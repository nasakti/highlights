al query, such as \"Drug D increases the Lifespan L of diabetic Patients Z by 30 percent, plus or minus 20 percent.\"", "type": "highlight", "location": "22", "kindle_loc": "297-297", "date": "2025-01-17T08:54:54"}, {"text": "Fortunately, the discipline of statistics, empowered by advanced techniques of machine learning, gives us many, many ways to manage this uncertaintyâ€”maximum likelihood estimators, propensity scores, confidence intervals, significance tests, and so forth. the end, if our model is correct and our data are sufficient,", "type": "highlight", "location": "22", "kindle_loc": "295-297", "date": "2025-01-17T08:54:01"}, {"text": "Even if we choose them at random, there is always some chance that the proportions measured in the sample are not representative of the proportions in the population at large.", "type": "highlight", "location": "22", "kindle_loc": "294-295", "date": "2025-01-17T08:53:38"}, {"text": "one other real-world fact about data: they are always only a finite sample from a theoretically infinite population.", "type": "highlight", "location": "22", "kindle_loc": "292-293", "date": "2025-01-17T08:53:06"}, {"text": "For this reason, some statisticians to this day find it extremely hard to understand why some knowledge lies outside the province of statistics and why data alone cannot make up for lack of scientific knowledge.", "type": "highlight", "location": "22", "kindle_loc": "290-292", "date": "2025-01-17T08:50:46"}, {"text": "This already specifies what proportions in the data need to be estimated and requires no causal knowledge.", "type": "highlight", "location": "22", "kindle_loc": "289-290", "date": "2025-01-17T08:50:16", "notes": [{"text": "jeli dan subtil", "type": "note", "location": "22", "kindle_loc": "290", "date": "2025-01-17T08:50:31"}]}, {"text": "The same quantity would be our estimand. if we are interested in the proportion of people among those with Lifespan L who took the Drug D, we simply write this query as P(D | L).", "type": "highlight", "location": "22", "kindle_loc": "289-289", "date": "2025-01-17T08:49:42"}, {"text": "There, the estimand and the query coincide.", "type": "highlight", "location": "22", "kindle_loc": "288-288", "date": "2025-01-17T08:49:03"}, {"text": "Notice that the whole notion of estimands and in fact the whole top part of Figure I does not exist in traditional methods of statistical analysis.", "type": "highlight", "location": "21", "kindle_loc": "287-288", "date": "2025-01-17T08:48:56"}, {"text": "is logically equivalent to the causal queryâ€”say, P(L | do(D)). Notice that the", "type": "highlight", "location": "21", "kindle_loc": "286-287", "date": "2025-01-17T08:47:58"}, {"text": "the job of the estimand to tell us how to bake these statistical quantities into one expression that, is logically equivalent to the causal queryâ€”", "type": "highlight", "location": "21", "kindle_loc": "285-285", "date": "2025-01-17T08:47:02"}, {"text": "It is critical to realize that data are profoundly dumb about causal relationships.", "type": "highlight", "location": "21", "kindle_loc": "283-284", "date": "2025-01-17T08:45:30"}, {"text": "Data are the ingredients that go into the estimand recipe.", "type": "highlight", "location": "21", "kindle_loc": "283-283", "date": "2025-01-17T08:45:12"}, {"text": "Instead we need to go back and refine the model, either by adding new scientific knowledge that might allow us to estimate Z or by making simplifying assumptions (at the risk of being wrong)â€”for example, that the effect of Z on D is negligible.", "type": "highlight", "location": "21", "kindle_loc": "281-283", "date": "2025-01-17T08:42:49"}, {"text": "In that case it is a waste of time to collect data. need to go back and refine the model,", "type": "highlight", "location": "21", "kindle_loc": "281-281", "date": "2025-01-17T08:41:46"}, {"text": "It's very important to realize that, contrary to traditional estimation in statistics, some queries may not be answerable under the current causal model, even after the collection of any amount of data. if our model shows that both D and L depend on a third variable Z (say, the stage of a disease), and if we do not have any way to measure Z, then the query P(L | do(D)) cannot be answered.", "type": "highlight", "location": "21", "kindle_loc": "277-279", "date": "2025-01-17T08:40:15", "notes": [{"text": "contrary", "type": "note", "location": "21", "kindle_loc": "279", "date": "2025-01-17T08:40:35"}]}, {"text": "P(L | D, Z) Ã— P(Z)â€”it is in fact a recipe for answering the causal query from the type of data we have, once it has been certified by the engine.", "type": "highlight", "location": "21", "kindle_loc": "276-277", "date": "2025-01-17T08:38:00", "notes": [{"text": "the recipe", "type": "note", "location": "21", "kindle_loc": "277", "date": "2025-01-17T08:38:28"}]}, {"text": "This is a statistical quantity to be estimated from the data that, once estimated, can legitimately represent the answer to our query. written as a probability formulaâ€”", "type": "highlight", "location": "21", "kindle_loc": "274-275", "date": "2025-01-17T08:35:46"}, {"text": "\"Estimand\" meaning \"that which is to be estimated.\"", "type": "highlight", "location": "21", "kindle_loc": "274-274", "date": "2025-01-17T08:35:08"}, {"text": "One of the main accomplishments of the Causal Revolution has been to make this language scientifically transparent as well as mathematically rigorous.", "type": "highlight", "location": "20", "kindle_loc": "273-274", "date": "2025-01-17T08:33:52"}, {"text": "For example, what is P(L | do(D))?", "type": "highlight", "location": "20", "kindle_loc": "272-273", "date": "2025-01-17T08:33:36"}, {"text": "They must be formulated in causal vocabulary.", "type": "highlight", "location": "20", "kindle_loc": "272-272", "date": "2025-01-17T08:33:31"}, {"text": "Queries submitted to the inference engine are the scientific questions that we want to answer.", "type": "highlight", "location": "20", "kindle_loc": "271-272", "date": "2025-01-17T08:33:26"}, {"text": "For simplicity, I did not show this second engine in Figure I.1. 5. Queries submitted", "type": "highlight", "location": "20", "kindle_loc": "271-271", "date": "2025-01-17T08:32:44"}, {"text": "the \"degree of fitness,\"", "type": "highlight", "location": "20", "kindle_loc": "270-270", "date": "2025-01-17T08:32:02"}, {"text": "\"There is no path connecting D and L,\" translates to a statistical statement, \"D and L are independent,\" finding D does not change the likelihood of L. the data contradict this implication, then we need to revise our model.", "type": "highlight", "location": "20", "kindle_loc": "267-267", "date": "2025-01-17T08:29:58"}, {"text": "These patterns are called \"testable implications\" because they can be used for testing the model.", "type": "highlight", "location": "20", "kindle_loc": "266-267", "date": "2025-01-17T08:29:44"}, {"text": "Naturally, the answer to our query about D and L is likely to depend on other variables as well, which must also be represented in the diagram along with their causes and effects. (Here, we will denote them collectively by Z.) if a little metaphorical: a variable X is a cause of Y if Y \"listens\" to X and determines its value in response to what it hears.", "type": "highlight", "location": "20", "kindle_loc": "263-265", "date": "2025-01-17T08:25:46"}, {"text": "For the purpose of constructing the diagram, the definition of \"causation\" is simple, a little metaphorical: a variable X is a cause of Y if Y \"listens\" to X and determines its value in response to what it hears.", "type": "highlight", "location": "19", "kindle_loc": "260-261", "date": "2025-01-17T08:24:50"}, {"text": "I am strongly sold on causal diagrams for nearly all applications, primarily due to their transparency but also due to the explicit answers they provide to many of the questions we wish to ask.", "type": "highlight", "location": "19", "kindle_loc": "259-260", "date": "2025-01-17T08:24:32"}, {"text": "Various options exist for causal models: causal diagrams, structural equations, logical statements, and so forth. am strongly sold on causal diagrams for nearly all applications, primarily due to their transparency but also due to the explicit answers they provide to many of the questions we wish to ask.", "type": "highlight", "location": "19", "kindle_loc": "258-259", "date": "2025-01-17T08:24:13"}, {"text": "Scientific research always requires simplifying assumptions, that is, statements which the researcher deems worthy of making explicit on the basis of the available Knowledge. the light of day see the light of day and brain, only Assumptions see the encapsulated which has led some logicians to conclude that a model is nothing more than a list of assumptions.", "type": "highlight", "location": "19", "kindle_loc": "253-254", "date": "2025-01-17T08:18:08"}, {"text": "The dotted box around \"Knowledge\" indicates that it remains implicit in the mind of the agent and is not explicated formally in the model.", "type": "highlight", "location": "19", "kindle_loc": "252-253", "date": "2025-01-17T08:17:10"}, {"text": "traces the reasoning agent that are deemed relevant to the query of interest.", "type": "highlight", "location": "19", "kindle_loc": "250-250", "date": "2025-01-17T08:16:29", "notes": [{"text": "peneliti/pemikir", "type": "note", "location": "19", "kindle_loc": "251", "date": "2025-01-17T08:17:27"}]}, {"text": "opted \"What is the effect of Drug D on Lifespan the context of the query \"What is the effect of Drug D on Lifespan L?\"", "type": "highlight", "location": "19", "kindle_loc": "248-248", "date": "2025-01-17T08:13:26"}, {"text": "How an \"inference engine\" combines data with causal knowledge to produce answers to queries of interest.", "type": "highlight", "location": "19", "kindle_loc": "246-247", "date": "2025-01-17T08:12:31"}, {"text": "This uncertainty reflects the limited size of the data set as well as possible measurement errors or missing data.", "type": "highlight", "location": "18", "kindle_loc": "243-244", "date": "2025-01-17T08:12:11"}, {"text": "The first of the outputs is a Yes/No decision an Estimand. an actual Estimate for the answer, along with statistical estimates of the amount of uncertainty in that estimate.", "type": "highlight", "location": "18", "kindle_loc": "239-240", "date": "2025-01-17T08:11:06"}, {"text": "This is a mathematical formula that can be thought of as a recipe for generating the answer from any hypothetical data, whenever they are available.", "type": "highlight", "location": "18", "kindle_loc": "241-242", "date": "2025-01-17T08:10:54"}, {"text": "Assumptions, Queries, and Dataâ€” produces three kinds of outputs.", "type": "highlight", "location": "18", "kindle_loc": "239-239", "date": "2025-01-17T08:05:52"}, {"text": "It's important to realize that this is not only a blueprint for the future but also a guide to how causal models work in scientific applications today and how they interact with data. that accepts three different kinds of inputsâ€”", "type": "highlight", "location": "18", "kindle_loc": "237-238", "date": "2025-01-17T08:05:11"}, {"text": "\"causal model,\" a blueprint for a \"causal inference engine\"", "type": "highlight", "location": "18", "kindle_loc": "233-234", "date": "2025-01-17T08:04:15"}, {"text": "A causal reasoning module to function as moral entities,", "type": "highlight", "location": "17", "kindle_loc": "229-229", "date": "2025-01-16T09:40:27"}, {"text": "roadblock the ability to reflect on their mistakes, to pinpoint", "type": "highlight", "location": "17", "kindle_loc": "227-227", "date": "2025-01-16T09:33:55"}, {"text": "As a student of philosophy and computer science, my attraction to causal inference has largely been triggered by the excitement of seeing an orphaned scientific language making it from birth to maturity.", "type": "highlight", "location": "17", "kindle_loc": "224-225", "date": "2025-01-16T09:33:12"}, {"text": "You cannot answer a question that you cannot ask, and you cannot ask a question that you have no words for.", "type": "highlight", "location": "17", "kindle_loc": "223-224", "date": "2025-01-16T09:29:42", "notes": [{"text": "anjay iya lagi", "type": "note", "location": "17", "kindle_loc": "224", "date": "2025-01-16T09:30:42"}]}, {"text": "utterances. My emphasis on language also comes from a deep conviction that language shapes our thoughts.", "type": "highlight", "location": "17", "kindle_loc": "223-223", "date": "2025-01-16T09:27:04"}, {"text": "I obsess over whether we can express a certain claim in a given language and whether one claim follows from others.", "type": "highlight", "location": "17", "kindle_loc": "221-222", "date": "2025-01-16T09:25:09"}, {"text": "That is why you will find me emphasizing and reemphasizing notation, language, vocabulary, and grammar. For example,", "type": "highlight", "location": "17", "kindle_loc": "220-221", "date": "2025-01-16T09:24:03"}, {"text": "to reflect on one's past actions alternative scenarios is the basis of free will and social responsibility.", "type": "highlight", "location": "17", "kindle_loc": "216-216", "date": "2025-01-16T09:16:18"}, {"text": "envision reflect on one's past actions", "type": "highlight", "location": "17", "kindle_loc": "216-216", "date": "2025-01-16T09:16:00"}, {"text": "Counterfactuals are the building blocks of moral behavior as well as scientific thought.", "type": "highlight", "location": "16", "kindle_loc": "215-216", "date": "2025-01-16T09:13:56", "notes": [{"text": "iya juga lagi", "type": "note", "location": "17", "kindle_loc": "216", "date": "2025-01-16T09:14:19"}]}, {"text": "Two people who share the same causal model will also share all counterfactual judgments.", "type": "highlight", "location": "16", "kindle_loc": "214-215", "date": "2025-01-16T07:32:41", "notes": [{"text": "logika matematis", "type": "note", "location": "16", "kindle_loc": "215", "date": "2025-01-16T09:13:42"}]}, {"text": "counterfactuals reflect the very structure of our world model.", "type": "highlight", "location": "16", "kindle_loc": "214-214", "date": "2025-01-16T07:32:20"}, {"text": "We all understand, for instance, that had the rooster been silent this morning, the sun would have risen just as well.", "type": "highlight", "location": "16", "kindle_loc": "213-213", "date": "2025-01-16T07:31:16"}, {"text": "Indeed, empirical observation can never confirm or refute the answers to such questions. reliable and reproducible judgments", "type": "highlight", "location": "16", "kindle_loc": "211-212", "date": "2025-01-16T07:27:30", "notes": [{"text": "bruh got some keywords for my next paper", "type": "note", "location": "16", "kindle_loc": "212", "date": "2025-01-16T07:29:23"}]}, {"text": "The do-operator signifies an intervention rather than a passive observation; interventions (mentioned above), we can emulate human retrospective thinking with an algorithm that takes what we know about the observed world and produces an answer about the counterfactual world.", "type": "highlight", "location": "14", "kindle_loc": "184-184", "date": "2025-01-16T07:22:20", "notes": [{"text": "kayaknya bisa banget diterapin di hukum (ide paper selanjutnya)", "type": "note", "location": "16", "kindle_loc": "210", "date": "2025-01-16T07:24:07"}]}, {"text": "Causal inference provides a notation and, more importantly, offers a solution.", "type": "highlight", "location": "16", "kindle_loc": "208-208", "date": "2025-01-16T07:19:05", "notes": [{"text": "language (notation) + solution", "type": "note", "location": "16", "kindle_loc": "208", "date": "2025-01-16T07:19:58"}]}, {"text": "To answer this question, we need to imagine a scenario in which Joe was about to take the drug but changed his mind. Would he have lived?", "type": "highlight", "location": "16", "kindle_loc": "206-207", "date": "2025-01-16T07:18:48"}, {"text": "Again, classical statistics only summarizes data, so it does not provide even a language for asking that question. we need to imagine a scenario in which Joe was about to take the drug but changed his mind.", "type": "highlight", "location": "16", "kindle_loc": "207-208", "date": "2025-01-16T07:17:49"}, {"text": "counterfactual. question of interest To answer this question, we need to imagine a scenario in which Joe was about to take the drug but changed his mind.", "type": "highlight", "location": "16", "kindle_loc": "205-205", "date": "2025-01-16T07:16:32"}, {"text": "another type of expression unique to causal reasoning", "type": "highlight", "location": "16", "kindle_loc": "204-205", "date": "2025-01-16T07:16:09"}, {"text": "a fountain of paradoxes, call on retrospective thinking,", "type": "highlight", "location": "15", "kindle_loc": "197-197", "date": "2025-01-16T07:09:43"}, {"text": "It would never have been possible if we had not, first of all, defined the do-operator so that we can ask the right question and, second, a way to emulate it by noninvasive means.", "type": "highlight", "location": "16", "kindle_loc": "202-203", "date": "2025-01-15T05:37:25"}, {"text": "enacting Causal Revolution to explain how to predict the effects of an intervention without actually", "type": "highlight", "location": "16", "kindle_loc": "202-202", "date": "2025-01-15T05:35:53"}, {"text": "It is hard to believe that less than three decades ago science did operate in such a world: the do-operator did not exist.", "type": "highlight", "location": "15", "kindle_loc": "200-201", "date": "2025-01-15T05:33:46", "notes": [{"text": "kelucuan ketidakkonsistenan dan ketidakadilan putusan-putusan Hakim", "type": "note", "location": "16", "kindle_loc": "201", "date": "2025-01-15T05:34:53"}]}, {"text": "P(L | do(D)) and governed solely by P(L | D) would be a strange one indeed. is hard to believe that less than three decades ago science did operate in such a world: the do-operator did not exist.", "type": "highlight", "location": "15", "kindle_loc": "197-198", "date": "2025-01-15T05:33:05"}, {"text": "This confusion between seeing and doing devoid of", "type": "highlight", "location": "15", "kindle_loc": "196-197", "date": "2025-01-15T05:30:35"}, {"text": "Seeing the barometer fall increases the probability of the storm, while forcing it to fall does not affect this probability.", "type": "highlight", "location": "15", "kindle_loc": "196-196", "date": "2025-01-15T05:30:10", "notes": [{"text": "forcing", "type": "note", "location": "15", "kindle_loc": "196", "date": "2025-01-15T05:30:18"}]}, {"text": "This difference between seeing and doing is fundamental and explains why we do not regard the falling barometer to be a cause of the coming storm.", "type": "highlight", "location": "15", "kindle_loc": "194-196", "date": "2025-01-15T05:29:57", "notes": [{"text": "seeing and doing", "type": "note", "location": "15", "kindle_loc": "195", "date": "2025-01-15T05:30:52"}]}, {"text": "Note that P(L | D) may be totally different from P(L | do(D)).", "type": "highlight", "location": "15", "kindle_loc": "194-194", "date": "2025-01-15T05:29:24"}, {"text": "their disease rather than the effect of the drug. By contrast, regardless of preconditions, would wash away preexisting differences and provide a valid comparison.", "type": "highlight", "location": "15", "kindle_loc": "190-190", "date": "2025-01-15T05:26:05", "notes": [{"text": "valid comparison", "type": "note", "location": "15", "kindle_loc": "191", "date": "2025-01-15T05:27:34"}]}, {"text": "severity their disease rather than the effect of the drug.", "type": "highlight", "location": "15", "kindle_loc": "190-190", "date": "2025-01-15T05:25:13"}, {"text": "If, instead of intervening, we let the patient himself decide whether to take the drug, those other factors might influence his decision, and lifespan differences between taking and not taking the drug would no longer be solely due to the drug.", "type": "highlight", "location": "14", "kindle_loc": "186-188", "date": "2025-01-15T05:22:11"}, {"text": "invoke an intervention operator do(D) to ensure that the observed change in Lifespan L is due to the drug itself and is not confounded with other factors that tend to shorten or lengthen life.", "type": "highlight", "location": "14", "kindle_loc": "185-185", "date": "2025-01-15T05:21:19"}, {"text": "classical statistics has nothing remotely similar to this operator.", "type": "highlight", "location": "14", "kindle_loc": "184-185", "date": "2025-01-15T05:20:17", "notes": [{"text": "operator", "type": "note", "location": "14", "kindle_loc": "185", "date": "2025-01-15T05:20:24"}]}, {"text": "a typical patient would survive L years if made to take the drug? to compare P(L | do(D)) with P(L | do(not-D)); the latter also called the \"control\" patients.", "type": "highlight", "location": "14", "kindle_loc": "180-181", "date": "2025-01-15T05:18:10"}, {"text": "P(L | do(D)). the probability (P) typical patient would survive L years if made to take the that a typical patient would survive L years if made to take the", "type": "highlight", "location": "14", "kindle_loc": "180-180", "date": "2025-01-15T05:17:21"}, {"text": "Regardless of language, the model should depict, however qualitatively, the process that generates the dataâ€”in other words, the cause-effect forces that operate in the environment and shape the data generated. this diagrammatic \"language of knowledge,\" a symbolic \"language of queries\" to express the questions we want answers to. a drug (D) lifespan (L), our query might be written symbolically", "type": "highlight", "location": "14", "kindle_loc": "176-177", "date": "2025-01-15T05:15:40"}, {"text": "Though causal diagrams are my tool of choice in this book, as in the last thirty-five years of my research, they are not the only kind of causal model possible.", "type": "highlight", "location": "13", "kindle_loc": "173-175", "date": "2025-01-15T05:14:16"}, {"text": "The calculus of causation consists of two languages: causal diagrams, to express what we know, a symbolic language, resembling algebra, to express what we want to know.", "type": "highlight", "location": "13", "kindle_loc": "168-168", "date": "2025-01-15T05:11:31", "notes": [{"text": "Causal Calculus autonomy", "type": "note", "location": "13", "kindle_loc": "168", "date": "2025-01-15T05:13:16"}]}, {"text": "I expect that its full potential will be developed one day beyond what I can imagineâ€¦", "type": "highlight", "location": "13", "kindle_loc": "167-168", "date": "2025-01-15T05:11:10"}, {"text": "The Causal Revolution did not happen in a vacuum; it has a mathematical secret behind it a calculus of causation, which answers some of the hardest problems ever asked about cause-effect relationships. but even more because I expect that its full potential will be developed one day beyond what I can", "type": "highlight", "location": "13", "kindle_loc": "164-165", "date": "2025-01-15T05:07:39", "notes": [{"text": "Causal Calculus", "type": "note", "location": "13", "kindle_loc": "165", "date": "2025-01-15T05:09:14"}]}, {"text": "I dare to call it the Causal Revolution", "type": "highlight", "location": "13", "kindle_loc": "163-164", "date": "2025-01-15T05:07:21"}, {"text": "To quote an esteemed colleague of mine, it would be \"more of a cocktail conversation topic than a scientific inquiry.\" But answer them with mathematical precision.", "type": "highlight", "location": "13", "kindle_loc": "187-162", "date": "2025-01-15T05:05:38", "notes": [{"text": "paper selanjutnya", "type": "note", "location": "13", "kindle_loc": "163", "date": "2025-01-15T05:06:56"}]}, {"text": "things have changed dramatically in the past three decades. carefully crafted causal models, contemporary beyond the pale scientific inquiry.", "type": "highlight", "location": "12", "kindle_loc": "156-156", "date": "2025-01-15T05:03:32"}, {"text": "Most big-data enthusiasts, while somewhat aware of these limitations, continue the chase after data-centric intelligence, as if we were still in the Prohibition era.", "type": "highlight", "location": "12", "kindle_loc": "154-156", "date": "2025-01-14T06:52:49"}, {"text": "Over and over again, in science and in business, we see situations where mere data aren't enough.", "type": "highlight", "location": "12", "kindle_loc": "154-154", "date": "2025-01-14T06:52:39"}, {"text": "Data can tell you that the people who took a medicine recovered faster than those who did not take it, but they can't tell you why.", "type": "highlight", "location": "12", "kindle_loc": "152-153", "date": "2025-01-14T06:08:03"}, {"text": "But I hope with this book to convince you that data are profoundly dumb.", "type": "highlight", "location": "12", "kindle_loc": "151-152", "date": "2025-01-14T06:07:53"}, {"text": "Courses in \"data science\" are proliferating in our universities, and jobs for \"data scientists\" are lucrative in the companies that participate in the \"data economy.\"", "type": "highlight", "location": "12", "kindle_loc": "150-151", "date": "2025-01-14T06:07:44", "notes": [{"text": "Big Data doang kureng", "type": "note", "location": "12", "kindle_loc": "150", "date": "2025-01-14T06:09:06"}]}, {"text": "We live in an era that presumes Big Data to be the solution to all our problems.", "type": "highlight", "location": "12", "kindle_loc": "150-150", "date": "2025-01-14T06:07:32"}, {"text": "Much of this data-centric history still haunts us today.", "type": "highlight", "location": "12", "kindle_loc": "149-149", "date": "2025-01-14T06:07:27"}, {"text": "What should have been the first step toward causal inference remained the only step until the 1980s.", "type": "highlight", "location": "12", "kindle_loc": "147-147", "date": "2025-01-14T06:06:05"}, {"text": "However, path analysis was badly underappreciated in statistics and its satellite communities and languished for decades in its embryonic status.", "type": "highlight", "location": "12", "kindle_loc": "146-147", "date": "2025-01-14T06:05:48"}, {"text": "path analysis, direct ancestor of the methods we will entertain in this book.", "type": "highlight", "location": "12", "kindle_loc": "145-145", "date": "2025-01-14T06:03:53", "notes": [{"text": "path analysis nenek moyang causal inference", "type": "note", "location": "12", "kindle_loc": "145", "date": "2025-01-14T06:05:22"}]}, {"text": "Because of this prohibition, mathematical tools to manage causal questions were deemed unnecessary, and statistics focused exclusively on how to summarize data, not on how to interpret it.", "type": "highlight", "location": "11", "kindle_loc": "143-143", "date": "2025-01-14T06:02:45"}, {"text": "Students are not allowed to say that X is the cause of Yâ€”only that X and Y are \"related\" or \"associated.\"", "type": "highlight", "location": "11", "kindle_loc": "142-143", "date": "2025-01-14T06:02:34"}, {"text": "It tells us that correlation is not causation, but it does not tell us what causation is.", "type": "highlight", "location": "11", "kindle_loc": "141-141", "date": "2025-01-14T06:01:01"}, {"text": "\"Correlation is not causation.\"", "type": "highlight", "location": "11", "kindle_loc": "139-139", "date": "2025-01-14T06:00:21"}, {"text": "And when you prohibit speech, you prohibit thought and stifle principles, methods, and tools.", "type": "highlight", "location": "11", "kindle_loc": "137-138", "date": "2025-01-14T05:58:14"}, {"text": "Sewall Wright causal vocabulary was virtually prohibited for more than half a century.", "type": "highlight", "location": "11", "kindle_loc": "137-137", "date": "2025-01-14T05:56:53"}, {"text": "In the following years, these questions were declared unscientific and went underground.", "type": "highlight", "location": "11", "kindle_loc": "136-136", "date": "2025-01-14T05:55:38"}, {"text": "The opportunity to equip causal questions with a language of their own came very close to being realized but was squandered.", "type": "highlight", "location": "11", "kindle_loc": "135-136", "date": "2025-01-14T05:54:44"}, {"text": "This was a critical moment in the history of science.", "type": "highlight", "location": "11", "kindle_loc": "135-135", "date": "2025-01-14T05:54:32"}, {"text": "the founders of modern statistics, Francis Galton and Karl Pearson,", "type": "highlight", "location": "9", "kindle_loc": "104-104", "date": "2025-01-14T05:53:19"}, {"text": "ingenious off limits causality-free enterprise called statistics.", "type": "highlight", "location": "11", "kindle_loc": "133-133", "date": "2025-01-14T05:50:11"}, {"text": "Ironically, the need for a theory of causation began to surface at the same time that statistics came into being.", "type": "highlight", "location": "11", "kindle_loc": "131-132", "date": "2025-01-14T05:47:43"}, {"text": "These methods were all predecessors of today's statistics.", "type": "highlight", "location": "11", "kindle_loc": "131-131", "date": "2025-01-14T05:47:32"}, {"text": "to develop what we today call probability theory. looking at mortality tables to calculate life expectancies. to develop a theory of errors to help us extract signals from noise.", "type": "highlight", "location": "10", "kindle_loc": "127-128", "date": "2025-01-14T05:46:28"}, {"text": "annuity to develop what we today call probability", "type": "highlight", "location": "10", "kindle_loc": "128-128", "date": "2025-01-14T05:45:55"}, {"text": "awakenings of this sort", "type": "highlight", "location": "10", "kindle_loc": "124-124", "date": "2025-01-14T05:43:57"}, {"text": "But as scientific curiosity increased and we began posing causal questions in complex legal, business, medical, and policy-making situations, we found ourselves lacking the tools and principles that mature science should provide.", "type": "highlight", "location": "10", "kindle_loc": "122-123", "date": "2025-01-14T05:21:38"}, {"text": "Precisely because we are so good at handling questions about switches, ice cream, and barometers, our need for special mathematical machinery to handle them was not obvious.", "type": "highlight", "location": "10", "kindle_loc": "121-122", "date": "2025-01-14T05:21:26"}, {"text": "Part of the answer is that scientific tools are developed to meet scientific needs.", "type": "highlight", "location": "10", "kindle_loc": "121-121", "date": "2025-01-14T05:21:09"}, {"text": "Why have they allowed these facts to languish in bare intuition, deprived of mathematical tools that have enabled other branches of science to flourish and mature?", "type": "highlight", "location": "10", "kindle_loc": "119-120", "date": "2025-01-14T05:19:02"}, {"text": "Why then have scientists not captured such obvious facts in formulas, as they did with the basic laws of optics, mechanics, or geometry?", "type": "highlight", "location": "10", "kindle_loc": "118-119", "date": "2025-01-14T05:18:41"}, {"text": "We now understand why: never were they shown a mathematical language of causes; nor were they shown its benefits. science that it has neglected to develop such a language for so many generations.", "type": "highlight", "location": "10", "kindle_loc": "116-117", "date": "2025-01-14T05:17:29"}, {"text": "And if we cannot express even this, how can we hope to express the many other causal convictions that do not have mathematical formulas, such as that the rooster's crow does not cause the sun to rise?", "type": "highlight", "location": "9", "kindle_loc": "113-115", "date": "2025-01-14T05:16:44"}, {"text": "How then can we express our strong conviction that it is the pressure that causes the barometer to change and not the other way around?", "type": "highlight", "location": "9", "kindle_loc": "113-113", "date": "2025-01-14T05:16:00", "notes": [{"text": "I see..", "type": "note", "location": "9", "kindle_loc": "113", "date": "2025-01-14T05:16:17"}]}, {"text": "None of the letters k, B, or P is in any mathematical way privileged over any of the others.", "type": "highlight", "location": "9", "kindle_loc": "112-113", "date": "2025-01-14T05:15:51"}, {"text": "The rules of algebra now permit us to rewrite this same equation in a wild variety of forms, for example, P = B/k, k = B/P, or Bâ€“kP = 0.", "type": "highlight", "location": "9", "kindle_loc": "110-111", "date": "2025-01-14T05:14:59"}, {"text": "B = kP, where k is some constant of proportionality.", "type": "highlight", "location": "9", "kindle_loc": "109-110", "date": "2025-01-14T05:13:57"}, {"text": "To appreciate the depth of this gap,", "type": "highlight", "location": "9", "kindle_loc": "107-108", "date": "2025-01-14T05:11:42", "notes": [{"text": "mendemonstrasikan urgensi kebaruan dan dampak", "type": "note", "location": "9", "kindle_loc": "108", "date": "2025-01-14T05:13:02"}]}, {"text": "impediment, has been the fundamental gap between the vocabulary in which we cast causal questions and the traditional vocabulary in which we communicate scientific theories.", "type": "highlight", "location": "9", "kindle_loc": "106-106", "date": "2025-01-14T05:10:25"}, {"text": "Virgil first proclaimed, \"Lucky is he who has been able to understand the causes of things\" (29 BC).", "type": "highlight", "location": "9", "kindle_loc": "103-104", "date": "2025-01-14T05:06:13"}, {"text": "You may even ask, Why wasn't this done a long time ago?", "type": "highlight", "location": "9", "kindle_loc": "102-103", "date": "2025-01-14T05:05:25"}, {"text": "When you hear me describe these achievements as a \"new science,\" you may be skeptical.", "type": "highlight", "location": "9", "kindle_loc": "102-102", "date": "2025-01-14T05:05:12"}, {"text": "I find it timely and exciting to present", "type": "highlight", "location": "9", "kindle_loc": "100-100", "date": "2025-01-14T05:05:01"}, {"text": "The ability to express this information in mathematical form has unleashed a wealth of powerful and principled methods for combining our knowledge with data and answering causal questions like the five above.", "type": "highlight", "location": "8", "kindle_loc": "96-97", "date": "2025-01-14T05:00:37"}, {"text": "The new science has spawned a simple mathematical language to articulate causal relationships that we know as well as those we wish to find out about.", "type": "highlight", "location": "8", "kindle_loc": "95-95", "date": "2025-01-14T04:53:49", "notes": [{"text": "apakah bisa mengembangkan pendekatan serupa untuk hukum--penalaran hukum, analisis hukum--agar didapat kepastian hukum yg lebih konsisten dan terukur (quantifiable)?\n\nkepastian hukum, selain bergantung pada substasi ketentuan hukumnya, tetapi juga bagaimana penerapan ketentuan hukumnya itu (interpretasi, analisis) bisa dilakukan dengan konsisten (formalisasi penalaran hukum);\n\nyurisprudensi? yurisprudensi tidak memformalisasikan penalaran hukum", "type": "note", "location": "8", "kindle_loc": "96", "date": "2025-01-14T05:00:16"}]}, {"text": "Such words are common in everyday language, and our society constantly demands answers to such questions. science gave us no means even to articulate, let alone answer, them.", "type": "highlight", "location": "8", "kindle_loc": "92-93", "date": "2025-01-14T04:51:54"}, {"text": "These questions have in common a concern with cause-and-effect relationships, recognizable through words such as \"preventing,\" \"cause,\" \"attributable to,\" \"policy,\" and \"should I.\"", "type": "highlight", "location": "8", "kindle_loc": "91-92", "date": "2025-01-14T04:51:46"}, {"text": "tallied thus far. it has transformed the thinking of scientists every data-informed discipline how it is about to change our lives.", "type": "highlight", "location": "8", "kindle_loc": "85-85", "date": "2025-01-14T04:48:16"}, {"text": "It posits that the human brain is the most advanced tool ever devised for managing causes and effects. Our once we really understand the logic behind causal thinking, we could emulate it on modern computers and create an \"artificial scientist.\" extract more causal knowledge from the environment.", "type": "highlight", "location": "7", "kindle_loc": "80-80", "date": "2025-01-14T04:45:58"}, {"text": "Causal inference is all about taking this question seriously.", "type": "highlight", "location": "7", "kindle_loc": "79-80", "date": "2025-01-14T04:45:41"}, {"text": "The ideal technology that causal inference strives to emulate resides within our own minds.", "type": "highlight", "location": "7", "kindle_loc": "76-76", "date": "2025-01-14T04:45:34"}, {"text": "All because we asked a simple question: Why?", "type": "highlight", "location": "7", "kindle_loc": "79-79", "date": "2025-01-14T04:45:27"}, {"text": "From this discovery came organized societies, then towns and cities, and eventually the science- and technology-based civilization we enjoy today.", "type": "highlight", "location": "7", "kindle_loc": "78-79", "date": "2025-01-14T04:45:23"}, {"text": "No other species grasps this, certainly not to the extent that we do.", "type": "highlight", "location": "7", "kindle_loc": "77-78", "date": "2025-01-14T04:45:13"}, {"text": "Some tens of thousands of years ago, humans began to realize that certain things cause other things and that tinkering with the former can change the latter.", "type": "highlight", "location": "7", "kindle_loc": "76-77", "date": "2025-01-14T04:45:06"}, {"text": "Remarkably, despite the diversity and apparent incommensurability of these problem areas, the new science embraces them all under a unified framework that was practically nonexistent two decades ago. The call it simply \"causal inference,\"", "type": "highlight", "location": "7", "kindle_loc": "73-75", "date": "2025-01-14T04:43:53", "notes": [{"text": "nama science-nya", "type": "note", "location": "7", "kindle_loc": "75", "date": "2025-01-14T04:53:24"}]}, {"text": "Remarkably, the new science embraces them all under a unified framework that was practically nonexistent two decades ago.", "type": "highlight", "location": "7", "kindle_loc": "73-73", "date": "2025-01-14T04:43:21"}, {"text": "a science that has changed the way we distinguish facts from fiction and yet has remained under the radar of the general public.", "type": "highlight", "location": "7", "kindle_loc": "71-72", "date": "2025-01-14T04:42:19"}, {"text": "Every science that a science that has changed the way we distinguish facts from fiction and yet has remained under the radar of the general", "type": "highlight", "location": "6", "kindle_loc": "68-68", "date": "2025-01-14T04:41:51"}, {"text": "has thriven has thriven upon its own symbols.", "type": "highlight", "location": "6", "kindle_loc": "68-68", "date": "2025-01-14T04:41:38"}, {"text": "I hope you are as excited as I am to see the results.", "type": "highlight", "location": "6", "kindle_loc": "65-65", "date": "2025-01-14T04:39:33"}, {"text": "The need to shape ideas in your language, to guess your background, your questions, and your reactions, did more to sharpen my understanding of causality than all the equations I have written prior to writing this book. hope you are as excited as I am to see the results.", "type": "highlight", "location": "6", "kindle_loc": "63-64", "date": "2025-01-14T04:38:59"}, {"text": "Strange, but this new experience has been one of the most rewarding educational trips", "type": "highlight", "location": "6", "kindle_loc": "62-63", "date": "2025-01-14T04:38:24"}, {"text": "nature operates one way and not another. why our mind clicks the way it does and what it means to think rationally about cause and effect, credit and regret, intent and responsibility.", "type": "highlight", "location": "6", "kindle_loc": "59-60", "date": "2025-01-14T04:37:22"}, {"text": "Many now call it \"the Causal Revolution,\" our mother tongueâ€”the language of cause and effect.", "type": "highlight", "location": "5", "kindle_loc": "53-53", "date": "2025-01-14T04:34:56"}, {"text": "slippery concepts have been explicated, and practical problems relying on causal information that long were regarded as either metaphysical or unmanageable can now be solved using elementary mathematics. Put simply, causality has been mathematized.\"", "type": "highlight", "location": "5", "kindle_loc": "50-50", "date": "2025-01-14T04:32:53"}, {"text": "logic. Paradoxes and controversies have been resolved,", "type": "highlight", "location": "5", "kindle_loc": "49-50", "date": "2025-01-14T04:32:12"}, {"text": "I wrote, \"from a concept shrouded in in mystery into a mathematical object with well-defined semantics and well-founded", "type": "highlight", "location": "5", "kindle_loc": "48-49", "date": "2025-01-14T04:30:28"}, {"text": "shrouded in mystery into a mathematical object with well-defined semantics and well-founded logic.", "type": "highlight", "location": "5", "kindle_loc": "49-49", "date": "2025-01-14T04:29:52"}, {"text": "undergone I wrote, \"from a concept", "type": "highlight", "location": "5", "kindle_loc": "48-48", "date": "2025-01-14T04:29:23"}], "sources": ["Kindle"], "isbn": "9780465097609", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "A Brief History of Intelligence: Evolution, AI, and the Five Breakthroughs That Made Our Brains", "author": "Max Bennett", "source": "Kindle", "highlights": [{"text": "But they contained something that made them different from all other life at the time: neurons.", "type": "highlight", "location": "33", "kindle_loc": "498-499", "date": "2025-06-12T19:48:20"}, {"text": "These early animals probably wouldn't resemble what you think of as animals.", "type": "highlight", "location": "33", "kindle_loc": "498-498", "date": "2025-06-12T19:48:11"}, {"text": "Three complexity levels in the ancient sea before brains", "type": "highlight", "location": "33", "kindle_loc": "496-497", "date": "2025-06-12T19:48:02"}, {"text": "At level three, there was large multicellular life; too big to move with cellular propellers, and therefore forming immobile structures.", "type": "highlight", "location": "33", "kindle_loc": "494-495", "date": "2025-06-12T19:46:19"}, {"text": "At level two, there was small multicellular life, large enough to engulf single-celled organisms but small enough to move around using basic cellular propellers.", "type": "highlight", "location": "33", "kindle_loc": "493-494", "date": "2025-06-12T19:45:27"}, {"text": "At level one, there was single-celled life, made up of microscopic bacteria and single-celled eukaryotes.", "type": "highlight", "location": "33", "kindle_loc": "492-493", "date": "2025-06-12T19:45:17"}, {"text": "By about eight hundred million years ago, life would have fallen into three broad levels of complexity.", "type": "highlight", "location": "33", "kindle_loc": "491-492", "date": "2025-06-12T19:42:14"}, {"text": "These cells all serve different functions while still serving a common purpose: supporting the survival of the overall organism.", "type": "highlight", "location": "32", "kindle_loc": "488-490", "date": "2025-06-12T19:37:32"}, {"text": "A plant has specialized cells too.", "type": "highlight", "location": "32", "kindle_loc": "488-488", "date": "2025-06-12T19:37:27"}, {"text": "A human is made up of exactly such diverse types of specialized cells: skin cells, muscle cells, liver cells, bone cells, immune cells, blood cells.", "type": "highlight", "location": "32", "kindle_loc": "487-488", "date": "2025-06-12T19:37:20"}, {"text": "cacophonies Most of what you see and think of as lifeâ€”humans, trees, mushroomsâ€”are primarily multicellular organisms, of billions of individual cells all working together to create a singular emergent organism.", "type": "highlight", "location": "32", "kindle_loc": "486-486", "date": "2025-06-12T19:36:45"}, {"text": "What was common across these eukaryote lineages was that all threeâ€”plants, fungi, and animalsâ€”each independently evolved multicellularity.", "type": "highlight", "location": "32", "kindle_loc": "484-485", "date": "2025-06-12T19:34:56"}, {"text": "The fungi and animal descendants of eukaryotes their need to hunt (they were respirators), while plant lineage returned to a lifestyle of photosynthesis.", "type": "highlight", "location": "32", "kindle_loc": "480-480", "date": "2025-06-12T19:33:11"}, {"text": "This fueled the engine of evolutionary progress;", "type": "highlight", "location": "31", "kindle_loc": "472-472", "date": "2025-06-12T19:31:15"}, {"text": "These eukaryotes, armed with more energy and complexity, further diversified into the first plants, the first fungi, and the precursors of the first animals.", "type": "highlight", "location": "32", "kindle_loc": "479-480", "date": "2025-06-12T19:27:27"}, {"text": "engulfing phagotrophyâ€”the hunting strategy of literally other cells and breaking them down inside their cellular walls.", "type": "highlight", "location": "32", "kindle_loc": "479-479", "date": "2025-06-12T19:26:46"}, {"text": "These eukaryotes were the most advanced microbial killing machines yet.", "type": "highlight", "location": "32", "kindle_loc": "477-478", "date": "2025-06-12T19:26:10"}, {"text": "Other species evolved into the first eukaryotes (pronounced \"you-care-ee-oats\"), cells that were over a hundred times larger, produced a thousand times more energy, and had much more internal complexity.", "type": "highlight", "location": "31", "kindle_loc": "475-477", "date": "2025-06-12T19:25:41"}, {"text": "Some species remained small single-celled microbes.", "type": "highlight", "location": "31", "kindle_loc": "475-475", "date": "2025-06-12T19:24:59"}, {"text": "Life became caught in an arms race, a perpetual feedback loop: offensive innovations led to defensive innovations that required further offensive innovations.", "type": "highlight", "location": "31", "kindle_loc": "473-474", "date": "2025-06-12T19:22:14"}, {"text": "stave off being killed, that same defense.", "type": "highlight", "location": "31", "kindle_loc": "472-472", "date": "2025-06-12T19:21:30"}, {"text": "It was here that microbes began to actively eat other microbes.", "type": "highlight", "location": "31", "kindle_loc": "471-472", "date": "2025-06-12T19:20:36"}, {"text": "Thus, the world's utopic peace ended quite with the arrival of aerobic respiration.", "type": "highlight", "location": "31", "kindle_loc": "471-471", "date": "2025-06-12T19:19:48"}, {"text": "innardsâ€” respiratory life could survive only by stealing the energetic prizeâ€”the sugary innardsâ€”of photosynthetic life. Thus, the abruptly", "type": "highlight", "location": "31", "kindle_loc": "470-471", "date": "2025-06-12T19:17:37"}, {"text": "elbowing enough to go around.", "type": "highlight", "location": "31", "kindle_loc": "468-468", "date": "2025-06-12T19:13:06", "notes": [{"text": "cukup bagi semua yg membutuhkan", "type": "note", "location": "31", "kindle_loc": "469", "date": "2025-06-12T19:16:47"}]}, {"text": "severe akin to assaulting one another", "type": "highlight", "location": "31", "kindle_loc": "467-467", "date": "2025-06-12T19:09:57"}, {"text": "It was better to just find a good spot, sit tight, and in the sunlight.", "type": "highlight", "location": "31", "kindle_loc": "467-467", "date": "2025-06-12T19:09:15"}, {"text": "As such, before the introduction of oxygen, hunting was not a viable survival strategy.", "type": "highlight", "location": "31", "kindle_loc": "466-467", "date": "2025-06-12T19:08:02"}, {"text": "(anaerobic respiration) (aerobic respiration).", "type": "highlight", "location": "31", "kindle_loc": "464-465", "date": "2025-06-12T19:07:36"}, {"text": "The non-oxygen-based approach to converting sugar into energy", "type": "highlight", "location": "31", "kindle_loc": "464-464", "date": "2025-06-12T19:05:46"}, {"text": "undergirded gobbled up", "type": "highlight", "location": "31", "kindle_loc": "462-462", "date": "2025-06-12T18:53:57"}, {"text": "Respiratory microbes differed in one crucial way from their photosynthetic cousins: they needed to hunt. And hunting required a whole new degree of smarts.", "type": "highlight", "location": "30", "kindle_loc": "459-460", "date": "2025-06-02T04:40:26", "notes": [{"text": "I see..", "type": "note", "location": "30", "kindle_loc": "460", "date": "2025-06-02T04:40:34"}]}, {"text": "While most, if not all, microbes at the time exhibited primitive levels of intelligence, it was only in respiratory life that intelligence was later elaborated and extended.", "type": "highlight", "location": "30", "kindle_loc": "458-459", "date": "2025-06-02T04:39:24"}, {"text": "Cellular respiration requires sugar to produce energy, and this basic need provided the energetic foundation for the eventual intelligence explosion that occurred uniquely within the descendants of respiratory life.", "type": "highlight", "location": "30", "kindle_loc": "456-458", "date": "2025-06-02T04:38:37"}, {"text": "The symbiosis between photosynthetic and respiratory life", "type": "highlight", "location": "30", "kindle_loc": "455-456", "date": "2025-06-02T04:34:17"}, {"text": "One category of life was photosynthetic, converting water and carbon dioxide into sugar and oxygen. The other was respiratory, converting sugar and oxygen back into carbon dioxide. At the time, these two forms of life were similar, both single-celled bacteria. Today this symbiosis is made up of very different forms of life. Trees, grass, and other plants are some of our modern photosynthesizers, while fungi and animals are some of our modern respirators.", "type": "highlight", "location": "30", "kindle_loc": "451-454", "date": "2025-06-02T04:33:01"}, {"text": "Life on Earth fell into perhaps the greatest symbiosis ever found between two competing but complementary systems of life, one that lasts to this day.", "type": "highlight", "location": "30", "kindle_loc": "450-451", "date": "2025-06-02T04:31:01"}, {"text": "Respiring microbes began gobbling up the ocean's excess oxygen and replenishing its depleted supply of carbon dioxide.", "type": "highlight", "location": "30", "kindle_loc": "448-449", "date": "2025-06-02T04:29:56", "notes": [{"text": "symbiosis muncul di sini", "type": "note", "location": "30", "kindle_loc": "449", "date": "2025-06-02T04:30:48"}]}, {"text": "What began as a pollutant to one form of life became fuel for another.", "type": "highlight", "location": "30", "kindle_loc": "449-449", "date": "2025-06-02T04:28:43"}, {"text": "A new form of bacteria emerged that produced energy not from photosynthesis but from cellular respirationâ€”the process by which oxygen and sugar is converted into energy, spewing out carbon dioxide as exhaust.", "type": "highlight", "location": "30", "kindle_loc": "446-448", "date": "2025-06-02T04:26:16"}, {"text": "This newly available element presented an energetic opportunity, and it was only a matter of time before life stumbled onto a way to exploit it.", "type": "highlight", "location": "30", "kindle_loc": "445-446", "date": "2025-06-02T04:23:59"}, {"text": "The rise of oxygen was followed by one of the deadliest extinction events in Earth's history.", "type": "highlight", "location": "29", "kindle_loc": "443-444", "date": "2025-06-02T04:22:25"}, {"text": "This is why antioxidantsâ€”compounds that remove highly reactive oxygen molecules from your bloodstreamâ€”are believed to offer protection from cancer.", "type": "highlight", "location": "29", "kindle_loc": "442-443", "date": "2025-06-02T04:21:26"}, {"text": "This event happened around 2.4 billion years ago, and it occurred so rapidly, at least in geological terms, that it has been called the Great Oxygenation Event. hundred million years, oxygen levels skyrocketed.", "type": "highlight", "location": "29", "kindle_loc": "437-438", "date": "2025-06-02T04:14:06"}, {"text": "Before this time, the Earth had no ozone layer. It was the cyanobacteria, with their newfound photosynthesis, that constructed Earth's oxygen-rich atmosphere and began to terraform the planet from a gray volcanic rock to the oasis we know today.", "type": "highlight", "location": "29", "kindle_loc": "435-437", "date": "2025-06-02T04:13:41"}, {"text": "basking pollutive exhaust. the exhaust from photosynthesis was oxygen.", "type": "highlight", "location": "29", "kindle_loc": "432-432", "date": "2025-06-02T04:09:51"}, {"text": "It provided cyanobacteria with an abundance of fuel with which to finance their duplication.", "type": "highlight", "location": "29", "kindle_loc": "430-431", "date": "2025-06-02T04:09:09"}, {"text": "Photosynthesis was more efficient than prior cellular systems for extracting and storing energy.", "type": "highlight", "location": "28", "kindle_loc": "430-430", "date": "2025-06-02T04:09:02"}, {"text": "The most impressive biological system in these early cyanobacteria was not their protein factories or their products but their photosynthetic power plantsâ€”the structures that converted sunlight and carbon dioxide into sugar, which could then be stored and converted into cellular energy.", "type": "highlight", "location": "28", "kindle_loc": "427-430", "date": "2025-06-02T04:08:42"}, {"text": "After more than a billion years of life, the cyanobacteria,", "type": "highlight", "location": "28", "kindle_loc": "422-423", "date": "2025-06-02T04:07:23"}, {"text": "Hydrogen, an element abundant near hydrothermal vents, was likely the first fuel used to finance these many processes.", "type": "highlight", "location": "28", "kindle_loc": "420-422", "date": "2025-06-02T04:02:32"}, {"text": "The story of life, at its core, is as much about energy as it is about entropy.", "type": "highlight", "location": "28", "kindle_loc": "418-419", "date": "2025-06-02T03:58:45"}, {"text": "One way in which these early microbes differed from one another was in their systems of energy production.", "type": "highlight", "location": "28", "kindle_loc": "417-418", "date": "2025-06-02T03:58:39"}, {"text": "with many diverse species of these microbes, each with its own portfolio of DNA and proteins.", "type": "highlight", "location": "28", "kindle_loc": "417-417", "date": "2025-06-02T03:58:11"}, {"text": "After a further billion yearsâ€”through trillions upon trillions of evolutionary iterationsâ€”Earth's oceans were with many diverse species of these microbes,", "type": "highlight", "location": "28", "kindle_loc": "416-417", "date": "2025-06-02T03:57:41"}, {"text": "LUCA, living around 3.5 billion years ago, likely resembled a simpler version of a modern bacteria And indeed, for a long time after this, all life was bacterial.", "type": "highlight", "location": "28", "kindle_loc": "415-415", "date": "2025-06-02T03:56:38"}, {"text": "It is no surprise, then, that all life shares the core features of LUCA: DNA, protein synthesis, lipids, and carbohydrates.", "type": "highlight", "location": "27", "kindle_loc": "413-415", "date": "2025-05-31T01:49:34"}, {"text": "LUCA was the genderless grandparent of all life; every fungus, plant, bacteria, and animal alive today, including us, descend from LUCA.", "type": "highlight", "location": "27", "kindle_loc": "412-413", "date": "2025-05-31T01:49:17"}, {"text": "the \"last universal common ancestor,\" or LUCA.", "type": "highlight", "location": "27", "kindle_loc": "412-412", "date": "2025-05-31T01:48:06"}, {"text": "Terraforming the \"last universal common ancestor,\"", "type": "highlight", "location": "27", "kindle_loc": "411-411", "date": "2025-05-31T01:43:25"}, {"text": "the process by which nonbiological matter (abio) is converted into life (genesis).", "type": "highlight", "location": "27", "kindle_loc": "410-411", "date": "2025-05-31T01:41:04"}, {"text": "By this point in life's story, we have concluded the long, yet-to-be-replicated, and mysterious process scientists call abiogenesis: the process by which nonbiological matter", "type": "highlight", "location": "27", "kindle_loc": "409-410", "date": "2025-05-31T01:40:07"}, {"text": "abiogenesis: By this point in life's story, we have concluded the long, yet-to-be-replicated, and mysterious", "type": "highlight", "location": "27", "kindle_loc": "410-410", "date": "2025-05-31T01:39:51"}, {"text": "and selected for based on whether they further supported survival.", "type": "highlight", "location": "27", "kindle_loc": "409-409", "date": "2025-05-31T01:38:53"}, {"text": "With these foundations in place, the process of evolution was initiated in full force: variations in DNA led to variations in proteins, which led to the evolutionary exploration of new cellular machinery, which, through natural selection, were pruned and selected for based on whether they further supported survival", "type": "highlight", "location": "27", "kindle_loc": "407-409", "date": "2025-05-31T01:38:02"}, {"text": "DNA had officially become life's blueprint, ribosomes its factory, and proteins its product.", "type": "highlight", "location": "27", "kindle_loc": "406-407", "date": "2025-05-31T01:37:10"}, {"text": "Instead of being the self-replicating stuff of life itself, DNA was transformed into the informational foundation from which the stuff of life is constructed.", "type": "highlight", "location": "27", "kindle_loc": "405-406", "date": "2025-05-31T01:36:46", "notes": [{"text": "informational foundation", "type": "note", "location": "27", "kindle_loc": "406", "date": "2025-05-31T01:37:03"}]}, {"text": "begot The development of protein synthesis not only the seeds of intelligence but also transformed DNA from mere matter to a medium for storing information.", "type": "highlight", "location": "27", "kindle_loc": "404-404", "date": "2025-05-31T01:35:38"}, {"text": "And in this way, these ancient cells indeed had a primitive version of intelligence, implemented not in neurons but in a complex network of chemical cascades and proteins.", "type": "highlight", "location": "27", "kindle_loc": "402-403", "date": "2025-05-31T01:33:30"}, {"text": "Bacteria can also swim toward environments that are to reproduction.", "type": "highlight", "location": "27", "kindle_loc": "401-402", "date": "2025-05-31T01:32:47"}, {"text": "Bacteria can swim away from environments that lower the probability of successful replication, environments that have, for example, temperatures that are too hot or cold or chemicals that are destructive to DNA or cell membranes.", "type": "highlight", "location": "27", "kindle_loc": "400-401", "date": "2025-05-31T01:32:41"}, {"text": "Armed with proteins for movement and perception, early life could monitor and respond to the outside world.", "type": "highlight", "location": "26", "kindle_loc": "399-400", "date": "2025-05-31T01:31:52"}, {"text": "Bacteria also have proteins designed for perceptionâ€”receptors that reshape when they detect certain features of the external environment, such as temperature, light, or touch.", "type": "highlight", "location": "26", "kindle_loc": "397-398", "date": "2025-05-31T01:31:14"}, {"text": "propellers using a mechanism no less complex than the motor of a modern boat", "type": "highlight", "location": "26", "kindle_loc": "396-396", "date": "2025-05-31T01:30:45"}, {"text": "subserve endless cellular functions, including \"intelligence.\"", "type": "highlight", "location": "26", "kindle_loc": "394-394", "date": "2025-05-31T01:29:13"}, {"text": "inert, In many ways, proteins are more machine than molecule.", "type": "highlight", "location": "26", "kindle_loc": "392-392", "date": "2025-05-31T01:27:32"}, {"text": "This was the invention of protein synthesis, and it is here that the first sparks of intelligence made their appearance.", "type": "highlight", "location": "26", "kindle_loc": "391-392", "date": "2025-05-31T01:26:18", "notes": [{"text": "the first sparks of intelligence", "type": "note", "location": "26", "kindle_loc": "391", "date": "2025-05-31T01:26:51"}]}, {"text": "Well, a gene is simply the section of DNA that codes for the construction of a specific and singular protein.", "type": "highlight", "location": "26", "kindle_loc": "390-391", "date": "2025-05-31T01:26:11"}, {"text": "Once produced, these proteins float around inside a cell or are embedded in the wall of the cell fulfilling different functions. your DNA is made up of genes.", "type": "highlight", "location": "26", "kindle_loc": "389-389", "date": "2025-05-31T01:25:29"}, {"text": "The second evolutionary transformation occurred when a suite of nucleotide-based moleculesâ€”ribosomesâ€”began translating specific sequences of DNA into specific sequences of amino acids that were then folded into specific three-dimensional structures we call proteins.", "type": "highlight", "location": "26", "kindle_loc": "387-389", "date": "2025-05-31T01:22:47"}, {"text": "These DNA-filled microscopic lipid bubbles were the first versions of cells, the fundamental unit of life.", "type": "highlight", "location": "26", "kindle_loc": "386-386", "date": "2025-05-31T01:20:42", "notes": [{"text": "the first cell", "type": "note", "location": "26", "kindle_loc": "386", "date": "2025-05-31T01:21:50"}]}, {"text": "The first was when protective lipid bubbles entrapped these DNA molecules using the same mechanism by which soap, also made of lipids, naturally bubbles when you wash your hands.", "type": "highlight", "location": "26", "kindle_loc": "384-386", "date": "2025-05-31T01:20:23"}, {"text": "There were two subsequent evolutionary transformations that led to life.", "type": "highlight", "location": "26", "kindle_loc": "384-384", "date": "2025-05-31T01:19:25"}, {"text": "With these first self-replicating molecules, a primitive version of the process of evolution began; any new lucky circumstances that facilitated more successful duplication would, of course, lead to more duplicates.", "type": "highlight", "location": "25", "kindle_loc": "382-384", "date": "2025-05-31T01:18:49"}, {"text": "This is the genius of self-replication.", "type": "highlight", "location": "25", "kindle_loc": "382-382", "date": "2025-05-31T01:18:28"}, {"text": "succumbed they didn't have to survive individually to survive collectivelyâ€”as long as they endured long enough to create their own copies, they would, in essence, persist.", "type": "highlight", "location": "25", "kindle_loc": "380-380", "date": "2025-05-31T01:17:17"}, {"text": "This new DNA-like molecule wasn't alive per se, but it performed the most fundamental process by which life would later emerge: it duplicated itself.", "type": "highlight", "location": "25", "kindle_loc": "378-379", "date": "2025-05-31T01:16:48"}, {"text": "onslaught a lucky sequence was stumbled upon, one that marked, at least on Earth, the first true rebellion against the seemingly of entropy", "type": "highlight", "location": "25", "kindle_loc": "378-378", "date": "2025-05-31T01:13:56", "notes": [{"text": "awal mula kehidupan", "type": "note", "location": "25", "kindle_loc": "377", "date": "2025-05-31T01:18:13"}]}, {"text": "That unbreakable law of physics which declares that entropyâ€”the amount of disorder in a systemâ€”always and unavoidably increases; the universe cannot help but tend toward decay.", "type": "highlight", "location": "25", "kindle_loc": "375-376", "date": "2025-05-31T01:13:00"}, {"text": "As boiling water burst from the seafloor, it smashed naturally occurring nucleotides together and transformed them into long molecular chains that closely resembled today's DNA. the second law of thermodynamics.", "type": "highlight", "location": "25", "kindle_loc": "372-374", "date": "2025-05-31T01:11:37"}, {"text": "Around four billion years ago, deep in the volcanic oceans of a lifeless Earth, just the right soup of molecules were bouncing around the microscopic nooks and crannies of an unremarkable hydrothermal vent. boiling water burst from the seafloor, it smashed naturally occurring nucleotides together and transformed them into long molecular chains that closely resembled today's DNA.", "type": "highlight", "location": "25", "kindle_loc": "371-372", "date": "2025-05-31T01:11:12"}, {"text": "LIFE EXISTED ON Earth", "type": "highlight", "location": "24", "kindle_loc": "366-366", "date": "2025-05-31T01:03:53"}, {"text": "We cannot understand why and how brains evolved without first reviewing the evolution of intelligence itself.", "type": "highlight", "location": "25", "kindle_loc": "370-371", "date": "2025-05-31T01:02:46"}, {"text": "Intelligence too existed for a long time before brains; as we will see, life began exhibiting intelligent behavior early in its story.", "type": "highlight", "location": "25", "kindle_loc": "369-370", "date": "2025-05-31T01:02:12"}, {"text": "In the grand arc of life on Earth, the story of brains would not be found in the main chapters but in the epilogueâ€”brains appeared only in the most recent 15 percent of life's story.", "type": "highlight", "location": "24", "kindle_loc": "368-369", "date": "2025-05-31T01:02:03"}, {"text": "through countless evolutionary cycles of challenge and change.", "type": "highlight", "location": "24", "kindle_loc": "367-368", "date": "2025-05-31T01:00:25"}, {"text": "persevered By the time the first brains evolved, life had already through countless evolutionary cycles of challenge and", "type": "highlight", "location": "24", "kindle_loc": "367-367", "date": "2025-05-31T01:00:11"}, {"text": "over three billion yearsâ€”before the first brain made an appearance.", "type": "highlight", "location": "24", "kindle_loc": "366-367", "date": "2025-05-31T00:59:42"}, {"text": "This book tells the story of only one of these intelligences: it tells the story of us.", "type": "highlight", "location": "24", "kindle_loc": "357-358", "date": "2025-05-31T00:23:17"}, {"text": "devolving So I hope we can engage in a human-centered story without human chauvinism.", "type": "highlight", "location": "24", "kindle_loc": "356-356", "date": "2025-05-31T00:21:24"}, {"text": "it makes sense that we strive to make artificial humanlike intelligences.", "type": "highlight", "location": "24", "kindle_loc": "355-356", "date": "2025-05-31T00:20:32"}, {"text": "However, there are, of course, things that make us humans unique, and because we are human, it makes sense that we hold a special interest in understanding ourselves, and it makes sense that we strive to make artificial humanlike intelligences", "type": "highlight", "location": "24", "kindle_loc": "353-355", "date": "2025-05-31T00:19:48"}, {"text": "All animals alive today have been undergoing evolution for the same amount of time.", "type": "highlight", "location": "23", "kindle_loc": "353-353", "date": "2025-05-31T00:17:58"}, {"text": "We must avoid the accidental construction of a scala naturae.", "type": "highlight", "location": "23", "kindle_loc": "352-353", "date": "2025-05-31T00:17:53"}, {"text": "My appeal: As we trace our story, we must avoid thinking that the complexification from past to future suggests that modern humans are strictly superior to modern animals.", "type": "highlight", "location": "23", "kindle_loc": "351-352", "date": "2025-05-31T00:17:47"}, {"text": "Fish have incredibly accurate real-time processing; have you ever seen how fast a fish whips through a maze of rocks if you try to grab it?", "type": "highlight", "location": "23", "kindle_loc": "349-350", "date": "2025-05-31T00:16:27"}, {"text": "Pigeons, chipmunks, tuna, and even iguanas can process visual information faster than a human.", "type": "highlight", "location": "23", "kindle_loc": "347-349", "date": "2025-05-31T00:15:39"}, {"text": "An octopus has an independent brain in each of its tentacles and can blow a human away at multitasking.", "type": "highlight", "location": "23", "kindle_loc": "347-347", "date": "2025-05-31T00:15:23"}, {"text": "But here still, the ranking will entirely depend on what specific intellectual skill we are measuring.", "type": "highlight", "location": "23", "kindle_loc": "346-347", "date": "2025-05-31T00:15:08"}, {"text": "Perhaps instead, one wants to define better by some specific feature of intelligence.", "type": "highlight", "location": "23", "kindle_loc": "345-346", "date": "2025-05-31T00:14:52"}, {"text": "In the eyes of evolution, the hierarchy has only two on one, there are those that survived, and on the other, those that did not.", "type": "highlight", "location": "23", "kindle_loc": "344-344", "date": "2025-05-31T00:14:26"}, {"text": "rungs: In the eyes of evolution, the hierarchy has only", "type": "highlight", "location": "23", "kindle_loc": "344-344", "date": "2025-05-31T00:13:58"}, {"text": "But none are \"better.\"", "type": "highlight", "location": "23", "kindle_loc": "344-344", "date": "2025-05-31T00:13:28"}, {"text": "Big-brained apes are the result of a different survival strategy than that of worms, bacteria, or butterflies.", "type": "highlight", "location": "23", "kindle_loc": "343-344", "date": "2025-05-31T00:13:19"}, {"text": "Many nichesâ€”in fact, most nichesâ€”are better served by smaller and simpler brains (or no brains at all).", "type": "highlight", "location": "23", "kindle_loc": "342-343", "date": "2025-05-31T00:13:11"}, {"text": "Species fall into different survival niches, each of which optimizes for different things.", "type": "highlight", "location": "23", "kindle_loc": "341-342", "date": "2025-05-31T00:12:54"}, {"text": "And thus, in that senseâ€”the only sense that evolution cares aboutâ€”all life-forms alive today are tied for first place.", "type": "highlight", "location": "23", "kindle_loc": "340-341", "date": "2025-05-31T00:12:30"}, {"text": "All species alive today are, well, alive; their ancestors survived the last 3.5 billion years of evolution.", "type": "highlight", "location": "23", "kindle_loc": "339-340", "date": "2025-05-31T00:12:15"}, {"text": "This idea that there is a hierarchy of species is dead wrong.", "type": "highlight", "location": "23", "kindle_loc": "339-339", "date": "2025-05-31T00:12:06"}, {"text": "Even after the discovery of evolution, the idea of a scale of nature continues to persist.", "type": "highlight", "location": "23", "kindle_loc": "338-339", "date": "2025-05-31T00:11:39"}, {"text": "Aristotle created a hierarchy of all life-forms with humans being superior to other mammals, who were in turn superior to reptiles and fish, who were in turn superior to insects, who were in turn superior to plants.", "type": "highlight", "location": "22", "kindle_loc": "335-336", "date": "2025-05-31T00:10:41"}, {"text": "\"scale of nature\" scala naturae).", "type": "highlight", "location": "22", "kindle_loc": "334-334", "date": "2025-05-31T00:10:05"}, {"text": "Indeed, many of the intellectual faculties that we will chronicle in this book are not unique to our lineage, but have independently along numerous branches of earth's evolutionary tree.", "type": "highlight", "location": "22", "kindle_loc": "331-332", "date": "2025-05-31T00:08:41"}, {"text": "Like with wings and eyes, other lineages of life may have independently evolved episodic memory.", "type": "highlight", "location": "22", "kindle_loc": "331-331", "date": "2025-05-31T00:08:07"}, {"text": "Thus, when I argue that an intellectual ability, such as episodic memory, evolved in early mammals, this does not mean that today only mammals have episodic memory.", "type": "highlight", "location": "22", "kindle_loc": "329-331", "date": "2025-05-31T00:07:49"}, {"text": "Evolution independently converges on common solutions all the time.", "type": "highlight", "location": "22", "kindle_loc": "327-328", "date": "2025-05-31T00:07:21"}, {"text": "Admittedly, I couldn't resist sprinkling in a few speculations of my own, but I will aim to be clear when I step into such territory.", "type": "highlight", "location": "21", "kindle_loc": "317-317", "date": "2025-05-31T00:04:18"}, {"text": "At its heart, it is merely an attempt to put together the pieces that were already there.", "type": "highlight", "location": "21", "kindle_loc": "314-315", "date": "2025-05-31T00:03:42"}, {"text": "A Brief History of Intelligence is a synthesis of the work of many others. its heart, it is merely an attempt to put together the pieces that were already there.", "type": "highlight", "location": "21", "kindle_loc": "314-314", "date": "2025-05-31T00:03:24"}, {"text": "Throughout this process, the deeper I went, the more I became convinced that there was a worthwhile synthesis to be contributed, one that could provide an accessible introduction to how the brain works, why it works the way it does, and how it overlaps and differs from modern AI systems; one that could bring various ideas across neuroscience and AI together under an umbrella of a single story.", "type": "highlight", "location": "21", "kindle_loc": "311-313", "date": "2025-05-31T00:03:11"}, {"text": "This research and these correspondences eventually led me to publish several research papers, which all culminated in the decision to take time off work to turn these brewing ideas into a book.", "type": "highlight", "location": "21", "kindle_loc": "309-310", "date": "2025-05-31T00:02:38"}, {"text": "So it was easy for me to become fascinated with the organ that defines so much of the human experience.", "type": "highlight", "location": "20", "kindle_loc": "305-305", "date": "2025-05-30T23:59:52"}, {"text": "I developed my original curiosity about the brain.", "type": "highlight", "location": "20", "kindle_loc": "304-304", "date": "2025-05-30T23:59:31"}, {"text": "These meetings often reveal our mistaken intuitions about how much we understand about intelligence.", "type": "highlight", "location": "20", "kindle_loc": "299-300", "date": "2025-05-30T23:58:09"}, {"text": "The business teams look for applications of new AI systems that would be valuable, while only the machine learning teams understand what applications would be feasible.", "type": "highlight", "location": "20", "kindle_loc": "297-299", "date": "2025-05-30T23:57:17"}, {"text": "I wrote this book because I wanted to read this book.", "type": "highlight", "location": "19", "kindle_loc": "292-292", "date": "2025-05-27T06:34:53", "notes": [{"text": "yeaahhh", "type": "note", "location": "20", "kindle_loc": "292", "date": "2025-05-27T06:35:09"}]}, {"text": "And in this way, perhaps the evolutionary story of the brain can shed light on what breakthroughs we may have missed in the development of artificial humanlike intelligence.", "type": "highlight", "location": "19", "kindle_loc": "288-289", "date": "2025-05-27T06:32:35"}, {"text": "Some of these breakthroughs represent intellectual tricks we understand well in AI, while other tricks still lay beyond our understanding.", "type": "highlight", "location": "19", "kindle_loc": "287-288", "date": "2025-05-27T06:32:21"}, {"text": "And crucially, we will ground these breakthroughs in what is currently known in the field of AI, for many of these breakthroughs in biological intelligence have parallels to what we have learned in artificial intelligence.", "type": "highlight", "location": "19", "kindle_loc": "286-287", "date": "2025-05-27T06:32:03"}, {"text": "niches understanding the trials and triumphs of our ancestors:", "type": "highlight", "location": "19", "kindle_loc": "285-285", "date": "2025-05-27T06:31:25"}, {"text": "It was these pressures that led to rapid reconfigurations of brains.", "type": "highlight", "location": "19", "kindle_loc": "283-284", "date": "2025-05-27T06:29:32"}, {"text": "These breakthroughs always emerged from periods when our ancestors faced extreme situations or got caught in powerful feedback loops. It", "type": "highlight", "location": "19", "kindle_loc": "282-283", "date": "2025-05-27T06:28:49"}, {"text": "But this story cannot be faithfully retold by considering only the biology of our ancestors' brains.", "type": "highlight", "location": "19", "kindle_loc": "282-282", "date": "2025-05-27T06:28:39"}, {"text": "It is through this ordered set of modifications that the evolutionary story of the brain helps us make sense of the complexity that eventually emerged.", "type": "highlight", "location": "19", "kindle_loc": "280-281", "date": "2025-05-27T06:27:45"}, {"text": "Past innovations enabled future innovations.", "type": "highlight", "location": "19", "kindle_loc": "280-280", "date": "2025-05-27T06:27:33"}, {"text": "Each subsequent breakthrough was built on the foundation of those that came before and provided the foundation for those that would follow.", "type": "highlight", "location": "19", "kindle_loc": "279-280", "date": "2025-05-27T06:27:20"}, {"text": "In each section, I will describe why these abilities evolved, how they worked, and how they still manifest in human brains today.", "type": "highlight", "location": "19", "kindle_loc": "278-279", "date": "2025-05-27T06:27:01"}, {"text": "This book is divided into five parts, one for each breakthrough.", "type": "highlight", "location": "19", "kindle_loc": "277-278", "date": "2025-05-27T06:26:53"}, {"text": "Each breakthrough emerged from new sets of brain modifications and equipped animals with a new portfolio of intellectual abilities.", "type": "highlight", "location": "18", "kindle_loc": "276-277", "date": "2025-05-27T06:26:32"}, {"text": "culmination only five breakthroughs,", "type": "highlight", "location": "18", "kindle_loc": "274-274", "date": "2025-05-27T06:25:53"}, {"text": "chronicling Instead of each minor adjustment, we will be chronicling the major evolutionary breakthroughs.", "type": "highlight", "location": "18", "kindle_loc": "273-273", "date": "2025-05-27T06:25:14"}, {"text": "Let's start with Artificial Ratâ€“level intelligence (ARI), then move on to Artificial Catâ€“level intelligence (ACI), and so on to Artificial Humanâ€“level Intelligence (AHI).", "type": "highlight", "location": "18", "kindle_loc": "269-271", "date": "2025-05-27T06:23:51"}, {"text": "We need a new evolutionary story of the brain, one grounded not only in a modern understanding of how brain anatomy changed over time, but also in a modern understanding of intelligence itself.", "type": "highlight", "location": "18", "kindle_loc": "267-268", "date": "2025-05-27T06:23:33"}, {"text": "The brain is our guiding inspiration for how to build AI, and AI is our for how well we understand the brain.", "type": "highlight", "location": "18", "kindle_loc": "266-267", "date": "2025-05-27T06:22:45"}, {"text": "Richard Feynman \"What I cannot create, I do not understand.\"", "type": "highlight", "location": "18", "kindle_loc": "265-265", "date": "2025-05-27T06:20:54"}, {"text": "if we find an algorithm that works well in AI systems, and we find parallels between the properties of these algorithms and properties of animal brains, this gives us some evidence that the brain might indeed work this way.", "type": "highlight", "location": "18", "kindle_loc": "263-265", "date": "2025-05-27T06:19:19"}, {"text": "Conversely, we find an algorithm that works well in AI systems, and we find parallels between the properties of", "type": "highlight", "location": "18", "kindle_loc": "263-263", "date": "2025-05-27T06:18:30"}, {"text": "If we think some part of the brain uses some specific algorithm but that algorithm doesn't work when we implement it in machines, this gives us evidence that the brain might not work this way.", "type": "highlight", "location": "18", "kindle_loc": "262-263", "date": "2025-05-27T06:18:07"}, {"text": "The relationship between AI and the brain goes both ways; while the brain can surely teach us much about how to create artificial humanlike intelligence, AI can also teach us about the brain.", "type": "highlight", "location": "17", "kindle_loc": "260-262", "date": "2025-05-27T06:17:45"}, {"text": "We need to ground our understanding of how the brain works and how it evolved in our understanding of how intelligence worksâ€”for which we must look to the field of artificial intelligence.", "type": "highlight", "location": "17", "kindle_loc": "259-260", "date": "2025-05-27T06:16:51"}, {"text": "If our goal is to reverse-engineer the human brain to understand the nature of intelligence, MacLean's three systems are too broad and the functions attributed to them too vague to provide us with even a point at which to start.", "type": "highlight",
