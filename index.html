    const hue2 = (hue + 40) % 360;
    return `<div class="gallery-card sg-title-card"
        data-t="${esc(g.book.title)}"
        data-a="${esc(g.book.author || "")}"
        data-isbn="${esc(g.book.isbn || "")}"
        data-asin="${esc(g.book.asin || "")}"
        data-cover-url="${esc(g.book.cover_url || "")}"
        data-wiki="${esc(g.book.wiki || "")}"
        data-gr-id="${esc(g.book.gr_id || "")}">
      <div class="gallery-cover"
           style="background:linear-gradient(155deg,hsl(${hue},30%,28%) 0%,hsl(${hue2},42%,18%) 100%)">
        <img class="gallery-cover-img" src="" alt="">
      </div>
      <div class="gallery-info">
        <div class="gallery-card-title">${hlTitle(g.book.title, q)}</div>
        ${g.book.author ? `<div class="gallery-card-author">${hlTitle(g.book.author, q)}</div>` : ""}
      </div>
    </div>`;
  }

  // Compact group with mini cover + matching hl/note cards
  function sgHtml(g) {
    const bc         = g.book.sources.includes("Kindle") ? "badge-kindle" : "badge-books";
    const srcBadgessg = g.book.sources.map(s => {
      const sbc = s === "Kindle" ? "badge-kindle" : "badge-books";
      return `<span class="badge ${sbc} sg-source-badge">${s === "Kindle" ? "Kindle" : "AppleÂ Books"}</span>`;
    }).join("");
    const hue    = _titleHue(g.book.title);
    const hue2   = (hue + 40) % 360;
    const cards     = g.hlHits.map(h => mkCard(h, q, g.book.title, g.book.author)).join("");
    const noteCards = g.noteOnlyHits.map(h => mkCard(h, q, g.book.title, g.book.author)).join("");
    return `<div class="sg${g.titleHit ? " sg-book-match" : ""}">
      <div class="sg-header" data-t="${esc(g.book.title)}">
        <div class="sg-mini-cover"
            data-t="${esc(g.book.title)}"
            data-a="${esc(g.book.author || "")}"
            data-isbn="${esc(g.book.isbn || "")}"
            data-asin="${esc(g.book.asin || "")}"
            data-cover-url="${esc(g.book.cover_url || "")}"
            data-wiki="${esc(g.book.wiki || "")}"
            data-gr-id="${esc(g.book.gr_id || "")}"
            style="background:linear-gradient(155deg,hsl(${hue},30%,28%) 0%,hsl(${hue2},42%,18%) 100%)">
          <img class="gallery-cover-img" src="" alt="">
        </div>
        <div class="sg-label">
          <div class="sg-label-title">${hlTitle(g.book.title, q)}</div>
          ${g.book.author ? `<div class="sg-label-author">${hlTitle(g.book.author, q)}</div>` : ""}
          <div class="sg-label-badges">
            ${srcBadgessg}
            ${g.titleHit ? `<span class="badge ${bc} sg-book-badge">title match</span>` : ""}
          </div>
        </div>
      </div>
      <div class="cards">${cards}${noteCards}</div>
    </div>`;
  }

  // Summary bar
  const summaryParts = [];
  if (titleGroups.length) summaryParts.push(
    `<strong>${titleGroups.length}</strong> book${titleGroups.length!==1?"s":""} matching title`
  );
  const contentGroups = [...titlePlusGroups, ...textGroups];
  if (contentGroups.length) {
    const hlTotal   = contentGroups.reduce((n, g) => n + g.hlHits.length,       0);
    const noteTotal = contentGroups.reduce((n, g) => n + g.noteOnlyHits.length, 0);
    const parts = [];
    if (hlTotal)   parts.push(`<strong>${hlTotal}</strong> highlight${hlTotal!==1?"s":""}`);
    if (noteTotal) parts.push(`<strong>${noteTotal}</strong> note${noteTotal!==1?"s":""}`);
    if (parts.length) summaryParts.push(
      parts.join(" &middot; ") +
      ` in <strong>${contentGroups.length}</strong> book${contentGroups.length!==1?"s":""}`
    );
  }

  document.getElementById("main").innerHTML = `
    <div class="search-info">
      ${summaryParts.join(" &middot; ")} &mdash; &ldquo;<strong>${esc(q)}</strong>&rdquo;
    </div>
    ${titleGroups.length
        ? `<div class="sg-title-books">${titleGroups.map(sgBookCardHtml).join("")}</div>`
        : ""}
    ${[...titlePlusGroups, ...textGroups].map(sgHtml).join("")}`;

  // Click handler + cover for title-only book cards
  document.getElementById("main").querySelectorAll(".sg-title-card").forEach(card => {
    card.addEventListener("click", () => {
      S.book  = card.dataset.t;
      S.query = "";
      _setView("list");
      render();
    });
    _fetchCover(card);
  });
  // Mini covers for content groups
  document.getElementById("main").querySelectorAll(".sg-mini-cover").forEach(cover => {
    _fetchCover(cover);
  });
  // sg-header click â†’ navigate to full book view
  document.getElementById("main").querySelectorAll(".sg-header").forEach(hdr => {
    hdr.addEventListener("click", () => {
      S.book  = hdr.dataset.t;
      S.query = "";
      _setView("list");
      render();
    });
  });
}

// Highlight query in title/author (no Lora styling, just mark)
function hlTitle(text, q) {
  if (!q) return esc(text);
  const rx = new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,"\\$&"), "gi");
  return esc(text).replace(rx, m => `<mark>${m}</mark>`);
}

// â”€â”€ Home â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

  document.getElementById("main").innerHTML = `
    <div class="home-wrap">
      ${featured ? `
        <div class="home-featured" data-t="${esc(featured.book.title)}">
          <div class="home-featured-label">Latest highlight</div>
          <div class="home-featured-qm">â€œ</div>

          <div class="home-featured-from">
            <span class="home-featured-from-title">${esc(featured.book.title)}</span>
            ${featured.book.author ? `<span class="home-featured-from-author">${esc(featured.book.author)}</span>` : ""}
            <span class="home-featured-from-meta">
              ${featured.h.location ? `<span>p.â€¯${featured.h.location}</span>` : ""}
              ${featured.h.date ? `<span>${fmtDate(featured.h.date)}</span>` : ""}
            </span>
          </div>
        </div>
      ` : ""}

      ${topBooks.length ? `
        <div class="home-section">
          <div class="home-section-title">Recently read</div>
          <div class="home-gallery">${topBooks.map(bookCardHtml).join("")}</div>
        </div>
      ` : ""}

      ${recentHls.length ? `
        <div class="home-section">
          <div class="home-section-title">Recent highlights</div>
          <div class="cards">

  // Book navigation from featured card and recent book covers
  document.getElementById("main").querySelectorAll(".home-featured, .gallery-card").forEach(el => {

// â”€â”€ Gallery helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function _titleHue(t) {
  let h = 0;
  for (let i = 0; i < t.length; i++) h = ((h << 5) - h + t.charCodeAt(i)) | 0;
  return ((h % 360) + 360) % 360;
}

// Cover cache.
// localStorage (namespace v1) stores ONLY successful cover IDs â€” never null.
// _covMem mirrors it in-memory and also tracks in-flight requests (null)
// so we don't fire duplicate fetches within the same session.
// _covLoad treats old "null" strings (written by earlier versions) as undefined
// so those books retry on next load instead of being blocked permanently.
const _COV_NS = "hl_covers_v1:";
const _covMem = {};

function _covLoad(title) {
  if (title in _covMem) return _covMem[title];
  try {
    const raw = localStorage.getItem(_COV_NS + title);
    _covMem[title] = (raw !== null && raw !== "null") ? Number(raw) : undefined;
  } catch(e) { _covMem[title] = undefined; }
  return _covMem[title];
}
function _covSave(title, id) {
  _covMem[title] = id;
  // Only persist successful IDs; failed attempts (null) are session-only
  // so the next page load will retry rather than skip permanently.
  if (id !== null) {
    try { localStorage.setItem(_COV_NS + title, String(id)); } catch(e) {}
  }
}

// Author verification: at least one significant word in common.
const _AW_STOP = new Set(["the","of","and","or","a","an","in","for","by","with","de","van"]);
function _authorWords(name) {
  if (!name) return new Set();
  return new Set(name.toLowerCase().replace(/[^a-z ]/g," ").split(/\s+/)
                     .filter(w => w && !_AW_STOP.has(w)));
}
function _authorMatch(stored, docAuthors) {
  const sw = _authorWords(stored);
  if (!sw.size) return true;
  return docAuthors.some(da => {
    const dw = _authorWords(da);
    for (const w of sw) if (dw.has(w)) return true;
    return false;
  });
}

// Convert ISBN-13 â†’ ISBN-10 (needed for Amazon cover URL format).
function _isbn13to10(s) {
  const d = s.replace(/\D/g, "");
  if (d.length !== 13 || !d.startsWith("978")) return null;
  const core = d.slice(3, 12);
  let sum = 0;
  for (let i = 0; i < 9; i++) sum += (10 - i) * +core[i];
  const chk = (11 - (sum % 11)) % 11;
  return core + (chk === 10 ? "X" : String(chk));
}

// Try a chain of cover URLs in order; stop at the first that loads.
// NOTE: urls[i++] already advances i, so onerror must NOT increment again.
// Apply a single known cover URL to a card (with onerror â†’ hide).
// Thin wrapper around _tryCoverChain for single-URL cases.
function _applyCoverUrl(card, url) {
  _tryCoverChain(card, [url]);
}

function _tryCoverChain(card, urls) {
  const img = card.querySelector(".gallery-cover-img");
  if (!img || !urls.length) return;
  let i = 0;
  function tryNext() {
    if (i >= urls.length) { img.style.display = "none"; return; }
    img.onload = () => {
      // Amazon CDN returns a tiny placeholder (< 50px wide) for unknown ISBNs
      // with HTTP 200 â€” reject it and try the next source in the chain.
      if (img.naturalWidth < 50) { tryNext(); return; }
      img.style.opacity = 1;
    };
    img.onerror = tryNext;   // i already advanced by urls[i++] below
    img.src = urls[i++];
  }
  tryNext();
}

function _fetchCover(card) {
  const title    = card.dataset.t;
  const author   = card.dataset.a || "";
  const isbn     = card.dataset.isbn;
  const asin     = card.dataset.asin;
  const coverUrl = card.dataset.coverUrl;
  const grId     = card.dataset.grId;

  // â”€â”€ Path A: ISBN known â€” Amazon â†’ Google Books â†’ Open Library â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  if (isbn) {
    const isbn10   = _isbn13to10(isbn);
    // Try both ISBN-10 and ISBN-13 on Amazon â€” some editions are only indexed
    // under one or the other in Amazon's image CDN.
    const amazon10 = isbn10
      ? `https://images-na.ssl-images-amazon.com/images/P/${isbn10}.01.LZZZZZZZ.jpg`
      : null;
    const amazon13 = `https://images-na.ssl-images-amazon.com/images/P/${isbn}.01.LZZZZZZZ.jpg`;
    const oplib    = `https://covers.openlibrary.org/b/isbn/${isbn}-M.jpg`;

    // Fetch Google Books and Wikipedia in parallel â€” both require async API calls
    // to resolve a cover URL. Once both settle, build the full chain.
    const wikiArticle = card.dataset.wiki;

    const _gbImg = d => {
      try {
        const tbn = d.items[0].volumeInfo.imageLinks.thumbnail;
        return tbn
          .replace("zoom=1", "zoom=0")
          .replace("&edge=curl", "")
          .replace(/^http:\/\//, "https://");
      } catch(e) { return null; }
    };
    const gbFetch = fetch(
        `https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}&fields=items(volumeInfo/imageLinks)`
      ).then(r => r.json())
       .then(d => {
         const v = _gbImg(d);
         if (v) return v;
         // ISBN lookup returned nothing; fall back to title search
         const q = encodeURIComponent(`intitle:${title}`);
         return fetch(`https://www.googleapis.com/books/v1/volumes?q=${q}&fields=items(volumeInfo/imageLinks)`)
           .then(r => r.json()).then(_gbImg).catch(() => null);
       })
       .catch(() => null);

    const wikiFetch = wikiArticle
      ? fetch(`https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(wikiArticle)}`)
          .then(r => r.json())
          .then(d => d.thumbnail?.source?.replace(/\/\d+px-/, "/400px-") || null)
          .catch(() => null)
      : Promise.resolve(null);

    const grUrl = grId
      ? `https://www.goodreads.com/book/photo/${grId}`
      : null;

    // coverUrl = explicit override (highest priority); grUrl next if available.
    // coverUrl is declared in Path B scope too, so it's always accessible.
    Promise.all([gbFetch, wikiFetch]).then(([gbooks, wiki]) => {
      _tryCoverChain(card, [coverUrl, grUrl, amazon13, amazon10, gbooks, wiki, oplib].filter(Boolean));
    }).catch(() => {
      _tryCoverChain(card, [coverUrl, grUrl, amazon13, amazon10, oplib].filter(Boolean));
    });
    return;
  }

  // â”€â”€ Path B: ISBN unknown â€” try Open Library search, cache in localStorage â”€
  const cached = _covLoad(title);
  if (cached !== undefined) {
    if (cached) {
      _applyCoverUrl(card, `https://covers.openlibrary.org/b/id/${cached}-M.jpg`);
    } else if (coverUrl || grId) {
      // Open Library had no result this session, but a direct URL is available â€”
      // use it so the cover still shows when the same card is rendered again
      // (e.g. gallery â†’ search, or search re-render after state change).
      const grUrl2 = grId ? `https://www.goodreads.com/book/photo/${grId}` : null;
      _tryCoverChain(card, [coverUrl, grUrl2].filter(Boolean));
    }
    return;
  }
  _covSave(title, null);    // mark in-flight

  const firstAuthor = author.split(";")[0].split(",")[0].trim();

  function _pickCover(docs) {
    // Pass 1: author-verified match
    for (const doc of docs)
      if (doc.cover_i && _authorMatch(author, doc.author_name || [])) return doc.cover_i;
    // Pass 2: first result with any cover
    for (const doc of docs) if (doc.cover_i) return doc.cover_i;
    return null;
  }

  // Query 1: structured title + author (precise)
  const params = new URLSearchParams({ title, limit: "5", fields: "author_name,cover_i" });
  if (firstAuthor) params.set("author", firstAuthor);

  fetch(`https://openlibrary.org/search.json?${params}`)
    .then(r => r.json())
    .then(data => {
      const covId = _pickCover(data.docs || []);
      if (covId) {
        _covSave(title, covId);
        _applyCoverUrl(card, `https://covers.openlibrary.org/b/id/${covId}-M.jpg`);
        return;
      }
      // Query 2: free-text q= fallback (broader, catches edge cases like
      // books without standard author attribution in Open Library)
      const q = encodeURIComponent(title + (firstAuthor ? " " + firstAuthor : ""));
      return fetch(`https://openlibrary.org/search.json?q=${q}&limit=5&fields=author_name,cover_i`)
        .then(r => r.json())
        .then(data2 => {
          const covId2 = _pickCover(data2.docs || []);
          _covSave(title, covId2);
          if (covId2) {
            _applyCoverUrl(card, `https://covers.openlibrary.org/b/id/${covId2}-M.jpg`);
          } else if (asin) {
            // Last resort A: book-specific Amazon ASIN (digital-only/no-ISBN books).
            _tryCoverChain(card, [
              `https://images-na.ssl-images-amazon.com/images/P/${asin}.01.LZZZZZZZ.jpg`
            ]);
          } else if (coverUrl || grId) {
            // Last resort B: hardcoded direct URL or Goodreads cover.
            // Goodreads /book/photo/<built-in function id> is an img-src redirect â€” no CORS since
            // CORS only applies to fetch(), not <img src>.
            const grUrl = grId
              ? `https://www.goodreads.com/book/photo/${grId}`
              : null;
            _tryCoverChain(card, [coverUrl, grUrl].filter(Boolean));
          }
        });
    })
    .catch(() => { /* gradient fallback stays */ });
}

// â”€â”€ Gallery render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let _galObs = null;
function renderGallery() {
  document.querySelector(".layout").classList.add("gallery-mode");
  const books = filtered();
  document.getElementById("main").innerHTML =
    `<div class="gallery">${books.map(b => {
      const hue  = _titleHue(b.title);
      const hue2 = (hue + 55) % 360;
      const nc   = b.highlights.reduce((n, h) => n + (h.notes?.length || 0), 0);
      return `<div class="gallery-card"
          data-t="${esc(b.title)}"
          data-a="${esc(b.author || "")}"
          data-isbn="${esc(b.isbn || "")}"
          data-asin="${esc(b.asin || "")}"
          data-cover-url="${esc(b.cover_url || "")}"
          data-wiki="${esc(b.wiki || "")}"
          data-gr-id="${esc(b.gr_id || "")}">
        <div class="gallery-cover"
             style="background:linear-gradient(155deg,hsl(${hue},30%,28%) 0%,hsl(${hue2},42%,18%) 100%)">
          <img class="gallery-cover-img" src="" alt="">
        </div>
        <div class="gallery-info">
          <div class="gallery-card-title">${esc(b.title)}</div>
          ${b.author ? `<div class="gallery-card-author">${esc(b.author)}</div>` : ""}
          <div class="gallery-badges">
            <span class="gb-hl">${b.highlights.length} hl</span>
            ${nc ? `<span class="gb-notes">${nc} notes</span>` : ""}
          </div>
        </div>
      </div>`;
    }).join("")}</div>`;
  document.getElementById("main").querySelectorAll(".gallery-card").forEach(card => {
    card.addEventListener("click", () => {
      _setView("list");
      S.book  = card.dataset.t;
      S.query = "";
      document.getElementById("search").value = "";
      render();
    });
  });

  // Lazy-load covers as cards enter viewport
  if (_galObs) _galObs.disconnect();
  _galObs = new IntersectionObserver(entries => {
    entries.forEach(e => {
      if (e.isIntersecting) { _fetchCover(e.target); _galObs.unobserve(e.target); }
    });
  }, { rootMargin: "150px" });
  document.getElementById("main").querySelectorAll(".gallery-card").forEach(c => _galObs.observe(c));
}

function _setView(v) {
  S.view = v;
  document.querySelectorAll(".view-btn").forEach(b => b.classList.toggle("active", b.dataset.view === v));
  if (v === "list") document.querySelector(".layout").classList.remove("gallery-mode");
}

// â”€â”€ Master render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const _FOOTER_HTML = `<div class="app-footer">built with <svg width="9" height="9" viewBox="0 0 24 24" fill="#c0392b" aria-hidden="true"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg> with <span class="credit-claude">Claude</span></div>`;

function _appendFooter() {
  document.getElementById("main").insertAdjacentHTML("beforeend", _FOOTER_HTML);
}

function render() {
  if (S.view === "gallery" && !S.query) { renderGallery(); _appendFooter(); return; }
  document.querySelector(".layout").classList.remove("gallery-mode");
  renderSidebar();
  if (S.query.length >= 2) { renderSearch(S.query); _appendFooter(); return; }
  const book = filtered().find(b => b.title === S.book);
  book ? renderBook(book) : renderHome();
  _appendFooter();
}

// â”€â”€ Source filter â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.querySelectorAll(".filter-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    S.source = btn.dataset.source;
    S.book   = null;
    S.query  = "";
    document.getElementById("search").value = "";
    document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
    btn.classList.add("active");
    render();
  });
});

// â”€â”€ View toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.querySelectorAll(".view-btn").forEach(btn => {
  btn.addEventListener("click", () => {
    S.query = "";
    document.getElementById("search").value = "";
    _setView(btn.dataset.view);
    render();
  });
});

// â”€â”€ Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let _st;
document.getElementById("search").addEventListener("input", e => {
  clearTimeout(_st);
  _st = setTimeout(() => { S.query = e.target.value.trim(); render(); }, 160);
});

// â”€â”€ Mobile sidebar drawer â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const _sidebar  = document.querySelector(".sidebar");
const _mobOvl   = document.getElementById("mob-overlay");
const _mobMenuBtn = document.getElementById("mob-menu-btn");

function _closeSidebar() {
  _sidebar.classList.remove("mob-open");
  _mobOvl.classList.remove("active");
}
function _openSidebar() {
  _sidebar.classList.add("mob-open");
  _mobOvl.classList.add("active");
}
_mobMenuBtn.addEventListener("click", () => {
  _sidebar.classList.contains("mob-open") ? _closeSidebar() : _openSidebar();
});
_mobOvl.addEventListener("click", _closeSidebar);

// Also close sidebar when switching to gallery view (no sidebar in gallery)
document.querySelectorAll(".view-btn").forEach(btn => {
  btn.addEventListener("click", _closeSidebar);
});

// â”€â”€ Hero title â†’ home â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.querySelector(".hero-title").addEventListener("click", () => {
  S.book  = null;
  S.query = "";
  S.view  = "list";
  document.getElementById("search").value = "";
  document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
  document.querySelector('.filter-btn[data-source="all"]').classList.add("active");
  S.source = "all";
  _closeSidebar();
  render();
});

// â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
render();
</script>

</html>
