 set of ethical rules applicable to autonomous vehicles.", "type": "highlight", "location": "80", "kindle_loc": "2581-2582", "date": "2023-12-01T20:55:29"}, {"text": "Noah J. Goodall, \"Machine Ethics and Automated Vehicles\", in Road Vehicle Automation, edited by Gereon Meyer and Sven Beiker (New York: Springer, 2014), 93â€“102.", "type": "highlight", "location": "108", "kindle_loc": "3389-3391", "date": "2023-12-01T20:54:43"}, {"text": "Jean-FranÃ§ois Bonnefon, Azim Shariff, and Iyad Rahwan, \"The Social Dilemma of Autonomous Vehicles\", Science, Vol. 352, No. 6293 (2016), 1573â€“1576;", "type": "highlight", "location": "108", "kindle_loc": "3388-3389", "date": "2023-12-01T20:54:16"}, {"text": "Alex Hern, \"Self-Driving Cars Don't Care About Your Moral Dilemmas\", The Guardian, 22 August 2016, https://â€‹www.â€‹theguardian.â€‹com/â€‹technology/â€‹2016/â€‹aug/â€‹22/â€‹self-driving-cars-moral-dilemmas", "type": "highlight", "location": "108", "kindle_loc": "3384-3387", "date": "2023-12-01T20:53:38"}, {"text": "Matt Simon, \"To Make Us All Safer, Robocars Will Sometimes Have to Kill\", Wired, 17 March 2017, https://â€‹www.â€‹wired.â€‹com/â€‹2017/â€‹03/â€‹make-us-safer-robocars-will-sometimes-kill/", "type": "highlight", "location": "108", "kindle_loc": "3381-3384", "date": "2023-12-01T20:52:56"}, {"text": "However, although it is true that decisions are sometime delegated to human service providers, and trade-offs exist in other areas of design, AI is unique in that it will engender the delegation of important trade-offs to non-human decision-makers.", "type": "highlight", "location": "80", "kindle_loc": "2578-2580", "date": "2023-12-01T20:52:28"}, {"text": "Aspects of the Trolley Problem are by no means unique to autonomous vehicles.", "type": "highlight", "location": "80", "kindle_loc": "2573-2574", "date": "2023-12-01T20:50:53"}, {"text": "The parameters can be tweaked endlessly, but the basic choice is the sameâ€”which of two (or more) unpleasant or imperfect outcomes should be chosen?", "type": "highlight", "location": "80", "kindle_loc": "2571-2572", "date": "2023-12-01T20:49:46"}, {"text": "What if it is a criminal who steps into the road?", "type": "highlight", "location": "80", "kindle_loc": "2570-2570", "date": "2023-12-01T20:49:20"}, {"text": "\"Moral Machine\", MIT Website http://â€‹moralmachine.â€‹mit.â€‹edu/", "type": "highlight", "location": "108", "kindle_loc": "3371-3373", "date": "2023-12-01T20:48:51"}, {"text": "Jean-FranÃ§ois Bonnefon, Azim Shariff, and Iyad Rahwan, \"The Social Dilemma of Autonomous Vehicles\", Cornell University Library Working Paper, 4 July 2016, https://â€‹arxiv.â€‹org/â€‹abs/â€‹1510.â€‹03346 instance: if a child steps into the road, should an AI car hit that child, or steer into a barrier and thereby kill the passenger?", "type": "highlight", "location": "107", "kindle_loc": "3362-3365", "date": "2023-12-01T20:47:20"}, {"text": "Joel Achenbach, \"Driverless Cars Are Colliding with the Creepy Trolley Problem\", Washington Post, 29 December 2015, https://â€‹www.â€‹washingtonpost.â€‹com/â€‹news/â€‹innovations/â€‹wp/â€‹2015/â€‹12/â€‹29/â€‹will-self-driving-cars-ever-solve-the-famous-and-creepy-trolley-problem/â€‹?â€‹utm_â€‹term=â€‹.â€‹30f91abdad96", "type": "highlight", "location": "107", "kindle_loc": "3357-3362", "date": "2023-12-01T20:46:57"}, {"text": "Granular decisions in the relevant sense", "type": "highlight", "location": "107", "kindle_loc": "3351-3351", "date": "2023-12-01T20:45:40"}, {"text": "The most direct analogy to the Trolley Problem for AI is the programming of self-driving cars.", "type": "highlight", "location": "80", "kindle_loc": "2567-2568", "date": "2023-12-01T20:44:54"}, {"text": "Judith Jarvis Thompson, \"The Trolley Problem\", Yale Law Journal, Vol. 94, No. 6 (May, 1985),", "type": "highlight", "location": "106", "kindle_loc": "3345-3346", "date": "2023-12-01T20:40:38"}, {"text": "Nate Silver, The Signal and the Noise: Why So Many Predictions Failâ€”But Some Don't (London: Penguin, 2012),", "type": "highlight", "location": "106", "kindle_loc": "3336-3337", "date": "2023-12-01T20:29:55"}, {"text": "Luciano Floridi, \"A Fallacy that Will Hinder Advances in Artificial Intelligence\", The Financial Times, 1 June 2017, https://â€‹www.â€‹ft.â€‹com/â€‹content/â€‹ee996846-4626-11e7-8d27-59b4dd6296b8", "type": "highlight", "location": "106", "kindle_loc": "3333-3336", "date": "2023-12-01T20:29:26"}, {"text": "Laws set certain minimum moral standards for humanity but also take into account human frailties.", "type": "highlight", "location": "79", "kindle_loc": "2550-2551", "date": "2023-12-01T20:23:46"}, {"text": "Thirdly, applying human moral requirements to AI may be inappropriate given that AI does not function in the same manner as a human mind.", "type": "highlight", "location": "79", "kindle_loc": "2549-2550", "date": "2023-12-01T20:23:16"}, {"text": "Secondly, even where the law does stipulate a moral outcome, there are some circumstances in which that law (or perhaps its enforcement) might be overridden by other concerns.", "type": "highlight", "location": "79", "kindle_loc": "2545-2546", "date": "2023-12-01T20:22:46"}, {"text": "First, in many circumstances the law leaves gaps for discretion where no right or wrong answer is mandated.", "type": "highlight", "location": "79", "kindle_loc": "2543-2544", "date": "2023-12-01T20:20:26"}, {"text": "However, the law does not take away all moral choices.", "type": "highlight", "location": "79", "kindle_loc": "2542-2543", "date": "2023-12-01T20:17:45"}, {"text": "Life is full of moral choices, and where these are of a particularly serious or consequential nature, answers are often provided for by the lawâ€”saving each individual citizen from the terrible dilemma of making a decision. For example, in most countries voluntary euthanasia (assisted suicide) is illegal. However, in the Netherlands, Belgium, Canada and Switzerland it is allowed under strictly controlled circumstances.", "type": "highlight", "location": "78", "kindle_loc": "2536-2538", "date": "2023-12-01T20:14:15"}, {"text": "Rather than attempt to define what is meant by morality (which is itself the subject of much debate),98 it is sufficient for our purposes to say that AI takes choices which would be regarded as having a moral character or outcome if they were undertaken by a human.99", "type": "highlight", "location": "78", "kindle_loc": "2531-2535", "date": "2023-12-01T20:05:53", "notes": [{"text": "YEAH!; penulisan", "type": "note", "location": "78", "kindle_loc": "2531", "date": "2023-12-20T03:27:31"}]}, {"text": "For instance, the decision to murder the children of a rival would be considered reprehensible if carried out by a human. Such behaviour is regularly seen in the animal world and is rarely considered to attract moral condemnation.", "type": "highlight", "location": "105", "kindle_loc": "3310-3311", "date": "2023-12-01T20:05:00"}, {"text": "This is challenging to established legal systems because for the first time a piece of technology is interposing itself between humans and an eventual outcome.", "type": "highlight", "location": "78", "kindle_loc": "2530-2531", "date": "2023-12-01T19:59:04", "notes": [{"text": "YEAH!", "type": "note", "location": "78", "kindle_loc": "2531", "date": "2023-12-01T19:59:30"}]}, {"text": "Given that the essence of AI is its autonomous choice-making function, AI is qualitatively unlike existing technologies in that it must sometimes take independent \"moral\" decisions.", "type": "highlight", "location": "78", "kindle_loc": "2529-2530", "date": "2023-12-01T19:53:56"}, {"text": "In our analysis, AI is the starting point and robots are a subset thereof.", "type": "highlight", "location": "105", "kindle_loc": "3291-3291", "date": "2023-11-29T20:52:53", "notes": [{"text": "agree", "type": "note", "location": "105", "kindle_loc": "3291", "date": "2023-11-29T20:53:08"}]}, {"text": "Jack B. Balkin, \"The Path of Robotics Law\", The Circuit (2015), Paper 72, Berkeley Law Scholarship Repository, http://â€‹scholarship.â€‹law.â€‹berkeley.â€‹edu/â€‹clrcircuit/â€‹72", "type": "highlight", "location": "105", "kindle_loc": "3282-3285", "date": "2023-11-29T20:51:52"}, {"text": "Ryan Calo, \"Robotics and the Lessons of Cyberlaw\", California Law Review, Vol.103, 513â€“563.", "type": "highlight", "location": "104", "kindle_loc": "3281-3282", "date": "2023-11-29T20:51:23"}, {"text": "As a result of these features, the fundamental legal concepts of agency and causationâ€”at least in their present human-centric formâ€”are likely to be stretched to breaking point.", "type": "highlight", "location": "78", "kindle_loc": "2525-2526", "date": "2023-11-28T23:06:52"}, {"text": "Curtis E.A. Karnow, \"The Application of Traditional Tort Theory to Embodied Machine Intelligence\", in Robot Law, edited by Ryan Calo, Michael Froomkin, and Ian Kerr (Cheltenham and Northampton, MA: Edward Elgar, 2015),", "type": "highlight", "location": "105", "kindle_loc": "3298-3300", "date": "2023-11-28T23:06:36"}, {"text": "This section provides two reasons as to why AI is exceptional: it makes moral choices; and it can develop independently.", "type": "highlight", "location": "78", "kindle_loc": "2524-2525", "date": "2023-11-28T23:05:41", "notes": [{"text": "AI is exceptional", "type": "note", "location": "78", "kindle_loc": "2525", "date": "2023-11-28T23:05:57"}]}, {"text": "AI law expert Ryan Calo says, in a paper which argues for \"a moderate conception of legal exceptionalism for purposes of assessing robotics\",95 a technology is exceptional \"when its introduction into the mainstream requires a systematic change to the law or legal institutions\".", "type": "highlight", "location": "78", "kindle_loc": "2520-2523", "date": "2023-11-28T23:05:24", "notes": [{"text": "legal exceptionalism", "type": "note", "location": "78", "kindle_loc": "2520", "date": "2023-11-29T20:48:27"}]}, {"text": "Seen in this light, it should become clear that seeking a human or even a fictional corporate agent behind every AI act is just one of many policy responses that could be chosen.", "type": "highlight", "location": "78", "kindle_loc": "2515-2517", "date": "2023-11-28T22:59:01"}, {"text": "Jane C. Ginsburg, \"The Concept of Authorship in Comparative Copyright Law\", DePaul Law Review, Vol. 52 (2003), 1063.", "type": "highlight", "location": "104", "kindle_loc": "3266-3267", "date": "2023-11-28T22:55:44"}, {"text": "Finally, the emphasis on intervening acts upholds agency in general because it gives legal effect to the third party's free and deliberate action.", "type": "highlight", "location": "77", "kindle_loc": "2496-2497", "date": "2023-11-28T22:52:28"}, {"text": "The emphasis on the free will of agents extends not just to the causation of damage but also the ability to create legal agreements.", "type": "highlight", "location": "77", "kindle_loc": "2493-2494", "date": "2023-11-28T22:50:48"}, {"text": "Likewise, if a person's action was free but the consequences of it were unforeseeable, then the person cannot be said to have exercised full agency with regard to the result, because agency requires that the result at least could have been reasonably predicted.", "type": "highlight", "location": "77", "kindle_loc": "2491-2493", "date": "2023-11-28T22:50:39"}, {"text": "If a person's action is compelled, for example by force, then that person's agency has been compromised.", "type": "highlight", "location": "77", "kindle_loc": "2490-2491", "date": "2023-11-28T22:50:35"}, {"text": "The three ingredients of legal causation in turn support the underlying tenets of legal agency, namely the ability of humans to understand the consequences of their actions and adapt their behaviour accordingly.", "type": "highlight", "location": "76", "kindle_loc": "2489-2490", "date": "2023-11-28T22:50:21"}, {"text": "Part (b) is sometimes referred to as the \"foreseeability\" or \"remoteness\" of certain consequences.", "type": "highlight", "location": "76", "kindle_loc": "2481-2482", "date": "2023-11-28T22:49:14"}, {"text": "The overarching ingredients of legal causation for harm include: (a) the free, deliberate and informed action or omission of a legal agent; (b) that the agent either knew or ought to have known of the potential consequences of such action or omission; and (c) that there has been no intervening act (sometimes referred to in Latin as a novus actus interveniens) splitting factors (a) and (b) from the eventual consequences.", "type": "highlight", "location": "76", "kindle_loc": "2476-2479", "date": "2023-11-28T22:48:52"}, {"text": "For a helpful summary and criticism, see Jane Stapleton, \"Law, Causation and Common Sense\", Oxford Journal of Legal Studies, Vol. 8, No. 1 (1988), 111â€“131.", "type": "highlight", "location": "103", "kindle_loc": "3229-3230", "date": "2023-11-28T22:48:38"}, {"text": "For an extensive discussion of causation and its underlying moral and legal principles, see H.L.A. Hart and Anthony M. HonorÃ©, Causation in the Law (2nd edn. Oxford: Clarendon Press, 1988).", "type": "highlight", "location": "103", "kindle_loc": "3227-3229", "date": "2023-11-28T22:48:22"}, {"text": "For a discussion of such meta-norms in the context of tort, see Allen Linden, Canadian Tort Law (5th edn. Toronto: Butterworths, 1993), Chapter 1.", "type": "highlight", "location": "102", "kindle_loc": "3221-3223", "date": "2023-11-28T22:45:02"}, {"text": "It should be noted that the person deemed to be the legal cause of the event is usually held liable, there are some situations in which a subject is held liable for consequences which they did not cause, including in situations of strict or vicarious liability.", "type": "highlight", "location": "102", "kindle_loc": "3215-3217", "date": "2023-11-28T22:40:47", "notes": [{"text": "legal cause -> (subject) held liable", "type": "note", "location": "102", "kindle_loc": "3217", "date": "2023-11-28T22:41:59"}]}, {"text": "Factual causation is a necessary, but not sufficient factor for legal causation.", "type": "highlight", "location": "76", "kindle_loc": "2468-2469", "date": "2023-11-28T22:40:14"}, {"text": "proximate or legal cause.", "type": "highlight", "location": "76", "kindle_loc": "2468-2468", "date": "2023-11-28T00:38:23", "notes": [{"text": "proximate cause = legal cause/legal causation", "type": "note", "location": "76", "kindle_loc": "2468", "date": "2023-11-28T22:39:00"}]}, {"text": "\"Over-determination\" occurs where there are two or more causes, each of which individually would have been sufficient to cause the effect in question.", "type": "highlight", "location": "75", "kindle_loc": "2460-2460", "date": "2023-11-28T00:34:54", "notes": [{"text": "over-determination", "type": "note", "location": "75", "kindle_loc": "2460", "date": "2023-11-28T00:35:17"}]}, {"text": "That said, in the real world principles of causation must still be used even where (as is often the case) humans lack perfect knowledge of what happened.", "type": "highlight", "location": "75", "kindle_loc": "2450-2451", "date": "2023-11-28T00:30:55"}, {"text": "Strictly speaking it a question of the adequacy of evidence rather than a principled objection to the but for test.", "type": "highlight", "location": "75", "kindle_loc": "2449-2450", "date": "2023-11-28T00:30:37"}, {"text": "refers to situations where there is insufficient evidence to know whether a given event was a \"but for\" cause.", "type": "highlight", "location": "75", "kindle_loc": "2447-2448", "date": "2023-11-28T00:30:09"}, {"text": "Few, if any, legal systems demand perfect knowledge of what happened. Usually, the standard it set somewhere lower. In the UK, the burden of proof applied by the courts in civil cases amounts to being able to prove (in civil cases) that one event \"on the balance of probabilities\" caused another event, meaning that it was more than 50% likely that the first event caused the second.", "type": "highlight", "location": "101", "kindle_loc": "3179-3182", "date": "2023-11-28T00:28:53", "notes": [{"text": "standar causation yg rendah", "type": "note", "location": "101", "kindle_loc": "3182", "date": "2023-11-28T00:29:59"}]}, {"text": "\"Under-determination\"", "type": "highlight", "location": "75", "kindle_loc": "2447-2447", "date": "2023-11-28T00:27:52", "notes": [{"text": "under-determination", "type": "note", "location": "75", "kindle_loc": "2447", "date": "2023-11-28T00:28:09"}]}, {"text": "Factual causation may appear at first glance to simply be a question of scientific evidence (\"did he jump or was he pushed?\"), but two examples show that it is treated in practice by legal systems as a policy-based issue.", "type": "highlight", "location": "74", "kindle_loc": "2445-2446", "date": "2023-11-28T00:27:13"}, {"text": "\"â€¦this very announcement is a statement of legal policy. It marks an effort to point out the bare minimum requirement for imposing liability\".", "type": "highlight", "location": "74", "kindle_loc": "2439-2440", "date": "2023-11-28T00:25:46"}, {"text": "\"but for\" a hypothetical counterfactual, an artificial construct:", "type": "highlight", "location": "74", "kindle_loc": "2437-2437", "date": "2023-11-28T00:21:40", "notes": [{"text": "but for", "type": "note", "location": "74", "kindle_loc": "2437", "date": "2023-11-28T00:22:01"}]}, {"text": "Causation in law, allocating liability for harm,", "type": "highlight", "location": "74", "kindle_loc": "2430-2430", "date": "2023-09-25T01:18:59"}, {"text": "Many philosophical73 and scientific74 objections have been raised to this account of events, but it nonetheless remains the basis for most legal systems.", "type": "highlight", "location": "73", "kindle_loc": "2420-2423", "date": "2023-09-25T00:33:38"}, {"text": "Niels Bohr, \"On the Notions of Causality and Complementarity\", Dialectica, Vol. 2, No. 3â€“4 (1948), 312â€“319.", "type": "highlight", "location": "100", "kindle_loc": "3162-3163", "date": "2023-09-25T00:32:40"}, {"text": "\"The Metaphysics of Causation\", The Stanford Encyclopaedia of Philosophy", "type": "highlight", "location": "100", "kindle_loc": "3155-3156", "date": "2023-09-25T00:31:36"}, {"text": "The traditional view of causation is that events may be characterised as linked through relationships of cause and effect.", "type": "highlight", "location": "73", "kindle_loc": "2418-2419", "date": "2023-09-25T00:30:50", "notes": [{"text": "traditional view of causation", "type": "note", "location": "73", "kindle_loc": "2419", "date": "2023-11-28T00:14:15"}]}, {"text": "The second fundamental principle challenged by AI is causation: the apparent connection between one event and others which follow.", "type": "highlight", "location": "73", "kindle_loc": "2417-2418", "date": "2023-09-25T00:30:11"}, {"text": "The question of what it is to be legally \"independent\" of humans is addressed further below, in relation to causation.", "type": "highlight", "location": "73", "kindle_loc": "2415-2416", "date": "2023-09-20T13:42:33", "notes": [{"text": "legally \"independent\" of humans", "type": "note", "location": "73", "kindle_loc": "2415", "date": "2023-09-20T13:43:04"}]}, {"text": "The final section of this chapter suggests that AI may meet both these requirements, independent of human input.", "type": "highlight", "location": "73", "kindle_loc": "2414-2415", "date": "2023-09-20T13:40:55", "notes": [{"text": "AI may meet the both crucial parts of legal agency", "type": "note", "location": "73", "kindle_loc": "2415", "date": "2023-09-20T13:42:14"}]}, {"text": "Animals may in a limited sense choose to take one action rather than another, but they lack the crucial second part of legal agency, namely the ability to understand and interact with a legal system.", "type": "highlight", "location": "73", "kindle_loc": "2413-2414", "date": "2023-09-20T13:39:50", "notes": [{"text": "two crucial parts of legal agency", "type": "note", "location": "73", "kindle_loc": "2414", "date": "2023-09-20T13:40:34"}]}, {"text": "in common parlance a company or a country \"deciding\" to do something, in reality this is shorthand for saying that the humans in control of that entity made such a decision.", "type": "highlight", "location": "73", "kindle_loc": "2411-2411", "date": "2023-09-20T13:37:20"}, {"text": "Perhaps then, it is more correct to say that the difference between AI's decision-making and that of animals is one of degree rather than type.", "type": "highlight", "location": "73", "kindle_loc": "2409-2410", "date": "2023-09-20T11:31:50"}, {"text": "This realisation may in turn require humans to re-think their relationship with animals and the rights which they are accorded.", "type": "highlight", "location": "73", "kindle_loc": "2406-2407", "date": "2023-09-20T11:29:30"}, {"text": "It might be objected that Minsky's quote above is over-simplistic, and that some animals are capable of learning and developing skills by themselves.", "type": "highlight", "location": "73", "kindle_loc": "2405-2406", "date": "2023-09-20T11:29:26"}, {"text": "Yuval Harari, \"Industrial Farming Is One of the Worst Crimes in History\", The Guardian,", "type": "highlight", "location": "100", "kindle_loc": "3149-3149", "date": "2023-09-20T11:28:46"}, {"text": "what it has been programmed to do but learns and changes of its own accord.", "type": "highlight", "location": "72", "kindle_loc": "2405-2405", "date": "2023-09-20T11:27:27"}, {"text": "â€¦it is only an illusion that animals can 'solve' â€¦ problems. No individual bird discovers a way to fly. Instead, each bird exploits a solution that evolved from countless reptile years of evolution. Similarly, although a person might find it very hard to design an oriole's nest or a beaver's dam, no oriole or beaver ever figured out such things at all. Those animals don't 'solve' such problems themselves; they only exploit procedures available within their complicated gene-built brains. virtue of what it has been programmed to do but by virtue of", "type": "highlight", "location": "72", "kindle_loc": "2399-2403", "date": "2023-09-20T11:26:19"}, {"text": "AI pioneer Marvin Minsky said, in a discussion of the extent to which intelligence as demonstrated by both humans and artificial entities is different from that which is called \"intelligence\" in animals: â€¦it is only an illusion that animals can 'solve' â€¦ problems.", "type": "highlight", "location": "72", "kindle_loc": "2397-2400", "date": "2023-09-20T11:25:02"}, {"text": "Android Dreams (London: Hurst & Co, 2017),", "type": "highlight", "location": "100", "kindle_loc": "3142-3143", "date": "2023-09-20T11:24:12"}, {"text": "Professor Toby Walsh notes, \"Poker offers some interesting challengesâ€¦ One is that it is a game of imperfect informationâ€¦ Another challenge of poker is that it is a game of psychology, requiring you to understand the strategy of your opponentsâ€¦ Despite these challenges, computers are now very good at playing poker\".", "type": "highlight", "location": "100", "kindle_loc": "3140-3142", "date": "2023-09-20T11:24:05"}, {"text": "on a par with defeating", "type": "highlight", "location": "72", "kindle_loc": "2395-2395", "date": "2023-09-20T11:23:35"}, {"text": "Thirdly, the manner in which an animal will achieve a goal is broadly predictable and is more often attributable to evolution rather than individual decision-making.", "type": "highlight", "location": "72", "kindle_loc": "2392-2393", "date": "2023-09-20T11:21:36"}, {"text": "The predictability of animals' range of actions is connected to the next difference, namely the manner in which animals will go about achieving such actions.", "type": "highlight", "location": "72", "kindle_loc": "2391-2392", "date": "2023-09-20T11:19:48"}, {"text": "passer-by, But it is inconceivable that an animal might commit a securities fraud.", "type": "highlight", "location": "72", "kindle_loc": "2387-2387", "date": "2023-09-20T11:18:09"}, {"text": "Like AI, animals will not always act as expected.", "type": "highlight", "location": "72", "kindle_loc": "2386-2386", "date": "2023-09-20T11:16:58"}, {"text": "Consequently, the legal and moral issues raised by the actions of AI are of a different order of complexity than those of animals.", "type": "highlight", "location": "72", "kindle_loc": "2385-2386", "date": "2023-09-20T11:15:50", "notes": [{"text": "a different order of complexity", "type": "note", "location": "72", "kindle_loc": "2386", "date": "2023-09-20T11:16:46"}]}, {"text": "Even if there are further peaks and troughs of activity, it is reasonable to predict that in the coming decades the technology will continue to improve, and consequently to be delegated yet more important tasks by humans.", "type": "highlight", "location": "72", "kindle_loc": "2383-2385", "date": "2023-09-20T11:15:42"}, {"text": "AI is not so limited.", "type": "highlight", "location": "71", "kindle_loc": "2381-2381", "date": "2023-09-20T11:14:09"}, {"text": "Concepts acquired by children after 3 years of age are never acquired by chimpanzees\".", "type": "highlight", "location": "71", "kindle_loc": "2379-2380", "date": "2023-09-20T11:13:50"}, {"text": "Secondly, animals are limited by their natural faculties.", "type": "highlight", "location": "71", "kindle_loc": "2375-2376", "date": "2023-09-20T11:11:12", "notes": [{"text": "natural faculties", "type": "note", "location": "71", "kindle_loc": "2376", "date": "2023-09-20T11:11:34"}]}, {"text": "Unlike wild animals, AI does not (by definition) naturally exist in a state of freedom. This might perhaps be said to occur if an AI entity was somehow to \"escape\" from human control and develop independently. However, for the moment, this fundamental distinction in animal law remains difficult to apply across to AI.", "type": "highlight", "location": "71", "kindle_loc": "2373-2375", "date": "2023-09-20T11:10:57"}, {"text": "Domesticated animals, on the other hand, could be assumed to be safe unless it was shown that the owner or keeper had specific knowledge of dangerous tendencies.", "type": "highlight", "location": "71", "kindle_loc": "2372-2373", "date": "2023-09-20T11:10:22"}, {"text": "Lord Justice Scott explained: \"Wild animals are assumed to be dangerous to human beings because they have not been domesticated. Domestic animals are assumed not to be dangerous\".", "type": "highlight", "location": "71", "kindle_loc": "2370-2372", "date": "2023-09-20T11:10:09"}, {"text": "The Court of Appeal of England and Wales held, after some debate, that the camel was to be treated as \"domesticated\", with the effect that the zoo's owner was not held to be liable for its violent actions.", "type": "highlight", "location": "71", "kindle_loc": "2369-2370", "date": "2023-09-20T11:08:25"}, {"text": "First, many laws maintain some form of distinction between wild and domesticated animals.", "type": "highlight", "location": "71", "kindle_loc": "2365-2366", "date": "2023-09-20T11:07:22"}, {"text": "Though mechanisms for accommodating responsibility for animals may provide some assistance in designing systems for AI, there are several factors render it difficult to apply to AI all of the laws on liability for animals, at least in the long term.", "type": "highlight", "location": "71", "kindle_loc": "2363-2365", "date": "2023-09-20T11:07:11"}, {"text": "On the surface, there are certainly some similarities between animals and AI: both can be trained (at least up to a point), both can follow simple commands, both can learn new skills or techniques based on their environments and the thought processes of both can at times be somewhat inscrutable to a human observer.", "type": "highlight", "location": "70", "kindle_loc": "2351-2353", "date": "2023-09-18T17:25:30"}, {"text": "It might be argued that because animals exhibit many of the same capabilities and tendencies as AI, we ought to apply the same legal principles to both.", "type": "highlight", "location": "70", "kindle_loc": "2349-2350", "date": "2023-09-18T17:25:12", "notes": [{"text": "exhibit many of the same capabilities and tendencies", "type": "note", "location": "70", "kindle_loc": "2350", "date": "2023-09-20T11:01:18"}]}, {"text": "Matthew Scherer, \"Digital Analogues (Intro): Artificial Intelligence Systems Should Be Treated Likeâ€¦\", Law and AI Blog,", "type": "highlight", "location": "99", "kindle_loc": "3104-3105", "date": "2023-09-18T17:24:43"}, {"text": "As with companies, it can be seen that the decision to hold animals legally liable for crimesâ€”and thereby to make them legal subjectsâ€”was generally speaking divorced from any view that the animals actually were aware of their obligations and could have acted as agents.", "type": "highlight", "location": "70", "kindle_loc": "2345-2347", "date": "2023-09-18T17:23:11", "notes": [{"text": "legal subjects satu arah", "type": "note", "location": "70", "kindle_loc": "2347", "date": "2023-09-18T17:23:45"}]}, {"text": "Reviewing Evans' work, psychologist Nicholas Humphrey concluded: \"Taken together, Evans' cases suggest that again and again, the true purpose of the [animal] trials was psychological. People were living at times of deep uncertainty\".", "type": "highlight", "location": "70", "kindle_loc": "2342-2344", "date": "2023-09-18T17:21:36"}, {"text": "Nicholas Humphrey, \"Bugs and Beasts Before the Law\", The Public Domain Review, http://â€‹publicdomainreviâ€‹ew.â€‹org/â€‹2011/â€‹03/â€‹27/â€‹bugs-and-beasts-before-the-law/", "type": "highlight", "location": "99", "kindle_loc": "3099-3101", "date": "2023-09-18T17:20:16"}, {"text": "Thus, any animal which killed a human had upset the cosmic order and thereby offended God.57 Piers Beirnes contends that \"there is no solid evidence of a general belief that the volition and intent of animals was of the same order as those of humans\".58 Generally though, the justifications for holding animals liable will have varied from place to place and time to time.59 Moreover, the ostensible justification offered for bestial trial and punishment may well have differed from the underlying one.", "type": "highlight", "location": "69", "kindle_loc": "2335-2342", "date": "2023-09-18T17:14:34"}, {"text": "Esther Cohen, \"Animals in Medieval Perceptions: The Image of the Ubiquitous Other\", Animals and Human Society: Changing Perspectives, edited by Aubrey Manning and James Serpell (London and New York: Routledge, 2002), 59â€“80.", "type": "highlight", "location": "98", "kindle_loc": "3083-3085", "date": "2023-09-18T17:14:07"}, {"text": "Another justification for the punishment of animals, suggested by Esther Cohen, is that medieval society considered that animals were inferior to humans in the cosmic hierarchy, having been created for the latter's utility.", "type": "highlight", "location": "69", "kindle_loc": "2333-2335", "date": "2023-09-18T17:12:51", "notes": [{"text": "cosmic hierarchy", "type": "note", "location": "69", "kindle_loc": "2335", "date": "2023-09-18T17:13:34"}]}, {"text": "It is unclear from the Old Testament itself as to what was the reasoning behind such punishments, but it seems they could either be rationalised on the basis of (a) protection of society from an animal which, having caused harm in the past, might do so again; or (b) retribution against the animal.", "type": "highlight", "location": "69", "kindle_loc": "2331-2333", "date": "2023-09-18T17:12:15"}, {"text": "Evans suggests various reasons as to why different societies saw fit to hold animals legally responsible for their actions. One justification relied simply on the aforementioned section in Exodus and reasoned by analogy from there that all animals should be subject to punishment where they cause harm.", "type": "highlight", "location": "69", "kindle_loc": "2329-2331", "date": "2023-09-18T17:11:48"}, {"text": "\"horseflies, Spanish flies and gadflies, beetles, grasshoppers, locusts, caterpillars, termites, weevils, bloodsuckers, snails, worms, rats, mice, moles, cows, bitches and she-asses, horses, mules, bulls, pigs, oxen, goats, cocks, cockchafers, dogs, wolves, snakes, eels, dolphins and turtledoves\".", "type": "highlight", "location": "69", "kindle_loc": "2323-2325", "date": "2023-09-18T17:10:28"}, {"text": "However, in an early example of foreseeability of harm giving rise to vicarious liability, the next verse provides: \"But if the ox were wont to push with his horn in time past, and it hath been testified to his owner, and he hath not kept him in, but that he hath killed a man or a woman; the ox shall be stoned, and his owner also shall be put to death\".", "type": "highlight", "location": "68", "kindle_loc": "2317-2320", "date": "2023-09-18T17:08:18"}, {"text": "\"Liability in Roman Law for Damage Caused by Animals\", is spared.", "type": "highlight", "location": "98", "kindle_loc": "3070-3070", "date": "2023-09-01T23:58:01"}, {"text": "Roman law, by contrast, does not appear to allow for any liability on the part of, or punishment for the animal.", "type": "highlight", "location": "98", "kindle_loc": "3068-3070", "date": "2023-09-01T23:57:55"}, {"text": "The punishment of animals for \"wrongs\" can be traced back at least as far as the Old Testament: \"If an ox gore a man or a woman that they die, then the ox shall be surely stoned, and his flesh shall not be eaten; but the owner of the ox shall be quit\".53 The ox is punished, and its owner is spared. it is sufficient to note that even if natural entities such as trees, rivers, mountains or even the environment as a whole are granted standing to sue, in reality it is a human which must decide to pursue the claim.49 As Bryson, Diamantis and Grant say: \"Nature cannot protect itself in a court of law\".50 2.1.4 Animals This section considers the legal regimes applicable to animals, both through history and in the current day. It is suggested here that although some legal systems now recognise animal rights 51 and in the past animals were also thought to be subject to responsibilities, animals do not meet the threshold for legal agency. Historic legal treatment of animals Edward Payson Evans described various instances of animals being tried for crimes in his 1906 work The Criminal Prosecution and Capital Punishment of Animals.52 The", "type": "highlight", "location": "68", "kindle_loc": "2314-2317", "date": "2023-09-01T23:54:48"}, {"text": "Edward Payson Evans, The Criminal Prosecution and Capital Punishment of Animals (London: William Heinemann, 1906).", "type": "highlight", "location": "98", "kindle_loc": "3063-3065", "date": "2023-09-01T23:52:46"}, {"text": "legal regimes through history the current day.", "type": "highlight", "location": "68", "kindle_loc": "2305-2305", "date": "2023-09-01T23:45:50"}, {"text": "\"Of, for, and by the People: The Legal Lacuna of Synthetic Persons\",", "type": "highlight", "location": "98", "kindle_loc": "3055-3056", "date": "2023-09-01T23:02:27"}, {"text": "\"Legal Personhood for Artificial Intelligences\", it is sufficient to note that even if natural entities such as trees, rivers, mountains or even the environment as a whole are granted standing to sue, in reality it is a human which must decide to pursue the claim.49 As Bryson, Diamantis and Grant say: \"Nature cannot protect itself in a court of law\".50 2.1.4 Animals This section considers the legal regimes applicable to animals, both through history and in the current day.", "type": "highlight", "location": "97", "kindle_loc": "3051-3052", "date": "2023-09-01T23:01:31"}, {"text": "On the basis of a similar law, in 2011 a group of Ecuadorian citizens brought a successful legal action on behalf of the environment against the Provincial Government of Loja to halt expansion of a roadway which they claimed that was damaging an important watershed.", "type": "highlight", "location": "68", "kindle_loc": "2294-2296", "date": "2023-09-01T23:00:30"}, {"text": "\"The First Successful Case of the Rights of Nature Implementation in Ecuador\",", "type": "highlight", "location": "97", "kindle_loc": "3046-3046", "date": "2023-09-01T22:59:53"}, {"text": "\"Law of Mother Earth: The Rights of Our Planet. A Vision from \"Bolivia Enshrines Natural World's Rights with Equal Status for Mother Earth\" in 2010 Bolivia passed the \"Law of the Rights of Mother Earth\", which included in Article 5 the following pronouncement: \"For the purpose of protecting and enforcing its rights, Mother Earth takes on the character of collective public interest. Mother Earth and all its components, including human communities, are entitled to all the inherent rights recognized in this Law\".", "type": "highlight", "location": "97", "kindle_loc": "3037-3038", "date": "2023-09-01T22:57:38"}, {"text": "\"Should Trees Have Standing?-Toward Legal Rights for Natural Objects\",", "type": "highlight", "location": "97", "kindle_loc": "3033-3034", "date": "2023-09-01T22:55:57"}, {"text": "One tells of a statue erected by Athenians in honour of a famous athlete, Nikon of Thasos, which was pushed from its pedestal by his envious foes. As it fell, the statue crushed one of its assailants. Instead of laying blame on the other members of the mob, and perhaps on the unfortunate victim himself, the Athenians put the statue before a tribunal. The statue was found guilty and sentenced to be cast into the sea; history does not relate whether it was allowed to plead self-defence.40 It is also said that the eighteenth-century Japanese samurai and jurist ÅŒoka Tadasuke ruled that a jizo (statue) in a temple be bound with rope as punishment for having been the only witness to a crime (the theft of a piece of silk) and not doing anything to stop it.41 To this day, a statueâ€”allegedly the same as punished by ÅŒoka Tadasukeâ€”remains tied by a large number of ropes in Tokyo's Narihira Temple.42 The Japanese example is instructive, given that in ShintÅ, a Japanese religion, or belief-structure (which remains the largest in that country),43 all things are said to possess kami, which translates as \"spirit\", \"soul\" or \"energy\". This includes people and animals, as well as inanimate objects or natural features, such as rocks, rivers and places.44 Consequently", "type": "highlight", "location": "67", "kindle_loc": "2269-2285", "date": "2023-09-01T22:52:39"}, {"text": "Consequently, to a Japanese audience the notion of an object holding rights and responsibilities is perhaps not as farfetched as it may appear to a Western observer.45 More recently, legal scholars and policy-makers have given serious consideration to the question of whether parts of the environment, such as plants, trees or coral reefs, might have legal standing.46 For instance, in 2010 Bolivia passed the \"Law of the Rights of Mother Earth\", which included in Article 5 the following pronouncement: \"For the purpose of protecting and enforcing its rights, Mother Earth takes on the character of collective public interest.", "type": "highlight", "location": "67", "kindle_loc": "2285-2292", "date": "2023-09-01T22:52:15"}, {"text": "accorded rights.", "type": "highlight", "location": "97", "kindle_loc": "3031-3031", "date": "2023-09-01T22:51:19"}, {"text": "The Nature and Sources of the Law, As to the psychological reasons which might justify \"punishment\" of an inanimate object,", "type": "highlight", "location": "96", "kindle_loc": "3000-3000", "date": "2023-09-01T22:41:23", "notes": [{"text": "alasan psikologis yg menjustifikasi \"menghukum\" obyek tidak hidup", "type": "note", "location": "96", "kindle_loc": "3001", "date": "2023-09-01T22:42:49"}]}, {"text": "There are a few, possibly apocryphal, historical accounts of objects being punished.", "type": "highlight", "location": "67", "kindle_loc": "2269-2269", "date": "2023-09-01T22:38:03"}, {"text": "apocryphal, historical accounts of objects being punished. One tells of a statue erected by Athenians in honour of a famous athlete, Nikon of Thasos, which was pushed from its pedestal by his envious foes. As it fell, the statue crushed one of its assailants. Instead of laying blame on the other members of the mob, and perhaps on the unfortunate victim himself, the Athenians put the statue before a tribunal. The statue was found guilty and sentenced to be cast into the sea; history does not relate whether it was allowed to plead self-defence.40 It is also said that the eighteenth-century Japanese samurai and jurist ÅŒoka Tadasuke ruled that a jizo (statue) in a temple be bound with rope as punishment for having been the only witness to a crime (the theft of a piece of silk) and not doing anything to stop it.41 To this day, a statueâ€”allegedly the same as punished by ÅŒoka Tadasukeâ€”remains tied by a large number of ropes in Tokyo's Narihira Temple.42 The Japanese example is instructive, given that in ShintÅ, a Japanese religion, or belief-structure (which remains the largest in that country),43 all things are said to possess kami, which translates as \"spirit\", \"soul\" or \"energy\".", "type": "highlight", "location": "67", "kindle_loc": "2269-2283", "date": "2023-09-01T22:37:17"}, {"text": "A Hindu idol is, according to long established authority, founded upon the religious customs of the Hindus, and the recognition thereof by courts of law of 'juristic entity'. It has a juridical status with the power of suing and being sued. Its interests are attended to by the person who has the deity in his charge and who is in law its manager with all the powers which would, in such circumstances, on analogy be given to the manager of the estate of an infant heir.", "type": "highlight", "location": "66", "kindle_loc": "2264-2267", "date": "2023-09-01T22:36:31"}, {"text": "The temple building did not instruct lawyers, nor did the temple itself prepare statements of case, evidence and all the other steps needed to pursue its rights.38 In the Indian appeal Pramatha Nath Mullick v.", "type": "highlight", "location": "66", "kindle_loc": "2259-2262", "date": "2023-09-01T22:33:12"}, {"text": "In Bumper, the UK Court of Appeal drew a parallel with the legal recognition of corporations in England.37 Crucially though, the temple acted through its human representatives.", "type": "highlight", "location": "66", "kindle_loc": "2256-2259", "date": "2023-09-01T22:32:24"}, {"text": "Similarly in the US case Autocephalus Greek Orthodox Church of Cyprus v. Goldberg,36 the US 7th Circuit Court of Appeals held that mosaics should be returned to a church which was deemed to be their legal owner.", "type": "highlight", "location": "66", "kindle_loc": "2252-2256", "date": "2023-09-01T22:26:39", "notes": [{"text": "GAI legal owner atas ciptaan (intellectual labors)-nya sendiri", "type": "note", "location": "66", "kindle_loc": "2256", "date": "2023-09-01T22:27:48"}]}, {"text": "Moral Rights: Principles, Practice and New Technology", "type": "highlight", "location": "96", "kindle_loc": "2985-2985", "date": "2023-09-01T22:26:10"}, {"text": "Even though it would not be recognised as a litigant if based in England and Wales, the temple was nonetheless entitled, in accordance with the principle of comity of nations, to sue in England for the return of a statue allegedly looted from it.", "type": "highlight", "location": "66", "kindle_loc": "2251-2252", "date": "2023-09-01T22:24:35", "notes": [{"text": "konsep comity of nations", "type": "note", "location": "66", "kindle_loc": "2252", "date": "2023-09-01T22:25:41"}]}, {"text": "In the UK case Bumper Development Corporation Ltd v. Commissioner of Police of the Metropolis,35 the Court of Appeal held that an Indian temple having a legal persona recognised in India could assert rights and make claims under English law.", "type": "highlight", "location": "66", "kindle_loc": "2247-2251", "date": "2023-09-01T22:21:11", "notes": [{"text": "legal persona", "type": "note", "location": "66", "kindle_loc": "2250", "date": "2023-09-01T22:21:32"}]}, {"text": "Buildings, objects, deities and concepts have been granted some legal rights.", "type": "highlight", "location": "66", "kindle_loc": "2247-2247", "date": "2023-09-01T22:17:39"}, {"text": "For a discussion of the authority of individuals to conclude legal relations on behalf of countries, see Donegal International Ltd v. Zambia [2007] 1 Lloyd's Rep 397. At a more philosophical level, see Quentin Skinner, \"Hobbes and the Purely Artificial Person of the State\", The Journal of Political Philosophy, Vol. 7, No. 1 (1999), 1â€“29, and David Runciman, \"What Kind of Person Is Hobbes's State? A Reply to Skinner\", The Journal of Political Philosophy, Vol. 8, No 2 (2000), 268â€“278.", "type": "highlight", "location": "95", "kindle_loc": "2962-2966", "date": "2023-09-01T22:14:52"}, {"text": "Nations may act legally and politically through institutions such as governments and ministries but beyond headed notepaper and grand buildings, they too ultimately rely on human decision-makers. The same principles apply both to subnational entities, such as regions or districts, as well as to supranational entities and groupings, such as the European Union, or the Organization of Petroleum Exporting Countries.", "type": "highlight", "location": "66", "kindle_loc": "2241-2244", "date": "2023-09-01T02:46:52", "notes": [{"text": "supranational entities", "type": "note", "location": "66", "kindle_loc": "2243", "date": "2023-09-01T22:16:54"}, {"text": "groupings", "type": "note", "location": "66", "kindle_loc": "2244", "date": "2023-09-01T22:17:20"}]}, {"text": "Benedict Anderson, Imagined Communities: Reflections on the Origin and Spread of Nationalism (London: Verso, 1991), 6. Yuval Harari adopts the same approaches, grouping nations alongside laws, companies and religion as necessary \"myths\". Yuval Harari, Sapiens: A Brief History of Humankind (London: Random House, 2015).", "type": "highlight", "location": "95", "kindle_loc": "2956-2959", "date": "2023-09-01T02:43:24"}, {"text": "The nation, Anderson said, is \"an \"an imagined political communityâ€¦ imagined because the members of even the smallest nation will never know most of their fellow-members, meet them, or even hear of them, yet in the minds of each lives the image of their communion\".", "type": "highlight", "location": "65", "kindle_loc": "2235-2235", "date": "2023-09-01T02:42:42"}, {"text": "\"an imagined political communityâ€¦ imagined because the members of even the smallest nation will never know most of their fellow-members, meet them, or even hear of them, yet in the minds of each lives the image of their communion\".32 Like corporations, whenever a country is said to have taken a decision, it is not in reality the country which has acted but rather one or more humans who are deemed to have the appropriate authorityâ€”whether the King, Queen, President, Prime Minister, Ambassador and so on.33 Nations may act legally and politically through institutions such as governments and ministries but beyond headed notepaper and grand buildings, they too ultimately rely on human decision-makers.", "type": "highlight", "location": "65", "kindle_loc": "2235-2243", "date": "2023-09-01T02:42:33"}, {"text": "Imagined Communities, \"an imagined political communityâ€¦ imagined because the members of even the smallest nation will never know most of their fellow-members, meet them, or even hear of them, yet in the minds of each lives the image of their communion\".32 Like", "type": "highlight", "location": "65", "kindle_loc": "2234-2234", "date": "2023-09-01T02:41:43"}, {"text": "As jurist F.A. Mann commented, prior to recognition \"...the non-recognised State does not exist. It is, if one prefers so to put it, a nullity\".", "type": "highlight", "location": "65", "kindle_loc": "2230-2231", "date": "2023-09-01T02:41:13"}, {"text": "For even longer than legal systems have recognised corporations, countries have been able to create and change legal relations, despite not having any independent directing mind of their own.", "type": "highlight", "location": "65", "kindle_loc": "2228-2229", "date": "2023-09-01T02:39:17"}, {"text": "For comparative perspectives on different forms of legal personality, see Katsuhito Iwai, \"Persons, Things and Corporations: Corporate Personality Controversy and Comparative Corporate Governance\", The American Journal of Comparative Law, Vol. 47 (1999), 583â€“632.", "type": "highlight", "location": "94", "kindle_loc": "2948-2950", "date": "2023-09-01T02:38:49"}, {"text": "\"Company Law and Autonomous Systems: A Blueprint for Lawyers, Entrepreneurs, and Regulators\",", "type": "highlight", "location": "94", "kindle_loc": "2944-2945", "date": "2023-09-01T02:37:06", "notes": [{"text": "cari dan baca", "type": "note", "location": "94", "kindle_loc": "2944", "date": "2023-09-01T02:37:23"}]}, {"text": "causation can also play a significant role in establishing who is responsible for beneficial events, such as the creation of intellectual property rights in inventions and designsâ€”which often have several factual sources.89 For instance, where an AI system writes a best-selling book, or creates a valuable work of art, questions arise as to who owns the relevant property.90 The creation and ascription of intellectual property rights is partly a question of fact (\"Is this painting by Matisse?\"), but also to a significant degree a question of policy (\"How far should the design of a fabric be protected if it has been heavily influenced by a Matisse painting?\").91 The legal system in question might promote a range of aims, from fostering creativity for its own sake to increasing economic output.92 2.2.3 Conclusions on Causation Whether it is a question of determining liability for harm or responsibility for beneficial events, causation is not simply a question of objective fact but rather one of economic, social and legal policy.93 The analysis encompasses, whether overtly or covertly, judgements about what types of behaviour we want to promote or discourage, as well as issues of justice and distribution. Seen in this light, it should become clear", "type": "highlight", "location": "77", "kindle_loc": "2499-2516", "date": "2023-06-13T12:09:42"}, {"text": "In legal causation, the question is not so much what was the cause of an event, but rather: what was the relevant cause?", "type": "highlight", "location": "76", "kindle_loc": "2470-2471", "date": "2023-06-13T12:03:14", "notes": [{"text": "what was the relevant cause?", "type": "note", "location": "76", "kindle_loc": "2471", "date": "2023-11-28T22:43:02"}]}, {"text": "factual and legal. factual causation is \"the question of whether or not there is a historical connection between the wrongful conduct of the defendant and the damage suffered by the claimant\", \"analytically different\" from legal causation, or \"proximate cause\", \"whether the historical connection between the defendant's wrongful conduct and the damage suffered by the claimant is strong enough to justify the imposition of liability\".", "type": "highlight", "location": "74", "kindle_loc": "2430-2431", "date": "2023-06-13T11:54:25", "notes": [{"text": "historical connection", "type": "note", "location": "74", "kindle_loc": "2432", "date": "2023-11-28T00:23:54"}, {"text": "analytically different", "type": "note", "location": "74", "kindle_loc": "2432", "date": "2023-11-28T22:39:45"}]}, {"text": "In law, the deemed cause of an event is not simply a question of objective fact but rather of policy and value judgements.", "type": "highlight", "location": "74", "kindle_loc": "2426-2427", "date": "2023-06-13T11:46:15", "notes": [{"text": "causation", "type": "note", "location": "73", "kindle_loc": "2426", "date": "2023-09-25T00:35:29"}, {"text": "objective fact; policy, value judgement", "type": "note", "location": "74", "kindle_loc": "2427", "date": "2023-09-25T00:38:14"}]}, {"text": "Causation provides the connection between acts or omissions and their consequences.", "type": "highlight", "location": "73", "kindle_loc": "2425-2426", "date": "2023-06-13T11:46:00", "notes": [{"text": "legal agency;\nperihal liability lebih ke legal agency (lebih mengerucut dr subjek hukum/legal subject)", "type": "note", "location": "73", "kindle_loc": "2425", "date": "2023-09-25T01:22:04"}]}, {"text": "Legal agency is the ability to understand the consequences of one's actions in legal terms and to adapt one's behaviour accordingly, so as to bring about or avoid certain events.", "type": "highlight", "location": "73", "kindle_loc": "2424-2425", "date": "2023-06-13T11:22:41", "notes": [{"text": "legal agency", "type": "note", "location": "73", "kindle_loc": "2425", "date": "2023-06-13T11:22:51"}, {"text": "signifikansi causation utk legal agency", "type": "note", "location": "73", "kindle_loc": "2424", "date": "2023-09-25T00:34:39"}]}, {"text": "Without the notion of cause and effect, legal agency would not function.", "type": "highlight", "location": "73", "kindle_loc": "2424-2424", "date": "2023-06-13T11:17:09"}, {"text": "it is sufficient to note that group personality rests ultimately on the collection of individual human decisions.", "type": "highlight", "location": "65", "kindle_loc": "2223-2224", "date": "2023-06-13T11:05:19"}, {"text": "To this extent, von Gierke's thesis does not solve the problem of how legal systems can accommodate non-human decision-making. is sufficient to note that group personality rests ultimately on the collection of individual human decisions.", "type": "highlight", "location": "65", "kindle_loc": "2224-2225", "date": "2023-06-13T11:04:54"}, {"text": "A full critique of von Gierke's thesis is outside the scope of the present work,", "type": "highlight", "location": "65", "kindle_loc": "2221-2222", "date": "2023-06-13T11:03:45"}, {"text": "But shared belief is clearly not the same as objective reality.", "type": "highlight", "location": "65", "kindle_loc": "2219-2219", "date": "2023-06-13T11:02:12"}, {"text": "In this context, von Gierke's arguments rely on metaphysical and social constructs which turn on the \"reality\" of such collective will.", "type": "highlight", "location": "65", "kindle_loc": "2218-2219", "date": "2023-06-13T11:01:28"}, {"text": "Nineteenth-century legal scholar Otto von Gierke argued that corporations are not mere fictions but in fact real \"group-persons\".", "type": "highlight", "location": "65", "kindle_loc": "2214-2215", "date": "2023-06-13T11:01:11"}, {"text": "The disparity between the company as a fiction and as a physical reality is illustrated by Ugland House, a building in the Cayman Islands, where over 18,000 companies are registered.24 President Obama once said of Ugland House: \"That's either the biggest building in the world or the biggest tax scam in the world\".25 Nineteenth-century legal", "type": "highlight", "location": "64", "kindle_loc": "2209-2214", "date": "2023-06-13T11:00:16"}, {"text": "We should not confuse a company with its physical expression.", "type": "highlight", "location": "64", "kindle_loc": "2207-2207", "date": "2023-06-13T10:59:06"}, {"text": "Although we act as if corporations can do things independently of their owners, directors and employees, in reality they cannot.", "type": "highlight", "location": "64", "kindle_loc": "2201-2203", "date": "2023-06-13T10:58:30"}, {"text": "The following subsections analyse various categories of non-human subjects and legal persons through history, in order to demonstrate why none of these meet the threshold for agency described above", "type": "highlight", "location": "63", "kindle_loc": "2186-2187", "date": "2023-06-13T10:55:12"}, {"text": "Although legal personality takes different forms across legal systems,19 it only entails the status of subject and not agent.", "type": "highlight", "location": "63", "kindle_loc": "2184-2186", "date": "2023-06-13T10:53:45"}, {"text": "Whether AI qualifies for the latter (at least in moral terms) is addressed in Chapter 4.", "type": "highlight", "location": "92", "kindle_loc": "2871-2873", "date": "2023-06-13T10:47:27", "notes": [{"text": "AI patiency", "type": "note", "location": "92", "kindle_loc": "2873", "date": "2023-06-13T10:47:37"}]}, {"text": "Agency is not a binary matterâ€”it can exist to a greater or lesser degree.", "type": "highlight", "location": "63", "kindle_loc": "2178-2178", "date": "2023-06-13T10:45:27"}, {"text": "The laws in question must be sufficiently clear and publicly promulgated so as to allow humans to regulate their behaviour on the basis of such norms.", "type": "highlight", "location": "63", "kindle_loc": "2172-2173", "date": "2023-06-13T10:43:44"}, {"text": "In order for something to exercise agency, there are several prerequisites.", "type": "highlight", "location": "63", "kindle_loc": "2171-2172", "date": "2023-06-13T10:42:34"}, {"text": "Advances in AI may undermine this monopoly.", "type": "highlight", "location": "63", "kindle_loc": "2171-2171", "date": "2023-06-13T10:42:07"}, {"text": "Whereas there are many types of legal subjectsâ€”both human and non-humanâ€”legal agency is at present reserved only to humans.", "type": "highlight", "location": "63", "kindle_loc": "2170-2171", "date": "2023-06-13T10:41:46"}, {"text": "All legal agents must be subjects but not all subjects will be agents.", "type": "highlight", "location": "63", "kindle_loc": "2169-2170", "date": "2023-06-13T10:41:09"}, {"text": "Legal agency requires knowledge of and engagement with the relevant norms. Agency is not simply imbued on passive recipients. Rather it is an interactive process.", "type": "highlight", "location": "63", "kindle_loc": "2167-2168", "date": "2023-06-13T10:41:03"}, {"text": "A legal agent is a subject which can control and change its behaviour and understand the legal consequences of its actions or omissions.", "type": "highlight", "location": "62", "kindle_loc": "2165-2166", "date": "2023-06-13T10:39:29"}, {"text": "The status of legal subject is something which is thrust upon a person, animal or thing.", "type": "highlight", "location": "62", "kindle_loc": "2164-2165", "date": "2023-06-13T10:37:51"}, {"text": "A legal subject is an entity which holds rights and obligations in a given system. The status of legal subject is something which is", "type": "highlight", "location": "62", "kindle_loc": "2164-2164", "date": "2023-06-13T10:37:42"}, {"text": "Any system of lawâ€”whether common, civil, national or international, secular or religious12â€”tells humans what they should and should not do. In more formal terms, systems of law regulate behaviour by stipulating legal subjects: those whose behaviour is to be regulated.", "type": "highlight", "location": "62", "kindle_loc": "2161-2164", "date": "2023-06-13T10:37:17"}, {"text": "Rather, and as explained below, we use \"agency\" in a wider philosophical sense.", "type": "highlight", "location": "62", "kindle_loc": "2160-2160", "date": "2023-06-13T10:36:23"}, {"text": "In this context, we are not referring to a principal-agent relationship, where one entity (the principal) appoints another (the agent) to act on its behalf.", "type": "highlight", "location": "62", "kindle_loc": "2159-2160", "date": "2023-06-13T10:36:19"}, {"text": "The remainder of this chapter suggests why the incremental approach is problematic.", "type": "highlight", "location": "62", "kindle_loc": "2155-2156", "date": "2023-06-13T10:33:52"}, {"text": "A more fundamental objection is that AI can be regulated by the gradual development of existing legal principles.", "type": "highlight", "location": "62", "kindle_loc": "2143-2144", "date": "2023-06-13T10:32:19"}, {"text": "Uncertainty as to the definition of AI is not the only reason why some feel it does not merit separate legal treatment.", "type": "highlight", "location": "61", "kindle_loc": "2142-2143", "date": "2023-06-13T10:32:14"}, {"text": "Sceptics are unlikely to be convinced by this approach.", "type": "highlight", "location": "61", "kindle_loc": "2142-2142", "date": "2023-06-13T10:31:11"}, {"text": "Unhelpfully, some of those who argue for distinct laws to govern AI have avoided defining what needs to be regulated.", "type": "highlight", "location": "61", "kindle_loc": "2137-2138", "date": "2023-06-13T10:30:32"}, {"text": "To the extent that an entity does not meet this threshold test, it will not require new legal principles.", "type": "highlight", "location": "61", "kindle_loc": "2136-2137", "date": "2023-06-13T10:29:55"}, {"text": "meant by the terms AI and robots.8 It may well be that when some commentators say that AI does not require any change in the law, they are talking about technologies which do not meet the test set out earlier in this book, namely that AI is the ability of a non-natural entity to make choices by an evaluative process.", "type": "highlight", "location": "61", "kindle_loc": "2132-2136", "date": "2023-06-13T10:29:16"}, {"text": "Easterbrook argued that \"the best way to learn the law applicable to specialized endeavours is to study general rules\", more so than when the technology is galloping", "type": "highlight", "location": "60", "kindle_loc": "2116-2117", "date": "2023-06-13T10:24:06"}, {"text": "It is the latter which have proved more enduring.", "type": "highlight", "location": "60", "kindle_loc": "2113-2113", "date": "2023-06-13T10:22:50"}, {"text": "Other legal systems constructed means of ascribing liability for such intelligent (or somewhat intelligent) entities to humans.", "type": "highlight", "location": "60", "kindle_loc": "2112-2113", "date": "2023-06-13T10:21:58"}, {"text": "One policy response was to hold the animals themselves liable for harm caused.", "type": "highlight", "location": "60", "kindle_loc": "2111-2112", "date": "2023-06-13T10:21:53"}, {"text": "Some of the world's oldest systems of law addressed responsibility for a semi-autonomous vehicle with more computational power and complexity than even the most advanced self-driving car. That vehicle was the horse.", "type": "highlight", "location": "60", "kindle_loc": "2108-2110", "date": "2023-06-13T10:21:02"}, {"text": "AI is not the first phenomenon to raise issues of legal responsibility for the acts of other intelligent beings.", "type": "highlight", "location": "60", "kindle_loc": "2108-2108", "date": "2023-06-13T10:20:23"}, {"text": "the concepts of agency2 and causation which underpin current legal systems. identify properties of AI which do not fit easily into established legal structures.", "type": "highlight", "location": "60", "kindle_loc": "2104-2105", "date": "2023-06-13T10:15:27", "notes": [{"text": "agency and causation", "type": "note", "location": "60", "kindle_loc": "2105", "date": "2023-06-13T10:16:38"}, {"text": "urgensi; penulisan", "type": "note", "location": "60", "kindle_loc": "2106", "date": "2023-06-13T10:18:33"}]}, {"text": "We do not need to do away with all existing laws and start afresh. However, certain fundamental principles will need to be reconsidered.", "type": "highlight", "location": "60", "kindle_loc": "2102-2103", "date": "2023-06-13T10:12:51", "notes": [{"text": "certain fundamental principles", "type": "note", "location": "60", "kindle_loc": "2102", "date": "2023-06-13T10:13:13"}]}, {"text": "This chapter explains why AI presents a unique difficulty for legal regulation.", "type": "highlight", "location": "60", "kindle_loc": "2101-2102", "date": "2023-06-13T10:12:44"}, {"text": "Some say the advent of AI is no different to other social and technological developments and can be addressed through established legal frameworks.", "type": "highlight", "location": "60", "kindle_loc": "2100-2101", "date": "2023-06-13T10:07:53"}, {"text": "\"intelligence\", which can describe a range of attributes or abilities.", "type": "highlight", "location": "12", "kindle_loc": "755-755", "date": "2023-06-07T01:10:46"}, {"text": "What follows is by no means intended to be exhaustive. For a far more comprehensive", "type": "highlight", "location": "36", "kindle_loc": "1314-1315", "date": "2023-06-06T23:48:12"}, {"text": "development and in operation allow for diagnosis and treatment to be fully automated.93 In commerce, the US Congressional Research Service estimates that algorithmic programs account for roughly 55% of trading volume in the US equities market and", "type": "highlight", "location": "26", "kindle_loc": "1050-1054", "date": "2023-06-06T06:45:12"}, {"text": "Rights: Are there moral or pragmatic grounds for granting AI legal protections and responsibilities?", "type": "highlight", "location": "34", "kindle_loc": "1239-1240", "date": "2023-06-06T02:06:04", "notes": [{"text": "hak moral AI otonom", "type": "note", "location": "34", "kindle_loc": "1240", "date": "2023-06-06T02:06:18"}]}, {"text": "The initial estimate may have been somewhat optimistic, but the scale of humanity's achievements in AI in the past 60 years compared to the previous 200,000 of homo sapiens' existence suggests that the Dartmouth group's guess was not as wild as it may have seemed.", "type": "highlight", "location": "27", "kindle_loc": "1085-1087", "date": "2023-06-06T02:03:07"}, {"text": "The uses of AI as an aid to or even as a replacement for human judgement and decision-making can go from the immaterialâ€”selection of which song to play nextâ€”to the highly consequential.", "type": "highlight", "location": "25", "kindle_loc": "1024-1025", "date": "2023-06-06T01:47:53"}, {"text": "Every time we use a search engine, that search engine is using us.", "type": "highlight", "location": "24", "kindle_loc": "1015-1016", "date": "2023-06-06T01:45:41"}, {"text": "The founding members of the Dartmouth College summer school expressed a desire to \"find how to make machines use language, form abstractions and concepts, solve kinds of problems now reserved for humans, and improve themselves\".80 Over 60 years later, we interact with such machines on a daily basis.", "type": "highlight", "location": "24", "kindle_loc": "1007-1010", "date": "2023-06-06T01:44:06"}, {"text": "As with the Turk, in order to determine whether a process or a program uses real AI according to our definition, it is necessary to check under the bonnet and ascertain exactly how a decision is taken. More important than the outcome is how that outcome was reached.", "type": "highlight", "location": "24", "kindle_loc": "1005-1007", "date": "2023-06-06T01:42:52"}, {"text": "In fact, the Turk was merely a complex illusion. The Turk's desk concealed a chamber in which a human chess player sat, directing the mechanical arms to move pieces.", "type": "highlight", "location": "24", "kindle_loc": "1002-1004", "date": "2023-06-06T01:42:02"}, {"text": "This could be called the \"Mechanical Turk\" objection, after the chess-playing machine which astounded audiences in the late eighteenth and early nineteenth centuries.", "type": "highlight", "location": "24", "kindle_loc": "1000-1001", "date": "2023-06-06T01:39:58", "notes": [{"text": "Mechanical Turk objection", "type": "note", "location": "24", "kindle_loc": "1001", "date": "2023-06-06T01:40:46"}]}, {"text": "Relevant features include \"compositionality\", namely the capability of a system of building new concepts and skills over previous ones.78 If AI does need to be regulated separately merely automated machines and programs, then tests such as that proposed by HernÃ¡ndez-Orallo could become very significant in assisting authorities delineating questions at the boundary of what is and is not intelligent, as well as to track the progress of the field through advances in AI powers.", "type": "highlight", "location": "23", "kindle_loc": "991-995", "date": "2023-06-06T01:36:06", "notes": [{"text": "compositionality", "type": "note", "location": "23", "kindle_loc": "995", "date": "2023-06-06T01:37:19"}]}, {"text": "HernÃ¡ndez-Orallo focusses on computational principles for the measurement of intelligence, which are capable of scoring an entity as to the degree of its intelligence.", "type": "highlight", "location": "23", "kindle_loc": "990-991", "date": "2023-06-06T01:35:26"}, {"text": "there is a spectrum of intelligences between narrow and general artificial intelligence, using the increasing ability of programs to display compositionality as an example.", "type": "highlight", "location": "49", "kindle_loc": "1714-1715", "date": "2023-06-06T01:33:26", "notes": [{"text": "AI sebagai sumber intelegensi baru non-hierarki manusiawi", "type": "note", "location": "49", "kindle_loc": "1715", "date": "2023-06-06T01:34:07"}]}, {"text": "AI experts might point out that even deep learning systems, which involve multiple layers of neural networks, are far from being independent of human input and are instead constantly monitored and nudged by humans. However, it is suggested here that the further AI improves in terms of capability and the more it is deployed for use by non-experts, such human input is liable to decrease. The more remote that the actual decision-making procedure becomes from the original designer, the clearer it will be that the entity is making choices.", "type": "highlight", "location": "23", "kindle_loc": "983-987", "date": "2023-06-06T01:30:03", "notes": [{"text": "penting sbg justifikasi CGWs tidak lagi relevan", "type": "note", "location": "23", "kindle_loc": "987", "date": "2023-06-06T01:30:58"}]}, {"text": "As AI advances, questions as to its boundaries may wellâ€”at least using this book's definitionâ€”become less difficult to draw.", "type": "highlight", "location": "23", "kindle_loc": "982-983", "date": "2023-06-06T01:29:05"}, {"text": "Often the task of applying ambiguous legislation falls in the first instance to regulatory agencies, for example a park warden, and then in the second instance to a judge (if the decision of a warden to issue a fine is challenged).", "type": "highlight", "location": "22", "kindle_loc": "980-982", "date": "2023-06-06T01:28:50"}, {"text": "An alternative approach (and the one suggested here) is to set a core definition which captures the essence of a term, without delimiting its precise boundaries.", "type": "highlight", "location": "22", "kindle_loc": "978-979", "date": "2023-06-06T01:27:58"}, {"text": "The highly technical and fast-developing nature of AI renders the list-based approach unsuitable as a workable mechanism.", "type": "highlight", "location": "22", "kindle_loc": "977-978", "date": "2023-06-06T01:27:11"}, {"text": "Legislators can seek to avoid uncertainty by setting out a list of what is and is not allowed. The difficulty with using lists is that they ossify the law, and may be difficult to update or to apply to situations which were not contemplated at the time the list was drafted.", "type": "highlight", "location": "22", "kindle_loc": "975-977", "date": "2023-06-06T01:27:03"}, {"text": "However, it is common for there to be some uncertainty at the outer boundaries of any legislative ordinance. This is the result of the inherently imprecise nature of language.", "type": "highlight", "location": "22", "kindle_loc": "969-970", "date": "2023-06-06T01:24:39"}, {"text": "Although there are debates as to whether general intelligence must include features such as imagination, emotions or consciousness, these capabilities are not relevant to the majority of aspects of AI which need to be regulated.71 Regulation is needed where AI has an impact on the world, and it can do so even without these additional features.72 The functional definition does not offer a simple \"yes or no\" answer as to whether any given piece of technology has AI or not.", "type": "highlight", "location": "22", "kindle_loc": "962-969", "date": "2023-06-05T23:15:42"}, {"text": "In addition, the functional definition could also be seen as over-inclusive.", "type": "highlight", "location": "22", "kindle_loc": "962-962", "date": "2023-06-05T23:14:36"}, {"text": "This functional definition may be under-inclusive from the perspective of those seeking a universal measure of intelligence. Unlike most other definitions, it does not attempt to encompass all the technologies which have traditionally been described as \"intelligent\". However, as noted above, the intention is only to cover those aspects of technology which are salient from a legal perspective.", "type": "highlight", "location": "21", "kindle_loc": "957-960", "date": "2023-06-05T23:11:49", "notes": [{"text": "only to cover those aspects of technology -> a legal perspective", "type": "note", "location": "22", "kindle_loc": "960", "date": "2023-06-05T23:13:03"}]}, {"text": "Neural networks and machine learning are techniques which fall within this book's definition of AI, but they are not the only technologies capable of doing so. This book's definition of AI is intended to cover neural networks but also to be sufficiently flexible to encompass also other technologies which may become more prevalent in the futureâ€”one example being whole brain emulation (the science of attempting to map and then reproduce the entire structure of an animal brain).", "type": "highlight", "location": "21", "kindle_loc": "953-957", "date": "2023-06-05T23:09:23"}, {"text": "Like Russell and Norvig's clock, any intelligence reflected in a symbolic system is that of the programmer and not the system itself.70 By contrast, the independent ability of neural networks to determine weights between connections is an evaluative function characteristic of intelligence.", "type": "highlight", "location": "21", "kindle_loc": "950-953", "date": "2023-06-05T23:06:27", "notes": [{"text": "an evaluative function characteristic of intelligence; definisi AI", "type": "note", "location": "21", "kindle_loc": "953", "date": "2023-06-05T23:08:06"}]}, {"text": "In those situations, provided that the neural network, or other evaluative process, has a determinative effect on the choice made, then the entity as a whole will pass the test for intelligence under this book's definition.", "type": "highlight", "location": "47", "kindle_loc": "1660-1661", "date": "2023-06-05T23:05:34", "notes": [{"text": "pass the test for intelligence", "type": "note", "location": "47", "kindle_loc": "1661", "date": "2023-06-05T23:06:07"}]}, {"text": "Broadly, symbolic programs are not AI under this book's functional definition, whereas neural networks and machine learning systems are AI.", "type": "highlight", "location": "21", "kindle_loc": "947-949", "date": "2023-06-05T23:04:35"}, {"text": "Artificial neural networks can be designed to alter themselves by changing the weights on the connections which makes activity in one unit more or less likely to excite activity in another unit.67 In \"machine learning\" systems, the weights can be re-calibrated by the system over timeâ€”often using a process called backpropagationâ€”in order to optimise outcomes.", "type": "highlight", "location": "21", "kindle_loc": "942-946", "date": "2023-06-05T23:01:28"}, {"text": "Whereas conventional networks fix the architecture before training starts, artificial neural networks use \"weights\" in order to determine the connectivity between inputs and outputs.", "type": "highlight", "location": "21", "kindle_loc": "939-941", "date": "2023-06-05T23:00:31"}, {"text": "Artificial neural networks are computer systems made up of large number of interconnected units, each of which can usually compute only one thing.", "type": "highlight", "location": "21", "kindle_loc": "937-938", "date": "2023-06-05T23:00:22"}, {"text": "The decision-making process is deterministic, meaning that each step can in theory be traced back to decisions made by a programmer no matter how numerous the stages.", "type": "highlight", "location": "21", "kindle_loc": "935-936", "date": "2023-06-05T22:59:06", "notes": [{"text": "symbolic AI -> deterministik", "type": "note", "location": "21", "kindle_loc": "936", "date": "2023-06-05T22:59:33"}]}, {"text": "To illustrate the difference between systems involving principles (requiring evaluation) and rules (which do not), it is necessary to describe in very brief terms two types of technologies which have traditionally been described as intelligent.", "type": "highlight", "location": "20", "kindle_loc": "926-928", "date": "2023-06-05T22:57:01"}, {"text": "Principles give justificatory support to various courses of actions, but they are not necessarily conclusive. Unlike rules, principles have \"weight\". When valid principles conflict, the proper method for resolving the conflict is to select the position that is supported by the principles that have the greatest aggregate weight.", "type": "highlight", "location": "20", "kindle_loc": "922-925", "date": "2023-06-05T22:56:15"}, {"text": "Rules are applicable in an \"are-all-or-nothing\" fashion.60 When a valid rule applies in a given case, it is conclusive. If two rules conflict, then one of them cannot be a valid rule.", "type": "highlight", "location": "20", "kindle_loc": "920-922", "date": "2023-06-05T22:55:51"}, {"text": "Principles can be contrasted with rules.", "type": "highlight", "location": "20", "kindle_loc": "920-920", "date": "2023-06-05T22:55:13", "notes": [{"text": "principles vs rules", "type": "note", "location": "20", "kindle_loc": "920", "date": "2023-06-05T22:55:28"}]}, {"text": "Turning to the final aspect of this book's definition, an \"evaluative process\" is one where principles are weighed against each other before a conclusion is reached.", "type": "highlight", "location": "20", "kindle_loc": "919-920", "date": "2023-06-05T22:46:26"}, {"text": "In his discussion of how robots are to be regulated, Bertolini has eschewed a definition of \"robots\", calling this a pointless exercise, and instead focussed on autonomy as the relevant criterion justifying special legal treatment. However, in seeking to describe autonomy, Bertolini relies on undefined and highly debated concepts, including \"self-awareness or self-consciousness, leading to free will and thus identifying a moral agent\", and \"the ability to intelligently interact in the operating environment\". In so doing, Bertolini avoids the key question of what it is that should be regulated.", "type": "highlight", "location": "46", "kindle_loc": "1609-1613", "date": "2023-06-05T22:45:13", "notes": [{"text": "penting untuk subject matter", "type": "note", "location": "46", "kindle_loc": "1613", "date": "2023-06-05T22:45:32"}]}, {"text": "But ultimately the choice of what results are displayed remains that of the search engine.", "type": "highlight", "location": "20", "kindle_loc": "916-917", "date": "2023-06-05T22:43:21", "notes": [{"text": "justifikasi penting; bukan perpanjangan kreativitas manusia sbg alat teknis", "type": "note", "location": "20", "kindle_loc": "917", "date": "2023-06-05T22:44:05"}]}, {"text": "For instance, if a human types a query into a search engine, she has clearly had a causal impact on the AI functioning, and indeed, the AI might take into account her preferences in returning search engine results (based on her past searches, as well as many other variables such as her age or location).", "type": "highlight", "location": "20", "kindle_loc": "914-916", "date": "2023-06-05T22:43:16"}, {"text": "Autonomy does not require that AI instigates its own functioning; it can make an autonomous choice even if has interacted with a human in taking that decision.", "type": "highlight", "location": "19", "kindle_loc": "913-914", "date": "2023-06-05T22:42:10", "notes": [{"text": "autonomy", "type": "note", "location": "20", "kindle_loc": "914", "date": "2023-06-05T22:42:34"}]}, {"text": "It is implicit in the definition's reference to making choices that such decisions be autonomous: self-governing.", "type": "highlight", "location": "19", "kindle_loc": "909-910", "date": "2023-06-05T22:37:10"}, {"text": "At some point, mankind may drop out of the picture. This is one of the emergent features of AI which means that it requires novel legal treatment, in that the chain of causation between AI and its original human \"creator\" can no longer be sustained.", "type": "highlight", "location": "19", "kindle_loc": "905-907", "date": "2023-06-05T22:34:04"},
