ng access to considerably greater intelligence would be the biggest event in human history.", "type": "highlight", "location": "3", "kindle_loc": "78-79", "date": "2023-05-25T02:59:20", "notes": [{"text": "greater intelligence", "type": "note", "location": "3", "kindle_loc": "79", "date": "2023-05-25T02:59:42"}]}, {"text": "The world's great powers are waking up to this fact, and the world's largest corporations have known it for some time. we must plan for the possibility that machines will far exceed the human capacity for decision making in the real world.", "type": "highlight", "location": "2", "kindle_loc": "76-76", "date": "2023-05-25T02:58:04", "notes": [{"text": "AI and great powers", "type": "note", "location": "2", "kindle_loc": "76", "date": "2023-05-25T02:58:27"}]}, {"text": "This matters, not because AI is rapidly becoming a pervasive aspect of the present but because it is the dominant technology of the future.", "type": "highlight", "location": "2", "kindle_loc": "75-76", "date": "2023-05-25T02:57:54"}, {"text": "This book is about the past, present, and future of our attempt to understand and create intelligence.", "type": "highlight", "location": "2", "kindle_loc": "74-75", "date": "2023-05-25T02:57:27"}, {"text": "The Use of Knowledge in Analogy and Induction", "type": "highlight", "location": "1", "kindle_loc": "7-8", "date": "2023-04-23T09:51:59"}], "sources": ["Kindle"], "isbn": "9780525558613", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Economics 101: From Consumer Behavior to Competitive Markets--Everything You Need to Know About Economics", "author": "Alfred Mill", "source": "Kindle", "highlights": [{"text": "Opportunity cost is a bummer. Make sure to always count it when making a decision.", "type": "highlight", "location": "8", "kindle_loc": "181-181", "date": "2023-02-10T01:31:28"}, {"text": "Was that your only cost? No. You also sacrificed the money you could have made working.", "type": "highlight", "location": "8", "kindle_loc": "180-181", "date": "2023-02-10T01:31:20"}, {"text": "For any productive activity there are explicit costs like labor, raw materials, and overhead, which are easily calculated, and there are the implicit costs, which are more difficult to assess.", "type": "highlight", "location": "8", "kindle_loc": "175-176", "date": "2023-02-10T01:29:56"}, {"text": "Opportunity cost is sometimes referred to as implicit cost.", "type": "highlight", "location": "7", "kindle_loc": "174-175", "date": "2023-02-10T01:29:47"}, {"text": "Opportunity cost is the next best alternative use of a resource. time. If writing a book is your next best alternative,", "type": "highlight", "location": "7", "kindle_loc": "173-173", "date": "2023-02-10T01:28:29"}, {"text": "The choices you face are called trade-offs.", "type": "highlight", "location": "7", "kindle_loc": "171-171", "date": "2023-02-10T01:27:36"}, {"text": "The factors of production are limited, not limitless. As a result, whenever you choose to use land, labor, capital, or entrepreneurship for one purpose, you lose the ability to use it for another.", "type": "highlight", "location": "7", "kindle_loc": "168-170", "date": "2023-02-10T01:27:22"}, {"text": "Whenever you use a factor of production, a cost is going to be incurred.", "type": "highlight", "location": "7", "kindle_loc": "168-168", "date": "2023-02-10T01:26:43"}, {"text": "Allocative efficiency occurs when marginal benefit equals marginal cost. When this condition is met, the greatest benefit accrues to society.", "type": "highlight", "location": "7", "kindle_loc": "162-163", "date": "2023-02-10T01:25:46"}, {"text": "Economists describe getting the right resources to the right people as allocation.", "type": "highlight", "location": "7", "kindle_loc": "162-162", "date": "2023-02-10T01:24:27"}, {"text": "To make capital, you have to have capital. Because capital is always purchased with borrowed money, it incurs an interest payment.", "type": "highlight", "location": "7", "kindle_loc": "160-160", "date": "2023-02-10T01:22:59", "notes": [{"text": "pentingnya investasi", "type": "note", "location": "7", "kindle_loc": "160", "date": "2023-02-10T01:24:07"}]}, {"text": "Capital is physical stuff used to make other stuff, and investment is the money spent on buying that stuff.", "type": "highlight", "location": "7", "kindle_loc": "159-160", "date": "2023-02-10T01:19:57", "notes": [{"text": "bedanya kapital dengan investasi (uang)", "type": "note", "location": "7", "kindle_loc": "160", "date": "2023-02-10T01:20:50"}]}, {"text": "Capital is the product of investment.", "type": "highlight", "location": "7", "kindle_loc": "157-158", "date": "2023-02-10T01:19:39"}, {"text": "Capital in economics does not refer to money, but to all of the tools, factories, and equipment used in the production process.", "type": "highlight", "location": "7", "kindle_loc": "157-157", "date": "2023-02-10T01:19:31"}, {"text": "Professional laborers are paid wages for what they know. Doctors, lawyers, engineers, scientists, and even teachers are included in this category.", "type": "highlight", "location": "7", "kindle_loc": "155-156", "date": "2023-02-10T01:18:14", "notes": [{"text": "professional laborers = knowledge worker --> harus banyak membaca", "type": "note", "location": "7", "kindle_loc": "156", "date": "2023-02-10T01:19:22"}]}, {"text": "Skilled labor refers to people paid wages for what they know and what they can do. Welders, electricians, plumbers, mechanics, and carpenters are examples of skilled laborers.", "type": "highlight", "location": "7", "kindle_loc": "154-155", "date": "2023-02-10T01:17:41"}, {"text": "Unskilled labor refers to people without formal training who are paid wages to do repetitive tasks like make hamburgers or perform assembly-line production.", "type": "highlight", "location": "7", "kindle_loc": "153-154", "date": "2023-02-10T01:17:11"}, {"text": "Labor is divided into unskilled, skilled, and professional.", "type": "highlight", "location": "7", "kindle_loc": "153-153", "date": "2023-02-10T01:17:00"}, {"text": "Labor refers to people with their skills and abilities.", "type": "highlight", "location": "7", "kindle_loc": "152-153", "date": "2023-02-10T01:16:55"}, {"text": "The payment for land is referred to as rent.", "type": "highlight", "location": "7", "kindle_loc": "152-152", "date": "2023-02-10T01:16:46"}, {"text": "Land can be divided into renewable and nonrenewable natural resources. Renewable resources, like pine trees and chickens, are easily replenished. Nonrenewable resources, like oil and Atlantic cod, are difficult to replenish.", "type": "highlight", "location": "7", "kindle_loc": "150-152", "date": "2023-02-10T01:16:33"}, {"text": "Scarcity isn't just a function of limited resources, but also of unlimited wants, and that is something both America and Somalia share.", "type": "highlight", "location": "7", "kindle_loc": "148-149", "date": "2023-02-10T01:15:30"}, {"text": "Scarcity exists for everyone. From rich to poor, all face the condition.", "type": "highlight", "location": "7", "kindle_loc": "146-147", "date": "2023-02-10T01:15:03"}, {"text": "The factors of production include land, labor, capital, and entrepreneurship.", "type": "highlight", "location": "7", "kindle_loc": "145-145", "date": "2023-02-04T19:28:43"}, {"text": "In an effort to make economics sound more \"economic-y,\" resources are referred to as the factors of production.", "type": "highlight", "location": "7", "kindle_loc": "144-145", "date": "2023-02-04T19:28:25"}, {"text": "The stuff that everyone wants is made from resources are referred to as the factors of production. an effort to make economics sound more \"economic-y,\" resources are referred to as the factors of production.", "type": "highlight", "location": "7", "kindle_loc": "143-144", "date": "2023-02-04T19:27:54"}, {"text": "Scarcity is the universal condition that exists because there is not enough time, money, or stuff to satisfy everyone's needs or wants.", "type": "highlight", "location": "7", "kindle_loc": "142-143", "date": "2023-02-04T19:27:48"}, {"text": "Without scarcity there would be no need for the study of economics.", "type": "highlight", "location": "6", "kindle_loc": "141-142", "date": "2023-02-04T19:27:34"}, {"text": "Macroeconomists analyze the systems nations create or allow for the allocation of goods and services. great interest to individuals and policymakers", "type": "highlight", "location": "6", "kindle_loc": "136-137", "date": "2023-02-04T19:25:45"}, {"text": "Macroeconomics is the study of how entire nations deal with scarcity.", "type": "highlight", "location": "6", "kindle_loc": "136-136", "date": "2023-02-04T19:25:36"}, {"text": "Are they functioning efficiently? Do participants have access to adequate information? Who and how many participate in the market? How do the decisions made in one market impact the decisions in a related market?", "type": "highlight", "location": "6", "kindle_loc": "134-135", "date": "2023-02-04T19:25:04"}, {"text": "Whenever and wherever buyers and sellers come together to exchange resources, goods, or services, a market is created and the behavior of these markets is of particular interest to economists.", "type": "highlight", "location": "6", "kindle_loc": "133-134", "date": "2023-02-04T19:24:56"}, {"text": "Markets are central to understanding microeconomics.", "type": "highlight", "location": "6", "kindle_loc": "132-133", "date": "2023-02-04T19:24:26"}, {"text": "Microeconomics is primarily concerned with markets for goods, services, and resources.", "type": "highlight", "location": "6", "kindle_loc": "132-132", "date": "2023-02-04T19:24:09"}, {"text": "The field of microeconomics focuses its attention on the decision-making of individuals and businesses.", "type": "highlight", "location": "6", "kindle_loc": "131-132", "date": "2023-02-04T19:23:46"}, {"text": "Economists develop theories to explain the behavior of whatever it is they are studying. Some of these theories are then tested against real-world data, and sometimes these theories are put into practice without ever being tested.", "type": "highlight", "location": "6", "kindle_loc": "128-130", "date": "2023-02-04T19:23:10"}, {"text": "The field of economics is huge because people have an immense range of choices. Some economists study the decision-making of individuals and institutions; others study how nations handle scarcity.", "type": "highlight", "location": "6", "kindle_loc": "127-128", "date": "2023-02-04T19:22:48"}, {"text": "Given scarcity, you look at the choices you face, evaluate, and then choose. institutions, and society choose to deal with the condition of scarcity.", "type": "highlight", "location": "5", "kindle_loc": "119-119", "date": "2023-02-04T19:19:36"}, {"text": "In economics, expectations become reality and money is just a social construct. That's not boring, that's mind-blowing!", "type": "highlight", "location": "4", "kindle_loc": "92-92", "date": "2023-02-04T19:05:08"}, {"text": "Economics has been around a long time, though it has not always been known by that name. Philosophers studied scarcity and choice long before the field was so named. The father of modern economics, Adam Smith, was considered a moral philosopher, not an economist.", "type": "highlight", "location": "6", "kindle_loc": "124-126", "date": "2022-10-30T03:29:09"}, {"text": "Economics is the study of how individuals, institutions, and society choose to deal with the condition of scarcity.", "type": "highlight", "location": "5", "kindle_loc": "120-121", "date": "2022-10-30T03:28:35"}, {"text": "You are a creature of economics. Given scarcity, you look at the choices you face, evaluate, and then choose.", "type": "highlight", "location": "5", "kindle_loc": "119-119", "date": "2022-10-30T03:27:52"}, {"text": "You are faced with scarcity. You never have enough of what you need or want. The fact is, you have plenty to eat and many clothes to wear.", "type": "highlight", "location": "5", "kindle_loc": "116-117", "date": "2022-10-30T03:27:46"}, {"text": "Why policymakers who manage expectations can manage reality.", "type": "highlight", "location": "5", "kindle_loc": "107-108", "date": "2022-10-30T03:24:31"}, {"text": "Economics isn't something done by nameless groups somewhere far from home. All economic decisions are made by individuals. Individuals bear the cost of these decisions. Yes, that means you. Economics is personal. They do not set prices. We set prices.", "type": "highlight", "location": "5", "kindle_loc": "101-103", "date": "2022-10-30T03:23:01"}, {"text": "Economics isn't just about defining abstract terms like some of those I've mentioned. It's actually an exercise in philosophy! By that I mean economics impacts every aspect of your life and influences everything that you do. And I mean everything! Economics teaches that nothing is free. Costs are involved with every choice, even if the choice doesn't seem to have any bearing on money matters at all.", "type": "highlight", "location": "4", "kindle_loc": "98-101", "date": "2022-10-30T03:21:22"}, {"text": "Wrapping your mind around these ideas will help you make better sense of the economy around you and why people behave as they do in money matters (hint: it's not always rationally!).", "type": "highlight", "location": "4", "kindle_loc": "94-95", "date": "2022-10-30T03:20:21"}, {"text": "nodding off? Do you want to learn more but are turned off by the dry,", "type": "highlight", "location": "4", "kindle_loc": "85-86", "date": "2022-10-30T03:03:22"}], "sources": ["Kindle"], "isbn": "9781440593406", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "They Call It Love: The Politics of Emotional Life", "author": "Alva Gotby", "source": "Kindle", "highlights": [{"text": "the politics of reproductive labour the daily work of cooking, cleaning, doing laundry, childcare, and the social reproduction.", "type": "highlight", "location": "5", "kindle_loc": "68-68", "date": "2025-01-02T18:12:27"}, {"text": "The commodification of emotional labour has made such labour more visible, but it did not create it. By using the concept of emotional reproduction, I want to point to a broader process than the one usually described in sociological studies of emotional labour and include activities that would normally not be considered work.", "type": "highlight", "location": "10", "kindle_loc": "139-141", "date": "2024-05-27T09:38:52"}, {"text": "But rather than seeing emotional labour as a phenomenon emerging with the growing service economy, I trace a longer history of emotional reproduction as part of both waged and unwaged forms of reproductive labour.", "type": "highlight", "location": "9", "kindle_loc": "138-139", "date": "2024-05-27T09:37:39"}, {"text": "Emotional labour has been commodified â€“ it has been turned into a service that can be bought and sold.", "type": "highlight", "location": "9", "kindle_loc": "136-137", "date": "2024-05-27T09:37:13"}, {"text": "From the example of flight attendants, Hochschild draws out a theory of the importance of emotion across a number of service jobs which are increasingly central in capitalist economies in Europe and North America.", "type": "highlight", "location": "9", "kindle_loc": "135-136", "date": "2024-05-27T09:36:19"}, {"text": "Feminised forms of emotional labour are oriented towards 'affirming, enhancing, and celebrating the wellbeing and status of others'.", "type": "highlight", "location": "9", "kindle_loc": "133-134", "date": "2024-05-27T09:36:10"}, {"text": "Hochschild's theory is based on a study of flight attendants, a traditionally feminised profession that involves not only serving food and drinks but also creating a sense of safety and emotional comfort in airline passengers.", "type": "highlight", "location": "9", "kindle_loc": "131-133", "date": "2024-05-27T09:35:12"}, {"text": "Commodification is the process through which an object or a service becomes something that can be bought and sold on the market.", "type": "highlight", "location": "9", "kindle_loc": "130-131", "date": "2024-05-27T09:34:15", "notes": [{"text": "commodification", "type": "note", "location": "9", "kindle_loc": "131", "date": "2024-05-27T09:34:32"}]}, {"text": "Hochschild traces a shift in capitalist economies in which the growing service economy relies on the increased commodification of our emotional capacities.", "type": "highlight", "location": "9", "kindle_loc": "129-130", "date": "2024-05-27T09:33:45"}, {"text": "But we all have an attachment to particular ideas of what a good life should look like â€“ one that often includes the very sources of harm. We often continue to aspire to these ideals of the good life, even when they continually let us down. the concept of emotional labour, a term coined by sociologist Arlie Russell Hochschild in her 1983 book The Managed Heart: Commercialization of Human Feeling.", "type": "highlight", "location": "9", "kindle_loc": "126-128", "date": "2024-05-27T09:32:18", "notes": [{"text": "emotional labour", "type": "note", "location": "9", "kindle_loc": "128", "date": "2024-05-27T09:32:56"}]}, {"text": "Our lives under capitalism are in many ways disappointing and continually create negative feelings such as stress, resentment, depression, and loneliness.", "type": "highlight", "location": "9", "kindle_loc": "125-126", "date": "2024-05-27T09:31:40"}, {"text": "We have emotional attachments to a particular notion of the good life â€“ a normative way of life which seems to promise comfort and happiness.", "type": "highlight", "location": "9", "kindle_loc": "124-125", "date": "2024-05-27T09:31:05"}, {"text": "Emotional reproduction creates a feeling of investment in the world as it is.", "type": "highlight", "location": "9", "kindle_loc": "123-124", "date": "2024-05-27T09:30:57"}, {"text": "Emotional reproduction includes the forms of work that go into maintaining people's emotional wellbeing and their ability and willingness to continue to engage in capitalist productive labour, often despite the considerable emotional strain produced by this work.", "type": "highlight", "location": "8", "kindle_loc": "118-120", "date": "2024-05-27T09:30:21"}, {"text": "Such privatisation of the burden and cost of reproductive work as well as the construction of a low-waged service economy serve to maintain women's subordinate position in a supposedly post-feminist era in which most legal constraints on women's independent existence have been removed.", "type": "highlight", "location": "8", "kindle_loc": "114-116", "date": "2024-05-27T09:28:49"}, {"text": "But reproduction is still understood as primarily the responsibility of the family, a social unit seen as the opposite of the capitalist sphere of work â€“ our haven in a heartless world.", "type": "highlight", "location": "8", "kindle_loc": "113-114", "date": "2024-05-27T09:26:34"}, {"text": "A shift in capitalist economies meant that much of reproduction now takes place outside the home.", "type": "highlight", "location": "8", "kindle_loc": "112-113", "date": "2024-05-27T09:25:58"}, {"text": "Decades of feminist writing and agitation have begun to undo some of the privatisation of reproduction â€“ the process through which reproductive labour becomes an individual responsibility relegated to the private sphere.", "type": "highlight", "location": "8", "kindle_loc": "111-112", "date": "2024-05-27T09:25:48"}, {"text": "The task of the Marxist feminist tradition is to make this work visible in order to struggle against its current organisation.", "type": "highlight", "location": "8", "kindle_loc": "110-111", "date": "2024-05-27T09:24:52"}, {"text": "The capitalist economy is dependent on people doing this work of caring for each other either for free or for the low wages associated with reproductive service work.", "type": "highlight", "location": "7", "kindle_loc": "104-105", "date": "2024-05-27T09:23:13"}, {"text": "Reproduction occupies a contradictory position in capitalist economies. It is necessary for the continued functioning of capitalist value production yet simultaneously devalued; geared towards the preservation of people's capacity to labour yet often excluded from the waged workplace and the formal economy. It spans people's unwaged work in their homes,", "type": "highlight", "location": "7", "kindle_loc": "99-102", "date": "2024-05-27T09:22:10"}, {"text": "Reproduction is an expansive field that contains the totality of the activities that sustain the lives of people under capitalism and maintain their capacity to work.", "type": "highlight", "location": "7", "kindle_loc": "98-99", "date": "2024-05-27T09:21:32"}, {"text": "Taking up the legacy of Marxist feminist writings from the late 1960s to the early 1980s, this new wave of research and organising aims to bring theories of reproductive labour into debates on the contemporary organisation of work. This means looking beyond women's unwaged domestic labour, the focus of much of the theoretical writings from the 1970s, to include various forms of waged employment in the reproductive sphere, such as childcare, nursing, and waged domestic labour.", "type": "highlight", "location": "7", "kindle_loc": "95-98", "date": "2024-05-21T09:48:12"}, {"text": "With the recent revival of these theories, reproduction is being rediscovered as a central terrain of anti-capitalist struggle.", "type": "highlight", "location": "7", "kindle_loc": "94-95", "date": "2024-05-21T09:47:38"}, {"text": "Marxist feminism expands this understanding of capitalism to include that which has been coded as women's work â€“ often done for free and out of love.", "type": "highlight", "location": "7", "kindle_loc": "93-94", "date": "2024-05-21T09:47:12"}, {"text": "Marxism posits that capitalist society is characterised by the exploitation of the working class, whose work produces more value for the capitalist class than they receive back in the form of wages.", "type": "highlight", "location": "6", "kindle_loc": "91-93", "date": "2024-05-21T09:46:59"}, {"text": "In the past few years, there has been a revived interest in Marxist feminist thought and issues of social reproduction in both academia and activist groups.", "type": "highlight", "location": "6", "kindle_loc": "90-91", "date": "2024-05-21T09:46:53"}, {"text": "Women have been made largely responsible for the work of creating good feeling", "type": "highlight", "location": "6", "kindle_loc": "90-90", "date": "2024-05-21T09:44:44"}, {"text": "This book explores the construction of emotional needs and the material and subjective organisation of the labour that is necessary to meet them.", "type": "highlight", "location": "6", "kindle_loc": "89-90", "date": "2024-05-21T09:43:21"}, {"text": "These needs are partly grounded in the biological life of human organisms, such as our need for food and shelter. But they can only be met in historically specific ways, which are also determined by our social position.", "type": "highlight", "location": "6", "kindle_loc": "84-86", "date": "2024-05-21T09:42:41"}, {"text": "We work under conditions not of our own choosing. Most people have to work in order to meet their own needs and the needs of the people they are close to. Our working conditions are not the result of individual agency but rather stem from the social organisation of production and reproduction â€“ a system in which people's needs are met within various relations of power.", "type": "highlight", "location": "6", "kindle_loc": "82-84", "date": "2024-05-21T09:41:45", "notes": [{"text": "menarik", "type": "note", "location": "6", "kindle_loc": "84", "date": "2024-05-21T09:42:01"}]}, {"text": "I am mainly interested in the unseen everyday effort that goes into keeping most of us relatively emotionally healthy, and maybe even happy.", "type": "highlight", "location": "6", "kindle_loc": "81-82", "date": "2024-05-21T09:41:18"}, {"text": "Emotion forms an integral part of social reproduction more broadly â€“ it is a key part of reproductive work. Therefore, I propose that we call this work 'emotional reproduction'. support, I am mainly interested in the unseen everyday effort that goes into keeping most of us relatively emotionally healthy, and maybe", "type": "highlight", "location": "5", "kindle_loc": "75-76", "date": "2024-05-21T09:40:16"}, {"text": "Reproductive labour has an important emotional aspect â€“ the work of soothing children, providing company for the elderly, and maintaining intimate forms of sociality. This work is commonly known as 'love'.", "type": "highlight", "location": "5", "kindle_loc": "73-75", "date": "2024-05-21T09:39:21"}, {"text": "This work includes both generational replacement, such as pregnancy", "type": "highlight", "location": "5", "kindle_loc": "69-69", "date": "2024-05-21T09:37:46"}, {"text": "This book is about the politics of reproductive labour â€“ that is, the work that goes into maintaining and replacing the labour force and ensuring people's wellbeing.", "type": "highlight", "location": "5", "kindle_loc": "68-69", "date": "2024-05-21T09:36:02"}, {"text": "Capitalist society produces a lot of suffering, but many people work hard to alleviate one another's pain, stress, and boredom. At the same time, this work creates emotional attachments not only to other people but to the world as we know it.", "type": "highlight", "location": "5", "kindle_loc": "66-68", "date": "2024-05-21T09:34:19"}, {"text": "Without the labour of ensuring that most people feel well enough to keep going to work, capitalism could not function.", "type": "highlight", "location": "5", "kindle_loc": "65-66", "date": "2024-05-21T09:33:53"}, {"text": "The work of caring for people is an essential but disavowed and devalued aspect of capitalist societies.", "type": "highlight", "location": "5", "kindle_loc": "65-65", "date": "2024-05-21T09:32:21"}], "sources": ["Kindle"], "isbn": "9781839767043", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Legal Ontology Engineering: Methodologies, Modelling Trends, anntology of Professional Judicial Knowledge", "author": "Nuria Casellas", "source": "Kindle", "highlights": [{"text": "\"A theory of what entities can exist in the mind of a knowledgeable agent\".", "type": "highlight", "location": "24-24", "kindle_loc": null, "date": "2023-05-26T18:30:59"}, {"text": "ontologies as systematic theories about what exists", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2023-05-26T18:29:18"}, {"text": "legal theory and AI and Law could beneft from interdisciplinary research receiving mutual infuence", "type": "highlight", "location": "14-14", "kindle_loc": null, "date": "2023-05-26T18:21:29", "notes": [{"text": "interdisciplinary research", "type": "note", "location": "14", "kindle_loc": null, "date": "2023-05-26T18:22:08"}, {"text": "mutual influence", "type": "note", "location": "14", "kindle_loc": null, "date": "2023-05-26T18:23:07"}]}, {"text": "Moreover, it has been suggested that ontologies may be the \"missing link\" between legal theory and AI (Valente and Breuker 1994c).", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2023-05-26T18:18:44"}, {"text": "the consequences implied by these defnitions", "type": "highlight", "location": "11-11", "kindle_loc": null, "date": "2023-05-26T18:17:01"}, {"text": "The most well-known defnition of the AI ontology is Gruber's who defned ontology as an \"explicit specifcation of a conceptualization\" (Gruber 1993a, b). 29 A latter more complete (and nowadays most referred to) defnition by Studer et al.(1998), based on Gruber's, is \"an ontology is a formal, explicit specifcation of a shared conceptualization. \" Many other defnitions of ontology have been offered from the areas of KBS engineering and artifcial intelligence. The consequences implied by these defnitions", "type": "highlight", "location": "11-11", "kindle_loc": null, "date": "2023-05-26T18:16:14", "notes": [{"text": "AI ontology", "type": "note", "location": "11", "kindle_loc": null, "date": "2023-05-26T18:16:45"}]}, {"text": "Thus, the term ontology has been borrowed from Philosophy to be used in Computer Science and Artifcial Intelligence in more operative sense.", "type": "highlight", "location": "11-11", "kindle_loc": null, "date": "2023-05-26T18:14:56"}, {"text": "\"Ontology as a branch of philosophy is the science of what is, of the kinds and structures of objects, properties, events, processes and relations in every area of reality\" (Smith 2003). In the subfeld of computer science and information science known as Knowledge Representation", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2023-05-26T18:11:32"}, {"text": "Representation, the term \"ontology\" refers to a consensual and reusable vocabulary of identifed", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2023-05-26T18:10:44"}, {"text": "And we must fgure out tools that help us to properly manage information in concrete contexts and situations.", "type": "highlight", "location": null, "kindle_loc": null, "date": "2023-05-26T18:05:22"}, {"text": "Regulation will increasingly rely on our capability to convert massive information into structured knowledge", "type": "highlight", "location": null, "kindle_loc": null, "date": "2023-05-26T18:04:34"}, {"text": "Here lies the reason why research on human-machine interaction, legal knowledge systems and Artifcial Intelligence applications is so important for the law", "type": "highlight", "location": null, "kindle_loc": null, "date": "2023-05-26T18:04:03"}, {"text": "Jurisprudence is not only a matter of legislation, rulings and doctrine", "type": "highlight", "location": null, "kindle_loc": null, "date": "2023-05-26T18:03:27"}, {"text": "The way they are conducted now is not exactly the same as it was before, only 20 years ago.", "type": "highlight", "location": null, "kindle_loc": null, "date": "2023-05-26T18:02:27"}, {"text": "Sentencing, drafting or contracting are traditional legal tasks. However, they are nowadays performed following steps and internal processes which are already different.", "type": "highlight", "location": null, "kindle_loc": null, "date": "2023-05-26T18:02:15"}], "sources": ["Kindle"], "isbn": "9789400714960", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "How to Stop Time", "author": "Matt Haig", "source": "Kindle", "highlights": [{"text": "An existence. A book with no words.", "type": "highlight", "location": "25", "kindle_loc": "377-378", "date": "2022-11-24T00:08:21"}, {"text": "We are time's subjects, and time bids be gone .Â .Â .", "type": "highlight", "location": "25", "kindle_loc": "370-370", "date": "2022-11-24T00:07:14"}, {"text": "Even though I hadn't seen Rose since 1603 the love was still there, exactly as strong, and now it was hurting. It was hurting more than any physical pain could try to.", "type": "highlight", "location": "23", "kindle_loc": "348-349", "date": "2022-11-24T00:04:27"}, {"text": "a price we pay for love: the absorbing of another's pain as if our own. She drifted in and out of delirium.", "type": "highlight", "location": "22", "kindle_loc": "335-336", "date": "2022-11-24T00:02:10"}, {"text": "'There is a darkness that fringes everything. It is a most horrid ecstasy.' is a price we pay for love: the absorbing of another's pain as if", "type": "highlight", "location": "22", "kindle_loc": "334-335", "date": "2022-11-24T00:01:48"}, {"text": "I have been in love only once in my life. I suppose that makes me a romantic, in a sense. The idea that you have one true love, that no one else will compare after they have gone. It's a sweet idea, but the reality is terror itself. To be faced with all those lonely years after. To exist when the point of you has gone.", "type": "highlight", "location": "20", "kindle_loc": "308-311", "date": "2022-11-23T23:58:09"}, {"text": "Forever, Emily Dickinson said, is composed of nows. But how do you inhabit the now you are in? How do you stop the ghosts of all the other nows from getting in? How, in short, do you live? I am drifting away. It has been happening a lot recently. I had heard about this. Other albas had spoken about it. You reached the mid-point of your life, and the thoughts got too much. The memories swell. The headaches grow. The headache today isn't so bad, but it is there. I try to concentrate. I try to hold on to that other now, a short few seconds ago, where I was enjoying the interview. Enjoying the feeling of relative ordinariness. Or the illusion of it. There is no ordinary. Not for me. I try to concentrate. I look at Daphne as she shakes her head and laughs, but softly now, at something she doesn't disclose. Something sad, I feel, from the sudden glazing of her eyes. 'Well, Tom, I am quite impressed by you and this application, I must say.' Tom. Tom Hazard. My name â€“ my original name â€“ was Estienne Thomas Ambroise Christophe Hazard. That was the", "type": "highlight", "location": "16", "kindle_loc": "255-266", "date": "2022-11-23T23:49:03"}, {"text": "'History is people. Everyone loves history.'", "type": "highlight", "location": "14", "kindle_loc": "229-229", "date": "2022-11-23T23:42:35"}, {"text": "But the point is: history is everywhere. It's about making people realise that. It makes you understand a place.'", "type": "highlight", "location": "14", "kindle_loc": "227-228", "date": "2022-11-23T23:42:02"}, {"text": "'History isn't something you need to bring to life. History already is alive. We are history. History isn't politicians or kings and queens. History is everyone. It is everything. It's that coffee. You could explain much of the whole history of capitalism and empire and slavery just by talking about coffee. The amount of blood and misery that has taken place for us to sit here and sip coffee out of paper cups is incredible.'", "type": "highlight", "location": "14", "kindle_loc": "223-226", "date": "2022-11-23T23:40:23"}, {"text": "Al fresco French lessons. It's that kind of school.'", "type": "highlight", "location": "13", "kindle_loc": "214-214", "date": "2022-11-23T23:37:30"}, {"text": "You could never escape yourself.", "type": "highlight", "location": "8", "kindle_loc": "148-148", "date": "2022-11-15T15:44:26"}, {"text": "But I get to Santa Barbara and there I was waking up in my comfortable villa with my heart going crazy and feeling like I was trapped inside myself.", "type": "highlight", "location": "7", "kindle_loc": "127-128", "date": "2022-11-15T15:36:01"}, {"text": "Albatross Society. Brentwood was perfect for him. A", "type": "highlight", "location": "6", "kindle_loc": "109-109", "date": "2022-11-15T15:20:39"}, {"text": "Yet. That word could trap you for decades. But this time, I had a new confidence.", "type": "highlight", "location": "5", "kindle_loc": "99-100", "date": "2022-11-15T15:17:59"}, {"text": "But this time, I had a new confidence. 'Now, Hendrich, please. I want 'No,' he said, as always. 'We haven't. Not yet.' Yet. That word could trap you for decades. But", "type": "highlight", "location": "5", "kindle_loc": "99-100", "date": "2022-11-15T15:17:36"}, {"text": "Human beings, as a rule, simply don't accept things that don't fit their worldview.", "type": "highlight", "location": "4", "kindle_loc": "74-75", "date": "2022-11-15T11:21:05"}, {"text": "you will slowly lose your mind .Â .Â .' PART ONE Life Among the Mayflies Â  I am old. That is the main thing to tell you. The thing you are least likely to believe. If you saw me you would probably think I was about forty, but you would be very wrong. I am old â€“ old in the way that a tree, or a quahog clam, or a Renaissance painting is old. To give you an idea: I was born well over four hundred years ago on the third of March 1581, in my parents' room, on the third floor of a small French chÃ¢teau that used to be my home. It was a warm day, apparently, for the time of year, and my mother had asked her nurse to open all the windows. 'God smiled on you,' my mother said. Though I think she might have added that â€“ should He exist â€“ the smile had been a frown ever since. My mother died a very long time ago. I, on the other hand, did not.", "type": "highlight", "location": "2", "kindle_loc": "35-53", "date": "2022-11-15T11:01:48"}], "sources": ["Kindle"], "isbn": "9781782118619", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Reading Law: The Interpretation of Legal Texts", "author": "Antonin Scalia & Bryan A. Garner", "source": "Kindle", "highlights": [{"text": "Tenure is designed to insulate the judge from popular will, so that the judge will be more faithful to a text that may have been adopted by a political coalition that is now out of favor.", "type": "highlight", "location": "15", "kindle_loc": "321-322", "date": "2023-09-08T00:04:23"}, {"text": "A more latitudinarian approach to interpretation, by contrast, makes it hard to see when the judge has succumbed to the Dark Side of Tenureâ€”which, like the Dark Side of The Force in Star Wars, is marked by self-indulgence.", "type": "highlight", "location": "15", "kindle_loc": "319-321", "date": "2023-09-08T00:03:53"}, {"text": "Curtail does not mean \"eliminate.\" Interpretation is a human enterprise, which cannot be carried out algorithmically by an expert system on a computer. But discretion can be hedged in by rules, such as those that this book covers in detail, and misuse of these rules by a crafty or willful judge then can be exposed as an abuse of power.", "type": "highlight", "location": "14", "kindle_loc": "316-319", "date": "2023-09-07T23:59:05"}, {"text": "Democratic choice under the constitutional plan depends on interpretive methods that curtail judicial discretion.", "type": "highlight", "location": "14", "kindle_loc": "315-316", "date": "2023-09-07T23:56:38"}, {"text": "Yet in a democracy, policy-makers are supposed to be on short leashes: for the federal government two years (the House), four years (the President and his appointees), or six years (the Senate). Judges serve for 20 years or more and never face the voters.", "type": "highlight", "location": "14", "kindle_loc": "313-315", "date": "2023-09-07T23:55:49"}, {"text": "If the final decision-maker exercises significant discretion, then it rather than the legislature (or the executive) is the real author of policy.", "type": "highlight", "location": "14", "kindle_loc": "313-313", "date": "2023-09-07T23:52:22"}, {"text": "The legislature acts first, the executive branch (or private parties) second, and the judiciary third. the final decision-maker exercises significant discretion, then it rather than the legislature (or the executive) is the real author of policy.", "type": "highlight", "location": "14", "kindle_loc": "312-313", "date": "2023-09-07T23:51:29"}, {"text": "That sense may be mistakenâ€”the Law of Unintended Consequences applies to judicially created rules as much as it does to those with origins in the legislature or an agencyâ€”but the real problem lies in a transfer of authority from elected officials to those with life tenure.", "type": "highlight", "location": "14", "kindle_loc": "310-312", "date": "2023-09-07T23:51:14"}, {"text": "Direction often comes from the interpreter's sense of wise policy.", "type": "highlight", "location": "14", "kindle_loc": "310-310", "date": "2023-09-07T23:49:05"}, {"text": "If some legislators say one thing and others something else, if some interest groups favor one outcome and others something different, how does the interpreter choose which path to follow?", "type": "highlight", "location": "14", "kindle_loc": "308-310", "date": "2023-09-07T23:48:57"}, {"text": "Every legislator has an intent, which usually cannot be discovered, since most say nothing before voting on most bills; and the legislature is a collective body that does not have a mind; it \"intends\" only that the text be adopted, and statutory texts usually are compromises that match no one's first preference.", "type": "highlight", "location": "14", "kindle_loc": "305-308", "date": "2023-09-07T23:47:45"}, {"text": "Legislative intent is a fiction, a back-formation from other and often undisclosed sources.", "type": "highlight", "location": "14", "kindle_loc": "305-305", "date": "2023-09-07T23:47:20"}, {"text": "Extra materials are bound to look in multiple directions.", "type": "highlight", "location": "14", "kindle_loc": "303-303", "date": "2023-09-07T23:47:00"}, {"text": "What Chief Justice Marshall knewâ€”what this book developsâ€” is that the more the interpretive process strays outside a law's text, the greater the interpreter's discretion.", "type": "highlight", "location": "13", "kindle_loc": "302-303", "date": "2023-09-07T23:45:46"}, {"text": "This book takes the same position (Â§ 24). It is brimming with quotations from Chief Justice Marshall, all of which support a textualist approach to interpretation.", "type": "highlight", "location": "13", "kindle_loc": "300-301", "date": "2023-09-07T23:44:28"}, {"text": "He was advocating, not a departure from statutory text, or a role for extra-statutory materials, but consideration of all the enacted text rather than a subset of it.", "type": "highlight", "location": "13", "kindle_loc": "299-300", "date": "2023-09-07T23:43:53"}, {"text": "Here is the full sentence: \"Where the mind labours to discover the design of the legislature, it seizes every thing from which aid can be derived; and in such case the title claims a degree of notice, and will have its due share of consideration.\"", "type": "highlight", "location": "13", "kindle_loc": "297-299", "date": "2023-09-07T23:43:08"}, {"text": "This passage has been used to argue for resort to legislative history, the (imputed) intent of the legislators, and a dominant role for the judge's sense of whether a given reading produces good consequences (if a judge can determine what the consequences will be, often a hard task even for social scientists who can draw on data unavailable to a court making a prediction).", "type": "highlight", "location": "13", "kindle_loc": "294-297", "date": "2023-09-07T23:41:23"}, {"text": "\"Where the mind labours to discover the design of the legislature, it seizes every thing from which aid can be derived.\"", "type": "highlight", "location": "13", "kindle_loc": "292-293", "date": "2023-09-07T23:38:15"}, {"text": "The text's author, not the interpreter, gets to choose how the language will be understood and applied. The court's job is to carry out the legislative project, not to change it in conformity with the judge's view of sound policy.", "type": "highlight", "location": "13", "kindle_loc": "288-290", "date": "2023-09-07T23:36:13"}, {"text": "Some texts proclaim that they should be read \"strictly\" (i.e., narrowly); others demand a broad or general application.", "type": "highlight", "location": "13", "kindle_loc": "287-288", "date": "2023-09-07T23:35:35"}, {"text": "\"[S]trict construction . . . is not a doctrine to be taken seriously\" textualists who think that statutory language is both the start and the finish of the interpretive process.", "type": "highlight", "location": "12", "kindle_loc": "284-284", "date": "2023-09-07T23:33:15"}, {"text": "revise or even overthrow traditional notions of judicial interpretation.\" â€”William H. Rehnquist \"The Nature of Judicial Interpretation,\" in Politics and the Constitution: The", "type": "highlight", "location": "10", "kindle_loc": "239-241", "date": "2023-09-07T21:03:21"}, {"text": "\"[L]aw, without equity, though hard and disagreeable, is much more desirable for the public good, than equity without law: which would make every judge a legislator, and introduce most infinite confusion.\"", "type": "highlight", "location": "10", "kindle_loc": "233-234", "date": "2023-09-07T20:56:39"}], "sources": ["Kindle"], "isbn": "9780314275554", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "The Alignment Problem: Machine Learning and Human Values", "author": "Brian Christian", "source": "Kindle", "highlights": [{"text": "It would be the foundation for a completely new field: the project to actually build mechanisms out of these simplified versions of neurons, and see just what such \"mechanical brains\" could do.", "type": "highlight", "location": "9", "kindle_loc": "136-138", "date": "2025-12-10T19:29:38"}, {"text": "But the impact of the paperâ€”of those long conversations into the night at McCulloch's houseâ€”would be enormous, if not entirely in the way that McCulloch and Pitts envisioned.", "type": "highlight", "location": "9", "kindle_loc": "135-136", "date": "2025-12-10T19:29:21"}, {"text": "Von Neumann actually misspells it in the original text: \"Following W. S. MacCulloch [sic] and W. Pitts.\")", "type": "highlight", "location": "429", "kindle_loc": "6578-6579", "date": "2025-12-10T19:29:02"}, {"text": "Von Neumann actually misspells it in the original text: containâ€”for all its 101 pagesâ€”a single citation: McCulloch and Pitts, 1943.", "type": "highlight", "location": "429", "kindle_loc": "6578-6578", "date": "2025-12-10T19:28:42"}, {"text": "Perhaps propositional logicâ€”its ands, ors, and notsâ€”was not, ultimately, the language of the brain, or at least not in so straightforward a form.", "type": "highlight", "location": "9", "kindle_loc": "133-135", "date": "2025-12-10T19:26:12"}, {"text": "To Pitts's disappointment, the neuroscience work of the 1950s, notably a landmark study of the optic nerve of the frogâ€”done by none other than his best friend, Jerry Lettvinâ€”will show that neurons appear to be much messier than the simple \"true\" or \"false\" circuits he envisioned.", "type": "highlight", "location": "9", "kindle_loc": "131-133", "date": "2025-12-10T19:25:59"}, {"text": "They call it \"A Logical Calculus of Ideas Immanent in Nervous Activity.\" \"Because of the 'all-or-none' character of nervous activity,\" they write, \"neural events and the relations among them can be treated by means of propositional logic.", "type": "highlight", "location": "9", "kindle_loc": "125-126", "date": "2025-12-10T19:22:28"}, {"text": "There was nothing, then, that could be done with logicâ€”they start to realizeâ€”that such a \"neural network,\" so long as it was wired appropriately, could not do.", "type": "highlight", "location": "9", "kindle_loc": "123-124", "date": "2025-12-10T19:22:05"}, {"text": "A neuron with a high-enough threshold, such that it would only fire if all of its inputs did, was a physical embodiment of the logical and.", "type": "highlight", "location": "8", "kindle_loc": "122-123", "date": "2025-12-10T19:21:27"}, {"text": "They realize that a neuron with a low-enough threshold, such that it would fire if any of its inputs did, functioned like a physical embodiment of the logical or.", "type": "highlight", "location": "8", "kindle_loc": "120-122", "date": "2025-12-10T19:20:57"}, {"text": "Immediately this begins to feel, to McCulloch and Pitts, like logic: the pulse or its absence signifying on or off, yes or no, true or false. low-enough threshold, such that it would fire if any of its inputs did, functioned like a physical embodiment of the logical or.", "type": "highlight", "location": "8", "kindle_loc": "117-119", "date": "2025-12-10T19:20:05"}, {"text": "It was already known by the early 1940s that the brain is built of neurons wired together, and that each neuron has \"inputs\" (dendrites) as well as an \"output\" (axon).", "type": "highlight", "location": "8", "kindle_loc": "114-115", "date": "2025-12-10T19:19:15"}, {"text": "inseparable the \"newsboy who knew logic.\"", "type": "highlight", "location": "7", "kindle_loc": "99-99", "date": "2025-12-10T19:15:05"}, {"text": "ducks close for the night. reads the book cover to cover.", "type": "highlight", "location": "6", "kindle_loc": "84-84", "date": "2025-12-10T19:11:04"}], "sources": ["Kindle"], "isbn": "9780393635829", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Architects of Intelligence: The truth about AI from the people building it", "author": "Martin Ford", "source": "Kindle", "highlights": [{"text": "The remaining conversations in this book are generally with people who might be characterized as deep learning agnostics, or perhaps even critics.", "type": "highlight", "location": "6", "kindle_loc": "143-144", "date": "2022-11-15T16:41:52"}, {"text": "This book includes conversations with the three deep learning pioneers, Hinton, LeCun and Bengio, as well as with several other very prominent researchers at the forefront of the technology. Andrew Ng, Fei-Fei Li, Jeff Dean and Demis Hassabis have all advanced neural networks in areas like web search, computer vision, self-driving cars and more general intelligence. They are also recognized leaders in teaching, managing research organizations, and entrepreneurship centered on deep learning technology.", "type": "highlight", "location": "6", "kindle_loc": "139-143", "date": "2022-11-15T16:41:06"}, {"text": "Deep learningâ€”at least so farâ€”is the primary technology that has powered the AI revolution.", "type": "highlight", "location": "6", "kindle_loc": "139-139", "date": "2022-11-15T16:39:53"}, {"text": "In the ensuing years, deep learning has become ubiquitous.", "type": "highlight", "location": "6", "kindle_loc": "135-136", "date": "2022-11-15T16:39:43"}, {"text": "That progress became an outright revolution in 2012, when a team of Hinton's graduate students from the University of Toronto entered a major image recognition contest and decimated the competition using deep learning.", "type": "highlight", "location": "6", "kindle_loc": "134-135", "date": "2022-11-15T16:35:19"}, {"text": "Geoffrey Hinton, Yoshua Bengio and Yann LeCun. \"deep learning renaissance.\"", "type": "highlight", "location": "5", "kindle_loc": "129-129", "date": "2022-11-15T16:34:45"}, {"text": "The vast majority of the dramatic advances we've seen over the past decade or soâ€”everything from image and facial recognition, to language translation, to AlphaGo's conquest of the ancient game of Goâ€”are powered by a technology known as deep learning, or deep neural networks. Artificial neural networks, in which software roughly emulates the structure and interaction of biological neurons in the brain, date back at least to the 1950s. Simple versions of these networks are able to perform rudimentary pattern recognition tasks, and in the early days generated significant enthusiasm among researchers. By the 1960s, howeverâ€”at least in part as the direct result of criticism of the technology by Marvin Minsky, one of the early pioneers of AIâ€”neural networks fell out of favor and were almost entirely dismissed as researchers embraced other approaches.", "type": "highlight", "location": "5", "kindle_loc": "122-127", "date": "2022-11-15T16:23:55"}, {"text": "Nonetheless, what follows is a brief attempt to create a very rough road map showing how the individuals interviewed here relate to the most important recent innovations in AI research and to the challenges that lie ahead.", "type": "highlight", "location": "5", "kindle_loc": "119-120", "date": "2022-11-15T16:20:38"}, {"text": "Artificial intelligence is a broad field of study with a number of subdisciplines, and many of the researchers interviewed here have worked in multiple areas.", "type": "highlight", "location": "5", "kindle_loc": "117-118", "date": "2022-11-15T16:20:15"}, {"text": "In addition to my questions about the field of artificial intelligence and its future, I have also delved into the backgrounds, career trajectories and current research interests of each of these individuals, and I believe their diverse origins and varied paths to prominence will make for fascinating and inspiring reading.", "type": "highlight", "location": "4", "kindle_loc": "115-117", "date": "2022-11-15T16:19:37"}, {"text": "Should we worry about an AI \"arms race,\" or that other countries with authoritarian political systems, particularly China, may eventually take the lead?", "type": "highlight", "location": "4", "kindle_loc": "110-111", "date": "2022-11-15T16:18:40"}, {"text": "Will AI unleash massive economic and job market disruption, or are these concerns overhyped? Could superintelligent machines someday break free of our control and pose a genuine threat?", "type": "highlight", "location": "4", "kindle_loc": "109-110", "date": "2022-11-15T16:18:12"}, {"text": "Is there a role for government regulation?", "type": "highlight", "location": "4", "kindle_loc": "109-109", "date": "2022-11-15T16:17:59"}, {"text": "And how should we address those concerns?", "type": "highlight", "location": "4", "kindle_loc": "109-109", "date": "2022-11-15T16:17:53"}, {"text": "What risks, or threats, associated with artificial intelligence should we be genuinely concerned about?", "type": "highlight", "location": "4", "kindle_loc": "108-109", "date": "2022-11-15T16:17:39"}, {"text": "Are true thinking machinesâ€”or human-level AIâ€”a real possibility and how soon might such a breakthrough occur?", "type": "highlight", "location": "4", "kindle_loc": "107-108", "date": "2022-11-15T16:17:29"}, {"text": "What specific AI approaches and technologies are most promising, and what kind of breakthroughs might we see in the coming years?", "type": "highlight", "location": "4", "kindle_loc": "106-107", "date": "2022-11-15T16:17:20"}, {"text": "The purpose of this book is to illuminate the field of artificial intelligenceâ€”as well as the opportunities and risks associated with itâ€”by having a series of deep, wide-ranging conversations with some of the world's most prominent AI research scientists and entrepreneurs. Many of these people have made seminal contributions that directly underlie the transformations we see all around us; others have founded companies that are pushing the frontiers of AI, robotics and machine learning.", "type": "highlight", "location": "3", "kindle_loc": "97-100", "date": "2022-11-15T16:13:05"}, {"text": "The list goes on and on, and it is becoming evident that AI is poised to become one of the most important forces shaping our world. Unlike more specialized innovations, artificial intelligence is becoming a true general-purpose technology. In other words, it is evolving into a utilityâ€”not unlike electricityâ€”that is likely to ultimately scale across every industry, every sector of our economy, and nearly every aspect of science, society and culture.", "type": "highlight", "location": "2", "kindle_loc": "83-86", "date": "2022-11-15T16:07:39"}], "sources": ["Kindle"], "isbn": "9781789131512", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Terdidik: Sebuah Memoar", "author": "Tara Westover", "source": "Kindle", "highlights": [{"text": "Itu berarti bahwa aku bukan putri yang dibesarkannya, putri yang beriman. Aku sudah berusaha menjual hak asasiku untuk semangkuk sup.", "type": "highlight", "location": "117-117", "kindle_loc": null, "date": "2025-05-04T09:40:12"}, {"text": "''ku ingin bersekolah.\"", "type": "highlight", "location": "116-116", "kindle_loc": null, "date": "2025-05-04T09:39:17"}, {"text": "Aku berhenti berteriak pada Ayah untuk tidak melemparkannya. Sebaliknya, aku berdoa.", "type": "highlight", "location": "112-112", "kindle_loc": null, "date": "2025-05-04T09:29:20"}, {"text": "Keterampilan yang kupelajari adalah yang terpenting, kesabaran untuk membaca hal-hal yang belum bisa kupahami.", "type": "highlight", "location": "111-111", "kindle_loc": null, "date": "2025-05-04T09:24:07"}, {"text": "Dia betul-betul sangat ingin membaca ensiklopedia itu.", "type": "highlight", "location": "110-110", "kindle_loc": null, "date": "2025-05-04T09:20:31"}, {"text": "Ibu selalu bilang kami boleh bersekolah kalau kami mau. Kami hanya harus bertanya pada Ayah, katanya. Lalu kami boleh pergi. Tapi aku tidak bertanya. Ada sesuatu di garis keras wajah Ayah, dalam desahan pelan pada ajakan yang dia buat setiap pagi sebelum dia memulai doa keluarga, yang membuatku berpikir keingintahuanku adalah pencabulan, penghinaan terhadap semua yang telah dia korbankan untuk membesarkanku.", "type": "highlight", "location": "108-108", "kindle_loc": null, "date": "2025-05-04T09:17:55"}, {"text": "Kadang-kadang terjadi dalam suatu keluarga: satu anak yang tidak cacak, ritmenya tidak selaras, iramanya diatur pada nada yang salah. Dalam keluarga kami, itu Tyler. Dia berdansa waltz sementara", "type": "highlight", "location": "81-81", "kindle_loc": null, "date": "2025-05-04T07:57:13"}, {"text": "Tak ada yang lebih lucu dari kehidupan nyata, percayalah.", "type": "highlight", "location": "68-68", "kindle_loc": null, "date": "2025-05-04T07:31:47"}, {"text": "Bagaimana paranoia dan fundamentalisme telah mengukir hidupku, telah merampas orang-orang yang kupedulikan dan kusayangi dan hanya menyisakan gelar dan sertifikat yang memberikan nuansa kehormatan bagiku", "type": "highlight", "location": "63-63", "kindle_loc": null, "date": "2025-05-04T07:23:03"}], "sources": ["Kindle"], "isbn": "9786020650357", "asin": null, "cover_url": null, "wiki": "Educated_(memoir)", "gr_id": null}, {"title": "Memes in Digital Culture", "author": "Limor Shifman", "source": "Kindle", "highlights": [{"text": "Internet users are on to something, and researchers should follow.", "type": "highlight", "location": "9", "kindle_loc": "124-124", "date": "2024-11-12T00:22:24"}, {"text": "This book is a first step in bridging the yawning gap between (skeptic) academic and (enthusiastic) popular discourse about memes.", "type": "highlight", "location": "8", "kindle_loc": "123-124", "date": "2024-11-12T00:22:16"}, {"text": "Another fundamental attribute of Internet memes is intertextuality: memes often relate to each other in complex, creative, and surprising ways. it also demonstrates that this new arena of bottom-up expression can blend pop culture, politics, and participation in unexpected ways.", "type": "highlight", "location": "8", "kindle_loc": "114-115", "date": "2024-11-12T00:20:06"}, {"text": "a central attribute of Internet memes is their sparking of user-created derivatives articulated as parodies, remixes, or mashups.", "type": "highlight", "location": "8", "kindle_loc": "111-112", "date": "2024-11-12T00:19:19"}, {"text": "As illustrated by the Gangnam Style case, a central attribute a central attribute of Internet memes", "type": "highlight", "location": "8", "kindle_loc": "111-112", "date": "2024-11-12T00:18:25"}, {"text": "In the vernacular discourse of netizens, the tag \"Internet meme\" is commonly applied to describe the propagation of items such as jokes, rumors, videos, and websites from person to person via the Internet.", "type": "highlight", "location": "8", "kindle_loc": "110-111", "date": "2024-11-12T00:18:03"}, {"text": "The term \"meme\" was coined by Richard Dawkins in 1976 to describe small units of culture that spread from person to person by copying or imitation.", "type": "highlight", "location": "7", "kindle_loc": "107-108", "date": "2024-11-12T00:14:49"}, {"text": "And why do some of these amateur imitations attract millions of viewers? as an Internet meme.", "type": "highlight", "location": "7", "kindle_loc": "105-105", "date": "2024-11-12T00:14:27"}, {"text": "Why are so many people investing so much effort in imitating it?", "type": "highlight", "location": "7", "kindle_loc": "104-105", "date": "2024-11-12T00:14:15"}, {"text": "How did such a bizarre piece of culture become so successful?", "type": "highlight", "location": "7", "kindle_loc": "104-104", "date": "2024-11-12T00:14:07"}], "sources": ["Kindle"], "isbn": "9780262525435", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "What Is a Thought: The Ontology of Thinking", "author": "Dr. Thomas Stark", "source": "Kindle", "highlights": [{"text": "Collective thinking is what most people can't grasp at all. They have no idea they are doing it.", "type": "highlight", "location": "5-5", "kindle_loc": null, "date": "2023-06-16T20:09:14"}, {"text": "This universe is a giant thought, divided into separate thinking cells called monads (or souls, to use the religious jargon), which can think individually or collectively.", "type": "highlight", "location": "5-5", "kindle_loc": null, "date": "2023-06-16T20:08:54"}, {"text": "Whatever you may believe thoughts are, you are wrong. It's because you don't know what a thought is that you mistake certain things for non-thoughts when they are actually thoughts just like everything else.", "type": "highlight", "location": "5-5", "kindle_loc": null, "date": "2023-06-16T20:07:39"}, {"text": "How would you recognize whether or not something is a thought if you can't define what a thought is, if you have no idea what the range of a thought is, and all the different ways in which it might manifest itself?", "type": "highlight", "location": "5-5", "kindle_loc": null, "date": "2023-06-16T20:04:13"}, {"text": ", this is ipso facto a universe of thoughts", "type": "highlight", "location": "5-5", "kindle_loc": null, "date": "2023-06-16T19:58:09"}, {"text": "defined by our thoughts (without which we would be mindless nothings), this is ipso facto", "type": "highlight", "location": "5-5", "kindle_loc": null, "date": "2023-06-16T19:54:27"}, {"text": "It seems objectively unreasonable that it should, and yet it does.\" â€“ David", "type": "highlight", "location": "213-213", "kindle_loc": null, "date": "2023-04-23T09:49:24"}], "sources": ["Kindle"], "isbn": null, "asin": null, "cover_url": "https://m.media-amazon.com/images/S/compressed.photo.goodreads.com/books/1502217235i/35964969.jpg", "wiki": null, "gr_id": "35964969"}, {"title": "Educated: A Memoir", "author": "Tara Westover", "source": "Kindle", "highlights": [{"text": "Mother had always said we could go to school if we wanted. We just had to ask Dad, she said. Then we could go. But I didn't ask. There was something in the hard line of my father's face, in the quiet sigh of supplication he made every morning before he began family prayer, that made me think my curiosity was an obscenity, an affront to all he'd sacrificed to raise me.", "type": "highlight", "location": "75", "kindle_loc": "1143-1145", "date": "2025-05-04T09:55:46"}, {"text": "If Dad came through again, a snarl would sound through the house, and Mother would have to sit through a lecture on leaving lights on in empty rooms. She never scolded me, which makes me wonder if she did know where Richard was. If I couldn't get back down to turn on the light, Richard would pull the book to his nose and read in the dark; he wanted to read that badly. He wanted to read the encyclopedia that badly.", "type": "highlight", "location": "76", "kindle_loc": "1158-1161", "date": "2025-05-04T09:48:45"}, {"text": "Our lives were a cycleâ€”the cycle of the day, the cycle of the seasonsâ€”circles of perpetual change that, when complete, meant nothing had changed at all.", "type": "highlight", "location": "6", "kindle_loc": "146-147", "date": "2023-01-15T16:12:15"}, {"text": "but at this moment, according to the state of Idaho and the federal government, I do not exist. rhythms in which change was never fundamental, only cyclical.", "type": "highlight", "location": "5", "kindle_loc": "141-142", "date": "2023-01-15T16:10:32"}, {"text": "I believe finally, that education must be conceived as a continuing reconstruction of experience; that the process and the goal of education are one and the same thing.", "type": "highlight", "location": "4", "kindle_loc": "108-109", "date": "2022-11-02T00:38:49"}, {"text": "The past is beautiful because one never realises an emotion at the time. It expands later, & thus we don't have complete emotions about the present, only about the past.", "type": "highlight", "location": "4", "kindle_loc": "105-106", "date": "2022-11-02T00:37:23"}], "sources": ["Kindle"], "isbn": "9780399590504", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Information Feudalism: Who Owns the Knowledge Economy?", "author": "Peter Drahos & John Braithwaite", "source": "Kindle", "highlights": [{"text": "Aside from the fieldwork data, this book overlaps with Global Business Regulation in other ways. In that book one of our conclusions", "type": "highlight", "location": "150-151", "kindle_loc": "150-151", "date": "2022-10-31T00:32:21"}, {"text": "During data, this book overlaps with Global Business Regulation in other ways. In that book one of our conclusions was that big business sovereignty over the regulatory standard-setting process often results in the regulation of markets,", "type": "highlight", "location": "158-158", "kindle_loc": "158-158", "date": "2022-10-22T21:26:17"}, {"text": "Our purpose in conducting so many interviews has been to reveal what the formal language of international intellectual property agreements does not: the informal dynamic of power that determines the choice of words, their meaning and subsequent utilization.", "type": "highlight", "location": "148-150", "kindle_loc": "148-150", "date": "2022-10-19T12:33:20"}, {"text": "Many of the regulatory standards that have a global reach in our world are shaped by informal negotiations of which no written record is made.", "type": "highlight", "location": "147-148", "kindle_loc": "147-148", "date": "2022-10-19T12:30:35"}], "sources": ["Kindle"], "isbn": "9781853839177", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Grand Transitions: How the Modern World Was Made", "author": "Vaclav Smil", "source": "Kindle", "highlights": [{"text": "This book recounts how we got to this point in human evolution, how the grand transitions brought about today's quotidian realities, which are so far beyond yesterday's imaginationsâ€”yet whose benefits are still to reach billions of people in less privileged societies even as the advances we have already achieved imperil the integrity of the biosphere.", "type": "highlight", "location": "3", "kindle_loc": "112-114", "date": "2022-11-05T12:52:41"}, {"text": "the history of these transitions in population, agriculture, energy, economies, and environments,", "type": "highlight", "location": "3", "kindle_loc": "86-86", "date": "2022-11-05T12:48:16"}, {"text": "the five fundamental transitions whose interactions have created the modern world: the eponymous Grand Transitions.", "type": "highlight", "location": "3", "kindle_loc": "84-85", "date": "2022-11-05T12:46:07"}, {"text": "advances, and diffusion and describe their trajectories,", "type": "highlight", "location": "3", "kindle_loc": "88-88", "date": "2022-10-24T00:22:41"}], "sources": ["Kindle"], "isbn": "9780190060664", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "The Midnight Library: A Novel", "author": "Matt Haig", "source": "Kindle", "highlights": [{"text": "pulled out of two days before. no new followers, no friend requests. She was antimatter,", "type": "highlight", "location": "16", "kindle_loc": "323-323", "date": "2022-11-10T11:25:23"}, {"text": "When she thought about it â€“ and increasingly she had been thinking about it â€“ Nora was only able to think of herself in terms of the things she wasn't. The things she hadn't been able to become. And there really were quite a lot of things she hadn't become. The regrets which were on permanent repeat in her mind.", "type": "highlight", "location": "32", "kindle_loc": "580-582", "date": "2022-11-02T01:27:35"}, {"text": "It was a familiar feeling. This feeling of being incomplete in just about every sense. An unfinished jigsaw of a human. Incomplete living and incomplete dying.", "type": "highlight", "location": "32", "kindle_loc": "575-576", "date": "2022-11-02T01:26:21"}, {"text": "fly-by.' 'Is he okay?' Ravi paused. Nora", "type": "highlight", "location": "17", "kindle_loc": "346-348", "date": "2022-11-02T01:18:27"}], "sources": ["Kindle"], "isbn": "9780525559474", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Norwegian Wood", "author": "Haruki Murakami", "source": "Kindle", "highlights": [{"text": "deserted. I would stare at the grains of light suspended in that silent space, struggling to see into my own heart. What did I want? And what did others want from me? But I could never find the answers.", "type": "highlight", "location": "36", "kindle_loc": "521-523", "date": "2022-11-27T20:35:08"}, {"text": "Becoming serious was not the same thing as approaching truth, I sensed, however vaguely.", "type": "highlight", "location": "31", "kindle_loc": "449-449", "date": "2022-11-27T20:33:27"}], "sources": ["Kindle"], "isbn": "9780307744661", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Right to Privacy: Origins and Influence of a Nineteenth-Century Idea, The", "author": "Megan Richardson", "source": "Kindle", "highlights": [{"text": "BÃ¼rgerliches Gesetzbuch (BGB)", "type": "highlight", "location": null, "kindle_loc": null, "date": "2022-10-23T21:08:27"}], "sources": ["Kindle"], "isbn": "9781108411684", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "American Prometheus: The Triumph and Tragedy of J. Robert Oppenheimer", "author": "Kai Bird & Martin J. Sherwin", "source": "Kindle", "highlights": [{"text": "When they weren't surviving on plain peanut butter, Robert introduced them to nasi goreng, an exceedingly spicy Indo-Dutch dish that Else Uhlenbeck had taught him to cook in the Netherlands.", "type": "highlight", "location": "111", "kindle_loc": "1706-1708", "date": "2023-07-25T06:03:36"}], "sources": ["Kindle"], "isbn": "9780375726262", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Oxford Handbook of Police and Policinge", "author": "Michael D. Reisig & Robert J. Kane", "source": "Kindle", "highlights": [{"text": "Atlantic identifed a host of challenges facing the criminal justice system including the police.", "type": "highlight", "location": "3-3", "kindle_loc": null, "date": "2022-10-23T02:55:13"}], "sources": ["Kindle"], "isbn": "9780199843886", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Legal Tech, Smart Contracts and Blockchain", "author": "Marcelo Corrales & Mark Fenwick & Helena Haapio", "source": "Kindle", "highlights": [{"text": "disciplines of legal studies, but is tied together by a focus on deepening our understanding of the various responses to technological, economic and social change. This volume constitutes the result of a joint cooperative effort drawing on the extensive global network of three academic institutions: The Institute of European and American Studies, part of the Academia Sinica (Taipei, Taiwan), the Graduate School of Law, part of Kyushu University (Fukuoka, Japan) and the School of Accounting and Finance, Business Law, part of the University of Vaasa (Vaasa, Finland). Contributors to this bookâ€”including", "type": "highlight", "location": null, "kindle_loc": null, "date": "2022-10-23T03:07:53"}], "sources": ["Kindle"], "isbn": "9789811360862", "asin": null, "cover_url": "https://media.springernature.com/full/springer-static/cover-hires/book/978-981-13-6086-2?as=webp", "wiki": null, "gr_id": "44584470"}, {"title": "Repetition", "author": "Peter Handke", "source": "Kindle", "highlights": [{"text": "Klagenfurt,", "type": "highlight", "location": "2", "kindle_loc": "31-31", "date": "2022-12-25T15:36:12"}], "sources": ["Kindle"], "isbn": "9780241457689", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Frank Ramsey: A Sheer Excess of Powers", "author": "Cheryl Misak", "source": "Kindle", "highlights": [{"text": "copyright holders and obtain permission to quote from all material under copyright. (For permission to reproduce copyrighted images, see List of Illustrations.) I gratefully acknowledge the following. Stephen Burch granted me permission to", "type": "highlight", "location": null, "kindle_loc": null, "date": "2025-01-08T05:22:46"}], "sources": ["Kindle"], "isbn": "9780198755357", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}];

let S = { source: "all", book: null, query: "", view: "list" };

// â”€â”€ Helpers â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Map internal source values to display labels.
function srcLabel(s) { return s === "Books" ? "Apple Books" : s; }

function esc(s) {
  return String(s)
    .replace(/&/g,"&amp;").replace(/</g,"&lt;")
    .replace(/>/g,"&gt;").replace(/"/g,"&quot;");
}
function hlText(text, q) {
  if (!q) return esc(text);
  const rx = new RegExp(q.replace(/[.*+?^${}()|[\]\\]/g,"\\$&"), "gi");
  return esc(text).replace(rx, m => `<mark>${m}</mark>`);
}
function fmtDate(d) {
  if (!d) return "";
  // Handle both "YYYY-MM-DD" and "YYYY-MM-DDTHH:MM:SS" (Kindle full datetime).
  const datePart = d.substring(0, 10);
  const [y,m,day] = datePart.split("-");
  const M = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"];
  return `${M[+m-1]} ${+day}, ${y}`;
}
function filtered() {
  return ALL_BOOKS.filter(b => S.source === "all" || b.sources.includes(S.source));
}

// â”€â”€ Render sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderSidebar() {
  const books = filtered();
  document.getElementById("book-list").innerHTML = books.map(b => {
    const pips  = b.sources.map(s =>
      `<span class="pip ${s === "Kindle" ? "pip-kindle" : "pip-books"}"></span>`
    ).join("");
    const active = (!S.query && S.book === b.title) ? " active" : "";
    return `<div class="book-item${active}" data-t="${esc(b.title)}">
      <div class="book-title">${esc(b.title)}</div>
      <div class="book-meta">
        ${pips}
        <span class="book-count">${b.highlights.length}&thinsp;items</span>
      </div>
    </div>`;
  }).join("");

  document.getElementById("book-list").querySelectorAll(".book-item").forEach(el => {
    el.addEventListener("click", () => {
      S.book  = el.dataset.t;
      S.query = "";
      document.getElementById("search").value = "";
      // Always switch to list view when selecting a book (handles tapping from
      // hamburger sidebar while in gallery mode â€” ensures highlights are shown).
      _setView("list");
      _closeSidebar();
      render();
    });
  });
}

// â”€â”€ Card â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function mkCard(h, q, bookTitle, bookAuthor) {
  const isNote = h.type === "note";
  const qmark  = isNote ? "&#10002;" : "â€œ";
  // Render notes that are attached to this highlight card.
  const notesHtml = (h.notes && h.notes.length > 0)
    ? `<div class="card-notes">${h.notes.map(n =>
        `<div class="card-note-item">
          <span class="card-note-icon">&#9998;</span>
          <span class="card-note-text">${hlText(n.text, q)}</span>
        </div>`
      ).join("")}</div>`
    : "";
  const titleBdg = bookTitle
    ? `<span class="card-title-bdg">
        <span class="card-title-bdg-t" title="${esc(bookTitle)}">${esc(bookTitle)}</span>
        ${bookAuthor ? `<span class="card-title-bdg-a" title="${esc(bookAuthor)}">${esc(bookAuthor)}</span>` : ""}
      </span>`
    : "";
  return `<div class="card${isNote ? " card-note" : ""}">
    <div class="card-qm">${qmark}</div>
    <div class="card-text">${hlText(h.text, q)}</div>
    ${notesHtml}
    <div class="card-foot">
      ${titleBdg}
      ${h.location ? `<span class="card-loc">p.â€¯${h.location}</span>` : ""}
      ${isNote     ? `<span class="card-loc">note</span>` : ""}
      ${h.date     ? `<span class="card-date">${fmtDate(h.date)}</span>` : ""}
    </div>
  </div>`;
}

// â”€â”€ Book view â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderBook(book) {
  const srcBadges = book.sources.map(s => {
    const bc = s === "Kindle" ? "badge-kindle" : "badge-books";
    return `<span class="badge ${bc}">${srcLabel(s)}</span>`;
  }).join("");
  // Notes are now embedded inside highlight cards, not standalone items.
  const notes = book.highlights.reduce((s, h) => s + (h.notes ? h.notes.length : 0), 0);
  const hls   = book.highlights.length;
  const hue   = _titleHue(book.title);
  const hue2  = (hue + 40) % 360;
  document.getElementById("main").innerHTML = `
    <div class="book-hd">
      <div class="book-hd-cover"
           data-t="${esc(book.title)}"
           data-a="${esc(book.author || "")}"
           data-isbn="${esc(book.isbn || "")}"
           data-asin="${esc(book.asin || "")}"
           data-cover-url="${esc(book.cover_url || "")}"
           data-wiki="${esc(book.wiki || "")}"
           data-gr-id="${esc(book.gr_id || "")}"
           style="background:linear-gradient(155deg,hsl(${hue},30%,28%) 0%,hsl(${hue2},42%,18%) 100%)">
        <img class="gallery-cover-img" src="" alt="">
      </div>
      <div class="book-hd-meta">
        <div class="book-hd-title">${esc(book.title)}</div>
        ${book.author ? `<div class="book-hd-author">${esc(book.author)}</div>` : ""}
        <div class="book-hd-badges">
          ${srcBadges}
          ${hls   > 0 ? `<span class="badge badge-count">${hls}&thinsp;highlight${hls!==1?"s":""}</span>` : ""}
          ${notes > 0 ? `<span class="badge badge-note">${notes}&thinsp;note${notes!==1?"s":""}</span>` : ""}
        </div>
      </div>
    </div>
    <div class="cards">${book.highlights.map(h => mkCard(h, "", book.title, book.author)).join("")}</div>`;
  _fetchCover(document.querySelector(".book-hd-cover"));
}

// â”€â”€ Search view â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderSearch(q) {
  const lq = q.toLowerCase();

  const groups = filtered().map(b => {
    const titleHit     = b.title.toLowerCase().includes(lq) ||
                         (b.author && b.author.toLowerCase().includes(lq));
    // Highlights whose own text matches the query
    const hlHits       = b.highlights.filter(h => h.text.toLowerCase().includes(lq));
    // Parent highlights whose note text matches but whose own text does NOT.
    // Stored as highlight objects (deduplicated) so the full highlight + note
    // context is shown â€” not just the isolated note.
    const noteOnlyHits = [];
    b.highlights.forEach(h => {
      if (!h.text.toLowerCase().includes(lq) && h.notes &&
          h.notes.some(n => n.text.toLowerCase().includes(lq))) {
        noteOnlyHits.push(h);
      }
    });
    return { book: b, hlHits, noteOnlyHits, titleHit };
  }).filter(g => g.titleHit || g.hlHits.length > 0 || g.noteOnlyHits.length > 0);

  if (!groups.length) {
    document.getElementById("main").innerHTML = `<div class="empty">
      <div class="empty-glyph">&ldquo;&rdquo;</div>
      <div class="empty-label">No results for &ldquo;${esc(q)}&rdquo;</div>
    </div>`;
    return;
  }

  const titleGroups = groups.filter(g =>  g.titleHit);
  const textGroups  = groups.filter(g => !g.titleHit);

  // Title-only: book name/author matched but zero hl or note text matched
  // â†’ show a large clickable book card, not a wall of unrelated highlights
  const titleOnlyGroups = titleGroups.filter(g => g.hlHits.length === 0 && g.noteOnlyHits.length === 0);
  // Title+content: title matched AND some hl/note text also matched
  const titlePlusGroups = titleGroups.filter(g => g.hlHits.length > 0  || g.noteOnlyHits.length > 0);

  // Large book card for title-only results
  function sgBookCardHtml(g) {
    const hue  = _titleHue(g.book.title);
