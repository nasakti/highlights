nce is not the enemy of religion, but is instead a new religion, a new source of meaning, with its own priests, rituals, sacred texts, and life-guiding values and ideals.", "type": "highlight", "location": "55-55", "kindle_loc": null, "date": "2025-01-10T03:58:38"}, {"text": "even if that fervor did not remain attached to any particular religion.", "type": "highlight", "location": "55-55", "kindle_loc": null, "date": "2025-01-10T03:57:43"}, {"text": "In this way we maintained our religious even if that fervor did not remain attached to any particular religion", "type": "highlight", "location": "55-55", "kindle_loc": null, "date": "2025-01-10T03:57:25"}, {"text": "When God no longer fulfilled the role of the superhuman source of meaning in our lives, we did not try to give our lives meaning on our own, but instead merely sought out new superhuman sources of meaning.", "type": "highlight", "location": "55-55", "kindle_loc": null, "date": "2025-01-10T03:57:19"}, {"text": "God is still invoked, but \"God\" does not mean what it used to mean but as a reflex rather than as a meaningful act though our nihilism \"killed\" God we have not abandoned the role that God played in society", "type": "highlight", "location": "55-55", "kindle_loc": null, "date": "2025-01-10T03:55:34"}, {"text": "priestly according to Nietzsche the result of this increasing nihilism is that society and society's values come to feel increasingly meaningless", "type": "highlight", "location": "55", "kindle_loc": null, "date": "2025-01-10T03:54:20"}, {"text": "By making the sick sicker, the priests only made the nihilistic more nihilistic.", "type": "highlight", "location": "55-55", "kindle_loc": null, "date": "2025-01-08T19:49:42"}, {"text": "These priestly medications thus helped to numb the sick, but this numbness only produced more nihilism, for numbness, like asceticism, is a rejection of life.", "type": "highlight", "location": "54-54", "kindle_loc": null, "date": "2025-01-08T19:47:54"}, {"text": "It is the use of these methods that Nietzsche identifies as having prevented the destruction of society, but at the cost of having worsened our nihilism. thus likens the priests to bad doctors. The priests recognized", "type": "highlight", "location": "54-54", "kindle_loc": null, "date": "2025-01-08T19:46:48"}, {"text": "Genealogy five of these methods: self-hypnosis, mechanical activity, petty pleasures, herd formation, and orgies of feeling. 25 Self-hypnosis is a way to avoid", "type": "highlight", "location": "52", "kindle_loc": null, "date": "2025-01-08T19:41:19"}, {"text": "These methods aimed to again channel humanity's destructive impulses toward constructive activities, like destroying oneself rather than God or society.", "type": "highlight", "location": "52-52", "kindle_loc": null, "date": "2025-01-08T19:40:54"}, {"text": "If the slaves hated the masters for their lowly existence, they had all the more reason to hate God, particularly as the destruction of the masters did not turn them into masters, but instead turned all of humanity into slaves. For", "type": "highlight", "location": "52-52", "kindle_loc": null, "date": "2025-01-08T19:37:22"}, {"text": "The idea of God served to convert the masters and to create a civilized society, but the idea that God is all-powerful and all-knowingâ€”an idea which was necessary to perpetuate the repression necessary to preserve societyâ€”could not ultimately sustain itself, as the repressed were eventually led to see God as nothing but the one to blame for their repression.", "type": "highlight", "location": "52-52", "kindle_loc": null, "date": "2025-01-08T19:33:48"}, {"text": "ToWhat Is the Hstory of Nihilism? 51 make God responsible for everything is to make humanity responsible for nothing, which is to make human existence meaningless, which is to make God's judgment of our existence meaningless, which is to make God's existence meaningless.", "type": "highlight", "location": "51-51", "kindle_loc": null, "date": "2025-01-08T19:32:51"}, {"text": "It was because Christianity inspires such questions that Nietzsche associates nihilism both with the claim that \"God is dead\"23 and with the claim that \"the highest values devalue themselves.\"", "type": "highlight", "location": "51-51", "kindle_loc": null, "date": "2025-01-08T19:31:43"}, {"text": "For why would God create such a prison? If God was good, then why torture his creations? And if God is all-knowing, why would God need to test his creations?", "type": "highlight", "location": "51-51", "kindle_loc": null, "date": "2025-01-08T19:30:43"}, {"text": "But it was also the case that the more powerful God became, the more contradictory the idea of God became.", "type": "highlight", "location": "51-51", "kindle_loc": null, "date": "2025-01-08T19:30:25"}, {"text": "The key difference though is that, with Christianity, we humans know who has imprisoned us, that our jailer is a good and perfect God, a God who created this prison even though its only purpose seems to be to test whether the prisoners can get released for good behavior.", "type": "highlight", "location": "51-51", "kindle_loc": null, "date": "2025-01-08T19:29:59"}, {"text": "In other words, whether one is a follower of Socrates or of Jesus, humans are to be understood as prisoners, forced to live meaningless lives in a meaningless world.", "type": "highlight", "location": "51-51", "kindle_loc": null, "date": "2025-01-08T19:29:41"}, {"text": "nihilism In other words, whether one is a follower of Socrates or of Jesus, humans are to be understood as prisoners, forced to live meaningless lives in a meaningless world", "type": "highlight", "location": "51", "kindle_loc": null, "date": "2025-01-08T19:28:29"}, {"text": "The elevation of the supernatural and the reduction of the natural the primary causes", "type": "highlight", "location": "50-50", "kindle_loc": null, "date": "2025-01-08T19:28:13"}, {"text": "Living in the shadow of the masters forced the slaves to become clever enough to defeat the masters, but living in the shadow of an omnipotent supernatural being forced members of society to become repressed enough to be judged worthy of enjoying life after death.", "type": "highlight", "location": "50-50", "kindle_loc": null, "date": "2025-01-08T19:27:45"}, {"text": "Karl Marx \"Alienated Labor\" (1844) the more powerful God became, the less powerful humanity became", "type": "highlight", "location": "50-50", "kindle_loc": null, "date": "2025-01-08T19:25:37"}, {"text": "Marx similarly pointed out in his essay \"Alienated Labor\"", "type": "highlight", "location": "50-50", "kindle_loc": null, "date": "2025-01-08T19:25:27"}, {"text": "With the conversion of the masters to Christianity, it was God who became this symbol of fear and admiration.", "type": "highlight", "location": "50-50", "kindle_loc": null, "date": "2025-01-08T19:25:21"}, {"text": "The masters represented what humans could achieve, and thus they provoked fear at the same time that they provoked admiration.", "type": "highlight", "location": "50-50", "kindle_loc": null, "date": "2025-01-08T19:24:52"}, {"text": "Likening himself to a cultural physician, Nietzsche diagnoses this nihilistic sickness that he sees all around himself.", "type": "highlight", "location": "49-49", "kindle_loc": null, "date": "2025-01-08T05:13:09"}, {"text": "But our survival has been achieved by encouraging us to avoid living. It is for this reason that Nietzsche argues that the priests replaced the danger of the masters with the disease of nihilism.", "type": "highlight", "location": "49-49", "kindle_loc": null, "date": "2025-01-08T05:12:51"}, {"text": "an aim which just happens to be shared by both Christianity and by Kantianism", "type": "highlight", "location": "49-49", "kindle_loc": null, "date": "2025-01-08T05:11:10"}, {"text": "The will to power is thus another way of saying the will to will, as seeking power has no purpose other than the ability to seek more power. which we can now see means being safe from human instincts, safe from human nature, safe from human life", "type": "highlight", "location": "47-47", "kindle_loc": null, "date": "2025-01-08T05:04:08"}, {"text": "Yet, as Nietzsche points out, human nature is much more animalistic than monastic, for which reason trying to live a moral life requires that we try to live unnaturally, that we try to live lives that are contrary to life.", "type": "highlight", "location": "47-47", "kindle_loc": null, "date": "2025-01-08T05:02:07"}, {"text": "self-aggrandizing Yet, as Nietzsche points out, human nature is much more animalistic than monastic, for which reason trying to live a moral life requires that we try to live unnaturally, that we try to live lives that are contrary to", "type": "highlight", "location": "47-47", "kindle_loc": null, "date": "2025-01-08T05:00:43"}, {"text": "Thus, for Nietzsche it is not an accident that the German word \"Schuld\" means both guilt and debt.", "type": "highlight", "location": "47-47", "kindle_loc": null, "date": "2025-01-08T04:57:29"}, {"text": "This self-cruelty is what became known as \"guilt,\" or what Nietzsche also describes as \"the bad conscience,\"20 and it was by inventing guilt that the priests were able to maintain society.", "type": "highlight", "location": "46-46", "kindle_loc": null, "date": "2025-01-08T04:55:24"}, {"text": "acted upon", "type": "highlight", "location": "46-46", "kindle_loc": null, "date": "2025-01-08T04:54:27"}, {"text": "According to Nietzsche, memory, rationality, promise keeping, and guilt are not natural, but are rather the products of centuries of punishment and torture, not unlike how scientists use pain to condition lab animals to act rationally, to safely navigate the maze the scientists constructed for them.", "type": "highlight", "location": "46-46", "kindle_loc": null, "date": "2025-01-08T04:49:46"}, {"text": "With the conversion of the masters, it was possible for masters and slaves to live together and form a society. which led to the idea that being \"moral\" required learning how to repress one's instincts the priests use what Nietzsche calls \"the instruments of culture\" in order to teach society how to think and not act the priests developed in humanity the ability to remember, to reason, to make promises, and, most importantly, to feel guilty", "type": "highlight", "location": "45-45", "kindle_loc": null, "date": "2025-01-08T04:47:09"}, {"text": "It was this portrayal which, according to Nietzsche, allowed the slaves to use Jesus as \"bait\" to convert the masters to the slave religion of Judaism by simply rebranding it as \"Christianity. \"", "type": "highlight", "location": "45-45", "kindle_loc": null, "date": "2025-01-08T04:46:59"}, {"text": "wager ushering in redemption", "type": "highlight", "location": "45", "kindle_loc": null, "date": "2025-01-08T04:43:30"}, {"text": "This perhaps helps to explain why religious art seems to be far more consumed with depictions of Hell than of Heaven.", "type": "highlight", "location": "44-44", "kindle_loc": null, "date": "2025-01-08T04:41:55"}, {"text": "Nietzsche's answer to the question of how slave morality won is that the slaves did not defeat the masters by destroying them, but by converting them.", "type": "highlight", "location": "44-44", "kindle_loc": null, "date": "2025-01-05T22:15:01"}, {"text": "improbable nerds becoming more cool than jocks we cannot know who we are and why we value what we value", "type": "highlight", "location": "43", "kindle_loc": null, "date": "2025-01-05T22:14:05"}, {"text": "bloodshed that we do not know who we are, as we take morality for granted", "type": "highlight", "location": "43", "kindle_loc": null, "date": "2025-01-05T22:10:16"}, {"text": "We are the product of the victory of the slaves over the masters, a victory that was so decisive that we no longer even recognize that there was such a victory, that there was once competing value systems and competing moralities.", "type": "highlight", "location": "43-43", "kindle_loc": null, "date": "2025-01-05T22:07:58"}, {"text": "abstinence the values that have become what we now accept as moral", "type": "highlight", "location": "43", "kindle_loc": null, "date": "2025-01-05T22:07:20"}, {"text": "jocks the \"priests. \" The impure the rich kids", "type": "highlight", "location": "42", "kindle_loc": null, "date": "2025-01-05T22:03:41"}, {"text": "Thus, while the masters see themselves and their physical qualities as \"good\" and see those who do not share their qualities as \"bad,\" the slaves instead see the masters and their activities as \"evil\" and see those who do not participate in such activitiesâ€”that is, themselvesâ€”as \"good. \"", "type": "highlight", "location": "42-42", "kindle_loc": null, "date": "2025-01-05T22:01:01"}, {"text": "is determined not by struggle but by birth, by who is born strong and who is born weak while the weak become instead smarter to outwit", "type": "highlight", "location": "42-42", "kindle_loc": null, "date": "2025-01-05T21:56:15"}, {"text": "Nietzsche, however is determined not by struggle but by birth", "type": "highlight", "location": "42-42", "kindle_loc": null, "date": "2025-01-05T21:55:42"}, {"text": "Hegel had discussed the idea of ethical life arising from a struggle between equals", "type": "highlight", "location": "42-42", "kindle_loc": null, "date": "2025-01-05T03:08:40"}, {"text": "over the one who lost by being the first to flinch in their game of chicken. For", "type": "highlight", "location": "42-42", "kindle_loc": null, "date": "2025-01-05T03:08:06"}, {"text": "tremendous one who lost by being the first to flinch in their game of chicken", "type": "highlight", "location": "39", "kindle_loc": null, "date": "2025-01-05T03:03:32"}, {"text": "Distress, whether of the soul, body, or intellect, cannot of itself give birth to nihilism (i.e. , the radical repudiation of value, meaning, and desirability). Such Rather: it is in one particular interpretation, the Christian-moral one, that nihilism is rooted.", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2025-01-05T03:01:01"}, {"text": "Nihilism stands at the door: whence comes this uncanniest of all guests?", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2025-01-05T03:00:50"}, {"text": "The Will to Power (1901)", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2025-01-05T03:00:25"}, {"text": "\"master\" morality and \"slave\" morality. Before Nietzsche, Hegel", "type": "highlight", "location": "42-42", "kindle_loc": null, "date": "2025-01-05T02:48:55"}, {"text": "\"master\" morality \"slave\" morality", "type": "highlight", "location": "42-42", "kindle_loc": null, "date": "2025-01-05T02:46:18"}, {"text": "Nietzsche asked his readers to take seriously the idea that morality was not only a posteriori, was not only one morality among many possible conflicting moralities, but that morality was dangerous, that morality was hostile to life", "type": "highlight", "location": "41-41", "kindle_loc": null, "date": "2025-01-05T02:43:10"}, {"text": "Having shown that Kant was wrong to have held that morality had a priori foundations", "type": "highlight", "location": "41-41", "kindle_loc": null, "date": "2025-01-05T02:42:30"}, {"text": "The discovery that \"good\" as a value had been applied by different cultures in different ages not only to different ways of life but to opposed, to contrary, ways of life revealed that there was no guarantee that what was accepted as \"good\" was good, nor that what was accepted as \"morality\" was moral.", "type": "highlight", "location": "41-41", "kindle_loc": null, "date": "2025-01-05T02:37:23"}, {"text": "Moralityâ€”or at least what the Europeans of Nietzsche's day took to be moralityâ€”was not absolute and universal as Kant believed but was rather the end result of a war between rival moralities.", "type": "highlight", "location": "41-41", "kindle_loc": null, "date": "2025-01-05T02:36:38"}, {"text": "On the Genealogy of Morals (1887), the more evidence he found that morality was not pure, but was the result of a struggle for survival", "type": "highlight", "location": "40-40", "kindle_loc": null, "date": "2025-01-05T02:31:56"}, {"text": "What does nihilism mean? That the highest values devalue themselves.", "type": "highlight", "location": "39-39", "kindle_loc": null, "date": "2025-01-05T02:29:35"}, {"text": "Friedrich Nietzsche, similarly declared, \"", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2025-01-05T00:08:26"}, {"text": "\"What does not destroy me, makes me stronger.\"", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2025-01-05T00:08:12"}, {"text": "Friedrich Nietzsche, similarly declared What does not destroy me, makes me stronger", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2025-01-05T00:06:59"}, {"text": "These Nihilists sought to emancipate Russian society by destroying it, as they believed that only what could survive destruction was worth saving.", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2025-01-05T00:06:50"}, {"text": "In Russia, these figures existed not only in literature but also in the aforementioned political movement of self-identified \"Nihilists\" (1860â€“1881).", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2025-01-05T00:06:32"}, {"text": "political nihilism (believing that traditional human values are worthless because they are contrary to genuine human freedom)", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2025-01-05T00:04:19"}, {"text": "Kant argues, it would make no sense that we are born with reason, with a faculty that is so often in conflict with our desires, if we were meant to be happy. Just as Kant's answer to epistemological political nihilism (believing that traditional human values are worthless because they are contrary to genuine human freedom", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2025-01-05T00:02:49"}, {"text": "Even \"freedom\" is obedience for Kant, as freedom is defined by \"autonomy,\" which means that we are free only when we are obeying the laws (\"-nomy\") of the self (\"auto-\"). Oppression is thus defined by \"heteronomy\" or being forced to obey the laws of another (\"hetero-\"). But importantly the \"self\" that is to be obeyed is only the rational self, as obedience to desire, even to one's own desires, is for Kant to be heteronomous, not autonomous. As desires are not within our control (e.g. , liking something is a discovery, not a choice), it doesn't make sense to Kant to associate desire with freedom, and thus Kant instead describes desire as heteronomous, as something forced upon us. For Kant, morality, dignity, and freedom can only be understood coherently if they are understood to be nothing other than obedience to reason.Consequently, theWhat Is the Hstory of Nihilism? 35", "type": "highlight", "location": "35-35", "kindle_loc": null, "date": "2025-01-04T23:11:29"}, {"text": "What is rational must be obeyed no matter the consequences, as consequences, like human experience, human happiness, and human traditions, are merely contingent, impure, phenomenal, and undignified.", "type": "highlight", "location": "35-35", "kindle_loc": null, "date": "2025-01-04T23:10:04"}, {"text": "In fact Kant goes so far as to claim that we should obey the moral law even if it makes us miserable, even if it kills us, because, to the extent that we are rational beings, it is our \"duty\" to obey rational laws, and thereby, according to Kant, do we retain not our happiness, not our lives, but our \"dignity. \" What", "type": "highlight", "location": "35-35", "kindle_loc": null, "date": "2025-01-04T23:06:01"}, {"text": "Kant reduces morality to a math problem and like a math problem", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-01-04T23:04:36"}, {"text": "Consequently, the meaningfulness of morality appears to have been removed by Kant just as he removed the meaningfulness from science.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-01-04T23:04:23"}, {"text": "Hence, just as Kant preserved science from skepticism by removing its truth from experience, so too does Kant preserve morality from skepticism by removing its truth from experience.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-01-04T23:02:59"}, {"text": "An a priori moral law cannot, by definition, be proven in experience, just as the a priori law of causality could not be proven in experience.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-01-04T23:02:39"}, {"text": "concede the truth of the laws of science a priori", "type": "highlight", "location": "34", "kindle_loc": null, "date": "2025-01-04T23:00:14"}, {"text": "Kant provides a moral law free from the contingencies of human traditions and human experiences.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-01-04T22:59:34"}, {"text": "Kant argues that morality can be based instead on the certain grounds of rationality", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-01-04T22:57:40"}, {"text": "basing moral claims on contingent grounds like the existence of God or human experience", "type": "highlight", "location": "34", "kindle_loc": null, "date": "2025-01-04T22:57:14"}, {"text": "to save morality from skepticism", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2025-01-04T22:56:42"}, {"text": "Wanting save morality from skepticism, from the skepticism", "type": "highlight", "location": "33", "kindle_loc": null, "date": "2025-01-04T22:55:47"}, {"text": "Kant's moral philosophy", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2025-01-04T22:55:31", "notes": [{"text": "Kant anjing", "type": "note", "location": "33", "kindle_loc": null, "date": "2025-01-04T22:54:43"}]}, {"text": "Kant thus moves us away from epistemological nihilism (believing that knowledge is impossible) moves us toward existential nihilism (believing that life has no meaning).", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2025-01-04T22:52:24"}, {"text": "Hume may have left us with skepticism, yet it was a skepticism we could overcome by hanging out with our friends. But Kant leaves us instead with skepticism about our ability to even have friends, to know who our friends truly are, who our friends are in themselves rather than as they appear to be. Kant leaves us not even knowing who we truly are,", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2025-01-04T22:50:31"}, {"text": "Thanks to Kant, we can reestablish knowledge on the grounds of rational certainty, but at the expense of undermining our certainty in the meaningfulness of experience.", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2025-01-04T22:49:01"}, {"text": "Kant's prisoners do know they spend their lives staring at shadows, but they are expected to accept such seemingly meaningless lives since escape from the cave (knowledge of the noumenal) is impossible In other words, Kant solved Hume's crisis, but his solution inspired a new crisis.", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2025-01-04T22:46:53"}, {"text": "(\"My sole, my highest goal has been destroyed, I no longer have one\"8) that he experienced after reading Kant's philosophy For both Jacobi and Kleist, to divide reality into the phenomenal and the noumenal, to divide things as they appear to us from things as they are in themselves, is to reduce life to nothing.", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2025-01-04T22:39:14"}, {"text": "such nihilism that actually led the philosopher Friedrich Jacobi to famously use the word \"nihilism\"7 in a letter he published in 1799 to publicly repudiate the philosophy that Kant inspired", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2025-01-04T22:37:27"}, {"text": "overcome such nihilism that actually led the philosopher Friedrich", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2025-01-04T22:33:52"}, {"text": "It was Hume's nihilistic acceptance of skepticism that awoke Kant's quest to reestablish knowledge.", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2025-01-04T22:31:34"}, {"text": "Without an external world, we would have nothing to experience, not even ourselves the \"I\" that exists only so long as it is thinking, which means only so long as there is something to think aboutâ€”would not exist", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-01-04T22:09:17"}, {"text": "for which reason Kant refutes Cartesian idealism by showing experience does not rest on the \"I\"; rather the \"I\" rests on experience", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-01-04T22:05:50"}, {"text": "Kant distinguishes between things as they appear to us, and things-in-themselves, arguing that though we can only have knowledge about appearances, these appearances are nevertheless real rather than figments of our imagination. Kant argues that reality exists phenomenally\" (appearances) and \"noumenally\" (in itself), and that though we do \"phenomenally\" (appearances) that though we do not have access to the noumenal world, its existence is certain for which reason Kant refutes Cartesian idealism", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-01-04T22:01:04"}, {"text": "In other words, what we experience is based on our mental faculties but is based on our mental faculties operating in conjunction with reality.", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-01-04T22:00:39"}, {"text": "\"transcendental idealism. \" experience is transcendentally ideal, but it is also empirically real", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-01-04T21:59:34"}, {"text": "Kant's solution combine empiricism and idealism", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-01-04T21:56:43", "notes": [{"text": "AHAHAHHAHA", "type": "note", "location": "31", "kindle_loc": null, "date": "2025-01-04T05:45:26"}]}, {"text": "If Hume's empiricism drove us to skepticism, then Kant's idealism could drive us to madness.", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-01-04T05:45:15"}, {"text": "But this raises the idealist problem of invention, the problem that experience is human experience, or even just my experience, and that nonhuman experience, or non-me experience, may be completely different without our ever being able to know. If Hume's empiricism drove us to skepticism, then Kant's", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-01-04T05:44:49"}, {"text": "Thanks to Kant, we don't have to worry about the empiricist problem of induction that Hume raised that claims based on past experience could be falsified by future experience since experience is consistent in how it is (and always will be) shaped rather than in how it had (so far) been given", "type": "highlight", "location": "30-30", "kindle_loc": null, "date": "2025-01-04T05:43:39"}, {"text": "We can have a priori knowledge because reason can discover universal truthsâ€”truths like every effect must have a causeâ€”but the cost of such knowledge is having to accept the idea that experience is shaped by us rather than given to us.", "type": "highlight", "location": "30-30", "kindle_loc": null, "date": "2025-01-04T05:43:24"}, {"text": "Kant instead creates the possibility for science to again be based on universal truths that are independent of experience \"a priori\" rather than on merely contingent claims that are dependent on experience", "type": "highlight", "location": "30-30", "kindle_loc": null, "date": "2025-01-04T05:41:01"}, {"text": "Kant's \"Copernican revolution\" rescues knowledge from Hume's arguments that we can never go beyond what we experience, and that what we take to be knowledge is in reality contingent upon what we have experienced up until that point", "type": "highlight", "location": "30-30", "kindle_loc": null, "date": "2025-01-04T05:38:51", "notes": [{"text": "damn Kant", "type": "note", "location": "30", "kindle_loc": null, "date": "2025-01-04T05:38:03"}]}, {"text": "Space and time are not out there; they are in usâ€”they are how we perceive reality. The matter of spatiotemporal objects that we receive through the mental faculty of sensation are formed in accordance with the mental faculty of the understanding. According to Kant, perception, and knowledge based on perception, are possible only because of the spontaneous activity of these faculties working together in harmony.", "type": "highlight", "location": "30-30", "kindle_loc": null, "date": "2025-01-04T05:36:58"}, {"text": "our subjective experiences of the world conform to the objective truth of the world, that what I see as red really is red, Kant makes the revolutionary claim that such conformity can be known because the world of experience is constructed by the mind", "type": "highlight", "location": "30-30", "kindle_loc": null, "date": "2025-01-04T05:35:54"}, {"text": "Kant argues that Hume was correct that the necessity upon which causality depends cannot be found in experience, but this is because necessity is part of the conceptual apparatus our minds use in order to shape experience.", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-01-04T05:33:35"}, {"text": "Since causality and necessity are vital not only to knowledge but to how we experience the world, Kant suggests working backward, starting from what we do experience (e.g. , the law of causality) and then trying to explain how experience must operate in order to have such experience.", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-01-04T05:33:05"}, {"text": "Kant thus criticizes Hume for having mistaken the inability to apply the law of causality with the inability to prove that the law of causality exists.", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-01-04T05:32:24"}, {"text": "Using the example of melting wax, Kant points out that though we cannot know what was necessarily the cause of the wax melting, we nevertheless know that something caused it.", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-01-04T05:31:37"}, {"text": "doomed to end up lost in darkness and chimeras because causality simply does not operate in the way Hume imagined wax, Kant points out that though we cannot know what was", "type": "highlight", "location": "29", "kindle_loc": null, "date": "2025-01-04T05:30:17", "notes": [{"text": "anjay", "type": "note", "location": "29", "kindle_loc": null, "date": "2025-01-04T05:30:00"}]}, {"text": "For Kant, we cannot begin from experience, as Hume tried to do, because experiences are not something we have, they are something we create.", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-01-04T05:29:42"}, {"text": "Kant achieved this task, not by showing that Hume was mistaken in the conclusions he drew from empiricism, but by arguing that Hume was mistaken in his methods, in trying to reconstruct knowledge by using empiricism.", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-01-04T05:29:35"}, {"text": "resurrecting knowledge on new foundations", "type": "highlight", "location": "29", "kindle_loc": null, "date": "2025-01-04T05:28:32"}, {"text": "it was Hume who awoke him from his \"dogmatic slumber. \" Seeing that Hume had demolished the foundations of knowledge leaving mere probability in its place", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-01-04T05:26:50", "notes": [{"text": "HAHAHA", "type": "note", "location": "28", "kindle_loc": null, "date": "2025-01-04T05:01:19"}]}, {"text": "Though Hume may have been happy to remain within the warm grip of his nihilism, he nevertheless helped to inspire others to abandon their nihilism.", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-01-04T05:01:08"}, {"text": "Nihilism is, as Descartes described, a comfort, a way to remain safe, a way to \"obliterate all these chimeras,\" even if only by helping us to try to ignore them.", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-01-04T04:59:30"}, {"text": "Hume discovers nihilism within himself he does not fight his nihilism, he embraces it", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-01-04T04:58:59", "notes": [{"text": "bajingan ngakak", "type": "note", "location": "28", "kindle_loc": null, "date": "2025-01-04T04:58:16"}]}, {"text": "Hume, finding himself in the cave, in the \"deepest darkness,\" does not try to debate or reason his way out, but instead plays backgammon. Like", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-01-04T04:57:47"}, {"text": "It is simply a product of human psychology.", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-01-04T04:57:38"}, {"text": "From a Socratic perspective, nihilism can be overcome by enlightenment. From a Cartesian perspective, nihilism can be overcome by self-restraint. But from a Humean perspective, nihilism cannot be overcome. is simply a product of human psychology", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-01-04T04:57:07"}, {"text": "chimeras From a Socratic perspective, nihilism can be overcome by enlightenment. From a Cartesian perspective, nihilism can be overcome by self-restraint. But from a Humean perspective, nihilism cannot be overcome", "type": "highlight", "location": "27", "kindle_loc": null, "date": "2025-01-04T04:56:05"}, {"text": "solipsism But for Hume, it's doubtful whether his own \"ipse\" even exists.", "type": "highlight", "location": "27", "kindle_loc": null, "date": "2025-01-04T04:50:37"}, {"text": "a \"bundle of perceptions. \"", "type": "highlight", "location": "27-27", "kindle_loc": null, "date": "2025-01-04T04:49:30"}, {"text": "unravels \"bundle of perceptions.", "type": "highlight", "location": "25", "kindle_loc": null, "date": "2025-01-04T04:47:55"}, {"text": "identification to be meaningful rather than contingent upon", "type": "highlight", "location": "25-25", "kindle_loc": null, "date": "2025-01-04T04:47:09"}, {"text": "We may think we are engaging in rational argument, but if our arguments are only agreed to or rejected based on \"taste and sentiment,\" then we cannot distinguish facts from feelings, or progress from prejudice.", "type": "highlight", "location": "25-25", "kindle_loc": null, "date": "2025-01-04T04:45:52"}, {"text": "Hume here suggests that what we experience as discovering something to be true may in reality be the experience of discovering something to be preferable.", "type": "highlight", "location": "25-25", "kindle_loc": null, "date": "2025-01-04T04:44:57"}, {"text": "all probable reasoning is nothing but a species of sensation", "type": "highlight", "location": "25-25", "kindle_loc": null, "date": "2025-01-04T04:43:50"}, {"text": "As Hume argues further, if we cannot experience necessity, then causality cannot be a basis for knowledge claims. For Hume, causality is a matter of probability (\"The Sun will most likely rise tomorrow\") rather than of certainty (\"The Sun will definitely rise tomorrow\"). So if we cannot know causality to be true, then we cannot have knowledge, as Descartes required, with regard to any claims made on the basis of causality (like Descartes's claim that God must exist because only an infinite being like God could have been the cause of his idea of an infinite being like God). Having pushed Cartesian skepticism further than Descartes intended, Hume's empiricism destabilized the foundations of philosophy and science that Descartes had established on the basis of rationalism. Hume argues that much of what we believe to be true is so believed not because of the power of reason, but because of the power of experience. If we have a strong feeling about an idea, and we have a repeated experience of that feeling, then we can be led to elevate that idea to the rank of knowledge even though it has no greater certainty than an opinion.Consequently, Hume likens philosophy to art, concluding that we must accept that our philosophical arguments are founded more on aesthetics than on rationality. As Hume writes,24 chapter 2", "type": "highlight", "location": "24-24", "kindle_loc": null, "date": "2025-01-04T04:37:09", "notes": [{"text": "Descartes' rationalism vs. Hume's empiricism", "type": "note", "location": "24", "kindle_loc": null, "date": "2025-01-04T04:40:51"}]}, {"text": "In other words, we cannot experience necessity.", "type": "highlight", "location": "24-24", "kindle_loc": null, "date": "2025-01-04T04:36:27", "notes": [{"text": "ajg Hume", "type": "note", "location": "23", "kindle_loc": null, "date": "2025-01-04T04:35:35"}]}, {"text": "Hume argues that if you really tried to build knowledge back up from the most basic elements of human nature (e.g. , perception), then you could not claim that causality is something we can know to be true rather than something we can only believe to be true.", "type": "highlight", "location": "23-23", "kindle_loc": null, "date": "2025-01-04T04:35:14"}, {"text": "According to Hume, Descartes's cosmological proof of the existence of God relied on a conceptual foundation that he had left unquestioned, the conceptual foundation of causality.", "type": "highlight", "location": "23-23", "kindle_loc": null, "date": "2025-01-04T04:34:54"}, {"text": "Cartesian skepticism â€”A Treatise of Human Nature (1738) to show that Descartes had not gone far enough with his skepticism. According to Hume", "type": "highlight", "location": "23-23", "kindle_loc": null, "date": "2025-01-04T04:33:57"}, {"text": "the intellect could replace faith with certainty, first by proving that he existed (\"I think therefore I am\") and then by proving that God existed", "type": "highlight", "location": "23-23", "kindle_loc": null, "date": "2025-01-04T04:33:21"}, {"text": "Descartes the antinihilist as a self-reformer to ground", "type": "highlight", "location": "23", "kindle_loc": null, "date": "2025-01-04T04:27:01"}, {"text": "Socrates the antinihilist as a social reformer", "type": "highlight", "location": "22", "kindle_loc": null, "date": "2025-01-04T04:26:50"}, {"text": "Descartes describes a dualistic reality not outside of himself but within himself For Descartes we embrace illusions because our reach exceeds our grasp, because our desire to know (the will) exceeds our power to know (the intellect). Though his mind/ it is Descartes's will/intellect dualism that is far more important with regard to understanding nihilism", "type": "highlight", "location": "22-22", "kindle_loc": null, "date": "2025-01-04T04:24:25"}, {"text": "Socrates did this by arguing that there is a better world beyond the world of experience, what he described as the world of the Forms, the world of truth, of understanding, of freedom from illusions.", "type": "highlight", "location": "22-22", "kindle_loc": null, "date": "2025-01-04T04:24:12"}, {"text": "Descartes, like Socrates, tries to combat nihilism by attacking its attachment to a world of illusions.", "type": "highlight", "location": "22-22", "kindle_loc": null, "date": "2025-01-04T04:22:43"}, {"text": "But whereas Socrates was an antinihilist who accused others of nihilism, Descartes was an antinihilist who accused himself of nihilism.", "type": "highlight", "location": "21-21", "kindle_loc": null, "date": "2025-01-04T04:22:01"}, {"text": "Both Socrates and Descartes were antinihilists insofar as they both tried to inspire others to question and ultimately reject the foundations of their beliefs.", "type": "highlight", "location": "21-21", "kindle_loc": null, "date": "2025-01-04T04:20:32"}, {"text": "Descartes brings skepticism to a new extreme, to an extreme that went beyond Socrates's cave", "type": "highlight", "location": "21-21", "kindle_loc": null, "date": "2025-01-04T04:20:11"}, {"text": "The reason for this, as Descartes suggests, is that the examined life not only requires \"toil\" and \"hard labour\" but also may lead to \"inextricable darkness\" rather than to \"the light\" that Socrates promised would be waiting for anyone who left the cave.", "type": "highlight", "location": "21-21", "kindle_loc": null, "date": "2025-01-04T04:19:21"}, {"text": "to be more precise, his nihilism", "type": "highlight", "location": "20-20", "kindle_loc": null, "date": "2025-01-04T04:17:57"}, {"text": "In other words, Descartes discovers that the most untrustworthy foundation of knowledge is not perception, experience, or faith, but himself.", "type": "highlight", "location": "20-20", "kindle_loc": null, "date": "2025-01-04T04:16:39"}, {"text": "Descartes has examined life and yet finds that the unexamined life was more \"pleasant,\" more \"peaceful,\" more worth living. other words, Descartes discovers that the most untrustworthy foundation of knowledge is not perception, experience, or faith, but himself.", "type": "highlight", "location": "21-21", "kindle_loc": null, "date": "2025-01-04T04:15:47"}, {"text": "Socrates said that the unexamined life is not worth living. Descartes has examined life and yet finds that the unexamined", "type": "highlight", "location": "21-21", "kindle_loc": null, "date": "2025-01-04T04:15:15"}, {"text": "cling regardless of his knowledge that they are illusions", "type": "highlight", "location": "21", "kindle_loc": null, "date": "2025-01-04T04:14:18"}, {"text": "pleasant being shaken out of them", "type": "highlight", "location": "20", "kindle_loc": null, "date": "2025-01-04T04:10:22"}, {"text": "dreads being woken up", "type": "highlight", "location": "20", "kindle_loc": null, "date": "2025-01-04T04:08:56"}, {"text": "For after having come up with reasons to distrust the foundations of all possible knowledge claims, Descartes reveals that he nevertheless cannot maintain his distrust. Custom and habit have such a powerful effect on him thatWhat Is the Hstory of Nihilism? 19", "type": "highlight", "location": "19-19", "kindle_loc": null, "date": "2025-01-04T04:07:09"}, {"text": "benevolence Yet what is most important for our purposes here is not what Descartes argues, but rather what he confesses.", "type": "highlight", "location": "19", "kindle_loc": null, "date": "2025-01-04T04:05:51"}, {"text": "Consequently, Descartes tests the certainty of every accepted foundation for knowledge and concludes that none can be trusted.", "type": "highlight", "location": "19-19", "kindle_loc": null, "date": "2025-01-04T04:04:25"}, {"text": "lamenting we must reject as false any beliefs that are held on the basis of uncertain foundations falsehoods he had believed to be true in his life", "type": "highlight", "location": "19", "kindle_loc": null, "date": "2025-01-04T04:03:11"}, {"text": "Meditations on First Philosophy (1641) that was his most famous and influential work", "type": "highlight", "location": "19-19", "kindle_loc": null, "date": "2025-01-04T04:02:40"}, {"text": "wintry revolutionize philosophy and science by reestablishing them on the foundation of certainty several works", "type": "highlight", "location": "18", "kindle_loc": null, "date": "2025-01-04T04:01:53"}, {"text": "Descartes instead preferred introspection, especially in the form of meditation", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2025-01-04T04:01:35"}, {"text": "Socrates sought to test the foundations of knowledge through debate", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2025-01-04T04:01:30"}, {"text": "Descartes, like Socrates, was concerned that what was commonly claimed to be knowledge could not be accepted as knowledge unless we could be certain of the foundations of such claims.", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2025-01-04T04:01:01"}, {"text": "Aristotelian methods and ideas came to dominate intellectual research in Europe and remained dominant for centuries until Descartes came along the marriage of Aristotelian philosophy and Christian theology", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2025-01-04T03:59:43"}, {"text": "Aristotle's analyses helped to create new methods and fields of research, for which reason his name is on the first page of just about every college textbook.", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2025-01-04T03:59:22"}, {"text": "Aristotle's critiques of Plato, and his conservative political views, helped to shift philosophy away from challenging people to question the foundations of everyday life to instead engaging in rigorous conceptual analysis.", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2025-01-04T03:58:32"}, {"text": "Plato's most famous student was Aristotle ended up opposing Plato's views", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2025-01-04T03:57:36"}, {"text": "Socrates led people to question the foundation of their beliefs, and he was executed for it. an Academy to train others how to think and argue like Socrates", "type": "highlight", "location": "17-17", "kindle_loc": null, "date": "2025-01-04T03:56:56"}, {"text": "Socrates erodes people's faith not only in what they believe to be true but in what they believe truth to be.", "type": "highlight", "location": "17-17", "kindle_loc": null, "date": "2025-01-04T03:29:10"}, {"text": "Socrates challenges people to defend their beliefs.", "type": "highlight", "location": "17-17", "kindle_loc": null, "date": "2025-01-04T03:29:04"}, {"text": "\"The unexamined life is not worth living.\"", "type": "highlight", "location": "17-17", "kindle_loc": null, "date": "2025-01-04T03:26:49"}, {"text": "Socrates therefore admits that his aim is to weaken people's certainty in their beliefs but argues that he does so in order to inspire them to replace their beliefs with knowledge.", "type": "highlight", "location": "16-16", "kindle_loc": null, "date": "2025-01-04T03:25:04"}, {"text": "This view is indeed in keeping with the famous story of Socrates having been told by the Oracle of Delphi that he was the wisest man in Athens because he alone knew that he knew nothing. liken Socrates to a torpedo fish, to a creature that numbs anyone", "type": "highlight", "location": "16-16", "kindle_loc": null, "date": "2025-01-04T03:22:42"}, {"text": "Whereas Socrates bases this argument on human nature, Plato further supports this argument with human history, as any reader of the Republic would know that Socrates had been put on trial and executed by the people he was trying to liberate for the crime of trying to liberate them. From the interlocutors", "type": "highlight", "location": "16-16", "kindle_loc": null, "date": "2025-01-04T03:19:14"}, {"text": "The prisoners, not knowing that they are prisoners", "type": "highlight", "location": "15-15", "kindle_loc": null, "date": "2025-01-04T03:18:29"}, {"text": "Socrates wants us to realize not only that seeing is believing but also that believing is rejecting (or, as Sigmund Freud will later put it, believing is rationalizing). In other words, Socrates wants us to realize that we are nihilistic. From the Socratic perspective, nihilism is a danger both epistemologically and existentially", "type": "highlight", "location": "15-15", "kindle_loc": null, "date": "2025-01-04T03:16:29"}, {"text": "According to Socrates, we are like prisoners in an underground cave, not only because we accept as reality whatever we have grown accustomed to but also because, having grown accustomed to this reality, we would reject any challenge to this reality that was presented to us.", "type": "highlight", "location": "15-15", "kindle_loc": null, "date": "2025-01-04T03:15:58"}, {"text": "In other words, Socrates went beyond merely trying to engage members of society in debate, as he was trying to force Athenians to question the beliefs their society was built upon, to question whether their society was based on the solid foundation of knowledge or on dubious foundations like custom and opinion.", "type": "highlight", "location": "14-14", "kindle_loc": null, "date": "2025-01-04T03:13:31"}, {"text": "Socrates would test the definition, not only challenging Athenians to prove that what they believed to be true could actually withstand any and all attempts at refutation but also challenging Athenians to admit their beliefs to be false if Socrates's refutations were successful. In other words, Socrates went beyond merely trying", "type": "highlight", "location": "14-14", "kindle_loc": null, "date": "2025-01-04T03:12:59"}, {"text": "Socrates would walk around the Athenian marketplace, asking people to define concepts central to everyday life, concepts like love, honor, piety, knowledge, and justice", "type": "highlight", "location": "14-14", "kindle_loc": null, "date": "2025-01-04T03:12:41"}, {"text": "The word \"nihilism\" the eighteenth century debates that took place among German philosophers over the implications of the metaphysics of the Enlightenment", "type": "highlight", "location": "13-13", "kindle_loc": null, "date": "2025-01-04T03:05:44"}, {"text": "a brief history of philosophers who revealed in their work some essential aspect of nihilism but their arguments have helped to shape what has since come to be known as nihilism", "type": "highlight", "location": "13-13", "kindle_loc": null, "date": "2025-01-04T03:03:34"}, {"text": "a brief history of nihilism brief history of philosophers who revealed in their work some essential aspect of nihilism", "type": "highlight", "location": "13-13", "kindle_loc": null, "date": "2025-01-04T03:03:18"}, {"text": "Socrates was perhaps not only the \"father of philosophy\" but also the father of self-righteousness", "type": "highlight", "location": "13-13", "kindle_loc": null, "date": "2025-01-03T03:53:54"}, {"text": "To be countercultural is now to be embraced by the culture. At the same time that nihilists have we can learn to recognize the many varieties of nihilism, then we can learn to distinguish what is meaningful from what is meaningless, both with regard to others and with regard to ourselves whether there exists anything that actually is meaningful a provisional definition of nihilism taking meaningfulness for granted", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2025-01-02T03:52:42"}, {"text": "unperturbed questioning the status quo has become the status quo", "type": "highlight", "location": "9", "kindle_loc": null, "date": "2025-01-02T03:48:18"}, {"text": "Nihilism and self-righteousness are similar in that they are destructive, but they are opposed in the methods and purposes of their destructiveness.", "type": "highlight", "location": "8-8", "kindle_loc": null, "date": "2025-01-02T03:46:47"}, {"text": "There are the nihilating tendencies practiced by nihilists and there are the nihilating tendencies practiced by the self-righteous.", "type": "highlight", "location": "8-8", "kindle_loc": null, "date": "2025-01-02T03:46:37"}, {"text": "These are distinctions that we will need to work out.", "type": "highlight", "location": "8-8", "kindle_loc": null, "date": "2025-01-02T03:46:28"}, {"text": "And it is this reduction to nothing of the beliefs of others that leads those others to see the self-righteousâ€”the ones who not only do not share but actively reject the beliefs of othersâ€”as the ones who actually believe in nothing.", "type": "highlight", "location": "8-8", "kindle_loc": null, "date": "2025-01-02T03:44:33"}, {"text": "then someone who is self-righteous is someone who believes that what others believe in is nothing", "type": "highlight", "location": "6-6", "kindle_loc": null, "date": "2025-01-02T03:40:59"}, {"text": "For example, if we believe life is meaningful, and yet we spend our lives doing nothing worth mentioning, then our actions reveal that our belief about life is nothing worth mentioning, that it is worthless, that it is incapable of motivating us to do something rather than nothing.", "type": "highlight", "location": "6-6", "kindle_loc": null, "date": "2025-01-02T03:36:25"}, {"text": "Nihilism as an \"ideology of nothing\" would mean not that we adhere to a discernible system of beliefs about nothingness, but rather that the beliefs we have, or think we have, are equivalent to nothing.", "type": "highlight", "location": "6-6", "kindle_loc": null, "date": "2025-01-02T03:33:01"}, {"text": "Nothingness quickly becomes somethingness as soon as we try to talk about it. not literally doing nothing doing nothing worth mentioning not worth mentioning, that we are doing nothing with our lives, that we are nothing perhaps this does indicate that our lives are not worth mentioning belief about life is nothing worth mentioning, that it is worthless, that it is incapable of motivating us to do something rather than nothing. It is here that we can begin to see why nihilism is typically viewed as something dark, negative, and destructive. For if we understand someone", "type": "highlight", "location": "5-5", "kindle_loc": null, "date": "2025-01-02T03:27:50"}, {"text": "What we mean by nihilism in everyday usage and what the Russian Nihilists meant by nihilism are not the same, but they are not wholly distinct either. in which case believing in nothing is again a self-refuting idea go over cut into", "type": "highlight", "location": "3-3", "kindle_loc": null, "date": "2025-01-02T03:20:14"}, {"text": "The Nihilists first attempted to destroy society by advocating for the destruction of social practices and traditional values, such as private property, marriage, and religion.", "type": "highlight", "location": "3-3", "kindle_loc": null, "date": "2025-01-02T03:19:39"}, {"text": "Yet their plan to achieve this aim was to destroy society as a whole in order to build a new society out of whatever survived their destruction.", "type": "highlight", "location": "3-3", "kindle_loc": null, "date": "2025-01-02T03:19:12"}, {"text": "The Russian Nihilists sought to overthrow what they saw as an oppressive and tyrannical regime, for which reason we can see why an abolitionist would support them.", "type": "highlight", "location": "3-3", "kindle_loc": null, "date": "2025-01-02T03:18:55"}, {"text": "For why would anyone not only defend nihilism but go so far as to argue that \"the only view an American\" can take on nihilism is that it is \"righteous and honorable\"?", "type": "highlight", "location": "2-2", "kindle_loc": null, "date": "2025-01-02T03:14:30"}, {"text": "the only view an American\" can take on nihilism is that it is \"righteous and honorable\"? While it might seem", "type": "highlight", "location": "2-2", "kindle_loc": null, "date": "2025-01-02T03:12:20"}, {"text": "righteous and honorable resistance of a people crushed under an iron rule. Nihilism is evidence of life â€¦ the last weapon of victims choked and manacled beyond all other resistance. It is crushed humanity's only means of making the oppressor tremble. â€¦ I honor Nihilism since it redeems human nature from the suspicion of being utterly vile, made up of heartless oppressors and contented slaves. â€¦ This is the only view an American, the child of 1620 and 1776, can take of Nihilismâ€”any other unsettles and perplexes the ethics of our civilization. 2 Today we might similarly find this speech strange", "type": "highlight", "location": "2-2", "kindle_loc": null, "date": "2025-01-02T03:01:38"}, {"text": "Today we might similarly find this speech strange, wicked, and perverse", "type": "highlight", "location": "2-2", "kindle_loc": null, "date": "2023-02-02T20:09:36"}, {"text": "lives that accord with the belief that life is nothing. Nihilism are living lives that accord with the belief that life", "type": "highlight", "location": "6-6", "kindle_loc": null, "date": "2022-10-23T03:04:51"}], "sources": ["Kindle"], "isbn": "9780262537179", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "The Book of Why: The New Science of Cause and Effect", "author": "Judea Pearl & Dana Mackenzie", "source": "Kindle", "highlights": [{"text": "These causal diagrams are the computational core of the \"causal inference engine\" described in the Introduction.", "type": "highlight", "location": "33", "kindle_loc": "450-451", "date": "2025-01-21T01:53:46"}, {"text": "But when we seek to emulate human thought on a computer, or indeed when we try to solve unfamiliar scientific problems, drawing an explicit dots-and-arrows picture is extremely useful.", "type": "highlight", "location": "33", "kindle_loc": "449-449", "date": "2025-01-21T01:53:29"}, {"text": "I don't mean to imply, of course, that early humans actually drew a pictorial model like this one.", "type": "highlight", "location": "33", "kindle_loc": "448-449", "date": "2025-01-21T01:52:28"}, {"text": "This modularity is a key feature of causal models.", "type": "highlight", "location": "33", "kindle_loc": "448-448", "date": "2025-01-21T01:51:11"}, {"text": "It enables us to experiment with different scenarios by making local alterations to the model.", "type": "highlight", "location": "32", "kindle_loc": "444-445", "date": "2025-01-21T01:50:18"}, {"text": "The mental model is the arena where imagination takes place.", "type": "highlight", "location": "32", "kindle_loc": "444-444", "date": "2025-01-21T01:49:51"}, {"text": "in short, by imagining and comparing the consequences of several hunting strategies.", "type": "highlight", "location": "32", "kindle_loc": "438-438", "date": "2025-01-21T01:45:08"}, {"text": "rusty, as a student of thinking machines, a thinking entity (computer, caveman, or professor) can only accomplish a task of such magnitude by planning things in advanceâ€”by deciding how many hunters to recruit; by gauging, given wind conditions, the direction from which to approach the mammoth; in short, by imagining and comparing the consequences of several hunting", "type": "highlight", "location": "32", "kindle_loc": "435-435", "date": "2025-01-21T01:43:00"}, {"text": "Back to their newly acquired causal imagination", "type": "highlight", "location": "32", "kindle_loc": "433-433", "date": "2025-01-21T01:41:42"}, {"text": "Conversely, you cannot claim that Eve caused you to eat from the tree unless you can imagine a world in which, counter to facts, she did not hand you the apple.", "type": "highlight", "location": "32", "kindle_loc": "432-433", "date": "2025-01-21T01:41:02"}, {"text": "It is useless to ask for the causes of things unless you can imagine their consequences.", "type": "highlight", "location": "32", "kindle_loc": "431-432", "date": "2025-01-21T01:40:46"}, {"text": "Whether or not you agree with Harari's theory, the connection between imagining and causal relations is almost self-evident.", "type": "highlight", "location": "32", "kindle_loc": "431-431", "date": "2025-01-21T01:40:38"}, {"text": "Afterward their trust extended to larger communities, bound by common fantasies (for example, belief in invisible yet imaginable deities, in the afterlife, and in the divinity of the leader)", "type": "highlight", "location": "31", "kindle_loc": "429-430", "date": "2025-01-21T01:40:04"}, {"text": "Before this change, they could only trust people from their immediate family or tribe.", "type": "highlight", "location": "31", "kindle_loc": "429-429", "date": "2025-01-21T01:39:39"}, {"text": "Yuval Harari our ancestors' capacity to imagine nonexistent things was the key to everything, for it allowed them to communicate better.", "type": "highlight", "location": "31", "kindle_loc": "428-428", "date": "2025-01-21T01:38:55"}, {"text": "pertinent causation. In his book Sapiens, historian Yuval", "type": "highlight", "location": "31", "kindle_loc": "427-427", "date": "2025-01-21T01:34:44"}, {"text": "What computational facility did humans suddenly acquire that eagles did not?", "type": "highlight", "location": "31", "kindle_loc": "426-427", "date": "2025-01-21T01:33:58"}, {"text": "Humans have produced these miracles in a matter of centuries. the \"super-evolutionary speedup.\" apples and oranges, evolution to engineering, but that is exactly my point.", "type": "highlight", "location": "31", "kindle_loc": "423-470", "date": "2025-01-21T01:29:17"}, {"text": "Humans acquired the ability to modify their environment and their own abilities at a dramatically faster rate.", "type": "highlight", "location": "31", "kindle_loc": "421-422", "date": "2025-01-21T01:28:07"}, {"text": "But in roughly the last 50,000 years, something unique happened, the Cognitive Revolution the Great Leap Forward. historian Yuval Harari posits that our ancestors' capacity to imagine nonexistent things was the key to everything, for it allowed them to communicate better. Before", "type": "highlight", "location": "31", "kindle_loc": "420-420", "date": "2025-01-21T01:27:11"}, {"text": "We understand now that humans evolved from apelike ancestors over a period of 5 million to 6 million years and that such gradual evolutionary processes are not uncommon to life on earth.", "type": "highlight", "location": "31", "kindle_loc": "419-420", "date": "2025-01-21T01:24:06"}, {"text": "but we still see a major unexplained transition. We understand now that", "type": "highlight", "location": "31", "kindle_loc": "418-419", "date": "2025-01-21T01:21:43"}, {"text": "This matched perfectly with what I had observed theoretically in the Ladder of Causation: No machine can derive explanations from raw data. It needs a push. but we still see a major unexplained transition.", "type": "highlight", "location": "31", "kindle_loc": "416-417", "date": "2025-01-21T01:20:17"}, {"text": "Finally, our transition from processors of data to makers of explanations was not gradual; it was a leap that required an external push from an uncommon fruit.", "type": "highlight", "location": "31", "kindle_loc": "461-416", "date": "2025-01-21T01:19:32"}, {"text": "Second, causal explanations, not dry facts, make up the bulk of our knowledge, and should be the cornerstone of machine intelligence.", "type": "highlight", "location": "30", "kindle_loc": "414-415", "date": "2025-01-21T01:18:45"}, {"text": "First, very early in our evolution, we humans realized that the world is not made up only of dry facts (what we might call data today); these facts are glued together by an intricate web of cause-effect relationships.", "type": "highlight", "location": "30", "kindle_loc": "413-414", "date": "2025-01-21T01:16:00"}, {"text": "these nuances carried three profound implications.", "type": "highlight", "location": "30", "kindle_loc": "413-413", "date": "2025-01-21T01:14:44"}, {"text": "Where did they get this idea?", "type": "highlight", "location": "30", "kindle_loc": "412-412", "date": "2025-01-21T01:11:38", "notes": [{"text": "anjay diawali dengan cerita naratif dan pertanyaan kritis--ingin tahu, kayak paper gue", "type": "note", "location": "30", "kindle_loc": "412", "date": "2025-01-21T01:14:14"}]}, {"text": "Moreover, both were thoroughly convinced that naming causes would somehow paint their actions in a different light.", "type": "highlight", "location": "30", "kindle_loc": "411-412", "date": "2025-01-21T01:11:33"}, {"text": "God asked for the facts, and they replied with explanations.", "type": "highlight", "location": "30", "kindle_loc": "411-411", "date": "2025-01-21T01:11:12"}, {"text": "But here is the point I had missed before: God asked \"what,\" and they answered \"why.\"", "type": "highlight", "location": "30", "kindle_loc": "410-411", "date": "2025-01-21T01:10:36"}, {"text": "choreographed struggled to answer the most pressing philosophical questions of his time.", "type": "highlight", "location": "30", "kindle_loc": "402-402", "date": "2025-01-21T01:04:57"}, {"text": "Don't get me wrong: we were no creationists; even our teachers were Darwinists at heart.", "type": "highlight", "location": "30", "kindle_loc": "401-402", "date": "2025-01-21T01:04:21"}, {"text": "Were the agricultural and scientific revolutions that followed worth the economic hardships, wars, and social injustices that modern life entails?", "type": "highlight", "location": "30", "kindle_loc": "400-401", "date": "2025-01-21T01:04:09"}, {"text": "Of primary concern to us was the notion that the emergence of human knowledge was not a joyful process but a painful one, accompanied by disobedience, guilt, and punishment.", "type": "highlight", "location": "29", "kindle_loc": "399-400", "date": "2025-01-21T01:03:35"}, {"text": "Adam and Eve became conscious, like us, of their nakedness.", "type": "highlight", "location": "29", "kindle_loc": "397-398", "date": "2025-01-21T01:02:44"}, {"text": "I hope that the new science of causal inference will enable us to better understand how we do it, because there is no better way to understand ourselves than by emulating ourselves.", "type": "highlight", "location": "29", "kindle_loc": "389-390", "date": "2025-01-20T09:23:57"}, {"text": "Data do not understand causes and effects; humans do.", "type": "highlight", "location": "29", "kindle_loc": "389-389", "date": "2025-01-20T09:23:16"}, {"text": "pithy you are smarter than your data.", "type": "highlight", "location": "29", "kindle_loc": "388-388", "date": "2025-01-20T09:22:09"}, {"text": "I believe that causal reasoning is essential for machines to communicate with us in our own language about policies, experiments, explanations, theories, regret, responsibility, free will, and obligationsâ€”and, eventually, to make their own moral decisions.", "type": "highlight", "location": "28", "kindle_loc": "386-388", "date": "2025-01-20T09:21:52"}, {"text": "the problem of automating human-level intelligence (sometimes called \"strong AI\"). believe that causal reasoning is essential for machines", "type": "highlight", "location": "28", "kindle_loc": "385-386", "date": "2025-01-20T09:20:53"}, {"text": "ramifications; if we understand the mechanism through which a drug acts, we might be able to develop other drugs with the same effect that are cheaper or have fewer side effects. has been reduced to an algebraic exercise how scientists are using the new tools in the causal tool kit to solve such problems.", "type": "highlight", "location": "28", "kindle_loc": "382-382", "date": "2025-01-20T09:18:47", "notes": [{"text": "MENADO", "type": "note", "location": "28", "kindle_loc": "384", "date": "2025-01-20T09:20:00"}]}, {"text": "And if both, how do we assess their relative importance?", "type": "highlight", "location": "28", "kindle_loc": "381-381", "date": "2025-01-20T09:18:20"}, {"text": "In other words, is the effect of D on L direct or indirect?", "type": "highlight", "location": "28", "kindle_loc": "380-381", "date": "2025-01-20T09:17:59"}, {"text": "mediation. on blood pressure Z (a mediator).", "type": "highlight", "location": "28", "kindle_loc": "379-379", "date": "2025-01-20T09:16:55"}, {"text": "For example, how likely is it that the defendant's action was a necessary cause of the claimant's injury?", "type": "highlight", "location": "28", "kindle_loc": "377-377", "date": "2025-01-20T09:15:28", "notes": [{"text": "anjir kan bisa baget dipake di hukum", "type": "note", "location": "28", "kindle_loc": "377", "date": "2025-01-20T09:15:53"}]}, {"text": "Of special interest are questions concerning necessary and sufficient causes of observed events.", "type": "highlight", "location": "28", "kindle_loc": "376-377", "date": "2025-01-20T09:15:14"}, {"text": "Readers will be excited to find out that we can now move past the academic debates and compute an actual value (or probability) for any counterfactual query, no matter how", "type": "highlight", "location": "28", "kindle_loc": "375-376", "date": "2025-01-20T09:14:31"}, {"text": "Lewis argued that the counterfactual definition aligns more closely with human intuition: \"We think of a cause as something that makes a difference, and the difference it makes must be a difference from what would have happened without it.\"", "type": "highlight", "location": "27", "kindle_loc": "373-373", "date": "2025-01-20T09:13:36"}, {"text": "Hume really gave two definitions, not one, the first of regularity (i.e., the cause is regularly followed by the effect) and the second of the counterfactual (\"if the first object had not beenâ€¦\").", "type": "highlight", "location": "27", "kindle_loc": "371-372", "date": "2025-01-20T09:11:13"}, {"text": "\"We may define a cause to be an object followed by another, and where all the objects, similar to the first, are followed by objects similar to the second. Or, in other words, where, if the first object had not been, the second never had existed.\"", "type": "highlight", "location": "27", "kindle_loc": "369-370", "date": "2025-01-20T09:10:32"}, {"text": "David Hume proposed the following somewhat contorted definition of causation:", "type": "highlight", "location": "27", "kindle_loc": "368-368", "date": "2025-01-20T09:09:24"}, {"text": "back-door adjustment, front-door adjustment, instrumental variables,", "type": "highlight", "location": "27", "kindle_loc": "366-366", "date": "2025-01-20T09:06:17"}, {"text": "Studying this engine will empower the reader to spot certain patterns in the causal diagram that deliver immediate answers to the causal query.", "type": "highlight", "location": "27", "kindle_loc": "365-366", "date": "2025-01-20T09:05:55"}, {"text": "the \"causal inference engine,\" which produces the yes/no answer and the estimand in Figure I.1.", "type": "highlight", "location": "27", "kindle_loc": "364-365", "date": "2025-01-20T09:03:36"}, {"text": "thrilling to automate the answers to do-type questions. the \"causal inference engine,\" which produces the yes/no answer and the estimand", "type": "highlight", "location": "27", "kindle_loc": "362-362", "date": "2025-01-20T09:02:25"}, {"text": "canaries in the coal mine alerted scientists to the fact that human intuition is grounded in causal, not statistical, logic.", "type": "highlight", "location": "27", "kindle_loc": "359-360", "date": "2025-01-20T09:00:09"}, {"text": "clashes therefore reveal the anatomy of that intuition", "type": "highlight", "location": "26", "kindle_loc": "359-359", "date": "2025-01-20T08:59:35"}, {"text": "This is a chapter of paradoxes: the Monty Hall paradox, Simpson's paradox, Berkson's paradox, and others.", "type": "highlight", "location": "26", "kindle_loc": "357-358", "date": "2025-01-20T08:55:50"}, {"text": "Millions of lives were lost or shortened because scientists did not have an adequate language or methodology for answering causal questions.", "type": "highlight", "location": "26", "kindle_loc": "355-356", "date": "2025-01-20T08:54:31"}, {"text": "The smoking debate brings the importance of causality into its sharpest focus.", "type": "highlight", "location": "26", "kindle_loc": "354-355", "date": "2025-01-20T08:54:18"}, {"text": "lurking", "type": "highlight", "location": "26", "kindle_loc": "350-350", "date": "2025-01-20T08:53:02", "notes": [{"text": "confounding", "type": "note", "location": "26", "kindle_loc": "350", "date": "2025-01-20T08:58:12"}]}, {"text": "Its main purpose is to disassociate variables of interest (say, D and L) from other variables (Z) that would otherwise affect them both.", "type": "highlight", "location": "26", "kindle_loc": "348-349", "date": "2025-01-20T08:50:42"}, {"text": "the RCT is a man-made tool for uncovering the query P(L | do(D)),", "type": "highlight", "location": "26", "kindle_loc": "348-348", "date": "2025-01-20T08:49:46"}, {"text": "Nevertheless, Bayesian networks remain a very important tool for AI and still encapsulate much of the mathematical foundation of causal diagrams. the randomized controlled trial (RCT).", "type": "highlight", "location": "25", "kindle_loc": "344-345", "date": "2025-01-20T08:48:13"}, {"text": "These were the first tool that allowed computers to think in \"shades of gray\"â€”and for a time I believed they held the key to unlocking AI.", "type": "highlight", "location": "25", "kindle_loc": "342-343", "date": "2025-01-20T08:47:05"}, {"text": "These were the first tool that allowed computers to think in for a time I believed they held the key to unlocking AI.", "type": "highlight", "location": "25", "kindle_loc": "342-342", "date": "2025-01-20T08:46:36"}, {"text": "Bayesian networks. \"shades of gray\"â€”", "type": "highlight", "location": "25", "kindle_loc": "342-342", "date": "2025-01-20T08:44:17"}, {"text": "Sewall Wright, who in the 1920s", "type": "highlight", "location": "25", "kindle_loc": "339-340", "date": "2025-01-18T20:45:14"}, {"text": "bizarre far-reaching effects for all sciences that depend on data", "type": "highlight", "location": "25", "kindle_loc": "338-338", "date": "2025-01-18T20:42:23"}, {"text": "the three steps observation, intervention, and counterfactuals the Ladder of Causation, the basics of reasoning with causal diagrams, main modeling tool, a proficient causal reasonerâ€” you will be far ahead of generations of data scientists who attempted to interpret data through a model-blind lens, oblivious to the distinctions that the Ladder of Causation illuminates.", "type": "highlight", "location": "25", "kindle_loc": "334-334", "date": "2025-01-18T20:35:43"}, {"text": "I hope and believe that readers of this book will share in my delight.", "type": "highlight", "location": "25", "kindle_loc": "332-333", "date": "2025-01-17T09:11:20"}, {"text": "Many scientific questions look different \"through a causal lens,\"", "type": "highlight", "location": "24", "kindle_loc": "331-331", "date": "2025-01-17T09:11:10"}, {"text": "It could be applied to the new data to generate a new population-specific prediction function.", "type": "highlight", "location": "24", "kindle_loc": "330-331", "date": "2025-01-17T09:10:51"}, {"text": "On the other hand, if she possessed a model of how the drug operated and its causal structure remained intact in the new location, then the estimand she obtained in training would remain valid.", "type": "highlight", "location": "24", "kindle_loc": "329-330", "date": "2025-01-17T09:10:46"}, {"text": "That's all that a deep-learning program can do: fit a function to data.", "type": "highlight", "location": "24", "kindle_loc": "328-329", "date": "2025-01-17T09:10:17"}, {"text": "Even if these new characteristics merely modify the numerical relationships among the variables recorded, she will still have to retrain herself and learn a new prediction function all over again.", "type": "highlight", "location": "24", "kindle_loc": "327-328", "date": "2025-01-17T09:10:10"}, {"text": "This makes the causal inference engine supremely adaptable, because the estimand computed is good for any data that are compatible with the qualitative model, regardless of the numerical relationships among the variables.", "type": "highlight", "location": "24", "kindle_loc": "321-323", "date": "2025-01-17T09:08:54"}, {"text": "Another advantage causal models have that data mining and deep learning lack is adaptability.", "type": "highlight", "location": "24", "kindle_loc": "320-320", "date": "2025-01-17T09:08:27"}, {"text": "We will also explain why any query about the mechanism by which causes transmit their effectsâ€”the most prototypical \"Why?\" questionâ€”is actually a counterfactual question in disguise. we must equip them with a causal model and teach them how to answer counterfactual queries,", "type": "highlight", "location": "24", "kindle_loc": "317-318", "date": "2025-01-17T09:07:15", "notes": [{"text": "the \"Why?\"", "type": "note", "location": "24", "kindle_loc": "318", "date": "2025-01-17T09:07:28"}]}, {"text": "They are also at the core of the cognitive advances that made us human and the imaginative abilities that have made science possible.", "type": "highlight", "location": "23", "kindle_loc": "316-317", "date": "2025-01-17T09:06:52"}, {"text": "We will discuss counterfactuals in great detail because they are the most challenging queries for any artificial intelligence.", "type": "highlight", "location": "23", "kindle_loc": "315-316", "date": "2025-01-17T09:06:37"}, {"text": "The case for causal models becomes even more compelling when we seek to answer counterfactual queries such as \"What would have happened had we acted differently?\"", "type": "highlight", "location": "23", "kindle_loc": "314-315", "date": "2025-01-17T09:06:26"}, {"text": "hands-off, causal model, we can often predict the result of an By contrast, if we are in possession of a causal model, we can often predict the result of an intervention from hands-off, intervention-free data.", "type": "highlight", "location": "23", "kindle_loc": "314-314", "date": "2025-01-17T09:05:45"}, {"text": "information about the effects of actions or interventions is simply not available in raw data, unless it is collected by controlled experimental manipulation.", "type": "highlight", "location": "23", "kindle_loc": "312-313", "date": "2025-01-17T09:05:15"}, {"text": "The hopeâ€”and at present, it is usually a silent oneâ€”is that the data themselves will guide us to the right answers whenever causal questions come up. an outspoken skeptic of this trend because I know how profoundly dumb data are about causes and effects.", "type": "highlight", "location": "23", "kindle_loc": "310-311", "date": "2025-01-17T09:03:35"}, {"text": "leaps many researchers in artificial intelligence would like to skip the hard step of constructing or acquiring a causal model and rely solely on data for all cognitive tasks.", "type": "highlight", "location": "23", "kindle_loc": "308-308", "date": "2025-01-17T09:02:57"}, {"text": "This contrasts with the traditional statistical approach, mentioned above, which does not even have a causal model.", "type": "highlight", "location": "23", "kindle_loc": "306-307", "date": "2025-01-17T09:00:08", "notes": [{"text": "statistik tradisonal tidak punya pemodelan kausalitas", "type": "note", "location": "23", "kindle_loc": "307", "date": "2025-01-17T09:00:46"}]}, {"text": "we collect data only after we posit the causal model, after we state the scientific query we wish to answer, and after we derive the estimand.", "type": "highlight", "location": "23", "kindle_loc": "305-306", "date": "2025-01-17T08:59:59"}, {"text": "the role of data in the above process. we collect data only after we posit the causal model, after we state the scientific query we wish to answer,", "type": "highlight", "location": "23", "kindle_loc": "305-305", "date": "2025-01-17T08:59:26"}, {"text": "Our causal intuition alone is usually sufficient But if we want to teach a dumb robot to think causally, if we are pushing the frontiers of scientific knowledge, where we do not have intuition to guide us, then a carefully structured procedure like this is mandatory.", "type": "highlight", "location": "23", "kindle_loc": "302-302", "date": "2025-01-17T08:57:27", "notes": [{"text": "prosedur struktural", "type": "note", "location": "23", "kindle_loc": "305", "date": "2025-01-17T08:58:38"}]}, {"text": "The answer will also add to our scientific knowledge (box 1) if things did not go the way we expected, might suggest some improvements to our causal model (box 3).", "type": "highlight", "location": "22", "kindle_loc": "298-299", "date": "2025-01-17T08:56:02"}, {"text": "In the end, if our model is correct and our data are sufficient, we get an answer to our caus
