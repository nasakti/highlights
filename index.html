t": "the is/ought problem or Hume's Guillotine", "type": "note", "location": "8", "kindle_loc": "162", "date": "2023-06-24T22:22:36"}]}, {"text": "and \"Should robots have rights?\" which is a question that inquiries about normative obligations in the face of this entity.", "type": "highlight", "location": "8", "kindle_loc": "160-161", "date": "2023-06-24T22:15:54", "notes": [{"text": "penting; normative obligations", "type": "note", "location": "8", "kindle_loc": "161", "date": "2023-06-24T22:16:41"}]}, {"text": "This questionâ€”\"Can and should robots have rights?\"â€”consists of two separate queries: \"Can robots have rights?\" which is a question that asks about the ontological capabilities of a particular entity;", "type": "highlight", "location": "8", "kindle_loc": "159-160", "date": "2023-06-24T22:12:11", "notes": [{"text": "penting; ontological capabilities", "type": "note", "location": "8", "kindle_loc": "160", "date": "2023-06-24T22:12:35"}]}, {"text": "Or to put it in terms of a question: \"Can and should robots have rights?\"", "type": "highlight", "location": "8", "kindle_loc": "157-157", "date": "2023-06-24T22:09:31"}, {"text": "How can and should we make a response in the face of the robot, especially the increasingly sociable robot, that is, as Cynthia Breazeal (2004, 1) describes it, intentionally designed to be \"socially intelligent in a human like way\" such that \"interacting with it is like interacting with another person.\"", "type": "highlight", "location": "7", "kindle_loc": "155-157", "date": "2023-06-24T22:09:25"}, {"text": "The operative question for a patient-oriented investigation is not \"What robots can and should do?\" but \"How can and should we respond to these artifacts?\"", "type": "highlight", "location": "7", "kindle_loc": "154-155", "date": "2023-06-24T22:07:29", "notes": [{"text": "sangat menarik; penting; a patient-oriented investigation", "type": "note", "location": "7", "kindle_loc": "155", "date": "2023-06-24T22:08:38"}]}, {"text": "\"moral consumers\" or the \"target\" of moral/legal action.", "type": "highlight", "location": "7", "kindle_loc": "151-152", "date": "2023-06-24T22:05:31"}, {"text": "moral situations involve at least two interacting componentsâ€”the initiator of the action or the agent and the receiver of this action or the patient. the \"producer\" or \"source\" of moral/legal action", "type": "highlight", "location": "7", "kindle_loc": "147-148", "date": "2023-06-24T22:04:19", "notes": [{"text": "moral situations -> agent and patient", "type": "note", "location": "7", "kindle_loc": "148", "date": "2023-06-24T22:04:56"}]}, {"text": "This is principally an inquiry regarding the opportunities and challenges of machine action or agency, and it is important insofar as it concerns the impact and consequences of robots in our world.", "type": "highlight", "location": "7", "kindle_loc": "143-145", "date": "2023-06-24T21:58:17"}, {"text": "\"What can and should robots do?\"", "type": "highlight", "location": "7", "kindle_loc": "143-143", "date": "2023-06-24T21:58:12"}, {"text": "\"roboethics", "type": "highlight", "location": "6", "kindle_loc": "132-132", "date": "2023-06-24T21:54:39", "notes": [{"text": "roboethics", "type": "note", "location": "6", "kindle_loc": "132", "date": "2023-06-24T21:54:57"}]}, {"text": "The majority of work concerning the ethics of artificial intelligence and robots focuses on what philosophers call an agent-oriented problematic.", "type": "highlight", "location": "6", "kindle_loc": "130-131", "date": "2023-06-24T21:52:37", "notes": [{"text": "agent-oriented problematic", "type": "note", "location": "6", "kindle_loc": "131", "date": "2023-06-24T21:52:58"}]}, {"text": "\"The Other Question: Can and Should Robots have Rights?\")", "type": "highlight", "location": "5", "kindle_loc": "111-112", "date": "2023-06-24T21:46:39"}, {"text": "This book is a continuation and culmination of that effort.", "type": "highlight", "location": "4", "kindle_loc": "101-101", "date": "2023-06-24T21:43:42"}, {"text": "The Machine Question: Critical Perspective on AI, Robots and Ethics (MIT Press, 2012),", "type": "highlight", "location": "4", "kindle_loc": "96-96", "date": "2023-06-24T21:42:18"}, {"text": "It is, therefore, deliberately designed to think the unthinkable by critically considering and making (or venturing to make) a serious philosophical case for the rights of robots. in order to respond to some very real and pressing challenges concerning emerging technology and the current state of and future possibilities for moral reasoning.", "type": "highlight", "location": "4", "kindle_loc": "85-86", "date": "2023-06-24T21:37:43", "notes": [{"text": "gas parah!", "type": "note", "location": "4", "kindle_loc": "86", "date": "2023-06-24T21:37:55"}]}, {"text": "This book is designed as both a provocation and thoughtful response to this apparent \"fact.\"", "type": "highlight", "location": "4", "kindle_loc": "84-85", "date": "2023-06-24T21:37:18"}, {"text": "In fact, for most people, \"the notion of robots having rights is unthinkable,\" as David Levy (2005, 393) has asserted.", "type": "highlight", "location": "4", "kindle_loc": "83-84", "date": "2023-06-24T21:36:42", "notes": [{"text": "unthinkable", "type": "note", "location": "4", "kindle_loc": "84", "date": "2023-06-24T21:37:00"}]}, {"text": "When, in other words, would it no longer be considered nonsense to inquire about the rights of robots?â€”and to ask the question: \"Can and should robots have rights?\" Although considerable effort has already been expended on the question of robots and responsibility, the other question, the question of robot rights, remains conspicuously absent or at least marginalized.", "type": "highlight", "location": "3", "kindle_loc": "80-83", "date": "2023-06-24T21:35:19"}, {"text": "Conversely, when might a robot, an intelligent artifact, or other socially interactive mechanism be due some level of social standing or respect?", "type": "highlight", "location": "3", "kindle_loc": "79-80", "date": "2023-06-24T21:34:21"}, {"text": "When, if ever, would it make sense to say, \"It's the robot's fault\"?", "type": "highlight", "location": "3", "kindle_loc": "79-79", "date": "2023-06-24T21:33:47"}, {"text": "At what point might a robot, algorithm, or other autonomous system be held accountable for the decisions it makes or the actions it initiates?", "type": "highlight", "location": "3", "kindle_loc": "78-79", "date": "2023-06-24T21:33:39"}, {"text": "As these various mechanisms take up increasingly influential positions in contemporary cultureâ€”positions where they are not necessarily just tools or instruments of human action but a kind of interactive social entity in their own rightâ€”we will need to ask ourselves some rather interesting but difficult questions.", "type": "highlight", "location": "3", "kindle_loc": "76-78", "date": "2023-06-24T21:32:35", "notes": [{"text": "menarik; premis utama buku ini", "type": "note", "location": "3", "kindle_loc": "78", "date": "2023-06-24T21:33:03"}]}, {"text": "The Internet is already overrun, if not entirely run, by machines, with better than 50% of all online activity being machine generated and consumed (Zeifman 2017), and it is now estimated that IoT will support over 26 billion interactive and connected devices by 2020 (by way of comparison, the current human population of planet earth is estimated to be 7.4 billion) (Gartner 2013).", "type": "highlight", "location": "3", "kindle_loc": "73-76", "date": "2023-06-24T21:31:54"}, {"text": "\"a robot\" in the typical sense of the word", "type": "highlight", "location": "3", "kindle_loc": "72-73", "date": "2023-06-24T21:30:57", "notes": [{"text": "penulisan", "type": "note", "location": "3", "kindle_loc": "73", "date": "2023-06-24T21:31:05"}]}, {"text": "It is an already occurring event with machines of various configurations and capabilities coming to take up positions in our world through a slow but steady incursion.", "type": "highlight", "location": "2", "kindle_loc": "57-58", "date": "2023-06-24T21:26:30"}, {"text": "We chat with them online, we play with them in digital games, we collaborate with them at work, and we rely on their capabilities to manage many aspects of our increasingly complex data-driven lives. the \"robot invasion\"", "type": "highlight", "location": "2", "kindle_loc": "54-55", "date": "2023-06-24T21:24:10", "notes": [{"text": "kehadiran sosial", "type": "note", "location": "2", "kindle_loc": "55", "date": "2023-06-24T21:24:48"}]}], "sources": ["Kindle"], "isbn": "9780262038621", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Marxisme dan Evolusi Manusia", "author": "Dede Mulyanto", "source": "Kindle", "highlights": [{"text": "Bipedalisme merupakan transisi penting ke arah manusia. Dalam hipotesis Engels, transisi ini dipaksa terjadi oleh perubahan ekologis yang drastis. Habitat leluhur manusia adalah Afrika.", "type": "highlight", "location": "49-49", "kindle_loc": null, "date": "2022-12-23T23:49:53"}, {"text": "Temuan fosil hominin tertua, Ardipithecus ramidus dan Orrorin tugenensis, menunjukkan kecenderungan anatomi bipedal sudah muncul setidaknya 5-4 juta tahun silam atau beberapa juta tahun setelah secara genetika muncul percabangan hominin dari leluhur bersama yang juga menurunkan klan simpanse2.", "type": "highlight", "location": "49-49", "kindle_loc": null, "date": "2022-12-23T23:46:11"}, {"text": "Jauh sebelum manusia diketahui memproduksi perkakas, berbahasa, dan menghasilkan kebudayaan simbolik, pertama-tama ada perubahan dalam anatomi leluhur manusia yang menunjukkan semakin lama semakin condong untuk berdiri dan bergerak dengan dua kaki.", "type": "highlight", "location": "49-49", "kindle_loc": null, "date": "2022-12-23T23:45:19"}, {"text": "Dalam tulisan sebelumnya sudah dipaparkan bahwa dalam teori", "type": "highlight", "location": "48-48", "kindle_loc": null, "date": "2022-12-23T23:45:07"}, {"text": "Berlainan dari Darwin yang mengasumsikan kejadian serempak kemunculan anatomi bipedal, bahasa, dan pikiran, Engels berpandangan bahwa ketiganya merupakan produk dari lompatan-lompatan evolusi yang di dalamya kondisi material, khususnya tekanan ekologis, menjadi prakondisi utama.Sederhananya, setelah perubahan lingkungan yang memaksa kera tertentu untuk terestrial, bipedalisme memperkembangkan spesialisasi tangan. Tangan yang telah terdiferensiasi dari kaki ini mengubah relasi metabolisme antara leluhur manusia dan alam melalui perkakas kerja yang, pada gilirannya, menjadi fondasi dari perkembangan komuniti, bahasa, dan kemampuan kognitif.", "type": "highlight", "location": "48-48", "kindle_loc": null, "date": "2022-12-23T23:41:35"}, {"text": "Kualitas ini menjadi fondasi munculnya kualitas lain yang kelak benar-benar membedakan manusia dari kera pada umumnya, yakni kerja, bahasa, dan kesadaran simbolik.", "type": "highlight", "location": "48-48", "kindle_loc": null, "date": "2022-12-23T23:40:22"}, {"text": "Engels menegaskan bahwa transisi dari kera ke manusia adalah bipedalisme", "type": "highlight", "location": "48-48", "kindle_loc": null, "date": "2022-12-23T23:40:02"}, {"text": "Spesialisasi tanganâ€”hal ini berdampak pada [produksi] perkakas, dan perkakas mempengaruhi secara khusus aktivitas manusiaâ€”mengubah reaksi manusia atas alam, atas produksi... dan dia [manusia] sampai taraf ini pertama-tama dan secara mendasar oleh pertolongan tangan. karena ia adalah perkakas, pada akhirnya bergantung pada tangan", "type": "highlight", "location": "48-48", "kindle_loc": null, "date": "2022-11-11T21:37:15"}, {"text": "yang sejak saat itu membuat jurang antara manusia dan kera tak terjembatani", "type": "highlight", "location": "48-48", "kindle_loc": null, "date": "2022-11-11T21:36:20"}, {"text": "Dalam tulisan ini, pertanya-annya ialah: bagaimana tangan tersebut dikatakan sebagai asal-usul semua kualitas khas manusiawi? Karena tangan manusia bukan organ yang sudah terberi sejak asali, maka tangan pasti memiliki asal-usul.", "type": "highlight", "location": "47-47", "kindle_loc": null, "date": "2022-11-11T21:31:42"}, {"text": "Teori ini meradikalkan teori nilai-kerja yang dibangun Marx dalam karya-karya ekonominya. Apabila dalam ekonominya Marx kerja atau pengerahan daya-daya manusia dalam meng-ubah alam itu adalah sumber nilai segala komoditi, dalam teorinya Engels kerja ditarik jauh ke dalam relung evolusi manusia sebagai kekhasan dan asal-usul manusia itu sendiri.", "type": "highlight", "location": "47-47", "kindle_loc": null, "date": "2022-11-11T21:31:17"}, {"text": "Kerja, sebagai praktik pencurahan tenaga melalui organ tubuh terhadap alam selebihnya, adalah \"kondisi mendasar mula-mula untuk semua keberadaan manusia\" sehingga bisa dikatakan bahwa \"kerja menciptakan manusia itu sendiri\"1.", "type": "highlight", "location": "47-47", "kindle_loc": null, "date": "2022-11-11T21:30:32"}, {"text": "Kerja sendiri dipahami Engels secara umum sebagai suatu proses pengubahan alam dalam konteks kelangsungan hidup manusia sebagai hidupan sosial (social being)", "type": "highlight", "location": "47-47", "kindle_loc": null, "date": "2022-11-11T21:29:01"}, {"text": "Dalam teori Engels, tangan manusia bukan sekadar organ tubuh, tetapi perwujudan anatomis dari kerja.", "type": "highlight", "location": "47-47", "kindle_loc": null, "date": "2022-11-11T21:26:32", "notes": [{"text": "tiga kualitas khas manusia yg membedakan dari kera besar lainnya:", "type": "note", "location": "47", "kindle_loc": null, "date": "2022-10-30T02:53:08"}]}, {"text": "peran tangan (dan kerja) dalam evolusi tiga kualitas manusia yang membedakannya dari kera besar lainnya, yakni bahasa, perilaku teknologis, dan kebudayaan simbolik", "type": "highlight", "location": "47-47", "kindle_loc": null, "date": "2022-10-30T02:52:24"}, {"text": "1 Sepanjang tulisan ini yang dimaksud dengan \"manusia\" adalah jenis Homo sapiens yang mencakup Homo sapiens sapiens dan Homo sapiens neanderthalensis yang setidaknya muncul dalam evolusi hominin 300-200 ribu tahun silam, sedangkan \"leluhur manusia\" yang dimaksud adalah hominin-hominin pra-Homo sapiens, baik leluhur langsungnya (berturutturut: Homo habilis/rudolfensis, Homo ergaster/erestus, Homo heidelbergensis), maupun jenisjenis lain yang berada dalam jalur evolusi genus Homo. Sementara itu untuk homininhominin purba pra-Homo, seperti Australopithecus dan sepupu-sepupunya, saya akan menyebutnya sebagai hominin pra-Homo.", "type": "highlight", "location": "46-46", "kindle_loc": null, "date": "2022-10-30T02:48:09"}, {"text": "Engels menegaskan bahwa \"tidak ada tangan simian pernah membikin bahkan pisau batu paling kasar sekalipun\"3. Kemampuan leluhur manusia untuk memproduksi perkakas batu ini bukan sesuatu yang terberi begitu saja secara paripurna pada satu titik masa dalam evolusinya. Kemampuan ini mengandaikan suatu babak evolusi jutaan tahun yang, menurut Engels, didahului proses tekanan hidup terestrial, berkembangnya anatomi bipedal, diferensiasi tangan dari kaki, dan adaptasi teknologi (pra-batu) setelah diferensiasi tersebut. Proses panjang inilah yang memungkin-kan tangan khas manusia berkembang.", "type": "highlight", "location": "46-46", "kindle_loc": null, "date": "2022-10-30T02:44:46", "notes": [{"text": "evolusi tangan menghantar ke kualitas khas manusia", "type": "note", "location": "46", "kindle_loc": null, "date": "2022-10-30T02:42:16"}]}, {"text": "Sebagai materialis, Engels memandang manusia, pertamatama, sebagai organisme yang dimunculkan alam oleh proses-proses alamiah menurut hukum-hukum alam tertentu. Dalam konteks ini, hijrah leluhur manusia dari belantara ke dataran terbuka bukan perkara sepele bagi kemunculan manusia1. Hijrah ke bentang alam terbuka dan lebih beragam mozaik habitatnya, menurut Engels, merupakan langkah kunci pertama peralihan manusia dari kera2. Hijrah ini berperan sebagai landasan penempaan evolusi tangan yang dalam kerangka teori Engels merupakan wujud organik dari kerja dan fondasi anatomis yang menghantar ke kualitas khas manusia, yakni produksi perkakas.", "type": "highlight", "location": "46-46", "kindle_loc": null, "date": "2022-10-30T02:41:15"}, {"text": "Engels mempelajari Lamarck, Darwin, Lyell, dan karya-karya naturalis semasanya.", "type": "highlight", "location": "46-46", "kindle_loc": null, "date": "2022-10-30T02:39:31"}, {"text": "The Descent of Man", "type": "highlight", "location": "46-46", "kindle_loc": null, "date": "2022-10-30T02:39:01"}, {"text": "The Origin of Species", "type": "highlight", "location": "46-46", "kindle_loc": null, "date": "2022-10-30T02:37:55"}, {"text": "Penjelasan-penjelasan materialis atas asal-usul manu-", "type": "highlight", "location": "45-45", "kindle_loc": null, "date": "2022-10-30T02:36:43", "notes": [{"text": "teori evolusi manusia pra-Darwinian; Lamarckism", "type": "note", "location": "45", "kindle_loc": null, "date": "2022-10-30T02:36:18"}]}, {"text": "Di dalam buku ini pula, jauh sebelum Darwin, Lamarck menyatakan bahwa manusia mungkin berevolusi dari sejenis kera. Perubahan lingkungan di masa silam memaksa kera tertentu keluar dari habitat arborealnya serta memperkembangkan adaptasi untuk berdiri dan bergerak dengan dua kaki di permukaan tanah. Pada gilirannya adaptasi bipedal ini mentransformasi mereka menjadi manusia2.", "type": "highlight", "location": "45-45", "kindle_loc": null, "date": "2022-10-30T02:35:24"}, {"text": "Di dalam buku ini Lamarck mengajukan teori yang sepenuhnya materialis bahwa alam diatur hukum-hukum yang secara alamiah menghantar ke terbentuknya secara progresif jenis-jenis organisme lebih maju. Tidak ada kekuatan adi-alami yang berperan dalam penciptaan organisme tersebut. Semuanya dapat dijelaskan secara ilmiah.", "type": "highlight", "location": "45-45", "kindle_loc": null, "date": "2022-10-30T02:33:58"}, {"text": "PADA abad ke-19, materialisme mulai menggeser penjelasan ilahiah ihwal asal-usul kehidupan, termasuk asal-usul manusia di bumi.", "type": "highlight", "location": "45-45", "kindle_loc": null, "date": "2022-10-30T02:28:09"}, {"text": "Sumbangsih Engels terhadap pemahaman evolusi hominin ialah penekanannya pada arti penting kerja dalam evolusi menuju manusia. Dalam kerangka teoritis yang diajukan antropolog Eugene Ruyle1, termodinamika", "type": "highlight", "location": "40-40", "kindle_loc": null, "date": "2022-10-27T20:25:29"}, {"text": "Perkembangan lebih lanjut pada kemampuan simbolik manusia, termasuk berpikir rasional yang menjadi landasan bagi munculnya pranata-pranata suprastruktural yang baru muncul pada hominin terakhir, Homo sapiensMarxisme dan Evolusi Manusia | 39", "type": "highlight", "location": "39-39", "kindle_loc": null, "date": "2022-10-27T20:23:10"}, {"text": "Diferensiasi geografis tempat hidup yang diiringi perkembangan organ otak dan organisasi sosial sebagai landasan munculnya bahasa. Ciri ini baru tampak pada Homo ergaster dan Homo erectus serta dikembangkan lebih lanjut pada spesies-spesies homo berikutnya.", "type": "highlight", "location": "39-39", "kindle_loc": null, "date": "2022-10-27T20:22:07"}, {"text": "Diferensiasi perkakas bantu kerja dari organ tubuh. Diferensiasi ini yang memungkinkan diferensiasi konsumsi dari produksi dan menunjukkan berkembangnya kerja serta kerjasama sebagai gaya hidup khas hominin. Ciri ini baru muncul pada genus homo.", "type": "highlight", "location": "39-39", "kindle_loc": null, "date": "2022-10-27T20:21:38"}, {"text": "Dalam kesimpulan biolog Philiph Lieberman, \"suatu proses perubahan anatomis secara bertahap pada titik tertentu mencapai keuntungan fungsional tiba-tiba yang akan menghantar ke pola-pola perilaku yang secara kualitatif berbeda pada spesies\"3.", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2022-10-27T20:08:57"}, {"text": "Sebagai sarana koordinasi indra pencerap yang menggerakkan dan digerakkan oleh kegiatan aktif terhadap alam, otak pada akhirnya mengalami perubahan secara kualitatif yang memungkinkan munculnya kesadaran reflektif dan kemampuan simbolis yang menjadi landasan muncul dan berkembangnya agama, seni, dan semua pranata-pranata suprastruktural lainnya pada Homo sapiens. Dalam", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2022-10-27T20:07:21"}, {"text": "Penambahan kuantitatif wilayah pencurahan kerja, pada tahap selanjutnya, mengubah organisasi kerja dan perkembangan otak.", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2022-10-27T20:06:30"}, {"text": "Tantangan alamiah ketika hominin menyebar memunculkan bidang-bidang kegiatan baru yang \"harus\" ditangani oleh kerja. Wilayah pencurahan kerja bertambah secara kuantitatif, dan ini mempengaruhi kinerja otak sebagai koordinator aktivitas motorik.", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2022-10-27T20:05:57"}, {"text": "Kesimpulan ini menyokong gagasan Engels bahwa kerja (kegiatan kultural) pada hominin memunculkan tekanan selektif baru ketika berhadapan dengan perubahan-perubahan lingkungan, baik karena perubahan iklim bumi maupun karena persebaran geografis hominin ke beragam lingkungan iklim berbeda.", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2022-10-27T20:03:34"}, {"text": "Menurut Tattersall, bukan perkembangan fisiologis otak yang bertanggung jawab atas munculnya kemampuan berpikir simbolis pada Homo sapiens, tetapi sesuatu yang sifatnya kultural2.", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2022-10-27T20:02:52"}, {"text": "Menurut para ahli paleoantropologi kontemporer, tidak ada susunan otak manusia yang tidak diketemukan juga pada otak primata tingkat tinggi.Sel-sel otak manusia juga tidak begitu unik. Tidak ada sel-sel atau koneksi-koneksi sel baru pada otak manusia dibandingkan dengan otak kera-kera tingkat tinggi1.", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2022-10-27T20:02:36"}, {"text": "Keyakinan bahwa ukuran otak bukan yang anasir terpenting pada evolusi hominin juga disokong oleh penemuan terbaru fosil-fosil Homo floresiensis.", "type": "highlight", "location": "37-37", "kindle_loc": null, "date": "2022-10-27T20:00:47"}, {"text": "Apabila ukuran otak menjadi ciri kemanusiaan hominin, maka Homo neanderthalensis lebih manusia ketimbang manusia modern karena memiliki ukuran otak lebih besar.", "type": "highlight", "location": "37-37", "kindle_loc": null, "date": "2022-10-27T20:00:09"}, {"text": "Apabila kapasitas otak ini dikaitkan dengan kapasitas simboliknya, maka teori evolusi serempak yang diajukan Darwin dan kebanyakan sarjana hingga 1970an itu keliru.Mengapa? Apabila kapasitas simbolik dibuktikan oleh produksi perlambang, maka dalam sejarah manusia di bumi bukti itu baru muncul 40 rts. Jauh panggang dari masa pertama kali evolusi bipedalisme dan perkembangan tangan khas manusia.", "type": "highlight", "location": "37-37", "kindle_loc": null, "date": "2022-10-27T19:58:10"}, {"text": "Dengan perkakas yang kian efektif, asupan energi hominin menjadi beragam dan bersamaan dengan kerja perkakas menjadi sesuatu yang adaptif terhadap keragaman sumber makanan dan geografis tempat hidupnya.", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2022-10-27T19:50:57"}, {"text": "Penyempurnaan indra pencerap yang berkelindan dengan penyempurnaan otak memungkinkan lagi manusia untuk mencerap hal-hal yang tidak tercerap oleh binatang lainnya. Bukan hanya sumber-sumber makanan, tetapi juga teknik dan perkakas serta bentuk-bentuk organisasi sosial baru terbuka dari kotak alam, siap digunakan manusia dalam perjalanan evolusi berikutnya.", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2022-10-27T19:50:21"}, {"text": "floresiensis. Ukuran otak mereka tidak jauh lebih besar dari kera tingkat tinggi dan australopithecus", "type": "highlight", "location": "37-37", "kindle_loc": null, "date": "2022-10-27T19:43:21"}, {"text": "makanan, tetapi juga teknik dan perkakas serta bentuk-bentuk organisasi sosial baru terbuka dari kotak alam, siap digunakan manusia dalam perjalanan evolusi berikutnya. Dengan perkakas yang kian efektif, asupan energi hominin menjadi beragam dan bersamaan dengan kerja perkakas", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2022-10-27T19:36:57"}, {"text": "menggunakan protobahasa. Operasi jaringan pertukaran ini memerlukan kemampuan komunikasi antarindividu seperti penggunaan lambang-lambang, ekspresi pembedaan ruang dan waktu, ekspresi kebertujuannya tindakan dalam konteks sosial, dan sebagainya, atau dalam perkataan Engels, manusia akhirnya \"punya sesuatu untuk dikatakan satu sama lain\". Seiring dengan meningkatnya operasi bersama-sama antara tangan, organ wicara, dan otak, \"tidak hanya setiap individu tetapi juga di dalam masyarakat, manusia menjadi sanggup menjalankan operasi-operasi yang lebih rumit\"1. Secara dialektis, berkembangnya otak dan sistem komunikasi yang efektif mendorong perkembangan lebih lanjut pada kemampuan manusia mencerap pengalaman dari lingkungan seki-tar dan tantangan-tantangannya dan dengan demikian juga cakrawala pandangan manusia terhadap lingkungan alamnya.\"Seiring sejalan dengan perkembangan otak, berkembang pula sarana paling penting [interaksi manusia dan alam]â€”organ indra. Ketika perkembangan bertahap wicara perlu ditemani oleh penyempurnaan yang terkait dari indra pendengar, begitu pula perkembangan otak", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2022-10-27T19:32:27"}, {"text": "Seiring dengan meningkatnya operasi bersama-sama antara tangan, organ wicara, dan otak, \"tidak hanya setiap individu tetapi juga di dalam masyarakat, manusia menjadi sanggup menjalankan operasi-operasi yang lebih rumit\"1 perkembangan lebih lanjut pada kemampuan manusia mencerap pengalaman indra. Ketika perkembangan bertahap wicara perlu ditemani oleh penyempurnaan pula sarana paling penting [interaksi manusia dan alam]â€”organ indra. Ketika", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2022-10-27T19:28:35"}, {"text": "Operasi jaringan pertukaran ini memerlukan kemampuan komunikasi antarindividu seperti penggunaan lambang-lambang, ekspresi pembedaan ruang dan waktu, ekspresi kebertujuannya tindakan dalam konteks sosial, dan sebagainya, atau dalam perkataan Engels, manusia akhirnya \"punya sesuatu untuk dikatakan satu sama lain\". berkembangnya otak dan sistem komunikasi yang efektif mendorong perkembangan lebih lanjut pada kemampuan manusia mencerap pengalaman", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2022-10-27T19:25:46"}, {"text": "Direfensiasi konsumsi dari produksi telah mengubah kemampuan komunikasi antarindividu hominin yang memungkinkan munculnya bahasa pada taraf evolusi berikutnya.", "type": "highlight", "location": "35-35", "kindle_loc": null, "date": "2022-10-27T19:24:38"}, {"text": "Keberadaan situs-situs khusus untuk bahan baku, industri, dan pengolahan hasil buruan yang menunjukkan adanya kegiatan pemindahan bahan baku pembuatan perkakas dan makanan dari satu tempat ke tempat lain memunculkan tekanan selektif baru3.", "type": "highlight", "location": "35-35", "kindle_loc": null, "date": "2022-10-27T19:22:29"}, {"text": "Paleoantropolog Ben Marwick menegaskan diferensiasi produksi dan konsumsi memungkinkan munculnya anasir-anasir primitif bahasa manusia.", "type": "highlight", "location": "35-35", "kindle_loc": null, "date": "2022-10-27T19:21:21"}, {"text": "Alur ini sejalan dengan alur evolusi yang diajukan Engels yang memahami bahwa semakin besarnya kebiasaan hominin dalam menggunakan perkakas dan munculnya direfensiasi antara produksi dan konsumsi yang menunjukkan peran penting kerja sosial dalam kehidupan hominin merupakan prasyarat perkembangan organ otak, dan kemudian, sistem komunikasi melalui bahasa. situs khusus untuk bahan baku, industri, dan pengolahan hasil buruan yang", "type": "highlight", "location": "35-35", "kindle_loc": null, "date": "2022-10-27T19:18:49"}, {"text": "perkembangan otak dan (proto-)bahasa muncul setelah jutaan tahun berdiri tegak, bipedalisme, kerja, dan produksi perkakas oleh hominin", "type": "highlight", "location": "35-35", "kindle_loc": null, "date": "2022-10-27T19:16:23"}, {"text": "Penyelidikan atas tengkorak dan susunan otak Homo neanderthalensis dan perbandingannya dengan spesies homo lain menunjukkan bahwa baru pada jenis mereka sajalah bahasa seperti bahasa manusia modern kemungkinan sudah muncul.", "type": "highlight", "location": "35-35", "kindle_loc": null, "date": "2022-10-27T19:14:45"}, {"text": "bahasa ujar yang kompleks muncul relatif akhir di dalam perjalanan evolusi manusia", "type": "highlight", "location": "35-35", "kindle_loc": null, "date": "2022-10-27T19:12:13"}, {"text": "Artinya, erectus sudah memiliki kemampuan yang amat dekat dengan bahasa manusia modern. Susunan otak erectus juga menunjukkan berkembangnya wilayah Borca dan Wernicke mereka, meski masih primitif3.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2022-10-25T23:43:22"}, {"text": "Erectus tidak hanya memiliki otak yang lebih besar ukurannya daripada hominin sebelumnya, tetapi juga menggunakan perkakas lebih intensif dan populasi mereka juga tersebar secara geografis.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2022-10-25T23:42:36"}, {"text": "Sebagian ilmuwan berkeyakinan bahwa baru pada masanya ergaster atau erectus saja kemampuan komunikatif yang dekat dengan bahasa manusia baru muncul.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2022-10-25T23:42:09"}, {"text": "Salah satu wilayah yang berkembang ialah Borca; organ otak yang bertanggung jawab atas pergerakan otot-otot mulut, lidah, dan tenggorokan yang penting untuk perkembangan bahasa manusia2.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2022-10-25T23:41:09"}, {"text": "Susunan dan komposisi otak habilis juga berkembang.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2022-10-25T23:40:24"}, {"text": "Otak hominin mulai membesar secara berarti dibandingkan dengan ukuran tubuhnya pada 2 jts bersama munculnya Homo habilis (2,5-1,6 jts). Habilis memiliki ukuran otak lebih besar 50 persen dari ukuran otak Australopithecus afarensis.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2022-10-25T23:39:52"}, {"text": "Ukuran otak hominin meningkat sepanjang Pleistosen, antara 2 jts hingga 300 ribu tahun silam1.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2022-10-25T23:38:34"}, {"text": "Sistem komunikasi ini tidak hanya memerlukan perkembangan otak secara kuantitatif (perbesaran ukuran otak relatif terhadap tubuh), tetapi juga secara kualitatif (perubahan susunan dan komposisi otak).", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2022-10-25T23:37:01"}, {"text": "Kedua, kerja memerlukan lebih lanjut sistem komunikasi yang efektif dan lebih kompleks.", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2022-10-25T23:36:26"}, {"text": "Pertama, kerja memunculkan tekanan-tekanan selektif baru yang mendorong berkembangnya kemampuan-kemampuan mental tertentu.", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2022-10-25T23:36:09", "notes": [{"text": "kerja/penggunaan perkakas sebagai sarana produksi", "type": "note", "location": "33", "kindle_loc": null, "date": "2022-10-25T23:35:35"}]}, {"text": "Kerja atau penggunaan perkakas sebagai sarana produksi, terkait dengan perkembangan otak dan bahasa dalam dua cara.", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2022-10-25T23:34:45"}, {"text": "\"perkembangan kerja tak terhindarkan membantu menyatukan anggota-anggota masyarakat lebih dekat bersama lewat berlipatgandanya kejadian-kejadian saling bantu, kegiatan bersama, dan lewat jelasnya keuntungan kegiatan bersama ini bagi masing-masing individu.Ringkasnya, manusia sedang dalam perjalanan ke titik ketika mereka punya sesuatu untuk dikatakan satu sama lain\"2", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2022-10-25T23:32:17"}, {"text": "Dengan berkembangnya otak secara biologis sebagai koordinator hubungan dialektik antara manusia dengan alam melalui kerja tangan sekaligus pemanfaatan perkakas dan api sebagai sarana diferensiasinya, munculnya bahasa manusia menjadi mungkin. Seperti sudah ditunjukkan pada bagian sebelumnya, perubahan susunan tubuh untuk hidup bipedal dan munculnya sarana produksi (perkakas batu dan api) dalam kehidupan hominin telah meningkatkan kerjasama antarindividu.", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2022-10-25T23:30:57"}, {"text": "Bipedalisme dan penggunaan perkakas memunculkan tekanan selektif baru.Tekanan-tekanan inilah yang kemudian secara perlahan mengubah susunan dan komposisi otak hominin sebagai sebentuk tanggapan biologis atas tekanan tersebut.", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2022-10-25T23:29:44"}, {"text": "Washburn dan Howell, misalnya, menegaskan bahwa: \"ukuran besar otak hominin tertentu secara relatif berkembang kemudian dan bahwa otak muncul terkait dengan tekanan selektif baru setelah bipedalisme dan merupakan konsekuensi dari penggunaan perkakas\"1.", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2022-10-25T23:29:30"}, {"text": "Gagasan Engels bahwa peri kehidupan terestrial, bipedalisme, dan penggunaan perkakas pada hominin mendahului perkembang otak didu- kung oleh paleoantropologi modern. Washburn dan Howell, misalnya, menegaskan", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2022-10-25T23:28:08"}, {"text": "Kegiatan dengan tangan, terutama dalam memenuhi kebutuhan hidup, pertamatama memerlukan koordinasi sekaligus pengembangan sistem koordinasi semua organ indra. Jutaan tahun pengalaman ini selanjutnya merangsang perubahan organ otak yang mengendalikan gerak motorik.", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2022-10-25T14:40:52"}, {"text": "Perkembangan fungsi dan penggunaan efektif tangan telah membuka cakrawala baru interaksi hominin dengan alam sekitarnya.", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2022-10-25T14:38:37"}, {"text": "Hominin-hominin dari genus homo, mulai dari ergaster hingga neanderthalensis tidak hanya menunjukkan perkembangan ukuran organ otak relatif terhadap ukuran tubuh, tetapi juga meyakinkan adanya organisasi sosial kerja dalam peri kehidupan mereka.", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2022-10-25T11:18:30"}, {"text": "Masa pengasuhan panjang dan organisasi sosial yang menyokongnya juga merupakan satu-satunya cara untuk memberi waktu bagi anak-anak hominin menyerap semua tradisi, terutama dalam memperkenalkan sumber-sumber makanan dan keterampilan kerja1.", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2022-10-25T11:17:04"}, {"text": "masa penyempurnaan otak anak setelah dilahirkan dan mahalnya energi untuk mengandung dan melahirkannya tidak mungkin dibayangkan tanpa adanya mekanisme sosial yang menyediakan perlindungan dan pengasuhan.", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2022-10-25T11:16:29"}, {"text": "Lamanya 1 Boyd dan Silk, 2003: 327. 2 Boyd dan Silk, 2003: 322. 3 GÃ¤rdenfors 2006: 4. 4 Boyd dan Silk, 2003: 178Marxisme dan Evolusi Manusia | 31 masa penyempurnaan otak anak setelah dilahirkan dan mahalnya energi untuk mengandung dan melahirkannya tidak mungkin dibayangkan tanpa adanya mekanisme sosial yang menyediakan perlindungan dan pengasuhan", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2022-10-25T11:15:18"}, {"text": "Otak bayi hominin tidak utuh.Unsur-unsurnya tidaklah lengkap saat lahir. Otak bayi homo jauh lebih tidak lengkap ketika lahir dibandingkan dengan primata-primata lain.Misalnya, otak bayi simpanse 60% sempurna sedangkan bayi hominin hanya 24% saja3.Artinya, dibandingkan primata lainnya, bayi hominin memerlukan waktu lebih lama untuk mencapai penyempurnaan otak pasca-kelahiran. Lamanya masa penyempurnaan otak berarti bayi hominin memerlukan masa perlindungan dan pengasuhan lebih lama untuk bisa mandiri. Selain itu, kehamilan dan penyusuan anak sendiri merupakan \"kegiatan yang menyita waktu dan mahal energi bagi betina primata\"4. Lamanya", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2022-10-25T11:14:29"}, {"text": "Otak bayi hominin tidak utuh.Unsur-unsurnya tidaklah lengkap saat lahir. Otak bayi homo jauh lebih tidak lengkap ketika lahir dibandingkan dengan primata-primata lain.Misalnya, otak bayi simpanse 60% sempurna sedangkan bayi hominin hanya 24% saja3. tulang panggul hominin berkembang. Perkembangan panggul terkait dengan adaptasi terhadap pembesaran otak bayi relatif terhadap tubuh yang harus dikandung dan dilahirkan. Pembesaran ukuran organ otak relatif terhadap ukuran tubuh memunculkan masalah dalam melahirkan anak", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2022-10-25T11:06:52"}, {"text": "hominin tidak utuh.Unsur-unsurnya tidaklah lengkap saat lahir. Otak bayi homo jauh lebih tidak lengkap ketika lahir dibandingkan dengan primata-primata lain.Misalnya, otak bayi simpanse 60% sempurna sedangkan bayi hominin hanya 24% saja3.Artinya, dibandingkan primata lainnya secara praktis, dan kemudian, di antara mereka yang lebih tinggi kemampuannya", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2022-10-25T11:04:06"}, {"text": "utuh.Unsur-unsurnya tidaklah lengkap saat lahir. Otak bayi homo jauh lebih tidak lengkap ketika lahir dibandingkan dengan primata-primata lain.Misalnya, otak bayi simpanse 60% sempurna sedangkan bayi hominin hanya 24% tubuh yang harus dikandung dan dilahirkan. Pembesaran ukuran organ otak relatif terhadap ukuran tubuh memunculkan masalah dalam", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2022-10-25T11:02:50"}, {"text": "bentuk-bentuk kerjasama dan pembagian kerja sosial tertentu. Setidaknya ada kegiatan pengumpulan batu, pemilahan, penyiapan, pengangkutan, penggunaan, dan pengasahan ulang perkakas. Semua kegiatan ini sulit dibayangkan tanpa adanya kerjasama dan pembagian kerja, atau setidaknya adanya perilaku-perilaku sosial. Konsumsi daging hewan besar seperti jenis-jenis kijang, babi, kuda, gajah, kuda nil, badak, dan sebagainya1 sulit dibayangkan tanpa adanya kerjasama dalam perburuan atau setidaknya dalam pengangkutan dan pemotongannya. Konsumsi daging hewan besar juga sulit dibayangkan tanpa adanya kebiasaan berbagi makanan2. Kerjasama dan pembagian kerja di dalam kelompok hominin berbasiskan penggunaan perkakas juga ditunjukkan oleh anatomi mereka. Sudah sejak munculnya genus homo, tulang panggul hominin berkembang. Perkembangan panggul terkait dengan adaptasi terhadap pembesaran otak bayi relatif terhadap tubuh yang harus dikandung dan dilahirkan. Pembesaran ukuran organ otak relatif terhadap ukuran tubuh memunculkan masalah dalam melahirkan anak. Secara fisiologis, masalah ini diselesaikan dengan menunda perkembangan otak anak hingga setelah kelahiran. Otak bayi hominin tidak utuh.", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2022-10-24T23:17:01"}, {"text": "Semua kegiatan ini sulit dibayangkan tanpa adanya kerjasama dan pembagian kerja, atau setidaknya adanya perilaku-perilaku sosial. pemotongannya. Konsumsi daging hewan besar juga sulit dibayangkan tanpa adanya kebiasaan berbagi makanan2. Kerjasama dan pembagian kerja di dalam", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2022-10-24T23:13:46"}, {"text": "Meski belum ada kesepakatan siapa hominin pertama yang menggunakan perkakas, ahli-ahli paleoantropologi sepakat bahwa hominin sudah menggunakan perkakas.", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2022-10-24T23:04:21"}, {"text": "masa perlindungan dan pengasuhan lebih lama untuk bisa mandiri. Selain itu, kehamilan dan penyusuan anak sendiri merupakan \"kegiatan yang menyita simpanse 60% sempurna sedangkan bayi hominin hanya 24% saja3.Artinya, dibandingkan primata lainnya, bayi hominin memerlukan waktu lebih lama untuk mencapai penyempurnaan otak pasca-kelahiran. Lamanya masa penyempurnaan otak berarti bayi hominin memerlukan masa perlindungan", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2022-10-24T22:56:24"}, {"text": "kerja atau interaksi aktif dan bertujuan terhadap pengubahan alam sekitarnya melalui sarana tertentu", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2022-10-24T22:53:39", "notes": [{"text": "kerja/interaksi aktif", "type": "note", "location": "28", "kindle_loc": null, "date": "2022-10-24T22:51:38"}]}, {"text": "Engels meyakini bahwa: \"perkembangan tangan, bersama dengan kerja, memperluas cakrawala manusia terhadap kemajuan-kemajuan baru. Manusia terus-menerus menemukan sifat-sifat objek alamiah yang baru, yakni yang sebelumnya belum diketahui\"3.", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2022-10-24T22:46:16"}, {"text": "Kegiatan kerja telah membuka kotakkotak alam yang sebelumnya tak terlihat dan sekadar potensi.", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2022-10-24T22:44:57"}, {"text": "Seiring berkembangnya diferensiasi perkakas dari organ tubuh, kerja muncul sebagai sarana hominin menggali, mencurahkan, dan memanfaatkan energi dari alam.", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2022-10-24T22:44:37"}, {"text": "Dalam perkataan Engels, \"binatang... juga punya perkakas, tetapi hanya sebagai bagian dari tubuhnya\"2.", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2022-10-24T20:38:21"}, {"text": "Itulah mengapa perkakas kera tidak pernah berkembang meskipun terjadi evolusi biologis dari kera purba hingga munculnya kera modern.", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2022-10-24T20:34:53"}, {"text": "Dengan kemampuan hominin membuat perkakas yang berguna membuat perkakas lainnya, mereka mulai memisahkan antara perkakas dan organ tubuh. Dengan kata lain, pada simpanse penggunaan perkakas tanpa ada diferensiasi antara perkakas dengan organ tubuh karena mengandalkan organ tubuhnya untuk membuat perkakas, sementara itu pada hominin sudah ada diferensiasi antara organ tubuh dan perkakas karena mereka juga membuat perkakas untuk produksi perkakas. Itulah", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2022-10-24T20:34:12"}, {"text": "Pada ergaster ada kemungkinan tegas diferensiasi produksi dari konsumsi atau munculnya kerja.", "type": "highlight", "location": "27-27", "kindle_loc": null, "date": "2022-10-24T20:29:03"}, {"text": "Homo ergaster atau Homo erectus yang berevolusi pertama sekitar 1,8 jts dari salah satu populasi australopithecus diyakini sudah mengembangkan kerja-produktif melalui penggunaan perkakas. Mereka tidak lagi bergantung kepada pepohonan di hutan sebagai tempat hidup. Mereka sudah sepenuhnya terestrial.", "type": "highlight", "location": "27-27", "kindle_loc": null, "date": "2022-10-24T20:28:22"}, {"text": "Evolusi spesialisasi tangan ini, pada tahap berikutnya, memungkinkan hominin lebih maju mengembangkan kemampuan menggunakan dan membuat perkakas seperti yang diyakini Engels bahwa: \"spesialisasi tanganâ€”hal ini berdampak pada [penggunaan] perkakas, dan perkakas berdampak secara khusus terhadap kegiatan manusia, tanggapan pengubahan manusia atas alam, [yakni] produksi\"2.", "type": "highlight", "location": "27-27", "kindle_loc": null, "date": "2022-10-23T17:02:46"}, {"text": "Dengan semakin biasanya pengangkutan makanan dengan tangan, bersamaan dengan kemungkinan penggunaan perkakas penggali dan pengangkut, spesialisasi tangan meningkat dalam kehidupan hominin.", "type": "highlight", "location": "27-27", "kindle_loc": null, "date": "2022-10-23T17:02:12"}, {"text": "\"penggunaan efektif sumber-sumber baru makanan memerlukan pemindahannya dari jarak-jarak tertentu yang terjangkau, dan hanya pergerakan bipedal, yaitu dengan bebasnya lengan dan tangan untuk membawabawa, bisa mencapai efisiensi memaksimalkan transportasi\"1", "type": "highlight", "location": "26-26", "kindle_loc": null, "date": "2022-10-23T16:58:19"}, {"text": "Terkait penggunaan perkakas, gaya hidup terestrial-bipedal memunculkan tekanan selektif baru, yakni kebutuhan untuk menemukan jenisjenis makanan baru.", "type": "highlight", "location": "26-26", "kindle_loc": null, "date": "2022-10-23T16:56:40"}, {"text": "Perkembangan berupa kemampuan menggenggam kuat, memungut, dan membawa pada tahap berikutnya memungkinkan evolusi hominin yang mampu meng-gunakan perkakas.Ciri-ciri tangan dan jemari ini diketemukan juga pada primata lainnya, terutama kera modern seperti simpanse atau orang utan.", "type": "highlight", "location": "24-24", "kindle_loc": null, "date": "2022-10-23T16:52:03"}, {"text": "Jutaan tahun pengalaman langsung untuk mengembangkan tangan melebihi fungsinya untuk memanjat kemudian memicu perkembangan pada struktur tangan dan jemari.", "type": "highlight", "location": "24-24", "kindle_loc": null, "date": "2022-10-23T16:51:27"}, {"text": "Engels menegaskan bahwa diferensiasi tungkai memungkinkan \"tangan menjadi bebas dan dengan demikian bisa lebih lanjut mencapai kelenturan dan keterampilan lebih besar lagi\"2 yang mengarah ke pembuatan dan penggunaan perkakas.", "type": "highlight", "location": "24-24", "kindle_loc": null, "date": "2022-10-23T16:49:14"}, {"text": "Apa arti penting diferensiasi tungkai depan dari tungkai belakang ini? Bagi hominin, diferensiasi tungkai menjadi tangan dan kaki merupakan keberhasilan menanggapi perubahan besar habitat mereka1.", "type": "highlight", "location": "24-24", "kindle_loc": null, "date": "2022-10-23T16:47:43"}, {"text": "Hominin yang berhasil hidup terestrial ialah yang mengembangkan lebih lanjut adaptasi bipedal.", "type": "highlight", "location": "24-24", "kindle_loc": null, "date": "2022-10-23T16:46:58"}, {"text": "Diferensiasi terestrialisme dari gaya hidup arboreal pada hominin awal merupakan laboratorium penting munculnya hominin-hominin yang lebih terestrial.", "type": "highlight", "location": "24-24", "kindle_loc": null, "date": "2022-10-23T16:46:23"}, {"text": "Dengan susutnya belantara, hominin awal harus makin sering meninggalkan pepohonan. Susutnya belantara memunculkan tekanan selektif baru bagi sebagian kera. Leluhur hominin kita di dunia kera dipaksa untuk hidup dan mencari makanan lebih banyak di permukaan tanah. Fungsi tungkai belakang untuk memanjat mulai menyusut dan muncul fungsi baru untuk berja-lan di permukaan tanah. Semakin biasanya mereka hidup di permukaan tanah, susunan tubuh berubah mengikutinya. Hidup berjalan dengan dua kaki mendorong perubahan pada struktur panggul, jemari tungkai, dan telapak kaki. Pinggul disesuaikan untuk mampu menopang tubuh sekaligus penyeimbang bagi penggunaan kaki sebagai landasan kegiatan berjalannya.", "type": "highlight", "location": "23-23", "kindle_loc": null, "date": "2022-10-23T02:38:33"}, {"text": "\"Ekologi pada Kala Miosen, suhu bumi mulai turun. Pendinginan global ini menyebabkan dua perubahan penting di dalam iklim wilayah tropis Afrika.Pertama, jumlah keseluruhan curah hujan yang jatuh per tahun menurun.Kedua, curah hujan menjadi semakin musiman sehingga ada beberapa bulan setiap tahun ketika tidak ada hujan turun. Seiring dengan makin keringnya wilayah tropis Afrika, belantara basah tropis susut dan hutan lebih kering dan padang rumput meluas\"1.", "type": "highlight", "location": "23-23", "kindle_loc": null, "date": "2022-10-23T02:37:22"}, {"text": "Apa yang terjadi pada jaman hidupnya hominin-hominin awal itu sehingga mereka harus mulai hidup di permukaan tanah?", "type": "highlight", "location": "23-23", "kindle_loc": null, "date": "2022-10-23T02:35:34"}, {"text": "Bukti-bukti ini menyokong pandangan Engels bahwa langkah pertama dalam evolusi menuju manusia ialah diferensiasi gaya hidup terestrial dari arboreal, bukan pembesaran otak.", "type": "highlight", "location": "23-23", "kindle_loc": null, "date": "2022-10-23T02:35:00"}, {"text": "Pada hominin awal, gaya hidup arboreal masih dominan, tetapi pada australopithecus dan paranthropus (juga kenyanthropus) gaya hidup terestrial muncul menggantikan peri kehidupan di pepohonan.Bukti", "type": "highlight", "location": "23-23", "kindle_loc": null, "date": "2022-10-23T02:33:55"}, {"text": "Diferensiasi gaya hidup terestrial mulai jelas terekam pada spesiesspesies sepupu australipithecus, yakni paranthropus yang hidup pada akhir Pliosen hingga permulaan Kala Pleistosen. Mereka lebih bipedal dan hidup di padang rumput. Adaptasi terestrial sepenuhnya pada paranthropus, selain ditunjukkan oleh susunan kerangka tubuh juga dari geligi dan otot muka yang menandakan mereka pemakan tumbuhan keras, termasuk beragam jenis rerumputan yang hidup di padang terbuka.", "type": "highlight", "location": "22-22", "kindle_loc": null, "date": "2022-10-23T02:32:20"}, {"text": "Ukuran otak baru membesar secara berarti pada Australopithecus gahri yang sudah mencapai 430-450 cc. Adaptasi bipedal mereka lebih jelas daripada hominin Kala Miosen. Begitu pula gaya hidup terestrial mereka.", "type": "highlight", "location": "22-22", "kindle_loc": null, "date": "2022-10-23T02:31:38"}, {"text": "Dari temuan-temuan mutakhir tersebut, tampaknya kehidupan terestrial belumlah terdiferensiasi dari gaya hidup arboreal secara paripurna. Gaya hidup mereka boleh dikatakan semi-arboreal. Baru pada spesiesspesies hominin dari genus australopithecus yang hidup sekitar 4-2 jts, diferensiasi terestrial dari arboreal mulai jelas.", "type": "highlight", "location": "22-22", "kindle_loc": null, "date": "2022-10-23T02:29:39"}, {"text": "Peta genetika kontemporer meyakinkan bahwa garis keturunan hominin menyabang dari leluhur bersama yang menurunkan garis keturunan simpanse sekitar 8 sampai 5 juta tahun silam2.", "type": "highlight", "location": "21-21", "kindle_loc": null, "date": "2022-10-23T02:26:14"}, {"text": "Temuan paleoantropologi modern menegaskan bahwa homininhominin awal muncul pada penghujung Kala Miosen.", "type": "highlight", "location": "21-21", "kindle_loc": null, "date": "2022-10-23T02:22:25"}, {"text": "Langkah pertama dalam alur evolusi menuju manusia diawali diferensiasi habitat, dari hidup di pepohonan (arboreal) di belantara ke hidup di permukaan tanah (terestrial) di bentang alam lebih terbuka.", "type": "highlight", "location": "21-21", "kindle_loc": null, "date": "2022-10-23T02:18:25"}, {"text": "seperti semua material abad kesembilan belas, Engels percaya manusia berevolusi sejenis kera", "type": "highlight", "location": "21-21", "kindle_loc": null, "date": "2022-10-23T02:18:06"}, {"text": "Inilah langkah menentukan di dalam peralihan dari kera ke manusia\"1.", "type": "highlight", "location": "21-21", "kindle_loc": null, "date": "2022-10-23T02:16:20"}, {"text": "Gagasan-gagasan Darwin menjadi pembenar atas rasisme dan penindasan kelas pekerja. Mereka yang berkuasa dan kaya sah keberadaannya karena merekalah golongan yang paling cocok untuk ada; merekalah pemenang di dalam dunia alamiah persaingan bebas dan perjuangan demi hidup.", "type": "highlight", "location": "20-20", "kindle_loc": null, "date": "2022-10-20T22:40:18"}, {"text": "\"Darwin tidak tahu satir getir apa yang ditorehkannya pada manusia, dan khususnya pada orang-orang sebangsanya, ketika dia menunjukkan bahwa persaingan bebas, perjuangan demi hidup, yang dirayakan ekonom-ekonom sebagai pencapaian kesejarahan paling tinggi, dianggap sebagai keadaan normal kerajaan binatang\"1.Gagasan-", "type": "highlight", "location": "20-20", "kindle_loc": null, "date": "2022-10-20T22:38:38"}, {"text": "Kritik Engels yang lain terkait dengan biologisme Darwinian yang mempengaruhi munculnya Darwinisme Sosial sebagai ideologi borjuasi Eropa. Terutama dampaknya dalam ekonomi dan politik.", "type": "highlight", "location": "20-20", "kindle_loc": null, "date": "2022-10-20T22:37:53", "notes": [{"text": "tentang \"kerja\"", "type": "note", "location": "20", "kindle_loc": null, "date": "2022-10-20T22:36:15"}]}, {"text": "Di dalam evolusi manusia, kerja ialah ambang batas yang memisahkan manusia dari kera. Kerja berakar dari proses materiil, tetapi kemudian melampauinya. Dalam istilah dialektika, kerja merupakan negasi atas alam yang telah mengangkat manusia melampaui alam fisik meski tidak lantas membuat manusia berada di luar alam sepenuhnya. Kerja telah menjadikan manusia bagian alam yang aktif mengubah dan karenanya juga ikut berubah di dalamnya.Manusia, jelas Engels, ialah satu-satunya binatang yang mencurahkan kerjaâ€”sebuah interaksi sadar dengan alam yang bertujuan mengubah alam demi kemanfaatannya, tetapi pada saat bersamaan juga mengubah manusia.", "type": "highlight", "location": "20-20", "kindle_loc": null, "date": "2022-10-20T22:31:53"}, {"text": "Ketimbang menerima pandangan yang umum bahwa perkembangan otak merupakan yang utama dan langkah paling awal di dalam evolusi manusia, Engels berpendapat bahwa langkah pertama haruslah turun dari pepohonan yang diikuti oleh berdiri tegak dan hidup di tanah oleh leluhur manusia. Berdiri tegak dan pergerakan di permukaan bumi dengan dua kaki (bipedalisme-terestrial) telah membebaskan tangan dan ini meningkatkan kemampuan manusia untuk menggunakan dan membuat perkakas di taraf evolusi selanjutnya. Perubahan ini pada gilirannya mengantar ke perubahan di dalam susunan tangan sehingga tangan tidak hanya menjadi \"organ kerja\" tetapi juga \"produk dari kerja\".", "type": "highlight", "location": "19-19", "kindle_loc": null, "date": "2022-10-20T22:29:59"}, {"text": "Perubahan kualitatif terjadi ketika perubahan kuantitatif dalam proses-proses materiil dalam evolusi hominin mencapai ambang batas.", "type": "highlight", "location": "19-19", "kindle_loc": null, "date": "2022-10-20T22:26:55"}, {"text": "Sementara itu Engels meyakini adanya lompatan kualitatif juga, yaitu keterputusan evolusi budaya dari evolusi biologis.", "type": "highlight", "location": "19-19", "kindle_loc": null, "date": "2022-10-20T22:26:33"}, {"text": "Bagi Engels, semenjak Darwin menerbitkan karya-karyanya, hal-ihwal asal-usul manusia tidak lagi bisa dipahami dengan merujuk ke \"kitab-kitab Taurat Musa\"1.", "type": "highlight", "location": "19-19", "kindle_loc": null, "date": "2022-10-20T22:24:11"}, {"text": "Ihwal Sejarah Awal Bangsa Jerman4", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2022-10-20T22:22:02"}, {"text": "Asal-Usul Keluarga, Kepemilikan Pribadi, dan Negara (1884)", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2022-10-20T22:19:55"}, {"text": "Engels, seperti halnya Marx, mendasarkan teori-teorinya tentang manusia kepada pandangan bahwa manusia dan alam bukan dua hal yang sama sekali terpisah. Manusia dan alam satu kesatuan tunggal yang tak terpisahkan.Manusia, dengan darah, daging, dan kapasitas otaknya tak lebih milik alam dan hanya bisa dipahami dalam konteks sedang berada di tengah-tengahnya.", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2022-10-20T22:19:09"}, {"text": "Di tengah-tengah langkanya bukti materiil dan banyaknya tekanan sosial terhadap teori evolusi, Engels menulis esainya. Dalam konteks semacam itu, tidaklah mengherankan apabila beberapa bukti yang diajukan Engels terdengar menggelikan bagi ahli paleoantropologi jaman sekarang.Jadi, pada dasarnya teori Engels tentang evolusi manusia bersifat spekulatif atau setidaknya historis-semu.", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2022-10-20T22:16:05"}, {"text": "Antropologi secara umum dan antropologi fisik secara khusus, sebagai ilmu yang lahir dari rahim revolusi borjuis, mendapat pengaruh kuat dari pemikiran Charles Darwin.Karya-karya Darwin, terutama The Decent of Man yang terbit pada 1871, telah mendorong lebih lanjut penyelidikan asal-usul manusia. Tidak hanya evolusi biologisnya, tetapi juga kebudayaannya.", "type": "highlight", "location": "17-17", "kindle_loc": null, "date": "2022-10-20T22:13:23"}, {"text": "Bangsabangsa di Afrika, Asia, dan Amerika secara biologis (yang diartikan sebagai secara kodrati) dianggap inferior bagi bangsa Eropa sehingga sah untuk diperbudak dan dijajah.", "type": "highlight", "location": "17-17", "kindle_loc": null, "date": "2022-10-20T22:12:34"}, {"text": "Antropologi fisik menjadi semacam pembenar ilmiah untuk sejenis rasisme di tengah-tengah optimisme Pencerahan, yang dalam analisis Hannah Arendt2, merupakan salah satu ideologi terpenting yang melandasi imperialisme.", "type": "highlight", "location": "17-17", "kindle_loc": null, "date": "2022-10-20T22:11:47"}, {"text": "Dalam konteks Abad Pencerahan, antropologi merupakan sarana borjuasi Eropa di dalam memahami dirinya di tengah-tengah optimisme revolusi-revolusi mereka yang berhasil menundukkan kekuatan lama feodal secara politik.", "type": "highlight", "location": "17-17", "kindle_loc": null, "date": "2022-10-20T22:10:57"}, {"text": "Bab ini akan mengulas satu per satu diferensiasi-diferensiasi yang menurut Engels terjadi sepanjang evolusi hominin dan telah menghantar ke arah evolusi spesies kita, Homo sapiens.", "type": "highlight", "location": "17-17", "kindle_loc": null, "date": "2022-10-20T22:07:07"}, {"text": "Manusia pun muncul oleh diferensiasi", "type": "highlight", "location": "16-16", "kindle_loc": null, "date": "2022-10-20T22:06:40"}, {"text": "Engels tidak menampik kapasitas kognitif dan evolusi kuantitas organ otak merupakan salah satu ciri penting evolusi ke arah manusia.Tetapi, kualitas tersebut hanya salah satu di antara ciri-ciri keluarga hominin paling akhir berevolusi.Alih-alih sebagai sebab, perkembangan otak beserta kualitas kognitifnya merupakan hasil atau akibat evolusi dari kera ke manusia yang didahului oleh perubahan anatomi bipedal dan pembebasan tangan dari fungsi penopang beban tubuh dalam pergerakan. Kemampuan otak manusia modern merupakan hasil perubahan kualitatif terakhir dalam evolusi perubahan-perubahan kuantitatif yang terjadi dalam dialektika hubungan hominin dengan lingkungan alamnya yang di dalamnya kerja memainkan peran penting.", "type": "highlight", "location": "16-16", "kindle_loc": null, "date": "2022-10-20T22:03:05"}, {"text": "Di sinilah Engels merumuskan teorinya tentang alur evolusi manusia yang berbeda dari Darwin. Menurut Engels, keyakinan bahwa perkembangan otak dan kemampuan kognitif yang dilandasinya merupakan penggerak pertama evolusi menuju manusia berasal dari cara pandang idealistik atas evolusi1.", "type": "highlight", "location": "16-16", "kindle_loc": null, "date": "2022-10-20T22:01:38"}, {"text": "Peran Kerja dalam Peralihan dari Kera ke Manusia", "type": "highlight", "location": "16-16", "kindle_loc": null, "date": "2022-10-20T22:01:02"}, {"text": "Keyakinan apa yang tergugat penemuan floresiensis ini? Yakni, bahwa penanda kemanusiaan bukanlah besarnya tengkorak yang dikaitkan dengan kapasitas kognitif the Descent of Man", "type": "highlight", "location": "15-15", "kindle_loc": null, "date": "2022-10-20T21:57:01"}, {"text": "jts (juta tahun silam) rts (ribu tahun silam rts (ribu tahun silam)", "type": "highlight", "location": "15-15", "kindle_loc": null, "date": "2022-10-20T21:54:46"}, {"text": "Dengan latar belakang seperti itu, buku saku Marxisme dan Evolusi Manusia ini, memperkenalkan dimensi yang amat penting dari pemikiran Marx/Engels dan dialektika (metode dialektis), yaitu penerapannya pada gejala sosial-budaya manusia.", "type": "highlight", "location": "11-11", "kindle_loc": null, "date": "2022-10-20T02:28:18"}, {"text": "Teori dan pendekatan dialektis yang dikembangkan Marx dan Engels sering disamakan dengan, atau dipersempit sebagai teori mengenai kapital dan analisis terhadap politik ekonomi, terutama terkait dengan perkembangannya sekitar abad ke-19 di Eropa.", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2022-10-20T02:26:52"}, {"text": "Penjelasan yang saya kutip di atas, menunjukkan betapa kapitalisme telah meniadakan kemanusiaan dari tenaga kerja: dehumanisasi bukan sesuatu yang disebabkan materialisme dialektis Marxisme melainkan gejala yang diidentifikasi oleh Marx dan Engels dalam sistem pasar tenaga kerja kapitalis yang ditandai alienasi.", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2022-10-20T02:26:14"}, {"text": "kekerasan epistemik mereduksi manusia menjadi \"tenaga kerja mereduksi manusia menjadi \"tenaga kerja\" sejak lahir hingga ia mati.", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2022-10-20T02:23:32"}, {"text": "Menabrakkan kedua pernyataan ini membantu menyingkap pertentangan antara negara dan kapital di satu pihak, dengan buruh di pihak lain dalam konseptualisasi harkat manusia dan relasinya dengan kerja.", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2022-10-20T02:21:48"}, {"text": "\"mulai sebelum orang menjadi tenaga kerja sampai ia masuk ke liang kubur.\"1", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2022-10-20T02:19:06"}, {"text": "Ida Irianti \"Dari dulu sampai hari ini, yang kami tuntut amat sederhana. Kami ingin dianggap sebagai manusia\"2.", "type": "highlight", "location": "9-9", "kindle_loc": null, "date": "2022-10-20T02:17:17"}, {"text": "Yang terbaik darinya bukanlah spekulasinya, tapi kerangka pikir materialisme dialektisnya", "type": "highlight", "location": "7-7", "kindle_loc": null, "date": "2022-10-20T02:13:37"}, {"text": "The Part Played by Labour in the Transition from Ape to Man.", "type": "highlight", "location": "7-7", "kindle_loc": null, "date": "2022-10-20T02:06:43"}, {"text": "Pendekatan inilah yang membedakan spekulasi Engels dan tafsirnya atas fakta paleoantropologis.", "type": "highlight", "location": "7-7", "kindle_loc": null, "date": "2022-10-20T02:05:24"}, {"text": "materialisme dialektis amat berpengaruh terhadap cara pandang terhadap evolusi.", "type": "highlight", "location": "7-7", "kindle_loc": null, "date": "2022-10-20T02:04:38"}], "sources": ["Kindle"], "isbn": "9786028331814", "asin": null, "cover_url": "https://m.media-amazon.com/images/S/compressed.photo.goodreads.com/books/1492495836i/34875754.jpg", "wiki": null, "gr_id": "34875754"}, {"title": "Why Materialism Is Baloney: How True Skeptics Know There Is No Death and Fathom Answers to life, the Universe, and Everything", "author": "Bernardo Kastrup", "source": "Kindle", "highlights": [{"text": "Each neuron is composed of three main parts: the neuron's body, the dendrites and the axon.", "type": "highlight", "location": "30", "kindle_loc": "552-554", "date": "2023-01-28T18:20:34"}, {"text": "Neurons do the actual work of processing information, while glial cells perform support functions like insulation, structural and metabolic support, etc.", "type": "highlight", "location": "30", "kindle_loc": "550-551", "date": "2023-01-28T18:20:11"}, {"text": "Here we go. The brain is composed of two main types of cells: neurons and glial cells.", "type": "highlight", "location": "30", "kindle_loc": "549-550", "date": "2023-01-28T18:18:16"}, {"text": "Only from Chapter 4 onwards will we be in a position to begin establishing clear differentiations between these terms and expressions. In Chapter 6 we will define them precisely. A very brief introduction to neuroscience Before continuing our discussion we need a little more background on how the brain works. Although neuroscience is a complex discipline, its fundamentals are surprisingly simple. After you read the following few paragraphs you will have a fairly good overview of what happens inside your head.30 It's simpler than you might suppose and anybody can understand it with little effort, irrespective of background. Moreover, these simple fundamentals will be more than sufficient for you to understand the rest of this chapter. All I ask of you is focused attention for the remainder of this short section.", "type": "highlight", "location": "29", "kindle_loc": "541-549", "date": "2023-01-21T13:28:28"}, {"text": "'the flow of mind' or 'the contents of mind' to highlight the varied and dynamic nature of subjective experience.", "type": "highlight", "location": "29", "kindle_loc": "540-541", "date": "2023-01-21T13:26:27"}, {"text": "Whenever I use one of these terms, I will be referring to subjective experience or the potential for it.", "type": "highlight", "location": "29", "kindle_loc": "540-540", "date": "2023-01-21T13:25:04"}, {"text": "'mind,' 'consciousness,' and 'awareness'", "type": "highlight", "location": "29", "kindle_loc": "539-539", "date": "2023-01-21T13:24:52"}, {"text": "The materialist answer to this question, as summarized above, is so central to the core worldview of our culture that it is the obvious starting point for our journey towards a more balanced and lucid ontology.", "type": "highlight", "location": "29", "kindle_loc": "535-536", "date": "2023-01-21T13:19:54"}, {"text": "The question of the relationship between conscious experience and brain is called the mind-body problem.", "type": "highlight", "location": "29", "kindle_loc": "534-535", "date": "2023-01-21T13:19:08"}, {"text": "For a materialist, everything happens as if conscious experience simply were electrochemical processes in the brain.", "type": "highlight", "location": "29", "kindle_loc": "533-534", "date": "2023-01-21T13:18:40"}, {"text": "Therefore, for the purposes of this book, we will ignore the fine and abstract philosophical distinction between these views.", "type": "highlight", "location": "29", "kindle_loc": "532-533", "date": "2023-01-21T13:18:31"}, {"text": "eminent neuroscientist Christof Koch. both entail that the brain causes, and fully determines the qualities of, all conscious experience and that consciousness ends upon physical death.", "type": "highlight", "location": "28", "kindle_loc": "528-529", "date": "2023-01-21T13:16:45"}, {"text": "The second way the assumption is expressed by materialists is the notion that, somehow, consciousness is indeed more than just physical processes, but that there is a one-to-one correspondence between physical processes and consciousness whereby conscious experience is entirely caused, and fully determined, by those physical processes.", "type": "highlight", "location": "28", "kindle_loc": "526-528", "date": "2023-01-21T13:13:26"}, {"text": "Materialists express this assumption in two main ways: some state that subjective experience simply is electrochemical processes in the brain, the notion that consciousness is somehow more than matter being just an illusion.", "type": "highlight", "location": "28", "kindle_loc": "522-522", "date": "2023-01-21T13:07:16"}, {"text": "The key assumption of materialism is the idea that there is nothing to the mind â€“ to the world of subjective inner experience â€“ that cannot be explained by the physical brain and the electrochemical processes unfolding in it.", "type": "highlight", "location": "28", "kindle_loc": "520-522", "date": "2023-01-21T13:05:34"}, {"text": "The articulations you will find in it aim at providing a platform â€“ a way of thinking â€“ which others can perhaps build upon in the longer-term project of constructing a robust philosophical system to replace materialism with. This is my hope for the present work. Chapter 2", "type": "highlight", "location": "28", "kindle_loc": "508-515", "date": "2023-01-20T23:36:53"}, {"text": "In the next chapters, I will attempt to do just that. I don't claim this book to be the final word on a new and complete worldview and corresponding metaphysics.", "type": "highlight", "location": "28", "kindle_loc": "506-507", "date": "2023-01-20T23:36:22"}, {"text": "It is in this context that I thought, perhaps arrogantly, that I could make a contribution towards constructing a credible, saner and more reasonable metaphysical alternative to materialism; an alternative that could, hopefully, help transform the mainstream paradigm under which we live our lives.", "type": "highlight", "location": "28", "kindle_loc": "504-506", "date": "2023-01-20T23:35:35"}, {"text": "Therefore, unlike most academics, professional scientists, or professional philosophers, I enjoy unrivaled freedom in expressing my views. perhaps arrogantly, that I could make a contribution towards constructing a credible, saner and more reasonable", "type": "highlight", "location": "27", "kindle_loc": "503-504", "date": "2023-01-20T23:34:42"}, {"text": "The current shortage of coherent and complete alternatives does not come, in my view, from any particular difficulty in generating one, but from the lack of serious-enough attempts at doing so.", "type": "highlight", "location": "27", "kindle_loc": "499-500", "date": "2023-01-20T23:33:20"}, {"text": "It is not a level playing field when it comes to combating materialism. Therefore, it is no surprise that materialism still enjoys the perception of being the only viable game in town.", "type": "highlight", "location": "27", "kindle_loc": "498-499", "date": "2023-01-20T23:33:07"}, {"text": "Many of the alternative worldviews circulating through the fringes of the culture today are outrageous, malformed, and cannot be taken seriously at all. Others are fundamentally limited or self-contradictory.", "type": "highlight", "location": "27", "kindle_loc": "494-495", "date": "2023-01-20T23:31:53"}, {"text": "Yet, before we can throw out materialism, we need a coherent alternative to explain empirical reality.", "type": "highlight", "location": "27", "kindle_loc": "493-494", "date": "2023-01-20T23:31:42"}, {"text": "It completely fails to explain the most compelling and present aspect of existence: consciousness. And it defeats itself by casting doubt upon its own reliability.", "type": "highlight", "location": "27", "kindle_loc": "491-493", "date": "2023-01-20T23:27:24"}, {"text": "When one carefully looks at the implications of the materialist metaphysics, it doesn't look intuitive at all. It denies the reality of immediate experience and postulates it to be a 'hallucination' taking place entirely within our heads. It denies that we can ever directly access the 'outside' world. It states that the stars we see in the night sky are all inside our skulls.", "type": "highlight", "location": "27", "kindle_loc": "489-491", "date": "2023-01-20T23:26:42"}, {"text": "Materialism is peddled in our culture as the most intuitive and self-evident worldview. After all, the world does look like it is outside ourselves. Things do feel solid. the intuitiveness of materialism is based largely on a misapprehension of what materialism really entails.", "type": "highlight", "location": "26", "kindle_loc": "486-488", "date": "2023-01-20T23:25:05"}, {"text": "In other words, if materialism is right, then materialism cannot be trusted. If materialism is correct, then we may all be locked in a small room trying to explain the entire universe outside by looking through a peephole on the door; availing ourselves only of the limited and distorted images that come through it.", "type": "highlight", "location": "26", "kindle_loc": "483-485", "date": "2023-01-15T15:50:04"}, {"text": "materialism is somewhat self-defeating. the materialist worldview is the result of an internal model of reality whose unreliability is an inescapable implication of that very model.", "type": "highlight", "location": "26", "kindle_loc": "482-482", "date": "2023-01-15T15:49:17"}, {"text": "Even the scientific instruments that broaden the scope of our sensory perception â€“ like microscopes that allow us to see beyond the smallest features our eyes can discern, or infrared and ultraviolet light sensors that can detect frequency ranges beyond the colors we can see â€“ are fundamentally limited to our narrow and distorted window into reality: they are constructed with materials and methods that are themselves constrained to the edited 'copy' of reality in our brains. As such, all Western science and philosophy, ancient and modern, from Greek atomism to quantum mechanics, from Democritus and Aristotle to Bohr and Popper, must have been and still be fundamentally limited to the partial and distorted 'copy' of reality in our brains that materialism implies.", "type": "highlight", "location": "26", "kindle_loc": "476-481", "date": "2023-01-15T15:46:26"}, {"text": "Thus, the implication of materialism is that we're intrinsically limited to watching an edited and biased version of the film we're trying to make sense of. Yet, we derive materialism entirely from that very film!", "type": "highlight", "location": "26", "kindle_loc": "474-476", "date": "2023-01-15T15:45:19"}, {"text": "Complete information is often confusing, drowning out the small parts that really matter. Undistorted information is often hard to act upon in a timely manner, due to the subtlety of its nuances. Therefore, these artificial nervous systems perform much more efficiently â€“ and would stand a much better chance of survival if they had to compete in an ecosystem â€“ when their own internal 'copy' of reality is largely incomplete and distorted. As such, this is what evolution would have favored and there is no strong reason to believe that the 'copy' of reality you and I supposedly live in comes even close to what is really going on.", "type": "highlight", "location": "25", "kindle_loc": "469-474", "date": "2023-01-15T15:44:53"}, {"text": "My own research on artificial neural networks shows that, very often, it is useful precisely to distort certain parts, and cut out other parts, of the external stimuli when creating an internal representation of reality in an artificial nervous system.", "type": "highlight", "location": "25", "kindle_loc": "466-468", "date": "2023-01-15T15:43:10"}, {"text": "Evolution favors physical survival, not per se the accuracy or completeness of internal representations. most people, scientists included, far overestimate the survival usefulness of accurate, complete internal representations.", "type": "highlight", "location": "25", "kindle_loc": "461-462", "date": "2023-01-15T15:42:37"}, {"text": "Assuming that Darwin's theory of evolution is correct in its more essential aspects, we have to ask ourselves whether evolution would have favored a brain that created a complete internal 'copy' of reality, capturing in it all aspects of relevance for our understanding of the fundamental mechanisms underlying nature. Furthermore, we have to ask ourselves whether evolution would have favored a brain that, whatever part of reality it did capture in its internal 'copy,' copied it without significant distortions that could throw us completely off track as far as putting together an accurate worldview. The answer to both questions is no.", "type": "highlight", "location": "25", "kindle_loc": "454-460", "date": "2023-01-15T15:38:11"}, {"text": "The first thing to ask yourself is whether there is any reason to believe that the 'copy' of reality inside your head, and which you are experiencing right now, is perfect.", "type": "highlight", "location": "25", "kindle_loc": "453-454", "date": "2023-01-15T15:34:19"}, {"text": "One is forced to wonder whether this can really be the simplest, most parsimonious and most reasonable metaphysical explanation for our observations.", "type": "highlight", "location": "24", "kindle_loc": "450-451", "date": "2023-01-14T06:22:07"}, {"text": "No 'spiritual realm' postulated by the world's religious traditions is as abstract or metaphysical as the 'external' reality of materialism, for the latter is, by definition, forever beyond experience.", "type": "highlight", "location": "24", "kindle_loc": "449-450", "date": "2023-01-14T06:20:28"}, {"text": "Materialism, thus, requires a doubling of all reality: it presupposes an abstract and unprovable 'external' universe next to the known, concrete, and undeniable universe of direct experience.", "type": "highlight", "location": "24", "kindle_loc": "447-449", "date": "2023-01-14T06:18:10"}, {"text": "If all that exists is matter, and if consciousness is somehow produced by the suitable arrangement of matter represented by the brain, then it must be the case that all subjective perception resides in the brain; and in the brain only. Thus, according to materialism, the only way you can experience a world outside your head is if signals from that outside world penetrate your brain via the sense organs and, then, somehow modulate the creation of a brain-constructed hallucination that corresponds to the outside world. Ergo, your whole life â€“ all reality you can ever know directly â€“ is but an internal 'copy' of the 'real reality.'", "type": "highlight", "location": "24", "kindle_loc": "440-446", "date": "2023-01-14T06:14:16"}, {"text": "Why does materialism depart so drastically from everyday intuition? Because it must, if it is to remain internally consistent.", "type": "highlight", "location": "24", "kindle_loc": "439-440", "date": "2023-01-14T06:12:43"}, {"text": "One must applaud materialists for their self-consistency and honesty in exploring the implications of their metaphysics, even when such implications are utterly absurd.", "type": "highlight", "location": "24", "kindle_loc": "438-439", "date": "2023-01-14T06:12:05"}, {"text": "You may be thinking now that either I am misrepresenting the mainstream views of materialism or I am just very confused. I assure you, neither is the case. This is really what materialism entails.", "type": "highlight", "location": "23", "kindle_loc": "434-435", "date": "2023-01-14T06:12:00"}, {"text": "It's supposedly more akin to a mathematical equation than to anything concrete.", "type": "highlight", "location": "23", "kindle_loc": "433-433", "date": "2023-01-14T06:06:38"}, {"text": "The outside, 'real world' of materialism is supposedly an amorphous, colorless, odorless, soundless, tasteless dance of abstract electromagnetic fields devoid of all qualities of experience.", "type": "highlight", "location": "23", "kindle_loc": "431-433", "date": "2023-01-14T06:06:10"}, {"text": "The book or electronic reader you see and feel in your hands right now is supposed to be entirely inside your head, though it should correspond to a 'real book' that exists outside your head and to which you can never have direct access.", "type": "highlight", "location": "23", "kindle_loc": "428-430", "date": "2023-01-14T06:06:02"}, {"text": "According to materialism, what we experience in our lives every day is not reality as such, but a kind of brain-constructed 'copy' of reality.", "type": "highlight", "location": "23", "kindle_loc": "424-426", "date": "2023-01-14T06:05:45"}, {"text": "The difference between, on the one hand, the waking 'hallucination' you call your daily life and, on the other hand, your dreamed-up hallucination during sleep is, according to materialism, merely this: the former is believed to be modulated by electromagnetic signals emanating from a supposedly external reality that we can never have direct access to, for we're irremediably locked into our brain-generated hallucination.23 It is this abstract, assumed external reality that, supposedly, explains why our waking experiences seem to be shared with other individuals, while our nightly dreams are highly individual and idiosyncratic.", "type": "highlight", "location": "23", "kindle_loc": "419-424", "date": "2023-01-14T06:04:40"}, {"text": "the same neural mechanisms seem to underlie our experience of dreams and of waking reality.", "type": "highlight", "location": "23", "kindle_loc": "418-419", "date": "2023-01-14T06:02:03"}, {"text": "As such, the o
