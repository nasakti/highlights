ed to allow for limited uses of copyrighted works to flow in the culture for the sake of enhancing democratic speech, education, and political knowledge.", "type": "highlight", "location": "29", "kindle_loc": "1064-1066", "date": "2023-05-23T17:35:46"}, {"text": "In addition, they are not a checklist or a scorecard. One side does not prevail for \"winning\" three out of the four factors. So the factors can offer some guidance. But it is best to consider the use in the context of previous cases in which fair use was invoked as a defense.", "type": "highlight", "location": "28", "kindle_loc": "1062-1064", "date": "2023-05-23T17:35:15"}, {"text": "Courts will often consider other issues and facts when rendering their decisions.", "type": "highlight", "location": "28", "kindle_loc": "1062-1062", "date": "2023-05-23T17:35:10"}, {"text": "It is important to note that the four factors are not exhaustive.", "type": "highlight", "location": "28", "kindle_loc": "1061-1062", "date": "2023-05-23T17:34:45"}, {"text": "Of course, many fair uses do affect the market or potential market for the original.", "type": "highlight", "location": "28", "kindle_loc": "1059-1060", "date": "2023-05-23T17:34:20"}, {"text": "Even if the copyright holder has not entered a specific marketâ€”say, creating dolls based on characters in a filmâ€”another firm may not use the copyrighted work in such a way that denies the copyright holder of entering that market with all the advantages of the copyright monopoly.", "type": "highlight", "location": "28", "kindle_loc": "1057-1059", "date": "2023-05-23T17:34:10"}, {"text": "\"potential\" market.", "type": "highlight", "location": "28", "kindle_loc": "1057-1057", "date": "2023-05-23T17:33:10", "notes": [{"text": "potential market", "type": "note", "location": "28", "kindle_loc": "1057", "date": "2023-05-23T17:33:22"}]}, {"text": "One should not take more than the important parts of an older work. But it should not be too important.", "type": "highlight", "location": "28", "kindle_loc": "1054-1055", "date": "2023-05-23T17:32:15"}, {"text": "Ultimately the U.S. Supreme Court ruled that those 400 words, concerning Ford's justification for pardoning impeached president Richard Nixon, were the \"heart of the work.\"", "type": "highlight", "location": "28", "kindle_loc": "1053-1054", "date": "2023-05-23T17:31:38"}, {"text": "There is no maximum number of words, percentage of a work, length of a song clip, or similar measurement that will certainly be considered fair and non-infringing.", "type": "highlight", "location": "28", "kindle_loc": "1048-1049", "date": "2023-05-23T17:30:29"}, {"text": "Contrary to many popular assumptions, there is no formula that determines when a use is fair and when it is not.", "type": "highlight", "location": "28", "kindle_loc": "1047-1048", "date": "2023-05-23T17:30:05"}, {"text": "copyright law should not hamper political speech, education, or research.", "type": "highlight", "location": "28", "kindle_loc": "1046-1046", "date": "2023-05-23T17:29:06"}, {"text": "A court ruled that the poster was sufficiently transformative.", "type": "highlight", "location": "28", "kindle_loc": "1043-1044", "date": "2023-05-23T17:25:55"}, {"text": "One cannot create a parody of a familiar and established work without referring to it clearly and unmistakably.", "type": "highlight", "location": "28", "kindle_loc": "1040-1040", "date": "2023-05-23T17:25:33"}, {"text": "A work is transformative if it takes the original work or part of the original work and repurposes it significantly to create new meaning or releases new forms of creativity. the U.S. Supreme Court ruled that the new song was clearly a parody of the older and this had sufficiently transformed the earlier.", "type": "highlight", "location": "28", "kindle_loc": "1036-1037", "date": "2023-05-23T17:24:38"}, {"text": "powerful category \"transformative use.\"", "type": "highlight", "location": "28", "kindle_loc": "1035-1036", "date": "2023-05-23T17:22:15", "notes": [{"text": "transformative use", "type": "note", "location": "28", "kindle_loc": "1036", "date": "2023-05-23T17:23:37"}]}, {"text": "But every time a new use or new copying technology emerges, it is difficult to predict how well fair use will protect users. In the meantime, attracting accusations of infringement can be risky and costly.", "type": "highlight", "location": "28", "kindle_loc": "1029-1030", "date": "2023-05-23T17:20:12"}, {"text": "Fluidity and flexibility allow fair use to work in situations and for purposes that no court or legislature has yet imagined.", "type": "highlight", "location": "28", "kindle_loc": "1028-1029", "date": "2023-05-23T17:19:52"}, {"text": "Some predictable aspects of it have grown out of some strong recent court decisions. But many gray areas of fair use still remain.", "type": "highlight", "location": "28", "kindle_loc": "1027-1028", "date": "2023-05-23T17:19:43"}, {"text": "Fair use is fluid and somewhat unpredictable.", "type": "highlight", "location": "28", "kindle_loc": "1027-1027", "date": "2023-05-23T17:19:06"}, {"text": "If every time a film critic wanted to quote a film, she had to ask for permission from the studio, then film criticisms would be both expensive and rare. No film critic has the time or money to clear the rights to small quotes or still images from expensive films. And film producers have no incentive to allow for reviews that might be negative. confidently rely on", "type": "highlight", "location": "28", "kindle_loc": "1022-1025", "date": "2023-05-23T17:17:26"}, {"text": "Fair use was designed to facilitate some flexibility in copyright. every time a film critic wanted to quote a film, she had to ask for permission from the studio, then film criticisms would be both expensive and rare.", "type": "highlight", "location": "28", "kindle_loc": "1021-1022", "date": "2023-05-23T17:15:47", "notes": [{"text": "fungsi 'fair use'", "type": "note", "location": "28", "kindle_loc": "1022", "date": "2023-05-23T17:16:06"}]}, {"text": "In the United States we enjoy \"fair use\" rights that allow us to use copyrighted works for purposes that enhance the public good.", "type": "highlight", "location": "27", "kindle_loc": "1020-1021", "date": "2023-05-23T17:13:48", "notes": [{"text": "fair use -> US", "type": "note", "location": "28", "kindle_loc": "1021", "date": "2023-05-23T17:14:12"}]}, {"text": "Han Solo, like the other elements of George Lucas's Star Wars series of films, may be used by some people for some select uses, despite the fact that the character and the films in which it appeared will not enter the public domain until at least 2072.", "type": "highlight", "location": "27", "kindle_loc": "1018-1020", "date": "2023-05-23T17:13:28"}, {"text": "Popular culture is full of outstanding works that have been largely based on older works now in the public domain.", "type": "highlight", "location": "27", "kindle_loc": "1008-1009", "date": "2023-05-23T17:08:04", "notes": [{"text": "popular culture", "type": "note", "location": "27", "kindle_loc": "1009", "date": "2023-05-23T17:08:21"}]}, {"text": "This happens often, as authors' estates assert rights over the work of the dead.", "type": "highlight", "location": "27", "kindle_loc": "1005-1006", "date": "2023-05-23T17:05:32"}, {"text": "In 2014 an American lawyer, Leslie Klinger, successfully sued to establish that Holmes and his sidekick, Dr. Watson, are alive and well in the public domain.", "type": "highlight", "location": "27", "kindle_loc": "1003-1004", "date": "2023-05-23T17:05:04"}, {"text": "Amazingly, authors and filmmakers have gone along with the estate's demands and paid to license the character.", "type": "highlight", "location": "26", "kindle_loc": "1002-1003", "date": "2023-05-23T17:04:58"}, {"text": "conjured posthumous versions", "type": "highlight", "location": "26", "kindle_loc": "1000-1000", "date": "2023-05-23T17:01:54"}, {"text": "And then, in 1998, the United States added twenty more years to all current copyrighted works and extended the term for new works to life of the author plus seventy years.", "type": "highlight", "location": "26", "kindle_loc": "997-998", "date": "2023-05-23T17:00:24"}, {"text": "By the end of the twentieth century, the term in the United States matched the standard set by European law: Life of the owner plus fifty years.", "type": "highlight", "location": "26", "kindle_loc": "996-997", "date": "2023-05-23T16:59:46"}, {"text": "For most of American history, copyright terms were short and fixed.", "type": "highlight", "location": "26", "kindle_loc": "994-994", "date": "2023-05-23T16:59:01"}, {"text": "The first and most powerful limitation on the powers of copyright is expiration.", "type": "highlight", "location": "26", "kindle_loc": "992-992", "date": "2023-05-23T16:56:04", "notes": [{"text": "expiration", "type": "note", "location": "26", "kindle_loc": "992", "date": "2023-05-23T16:56:56"}]}, {"text": "A computer, after all, is a fancy copy machine, capable of distilling light, sound, and keystrokes into compressed digital signals that can be copied infinitely without degradation, edited and remixed in creative ways, and distributed easily across the globe. to participate fully in the cultural dialogue around them.", "type": "highlight", "location": "23", "kindle_loc": "946-948", "date": "2023-05-23T15:27:30", "notes": [{"text": "participate in the cultural dialogue", "type": "note", "location": "24", "kindle_loc": "954", "date": "2023-05-23T15:32:23"}]}, {"text": "And because there are no other claimants to the rights, it is assumed the song is in the public domain.", "type": "highlight", "location": "22", "kindle_loc": "935-935", "date": "2023-05-23T15:21:46"}, {"text": "In 2015 a U.S. federal court ruled no evidence exists that Warner/Chappell ever held the rights to the song.", "type": "highlight", "location": "22", "kindle_loc": "934-935", "date": "2023-05-23T15:21:36"}, {"text": "One of the reasons that it is important for copyrights to expire is that we need to replenish the public domain with our most powerful stories and characters to allow new artists to make new statements with them. If copyrights lasted forever, then many stories and characters would freeze forever, like Han Solo in carbonite.", "type": "highlight", "location": "27", "kindle_loc": "1015-1017", "date": "2023-05-22T03:04:31"}, {"text": "Membership, or cultural citizenship, depends on one's familiarity with and facility with retelling such stories.", "type": "highlight", "location": "27", "kindle_loc": "1014-1015", "date": "2023-05-22T03:04:08"}, {"text": "These meaningful stories become part of the collective identity of nations and cultures.", "type": "highlight", "location": "27", "kindle_loc": "1013-1014", "date": "2023-05-22T03:04:02"}, {"text": "Or does it exist to reward heirs who contributed nothing to the creation of the old works in question?", "type": "highlight", "location": "27", "kindle_loc": "1007-1008", "date": "2023-05-22T03:03:16"}, {"text": "Is it to benefit the public and thus seed new works, even new works based on older works? does it exist to reward heirs who contributed nothing to the creation of the old works in question?", "type": "highlight", "location": "27", "kindle_loc": "1006-1007", "date": "2023-05-22T03:03:02"}, {"text": "This phenomenon highlights the question at the heart of copyright: For whom does it exist?", "type": "highlight", "location": "27", "kindle_loc": "1006-1006", "date": "2023-05-22T03:02:54"}, {"text": "they have long claimed that some aspects of Holmes's character are newer and thus still covered by copyright.", "type": "highlight", "location": "26", "kindle_loc": "1001-1002", "date": "2023-05-22T03:02:46"}, {"text": "Once a work finally enters the public domain it belongs to all of humanity. The price of copies can drop significantly. New artists and authors may make derivative works.", "type": "highlight", "location": "26", "kindle_loc": "998-999", "date": "2023-05-22T03:00:40", "notes": [{"text": "derivative works", "type": "note", "location": "26", "kindle_loc": "999", "date": "2023-05-23T17:01:22"}]}, {"text": "The power and utility of these exceptions varies across the globe. And some of them are quickly shrinking in utility while others are growing.", "type": "highlight", "location": "26", "kindle_loc": "990-991", "date": "2023-05-22T02:59:22"}, {"text": "These limitations are: Expiration, fair use or fair dealing, first sale, and the idea/expression dichotomy.", "type": "highlight", "location": "26", "kindle_loc": "990-990", "date": "2023-05-22T02:59:06"}, {"text": "They vary in strength and relevance around the world.", "type": "highlight", "location": "26", "kindle_loc": "989-989", "date": "2023-05-22T02:58:59"}, {"text": "There are four major limitations to the exclusive rights of copyright holders.", "type": "highlight", "location": "26", "kindle_loc": "988-989", "date": "2023-05-22T02:58:40"}, {"text": "But over time courts and legislators around the world have recognized that if these rights are too broad and powerful, then copyright holders could impede some essential functions of culture and democracy. So courts and legislators have poked breathing holes into copyright to allow the public interest to flourish along with copyright holder (or ninety-five years after publication if the copyright holder is a corporation), the work enters the public domain, where it can be copied and used fully by the public.", "type": "highlight", "location": "25", "kindle_loc": "984-986", "date": "2023-05-22T02:57:57", "notes": [{"text": "bbrp fungsi penting budaya dan demokrasi; kepentingan publik dpt berkembang bersama dgn hak cipta atas kreasi oleh AI otonom", "type": "note", "location": "26", "kindle_loc": "986", "date": "2023-05-23T16:49:20"}, {"text": "konstruksi konsep 'exclusive' baru atau konsep pembagian hak ekslusif baru antara AI dan manusia; hak kepengarangannya utk AI, hak distribusinya utk manusia -> analogi dr hak cipta musik", "type": "note", "location": "25", "kindle_loc": "984", "date": "2023-05-23T16:53:00"}]}, {"text": "And by \"exclusive,\" we mean that only the copyright holder hold these rights.", "type": "highlight", "location": "25", "kindle_loc": "984-984", "date": "2023-05-22T02:53:23", "notes": [{"text": "konstruksi konsep 'exclusive' baru; hak kepengarangannya utk AI, hak distribusinya utk manusia -> analogi dr hak cipta musik", "type": "note", "location": "25", "kindle_loc": "984", "date": "2023-05-22T02:56:17"}]}, {"text": "This is a broad and powerful list of exclusive rights.", "type": "highlight", "location": "25", "kindle_loc": "983-984", "date": "2023-05-22T02:53:00", "notes": [{"text": "hak pemegang hak cipta tepat setelah karya is 'fixed in a tangible medium of expression'", "type": "note", "location": "25", "kindle_loc": "983", "date": "2023-05-23T16:03:37"}]}, {"text": "Once an original work is fixed in a tangible medium of expression, the copyright holderâ€”sometimes an individual, sometimes a group of people, often a corporationâ€”has the exclusive right to do the following things: To reproduce the works; to produce what are called \"derivative works,\" such as sequels, toys, clothes, lunch boxes, and other products inspired by the work; to decide how and where to sell, lease, or lend the work; to perform the work publicly if it is a literary or dramatic work; to display the work publicly if it is a picture or sculpture; and to transmit a sound recording of the work over digital networks.", "type": "highlight", "location": "25", "kindle_loc": "979-983", "date": "2023-05-22T02:46:33", "notes": [{"text": "hak pemegang hak cipta", "type": "note", "location": "25", "kindle_loc": "983", "date": "2023-05-22T02:46:54"}, {"text": "dalam hal ini AI bukan sekadar medium ekspresi (bagian dr objek karya) atau metode produksi apalagi metode distribusi (bukan sekadar alat), justru manusia yg menjadi metode distribusi 'original works' oleh AI otonom", "type": "note", "location": "25", "kindle_loc": "979", "date": "2023-05-23T16:00:41"}]}, {"text": "So if someone invents a new way to present audiovisual material, it would be already covered. Legislators would not have to go back and amend the law every time a new medium arrives.", "type": "highlight", "location": "25", "kindle_loc": "977-979", "date": "2023-05-22T02:42:50", "notes": [{"text": "dalam hal ini, AI bukan sekadar medium ekspresi atau metode produksi (bukan sekadar alat)", "type": "note", "location": "25", "kindle_loc": "979", "date": "2023-05-22T02:46:03"}]}, {"text": "Currently and generally, copyright protects literary works (fiction and nonfiction), musical compositions and lyrics, dramatic works such as plays and scripts, choreography, pictures and sculptures, motion pictures and other audiovisual productions, sound recordings, and architectural designs. This list can be read broadly to include all sorts of digital and analog methods of production and distribution.", "type": "highlight", "location": "25", "kindle_loc": "975-977", "date": "2023-05-22T02:42:34"}, {"text": "The types of works that are eligible for copyright keep growing as new technologies come along.", "type": "highlight", "location": "25", "kindle_loc": "973-973", "date": "2023-05-22T02:41:43", "notes": [{"text": "karya AI otonom -> new type of (creative) works that's eligible for copyright, pake pendekatan ontologis dan landasan filosofis posthumanisme utk mengkategorikannya sbg type of works non-manusia yg sejajar dgn type of works by humas", "type": "note", "location": "25", "kindle_loc": "973", "date": "2023-05-23T15:55:14"}]}, {"text": "But now, since there are no formalities and everything enjoys copyright protection upon fixation, almost everything is protected by default.", "type": "highlight", "location": "25", "kindle_loc": "971-972", "date": "2023-05-22T02:41:11", "notes": [{"text": "protected by default", "type": "note", "location": "25", "kindle_loc": "972", "date": "2023-05-22T02:41:30"}, {"text": "protected by default asalkan 'fixation'", "type": "note", "location": "25", "kindle_loc": "972", "date": "2023-05-23T15:50:03"}]}, {"text": "Filing was too high a burden given the short term of the market value for newspapers or magazines, for instance.", "type": "highlight", "location": "24", "kindle_loc": "971-971", "date": "2023-05-22T02:41:00"}, {"text": "Back when \"Happy Birthday to You\" was written, the copyright system in much of the world depended on \"formalities\"; one had to file forms to register with a government to get protection that would expire in a fixed number of years.", "type": "highlight", "location": "24", "kindle_loc": "968-970", "date": "2023-05-22T02:40:54", "notes": [{"text": "dulu sifat timbulnya copyright bergantung pada 'formalities', tp tidak efisien & efektif utk kerja kreatif yg fast-paced seperti berita/artikel media", "type": "note", "location": "24", "kindle_loc": "970", "date": "2023-05-23T15:48:44"}]}, {"text": "This means that if I stand up in public and speak a poem into the air, it does not enjoy copyright protection. But if I record the sound of speaking it into the air or I type the poem out on a keyboard into a computer hard drive, it immediately enjoys protection. a \"tangible medium of expression.\"", "type": "highlight", "location": "24", "kindle_loc": "965-967", "date": "2023-05-22T02:39:11", "notes": [{"text": "US -> a 'tangible medium of expression'", "type": "note", "location": "24", "kindle_loc": "965", "date": "2023-05-23T15:39:41"}, {"text": "AI bukan a 'tangible medium of expression' atau bagian dr karya itu sediri, melainkan AI adalah entitas (subjek) non-manusia yg berkarya dgn ekspresi kreatif otonom dirinya sendiri;\n\nberarti AI selain bukan alat teknis, AI juga bukan bagian dr karya itu sendiri", "type": "note", "location": "24", "kindle_loc": "967", "date": "2023-05-23T15:44:53"}]}, {"text": "A work must be \"fixed in a tangible medium of expression,\" to quote U.S. copyright law, to qualify for copyright protection.", "type": "highlight", "location": "24", "kindle_loc": "965-965", "date": "2023-05-22T02:38:21"}, {"text": "Something raw or common like an alphabetical listing of names would not be eligible for copyright protection. But a song melody that used an alphabetical list of names as lyrics would be.", "type": "highlight", "location": "24", "kindle_loc": "963-965", "date": "2023-05-22T02:37:44", "notes": [{"text": "kreatifitas kombinatorial", "type": "note", "location": "24", "kindle_loc": "965", "date": "2023-05-22T02:38:05"}, {"text": "creative decision making -> 'original works'", "type": "note", "location": "24", "kindle_loc": "963", "date": "2023-05-23T15:38:13"}, {"text": "creative decision making -> 'original works'; akuntabilitas dan kejujuran dlm berkarya scr tersirat sudah mejadi elemen penting dalam hak cipta itu sendiri sedari awal; ketika suatu karya tdk tergolong kategori kreasi mausia maka kita (hukum) harus mengakomodasi dalam satu kategori tersendiri demi menjaga 'original works' itu sendiri", "type": "note", "location": "24", "kindle_loc": "963", "date": "2023-05-23T16:18:57"}]}, {"text": "Generally a work is eligible for copyright protection if it is \"original,\" that is, it contains markers of creative decision making by the author or artists.", "type": "highlight", "location": "24", "kindle_loc": "962-963", "date": "2023-05-22T02:37:04", "notes": [{"text": "'original works'", "type": "note", "location": "24", "kindle_loc": "963", "date": "2023-05-22T02:37:28"}]}, {"text": "And copyright's exclusivity has important limitations as well.", "type": "highlight", "location": "24", "kindle_loc": "962-962", "date": "2023-05-22T02:36:28"}, {"text": "Copyright extends far beyond the right to copy to include the exclusive right to perform works publicly and generate sequels and toys, among other things, based on the work.", "type": "highlight", "location": "24", "kindle_loc": "960-962", "date": "2023-05-22T02:36:24"}, {"text": "At its simplest, copyright is the exclusive right to copy.", "type": "highlight", "location": "24", "kindle_loc": "959-960", "date": "2023-05-22T02:35:38"}, {"text": "And are the benefits of the copyright system justly distributed or do the wealthy and powerful continue to reap the bulk of the rewards for it at the expense of everyone else?", "type": "highlight", "location": "24", "kindle_loc": "956-957", "date": "2023-05-22T02:35:05"}, {"text": "How did it get this way? the current system the best possible system for the current and future creative environment?", "type": "highlight", "location": "24", "kindle_loc": "955-955", "date": "2023-05-22T02:34:38", "notes": [{"text": "principles of copyright", "type": "note", "location": "24", "kindle_loc": "955", "date": "2023-05-23T15:33:45"}]}, {"text": "Why do we have it?", "type": "highlight", "location": "24", "kindle_loc": "955-955", "date": "2023-05-22T02:34:32"}, {"text": "This breakdown in faith and trust in the system should lead us to reexamine the first principles of copyright.", "type": "highlight", "location": "24", "kindle_loc": "954-955", "date": "2023-05-22T02:34:10"}, {"text": "The current copyright system makes no one happy.", "type": "highlight", "location": "23", "kindle_loc": "952-952", "date": "2023-05-22T02:33:06", "notes": [{"text": "encounter, produce, and participate in culture -> AI otonom", "type": "note", "location": "23", "kindle_loc": "952", "date": "2023-05-23T15:30:03"}]}, {"text": "Because of copying and copyright, a massive shift has taken place in the ways we encounter, produce, and participate in culture.", "type": "highlight", "location": "23", "kindle_loc": "951-952", "date": "2023-05-22T02:32:46"}, {"text": "\"creative industries\"", "type": "highlight", "location": "23", "kindle_loc": "950-950", "date": "2023-05-22T02:30:28", "notes": [{"text": "creative industries", "type": "note", "location": "23", "kindle_loc": "950", "date": "2023-05-23T15:28:34"}]}, {"text": "Copyright also has been used to regulate things very much unlike books, poems, songs, and mapsâ€”the original sort of works that justified the law in the first place. Copyright now regulates all sorts of activities and devices that rely on encryption and computer code.", "type": "highlight", "location": "23", "kindle_loc": "944-946", "date": "2023-05-22T02:22:23", "notes": [{"text": "standardized -> international trade agreements", "type": "note", "location": "23", "kindle_loc": "944", "date": "2023-05-23T15:26:34"}]}, {"text": "It also has been fairly standardized across the globe through powerful international trade agreements. justified the law in the first place. Copyright now regulates", "type": "highlight", "location": "23", "kindle_loc": "943-944", "date": "2023-05-22T02:19:50"}, {"text": "Copyright law has changed significantly in recent decades. It has become stronger, covers more activities, restricts more uses, and lasts longer than ever before.", "type": "highlight", "location": "23", "kindle_loc": "941-943", "date": "2023-05-22T02:19:38"}, {"text": "So it would not enter the public domain for many, many years without anyone doing anything about", "type": "highlight", "location": "23", "kindle_loc": "941-941", "date": "2023-05-22T02:19:05"}, {"text": "There would be no renewal of the initial copyright term.", "type": "highlight", "location": "23", "kindle_loc": "940-941", "date": "2023-05-22T02:18:55", "notes": [{"text": "sifat timbulnya hak cipta", "type": "note", "location": "23", "kindle_loc": "940", "date": "2023-05-23T15:24:38"}]}, {"text": "And it would last seventy years past the death of the songwriter.", "type": "highlight", "location": "23", "kindle_loc": "940-940", "date": "2023-05-22T02:18:24"}, {"text": "The copyright on it would exist as soon as it were written.", "type": "highlight", "location": "23", "kindle_loc": "939-940", "date": "2023-05-22T02:17:45", "notes": [{"text": "commons", "type": "note", "location": "22", "kindle_loc": "939", "date": "2023-05-23T15:23:40"}]}, {"text": "With the court ruling, an important part of our culture has been restored to the \"commons.\"", "type": "highlight", "location": "22", "kindle_loc": "938-939", "date": "2023-05-22T02:16:43"}, {"text": "\"public domain,\" namely that collection of works and expressions that exist beyond the reach of copyright ownership and thus serve as a cultural \"commons\" for all of humanity to use and reuse.", "type": "highlight", "location": "22", "kindle_loc": "928-928", "date": "2023-05-22T02:13:21", "notes": [{"text": "public domain", "type": "note", "location": "22", "kindle_loc": "928", "date": "2023-05-23T15:19:06"}, {"text": "a cultural \"commons\"", "type": "note", "location": "22", "kindle_loc": "929", "date": "2023-05-23T15:20:16"}]}, {"text": "It affects the quality of our schools, our public culture, our religious lives, and the cost of the computers and devices that you use in so many aspects of your life. as an active cultural human, deeply implicated in the copyright system.", "type": "highlight", "location": "21", "kindle_loc": "919-920", "date": "2023-05-22T02:05:35", "notes": [{"text": "cultural regulatory system", "type": "note", "location": "21", "kindle_loc": "919", "date": "2023-05-23T15:15:18"}, {"text": "public culture", "type": "note", "location": "21", "kindle_loc": "920", "date": "2023-05-23T15:16:08"}]}, {"text": "If you sing at Karaoke bars, read to your child, or share stories from the daily newspaper over Facebook, you are a copyright user. Copyright is the most pervasive cultural regulatory system in the world.", "type": "highlight", "location": "21", "kindle_loc": "918-919", "date": "2023-05-22T02:05:17"}, {"text": "If you write emails to people and post photos and videos to Instagram or YouTube, you are a copyright holder.", "type": "highlight", "location": "21", "kindle_loc": "917-918", "date": "2023-05-22T02:05:12"}, {"text": "Copyright, culture, and commerce", "type": "highlight", "location": "21", "kindle_loc": "916-916", "date": "2023-05-22T02:04:28"}, {"text": "And will these systems collapse because too few people respect it or understand it?", "type": "highlight", "location": "21", "kindle_loc": "908-908", "date": "2023-05-22T02:02:18"}, {"text": "Will everyone in the world benefit from these changes or just the wealthy?", "type": "highlight", "location": "21", "kindle_loc": "907-908", "date": "2023-05-22T02:02:12"}, {"text": "Who will get to control the terms of all this amazing data, music, video, medicine, and technology that fills our lives?", "type": "highlight", "location": "21", "kindle_loc": "907-907", "date": "2023-05-22T02:01:45"}, {"text": "\"Access to Knowledge\" movement, In a world in which knowledge need not be naturally scarce, the Access to Knowledge Movement pushes back against efforts to maximize the commercial potential of intellectual property.", "type": "highlight", "location": "21", "kindle_loc": "901-901", "date": "2023-05-22T02:00:35"}, {"text": "\"That ideas should freely spread from one to another over the globe, for the moral and mutual instruction of man, and improvement of his condition, seems to have been peculiarly and benevolently designed by nature, when she made them, like fire, expansible over all space, without lessening their density in any point, and like the air in which we breathe, move, and have our physical being, incapable of confinement or exclusive appropriation,\"", "type": "highlight", "location": "20", "kindle_loc": "897-900", "date": "2023-05-22T01:58:47"}, {"text": "The fight over the global standardization of intellectual property has become one of the most important sites of tension and conflict in North-South global relations.", "type": "highlight", "location": "20", "kindle_loc": "896-897", "date": "2023-05-21T17:48:02"}, {"text": "For this reason, the most powerful economies in the world have a strong interest in embedding strong methods of control and enforcement over emerging economies.", "type": "highlight", "location": "20", "kindle_loc": "895-896", "date": "2023-05-21T17:47:50"}, {"text": "The \"copyright industries\" (film, music, software, publishing) constitute the second-leading sector of U.S. exports after agriculture.", "type": "highlight", "location": "20", "kindle_loc": "893-894", "date": "2023-05-21T17:26:20"}, {"text": "If the United States could not sell as many Chevrolets to the rest of the world, at least it could get people to sit through Spider-Man movies.", "type": "highlight", "location": "20", "kindle_loc": "890-891", "date": "2023-05-21T17:25:13"}, {"text": "Now the United States is the leading force behind global standardization and maximization of intellectual property protection. the export of film, software, and the spread of brands like Starbucks around the world", "type": "highlight", "location": "20", "kindle_loc": "887-889", "date": "2023-05-21T17:24:23"}, {"text": "Then, as countries grow wealthier and certain industries become powerful exporters of goods they flip their positions on intellectual property and fight for maximum protection.", "type": "highlight", "location": "20", "kindle_loc": "886-887", "date": "2023-05-21T17:24:13"}, {"text": "Every country, and every industry, goes through periods of preferring weak or no intellectual property because they are more interested in cheap goods and low-cost creativity.", "type": "highlight", "location": "20", "kindle_loc": "885-886", "date": "2023-05-21T17:24:01"}, {"text": "entrepreneurs such as Bill Gates who hoped to build a fortune from using intellectual property to create artificial scarcity for Microsoft products.", "type": "highlight", "location": "19", "kindle_loc": "884-885", "date": "2023-05-21T17:22:28", "notes": [{"text": "artificial scarcity pada produk digital (software)", "type": "note", "location": "19", "kindle_loc": "885", "date": "2023-05-21T17:23:08"}]}, {"text": "The rise of computer code as a ubiquitous and global language and currency has sparked some of the most interesting debates about the relevance and propriety of copyright and patent law worldwide.", "type": "highlight", "location": "19", "kindle_loc": "876-877", "date": "2023-05-21T17:15:22"}, {"text": "However, much of the most important code we use to run the Internet itself does not rely on traditional copyright or patent law at all. It is free for the taking and free for the changing.", "type": "highlight", "location": "19", "kindle_loc": "875-876", "date": "2023-05-21T17:14:09", "notes": [{"text": "open source movement & community driven", "type": "note", "location": "19", "kindle_loc": "876", "date": "2023-05-21T17:14:45"}]}, {"text": "Computer algorithms are not quite poetry and they are not quite mousetraps. After all, code itself does not move hearts or mass.", "type": "highlight", "location": "19", "kindle_loc": "873-874", "date": "2023-05-21T17:13:06"}, {"text": "Should software be covered by either system? Computer algorithms are not quite poetry and", "type": "highlight", "location": "19", "kindle_loc": "873-874", "date": "2023-05-21T17:12:50"}, {"text": "There is one major area of creativity and commerce in which discrete creations are covered by both patent and copyright law: Computer software.", "type": "highlight", "location": "19", "kindle_loc": "870-871", "date": "2023-05-21T17:11:02", "notes": [{"text": "copyright vs patent; creativity and commerce", "type": "note", "location": "19", "kindle_loc": "871", "date": "2023-05-21T17:11:52"}]}, {"text": "Yet in both structure and practice these two areas of law are very different.", "type": "highlight", "location": "19", "kindle_loc": "870-870", "date": "2023-05-21T17:10:32"}, {"text": "Both systems grew out of British common law and later were embedded among the first few duties that the U.S. Constitution imposed on the U.S. Congress.", "type": "highlight", "location": "19", "kindle_loc": "869-870", "date": "2023-05-21T17:10:15"}, {"text": "Both systems allow the state to create temporary, limited monopolies over expressions (under copyright) or ideas and plans (under patent).", "type": "highlight", "location": "18", "kindle_loc": "868-869", "date": "2023-05-21T17:07:46"}, {"text": "They are both intended to establish incentives to create and bring to market otherwise expensive things.", "type": "highlight", "location": "18", "kindle_loc": "867-868", "date": "2023-05-21T17:06:46"}, {"text": "Copyrights and patents share a foundational idea.", "type": "highlight", "location": "18", "kindle_loc": "867-867", "date": "2023-05-21T17:03:39"}, {"text": "Here's an easy way to distinguish between them: Copyrights are for poems; patents are for mousetraps.", "type": "highlight", "location": "18", "kindle_loc": "866-867", "date": "2023-05-21T17:03:04", "notes": [{"text": "copyright vs patent", "type": "note", "location": "18", "kindle_loc": "867", "date": "2023-05-21T17:03:16"}]}, {"text": "Of these areas of law, copyrights and patents are most frequently conflated.", "type": "highlight", "location": "18", "kindle_loc": "866-866", "date": "2023-05-21T17:02:52"}, {"text": "Patents cover devices and processes, not words, texts, or phrases.", "type": "highlight", "location": "18", "kindle_loc": "863-864", "date": "2023-05-21T17:01:57"}, {"text": "Each of these branches of what has become known as intellectual property law has distinct forms and functions, but many people blend their terms and purposes when discussing intellectual property. copyright encourages the dissemination of creative and informative work,", "type": "highlight", "location": "18", "kindle_loc": "860-862", "date": "2023-05-21T17:00:14", "notes": [{"text": "motif copyright", "type": "note", "location": "18", "kindle_loc": "862", "date": "2023-05-21T17:01:23"}]}, {"text": "In addition, most industries that deal in intellectual property contractually constrain their participants such that contract law becomes de facto intellectual property law. to create new types of intellectual property law to handle new practices and technologies", "type": "highlight", "location": "18", "kindle_loc": "858-859", "date": "2023-05-21T16:57:50", "notes": [{"text": "contract law -> defacto IP law", "type": "note", "location": "18", "kindle_loc": "859", "date": "2023-05-21T16:59:13"}]}, {"text": "In recent years, a fourth area, trade secret law, has grown in importance as a way of rewarding commercial innovations outside the public licensing schemes that patent and copyright law employ.", "type": "highlight", "location": "18", "kindle_loc": "856-858", "date": "2023-05-21T16:57:28"}, {"text": "There are three main branches of intellectual property law in most of the world: patent, trademark, and copyright law.", "type": "highlight", "location": "18", "kindle_loc": "855-856", "date": "2023-05-21T16:56:55"}, {"text": "And, in the case of Starbucks, the blending, merging, and coordination among copyright, trademark, and patent have become common and unavoidable practice that affect daily life and commerce around the world.", "type": "highlight", "location": "18", "kindle_loc": "852-853", "date": "2023-04-23T06:47:58", "notes": [{"text": "undifferentiated", "type": "note", "location": "18", "kindle_loc": "853", "date": "2023-04-23T06:48:41"}]}, {"text": "Copyrights and patents did emerge at roughly the same time in England and Europe. They were both functions of a desire to reward or incentivize creators who would soon spark a series of commercial and industrial revolutions.", "type": "highlight", "location": "17", "kindle_loc": "850-852", "date": "2023-04-23T06:47:53"}, {"text": "But it's also worth conceding that in many important ways the phrase \"intellectual property\" is a useful description of an interrelated set of phenomena.", "type": "highlight", "location": "17", "kindle_loc": "849-850", "date": "2023-04-23T06:47:26", "notes": [{"text": "penulisan", "type": "note", "location": "17", "kindle_loc": "849", "date": "2023-05-21T16:54:16"}]}, {"text": "Thomas Jefferson wrote to his friend Isaac McPherson about intellectual property, encapsulating the idea of non-rivalrousness.", "type": "highlight", "location": "17", "kindle_loc": "845-846", "date": "2023-04-23T06:45:24"}, {"text": "Rights over rivalrous property are about managing scarcity. Rights over non-rivalrous things are about creating artificial scarcity where scarcity would not naturally exist.", "type": "highlight", "location": "17", "kindle_loc": "843-844", "date": "2023-04-23T06:43:45"}, {"text": "In fact, it might make me feel a bit better that at least one person liked the poem enough to copy it.", "type": "highlight", "location": "17", "kindle_loc": "842-843", "date": "2023-04-23T06:43:25"}, {"text": "So copying my poem would do me no real harm.", "type": "highlight", "location": "17", "kindle_loc": "842-842", "date": "2023-04-23T06:43:16"}, {"text": "The harm I might suffer is speculative and based on a prediction that I could sell the rights to that poem on a market.", "type": "highlight", "location": "17", "kindle_loc": "840-842", "date": "2023-04-23T06:42:47"}, {"text": "If I write a poem and someone makes a copy of that poem without my permission, I still have the poem.", "type": "highlight", "location": "17", "kindle_loc": "839-840", "date": "2023-04-23T06:42:40"}, {"text": "Real property is called rivalrous. Intellectual property is non-rivalrous.", "type": "highlight", "location": "17", "kindle_loc": "838-838", "date": "2023-04-23T06:42:08"}, {"text": "A major difference exists, however, between real property and these modes of ownership.", "type": "highlight", "location": "17", "kindle_loc": "837-838", "date": "2023-04-23T06:41:44"}, {"text": "Second, the phrase rhetorically appeals to the notion that these areas of legal protection work like real property.", "type": "highlight", "location": "16", "kindle_loc": "835-836", "date": "2023-04-23T06:41:14"}, {"text": "Too often we throw around the phrase \"intellectual property\" when we should be more precise.", "type": "highlight", "location": "16", "kindle_loc": "834-835", "date": "2023-04-23T06:40:32"}, {"text": "Trademarks and trade secrets serve to protect the reputation and inner workings of companies but do not work as incentive systems.", "type": "highlight", "location": "16", "kindle_loc": "833-834", "date": "2023-04-23T06:40:20"}, {"text": "Copyright and patent are closely related historically. And both systems were designed to serve as incentive systems for creativity and invention.", "type": "highlight", "location": "16", "kindle_loc": "832-833", "date": "2023-04-23T06:40:09"}, {"text": "The first problem with the phrase is that it conflates so many distinct areas of law and practice that have different historical roots and perform different functions.", "type": "highlight", "location": "16", "kindle_loc": "831-832", "date": "2023-04-23T06:39:53"}, {"text": "These areas of law often work at cross-purposes.", "type": "highlight", "location": "16", "kindle_loc": "829-829", "date": "2023-04-23T06:31:12", "notes": [{"text": "misal justifikasi paten berbeda dengan justifikasi hak cipta (berbeda rezim juga) meskipun masih dalam satu payung hukum HaKI", "type": "note", "location": "16", "kindle_loc": "829", "date": "2023-04-23T06:36:32"}]}, {"text": "Each area of law that sits under the umbrella of \"intellectual property\" has its own justification, history, and core values.", "type": "highlight", "location": "16", "kindle_loc": "828-829", "date": "2023-04-23T06:30:16", "notes": [{"text": "data, privasi, data privasi", "type": "note", "location": "16", "kindle_loc": "828", "date": "2023-04-23T06:34:41"}]}, {"text": "It stands in for a complex tangle of laws, policies, and values that govern the dissemination of ideas, expressions, inventions, creativity, and data collection.", "type": "highlight", "location": "16", "kindle_loc": "827-828", "date": "2023-04-23T06:29:25"}, {"text": "The very phrase \"intellectual property\" is a source of so much confusion.", "type": "highlight", "location": "16", "kindle_loc": "825-827", "date": "2023-04-23T05:17:26"}, {"text": "Despite the centrality of intellectual property policy to so many aspects of the global economy and daily life, it remains one of the most confusing, arcane, and misunderstood subjects.", "type": "highlight", "location": "16", "kindle_loc": "824-825", "date": "2023-04-23T05:08:18"}, {"text": "competing political visions for what sort of global information ecosystem we should have:", "type": "highlight", "location": "15", "kindle_loc": "815-816", "date": "2023-04-23T04:42:19"}, {"text": "Yet the very copyright laws that these companies wrote and promoted often stifle legitimate activities such as research, scholarship, journalism, and creative remixing of hallmarks of global culture.", "type": "highlight", "location": "15", "kindle_loc": "813-815", "date": "2023-04-23T04:37:40"}, {"text": "No one is happy with the status quo.", "type": "highlight", "location": "15", "kindle_loc": "810-810", "date": "2023-04-23T04:35:45"}, {"text": "We want new pharmaceuticals to help us live better and longer. But we want more than wealthy people to be able to live better and longer as well. We would like the occasional summer blockbuster Hollywood (or Bollywood or Nollywood) film. But we would also like witty and brilliant homemade parodies of such films to show up on YouTube.", "type": "highlight", "location": "14", "kindle_loc": "801-803", "date": "2023-04-23T04:30:48"}, {"text": "Our challenge, as we examine and assess the intellectual property systems at work in the world today, is to create and maintain the positive results of intellectual property while limiting the negative.", "type": "highlight", "location": "14", "kindle_loc": "800-801", "date": "2023-04-23T04:27:03", "notes": [{"text": "consequentialism(?)", "type": "note", "location": "14", "kindle_loc": "801", "date": "2023-04-23T04:28:53"}]}, {"text": "And I still might have written this book, only to eschew this esteemed publishing house for an open and free distribution system in hopes that readers would appreciate my work enough to leave a nice tip. Of course, it's rare that someone seriously argues for intellectual property nihilism.", "type": "highlight", "location": "14", "kindle_loc": "798-800", "date": "2023-04-23T04:26:12", "notes": [{"text": "IP nihilism", "type": "note", "location": "14", "kindle_loc": "800", "date": "2023-04-23T04:26:42"}]}, {"text": "The money currently pumped into the major creative industries might spread more equitably, rewarding real creativity rather than inefficient, top-heavy multinational corporations. course, it's rare that someone seriously argues for intellectual property nihilism.", "type": "highlight", "location": "14", "kindle_loc": "796-798", "date": "2023-04-23T04:24:24"}, {"text": "Small-time video makers could deploy the cheap and powerful editing and animation tools available for the personal computer to fill our lives with diverse and lively expressions.", "type": "highlight", "location": "14", "kindle_loc": "795-796", "date": "2023-04-23T04:24:09"}, {"text": "But a world without intellectual property might not be a total dystopia, either.", "type": "highlight", "location": "13", "kindle_loc": "788-789", "date": "2023-04-23T04:19:34"}, {"text": "Imagine a world without intellectual property laws. It could be a nightmare.", "type": "highlight", "location": "13", "kindle_loc": "778-778", "date": "2023-04-23T04:19:14"}, {"text": "Every assertion of an intellectual property right is also a restriction on what others can do or say. Understanding the intellectual property ecosystem demands a full acknowledgment of the justifications for these systems of law and practice and an account of their consequencesâ€”positive and negative.", "type": "highlight", "location": "13", "kindle_loc": "774-776", "date": "2023-04-23T04:15:36"}, {"text": "And, perhaps most seriously, a growing global movement aims to increase the \"access to knowledge\" that every resident of the planet can enjoy.", "type": "highlight", "location": "13", "kindle_loc": "773-774", "date": "2023-04-23T04:15:27"}, {"text": "Intellectual property laws complicate and perhaps impede this sort of cultural play that enriches daily life.", "type": "highlight", "location": "12", "kindle_loc": "772-773", "date": "2023-04-23T04:15:21"}, {"text": "People around the world are building new cultural practices and products using the signs and symbols available to them commercially and otherwise.", "type": "highlight", "location": "12", "kindle_loc": "771-772", "date": "2023-04-23T04:15:09"}, {"text": "Reading Starbucks as an intellectual property text is helpful. But it is not the only company that has managed to leverage a tangle of rights into a presence in global culture and commerce. Coca Cola demonstrated the power of a global trademark many decades ago. Pharmaceutical companies use their patent and trademark power to keep prices high on the medications they try to sell globallyâ€”despite very different medical needs and abilities to pay across the globe. Publishers like Bertelsmann (the German owners of Penguin Random House and other major imprints) and the New York Times try to navigate different cultural norms and copyright traditions, while the World Wide Web spreads its own set of expectations about the availability and cost of content, signaling to its users that content should be available, instantly and at no marginal cost.", "type": "highlight", "location": "12", "kindle_loc": "765-770", "date": "2023-04-23T04:15:00"}, {"text": "Ethiopia's effort to trademark traditional agricultural products is an experiment in redressing some of the power imbalances in global commodity trade that have left much of Africa on the losing side of the balance for about 400 years.", "type": "highlight", "location": "12", "kindle_loc": "760-762", "date": "2023-04-23T04:12:08"}, {"text": "Ethiopia was attempting to go beyond the established system of geographic origin protection that will be explored later in this book. If Ethiopia were to achieve trademarks for these bean sources, companies like Starbucks and many smaller shops and distributors would have had to pay license fees to call the coffee by its name.", "type": "highlight", "location": "11", "kindle_loc": "753-755", "date": "2023-04-23T04:11:26"}, {"text": "Various forms of piracy still dominate the cultural markets of China.", "type": "highlight", "location": "11", "kindle_loc": "749-750", "date": "2023-04-23T04:08:11"}, {"text": "That case sent a signal to other foreign companies that China might be a safe place to conduct consumer commerce on a massive scale.", "type": "highlight", "location": "11", "kindle_loc": "749-749", "date": "2023-04-23T04:08:05"}, {"text": "Intellectual property is a core function of the cultural elements from which we build meaning and of the commercial ecosystem that fuels so much human activity. And Starbucks has mastered both dynamics.", "type": "highlight", "location": "10", "kindle_loc": "736-738", "date": "2023-04-23T04:03:22"}, {"text": "There are two lessons we can take from looking at a local Starbucks as a text to examine intellectual property. First, Starbucks is just as much an intellectual property company as it is a food-and-beverage company. And second, one reason your latte costs so much at Starbucks is that a good portion of the price pays for all the lawyers who protect that cardboard sleeve and everything else that is special about Starbucks's presentation.", "type": "highlight", "location": "10", "kindle_loc": "733-736", "date": "2023-04-23T04:02:48"}, {"text": "Starbucks lawyers were part of the design process and the marketing discussions.", "type": "highlight", "location": "10", "kindle_loc": "730-731", "date": "2023-04-23T04:01:54"}, {"text": "Consider how many lawyer work hours are embedded in this simple piece of corrugated cardboard.", "type": "highlight", "location": "10", "kindle_loc": "730-730", "date": "2023-04-23T04:01:44"}, {"text": "The other side of the sleeve carries the numbers of three patents that Starbucks has secured for this \"invention.\"", "type": "highlight", "location": "10", "kindle_loc": "725-726", "date": "2023-04-23T04:00:49"}, {"text": "And Starbucks has a deal with Apple to distribute iTunes music via its wireless network in stores.", "type": "highlight", "location": "9", "kindle_loc": "722-722", "date": "2023-04-23T03:58:37"}, {"text": "Starbucks runs its own music publishing company, so it licenses compositions and recordings from artists and other labels.", "type": "highlight", "location": "9", "kindle_loc": "718-719", "date": "2023-04-23T03:58:04"}, {"text": "The \"faux-talian\" names that Starbucks gives its sweetened drinks (\"Fizzio\" and \"Frappuccino\") also are trademarked.", "type": "highlight", "location": "9", "kindle_loc": "716-717", "date": "2023-04-23T03:56:38"}, {"text": "Starbucks grew big and wealthy by creating, leveraging, and managing intellectual property.", "type": "highlight", "location": "9", "kindle_loc": "711-712", "date": "2023-04-23T03:53:36"}, {"text": "Many of the stories and issues in this book rely on developments in the United States.", "type": "highlight", "location": "7", "kindle_loc": "683-684", "date": "2023-04-14T06:42:32"}, {"text": "This book is intended for a global audience. But my knowledge is biased by my nationality and experience.", "type": "highlight", "location": "7", "kindle_loc": "682-683", "date": "2023-04-14T06:42:24"}, {"text": "The world economy increasingly invests time and money in intangible, aesthetic, entertaining, or smartly designed products, and so \"intellectual property\" becomes a bigger part of the price we pay for each item we buyâ€”a sort of lawyer tax or \"innovation\" tax. It also becomes a subject of policy debate the world over. After all, when the wealthy nations of the world design and market medicine that could save thousands of lives every day in those parts of the world lacking the cash to pay for those medicines, we all have to ask ourselves what sort of economy we should design for the world that might meet our health and economic needs as well as our ethical and moral obligations.", "type": "highlight", "location": "7", "kindle_loc": "678-682", "date": "2023-04-14T06:41:13"}, {"text": "computer software had blossomed from a mere hobby to a multibillion-dollar global industry in the 1980s and 1990s without any clear sense of how intellectual property would work for it (or against it). At about the same time that U.S. courts ruled that software could enjoy the protection of patent law as well as copyright, the movement to lock computer code open for the benefit of security, stability, quality, and creativity (and, to some, humanity) grew to be called the \"Free and Open-Source Software\" movement. As someone thrown into the copyright battles of the early twenty-first century despite my training as a nineteenth-century cultural historian, I felt compelled to make sense of these and other trends that were remaking our global information ecosystem. Those interests are reflected in my second book, published in 2004, The Anarchist in the Library: How the Clash between Freedom and Control Is Hacking the Real World and Crashing the System. The copyright wars of the first decade of the twenty-first century yielded a global \"Free Culture\" movement, with law professor Lawrence Lessig as its intellectual leader. Globally, others concerned with issues beyond copyright and creativity, including biopiracy and the cost of pharmaceuticals in developing nations, launched the \"Access to Knowledge\" movement. During the decade the industries devoted to expanding and strengthening intellectual property succeeded in legislatures and courts around the world. And the United States", "type": "highlight", "location": "5", "kindle_loc": "649-660", "date": "2023-04-14T06:29:46"}, {"text": "What justifies that act of borrowing and quoting? How much borrowing is ethical? How much borrowing is legal? And what's the difference between the ethical and legal concerns?", "type": "highlight", "location": "4", "kindle_loc": "633-634", "date": "2023-04-14T06:24:50", "notes": [{"text": "ethical vs legal concerns", "type": "note", "location": "4", "kindle_loc": "634", "date": "2023-04-14T06:25:09"}]}, {"text": "What was the role of my labor in the matrix of ownership and creativity? What was my stake in the system? Why didn't I own my own writing? Under what conditions would I?", "type": "highlight", "location": "4", "kindle_loc": "630-631", "date": "2023-04-14T06:23:55"}, {"text": "This was a funny story, but it got me thinking. What public purpose is served by a trademark system that would cause a major defense contractor to spend money on lawyers to stop a young man from selling condoms by mail out of his home? Is the entire trademark system rigged to favor the big and powerful? How can we justify such a system? Does the trademark system benefit society in general or just those companies that were successful and wealthy enough to defend their marks? And how does trademark law fit into the larger concept of \"intellectual property?\"", "type": "highlight", "location": "4", "kindle_loc": "624-629", "date": "2023-04-14T06:20:59"}, {"text": "And third, it guides curious readers to some of the best recent books, articles, and websites on global intellectual property.", "type": "highlight", "location": "3", "kindle_loc": "617-618", "date": "2023-04-14T06:15:01"}, {"text": "Second, it sets out the broad contours of debate about the powerful cultural and economic issues that are at work in the world today.", "type": "highlight", "location": "3", "kindle_loc": "616-617", "date": "2023-04-14T06:14:45", "notes": [{"text": "justifikasi (teori) macam-macam bentuk HaKI", "type": "note", "location": "3", "kindle_loc": "616", "date": "2023-04-14T06:18:00"}]}, {"text": "First, it offers an account of the basic terms of and justifications for the various forms of intellectual property.", "type": "highlight", "location": "3", "kindle_loc": "615-616", "date": "2023-04-14T06:14:34"}], "sources": ["Kindle"], "isbn": "9780195372779", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Robot Rules: Regulating Artificial Intelligence", "author": "Jacob Turner", "source": "Kindle", "highlights": [{"text": "AI is the continuation of intelligence by other means. â€¦ It is thanks to this decoupling that AI can colonise tasks whenever this can be achieved without understanding, awareness, sensitivity, hunches, experience or even wisdom. In short, it is precisely when we stop trying to reproduce human intelligence that we can successfully replace it. Otherwise, AlphaGo would have never become so much better than anyone at playing Go.103", "type": "highlight", "location": "167", "kindle_loc": "2554-2558", "date": "2024-04-08T20:14:29"}, {"text": "For instance, although assisting suicide is illegal in the UK, the Crown Prosecution Service has published guidance which provides a prosecution is less likely to be pursued if \"the suspect was wholly motivated by compassion\".", "type": "highlight", "location": "166", "kindle_loc": "2546-2548", "date": "2024-04-08T20:09:22"}, {"text": "\"Why Infanticide Can Benefit Animals\", Rather than attempt to define what is meant by morality (which is itself the subject of much debate),98 it is sufficient for our purposes to say that AI takes choices which would be regarded as having a moral character or outcome if they were undertaken by a human.", "type": "highlight", "location": "216", "kindle_loc": "3311-3312", "date": "2024-04-08T20:03:44"}, {"text": "\"a moderate conception of legal exceptionalism for purposes of assessing robotics\",95 a technology is exceptional \"when its introduction into the mainstream requires a systematic change to the law or legal institutions\". the essence of AI is its autonomous choice-making function,", "type": "highlight", "location": "165", "kindle_loc": "2520-2523", "date": "2024-04-08T19:58:54"}, {"text": "Ryan Calo \"a moderate conception of legal exceptionalism for purposes of assessing robotics\",", "type": "highlight", "location": "165", "kindle_loc": "2520-2520", "date": "2024-04-08T19:58:32"}, {"text": "The philosophical paradigm of decreasing human involvement may therefore be slowed by practical and economic constraints.", "type": "highlight", "location": "114", "kindle_loc": "3585-3585", "date": "2024-01-14T04:03:26"}, {"text": "One constant remains: with each advance in the automation of AI's development, it becomes yet further removed from human input.", "type": "highlight", "location": "87", "kindle_loc": "2746-2747", "date": "2024-01-14T04:02:41"}, {"text": "As mentioned in Chapter 1, in the future other AI technologies may bring about even greater independence.", "type": "highlight", "location": "87", "kindle_loc": "2744-2746", "date": "2024-01-14T04:02:31"}, {"text": "Sundar Pichai, \"Making AI Work for Everyone\", Google Blog, 17 May 2017, https://â€‹blog.â€‹google/â€‹topics/â€‹machine-learning/â€‹making-ai-work-for-everyone/", "type": "highlight", "location": "114", "kindle_loc": "3577-3580", "date": "2024-01-14T04:00:47"}, {"text": "various companies and researchers announced in 2017 that they had created AI software which could itself develop further AI software. a meta-learning technology called AutoML.", "type": "highlight", "location": "87", "kindle_loc": "2734-2735", "date": "2024-01-14T03:59:22"}, {"text": "Carlos E. Perez, \"Deep Learning: The Unreasonable Effectiveness of Randomness\", Medium, 6 November 2016, https://â€‹medium.â€‹com/â€‹intuitionmachineâ€‹/â€‹deep-learning-the-unreasonable-effectiveness-of-randomness-14d5aef13f87 in 2017 that they had created AI software which could itself develop further AI software.", "type": "highlight", "location": "113", "kindle_loc": "3567-3570", "date": "2024-01-14T03:58:10"}, {"text": "The advent of meta-learning is significant because it shows that with minimal levels of human input at the outset, AI can acquire for itself techniques which then enable it to continue to learn, improve and adapt. end in sight as to how quickly Deep Learning algorithms are", "type": "highlight", "location": "86", "kindle_loc": "2725-2727", "date": "2024-01-14T03:56:07"}, {"text": "\"meta-learning\". to learn to learn, stochastic gradient descent (SGD).", "type": "highlight", "location": "86", "kindle_loc": "2720-2720", "date": "2024-01-14T03:52:25"}, {"text": "Where the source used by AI to learn and develop is other AI, the causation and authorship of any new code generated can become yet more obscure.", "type": "highlight", "location": "86", "kindle_loc": "2718-2718", "date": "2024-01-14T03:51:13", "notes": [{"text": "synthetic data", "type": "note", "location": "86", "kindle_loc": "2718", "date": "2024-01-14T03:51:35"}]}, {"text": "This may be so, but with such creativity and unpredictability comes attendant dangers for humans, and challenges for our legal system.", "type": "highlight", "location": "86", "kindle_loc": "2705-2706", "date": "2024-01-06T18:39:44"}, {"text": "\"These moments of creativity give us confidence that AI will be a multiplier for human ingenuity, helping us with our mission to solve some of the most important challenges humanity is facing\".", "type": "highlight", "location": "85", "kindle_loc": "2703-2704", "date": "2024-01-06T18:39:19"}, {"text": "Through learning entirely from first principles, AlphaGo Zero shows that humans can be taken out of the loop altogether soon after a program's inception. The causal link between the initial human input and the ultimate output is weakened yet further.", "type": "highlight", "location": "85", "kindle_loc": "2700-2702", "date": "2024-01-06T18:37:28"}, {"text": "Though the other versions of AlphaGo were able to create novel strategies unlike those used by human players, the program did so on the basis of data provided by humans.", "type": "highlight", "location": "85", "kindle_loc": "2698-2700", "date": "2024-01-06T18:37:20"}, {"text": "AlphaGo Zero is an excellent example of the capability for independent development in AI.", "type": "highlight", "location": "85", "kindle_loc": "2698-2698", "date": "2024-01-06T18:36:57"}, {"text": "It is able to do this by using a novel form of reinforcement learning, in which AlphaGo Zero becomes its own teacher. The system starts off with a neural network that knows nothing about the game of Go. It then plays games against itself, by combining this neural network with a powerful search algorithm. As it plays, the neural network is tuned and updated to predict moves, as well as the eventual winner of the games.", "type": "highlight", "location": "85", "kindle_loc": "2693-2696", "date": "2024-01-06T18:36:06"}, {"text": "David Silver, Julian Schrittwieser, Karen Simonyan, Ioannis Antonoglou, Aja Huang, Arthur Guez, Thomas Hubert, Lucas Baker, Matthew Lai, Adrian Bolton, Yutian Chen, Timothy Lillicrap, Fan Hui, Laurent Sifre, George van den Driessche, Thore Graepel, and Demis Hassabis, \"Mastering the Game of Go Without Human Knowledge\", Nature, Vol. 550 (19 October 2017), 354â€“359, https://â€‹doi.â€‹org/â€‹10.â€‹1038/â€‹nature24270", "type": "highlight", "location": "112", "kindle_loc": "3513-3518", "date": "2024-01-06T18:35:40"}, {"text": "Silver et al., \"AlphaGo Zero: Learning from Scratch\", DeepMind Website, 18 October 2017, https://â€‹deepmind.â€‹com/â€‹blog/â€‹alphago-zero-learning-scratch/", "type": "highlight", "location": "112", "kindle_loc": "3510-3513", "date": "2024-01-06T18:35:12"}, {"text": "AlphaGo Zero, as the 2017 program was called, had a different method: it learned entirely without human input. Instead, it was provided only with the rules and, within a number of hours, had mastered the game to such an extent that after just three days of self-training it was able to beat the previous version of AlphaGo by 100 games to 0.", "type": "highlight", "location": "85", "kindle_loc": "2689-2692", "date": "2024-01-06T18:33:45", "notes": [{"text": "AlphaGo Zero", "type": "note", "location": "85", "kindle_loc": "2692", "date": "2024-01-06T18:33:56"}]}, {"text": "Previous iterations of Go playing software, including the program which defeated Grandmaster Lee Sedol in 2016, had learned their skills via scanning and analysing millions of moves contained in vast data sets of games played by humans.", "type": "highlight", "location": "85", "kindle_loc": "2686-2688", "date": "2024-01-06T18:32:50"}, {"text": "In October 2017, DeepMind announced a further milestone: researchers had created an AI system which was able to master Go without access to any data on games played by humans.", "type": "highlight", "location": "85", "kindle_loc": "2685-2686", "date": "2024-01-06T18:31:54"}, {"text": "Indeed, the great advantage of such AI is that it does not approach matters in the same way that humans do. This ability not just to think, but to think differently from us, is potentially one of the most beneficial features of AI.", "type": "highlight", "location": "85", "kindle_loc": "2680-2682", "date": "2024-01-06T18:29:54", "notes": [{"text": "justru AI tidak perlu menjadi \"benar-benar manusia\"", "type": "note", "location": "85", "kindle_loc": "2682", "date": "2024-01-06T18:30:36"}]}, {"text": "Programs which utilise techniques of machine learning are not directly controlled by humans in the way they operate and solve problems.", "type": "highlight", "location": "85", "kindle_loc": "2679-2680", "date": "2024-01-06T18:29:49"}, {"text": "Andrea Bertolini, \"Robots as Products: The Case for a Realistic Analysis of Robotic Applications and Liability Rules\", Law Innovation and Technology, Vol. 5, No. 2 (2013),", "type": "highlight", "location": "111", "kindle_loc": "3498-3500", "date": "2024-01-06T18:28:35"}, {"text": "The above forms of machine learningâ€”particularly those towards the fully unsupervised end of the spectrumâ€”indicate AI systems' ability to develop independently from human input and to achieve complex goals.", "type": "highlight", "location": "85", "kindle_loc": "2676-2678", "date": "2024-01-06T18:28:00"}, {"text": "Yann LeCun, \"Answer to Question: What are Some Recent and Potentially Upcoming Breakthroughs in Deep Learning?\", Quora, 28 July 2016, https://â€‹www.â€‹quora.â€‹com/â€‹What-are-some-recent-and-potentially-upcoming-breakthroughs-in-deep-learning", "type": "highlight", "location": "111", "kindle_loc": "3492-3496", "date": "2024-01-06T18:26:48"}, {"text": "Yann LeCun, Director of AI Research at Facebook, has described GANs as \"the most interesting idea in the last 10 years in [machine learning]\", and as a technique which \"opens the door to an entire world of possibilities\".", "type": "highlight", "location": "85", "kindle_loc": "2673-2675", "date": "2024-01-06T18:26:27"}, {"text": "See Cade Metz, \"Google's Dueling Neural Networks Spar to Get Smarter, No Humans Required\", Wired, 4 November 2017, https://â€‹www.â€‹wired.â€‹com/â€‹2017/â€‹04/â€‹googlesdueling-neural-networks-spar-get-smarter-no-humans-required/", "type": "highlight", "location": "111", "kindle_loc": "3486-3490", "date": "2024-01-06T18:24:49", "notes": [{"text": "ide tentang GANs muncul sambil mabok", "type": "note", "location": "111", "kindle_loc": "3486", "date": "2024-01-06T18:25:43"}]}, {"text": "Goodfellow later explained that his insight came about following a drunken argument with colleagues.", "type": "highlight", "location": "111", "kindle_loc": "3486-3486", "date": "2024-01-06T18:24:37"}, {"text": "\"...analogous to a team of counterfeiters, trying to produce fake currency and use it without detection, while the discriminative model is analogous to the police, trying to detect the counterfeit currency. Competition in this game drives both teams to improve their methods until the counterfeits are indistiguishable from the genuine articles\".", "type": "highlight", "location": "84", "kindle_loc": "2670-2672", "date": "2024-01-06T18:23:22"}, {"text": "The team's insight was to create two neural networks and pit them against each other, with one model creating new data instances and the other evaluating them for authenticity.", "type": "highlight", "location": "84", "kindle_loc": "2668-2670", "date": "2024-01-06T18:22:27"}, {"text": "a new technique for machine learning which goes even further towards taking humans out of the picture: Generative Adversarial Nets (GANs).", "type": "highlight", "location": "84", "kindle_loc": "2667-2668", "date": "2024-01-06T18:22:15"}, {"text": "The program is not told which actions to take, but instead has to discover which actions yield the most reward through an iterative process: in other words, it learns through trying different things out.", "type": "highlight", "location": "84", "kindle_loc": "2663-2664", "date": "2024-01-06T18:19:14"}, {"text": "Reinforcement learning, sometimes referred to as \"weak supervision\", is a type of machine learning which maps situations and actions so as to maximise a reward signal.", "type": "highlight", "location": "84", "kindle_loc": "2662-2663", "date": "2024-01-06T18:17:32", "notes": [{"text": "maximise a reward signal", "type": "note", "location": "84", "kindle_loc": "2663", "date": "2024-01-06T18:18:46"}]}, {"text": "A particularly vivid example of unsupervised learning was a program that, after being exposed to the entire YouTube library, was able to recognise images of cat faces, despite the data being unlabelled.123 This process is not limited to frivolous uses such as feline identification: its applications include genomics as well as in social network analysis.", "type": "highlight", "location": "84", "kindle_loc": "2656-2660", "date": "2024-01-06T18:17:03"}, {"text": "\"Our work shows that it is possible to train neurons to be selective for high-level concepts using entirely unlabeled data. In our experiments, we obtained neurons that function as detectors for faces, human bodies, and cat faces by training on random frames of YouTube videos. These neurons naturally capture complex invariances such as out-of-plane and scale invariances\".", "type": "highlight", "location": "110", "kindle_loc": "3470-3472", "date": "2024-01-06T18:15:48"}, {"text": "Unsupervised learning is particularly exciting from the perspective of independent development because it can, in the words of the eminent cognitive scientist Margaret Boden, \"be used to discover knowledge\": the programmers do not need to know anything about the patterns in the dataâ€”the system can find these and draw inferences all by itself.", "type": "highlight", "location": "83", "kindle_loc": "2646-2648", "date": "2024-01-06T18:11:20"}, {"text": "Unsupervised learning systems function by grouping the data into clusters of similar features.", "type": "highlight", "location": "83", "kindle_loc": "2645-2646", "date": "2024-01-06T18:11:13"}, {"text": "In unsupervised learning, the algorithm is presented with data but not given any labels or feedback.", "type": "highlight", "location": "83", "kindle_loc": "2644-2645", "date": "2024-01-06T18:10:26"}, {"text": "Although human input is required to monitor and provide feedback, the novel aspect of a supervised learning system is that its hypotheses about the data, and their improvements over time, are not pre-programmed.", "type": "highlight", "location": "83", "kindle_loc": "2643-2644", "date": "2024-01-06T18:09:17", "notes": [{"text": "the novel aspect", "type": "note", "location": "83", "kindle_loc": "2644", "date": "2024-01-06T18:09:38"}]}, {"text": "Report: Evolvable hardware, \"Machines with Minds of Their Own\", The Economist, 22 May 2001, http://â€‹www.â€‹economist.â€‹com/â€‹node/â€‹539808", "type": "highlight", "location": "110", "kindle_loc": "3442-3444", "date": "2024-01-06T18:06:12"}, {"text": "In supervised learning, the algorithm is given training data which contains the \"correct answer\" for each example.", "type": "highlight", "location": "83", "kindle_loc": "2635-2636", "date": "2023-12-25T02:58:21"}, {"text": "Today, machine learning can be categorised broadly as supervised, unsupervised, or reinforcement.", "type": "highlight", "location": "83", "kindle_loc": "2635-2635", "date": "2023-12-25T02:55:47"}, {"text": "In 1959, Arthur Samuel, a pioneer in AI and computer gaming, is said to have defined machine learning as the \"[f]ield of study that gives computers the ability to learn without being explicitly programmed\".", "type": "highlight", "location": "83", "kindle_loc": "2627-2628", "date": "2023-12-25T02:52:49"}, {"text": "A machine learns whenever it changes its structure, program or data, in such a manner that its expected future performance improves.", "type": "highlight", "location": "82", "kindle_loc": "2625-2626", "date": "2023-12-25T02:50:53"}, {"text": "The idea of AI adapting independently is, however, a key part of others' definitions of AI.", "type": "highlight", "location": "109", "kindle_loc": "3421-3422", "date": "2023-12-25T02:48:25"}, {"text": "Pei Wang, Rigid Flexibility: The Logic of Intelligence (New York: Springer, 2006).", "type": "highlight", "location": "109", "kindle_loc": "3427-3428", "date": "2023-12-24T11:26:43"}, {"text": "Pei Wang, \"The Risk and Safety of AI\", NARS: An AGI Project, https://â€‹sites.â€‹google.â€‹com/â€‹site/â€‹narswang/â€‹EBook/â€‹topic-list/â€‹the-risk-and-safety-of-ai", "type": "highlight", "location": "109", "kindle_loc": "3424-3427", "date": "2023-12-24T11:26:16", "notes": [{"text": "Pei Wang", "type": "note", "location": "109", "kindle_loc": "3424", "date": "2023-12-25T02:49:49"}]}, {"text": "For instance, Pei Wang suggests that intelligence is \"the ability for a system to adapt to its environment while working with insufficient knowledge and resources\". Pei Wang continued: \"Being adaptive means to behave according to experience, and such a system can be useful for situations where the behaviors of the system cannot be predetermined by its designer\". Pei Wang, \"The Risk and Safety of AI\", NARS: An AGI Project,", "type": "highlight", "location": "109", "kindle_loc": "3422-3425", "date": "2023-12-24T11:26:03"}, {"text": "(b) the ability of AI systems to themselves develop new and improved AI systems which are not mere replications of the original \"seed\" program.", "type": "highlight", "location": "82", "kindle_loc": "2621-2622", "date": "2023-12-24T11:24:15"}, {"text": "AI capable of \"independent development\" means a system which has at least one of the following qualities: (a) the capability to learn from data sets in a manner unplanned by AI system's designers;", "type": "highlight", "location": "82", "kindle_loc": "2620-2621", "date": "2023-12-24T11:23:38"}, {"text": "Independent Development", "type": "highlight", "location": "82", "kindle_loc": "2619-2619", "date": "2023-12-24T11:22:57", "notes": [{"text": "bisa untuk bagian temuan TA", "type": "note", "location": "82", "kindle_loc": "2619", "date": "2023-12-24T11:23:17"}]}, {"text": "As set out below, the increasing unpredictability of AI renders it ever more difficult to tether each decision AI takes to humans through a traditional chain of causation.", "type": "highlight", "location": "82", "kindle_loc": "2617-2618", "date": "2023-12-20T04:12:02"}, {"text": "In order to make the moral choices highlighted above, AI must necessarily engage with unclear laws and competing principles and be aware of their outcomes. This is the essence of acting as a moral (and more importantly for present purposes) a legal agent.", "type": "highlight", "location": "82", "kindle_loc": "2616-2617", "date": "2023-12-20T04:11:17"}, {"text": "Such information is increasingly chosenâ€”and even generatedâ€”by AI.", "type": "highlight", "location": "82", "kindle_loc": "2615-2615", "date": "2023-12-20T04:10:44"}, {"text": "There may be a moral element involved when AI recommends news stories, books, songs or filmsâ€”on the basis that these shape how we see the world and what actions we take.", "type": "highlight", "location": "82", "kindle_loc": "2609-2610", "date": "2023-12-20T04:08:34", "notes": [{"text": "AI recommender", "type": "note", "location": "82", "kindle_loc": "2610", "date": "2023-12-20T04:08:56"}]}, {"text": "This is a much more subtle aspect of the choices to which we delegate AI, but nonetheless one with profound consequences.", "type": "highlight", "location": "82", "kindle_loc": "2608-2609", "date": "2023-12-20T04:08:14"}, {"text": "For instance, an AI car might be programmed with a tendency to avoid certain areas when transporting its passengers from A to Bâ€”thereby leading to de facto social exclusion and marginalisation.", "type": "highlight", "location": "81", "kindle_loc": "2606-2608", "date": "2023-12-20T04:07:59"}, {"text": "Inevitably a decision to do one thing rather than another will involve the privileging of certain principles over others.", "type": "highlight", "location": "81", "kindle_loc": "2606-2606", "date": "2023-12-20T04:07:41"}, {"text": "In fact, all decisions involving choice and discretion will involve the weighing up of one or more values against others so as to arrive at an answer.", "type": "highlight", "location": "81", "kindle_loc": "2603-2604", "date": "2023-12-20T04:07:27"}, {"text": "\"such as autonomous lethal weapons or certain types of robo-traders, truly challenge basic pillars of today's legal systems\",", "type": "highlight", "location": "109", "kindle_loc": "3410-3411", "date": "2023-12-20T04:06:20"}, {"text": "Ugo Pagallo, The Law of Robots: Crimes, Contracts and Torts (New York: Springer, 2013),", "type": "highlight", "location": "109", "kindle_loc": "3409-3410", "date": "2023-12-20T04:05:46"}, {"text": "To this extent, the Trolley Problem is misleading in that it could encourage people to think that AI's moral choices are serious, but rarely arise.", "type": "highlight", "location": "81", "kindle_loc": "2602-2603", "date": "2023-12-20T04:05:20"}, {"text": "Moral dilemmas do not arise only in life and death situations.", "type": "highlight", "location": "81", "kindle_loc": "2602-2602", "date": "2023-12-20T04:05:00"}, {"text": "A common objection to the Trolley Problem or its variants being applied to AI is to say that humans are very rarely faced with extreme situations where they must choose between, for example, killing five schoolchildren or one member of their family. However, this objection confuses the individual example with the underlying philosophical dilemma.", "type": "highlight", "location": "81", "kindle_loc": "2599-2601", "date": "2023-12-20T04:04:31"}, {"text": "Indeed, any allocation of resources by AI between competing demands raises similar issues.", "type": "highlight", "location": "81", "kindle_loc": "2596-2596", "date": "2023-12-20T04:03:47"}, {"text": "Matthew Waxman, \"Law and Ethics for Robot Soldiers\", Columbia Public Law Research Paper No. 12-313, American University WCL Research Paper No. 2012-32 (2012), http://â€‹papers.â€‹ssrn.â€‹com/â€‹sol3/â€‹papers.â€‹cfm?â€‹abstract_â€‹id=â€‹2046375", "type": "highlight", "location": "108", "kindle_loc": "3403-3406", "date": "2023-12-20T04:03:29"}, {"text": "takes precedence", "type": "highlight", "location": "81", "kindle_loc": "2589-2589", "date": "2023-12-20T03:57:52"}, {"text": "Oren Etzioni, \"How to Regulate Artificial Intelligence\", The New York Times, 1 September 2017, https://â€‹www.â€‹nytimes.â€‹com/â€‹2017/â€‹09/â€‹01/â€‹opinion/â€‹artificial-intelligence-regulations-rules.", "type": "highlight", "location": "106", "kindle_loc": "3316-3319", "date": "2023-12-20T03:34:33"}, {"text": "\"We may be misled if we insist on too sharp a distinction between robotics and AI systems, because we do not yet know all the ways that technology will be developed and deployed\".", "type": "highlight", "location": "105", "kindle_loc": "3285-3287", "date": "2023-12-20T03:20:13"}, {"text": "Recognising the novel moral issues raised by AI, Germany was the first country to create a
