d into the Hungarian capital's dazzling intellectual and artistic life.", "type": "highlight", "location": "5", "kindle_loc": "471-474", "date": "2023-01-26T19:44:34", "notes": [{"text": "terlahir di keluarga berada, kaya dan intelek", "type": "note", "location": "6", "kindle_loc": "474", "date": "2023-01-26T19:45:22"}]}, {"text": "Intellectuals flocked to the coffee houses (the city boasted more than 600), and the acoustics of the opera house, also built around this time, are still considered to be among Europe's finest.", "type": "highlight", "location": "5", "kindle_loc": "470-471", "date": "2023-01-26T19:41:52"}, {"text": "Beneath AndrÃ¡ssy Avenue, a glorious boulevard lined with neo-renaissance mansions, ran one of the world's first electrified underground railway lines.", "type": "highlight", "location": "5", "kindle_loc": "468-469", "date": "2023-01-26T19:41:38"}, {"text": "Neumann JÃ¡nos Lajos (in English, John Louis Neumann â€“ the surname comes first in Hungarian) was born in sparkling Belle Epoque Budapest on 28 December 1903.", "type": "highlight", "location": "5", "kindle_loc": "465-466", "date": "2023-01-26T19:36:27"}, {"text": "When the Nobel Prize-winning physicist and Martian Eugene Wigner was asked to give his thoughts on the 'Hungarian phenomenon', he replied there was no such thing. There was only one phenomenon that required any explanation. There was only one Johnny von Neumann.", "type": "highlight", "location": "5", "kindle_loc": "463-465", "date": "2023-01-26T19:35:52"}, {"text": "America's secret atom bomb project at Los Alamos churn out so many brilliant mathematicians and scientists.", "type": "highlight", "location": "5", "kindle_loc": "459-460", "date": "2023-01-26T19:30:23"}, {"text": "Los Alamos during the 1940s called them the 'Martians'.", "type": "highlight", "location": "5", "kindle_loc": "460-460", "date": "2023-01-26T19:30:19"}, {"text": "'Von Neumann would carry on a conversation with my three-year-old son, and the two of them would talk as equals, and I sometimes wondered if he used the same principle when he talked to the rest of us.' Edward Teller, 1966", "type": "highlight", "location": "1", "kindle_loc": "391-393", "date": "2023-01-26T18:25:50", "notes": [{"text": "humbleness", "type": "note", "location": "1", "kindle_loc": "393", "date": "2023-01-26T18:26:39"}]}, {"text": "'Von Neumann was addicted to thinking, and in particular to thinking about mathematics.' Peter Lax, 1990", "type": "highlight", "location": "5", "kindle_loc": "457-459", "date": "2023-01-26T08:54:27"}, {"text": "Look around you and you will see Johnny's fingerprints everywhere. 1 Made in Budapest A genius is born and bred 'Von Neumann was addicted to thinking, and in particular to thinking about mathematics.'", "type": "highlight", "location": "4", "kindle_loc": "448-458", "date": "2023-01-26T08:53:06"}, {"text": "Yet his legacy is omnipresent in our lives today. His views and ideas, taken up by scientists, inventors, intellectuals and politicians, now inform how we think about who we are as a species, our social and economic interactions with each other and the machines that could elevate us to unimaginable heights or destroy us completely.", "type": "highlight", "location": "4", "kindle_loc": "445-448", "date": "2023-01-26T08:52:37"}, {"text": "But mere intellectual puzzles, no matter how profound, were not enough for him. Von Neumann constantly sought new practical fields to which he could apply his mathematical genius, and he seemed to choose each one with an unerring sense of its potential to revolutionize human affairs. 'As he moved from pure mathematics to physics to economics to engineering, he became steadily less deep and steadily more important,' observed von Neumann's former colleague, mathematical physicist Freeman Dyson.2 When he died, aged just fifty-three, von Neumann was as famous as it is possible for a mathematician to be. The writer William S. Burroughs claimed von Neumann's game theory inspired some of his bizarre literary experiments, and he is name-checked in the novels of Philip K. Dick and Kurt Vonnegut. Since then, however, von Neumann has, compared with his august Princeton associates, faded from view. Caricatured as the coldest of cold warriors, and with wide-ranging contributions that are almost impossible to summarize, when von Neumann is remembered it is largely for his legendary feats of mental gymnastics. Yet his legacy is omnipresent in our lives today. His", "type": "highlight", "location": "4", "kindle_loc": "436-446", "date": "2023-01-26T08:45:02"}, {"text": "He established, for example, a new branch of mathematics, now named after him, that was richly productive: half a century later, Vaughan Jones won the Fields Medal â€“ often called the Nobel Prize of maths â€“ for his work exploring one tiny aspect of it. But mere", "type": "highlight", "location": "4", "kindle_loc": "435-437", "date": "2023-01-26T08:43:09"}, {"text": "Von Neumann was a pure mathematician of extraordinary ability.", "type": "highlight", "location": "4", "kindle_loc": "434-435", "date": "2023-01-26T08:39:51"}, {"text": "His automata theory inspired generations of scientists to try and build self-replicating machines. Later, his musings on the parallels between the workings of brains and computers helped to trigger the birth of artificial intelligence and influenced the development of neuroscience.", "type": "highlight", "location": "4", "kindle_loc": "432-434", "date": "2023-01-26T08:39:19"}, {"text": "Not content with computers that merely calculated, von Neumann showed during a lecture in 1948 that information-processing machines could, under certain circumstances, reproduce, grow and evolve.", "type": "highlight", "location": "3", "kindle_loc": "431-432", "date": "2023-01-26T08:39:09"}, {"text": "After the atom bombs he helped to design were dropped on Hiroshima and Nagasaki, von Neumann turned his efforts to building possibly the world's first programmable electronic digital computer, the ENIAC. Initially his aim was to calculate whether or not it would be possible to build a more powerful bomb â€“ the hydrogen bomb. He then led the team that produced the first computerized weather forecast.", "type": "highlight", "location": "3", "kindle_loc": "428-431", "date": "2023-01-26T08:36:36"}, {"text": "The same year he joined the Manhattan Project, von Neumann was finishing, with the economist Oskar Morgenstern, a 640-page treatise on game theory â€“ a field of mathematics devoted to understanding conflict and cooperation. That book would change economics, make game theory integral to fields as disparate as political science, psychology and evolutionary biology and help military strategists to think about when leaders should â€“ and should not â€“ push the nuclear button.", "type": "highlight", "location": "3", "kindle_loc": "423-426", "date": "2023-01-26T08:31:58"}, {"text": "He lent his expertise to the American armed forces and the Manhattan Project: among the scientists at Los Alamos who developed the atomic bomb, it was von Neumann who determined the arrangement of explosives that would be required to detonate the more powerful 'Fat Man' device by compressing its plutonium core.", "type": "highlight", "location": "3", "kindle_loc": "420-423", "date": "2023-01-26T08:28:47"}, {"text": "He moved to America in 1930 and, realizing early on that war was looming, studied the mathematics of ballistics and explosions. would be required to detonate the more powerful 'Fat", "type": "highlight", "location": "3", "kindle_loc": "419-420", "date": "2023-01-26T08:26:13"}, {"text": "Born in 1903, von Neumann was just twenty-two years old when he helped to lay the mathematical foundations of quantum mechanics.", "type": "highlight", "location": "3", "kindle_loc": "419-419", "date": "2023-01-26T08:25:22"}, {"text": "His thinking is so pertinent to the challenges we face today that it is tempting to wonder if he was a time traveller, quietly seeding ideas that he knew would be needed to shape the Earth's future.", "type": "highlight", "location": "2", "kindle_loc": "417-418", "date": "2023-01-26T08:24:52"}, {"text": "To fully understand the intellectual currents running through our century â€“ from politics to economics, technology to psychology â€“ one has to understand von Neumann's life and work in the last.", "type": "highlight", "location": "2", "kindle_loc": "416-417", "date": "2023-01-26T08:24:13"}, {"text": "The mathematical contributions von Neumann made in the mid-twentieth century now appear more eerily prescient with every passing year.", "type": "highlight", "location": "2", "kindle_loc": "415-416", "date": "2023-01-26T08:23:51"}, {"text": "Since antiquity, however, mathematicians with a talent for its application have, like von Neumann, understood that they have a path to wealth, influence and the power to transform the world.", "type": "highlight", "location": "2", "kindle_loc": "411-412", "date": "2023-01-26T08:20:37"}, {"text": "'How can it be that mathematics,' asked Einstein, 'being after all a product of human thought which is independent of experience, is so admirably appropriate to the objects of reality?'", "type": "highlight", "location": "2", "kindle_loc": "409-410", "date": "2023-01-26T08:19:36"}, {"text": "Mathematicians often describe what they do as a sort of noble game, the object of which is to prove theorems, divorced from any real application. That is often true. But maths is also the language of the sciences â€“ the most powerful tool we have for understanding the universe.", "type": "highlight", "location": "2", "kindle_loc": "407-409", "date": "2023-01-26T08:18:53"}, {"text": "A professor of Byzantine history who was invited to one of von Neumann's parties said he would come only if it was agreed they would not discuss the subject.", "type": "highlight", "location": "2", "kindle_loc": "404-405", "date": "2023-01-26T08:17:54"}, {"text": "He devoured a forty-five-volume history of the world and was able to recite whole chapters verbatim decades later.", "type": "highlight", "location": "2", "kindle_loc": "403-404", "date": "2023-01-26T08:14:58"}, {"text": "As a child, von Neumann absorbed Ancient Greek and Latin, and spoke French, German and English as well as his native Hungarian.", "type": "highlight", "location": "2", "kindle_loc": "402-403", "date": "2023-01-26T08:14:40"}, {"text": "His colleagues even joked that von Neumann was descended from a superior species but had made a detailed study of human beings so he could imitate them perfectly.", "type": "highlight", "location": "1", "kindle_loc": "400-401", "date": "2023-01-26T08:13:57", "notes": [{"text": "para pemikir yg satu tongkrongan sama Einstein, Godel dan Neumann bilang Neumann yg paling pinter di antara mereka bertiga, tapi Neumann jauh tidak setenar Einstein", "type": "note", "location": "1", "kindle_loc": "400", "date": "2023-01-26T18:36:36"}]}, {"text": "But those who knew all three concluded that von Neumann had by far the sharpest intellect.", "type": "highlight", "location": "1", "kindle_loc": "400-400", "date": "2023-01-26T08:13:05"}, {"text": "GÃ¶del, while no celebrity, was equally revolutionary in the field of formal logic.", "type": "highlight", "location": "1", "kindle_loc": "399-400", "date": "2023-01-26T08:11:16"}, {"text": "Einstein revolutionized our understanding of time, space and gravity.", "type": "highlight", "location": "1", "kindle_loc": "399-399", "date": "2023-01-26T08:11:05"}, {"text": "von Neumann enjoyed annoying distinguished neighbours such as Albert Einstein and Kurt GÃ¶del by playing German marching tunes at top volume on his office gramophone.", "type": "highlight", "location": "1", "kindle_loc": "397-399", "date": "2023-01-26T08:10:58"}, {"text": "'If people do not believe that mathematics is simple, it is only because they do not realize how complicated life is.' John von Neumann", "type": "highlight", "location": "1", "kindle_loc": "382-383", "date": "2023-01-26T08:04:47"}, {"text": "Burnham Institute in San Diego, California. He holds a degree in physics from the University of Oxford and a PhD in protein crystallography from Imperial College London. To geeks and nerds everywhere, but especially for the three closest to me.", "type": "highlight", "location": "1", "kindle_loc": "369-376", "date": "2023-01-26T07:07:22"}], "sources": ["Kindle"], "isbn": "9780241398869", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Careless People", "author": "Sarah Wynn-Williams", "source": "Books", "highlights": [{"text": "\"three months later, Marne calls out of the blue.", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I'd like to offer you the job.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"Which one?\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"Well, which one do you want? The one you interviewed for or the one you pitched?\" There's more than a hint of recrimination in her voice.", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"The one I pitched,\" I respond without hesitation.", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I'm not sure that's how this should work, but the job's yours.\"\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"especially a job that doesn't exist\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"The only political staff they have are teaching Congress how to use Facebook, which isn't the revolution I'm looking for.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I don't know who she is but I know her hire means that Facebook is starting to think seriously about politics for the first time. I'm thrilled.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"So I spend hours tracking down Marne's home phone number and address, and consider cold-calling her to pitch. Fortunately, in this round of the battle between desire and reality, the few remaining shreds of common sense, the last vestiges of social norms, and that final gatekeeper, shame, stop me from phoning her.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I've learned enough about America in my time here that it's clear to me that it operates on a \"who you know\" basis. Armed with that knowledge, I look for someone connected to Marne who's also connected to me.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I draft a manifesto of sorts outlining how Facebook should be engaging politically around the world\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"My boyfriend convinces me not to send it, certain that the only thing it will convince Marne of is that I'm a crazy person.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"Months pass following Ed's email to Marne, and my evangelical belief that I have to work on geopolitical issues at Facebook only hardens and intensifies.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"Marne has finally agreed to hear my pitch, but I'm fairly certain from the holiday timing months after my original email that it's a polite favor to Ed rather than an indication of any interest in what I'm pitching.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"The biting cold winter wind forces me to duck inside Loft and peruse the vast array of pantsuitsâ€”the political costume of women seeking powerâ€”that the store has curated for its DC clientele.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"My mind swings between \"this is simply an insane thing to do\" and \"Facebook needs thisâ€”they need it so much\" every few seconds. I feel nervous.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"Instead I'm having to pitch the revolution to Facebook.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"\"Facebook needs a diplomatâ€¦,\"\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"\"How would you rank that need against the other needs Facebook has at this time?\"\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"Marne is someone who really knows how to ask questions and does it relentlessly.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"We actually cover a lot of my pitch but on her terms. She picks it apart, clinically.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"\"When I was at the United Nations, countries came together to figure out how to agree rules on the global movement of genetically modified organisms,\"\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"\"This was a new technology that was scary and challenging at the time. The same thing is going to happen as governments figure out rules on data and content and all the other things Facebook is built on. A rulebook is going to be written. Facebook needs to decide where it stands on all these things. It needs to help write it.\"\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"\"Because Facebook is this global political force that is going to change the internet and the world, and these things matter.\"\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I'm focused on Facebook the global political force; she's focused on Facebook the global business force.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"The main thing that's interesting to Marne about other countries is whether they'll help Facebook prosper or try to stop it. I'd believed all the stuff Mark Zuckerberg had said about Facebook not being created to be a company, that it was built to accomplish a social mission to \"make the world more open and connected.\"\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"Facebook has not yet experienced any real regulatory consequences or engaged with governments from outside the US.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"With so much to do in the US to establish the company, why worry about something that hasn't impacted the company at all?\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"but let me tell you, a New Zealand Facebook diplomat is not one of them\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I stand on the sidewalk purposefully trying not to feel the wave of crushing defeat that I can sense is about to roll over me.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I feel strangely at peace. Like, I lost. But I learned some new things there was no way of knowing from the outside.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I confirmed that no one is thinking about this stuff inside Facebook. They're not thinking about any of the issues they're going to be facing around the world. And I learned that the way to get them to think about it is to make it all about growing their business. That's the kind of pitch they might respond to.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"The brutal rejection only makes me more certain of the need to double down and convince them to create this job.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"So I'm surprised and thrilled when Marne randomly calls weeks later and throws me a lifelineâ€”by asking me more questions.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"\"So you're asking whether I think Mark should take credit for the Arab Spring?\"\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"At that point in January 2011, uprisings and street protests organized on Facebook had started in Tunisia and spread to Libya, Yemen, Syria, and Egypt.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I'd mentioned how people were using Facebook to organize in authoritarian states in the Middle East. I'd told her this would eventually lead to conflict with governments that would try to shut down communication, and put Facebook in a challenging position.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"\"Well, I guess we need to talk about China.\"\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"\"How you answer this question about the Arab Spring depends on what your strategy is for China. If you take credit for the Arab Spring, if you take credit for a people's revolution, China will be less likely to allow Facebook back into China.\"\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"that assesses geopolitical risk so Facebook doesn't make these types of decisions in isolation\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"because \"somehow the worst of the internet ends up on Facebook Australia.\" I tell her I'm not surprised.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"Of course, my hopes are sky high. I hear nothing. Nothing happens. It's devastating.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"Only somehow he would do it in a witty, charming way that I never mastered. By now, he has a key to my apartment and pretty much never goes home to his. He's a Brit, dark hair, green eyes, a reporter for the Financial Times.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"In February, to try to break me out of the Facebook funk I have fallen into, my boyfriend, Tom, suggests that I accompany him on a work trip he's taking to Atlanta.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"What struck me when we met at a party held in a bar was that he was this person who seemed to be thinking the exact same thing that I was thinking. And saying the exact thing I wanted to say.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I watch the aftermath of the earthquake play out on Facebook. People use the platform to let friends and family know they are safe, share information on road closures, coordinate sharing supplies, post warnings about drinking water, offer tips for managing liquefactionâ€”a new concept to me that is basically the ground meltingâ€”offer up spare rooms, and support those who had experienced the unthinkable. The community whose physical infrastructure was damaged found a new infrastructure online.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"Facebook was operating at every level, friend to friend, neighborhood to neighborhood. It was a way for the government to get messages to citizens and for communities to come together. But it all happened organically.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"This is it. Seeing all this in action gives me a whole new sense of Facebook and what it can do. The meeting place Facebook had created online could be used as a practical political tool in the most old-fashioned sense. A digital political tool. New Zealanders had come together on the platform to figure out what had to happen next, to distribute resources and information, and to connect people to what they needed. This is new and so important.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"what's the worst that can happen? She can continue to ignore me and I'll be in the same position I am now.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I know I have to pitch quickly. But where I'd previously struggled to articulate the power I saw in Facebook, now it flows, raw and personal. Almost too personal. I burn with embarrassment when my voice cracks as I describe how I searched for my sister. I explain how terrified I was for my family and the lifeline Facebook provided.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"By the end of that call, I think she can finally see Facebook through my eyes. How it's going to change the world.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I turn to my best friend for solace, and to complain about Tom, only to learn that she agrees with him and his aversion.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"She gently reminds me that after more than a year of trying to get my dream job, it still doesn't exist.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"It's a communications job I have no interest in, not a policy position, but I go for it, hoping to use the interviews to talk them into the job I think they should create for me.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I can't believe I have the opportunity to work on the greatest political tool of my lifetime. I can't believe my luck that I'm going to be part of Facebook and the positive changes it's sure to bring. The biggest adventure I can imagine is about to begin and there's nothing on earth I'd rather be doing.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"My title will be Manager of Global Public Policy.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"\"But you know,\" Marne adds, \"I'm still not even sure this is a job.\"\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"\"I mean, it's great, you're great, and I'm sure you're going to find ways to add value. I'm just not sure that there's enough work to do on this stuff, I mean the stuff you're interested in, to make it a real job, but we'll figure it out.\"\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"I know what I want this job to be. It's clear that in these next few years, Facebook and governments all over the world are going to be figuring out the rules of the road for these giant, globe-spanning internet companies. What they set in place will determine how social media is used for decades to come.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"It will affect elections, privacy, free speech, taxes, and so much else. I want to be part of that.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"The debating, the shaping, the deciding. I imagine the kinds of arguments we used to have at the UN. We'll be sitting down with governments to puzzle out what's best, the trade-offs, the competing interests, sharing the spoils, all of it.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"We need to get this right, for the hundreds of millions who are sure to be using these platforms every day, for years to come.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"So. Where to begin? I sit down at my new desk and realize I have absolutely no idea what I should do next.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"The perfect collision of my old and new worlds!\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"People don't openly laugh, but they come close.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"His focus is engineering, and his disregard for politics is a point of pride.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"This seems odd to me, given that he's created one of the world's all-time greatest political tools. How can he not be interested in politics?\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"But if the CEO genuinely isn't interested in policy or politics, it's going to be hard to make much of the job I dreamed up, which is about Facebook policy and politics.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"Yet I know that all John Key cares about is getting a photo with Mark Zuckerberg.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"Right, I think. It's the private sector. Government protocols don't mean anything. Sheryl's friends do.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"In one sentence, she simultaneously dissed my work history, told me I'd bored her, and winked at me.\"", "type": "highlight", "location": null, "date": "2025-09-16"}, {"text": "\"Like, I thought in a shark attack you die from the attack, but now there's a whole new way to die I hadn't realized.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"I look down and see two big puncture wounds and a chunk of skin missing.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"But I cannot convince them. And my life depends on convincing them.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"I start to lose consciousness. It's like lifting off in an airplane. It feels good, weightless and painless. Floating into unconsciousness where there's no suffering.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"My dad howls, \"She was my favorite daughter.\" I enjoy that for a moment. I have two sisters. I can't wait to tell them. I'd always suspected it.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"I'm experiencing my own autopsy.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"It's agonizing enough that my body spasms. This sparks a change in the room, like they see me as a person again.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"I later learned it wasn't an autopsy. They knew I was alive. I'd lost so much blood that the doctors believed if they didn't get intravenous blood into me immediately, I would die.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"There wasn't time to give me anesthetic or explain. I don't think the doctors expected me to live. By the time they loaded me up into the helicopter, I don't think anyone did. And later, after hours of surgery, the doctors at the hospital tell my parents I'm unlikely to make it. They started to plan my funeral.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"Shouldn't I be doing something with this life? Devoting myself to changing the world in some way? How do you do that?\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"In law school, the stuff I was drawn to was human rights and international environmental treaties, thinking maybe this was the way to make a difference?\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"Everything is shaped by other countries. It's easy to feel adrift in a sea that others make.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"But after years of endless negotiations and discussion that didn't seem to result in much change in the world, I found myself in the bowels of the United Nations' New York headquarters, a charmless warren of cramped meeting rooms with cheap furniture and dated dÃ©cor, enduring another grueling late-night session on conserving ocean life.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"We were drafting the annual report on the \"law of the sea,\" dozens of lawyers sitting in a circle, and the delegates were literally arguing over punctuation. I know it's a clichÃ©, but it's a clichÃ© for a reason.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"Norwegian, Russian, and Chinese lawyers tussled over whether to insert a semicolon or a comma after some word in a paragraph deep in a document no one would ever read.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"I had to concede that he was right. The system was broken. I was wasting my twenties toiling long hours with a collection of bureaucrats in their fifties in the twilights of their careers, arguing about punctuation but telling ourselves we were saving the environment. When you realize a cartoon fish can achieve more than the United Nations, it's time to go.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"Logging on to Facebook was like going to a new but familiar place where my friends, my family, and scraps of my old life continued.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"This site was opening up the world. It seemed obvious that politics was going to happen on Facebook, and when it did, when it migrated to this enormous new gathering place, Facebook and the people who ran it would be at the center of everything.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"They'd be setting the rules for this global conversation. I was in awe of its ineffable potential.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"The vastness of the information Facebook would be collecting was unprecedented. Data about everything. Data that was previously entirely private. Data on the citizens of every country. A historic amount of data and so incredibly valuable. Information is power.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"At some point, governments would want to control it. I'd seen at the UN how things that cross borders, that are valuable and touch many countries, raise questions like, Who gets the fish in the sea? I'd seen this with technology especially.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"Facebook was going to be a way bigger thing, especially in politicians' livesâ€”and their constituents' livesâ€”than genetically altered crops. I can only imagine the scale of the global battle to set boundaries that was sure to come.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"After years of looking for things that would change the world, I thought I'd found the biggest one going\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"Whatever Facebook decided to doâ€”what it did with the voices that were gathering thereâ€”would change the course of human events. I was sure of it.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"There's one problem. No one at Facebook seems to think this way. As best as I could tell, Facebook sees itself as a way for people to waste time on the internet. Facebook does not seem to think of itself as an explosive force that's about to tear apart and remake politics all over the world. It doesn't even seem to have people working on politics, or policy, or relations with governments outside the US, or any of the things that consume me. It doesn't seem to know that the revolution is coming and that Facebook is it.\"", "type": "highlight", "location": null, "date": "2025-09-08"}, {"text": "\"But most days, working on policy at Facebook was way less like enacting a chapter from Machiavelli and way more like watching a bunch of fourteen-year-olds who've been given superpowers and an ungodly amount of money, as they jet around the world to figure out what power has bought and brought them.\"", "type": "highlight", "location": null, "date": "2025-09-05"}, {"text": "\"I was on a private jet with Mark the day he finally understood that Facebook probably did put Donald Trump in the White House\"", "type": "highlight", "location": null, "date": "2025-09-05"}, {"text": "\"That's the story I'm here to tell.\"", "type": "highlight", "location": null, "date": "2025-09-05"}, {"text": "\"It's hard to admit you wanted to \"save the world\" without putting it in quotation marks\"", "type": "highlight", "location": null, "date": "2025-09-05"}, {"text": "\"During those years, I was a diplomat for New Zealand at the United Nations.\"", "type": "highlight", "location": null, "date": "2025-09-05"}], "sources": ["Books"], "isbn": "9781250391230", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Deconstruction", "author": "David J. Gunkel", "source": "Kindle", "highlights": [{"text": "\"Deconstruction in the singular cannot be simply 'appropriated' by anyone or anything. Deconstructions are the movements of what I have called 'expropriation.' Anyone who believe they have appropriated or seen appropriated something like deconstruction in the singular is a priori mistaken.\" This is one of the reasons why the word, here and elsewhere throughout this book, will be written \"(mis)appropriate.\" 6. According to what Spivak has", "type": "highlight", "location": "93", "kindle_loc": "1807-1811", "date": "2023-09-29T19:33:45"}, {"text": "Derrida is not the progenitor or the \"father of deconstruction.\" just another reader of and respondent to the occurrences or events of deconstruction that have always and already been at work and therefore operating in excess of the authority of any one author.", "type": "highlight", "location": "11", "kindle_loc": "231-232", "date": "2023-09-29T19:27:52"}, {"text": "\"phallogocentrism\" this deconstruction of authority has least three important consequences: go-to expert rhetorical gesture", "type": "highlight", "location": "11", "kindle_loc": "224-224", "date": "2023-09-29T19:20:37", "notes": [{"text": "phallogocentrism", "type": "note", "location": "11", "kindle_loc": "224", "date": "2023-09-29T19:20:58"}, {"text": "deconstruction of authority", "type": "note", "location": "11", "kindle_loc": "226", "date": "2023-09-29T19:24:19"}]}, {"text": "The parenthetical in this sentence is of crucial importance. It points to the fact that, at least since the time of Plato's Phaedrus, the authorâ€”the principal figure of authority in matters regarding all forms of textual productionâ€”had been defined and characterized as a father (therefore gendered male) and that this \"fact\" needs to be subjected to and has been the subject of deconstruction.", "type": "highlight", "location": "11", "kindle_loc": "220-223", "date": "2023-09-29T19:19:53"}, {"text": "Deconstruction solicits, leverages, and extends this questioning of the assumed authority that had been granted to the author over his (or her) work.", "type": "highlight", "location": "11", "kindle_loc": "219-220", "date": "2023-09-29T14:13:40", "notes": [{"text": "deconstruction", "type": "note", "location": "11", "kindle_loc": "220", "date": "2023-09-29T14:14:15"}]}, {"text": "What this phrase indicates is not the end of life of any particular individual, but rather the termination and closure of the figure of the author as the ultimate authority over the text and the kind of textual criticism that had been organized around the \"man and his works\" model.", "type": "highlight", "location": "11", "kindle_loc": "216-219", "date": "2023-09-29T14:11:07"}, {"text": "It is this disappearance and withdrawal of what had been the principal figure of literary authority that is announced and marked by the title to Barthes's seemingly apocalyptic essay \"Death of the Author.\"", "type": "highlight", "location": "10", "kindle_loc": "214-216", "date": "2023-09-29T14:10:55"}, {"text": "Foucault \"Although, since the eighteenth century, the author has played the role of the regulator of the fictiveÂ .Â .Â . it does not seem necessary that the author function remain constant in form, complexity, and even in existence. I think that, as our society changes, at the very moment when it is in the process of changing, the author function will disappear.\"", "type": "highlight", "location": "10", "kindle_loc": "211-211", "date": "2023-09-29T14:09:12"}, {"text": "The figure of the author is not some eternal Platonic form but comprises a social construct that comes into existence at a particular time, for a particular purpose, and in service to a particular set of interests. And if this figure has a beginning, a point in time when it is initially deployed and authorized to occupy this place of authority, it also has an end, a point at which this configuration is no longer operative or useful.", "type": "highlight", "location": "10", "kindle_loc": "208-211", "date": "2023-09-29T14:07:15", "notes": [{"text": "the figure of the author", "type": "note", "location": "10", "kindle_loc": "211", "date": "2023-09-29T14:07:47"}]}, {"text": "This characterization is consistent with a questioning of authority and reformulation of the author function that had been developed in the work of twentieth-century theorists like Roland Barthes and Michel Foucault (the latter was, since we are taking about paternal relationships, one of Derrida's teachers).", "type": "highlight", "location": "10", "kindle_loc": "206-208", "date": "2023-09-29T14:04:18"}, {"text": "Deconstruction, therefore, does not conform to the usual model of agency, authorial intention, and paternal authority. With deconstruction, it is the word that imposes itself on its author.", "type": "highlight", "location": "10", "kindle_loc": "204-206", "date": "2023-09-29T14:03:04", "notes": [{"text": "menarik", "type": "note", "location": "10", "kindle_loc": "206", "date": "2023-09-29T14:03:16"}]}, {"text": "Although Derrida initially writes \"when I choose this word,\" he immediately revises the statement, reversing the direction of the action and proper attribution: \"when it imposed itself on me.\"", "type": "highlight", "location": "10", "kindle_loc": "203-204", "date": "2023-09-29T14:02:32"}, {"text": "There is, instead, a kind of original passivity.", "type": "highlight", "location": "10", "kindle_loc": "202-203", "date": "2023-09-29T14:02:07"}, {"text": "What is noteworthy about this statement is that Derrida does not take credit for inventing, devising, or introducing either the word or the concept of deconstruction.", "type": "highlight", "location": "9", "kindle_loc": "199-200", "date": "2023-09-29T14:01:19"}, {"text": "\"When I choose this word,\" Derrida explains, \"or when it imposed itself on meâ€”I think it was in Of Grammatologyâ€”I little thought it would be credited with such a central role in the discourse that interested me at the time. Among other things I wished to translate and adapt to my own ends the Heideggerian word Destruktion.\"", "type": "highlight", "location": "9", "kindle_loc": "196-198", "date": "2023-09-29T14:00:16"}, {"text": "Derrida tried to provide an account of thisâ€”in effect, responding for the fact that he himself could not take paternal responsibility for the wordâ€”in a short text that was originally written to help guide efforts to translate \"deconstruction\" into Japanese.", "type": "highlight", "location": "9", "kindle_loc": "194-195", "date": "2023-09-29T13:59:03", "notes": [{"text": "paternal responsibility", "type": "note", "location": "9", "kindle_loc": "195", "date": "2023-09-29T13:59:36"}]}, {"text": "Instead, \"deconstruction\" emerges at a particular moment and imposes itself on the one who is then retroactively miscredited with having developed and introduced the term. Derrida tried to provide an account", "type": "highlight", "location": "9", "kindle_loc": "192-194", "date": "2023-09-29T13:58:15"}, {"text": "The wordâ€”already in the beginning and at its point of originationâ€”exceeds the decisive actions, knowledge, and/or control of its supposed progenitor.", "type": "highlight", "location": "9", "kindle_loc": "191-192", "date": "2023-09-29T13:57:20"}, {"text": "Deconstruction, however, resists this paternal identification.", "type": "highlight", "location": "9", "kindle_loc": "190-191", "date": "2023-09-29T13:54:09", "notes": [{"text": "paternal identification", "type": "note", "location": "9", "kindle_loc": "191", "date": "2023-09-29T13:54:55"}]}, {"text": "But doing so already tells us somethingâ€”or, perhaps better stated, shows us somethingâ€”about deconstruction that could not otherwise be explicitly formulated or described. It is, in other words, a necessary but not sufficient first step.", "type": "highlight", "location": "9", "kindle_loc": "186-188", "date": "2023-09-29T13:53:52"}, {"text": "Consequently, to begin by going negative is both unavoidable and (at the same time) not without its own complications.", "type": "highlight", "location": "9", "kindle_loc": "185-186", "date": "2023-09-29T13:53:06"}, {"text": "Interestingly and especially for our purposes this tension between (1) the discursive exigencies of negative definition (i.e., telling someone what something is by first informing them what it is not) and (2) the fact that such characterizations are rather empty and provide very little by way of usable information, is itself the kind of logical problem that deconstruction is specifically formulated to address and resolve.", "type": "highlight", "location": "9", "kindle_loc": "183-185", "date": "2023-09-29T13:52:51"}, {"text": "If I tell you \"deconstruction is not a color\" that statement, although entirely correct, provides very little by way of actual content.", "type": "highlight", "location": "8", "kindle_loc": "181-182", "date": "2023-09-29T13:51:03"}, {"text": "On the other hand, trying to define or otherwise characterize something by describing what it isn't is not only unsatisfyingâ€”like playing a game of twenty questions, where every answer is \"no\"â€”but also of little substance or consequence.", "type": "highlight", "location": "8", "kindle_loc": "179-181", "date": "2023-09-29T13:50:36"}, {"text": "On the one hand, the definition of somethingâ€”a word, a technical term, a conceptâ€”often gets underway by indicating what it is not and drawing distinctions between it and other things that are different from it.", "type": "highlight", "location": "8", "kindle_loc": "178-179", "date": "2023-09-29T13:50:15"}, {"text": "Providing a definition of \"deconstruction\" is difficult, if not endlessly frustrating", "type": "highlight", "location": "8", "kindle_loc": "176-176", "date": "2023-09-29T13:49:10"}, {"text": "Like a new wonder drug, deconstruction has its effects, and it has its side effects.", "type": "highlight", "location": "8", "kindle_loc": "168-168", "date": "2023-07-26T23:30:30"}, {"text": "The objective of the book, therefore, is to provide readers with the essential knowledge necessary to understand what deconstruction is, what it can be useful for, and how one goes about mobilizing it in a variety of different fields, disciplines, and contexts.", "type": "highlight", "location": "7", "kindle_loc": "155-156", "date": "2023-07-26T23:28:07"}, {"text": "It does so not simply to correct misunderstandings and misuses of the word, but also to provide students, researchers, educators, activists, and curious-minded individuals with a powerful conceptual tool kit for thinking and acting differently in the world.", "type": "highlight", "location": "7", "kindle_loc": "149-151", "date": "2023-07-26T23:26:32"}, {"text": "Because deconstruction identifies a kind of general strategy for challenging existing conceptual structures and \"thinking outside the box\" of existing logical formations, it equips individuals with a kind of super power for engaging with and rethinking all aspects of contemporary lifeâ€”from questions concerning personal identity to the exigencies of environmental degradation and global climate change, from debates across the political spectrum to the opportunities and challenges of new and emerging technological systems.", "type": "highlight", "location": "7", "kindle_loc": "151-155", "date": "2023-07-26T23:26:21"}, {"text": "This book sorts out the terminology, the concept, and the practices of deconstruction. does so not simply to correct misunderstandings and misuses of the word, but also to provide students, researchers, educators, activists, and curious-minded individuals with a powerful conceptual tool kit for thinking and acting differently in the world.", "type": "highlight", "location": "7", "kindle_loc": "149-149", "date": "2023-07-26T23:25:26"}, {"text": "Reading a work on deconstruction, therefore, also involves and must necessarily be a deconstruction of reading.", "type": "highlight", "location": "7", "kindle_loc": "147-149", "date": "2023-07-26T23:24:44"}, {"text": "Namely, it puts in question and problematizes the unquestioned assumptions of reading and meaning making that are all too often taken for granted and not explicitly made the target of critical inquiry and reflection.", "type": "highlight", "location": "7", "kindle_loc": "146-147", "date": "2023-07-26T23:24:31"}, {"text": "Although this might sound like a stupid move, or at least an unfortunate oversight, on the part of an author who wishes to communicate some content to his audience, there are good reasons for this.", "type": "highlight", "location": "6", "kindle_loc": "145-146", "date": "2023-07-26T23:24:01"}, {"text": "The text seems to be deliberately designed to resist its reader.", "type": "highlight", "location": "6", "kindle_loc": "144-145", "date": "2023-07-26T23:23:36"}, {"text": "To put it another way, Derrida's writing does not immediately yield to the efforts of reading.", "type": "highlight", "location": "6", "kindle_loc": "144-144", "date": "2023-07-26T23:23:20"}, {"text": "Reading Derrida is difficultâ€”at times exceedingly difficultâ€”but doing so is an investment that will pay off and be well worth the effort.", "type": "highlight", "location": "6", "kindle_loc": "143-144", "date": "2023-07-26T23:23:01"}, {"text": "But we should also not kid ourselves or pretend.", "type": "highlight", "location": "6", "kindle_loc": "142-143", "date": "2023-07-26T23:22:37"}, {"text": "Summarily dismissing Derrida and his publications as unreadable is a sure-fire way to not understand anything at all about deconstruction.", "type": "highlight", "location": "6", "kindle_loc": "141-142", "date": "2023-07-26T23:22:20"}, {"text": "\"If Derrida's works are not widely read it is because of a ponderous style that makes them all but unreadable.Â .Â .Â . After only one round of Derrida one heads back to the corner on wobbly legs, badly shaken, ready to throw in the towel. What in God's name is the man getting at, and why on Earth doesn't he just say it and have done with it?\"", "type": "highlight", "location": "6", "kindle_loc": "135-138", "date": "2023-07-26T23:21:35"}, {"text": "This reputation for being unreadable is widespread and seemingly inescapable.", "type": "highlight", "location": "6", "kindle_loc": "134-134", "date": "2023-07-26T23:19:45"}, {"text": "the one thing most people know about Derrida, or at least have heard about Derrida, is that he writes things that are notoriously difficult, if not impossible to read.", "type": "highlight", "location": "6", "kindle_loc": "132-134", "date": "2023-07-26T23:19:31"}, {"text": "But quoting and referring to the authority of Derrida does not necessarily clarify things. the \"father of deconstruction\"", "type": "highlight", "location": "6", "kindle_loc": "130-130", "date": "2023-07-26T23:17:55"}, {"text": "In fact, to put it schematically, deconstruction comprises a kind of general strategy by which to intervene in this and all the other logical oppositions and conceptual dichotomies that have and continue to organize how we think and how we speak.", "type": "highlight", "location": "6", "kindle_loc": "128-130", "date": "2023-07-26T23:16:25", "notes": [{"text": "general strategy", "type": "note", "location": "6", "kindle_loc": "129", "date": "2023-07-26T23:17:33"}]}, {"text": "\"The 'de-' of deconstruction signifies not the demolition of what is constructing itself, but rather what remains to be thought beyond the constructionist or destructionist schema.\"2 deconstruction is something entirely other than what is typically understood and delimited by the conceptual opposition situated between the two terms \"construction\" and \"destruction.\"", "type": "highlight", "location": "5", "kindle_loc": "125-126", "date": "2023-07-26T23:14:00", "notes": [{"text": "the 'de-'", "type": "note", "location": "5", "kindle_loc": "126", "date": "2023-07-26T23:14:28"}]}, {"text": "Limited Inc: \"The 'de-' of deconstruction signifies not the demolition of what is constructing itself, but rather what remains to be thought beyond the constructionist or destructionist schema.\"", "type": "highlight", "location": "5", "kindle_loc": "124-124", "date": "2023-07-26T23:12:46"}, {"text": "Jacques Derrida, the fabricator of the neologism and progenitor of the concept,", "type": "highlight", "location": "5", "kindle_loc": "123-123", "date": "2023-07-26T23:11:59"}, {"text": "What it signifies is neither simply synonymous with destruction nor the opposite of construction.", "type": "highlight", "location": "5", "kindle_loc": "123-123", "date": "2023-07-26T23:10:31"}, {"text": "Despite the circulation of these familiar (mis)understandings, the term \"deconstruction\" does not indicate something negative.", "type": "highlight", "location": "5", "kindle_loc": "122-123", "date": "2023-07-26T23:10:18"}, {"text": "And yet, if you ask someone to explain it, what you typically get is a rather confused shell game of word substitutions, where \"deconstruction\" is loosely associated with other concepts like \"disassembly,\" \"destruction,\" \"reverse engineering,\" or \"the act of taking something apart.\"1", "type": "highlight", "location": "5", "kindle_loc": "118-122", "date": "2023-07-26T23:09:58"}, {"text": "We all kind of know or at least think we have a sense of what the word indicates.", "type": "highlight", "location": "5", "kindle_loc": "118-118", "date": "2023-07-26T23:09:19"}, {"text": "This book is the product of what is now a quarter century of effort to make sense of deconstruction and to make it make sense in a way that can directly address the opportunities and challenges of the twenty-first century.", "type": "highlight", "location": "4", "kindle_loc": "91-93", "date": "2023-07-26T22:59:55"}, {"text": "ham-fisted And in every book since that first publication, I have found it necessary to update, rework, and/or reiterate that basic explanation in one way or another.", "type": "highlight", "location": "4", "kindle_loc": "90-90", "date": "2023-07-26T22:58:50"}, {"text": "Few individuals outside the very small community of academic philosophers with whom I had been associated knew what deconstruction was, or worse, had a mistaken understanding of what they thought it must be from the numerous misrepresentations that had been (for better or worse) easily available in both the academic and popular media.", "type": "highlight", "location": "3", "kindle_loc": "86-89", "date": "2023-07-26T22:58:25"}, {"text": "But there was, as I discovered, one persistent obstacle to the success of this endeavor.", "type": "highlight", "location": "3", "kindle_loc": "86-86", "date": "2023-07-26T22:57:52"}, {"text": "connecting the dots between the techniques of deconstruction and information and communication technology (ICT), deconstruction of the Internet, virtual worlds, digital computers, and artificial intelligence.", "type": "highlight", "location": "3", "kindle_loc": "84-85", "date": "2023-07-26T22:57:13"}, {"text": "cause cÃ©lÃ¨bre an academic API between deconstruction and the philosophy of technology.", "type": "highlight", "location": "3", "kindle_loc": "73-73", "date": "2023-07-26T22:49:10", "notes": [{"text": "penulisan", "type": "note", "location": "3", "kindle_loc": "73", "date": "2023-07-26T22:49:22"}]}], "sources": ["Kindle"], "isbn": "9780262542470", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "A Mind at Play: How Claude Shannon Invented the Information Age", "author": "Jimmy Soni & Rob Goodman", "source": "Kindle", "highlights": [{"text": "gold crucifixes, five gold censers, 197 gold watches, and one monumental gold punch bowl, and they are exactly where the code said they", "type": "highlight", "location": "12", "kindle_loc": "178-179", "date": "2025-03-01T22:43:24"}, {"text": "\"Somehow I doubt the advisability of urging a young man to refrain from flying or arbitrarily to take the opportunity away from him, on the ground of his being intellectually superior.\"", "type": "highlight", "location": "306", "kindle_loc": "4682-4684", "date": "2025-02-12T10:33:44"}, {"text": "The professor who taught the flying class urged MIT's president to ban him from taking further lessons: such a brain was too valuable to risk in a crash.", "type": "highlight", "location": "306", "kindle_loc": "4681-4682", "date": "2025-02-12T10:31:12"}, {"text": "And the marks of his playful mindâ€”the mind that wondered how a box of electric switches could mimic a brain, and the mind that asked why no one ever decides to say \"XFOML RXKHRJFFJUJ\"â€”are imprinted on all of his deepest insights.", "type": "highlight", "location": "11", "kindle_loc": "163-165", "date": "2025-02-12T10:27:33"}, {"text": "His genius lay above all in the quality of the puzzles he set for himself.", "type": "highlight", "location": "11", "kindle_loc": "163-163", "date": "2025-02-12T10:27:16"}, {"text": "Seen in profile, he almost vanished: a gaunt stick of a man, and a man almost entirely written out of a history defined by self-promoters.", "type": "highlight", "location": "11", "kindle_loc": "159-160", "date": "2025-02-12T10:25:46"}, {"text": "Rarely has a thinker who devoted his life to the study of communication been so uncommunicative.", "type": "highlight", "location": "11", "kindle_loc": "159-159", "date": "2025-02-12T10:25:34"}, {"text": "his information theory had become the buzz-phrase to explain everything from geology to politics to music, Shannon published a four-paragraph article kindly urging the rest of the world to vacate his pathbreaking", "type": "highlight", "location": "10", "kindle_loc": "148-149", "date": "2025-02-12T10:16:32"}, {"text": "his information theory had become the buzz-phrase to explain everything from geology to politics to \"bandwagon.\"", "type": "highlight", "location": "10", "kindle_loc": "148-148", "date": "2025-02-12T10:15:48"}, {"text": "And so it did. It is part of his legacy; and so is the endless flow of digital information on which the Internet depends, and so is the information omnivory by which we define ourselves as modern.", "type": "highlight", "location": "10", "kindle_loc": "145-146", "date": "2025-02-12T10:13:44"}, {"text": "Claude Shannon did not write the code that protected that image from error and distortion, but, some four decades earlier, he had proved that such a code must exist.", "type": "highlight", "location": "10", "kindle_loc": "144-145", "date": "2025-02-12T10:13:01"}, {"text": "\"a mote of dust suspended in a sunbeam\"â€”and transmitted that picture across four billion miles of void. earth with thin cords of 0's and 1's. In 1990, the Voyager", "type": "highlight", "location": "10", "kindle_loc": "143-144", "date": "2025-02-12T10:09:23"}, {"text": "marveled, \"How he got that insight, how he even came to believe such a thing, I don't know.\"", "type": "highlight", "location": "10", "kindle_loc": "139-139", "date": "2025-02-12T10:04:45"}, {"text": "And yet Shannon proved that noise could be defeated, that information sent from Point A could be received with perfection at Point B, not just often, but essentially always. the conceptual tools to digitize information and send it flawlessly (or, to be precise, with an arbitrarily small amount of error), a result considered hopelessly utopian up until the moment Shannon proved it was not.", "type": "highlight", "location": "9", "kindle_loc": "136-137", "date": "2025-02-12T10:03:38"}, {"text": "noiseâ€”the physical world's tax on our messagesâ€”had to be lived with.", "type": "highlight", "location": "9", "kindle_loc": "136-136", "date": "2025-02-12T10:02:51"}, {"text": "Bush, Alan Turing, and John von Neumann: noiseâ€”the physical world's tax on our messagesâ€”", "type": "highlight", "location": "8", "kindle_loc": "122-122", "date": "2025-02-12T10:01:11"}, {"text": "It was summed up in his recognition that all information, no matter the source, the sender, the recipient, or the meaning, could be efficiently represented by a sequence of bits: information's fundamental unit.", "type": "highlight", "location": "9", "kindle_loc": "133-134", "date": "2025-02-12T10:00:42"}, {"text": "\"Mathematical Theory of Communication,\" but the possibility that the very idea they stood for could be measured and manipulated just as objectively would have to wait until it was proved by Shannon.", "type": "highlight", "location": "9", "kindle_loc": "131-131", "date": "2025-02-12T09:59:51"}, {"text": "It would be his second, and greatest, feat of abstraction.", "type": "highlight", "location": "9", "kindle_loc": "130-130", "date": "2025-02-12T09:58:27"}, {"text": "Shannon's choice of the impossible was, he wrote, \"an analysis of some of the fundamental properties of general systems for the transmission of intelligence, including telephony, radio, television, telegraphy, etc.\"â€”systems that, from a mathematical perspective, appeared to have nothing essential in common until Shannon proved that they had everything essential in common.", "type": "highlight", "location": "9", "kindle_loc": "127-130", "date": "2025-02-12T09:58:20"}, {"text": "\"possibly the most important, and also the most famous, master's thesis of the century\" all, like Shannon, founders of our era.", "type": "highlight", "location": "8", "kindle_loc": "121-122", "date": "2025-02-12T09:55:13"}, {"text": "It was Shannon's first great of abstraction. He was only twenty-one.", "type": "highlight", "location": "8", "kindle_loc": "120-120", "date": "2025-02-12T09:54:34"}, {"text": "leap, \"became the basic concept underlying all digital computers.\"", "type": "highlight", "location": "8", "kindle_loc": "119-119", "date": "2025-02-12T09:53:57"}, {"text": "A series of binary choicesâ€”on/off, true/false, 1/0â€”could, in principle, perform a imitation of a brain.", "type": "highlight", "location": "8", "kindle_loc": "118-119", "date": "2025-02-12T09:53:32"}, {"text": "electrical switches that switches could do far more than control the flow of electricity through circuitsâ€”that they could be used to evaluate any logical statement we could think of, could even appear to \"decide.\"", "type": "highlight", "location": "8", "kindle_loc": "116-116", "date": "2025-02-12T09:52:35"}, {"text": "behemoth an insight at the foundation of our digital age:", "type": "highlight", "location": "8", "kindle_loc": "116-116", "date": "2025-02-12T09:51:38"}, {"text": "It is a puzzle of his life that someone so skilled at abstracting his way past the tangible world was also so gifted at manipulating it.", "type": "highlight", "location": "8", "kindle_loc": "110-110", "date": "2025-02-12T09:45:23"}, {"text": "Claude Shannon made our world possible by getting at the essence of information.", "type": "highlight", "location": "8", "kindle_loc": "109-109", "date": "2025-02-12T09:45:05"}, {"text": "snatch were all brought under a common code.", "type": "highlight", "location": "7", "kindle_loc": "107-107", "date": "2025-02-12T09:44:03"}, {"text": "Before Shannon, information was a telegram, a photograph, a paragraph, a song. After Shannon, information was entirely abstracted into bits.", "type": "highlight", "location": "7", "kindle_loc": "105-106", "date": "2025-02-12T09:42:08"}, {"text": "Of course, information existed before Shannon, just as objects had inertia before Newton. But before Shannon, there was precious little sense of information as an idea, a measurable quantity, an object fitted out hard science.", "type": "highlight", "location": "7", "kindle_loc": "103-104", "date": "2025-02-12T09:36:00"}, {"text": "It was stunning in its scopeâ€”he had conceived of a new science nearly from scratchâ€”and stunning in its surpriseâ€”he had gone years barely speaking a word of it to anyone.", "type": "highlight", "location": "7", "kindle_loc": "102-103", "date": "2025-02-12T09:35:41"}, {"text": "A colleague called Shannon's information theory \"a bomb.\"", "type": "highlight", "location": "7", "kindle_loc": "101-102", "date": "2025-02-12T09:35:36"}, {"text": "immersed Now we live in that world, and every email we have ever sent, every DVD and sound file we have ever played, and every Web page we have ever loaded bears a debt to Claude Shannon.", "type": "highlight", "location": "7", "kindle_loc": "98-98", "date": "2025-02-12T09:33:44"}, {"text": "And yet the world his idea had made possible was only just coming into being. Now", "type": "highlight", "location": "7", "kindle_loc": "97-98", "date": "2025-02-12T09:33:20"}, {"text": "\"the Magna Carta of the Information Age\"â€” in a single stroke,", "type": "highlight", "location": "7", "kindle_loc": "96-96", "date": "2025-02-12T09:29:57"}], "sources": ["Kindle"], "isbn": "9781476766683", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Human Compatible: Artificial Intelligence and the Problem of Control", "author": "Stuart Russell", "source": "Kindle", "highlights": [{"text": "Not bad for a few lines of code, even if it had a helping hand from some humans. Now imagine what a really intelligent algorithm would be able to do.", "type": "highlight", "location": "11", "kindle_loc": "226-227", "date": "2023-06-16T21:12:05", "notes": [{"text": "a really intelligent algorithm", "type": "note", "location": "11", "kindle_loc": "227", "date": "2023-06-16T21:12:36"}]}, {"text": "The consequences include the resurgence of fascism, the dissolution of the social contract that underpins democracies around the world, and potentially the end of the European Union and NATO.", "type": "highlight", "location": "11", "kindle_loc": "225-226", "date": "2023-06-16T21:11:40"}, {"text": "Like any rational entity, the algorithm learns how to modify the state of its environmentâ€”in this case, the user's mindâ€”in order to maximize its own reward.", "type": "highlight", "location": "11", "kindle_loc": "223-224", "date": "2023-06-16T21:08:02", "notes": [{"text": "rational entity", "type": "note", "location": "11", "kindle_loc": "224", "date": "2023-06-16T21:08:12"}]}, {"text": "The solution is to change the user's preferences so that they become more predictable.", "type": "highlight", "location": "10", "kindle_loc": "219-220", "date": "2023-06-16T21:07:18"}, {"text": "Typically, such algorithms are designed to maximize click-through, that is, the probability that the user clicks on presented items.", "type": "highlight", "location": "10", "kindle_loc": "217-219", "date": "2023-06-16T21:06:42"}, {"text": "They aren't particularly intelligent, but they are in a position to affect the entire world because they directly influence billions of people.", "type": "highlight", "location": "10", "kindle_loc": "216-217", "date": "2023-06-16T21:06:05"}, {"text": "To get just an inkling of the fire we're playing with, consider how content-selection algorithms function on social media.", "type": "highlight", "location": "10", "kindle_loc": "216-216", "date": "2023-06-16T21:05:00", "notes": [{"text": "inkling; penulisan", "type": "note", "location": "10", "kindle_loc": "216", "date": "2023-06-16T21:05:19"}]}, {"text": "How do we ensure that they never, ever have power over us?", "type": "highlight", "location": "10", "kindle_loc": "215-215", "date": "2023-06-16T21:03:28"}, {"text": "If all goes well, it would herald a golden age for humanity, but we have to face the fact that we are planning to make entities that are far more powerful than humans.", "type": "highlight", "location": "10", "kindle_loc": "214-215", "date": "2023-06-16T21:03:00"}, {"text": "It seems prudent, nonetheless, to prepare for the eventuality. all goes well, it would herald a golden age for humanity, but we have to face the fact that we are planning to make entities that are far more powerful than humans.", "type": "highlight", "location": "10", "kindle_loc": "213-214", "date": "2023-06-16T21:01:59"}, {"text": "I am not saying that success in AI will necessarily happen, and I think it's quite unlikely that it will happen in the next few years.", "type": "highlight", "location": "10", "kindle_loc": "212-213", "date": "2023-06-16T21:00:55"}, {"text": "It's as if a bus driver, with all of humanity as passengers, said, \"Yes, I am driving as hard as I can towards a cliff, but trust me, we'll run out of gas before we get there!\" am not saying that success in AI will necessarily happen, and I think it's quite unlikely that it will happen in the next few years.", "type": "highlight", "location": "10", "kindle_loc": "211-212", "date": "2023-06-16T21:00:24"}, {"text": "Within the AI community, a kind of denialism is emerging, even going as far as denying the possibility of success in achieving the long-term goals of AI.", "type": "highlight", "location": "10", "kindle_loc": "210-211", "date": "2023-06-16T20:59:48"}, {"text": "The moral of this story is that betting against human ingenuity is foolhardy, particularly when our future is at stake.", "type": "highlight", "location": "10", "kindle_loc": "209-210", "date": "2023-06-16T20:59:15"}, {"text": "Szilard filed a secret patent for a nuclear reactor the following year. The first patent for a nuclear weapon was issued in France in 1939.", "type": "highlight", "location": "10", "kindle_loc": "208-209", "date": "2023-06-16T20:56:59"}, {"text": "The problem of liberating nuclear energy went from impossible to essentially solved in less than twenty-four hours.", "type": "highlight", "location": "10", "kindle_loc": "207-208", "date": "2023-06-16T20:56:44"}, {"text": "Mulling over what he had read, he went for a walk and invented the neutron-induced nuclear chain reaction.", "type": "highlight", "location": "10", "kindle_loc": "205-206", "date": "2023-06-16T20:56:16"}, {"text": "Ernest Rutherford, the discoverer of the proton and the \"man who split the atom\"", "type": "highlight", "location": "9", "kindle_loc": "192-193", "date": "2023-06-16T20:50:38"}, {"text": "To get a sense of just how hard, we can look back at the history of another field with civilization-ending potential: nuclear physics.", "type": "highlight", "location": "9", "kindle_loc": "190-191", "date": "2023-06-16T20:48:56"}, {"text": "The potential economic and social benefits of AI are vast, creating enormous momentum in the AI research enterprise. What Happens Next?", "type": "highlight", "location": "9", "kindle_loc": "186-188", "date": "2023-06-16T20:46:00"}, {"text": "Advances that are already in the pipeline, such as self-driving cars and intelligent personal assistants, are likely to have a substantial impact on the world over the next decade or so.", "type": "highlight", "location": "8", "kindle_loc": "185-186", "date": "2023-06-16T20:45:54"}, {"text": "Investments flowing from venture funds, national governments, and major corporations are in the tens of billions of dollars annuallyâ€”more money in the last five years than in the entire previous history of the field.", "type": "highlight", "location": "8", "kindle_loc": "184-185", "date": "2023-06-16T20:45:14"}, {"text": "Thousands of start-up companies have been created, fueled by a flood of venture funding. Millions of students have taken online AI and machine learning courses, and experts in the area command salaries in the millions of dollars.", "type": "highlight", "location": "8", "kindle_loc": "182-184", "date": "2023-06-16T20:44:55"}, {"text": "Now AI generates front-page media coverage almost every day.", "type": "highlight", "location": "8", "kindle_loc": "182-182", "date": "2023-06-16T20:44:43"}, {"text": "In 2016 and 2017, DeepMind's AlphaGo defeated Lee Sedol, former world Go champion, and Ke Jie, the current championâ€”events that some experts predicted wouldn't happen until 2097, if ever.", "type": "highlight", "location": "8", "kindle_loc": "179-180", "date": "2023-06-16T20:43:54"}, {"text": "By some measures, machines now match or exceed human capabilities in these areas.", "type": "highlight", "location": "8", "kindle_loc": "179-179", "date": "2023-06-16T20:43:23"}, {"text": "Beginning around 2011, deep learning techniques began to produce dramatic advances in speech recognition, visual object recognition, and machine translationâ€”three of the most important open problems in the field.", "type": "highlight", "location": "8", "kindle_loc": "177-179", "date": "2023-06-16T20:42:34"}, {"text": "The seeds of today's progress were sown during that AI winter, including early work on large-scale probabilistic reasoning systems and what later became known as deep learning.", "type": "highlight", "location": "8", "kindle_loc": "175-177", "date": "2023-06-16T20:42:06", "notes": [{"text": "deep learning", "type": "note", "location": "8", "kindle_loc": "177", "date": "2023-06-16T20:42:16"}]}, {"text": "The field became far more mathematical. Connections were made to the long-established disciplines of probability, statistics, and control theory.", "type": "highlight", "location": "8", "kindle_loc": "174-175", "date": "2023-06-16T20:41:22"}, {"text": "The AI community learned its lesson: smarter, obviously, was better, but we would have to do our homework to make that happen.", "type": "highlight", "location": "8", "kindle_loc": "173-174", "date": "2023-06-16T20:41:04", "notes": [{"text": "menarik", "type": "note", "location": "8", "kindle_loc": "173", "date": "2023-06-16T20:47:50"}]}, {"text": "An AI winter ensued. My own AI course at Berkeley, currently bursting with over nine hundred students, had just twenty-five students in 1990.", "type": "highlight", "location": "8", "kindle_loc": "172-173", "date": "2023-06-16T20:40:53"}, {"text": "The second AI bubble burst when these systems proved to be inadequate for many of the tasks to which they were applied. Again, the machines just weren't smart enough.", "type": "highlight", "location": "8", "kindle_loc": "171-172", "date": "2023-06-16T20:40:26"}, {"text": "By the mid-1980s, I had become a professor at Berkeley, and AI was experiencing a huge revival thanks to the commercial potential of so-called expert systems.", "type": "highlight", "location": "8", "kindle_loc": "170-171", "date": "2023-06-16T20:40:12"}, {"text": "A report commissioned by the UK government in 1973 concluded, \"In no part of the field have the discoveries made so far produced the major impact that was then promised.\"4 In other words, the machines just weren't smart enough.", "type": "highlight", "location": "7", "kindle_loc": "162-165", "date": "2023-06-16T20:38:51"}, {"text": "The first AI bubble burst in the late 1960s, when early efforts at machine learning and machine translation failed to live up to expectations.", "type": "highlight", "location": "7", "kindle_loc": "161-162", "date": "2023-06-16T20:37:43"}, {"text": "The paper describing his work on checkers was the first to use the term machine learning, although Alan Turing had already talked about \"a machine that can learn from experience\" as early as 1947.", "type": "highlight", "location": "285", "kindle_loc": "5046-5047", "date": "2023-06-16T20:36:42", "notes": [{"text": "machine learning", "type": "note", "location": "286", "kindle_loc": "5047", "date": "2023-06-16T20:36:57"}]}, {"text": "Arthur Samuel's checker-playing program, which taught itself to beat its creator.", "type": "highlight", "location": "7", "kindle_loc": "160-161", "date": "2023-06-16T20:35:42"}, {"text": "Alan Robinson's algorithm for general-purpose logical reasoning", "type": "highlight", "location": "7", "kindle_loc": "159-159", "date": "2023-06-16T20:35:01"}, {"text": "Needless to say, it took much longer than a summer: we are still working on all these problems.", "type": "highlight", "location": "7", "kindle_loc": "157-158", "date": "2023-06-16T20:34:37"}, {"text": "John McCarthy Marvin Minsky, Claude Shannon, Nathaniel Rochester, a summer program at Dartmouth College.", "type": "highlight", "location": "6", "kindle_loc": "150-150", "date": "2023-06-16T20:32:51"}, {"text": "The roots of AI stretch far back into antiquity, but its \"official\" beginning was in 1956.", "type": "highlight", "location": "6", "kindle_loc": "149-150", "date": "2023-06-16T20:32:27"}, {"text": "From then on, I would be publicly committed to the view that my own field of research posed a potential risk to my own species.", "type": "highlight", "location": "6", "kindle_loc": "148-148", "date": "2023-06-16T20:31:55"}, {"text": "\"Success would be the biggest event in human historyÂ .Â .Â . and perhaps the last event in human history.\"", "type": "highlight", "location": "5", "kindle_loc": "127-128", "date": "2023-06-16T20:25:57"}, {"text": "It would represent a huge leapâ€”a discontinuityâ€”in our civilization.", "type": "highlight", "location": "5", "kindle_loc": "121-121", "date": "2023-06-16T20:24:47"}, {"text": "By 2013, I became convinced that the issue not only belonged in the mainstream but was possibly the most important question facing humanity.", "type": "highlight", "location": "4", "kindle_loc": "109-110", "date": "2023-06-16T20:22:27"}, {"text": "By the time of the third edition in 2010, many people had finally begun to consider the possibility that superhuman AI might not be a good thingâ€”but these people were mostly outsiders rather than mainstream AI researchers.", "type": "highlight", "location": "4", "kindle_loc": "107-109", "date": "2023-06-16T20:22:11"}, {"text": "The field's goal had always been to create human-level or superhuman AI, but there was little or no consideration of what would happen if we did.", "type": "highlight", "location": "4", "kindle_loc": "103-104", "date": "2023-06-16T20:19:40"}, {"text": "\"What if you succeed?\"", "type": "highlight", "location": "4", "kindle_loc": "103-103", "date": "2023-06-16T20:19:15"}, {"text": "The third part (Chapters 7 to 10) suggests a new way to think about AI and to ensure that machines remain beneficial to humans, forever. to rethink their fundamental assumptions.", "type": "highlight", "location": "3", "kindle_loc": "85-86", "date": "2023-05-25T03:02:37"}, {"text": "on the problem of control: retaining absolute power over machines that are more powerful than us.", "type": "highlight", "location": "3", "kindle_loc": "84-85", "date": "2023-05-25T03:01:44", "notes": [{"text": "the problem of control", "type": "note", "location": "3", "kindle_loc": "85", "date": "2023-05-25T03:02:02"}]}, {"text": "The second part (Chapters 4 to 6) discusses some problems arising from imbuing machines with intelligence. on the problem of control: retaining absolute power over machines that are more powerful than", "type": "highlight", "location": "3", "kindle_loc": "84-84", "date": "2023-05-25T03:01:24"}, {"text": "The first part (Chapters 1 to 3) explores the idea of intelligence in humans and in machines.", "type": "highlight", "location": "3", "kindle_loc": "82-82", "date": "2023-05-25T03:00:50"}, {"text": "The purpose of the book is to explain why it might be the last event in human history and how to make sure that it is not.", "type": "highlight", "location": "3", "kindle_loc": "79-80", "date": "2023-05-25T03:00:01", "notes": [{"text": "might be the last event in human history", "type": "note", "location": "3", "kindle_loc": "80", "date": "2023-05-25T03:00:32"}]}, {"text": "Everything civilization has to offer is the product of our intelligence; gaini
