<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nasakti&#x2019;s Reading Highlights</title>
<link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“š</text></svg>">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Lora:ital,wght@0,400;0,500;1,400&family=IBM+Plex+Mono:ital,wght@0,400;0,500;1,400&display=swap" rel="stylesheet">
<style>
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

:root {
  /* â”€â”€ Backgrounds â”€â”€ */
  --bg:           #F5F0E8;
  --bg-card:      #FDFAF5;
  --bg-input:     #FAF7F2;
  --bg-subtle:    #EDE7DA;
  --bg-inset:     #E8E0D0;
  /* â”€â”€ Borders â”€â”€ */
  --border:       #D4C8B4;
  --border-md:    #BFB09A;
  --border-focus: #8B6914;
  /* â”€â”€ Text â”€â”€ */
  --text-1:       #1C1409;
  --text-2:       #4A3C28;
  --text-3:       #7A6A52;
  --text-4:       #A09078;
  /* â”€â”€ Accent (Golden Amber) â”€â”€ */
  --accent:       #8B6914;
  --accent-h:     #6E5210;
  --accent-bg:    #F5EDD5;
  /* â”€â”€ Semantic â”€â”€ */
  --green:        #2D5A27;
  --green-bg:     #EBF3E8;
  --green-b:      #B8D4B0;
  --blue:         #1E3D6B;
  --blue-bg:      #E8EFF8;
  --blue-b:       #B0C4E0;
  --tag-bg:       #EDE4F0;
  --tag-text:     #5A3A6E;
  --tag-b:        #C8B4D8;
  --red:          #8B2A14;
  --red-bg:       #F5EAE8;
  /* â”€â”€ Fonts â”€â”€ */
  --f-display:    'Cormorant Garamond', Georgia, serif;
  --f-body:       'Lora', Georgia, serif;
  --f-ui:         'IBM Plex Mono', 'Courier New', monospace;
  /* â”€â”€ Layout â”€â”€ */
  --sidebar-w:    272px;
  --topbar-h:     54px;
}

body {
  background:     var(--bg);
  color:          var(--text-2);
  font-family:    var(--f-body);
  display:        flex;
  flex-direction: column;
  height:         100vh;
  overflow:       hidden;
}

/* â”€â”€ Scrollbar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
::-webkit-scrollbar       { width: 5px; }
::-webkit-scrollbar-track { background: transparent; }
::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: var(--border-md); }

/* â”€â”€ Focus ring â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
:focus-visible {
  outline:      none;
  border-color: var(--border-focus) !important;
  box-shadow:   0 0 0 3px rgba(139,105,20,.08) !important;
}

/* â”€â”€ Hero header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.hero {
  display:        flex;
  flex-direction: column;
  align-items:    center;
  justify-content: center;
  padding:        28px 24px 22px;
  background:     var(--bg-card);
  border-bottom:  1px solid var(--border);
  flex-shrink:    0;
  text-align:     center;
}
.hero-title {
  font-family:    var(--f-display);
  font-size:      32px;
  font-weight:    600;
  color:          var(--text-1);
  letter-spacing: -0.01em;
  line-height:    1;
  margin:         0;
  cursor:         pointer;
  transition:     color .12s;
}
.hero-title:hover { color: var(--accent-h); }
.hero-sub {
  font-family:    var(--f-ui);
  font-size:      10px;
  color:          var(--text-4);
  letter-spacing: 0.14em;
  text-transform: uppercase;
  margin-top:     4px;
}
.hero-stats {
  display:        flex;
  align-items:    center;
  gap:            8px;
  font-family:    var(--f-ui);
  font-size:      12px;
  color:          var(--text-4);
  letter-spacing: 0.05em;
  margin-top:     12px;
}
.hero-stats .n {
  font-family: var(--f-display);
  font-size:   14px;
  font-weight: 500;
  color:       var(--text-2);
}
.hero-stats .sep {
  color: var(--border-md);
  font-size: 11px;
  line-height: 1;
}

/* â”€â”€ Search bar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.search-bar {
  display:         flex;
  justify-content: center;
  padding:         10px 20px;
  background:      var(--bg-card);
  border-bottom:   1px solid var(--border);
  flex-shrink:     0;
}
.search-inner {
  display:     flex;
  align-items: center;
  gap:         10px;
  width:       100%;
  max-width:   620px;
}
.search-wrap { position: relative; flex: 1; }
.search-icon {
  position:       absolute;
  left:           11px;
  top:            50%;
  transform:      translateY(-50%);
  color:          var(--text-4);
  pointer-events: none;
}
#search {
  width:         100%;
  padding:       8px 12px 8px 33px;
  background:    var(--bg-input);
  border:        1px solid var(--border);
  border-radius: 4px;
  color:         var(--text-1);
  font-family:   var(--f-body);
  font-size:     13.5px;
  outline:       none;
  transition:    border-color .15s, box-shadow .15s;
}
#search:focus {
  border-color: var(--border-focus);
  box-shadow:   0 0 0 3px rgba(139,105,20,.08);
}
#search::placeholder { color: var(--border-md); font-style: italic; }

/* â”€â”€ Layout â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.layout  { display: flex; flex: 1; overflow: hidden; }

/* â”€â”€ Sidebar â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.sidebar {
  width:          var(--sidebar-w);
  flex-shrink:    0;
  border-right:   1px solid var(--border);
  background:     var(--bg-subtle);
  display:        flex;
  flex-direction: column;
  overflow:       hidden;
}

.sidebar-head {
  padding:       12px 13px 10px;
  border-bottom: 1px solid var(--border);
  flex-shrink:   0;
}
.filter-label {
  font-family:    var(--f-ui);
  font-size:      9px;
  text-transform: uppercase;
  letter-spacing: 0.1em;
  color:          var(--text-4);
  margin-bottom:  7px;
}
.filter-row {
  display:       flex;
  gap:           2px;
  background:    var(--bg-inset);
  border-radius: 8px;
  padding:       3px;
}
.filter-btn {
  flex:            1;
  padding:         7px 4px;
  border:          none;
  border-radius:   6px;
  background:      transparent;
  color:           var(--text-4);
  font-family:     var(--f-ui);
  font-size:       9px;
  letter-spacing:  0.08em;
  text-transform:  uppercase;
  cursor:          pointer;
  display:         flex;
  align-items:     center;
  justify-content: center;
  transition:      background .15s, color .15s, box-shadow .15s;
  white-space:     nowrap;
}
.filter-btn:hover {
  background: rgba(255,255,255,.45);
  color:      var(--text-2);
}
.filter-btn.active {
  background:  var(--bg-card);
  color:       var(--text-2);
  font-weight: 600;
  box-shadow:  0 1px 3px rgba(0,0,0,.13), 0 0 0 .5px rgba(0,0,0,.06);
}
.filter-btn.active[data-source="Kindle"] { color: var(--accent); }
.filter-btn.active[data-source="Books"]  { color: var(--blue);   }

.book-list { flex: 1; overflow-y: auto; padding: 8px; }

.app-footer {
  display:         flex;
  align-items:     center;
  justify-content: center;
  gap:             5px;
  padding:         20px 0 6px;
  font-family:     var(--f-ui);
  font-size:       8.5px;
  letter-spacing:  0.06em;
  color:           var(--text-4);
  user-select:     none;
}
.credit-claude {
  color:       #C97040;
  font-weight: 600;
}

.book-item {
  padding:       8px 10px;
  border-radius: 4px;
  cursor:        pointer;
  margin-bottom: 2px;
  border:        1px solid transparent;
  transition:    background .12s, border-color .12s;
}
.book-item:hover { background: var(--bg-inset); }
.book-item.active {
  background:   var(--accent-bg);
  border-color: #D4B86A;
}

.book-title {
  font-family:   var(--f-body);
  font-size:     13px;
  color:         var(--text-2);
  line-height:   1.35;
  white-space:   nowrap;
  overflow:      hidden;
  text-overflow: ellipsis;
}
.book-item.active .book-title { color: var(--accent-h); font-style: italic; }

.book-meta {
  display:     flex;
  align-items: center;
  gap:         6px;
  margin-top:  3px;
}
.book-count {
  font-family:    var(--f-ui);
  font-size:      9px;
  color:          var(--text-4);
  letter-spacing: 0.04em;
}

/* â”€â”€ Main â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.main { flex: 1; overflow-y: auto; padding: 30px 36px 80px; }

/* â”€â”€ Book header â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.book-hd {
  display:        flex;
  align-items:    flex-start;
  gap:            20px;
  margin-bottom:  26px;
  padding-bottom: 20px;
  border-bottom:  1px solid var(--border);
}
.book-hd-cover {
  flex-shrink:   0;
  width:         80px;
  height:        107px;
  border-radius: 5px;
  overflow:      hidden;
  position:      relative;
  box-shadow:    0 4px 14px rgba(0,0,0,.35);
}
.book-hd-cover .gallery-cover-img {
  position:   absolute;
  inset:      0;
  width:      100%;
  height:     100%;
  object-fit: cover;
  opacity:    0;
  transition: opacity .3s;
}
.book-hd-meta {
  flex:       1;
  min-width:  0;
  padding-top: 4px;
}
.book-hd-title {
  font-family:    var(--f-display);
  font-size:      27px;
  font-weight:    600;
  letter-spacing: -0.01em;
  color:          var(--text-1);
  line-height:    1.2;
  margin-bottom:  5px;
}
.book-hd-author {
  font-family:   var(--f-body);
  font-size:     14px;
  font-style:    italic;
  color:         var(--text-3);
  margin-bottom: 13px;
}
.book-hd-badges { display: flex; align-items: center; gap: 7px; flex-wrap: wrap; }

/* â”€â”€ Badges â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.badge {
  display:        inline-block;
  font-family:    var(--f-ui);
  font-size:      9px;
  padding:        3px 8px;
  border-radius:  2px;
  letter-spacing: 0.06em;
  text-transform: uppercase;
  border:         1px solid;
}
.badge-kindle { background: var(--accent-bg); color: var(--accent-h); border-color: #D4B86A; }
.badge-books  { background: var(--blue-bg);   color: var(--blue);     border-color: var(--blue-b); }
.badge-count  { background: var(--bg-subtle); color: var(--text-3);   border-color: var(--border); }
.badge-note   { background: #FBF5E6;          color: #6E5010;         border-color: #D4B86A; }

/* â”€â”€ Cards â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.cards { display: flex; flex-direction: column; gap: 11px; }

.card {
  background:    var(--bg-card);
  border:        1px solid var(--border);
  border-radius: 5px;
  padding:       19px 22px 13px;
  position:      relative;
  transition:    border-color .15s, box-shadow .15s;
}
.card:hover {
  border-color: var(--border-md);
  box-shadow:   0 1px 6px rgba(28,20,9,.06);
}

.card-note {
  background:   #FDFAF0;
  border-color: #D4C870;
  border-left:  3px solid var(--accent);
}
.card-note:hover { border-color: var(--accent); }

.card-qm {
  font-family:    var(--f-display);
  font-size:      46px;
  line-height:    1;
  color:          var(--accent);
  opacity:        .18;
  position:       absolute;
  top:            7px;
  left:           15px;
  pointer-events: none;
  user-select:    none;
}
.card-note .card-qm {
  font-size: 20px;
  opacity:   .4;
  top:       11px;
  left:      18px;
}

.card-text {
  font-family: var(--f-body);
  font-size:   15px;
  line-height: 1.75;
  color:       var(--text-2);
  padding-top: 4px;
  padding-left:14px;
  word-break:  break-word;
}
.card-note .card-text {
  font-size:    13.5px;
  font-style:   normal;
  padding-left: 30px;
  color:        var(--text-3);
}

.card-foot {
  display:     flex;
  align-items: center;
  gap:         8px;
  margin-top:  12px;
  padding-top: 9px;
  border-top:  1px solid var(--border);
  flex-wrap:   wrap;
}
.card-note .card-foot { border-top-color: #D4C870; }

.card-notes {
  margin-top:    14px;
  padding-top:   11px;
  border-top:    1px dashed #D4C870;
  display:       flex;
  flex-direction:column;
  gap:           8px;
}
.card-note-item {
  display:     flex;
  gap:         9px;
  align-items: flex-start;
}
.card-note-icon {
  font-size:   12px;
  color:       #8A6A10;
  opacity:     0.65;
  flex-shrink: 0;
  margin-top:  2px;
  user-select: none;
}
.card-note-text {
  font-family: var(--f-body);
  font-size:   13.5px;
  line-height: 1.65;
  color:       var(--text-3);
  font-style:  italic;
  word-break:  break-word;
}

.card-loc {
  font-family:    var(--f-ui);
  font-size:      9px;
  color:          var(--text-4);
  background:     var(--bg-subtle);
  border:         1px solid var(--border);
  padding:        2px 7px;
  border-radius:  2px;
  letter-spacing: 0.04em;
}
.card-title-bdg {
  display:        inline-flex;
  flex-direction: column;
  font-family:    var(--f-ui);
  font-size:      9px;
  color:          var(--text-3);
  background:     var(--bg-card);
  border:         1px solid var(--border);
  padding:        3px 7px;
  border-radius:  2px;
  letter-spacing: 0.03em;
  max-width:      220px;
}
.card-title-bdg-t,
.card-title-bdg-a {
  overflow:      hidden;
  text-overflow: ellipsis;
  white-space:   nowrap;
}
.card-title-bdg-a {
  font-size:  8px;
  color:      var(--text-4);
  margin-top: 1px;
}
.card-date {
  font-family:    var(--f-ui);
  font-size:      9px;
  color:          var(--text-4);
  margin-left:    auto;
  letter-spacing: 0.04em;
}

/* â”€â”€ Search results â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.search-info {
  font-family:    var(--f-ui);
  font-size:      10px;
  color:          var(--text-4);
  background:     var(--bg-subtle);
  border:         1px solid var(--border);
  border-radius:  3px;
  padding:        8px 12px;
  margin-bottom:  22px;
  letter-spacing: 0.04em;
  text-transform: uppercase;
}
.search-info strong {
  font-family:    var(--f-display);
  font-size:      13px;
  font-weight:    500;
  color:          var(--text-2);
  text-transform: none;
  letter-spacing: 0;
}

.sg { margin-bottom: 34px; }
.sg-header {
  display:       flex;
  align-items:   flex-start;
  gap:           10px;
  margin-bottom: 10px;
  cursor:        pointer;
  border-radius: 6px;
  transition:    background .15s;
  margin-left:   -6px;
  padding:       6px;
  width:         fit-content;
}
.sg-header:hover {
  background: var(--hover-bg, rgba(0,0,0,.05));
}
.sg-header:hover .sg-label-title {
  color: var(--accent-h);
}
.sg-mini-cover {
  width:         42px;
  height:        56px;
  flex-shrink:   0;
  border-radius: 3px;
  overflow:      hidden;
  position:      relative;
}
.sg-mini-cover .gallery-cover-img {
  position:   absolute;
  inset:      0;
  width:      100%;
  height:     100%;
  object-fit: cover;
  opacity:    0;
  transition: opacity .3s;
}
.sg-label {
  display:        flex;
  flex-direction: column;
  justify-content: center;
  gap:            2px;
}
.sg-label-title {
  font-family:    var(--f-body);
  font-size:      13px;
  font-weight:    500;
  color:          var(--text-2);
  line-height:    1.3;
  letter-spacing: 0;
}
.sg-label-author {
  font-family:    var(--f-ui);
  font-size:      10px;
  color:          var(--text-4);
  letter-spacing: 0;
  line-height:    1.3;
}
.sg-label-badges {
  display:    flex;
  gap:        4px;
  margin-top: 4px;
  flex-wrap:  wrap;
}
.sg-source-badge,
.sg-book-badge {
  font-size: 7.5px;
  padding:   2px 6px;
}
.sg-book-match .sg-label-title {
  color: var(--accent-h);
}
.sg-title-books {
  display:               grid;
  grid-template-columns: repeat(auto-fill, minmax(130px, 160px));
  gap:                   12px;
  margin-bottom:         32px;
}

mark {
  background:    rgba(139,105,20,.18);
  color:         inherit;
  border-radius: 2px;
  padding:       0 1px;
}

/* â”€â”€ Empty state â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

/* â”€â”€ View toggle â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

/* â”€â”€ Gallery view â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.layout.gallery-mode .sidebar { display: none; }

.gb-hl, .gb-notes {

/* â”€â”€ Home â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

/* â”€â”€ Mobile menu button (hidden on desktop) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.mob-menu-btn {
  display:         none;
  align-items:     center;
  justify-content: center;
  width:           40px;
  height:          40px;
  border:          1px solid var(--border);
  border-radius:   4px;
  background:      var(--bg-card);
  color:           var(--text-3);
  cursor:          pointer;
  flex-shrink:     0;
  transition:      background .12s, color .12s;
}
.mob-menu-btn:hover { background: var(--bg-inset); color: var(--text-1); }

/* â”€â”€ Mobile backdrop overlay â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
.mob-overlay {
  display:         none;
  position:        fixed;
  inset:           0;

/* â”€â”€ Responsive â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
@media (max-width: 660px) {
  /* â”€â”€ Base â”€â”€ */

  .v-rule { display: none; }

  /* â”€â”€ Hero â”€â”€ */

  /* â”€â”€ Layout â”€â”€ */
  .layout { flex: 1; overflow: hidden; }

  /* â”€â”€ Sidebar â€” slide-in drawer â”€â”€ */
  .sidebar {
    position:    fixed;
    top:         0;
    left:        0;
    bottom:      0;
    z-index:     200;
    width:       min(300px, 88vw);
    max-height:  100%;
    transform:   translateX(-100%);
    transition:  transform .25s cubic-bezier(.4,0,.2,1);
    border-right: 1px solid var(--border);
    border-bottom: none;
    box-shadow:  6px 0 28px rgba(0,0,0,.2);
    overflow-y:  auto;
    overflow-x:  hidden;
  }
  .sidebar.mob-open { transform: translateX(0); }

  /* â”€â”€ Sidebar internals â”€â”€ */
  .sidebar-head  { padding: 16px 14px 12px; }
  .filter-label  { font-size: 10px; margin-bottom: 9px; }
  .filter-btn    { padding: 11px 6px; font-size: 10px; min-height: 44px; border-radius: 6px; }
  .book-item     { padding: 13px 14px; margin-bottom: 1px; }
  .book-title    { font-size: 14px; white-space: normal; line-height: 1.3; }
  .book-count    { font-size: 10px; }

  /* â”€â”€ Main content â”€â”€ */
  .main { padding: 18px 16px 80px; }

  /* â”€â”€ Book header â”€â”€ */
  .book-hd        { margin-bottom: 20px; padding-bottom: 16px; gap: 14px; }
  .book-hd-cover  { width: 62px; height: 83px; }
  .book-hd-title  { font-size: 20px; }
  .book-hd-author { font-size: 13px; margin-bottom: 10px; }

  /* â”€â”€ Highlight cards â”€â”€ */
  .cards       { gap: 9px; }
  .card        { padding: 16px 14px 12px; }
  .card-qm     { font-size: 36px; left: 10px; }
  .card-note .card-qm { font-size: 16px; left: 12px; top: 12px; }
  .card-text   { font-size: 15.5px; line-height: 1.8; padding-left: 6px; }
  .card-note .card-text { padding-left: 24px; }
  .card-note-text { font-size: 14px; line-height: 1.7; }
  .card-foot   { gap: 6px; margin-top: 10px; }
  .card-date   { margin-left: 0; width: 100%; padding-left: 7px; }

  /* â”€â”€ Home â”€â”€ */
  .home-featured { padding: 18px 16px 16px; }
  .home-featured-text { font-size: 15px; }
  .home-gallery { grid-template-columns: repeat(2, 1fr); }

  /* â”€â”€ Gallery â”€â”€ */
  .layout.gallery-mode .main { padding: 14px 12px 60px; }
  .gallery { grid-template-columns: repeat(2, 1fr); gap: 10px; }
  .gallery-card:hover { transform: none; box-shadow: none; }
  .gallery-info { padding: 7px 8px 9px; }
  .gallery-card-title { font-size: 10.5px; }
  /* Allow sidebar drawer to open over gallery view when hamburger is tapped.
     Overrides .layout.gallery-mode .sidebar { display:none } which applies
     to all screens â€” on mobile we need it to show when .mob-open is active. */
  .layout.gallery-mode .sidebar.mob-open { display: flex; }

  /* â”€â”€ Search results â”€â”€ */
  .sg { margin-bottom: 24px; }
  .sg-title-books { grid-template-columns: repeat(2, 1fr); gap: 8px; margin-bottom: 24px; }
  .search-info { font-size: 9px; padding: 7px 10px; }
}
</style>
</head>

<script>
const ALL_BOOKS = [{"title": "AI Ethics", "author": "Mark Coeckelbergh", "source": "Kindle", "highlights": [{"text": "Discussions about AI ethics thus reach deep into sensitive societal and political issues, which are related to normative philosophical questions about, for example, justice and fairness and into philosophical and scientific questions about humans and human societies.", "type": "highlight", "location": "77", "kindle_loc": "1307-1309", "date": "2023-10-27T21:40:33"}, {"text": "Perhaps AI could teach us something about humans and human societies by revealing our biases. And discussing AI ethics may reveal social and institutional power imbalances.", "type": "highlight", "location": "77", "kindle_loc": "1306-1307", "date": "2023-10-27T21:39:10"}, {"text": "It is also a question that is as much about humans as it is about machines: do we think human decision making is just and fair, and if not, what is the role of AI?", "type": "highlight", "location": "77", "kindle_loc": "1305-1306", "date": "2023-10-27T21:38:25", "notes": [{"text": "resiprosal; menarik", "type": "note", "location": "77", "kindle_loc": "1306", "date": "2023-10-27T21:38:40"}]}, {"text": "The question is what kind of society and world we want, whether we should try to change it, and if so, what ways of changing it are acceptable and fair.", "type": "highlight", "location": "77", "kindle_loc": "1303-1305", "date": "2023-10-27T21:38:00"}, {"text": "How to deal with bias in AI is not a merely technical question; it is a political and philosophical one.", "type": "highlight", "location": "76", "kindle_loc": "1303-1303", "date": "2023-10-27T21:36:42", "notes": [{"text": "oh iya paham; menarik", "type": "note", "location": "77", "kindle_loc": "1303", "date": "2023-10-27T21:37:08"}]}, {"text": "Again, while these are clear cases of problematic discrimination, one should always ask: is discrimination in a particular case just or not? And if it is deemed unjust, what can be done about it and by whom?", "type": "highlight", "location": "76", "kindle_loc": "1299-1300", "date": "2023-10-27T21:36:06"}, {"text": "And a seemingly simple autocomplete function may falsely link your name to crime (which may lead to terrible consequences), even if the search AI behind it correctly mirrors the world in the sense that most people intend to search for the name of the criminal instead of your name.", "type": "highlight", "location": "76", "kindle_loc": "1293-1295", "date": "2023-10-27T21:34:17"}, {"text": "Profiles may also follow individuals across domains (Kelleher and Tierney 2018).", "type": "highlight", "location": "76", "kindle_loc": "1293-1293", "date": "2023-10-27T21:29:05"}, {"text": "Moreover, another objection against the mirror view is that even if a model mirrors the world as it is, this can lead to discriminatory action and other harms with regard to specific individuals and groups.", "type": "highlight", "location": "76", "kindle_loc": "1290-1291", "date": "2023-10-27T21:27:55"}, {"text": "The mirror view does not work if the training data do not mirror the world as it is and contain old data that do not reflect the current situation. Decisions based on these data then help to perpetuate the discriminatory past rather than prepare for the future.", "type": "highlight", "location": "76", "kindle_loc": "1288-1290", "date": "2023-10-27T21:27:13", "notes": [{"text": "the mirror view", "type": "note", "location": "76", "kindle_loc": "1288", "date": "2023-10-27T21:27:34"}]}, {"text": "One could also try to establish developer teams that are more diverse in terms of background, opinion, and experience, and that better represent the groups potentially affected by the algorithm (House of Commons 2018).", "type": "highlight", "location": "75", "kindle_loc": "1284-1286", "date": "2023-10-27T21:24:49"}, {"text": "The data may represent prejudices in society and the algorithm may model existing biases people have, but this is not a problem developers should be worried about. Others argue that such a data set exists only because centuries of bias, that this bias and discrimination is unjust and unfair, and that therefore one should change that data set or the algorithm in order to promote affirmative action.", "type": "highlight", "location": "75", "kindle_loc": "1279-1282", "date": "2023-10-27T21:23:51"}, {"text": "Some argue that one should use a data set that mirrors the real world.", "type": "highlight", "location": "75", "kindle_loc": "1279-1279", "date": "2023-10-27T21:23:32"}, {"text": "Which measures we should take is controversial, and depends again on our notion of justice and fairness.", "type": "highlight", "location": "75", "kindle_loc": "1276-1277", "date": "2023-10-27T21:22:44"}, {"text": "Even if we agree there is bias, there are various ways of dealing with the problem. This includes technological ways but also societal and political measures and education.", "type": "highlight", "location": "75", "kindle_loc": "1275-1276", "date": "2023-10-27T21:22:22"}, {"text": "This brings us to the question about measures.", "type": "highlight", "location": "75", "kindle_loc": "1275-1275", "date": "2023-10-27T21:22:01"}, {"text": "And should policy in a democratic context prioritize the protection of the interests of the majority or focus on promoting the interests of a minority, albeit a historically or currently disadvantaged minority?", "type": "highlight", "location": "75", "kindle_loc": "1273-1274", "date": "2023-10-18T18:18:20"}, {"text": "Should justice be blind and impartialâ€”and hence should algorithms be blind to race, for exampleâ€”or does justice mean creating an advantage for those who are already disadvantaged, thus amounting to a (corrective kind of) partiality and discrimination?", "type": "highlight", "location": "74", "kindle_loc": "1271-1273", "date": "2023-10-18T18:13:01", "notes": [{"text": "penhlisan", "type": "note", "location": "75", "kindle_loc": "1273", "date": "2023-10-18T18:14:34"}]}, {"text": "positive discrimination affirmative action, For example, it is controversial whether positive discrimination or affirmative action, which tries to undo bias by creating a positive bias toward the disadvantaged individuals or groups, is just.", "type": "highlight", "location": "74", "kindle_loc": "1270-1270", "date": "2023-10-18T18:11:42", "notes": [{"text": "affirmative action", "type": "note", "location": "74", "kindle_loc": "1271", "date": "2023-10-18T18:12:39"}]}, {"text": "This renders the bias issue not only technical but also connects it to political discussions about justice and fairness.", "type": "highlight", "location": "74", "kindle_loc": "1269-1270", "date": "2023-10-18T18:07:34"}, {"text": "The ethical and political question is if a particular discrimination is unjust and unfair. But, again: views on justice and fairness differ.", "type": "highlight", "location": "74", "kindle_loc": "1268-1269", "date": "2023-10-18T18:07:10"}, {"text": "Moreover, surely algorithms used for decision making are always biased in the sense of being discriminatory: they are meant to discriminate between various possibilities.", "type": "highlight", "location": "74", "kindle_loc": "1265-1267", "date": "2023-10-18T18:05:44"}, {"text": "Bias permeates our world and societies; thus, although a lot can and should be done to minimize bias, AI models will never be entirely free from bias (Digital Europe 2018).", "type": "highlight", "location": "74", "kindle_loc": "1264-1265", "date": "2023-10-18T18:05:13"}, {"text": "Furthermore, as remarked in the previous chapter, the data sets used by the algorithms are abstractions from reality and the result of human choices, and are hence never neutral (Kelleher and Tierney 2018).", "type": "highlight", "location": "74", "kindle_loc": "1263-1264", "date": "2023-10-18T18:04:42"}, {"text": "There is no consensus among philosophers or indeed in society about what perfect justice or fairness is.", "type": "highlight", "location": "74", "kindle_loc": "1262-1263", "date": "2023-10-18T18:04:09"}, {"text": "And is a perfectly unbiased algorithm possible?", "type": "highlight", "location": "74", "kindle_loc": "1262-1262", "date": "2023-10-18T18:04:03"}, {"text": "For example, in the case of race it could be that other variables that are correlated with race such as, for example, postcode, are selected by the algorithm.", "type": "highlight", "location": "74", "kindle_loc": "1261-1262", "date": "2023-10-18T18:03:48"}, {"text": "There is also the problem that if certain characteristics like race are ignored or removed, machine learning systems may identify so-called proxies for such characteristics, which also leads to bias.", "type": "highlight", "location": "74", "kindle_loc": "1259-1261", "date": "2023-10-18T18:03:32"}, {"text": "There may be a trade-off between effectiveness of the algorithm and the countering of bias.", "type": "highlight", "location": "74", "kindle_loc": "1259-1259", "date": "2023-10-18T18:02:51"}, {"text": "For example, if changing the machine learning algorithm in order to decrease the risk of bias makes its predictions less accurate, should we change it?", "type": "highlight", "location": "74", "kindle_loc": "1258-1259", "date": "2023-10-18T18:02:43"}, {"text": "However, it is not clear if bias is avoidable at all or even if it should be avoided, and, if so, at what cost it should be avoided.", "type": "highlight", "location": "73", "kindle_loc": "1257-1258", "date": "2023-10-18T18:02:34"}, {"text": "Finally, bias may also arise because human decision makers trust more in the accuracy of the recommendations of the algorithms than they should (CDT 2018) and disregard other information or do not sufficiently exercise their own judgment.", "type": "highlight", "location": "73", "kindle_loc": "1253-1254", "date": "2023-10-18T18:01:37"}, {"text": "Bias may also arise if there is a correlation but no causation.", "type": "highlight", "location": "73", "kindle_loc": "1250-1250", "date": "2023-10-18T18:00:53"}, {"text": "The concern is then that AI may perpetuate these biases, further disadvantaging historically marginalized groups.", "type": "highlight", "location": "73", "kindle_loc": "1249-1250", "date": "2023-10-18T18:00:41"}, {"text": "Language corpora, for example, themselves contain gender biases.", "type": "highlight", "location": "73", "kindle_loc": "1249-1249", "date": "2023-10-18T18:00:19"}, {"text": "It has also been shown that machine learning can acquire bias from feeding on textual data from the World Wide Web since these language data reflect everyday human culture, including its biases (Caliskan, Bryson, and Narayanan 2017).", "type": "highlight", "location": "73", "kindle_loc": "1247-1249", "date": "2023-10-18T17:59:37"}, {"text": "Bias in, bias out, as a 2016 Nature editorial put it. has also been shown that machine learning can acquire bias from feeding on textual data from the World Wide Web since these language data reflect everyday human culture, including its biases (Caliskan, Bryson, and Narayanan 2017).", "type": "highlight", "location": "73", "kindle_loc": "1246-1247", "date": "2023-10-18T17:58:42"}, {"text": "Data might also be biased against particular groups because the bias is embedded in the specific practice or in the wider society.", "type": "highlight", "location": "73", "kindle_loc": "1244-1245", "date": "2023-10-18T17:58:17"}, {"text": "Another example: some researchers worry about the lack diversity in the AI developers and data science teams: most computer scientists and engineers are white men from Western countries age 20 to 40, and their personal experience, opinions, and indeed prejudices might feed into the process, potentially negatively affecting people who do not fit this description, like women, disabled people, elderly people, people of color, and people from developing countries.", "type": "highlight", "location": "72", "kindle_loc": "1240-1243", "date": "2023-10-18T17:57:23"}, {"text": "Bias can also concern differences between countries. Many deep neural networks for image recognition are trained on the annotated data set ImageNet, which contains a disproportionate amount of data from the United States, whereas countries such as China and India, which represent a much larger part of the world's population, contribute only a small fraction (Zou and Schiebinger 2018).", "type": "highlight", "location": "72", "kindle_loc": "1235-1238", "date": "2023-10-18T17:55:56"}, {"text": "For example, a data set may not be representative of the population (e.g., it may be based on American white males) but still used to predict for the entire population (males and females of various ethnic backgrounds).", "type": "highlight", "location": "72", "kindle_loc": "1234-1235", "date": "2023-10-18T17:55:49"}, {"text": "To focus on design: bias can arise in the selection of the training data set; in the training data set itself, which may be unrepresentative or incomplete; in the algorithm; in the data set the algorithm is given once it is trained; in decisions based on spurious correlations (see the previous chapter); in the group that creates the algorithm; and in wider society.", "type": "highlight", "location": "72", "kindle_loc": "1231-1234", "date": "2023-10-18T17:53:56"}, {"text": "Bias may arise in a number of ways at all stages of design, testing, and application.", "type": "highlight", "location": "72", "kindle_loc": "1231-1231", "date": "2023-10-18T17:53:00"}, {"text": "against poor and colored neighborhoods or that disproportionate self-fulfilling prophecy", "type": "highlight", "location": "72", "kindle_loc": "1228-1228", "date": "2023-10-18T17:30:03"}, {"text": "Another example is PredPol, a so-called predictive policing tool that has been used in the United States to predict the probability of crime in particular areas of cities and to recommend the allocation of police resources (e.g., where police officers should patrol) on the basis of these predictions.", "type": "highlight", "location": "71", "kindle_loc": "1225-1227", "date": "2023-10-18T17:13:15"}, {"text": "According to a study by online newsroom ProPublica, the algorithm's false positives (defendants predicted to re-offend but who actually did not) were disproportionately black, and the false negatives (defendants predicted not to re-offend but who actually re-offended) were disproportionately white (Fry 2018). Critics thus argued that there was a bias against black defendants.", "type": "highlight", "location": "71", "kindle_loc": "1222-1225", "date": "2023-10-18T17:10:29"}, {"text": "And not only individuals may suffer; entire communities might be affected by the biased decisions, for example, when an entire area of the city or all people with a particular ethnic background are profiled by the AI as posing a high security risk.", "type": "highlight", "location": "71", "kindle_loc": "1217-1218", "date": "2023-10-18T17:05:56"}, {"text": "This is problematic since biased decisions can have severe consequences, for example, in terms of access to resources and freedoms (CDT 2018): individuals might not get a job, might not get credit, might end up in prison, or might even experience violence against them.", "type": "highlight", "location": "71", "kindle_loc": "1215-1217", "date": "2023-10-18T17:05:28"}, {"text": "Bias is often unintentional: the developers, users, and other people involved such as the management of the company often do not foresee the discriminatory effects against certain groups or individuals. out of touch with some relevant stakeholders.", "type": "highlight", "location": "71", "kindle_loc": "1211-1213", "date": "2023-10-18T17:03:20"}, {"text": "And while problems of bias and discrimination have always been present in society, the worry is that AI may perpetuate these problems and enlarge their impact. Bias is often unintentional:", "type": "highlight", "location": "70", "kindle_loc": "1210-1211", "date": "2023-10-18T17:02:15"}, {"text": "Although bias may also arise with classic AIâ€”say, an expert system using a decision tree or database that contains biasâ€”the issue of bias is often connected to machine learning applications.", "type": "highlight", "location": "70", "kindle_loc": "1209-1210", "date": "2023-10-18T17:01:40"}, {"text": "When an AI makesâ€”or more precisely recommendsâ€”decisions, bias may arise: the decisions may be unjust or unfair to particular individuals or groups.", "type": "highlight", "location": "70", "kindle_loc": "1207-1209", "date": "2023-10-18T16:53:40", "notes": [{"text": "bias on AI", "type": "note", "location": "70", "kindle_loc": "1208", "date": "2023-10-18T16:53:59"}]}, {"text": "data scienceâ€“based AI as opposed to other automation technologies,", "type": "highlight", "location": "70", "kindle_loc": "1207-1207", "date": "2023-10-18T16:52:23"}, {"text": "The challenge for AI researchers is to ensure that if an AI is used for decision making at all, the technology is built in such a way that humans will be able as much as possible to answer that question.", "type": "highlight", "location": "70", "kindle_loc": "1198-1200", "date": "2023-10-14T01:35:14"}, {"text": "Whether or not AI can directly provide those reasons and explanations, humans should be able to answer the question: \"Why?\"", "type": "highlight", "location": "70", "kindle_loc": "1197-1198", "date": "2023-10-14T01:35:08"}, {"text": "It seems required for any society that wants to take human beings seriously as autonomous and social individuals who try to act and decide responsibly and who rightly demand reasons and explanations for decisions that affect them.", "type": "highlight", "location": "70", "kindle_loc": "1196-1197", "date": "2023-10-14T01:34:09"}, {"text": "Explainability is a necessary condition for responsible and accountable behavior and decisions.", "type": "highlight", "location": "70", "kindle_loc": "1195-1196", "date": "2023-10-14T01:33:30"}, {"text": "Explaining decisions is not only a part of what humans naturally do when they communicate (Goebel et al. 2018), it is also a moral requirement.", "type": "highlight", "location": "70", "kindle_loc": "1194-1195", "date": "2023-10-14T01:32:40", "notes": [{"text": "explaining decisions -> moral requirement", "type": "note", "location": "70", "kindle_loc": "1195", "date": "2023-10-14T01:33:16"}]}, {"text": "For example, banks should explain why they deny a loan; judges should explain why they send someone (back) to prison.", "type": "highlight", "location": "70", "kindle_loc": "1193-1194", "date": "2023-10-14T01:32:32"}, {"text": "Such problems are interesting for philosophers, but they also have direct ethical relevance and are very real and practical. opening the black box is a problem in the real world", "type": "highlight", "location": "70", "kindle_loc": "1191-1192", "date": "2023-10-14T01:31:58"}, {"text": "And, as Boddington (2017) asks, can humans necessarily fully articulate their most fundamental values?", "type": "highlight", "location": "70", "kindle_loc": "1191-1191", "date": "2023-10-14T01:31:45"}, {"text": "Does it have understanding at all?", "type": "highlight", "location": "70", "kindle_loc": "1190-1191", "date": "2023-10-14T01:31:38"}, {"text": "Does it have knowledge at all?", "type": "highlight", "location": "70", "kindle_loc": "1190-1190", "date": "2023-10-14T01:31:33"}, {"text": "What kind of knowledge does it have?", "type": "highlight", "location": "70", "kindle_loc": "1190-1190", "date": "2023-10-14T01:31:25"}, {"text": "But can a machine \"reason,\" and in what sense can a technological system \"use\" or \"represent\" values at all?", "type": "highlight", "location": "69", "kindle_loc": "1189-1190", "date": "2023-10-14T01:31:14"}, {"text": "\"value-based reasoning\" represent human values and reason using human values.", "type": "highlight", "location": "69", "kindle_loc": "1188-1188", "date": "2023-10-14T01:30:54"}, {"text": "But if we do so, does this mean that we hold machine decision making to a higher standard than human decision making (Dignum et al. 2018), and if so, should we do so?", "type": "highlight", "location": "69", "kindle_loc": "1186-1187", "date": "2023-10-14T01:30:10"}, {"text": "And perhaps we also expect different explanations from machines than from humans, who, for example, often make excuses for their actions because of emotions.", "type": "highlight", "location": "69", "kindle_loc": "1185-1186", "date": "2023-10-14T01:29:36"}, {"text": "For example, people generally do not provide complete causal chains; instead, they select explanations, and they respond to what they believe are the explainee's beliefs: explanations are social (Miller 2018).", "type": "highlight", "location": "69", "kindle_loc": "1184-1185", "date": "2023-10-14T01:26:08", "notes": [{"text": "explanations > complete causal chains;\n\nexplanations are social", "type": "note", "location": "69", "kindle_loc": "1185", "date": "2023-10-14T01:29:06"}]}, {"text": "If they lack the relevant technical expertise, a different kind of explanation is needed.", "type": "highlight", "location": "69", "kindle_loc": "1178-1178", "date": "2023-10-14T01:22:45"}, {"text": "How the AI works and came to its recommendation can be part of that explanation.", "type": "highlight", "location": "69", "kindle_loc": "1176-1177", "date": "2023-10-14T01:21:31"}, {"text": "There is research on this in cognitive psychology and cognitive science, which could be used for thinking about explainable AI.", "type": "highlight", "location": "69", "kindle_loc": "1183-1184", "date": "2023-10-13T11:09:16"}, {"text": "How do they explain their decisions?", "type": "highlight", "location": "69", "kindle_loc": "1182-1183", "date": "2023-10-13T11:08:38"}, {"text": "And how do humans in fact make decisions?", "type": "highlight", "location": "69", "kindle_loc": "1182-1182", "date": "2023-10-13T11:08:30"}, {"text": "What is the difference between explanations and reasons, and can machines provide any of these?", "type": "highlight", "location": "69", "kindle_loc": "1182-1182", "date": "2023-10-13T11:08:06"}, {"text": "What constitutes a good explanation?", "type": "highlight", "location": "69", "kindle_loc": "1181-1182", "date": "2023-10-13T11:08:00"}, {"text": "Thus the issue about transparency and explainability also raises interesting philosophical and scientific questions, such as questions about the nature of explanation (Weld and Bansal 2018).", "type": "highlight", "location": "69", "kindle_loc": "1180-1181", "date": "2023-10-13T11:07:44"}, {"text": "This not only reminds us of the problem of education but also leads to the question of what kind of explanation is needed and, ultimately, what an explanation is.", "type": "highlight", "location": "69", "kindle_loc": "1178-1180", "date": "2023-10-13T11:06:40"}, {"text": "It is not primarily about explaining \"how it works\" but about how I, as a human being who is expected to be accountable and act responsibly, can explain my decision.", "type": "highlight", "location": "69", "kindle_loc": "1175-1176", "date": "2023-10-11T21:37:08"}, {"text": "The issue is mainly about explaining decisions to people.", "type": "highlight", "location": "69", "kindle_loc": "1174-1175", "date": "2023-10-11T21:36:55"}, {"text": "Note, however, that ethically speaking transparency and explainability are not necessarily and certainly not only about disclosing the software code.", "type": "highlight", "location": "68", "kindle_loc": "1173-1174", "date": "2023-10-11T21:36:50"}, {"text": "And, as we will see in later chapters, if AI is in the hands of powerful corporations, this raises the question of who makes and who should make the AI rules.", "type": "highlight", "location": "68", "kindle_loc": "1172-1173", "date": "2023-10-11T21:36:30"}, {"text": "Intellectual property legislation protecting those interests may also hinder this.", "type": "highlight", "location": "68", "kindle_loc": "1171-1172", "date": "2023-10-11T21:36:18"}, {"text": "For example, private companies may not be willing to reveal their algorithms because they want to protect their commercial interests.", "type": "highlight", "location": "68", "kindle_loc": "1170-1171", "date": "2023-10-11T21:36:13"}, {"text": "Moreover, even if transparency were desirable and possible, it may be difficult to realize it in practice.", "type": "highlight", "location": "68", "kindle_loc": "1169-1170", "date": "2023-10-11T21:36:08"}, {"text": "Is the ethical issue then about trade-offs between performance and explainability (Seseri 2018)?", "type": "highlight", "location": "68", "kindle_loc": "1167-1167", "date": "2023-10-11T21:33:46", "notes": [{"text": "the performance and explainability trade-offs", "type": "note", "location": "68", "kindle_loc": "1167", "date": "2023-10-11T21:34:41"}]}, {"text": "Some researchers therefore try to develop techniques for opening the black box (Samek, Wiegand, and MÃ¼ller 2017). But if this is not yet possible or only possible to a limited extent, how do we proceed? the ethical issue then about trade-offs between performance and explainability (Seseri 2018)?", "type": "highlight", "location": "68", "kindle_loc": "1165-1167", "date": "2023-10-11T21:33:31"}, {"text": "This would probably be a good thing, not only for ethics but also for improving the system (i.e., the model) and learning from it.", "type": "highlight", "location": "68", "kindle_loc": "1161-1162", "date": "2023-10-11T21:30:20"}, {"text": "Is it possible to \"open the black box\"?", "type": "highlight", "location": "68", "kindle_loc": "1161-1161", "date": "2023-10-11T21:30:06"}, {"text": "As we will see, policymakers sometimes propose \"explainable AI\" and a \"right to explanation.\"", "type": "highlight", "location": "67", "kindle_loc": "1157-1158", "date": "2023-10-11T21:29:48", "notes": [{"text": "explainable AI; right to explanation", "type": "note", "location": "67", "kindle_loc": "1158", "date": "2023-10-11T21:31:10"}]}, {"text": "AI researcher Joanna Bryson (2018) has argued that AI is not a thing to be trusted but a set of software development techniques; she thinks that the term \"trust\" should be reserved for people and their social institutions.", "type": "highlight", "location": "67", "kindle_loc": "1153-1154", "date": "2023-10-11T21:29:18"}, {"text": "However, terms such as \"trustworthy\" AI are controversial: should we reserve the term \"trust\" for talking about humanâ€“human relations, or is it fine to use it for machines as well?", "type": "highlight", "location": "67", "kindle_loc": "1151-1153", "date": "2023-10-11T21:29:07"}, {"text": "Sometimes these problems are put in terms of trust: a lack of transparency leads to less trust in the technology and in the people who use the technology.", "type": "highlight", "location": "67", "kindle_loc": "1148-1149", "date": "2023-10-11T21:28:34"}, {"text": "This, too, is a problem for responsibility and hence a serious ethical problem.", "type": "highlight", "location": "67", "kindle_loc": "1147-1148", "date": "2023-10-11T21:28:17"}, {"text": "So even regardless of the particular problem with (deep) machine learning, there is a knowledge problem with AI to the extent that many people who use it don't know what they are doing, since they don't know what the AI is doing, what its effects are, or even that it is used.", "type": "highlight", "location": "67", "kindle_loc": "1145-1147", "date": "2023-10-11T21:28:11"}, {"text": "And from their side, the (initial) programmers may not know the precise future use of the algorithm they develop or the different domains of application in which the algorithm may be used, let alone all the unintended effects of the future use of their algorithm.", "type": "highlight", "location": "67", "kindle_loc": "1142-1145", "date": "2023-10-11T21:27:43"}, {"text": "Thus, while all automation technology raises problems of responsibility, here we encounter a problem specific to some kinds of AI: the so-called black box problem.", "type": "highlight", "location": "66", "kindle_loc": "1137-1138", "date": "2023-10-11T21:24:53"}, {"text": "This is a problem for responsibility, since the humans who create or use the AI cannot explain a particular decision and hence fail to know what the AI is doing and cannot answer for its actions. with the result that people affected by the AI cannot be given precise information about what made the machine arrive at its prediction", "type": "highlight", "location": "66", "kindle_loc": "1133-1134", "date": "2023-10-11T21:23:59"}, {"text": "Think about chess with deep learning: the programmers know how the AI works, but the precise way the machine arrives at a particular move (i.e., what happens in the layers of the neutral net) is not transparent and cannot be explained.", "type": "highlight", "location": "66", "kindle_loc": "1131-1133", "date": "2023-10-11T21:23:19"}, {"text": "They know how their system works, in general, but cannot explain a particular decision.", "type": "highlight", "location": "66", "kindle_loc": "1131-1131", "date": "2023-10-11T21:22:19"}, {"text": "However, with some other AI systems, notably AIs that use machine learning and in particular deep learning that uses neural networks, this explanation and this kind of decision making is no longer possible. is no longer transparent how the AI comes to its decision, and humans cannot fully explain the decision.", "type": "highlight", "location": "66", "kindle_loc": "1129-1130", "date": "2023-10-11T21:21:56"}, {"text": "It has been programmed in a way that determines the decision, given a particular input. Humans can thus explain how the AI came to its decision and the AI can be \"asked\" to \"explain\" its decision.", "type": "highlight", "location": "65", "kindle_loc": "1126-1127", "date": "2023-10-11T21:21:36"}, {"text": "With some AI systems, the way the AI comes to its decision is clear. the AI uses a decision tree, for example, the way it reaches its decision is transparent. has been programmed in a way that determines the decision, given a particular input. Humans can thus explain how the AI came to its decision and the AI can be \"asked\" to \"explain\" its decision.", "type": "highlight", "location": "65", "kindle_loc": "1125-1125", "date": "2023-10-11T21:20:56"}, {"text": "But, as we will see, they do not always know exactly what the AI is doing (at any moment in time) and cannot always explain what it did or how it came to its decision.", "type": "highlight", "location": "65", "kindle_loc": "1121-1123", "date": "2023-10-11T21:18:25"}, {"text": "They might also know how the technology works in general.", "type": "highlight", "location": "65", "kindle_loc": "1121-1121", "date": "2023-10-11T21:18:17"}, {"text": "They know the goal, the end; this is why they delegate the task to the AI.", "type": "highlight", "location": "65", "kindle_loc": "1121-1121", "date": "2023-10-11T21:18:11"}, {"text": "Usually programmers and users know what they want to do with the AI, or more precisely: they know what they want the AI to do for them.", "type": "highlight", "location": "65", "kindle_loc": "1120-1121", "date": "2023-10-11T21:17:51"}, {"text": "However, whether this assumption holds is not as straightforward as it might seem at first sight.", "type": "highlight", "location": "65", "kindle_loc": "1119-1120", "date": "2023-10-11T21:17:46"}, {"text": "The solution is again to hold humans responsible for what the AI does, assuming that they know what the AI is doing and what they are doing with the AI, andâ€”keeping in mind the relational aspectâ€”that they are answerable for its actions and can explain what the AI did.", "type": "highlight", "location": "65", "kindle_loc": "1116-1119", "date": "2023-10-11T21:15:01"}, {"text": "Usually we also do not hold animals responsible.3 If AI does not meet these conditions, then, we cannot hold an AI responsible.", "type": "highlight", "location": "65", "kindle_loc": "1115-1116", "date": "2023-10-11T21:14:46"}, {"text": "When these conditions are not met in the case of humans, in the case of very young children, for example, we don't hold them responsible.", "type": "highlight", "location": "65", "kindle_loc": "1114-1115", "date": "2023-10-11T21:11:00"}, {"text": "First, in principle the AI of today does not \"know\" what it is doing, in the sense that it is not conscious and hence not aware of what it is doing and what it is bringing about.", "type": "highlight", "location": "65", "kindle_loc": "1111-1112", "date": "2023-10-11T21:08:09"}, {"text": "If something goes wrong, we want an answer and an explanation.", "type": "highlight", "location": "65", "kindle_loc": "1109-1110", "date": "2023-10-11T21:07:46"}, {"text": "Responsibility then means answerability and explainability.", "type": "highlight", "location": "64", "kindle_loc": "1109-1109", "date": "2023-10-11T21:06:17", "notes": [{"text": "responsibility -> answerability & explainability", "type": "note", "location": "64", "kindle_loc": "1109", "date": "2023-10-11T21:07:24"}]}, {"text": "Moreover, this issue has a relational aspect: in the case of humans, we expect that someone can explain what she has done or decided.", "type": "highlight", "location": "64", "kindle_loc": "1108-1109", "date": "2023-10-11T21:06:13"}, {"text": "To be responsible, you need to know what you are doing and bringing about, and, in retrospect, know what you have done.", "type": "highlight", "location": "64", "kindle_loc": "1107-1108", "date": "2023-10-11T21:06:05"}, {"text": "This brings us to the next issue. Even if the control problem could be solved, there is also the second condition for responsibility, which concerns a problem of knowledge.", "type": "highlight", "location": "64", "kindle_loc": "1106-1107", "date": "2023-10-11T21:06:00"}, {"text": "For example, the legal notion of negligence is about whether one exercised a duty of care. But what does this duty mean in the case of AI, given that it is so hard to predict all potential ethically relevant consequences?", "type": "highlight", "location": "64", "kindle_loc": "1104-1106", "date": "2023-10-11T21:05:05"}, {"text": "But behind these legal and insurance systems loom more general questions about the agency of AI and responsibility for AI: how dependent do we want to be on automation technology, can we take responsibility for something the AI does, and how can we attribute and distribute responsibilities?", "type": "highlight", "location": "64", "kindle_loc": "1102-1104", "date": "2023-10-11T21:03:22"}, {"text": "To try to deal with these issues, one could learn from legal systems or look at how insurance works;", "type": "highlight", "location": "64", "kindle_loc": "1101-1102", "date": "2023-10-11T21:02:24"}, {"text": "Again, there is a causal history that involves many humans and parts; this renders responsibility attribution difficult.", "type": "highlight", "location": "64", "kindle_loc": "1100-1101", "date": "2023-10-11T21:01:53"}, {"text": "Consider also machine learning and data science: as we have seen, there is not only the algorithm, but also a process that includes various stages such as the collection and treatment of data, the training of the algorithm, and so onâ€”all involving various technical elements and requiring human decisions.", "type": "highlight", "location": "64", "kindle_loc": "1098-1100", "date": "2023-10-11T21:01:29"}, {"text": "This also makes it difficult to ascribe and distribute responsibility.", "type": "highlight", "location": "64", "kindle_loc": "1097-1098", "date": "2023-10-11T21:00:45"}, {"text": "When something goes wrong, it is not always clear if it is \"the AI\" that caused the problem or some other component of the systemâ€”or even where the AI ends and the rest of the technology begins.", "type": "highlight", "location": "64", "kindle_loc": "1096-1097", "date": "2023-10-11T21:00:39"}, {"text": "There are also many things, in the sense that the technological system consists of many interconnected elements; there are usually many components of the system involved.", "type": "highlight", "location": "63", "kindle_loc": "1093-1094", "date": "2023-10-11T21:00:13"}, {"text": "But then it is not clear how to distribute the responsibility. Some people may be more responsible than others.", "type": "highlight", "location": "63", "kindle_loc": "1092-1092", "date": "2023-10-11T20:58:26"}, {"text": "It is not clear who is responsible. It may be that responsibility cannot and should not be attributed to one person; more than one person may be responsible.", "type": "highlight", "location": "63", "kindle_loc": "1091-1092", "date": "2023-10-11T20:57:58"}, {"text": "In the case of AI, it begins with the programmer, but we also have the end user and others.", "type": "highlight", "location": "63", "kindle_loc": "1086-1087", "date": "2023-10-11T20:57:46"}, {"text": "It may be difficult to track all the humans involved in the history of the particular AI and indeed in the causal history that led to a particular ethically problematic outcome.", "type": "highlight", "location": "63", "kindle_loc": "1082-1083", "date": "2023-10-11T20:56:05"}, {"text": "When the AI does things in a particular context of application, it may no longer be clear who created it, who used it first, and how the responsibility should be distributed among these different parties involved.", "type": "highlight", "location": "63", "kindle_loc": "1079-1080", "date": "2023-10-11T20:55:24"}, {"text": "Second, AIs have histories.", "type": "highlight", "location": "62", "kindle_loc": "1079-1079", "date": "2023-10-11T20:55:08"}, {"text": "First, an AI system may make its decisions and actions very quickly, for example, in high-frequency trading or in a self-driving car, which gives the human too little time to make the final decision or to intervene.", "type": "highlight", "location": "62", "kindle_loc": "1077-1078", "date": "2023-10-11T20:54:51"}, {"text": "However, this solution faces several problems in the case of AI.", "type": "highlight", "location": "62", "kindle_loc": "1076-1077", "date": "2023-10-11T20:54:46"}, {"text": "So why not let the machine perform the actions and keep the responsibility on the side of the human? This seems the best way forward, since algorithms and machines are a-responsible.", "type": "highlight", "location": "62", "kindle_loc": "1075-1076", "date": "2023-10-11T20:54:22"}, {"text": "And in an organization, we may delegate a particular task to an individual but ascribe the responsibility to the manager in charge of the overall projectâ€”although in this case there is still some responsibility on the part of the delegate.", "type": "highlight", "location": "62", "kindle_loc": "1073-1074", "date": "2023-10-11T20:53:57"}, {"text": "In our legal systems, we already do this: we do not hold dogs or small children responsible for their actions, but put the legal responsibility on the shoulders of their caretakers.", "type": "highlight", "location": "62", "kindle_loc": "1071-1073", "date": "2023-10-11T20:53:26"}, {"text": "Humans then delegate agency to the machine, but retain the responsibility.", "type": "highlight", "location": "62", "kindle_loc": "1071-1071", "date": "2023-10-11T20:53:17"}, {"text": "Machines can be agents but not moral agents since they lack consciousness, free will, emotions, the capability to form intentions, and the like.", "type": "highlight", "location": "62", "kindle_loc": "1068-1069", "date": "2023-10-11T20:51:35"}, {"text": "The first problem is that an AI can take actions and make decisions that have ethical consequences, but is not aware of what it does and not capable of moral thought and hence cannot be held morally responsible for what it does.", "type": "highlight", "location": "62", "kindle_loc": "1066-1068", "date": "2023-10-11T20:51:15"}, {"text": "Now let's see how these conditions fare when we delegate decisions and actions to AI.", "type": "highlight", "location": "62", "kindle_loc": "1066-1066", "date": "2023-10-11T20:50:49"}, {"text": "If AI is given more agency and takes over what humans used to do, how do we then attribute moral responsibility?", "type": "highlight", "location": "61", "kindle_loc": "1053-1054", "date": "2023-10-11T20:49:11"}, {"text": "What we need to avoid here is someone who does things without knowing what she is doing, potentially resulting in harmful consequences.", "type": "highlight", "location": "62", "kindle_loc": "1063-1064", "date": "2023-10-11T20:48:29"}, {"text": "This is an epistemic condition: you need to be aware of what you are doing and know what the consequences could be.", "type": "highlight", "location": "61", "kindle_loc": "1062-1063", "date": "2023-10-11T20:47:50", "notes": [{"text": "epistemic condition", "type": "note", "location": "62", "kindle_loc": "1063", "date": "2023-10-11T20:48:19"}]}, {"text": "Aristotle also added another condition for moral responsibility: you are responsible if you know what you're doing.", "type": "highlight", "location": "61", "kindle_loc": "1061-1062", "date": "2023-10-11T20:47:40"}, {"text": "What we want to avoid, morally speaking, is someone who has agency and power but no responsibility.", "type": "highlight", "location": "61", "kindle_loc": "1061-1061", "date": "2023-10-11T20:47:26"}, {"text": "This view also has a normative side: if you have agency and if you can decide, you should take responsibility for your actions.", "type": "highlight", "location": "61", "kindle_loc": "1059-1061", "date": "2023-10-11T20:46:46", "notes": [{"text": "normative side", "type": "note", "location": "61", "kindle_loc": "1060", "date": "2023-10-11T20:47:06"}]}, {"text": "According to Aristotle this is the first condition for moral responsibility, the so-called control condition: in the Nicomachean Ethics he argues that the action must have its origin in the agent.", "type": "highlight", "location": "61", "kindle_loc": "1058-1059", "date": "2023-10-11T20:46:00", "notes": [{"text": "Nicomachean Ethics", "type": "note", "location": "61", "kindle_loc": "1059", "date": "2023-10-11T20:46:19"}]}, {"text": "If you have effect on the world and on others, you are responsible for those consequences.", "type": "highlight", "location": "61", "kindle_loc": "1057-1058", "date": "2023-10-11T20:45:23"}, {"text": "You are responsible for what you do and for what you decide. you have effect on the world and on others, you are responsible for those consequences.", "type": "highlight", "location": "61", "kindle_loc": "1057-1057", "date": "2023-10-11T20:45:01"}, {"text": "When humans are doing things and making decisions, we normally connect agency with moral responsibility.", "type": "highlight", "location": "61", "kindle_loc": "1056-1057", "date": "2023-10-11T20:44:22"}, {"text": "To put it in terms of risk: who is responsible when something goes wrong?", "type": "highlight", "location": "61", "kindle_loc": "1055-1055", "date": "2023-10-11T20:43:53"}, {"text": "Who is responsible for the harms and benefits of the technology when humans delegate agency and decisions to AI? put it in terms of risk: who is responsible", "type": "highlight", "location": "61", "kindle_loc": "1054-1055", "date": "2023-10-11T20:43:34"}, {"text": "When AI is used to make decisions for us and to do things for us, we encounter a problem that is shared with all automation technologies but which becomes even more important when AI enables us to delegate far more to machines than we used to: responsibility attribution.", "type": "highlight", "location": "61", "kindle_loc": "1051-1053", "date": "2023-10-11T20:41:20"}, {"text": "Increased agency of AI, especially when it replaces human agency, also raises another ever more urgent ethical problem: responsibility.", "type": "highlight", "location": "61", "kindle_loc": "1043-1044", "date": "2023-10-09T00:46:24"}, {"text": "The new technological vulnerabilities, then, are never merely technological; they also become our human, existential vulnerabilities (Coeckelbergh 2013). The ethical problems discussed here can thus be seen as human vulnerabilities: technological vulnerabilities ultimately transform our existence as humans. To the extent that we become dependent on AI, AI is more than a tool we use; it becomes part of how we are, and how we are at risk, in the world. In a networked world, every electronic device or software can be hacked, invaded, and manipulated by people with malicious intentions. Increased agency of AI,", "type": "highlight", "location": "60", "kindle_loc": "1038-1043", "date": "2023-10-09T00:43:39"}, {"text": "while some people are more vulnerable than others, we are all vulnerable in the light of technologies such as AI because, as their agency increases and we delegate more tasks to them, we all become more dependent on them.", "type": "highlight", "location": "60", "kindle_loc": "1035-1037", "date": "2023-10-09T00:42:43"}, {"text": "security. gain more agency if today (non-AI) drones can already handicap a big London airport, it is not difficult to imagine how vulnerable our daily infrastructures are and how easily the maleficent use or hacking of AI could cause massive disruptions and destructions.", "type": "highlight", "location": "60", "kindle_loc": "1023-1023", "date": "2023-10-09T00:39:21"}, {"text": "They also raise responsibility problems deserves renewed attention,", "type": "highlight", "location": "59", "kindle_loc": "1022-1022", "date": "2023-10-09T00:38:06"}, {"text": "These are not mere technical issues but have an ethical component: it is an issue of human lives and values such as freedom and efficiency.", "type": "highlight", "location": "59", "kindle_loc": "1021-1022", "date": "2023-10-09T00:37:55"}, {"text": "Should the ethics of safety be a matter of trade-offs?", "type": "highlight", "location": "59", "kindle_loc": "1019-1019", "date": "2023-10-09T00:36:45"}, {"text": "However, with AI robots, the safety problem becomes more challenging: such robots may be able to work more closely with humans, and may be able to \"intelligently\" avoid harming humans. But what exactly does this mean?", "type": "highlight", "location": "59", "kindle_loc": "1016-1018", "date": "2023-10-09T00:35:27"}, {"text": "AIs, especially when embedded in hardware systems that operate in the physical world, also need to be safe.", "type": "highlight", "location": "59", "kindle_loc": "1014-1015", "date": "2023-10-09T00:34:38"}, {"text": "There are also more visible dangers.", "type": "highlight", "location": "59", "kindle_loc": "1013-1014", "date": "2023-10-09T00:34:32"}, {"text": "This argument could also be made with regard to AI: the worry is that AI, in the form of social media or in the form of digital \"companions,\" gives us the illusion of companionship but unsettles true relationships with friends, lovers, and families. Although this concern was already there before AI and tends to surge with every new medium (reading the newspaper or watching TV instead of talking), the argument could be that now, with AI, the technology is much better in creating the illusion of companionship and that this increases the risk of loneliness or deteriorating personal relationships.", "type": "highlight", "location": "59", "kindle_loc": "1008-1013", "date": "2023-10-09T00:16:02"}, {"text": "Overuse of technology can lead to less contact, or at least less meaningful contact, between people. Sherry Turkle (2011) has made this claim with regard to technologies such as computers and robots: we end up expecting more from technology but less from each other.", "type": "highlight", "location": "58", "kindle_loc": "1007-1008", "date": "2023-10-09T00:14:02"}, {"text": "False information erodes trust and thereby damages the social fabric.", "type": "highlight", "location": "58", "kindle_loc": "1006-1007", "date": "2023-10-09T00:13:35"}, {"text": "All this reminds us once more about the dangers of totalitarianism, which benefits from confusion about the truth and in which fake news is created for ideological purposes.", "type": "highlight", "location": "58", "kindle_loc": "1004-1005", "date": "2023-10-09T00:11:02"}, {"text": "Of course, false information and manipulation existed before AI. Film, for example, has always created illusions, and newspapers have spread propaganda. But with AI, combined with the possibilities and environment of the internet and digital social media, the problem seems to increase in intensity. There seem to be more opportunities for manipulation, putting critical thinking at risk.", "type": "highlight", "location": "58", "kindle_loc": "1001-1004", "date": "2023-10-09T00:10:47"}, {"text": "Whether or not this should be called \"post-truth\" (McIntyre 2018), these applications of AI clearly contribute to the problem.", "type": "highlight", "location": "58", "kindle_loc": "1001-1001", "date": "2023-10-09T00:10:18"}, {"text": "This may lead to a world in which it is no longer clear what is true and what is false, where facts and fiction mix.", "type": "highlight", "location": "58", "kindle_loc": "1000-1001", "date": "2023-10-09T00:10:08"}, {"text": "The ghost of totalitarianism returns once more: not in dystopian science fiction stories or seemingly outdated postwar nightmares, but in consumer technology that is already on the market.", "type": "highlight", "location": "58", "kindle_loc": "996-997", "date": "2023-10-02T17:45:54"}, {"text": "AI becomes part of the \"internet of toys\" (Druga and Williams 2017) and the internet of (other) things, this is an ethical and a political problem.", "type": "highlight", "location": "58", "kindle_loc": "995-996", "date": "2023-10-02T17:45:41"}, {"text": "These vulnerable users are more at risk. Their privacy can often be easily violated or they can be easily manipulated; and AI provides new opportunities for such violations and manipulations.", "type": "highlight", "location": "57", "kindle_loc": "990-992", "date": "2023-10-02T17:45:04"}, {"text": "Theories of privacy and exploitation often assume that the user is an autonomous and relatively young and healthy adult human being with full mental capacities. The real world is one populated with children, elderly people, people who do not have \"normal\" or \"full\" mental capabilities, and so on.", "type": "highlight", "location": "57", "kindle_loc": "988-990", "date": "2023-10-02T17:44:34"}, {"text": "Some users of AI are also more vulnerable than others.", "type": "highlight", "location": "57", "kindle_loc": "988-988", "date": "2023-10-02T17:44:28"}, {"text": "Amazon Echo's Alexa not only creates a user who does free labor, becomes a resource for data, and is sold as a product; a world of human labor is also hidden behind the scenes: miners, workers on ships, click workers who label data sets, all in the service of capital accumulation by very few people (Schwab 2018).", "type": "highlight", "location": "57", "kindle_loc": "983-986", "date": "2023-10-02T17:43:40"}, {"text": "AI may make life easier for its users, but not necessarily for those who mine the minerals, deal with the e-waste, and train the AI.", "type": "highlight", "location": "57", "kindle_loc": "982-983", "date": "2023-10-02T17:43:14"}, {"text": "Exploitation may also be involved in the training of algorithms and the production of data that are used for and by AI.", "type": "highlight", "location": "57", "kindle_loc": "981-982", "date": "2023-10-02T17:42:58"}, {"text": "Furthermore, the risk of exploitation lies not just on the user side: AI relies on hardware that is made somewhere by people, and this production may involve the exploitation of those people.", "type": "highlight", "location": "57", "kindle_loc": "980-981", "date": "2023-10-02T17:42:17"}, {"text": "Some also worry that AI, by taking over cognitive tasks from humans, infantilizes its users by \"rendering them less capable of thinking for themselves or deciding for themselves what to do\" (Shanahan 2015, 170).", "type": "highlight", "location": "57", "kindle_loc": "979-980", "date": "2023-10-02T17:41:17"}, {"text": "But AI can also be used to manipulate politics more directly, for example, by analyzing social media data to help political campaigns (as in the famous case of Cambridge Analytica, a company that used data from Facebook users without their consent for political purposes in the 2016 US presidential election), or by having bots posting political messages on social media based on analysis of people's data in terms of their political preferences in order to influence voting.", "type": "highlight", "location": "56", "kindle_loc": "975-979", "date": "2023-10-02T17:38:53"}, {"text": "The danger here is that even in today's democracies, AI may lead to new forms of manipulation, surveillance, and totalitarianism, not necessarily in the form of authoritarian politics but in a more hidden and highly effective way: by changing the economy in a way that turns us all into smartphone cattle milked for our data.", "type": "highlight", "location": "56", "kindle_loc": "973-975", "date": "2023-10-02T17:38:07"}, {"text": "It also reminds us of Herbert Marcuse's warning in the 1960s that even so called \"free,\" \"non-totalitarian\" societies have their own forms of domination, in particular the exploitation of consumers (Marcuse 1991).", "type": "highlight", "location": "56", "kindle_loc": "972-973", "date": "2023-10-02T17:36:12", "notes": [{"text": "Herbert Marcuse's theory", "type": "note", "location": "56", "kindle_loc": "973", "date": "2023-10-02T17:37:04"}]}, {"text": "As social media users, we risk becoming the unpaid, exploited workforce that produces data for the AI that then analyzes our dataâ€”and in the end for the companies that use the data, which usually also include third parties.", "type": "highlight", "location": "56", "kindle_loc": "970-972", "date": "2023-10-02T17:35:54"}, {"text": "This form of exploitation can also involve AI.", "type": "highlight", "location": "56", "kindle_loc": "970-970", "date": "2023-10-02T17:35:22"}, {"text": "AI is used to manipulate what we buy, which news we follow, whose opinions we trust, and so on. it could be said that users of social media do free \"digital labor\" (Fuchs 2014) by producing data for companies.", "type": "highlight", "location": "56", "kindle_loc": "967-968", "date": "2023-10-02T17:33:06", "notes": [{"text": "big data + AI -> the new power", "type": "note", "location": "56", "kindle_loc": "968", "date": "2023-10-02T17:33:42"}, {"text": "free \"digital labor\"", "type": "note", "location": "56", "kindle_loc": "970", "date": "2023-10-02T17:34:58"}]}, {"text": "This last phenomenon also points to the risk of users being manipulated and exploited.", "type": "highlight", "location": "56", "kindle_loc": "967-967", "date": "2023-10-02T17:32:52"}, {"text": "(data repurposing), for example, when companies sell their data to other companies or move the data between different parts of the same company without users knowing this.", "type": "highlight", "location": "56", "kindle_loc": "965-965", "date": "2023-10-02T00:53:26", "notes": [{"text": "data repurposing", "type": "note", "location": "56", "kindle_loc": "965", "date": "2023-10-02T00:53:43"}]}, {"text": "If one considers the contexts in which AI is used today, however, these privacy and data protection issues become increasingly problematic.", "type": "highlight", "location": "55", "kindle_loc": "958-959", "date": "2023-10-02T00:52:41"}, {"text": "An ethical use of AI requires that data are collected, processed, and shared in a way that respects the privacy of individuals and their right to know what happens to their data, to access their data, to object to the collection or processing of their data, and to know that their data are being collected and processed and (if applicable) that they are then subject to a decision made by an AI. transparency is also an important requirement", "type": "highlight", "location": "55", "kindle_loc": "953-956", "date": "2023-10-02T00:49:49", "notes": [{"text": "ethical use of AI on data", "type": "note", "location": "55", "kindle_loc": "956", "date": "2023-10-02T00:50:24"}]}, {"text": "Big data also often means that data (sets) acquired by different organizations are being combined.", "type": "highlight", "location": "55", "kindle_loc": "952-953", "date": "2023-10-02T00:48:45"}, {"text": "Often people do not even know that data are being gathered, or that the data they provided in one context are then used by third parties in another context.", "type": "highlight", "location": "55", "kindle_loc": "951-952", "date": "2023-10-02T00:48:07"}, {"text": "based on variables it selects; the AI", "type": "highlight", "location": "49", "kindle_loc": "852-852", "date": "2023-07-21T14:42:08"}, {"text": "symbolic AI.", "type": "highlight", "location": "41", "kindle_loc": "727-727", "date": "2023-07-21T14:08:16", "notes": [{"text": "symbolic AI", "type": "note", "location": "41", "kindle_loc": "727", "date": "2023-07-21T14:08:33"}]}, {"text": "When it comes to its potential impact, there is nothing narrow or weak about it. It is therefore urgent to analyze and discuss the many ethical issues that are raised by machine learning and other AI technologies and their applications.", "type": "highlight", "location": "54", "kindle_loc": "936-937", "date": "2023-07-18T21:17:24"}, {"text": "Data science has even been used in cooking. For example, based on analysis of nearly 10,000 recipes, IBM's Chef Watson creates its own recipes that suggest new ingredient combinations.", "type": "highlight", "location": "54", "kindle_loc": "929-930", "date": "2023-07-18T21:16:07"}, {"text": "Using recommendation engines that analyze customer data, Netflix is transforming itself from a distributor into a content creator: if you can predict what people want to watch, you can produce it yourself and make money with it.", "type": "highlight", "location": "54", "kindle_loc": "927-929", "date": "2023-07-18T21:15:49"}, {"text": "Instagram analyzes the images of 800 million users in order to sell a
