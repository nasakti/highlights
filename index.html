e rush to patent nanotubes and other basic elements has made further research and development risky and expensive. the earliest discoveries and inventions of nanotechnology are occurring in an era of an overburdened patent system.", "type": "highlight", "location": "92", "kindle_loc": "1401-1401", "date": "2025-04-29T20:07:25"}, {"text": "significant legal research, negotiation, and rights clearance before any second-level invention can occur without fear of a lawsuit.", "type": "highlight", "location": "92", "kindle_loc": "1400-1401", "date": "2025-04-29T20:07:14"}, {"text": "By patenting the building blocks of nanotechnology before any of the more complex and useful structures come to market, nanotechnology companies are effectively blocking each other. a \"patent thicket,\" significant legal research, negotiation, and rights clearance before any second-level invention can occur without fear of a", "type": "highlight", "location": "92", "kindle_loc": "1398-1399", "date": "2025-04-29T20:06:12"}, {"text": "But without any real products or processes to demonstrate yet, the only way a particular firm can assert itself as a leader in the field and generate sufficient confidence among investors for an invention that does not exist is to mark off as much intellectual territory as possible.", "type": "highlight", "location": "91", "kindle_loc": "1393-1395", "date": "2025-04-29T20:03:43"}, {"text": "be a \"$1 trillion a \"$1 trillion prize.\"", "type": "highlight", "location": "91", "kindle_loc": "1391-1391", "date": "2025-04-29T19:56:48"}, {"text": "big expectations and small results so far, nanotechnology serves as an ideal case study to use to measure whether the as it was intended, to foster widespread innovation and the free flow of information.", "type": "highlight", "location": "91", "kindle_loc": "1385-1386", "date": "2025-04-29T19:53:17"}, {"text": "But by its very nature, nanotechnology complicates the assumptions that underlie the principles of patenting inventions. Nanotechnology", "type": "highlight", "location": "90", "kindle_loc": "1372-1373", "date": "2025-04-29T19:46:25"}, {"text": "But at a much smaller scale, we have allowed the brick to be patented. the ill-defined world of \"nanotechnology,\" not once, but more than 250 times in slightly different forms.", "type": "highlight", "location": "89", "kindle_loc": "1361-1361", "date": "2025-04-29T19:39:16"}, {"text": "Some buildings would cost much more than they do now. Others might never get built at all.", "type": "highlight", "location": "89", "kindle_loc": "1357-1358", "date": "2025-04-29T19:38:19"}, {"text": "There would probably be a rush to invent and patent a substitute for the patented brick that would be just different enough to preclude a lawsuit yet similar enough to work as easily and dependably as a brick.", "type": "highlight", "location": "89", "kindle_loc": "1356-1357", "date": "2025-04-29T19:37:46"}, {"text": "That firm would be able to charge royalties for most of the simple edifices in the world. It could designate which buildings would go up first and which would have to wait. There", "type": "highlight", "location": "89", "kindle_loc": "1354-1355", "date": "2025-04-29T19:36:32"}, {"text": "\"prior art\" the Court of Appeals for the Federal Circuit.", "type": "highlight", "location": "87", "kindle_loc": "1334-1335", "date": "2025-04-24T01:23:04", "notes": [{"text": "prior art", "type": "note", "location": "88", "kindle_loc": "1335", "date": "2025-04-24T01:23:13"}]}, {"text": "By 1623, King James I of England prevent the price of ephemeral goods from approaching zero because of rampant replication, patent laws govern the ability of pharmaceutical companies to fix prices, they are under scrutiny for keeping essential medications out of the reach of the poorest, sickest people in the world.", "type": "highlight", "location": "86", "kindle_loc": "1318-1318", "date": "2025-04-24T01:15:07"}, {"text": "But unlike copyright, patents must be registered in individual nation-states to ensure maximum protection.", "type": "highlight", "location": "85", "kindle_loc": "1300-1301", "date": "2025-04-24T01:09:05"}, {"text": "Only recently have most countries conformed to U.S.-dictated norms and standards of patent protection.", "type": "highlight", "location": "85", "kindle_loc": "1298-1299", "date": "2025-04-24T01:08:41"}, {"text": "So instead the world's patent policies are a messy tapestry that reflect the powers of particular industries within different countries. needs of potential consumers (or, rather, patients) as needs and stranded", "type": "highlight", "location": "103", "kindle_loc": "1569-1570", "date": "2024-05-20T12:31:10"}, {"text": "The great patent debates of the 2000s have been guided as much by ideology as by evidence. Sadly, economists, lawyers, and policy professionals can't offer us solid empirical data favoring one set of patent policies over another.", "type": "highlight", "location": "103", "kindle_loc": "1568-1569", "date": "2024-05-20T12:29:31"}, {"text": "History offers us only anecdotal answers to these questions.", "type": "highlight", "location": "103", "kindle_loc": "1567-1568", "date": "2024-05-20T12:29:24"}, {"text": "The smartphone market is hampered by a classic patent thicket, much like the sewing machine market was in the 1850s.", "type": "highlight", "location": "102", "kindle_loc": "1563-1564", "date": "2024-05-20T12:28:23", "notes": [{"text": "ketika kekayaan perusahaan meningkat drastis, mekanisme patent pool nggak laku lagi", "type": "note", "location": "102", "kindle_loc": "1563", "date": "2025-04-30T08:26:27"}]}, {"text": "Each major phone manufacturer and software provider, including Apple, Google, Samsung, and Microsoft, have been buying up bundles of patents and sometime whole companies (Motorola Mobile by Google; Nokia by Microsoft) to acquire their patents to smooth the process of phone development and to give them leverage against competitors.", "type": "highlight", "location": "102", "kindle_loc": "1560-1563", "date": "2024-05-20T12:26:08"}, {"text": "Every standard smartphone with a touch screen operates through dozens of patents that are owned by dozens of companies.", "type": "highlight", "location": "102", "kindle_loc": "1560-1560", "date": "2024-05-20T12:25:28"}, {"text": "The court ruled, contrary to common sense, that rectangles are not \"obvious\" shapes for phones and that despite many phones before the IPhone that have borne rectangular shapes with rounded corners, there was no \"prior art\" that would invalidate Apple's patent.", "type": "highlight", "location": "102", "kindle_loc": "1558-1560", "date": "2024-05-20T12:25:15"}, {"text": "In one of the most notorious decisions, Apple successfully sought a judgment against Samsung for violating its design patent covering a rectangular device with rounded corners: the standard shape of any useful and comfortable phone.", "type": "highlight", "location": "102", "kindle_loc": "1556-1558", "date": "2024-05-20T12:23:01"}, {"text": "This historical antecedent serves as a cautionary tale for those who look at the patent mess between Samsung and Apple over the design and workings of their smartphones.", "type": "highlight", "location": "102", "kindle_loc": "1553-1554", "date": "2024-05-20T12:22:22"}, {"text": "The sewing machine was the subject of one of the most important patent battles of the nineteenth century.", "type": "highlight", "location": "102", "kindle_loc": "1551-1552", "date": "2024-05-20T09:02:47"}, {"text": "The four major companies in the pool agreed to compete in the sewing machine market but issued licenses for all their relevant patents, ensuring there would be no lawsuits or other transaction costs. The inventors received royalties. The firms were able to continue improving their products. Clothing, flags, sails, and tents became more plentiful and cheaper just in time for the U.S. Civil War.", "type": "highlight", "location": "101", "kindle_loc": "1545-1547", "date": "2024-05-20T09:01:59"}, {"text": "After much expense and exhaustion the major patent holders agreed to create the first American \"patent pool,\" the Sewing Machine Combination. The four major", "type": "highlight", "location": "101", "kindle_loc": "1544-1545", "date": "2024-05-20T09:00:59"}, {"text": "The ensuing barrage of lawsuits among Howe, Singer, and several other inventors sparked what was known as the \"Sewing Machine War\" between 1849 and 1856.", "type": "highlight", "location": "101", "kindle_loc": "1543-1544", "date": "2024-05-20T08:58:18"}, {"text": "Because so many firms and people owned so many overlapping and complementary patents, it was impossible to cleanly produce an excellent sewing machine without either spending time and money licensing patents or just infringing dozens of them.", "type": "highlight", "location": "101", "kindle_loc": "1541-1543", "date": "2024-05-20T08:57:42"}, {"text": "Howe was an early example of what we now call a \"patent troll,\" someone who accumulates a series of patents for the purpose of shaking down other firms for license payments and judgments.", "type": "highlight", "location": "101", "kindle_loc": "1537-1538", "date": "2024-05-20T08:54:48", "notes": [{"text": "patent troll", "type": "note", "location": "101", "kindle_loc": "1537", "date": "2024-05-20T08:56:02"}]}, {"text": "Each small advance and its patent revealed a technological insight that could be borrowed without fear by inventors in other countries. No international agreement was in place to respect the patents of other countries. So both technology and knowledge flowed freely.", "type": "highlight", "location": "101", "kindle_loc": "1535-1536", "date": "2024-05-20T08:53:52"}, {"text": "Many other elements of the ultimate machine were patented in Germany, Austria, France, Britain, and the United States through 1850. Each small advance and its patent revealed a technological insight that could be borrowed without", "type": "highlight", "location": "100", "kindle_loc": "1534-1535", "date": "2024-05-20T08:52:50"}, {"text": "The first patent related to the sewing machine was filed in 1755 in Britain, but it did not yield a marketable product.", "type": "highlight", "location": "100", "kindle_loc": "1532-1534", "date": "2024-05-20T08:50:37"}, {"text": "The bottleneck to the mass production of clothing, tents, and sails remained sewing.", "type": "highlight", "location": "100", "kindle_loc": "1532-1532", "date": "2024-05-20T08:50:28"}, {"text": "Harvesting, shipping, and processing cotton into threads, and weaving it into fabric had all become cheaply mechanized.", "type": "highlight", "location": "100", "kindle_loc": "1531-1532", "date": "2024-05-20T08:50:17"}, {"text": "No single person or company invented the sewing machine. Like most complex machines it is a combination of many different inventions.", "type": "highlight", "location": "100", "kindle_loc": "1527-1528", "date": "2024-05-20T08:42:05"}, {"text": "Sometimes government action is not needed. A notable patent thicket from the nineteenth century ended up resolving itself once the interested parties realized it was in their best interest to relax enforcement of their patents.", "type": "highlight", "location": "100", "kindle_loc": "1525-1527", "date": "2024-05-20T08:41:41"}, {"text": "It's not a hard case to make: For complex products like smartphones, tablets, high-definition \"smart\" televisions, robots, biotechnologies, airplanes, and automobilesâ€”especially electric automobilesâ€”patent thickets are a big drag on competition and innovation.", "type": "highlight", "location": "100", "kindle_loc": "1519-1521", "date": "2024-05-19T20:14:57"}, {"text": "Alas, their legacy did more to impede the development of an American aircraft industry than spark it. That is because they ruthlessly defended their suspect patent over the method they used to control the aircraft.", "type": "highlight", "location": "99", "kindle_loc": "1510-1512", "date": "2024-05-19T20:12:44"}, {"text": "The classic historical case of a \"patent thicket\" inhibiting innovation rather than encouraging it is the early U.S. airplane industry. Americans often boast of the success that Wilbur and", "type": "highlight", "location": "99", "kindle_loc": "1508-1510", "date": "2024-05-19T19:59:10"}, {"text": "The best-documented thicket concerns semiconductors.", "type": "highlight", "location": "99", "kindle_loc": "1504-1505", "date": "2024-05-19T19:57:49"}, {"text": "One acutely pernicious form of the anti-commons problem is a \"patent thicket\"â€”overlapping patents that cover the same product or process.", "type": "highlight", "location": "99", "kindle_loc": "1503-1504", "date": "2024-05-19T19:57:44"}, {"text": "The transaction costs of clearing or defending a company against charges of infringing are high. Therefore the barriers to entering the market are also high.", "type": "highlight", "location": "98", "kindle_loc": "1500-1501", "date": "2024-05-19T19:53:51"}, {"text": "That is one reason that we rarely see sophisticated devices emerging from companies not named Samsung, Nokia, or Apple. transaction costs of clearing or defending a company against charges of infringing are high. Therefore the barriers to entering the market are also high.", "type": "highlight", "location": "98", "kindle_loc": "1499-1500", "date": "2024-05-19T19:53:40"}, {"text": "That company would need a vast team of patent lawyers, a multiyear time frame, and a big pool of cash to license the hundreds of patents from competing companiesâ€”all of which have an interest in quashing competition. That is one reason that we rarely see sophisticated devices emerging from companies not named Samsung, Nokia, or", "type": "highlight", "location": "98", "kindle_loc": "1498-1499", "date": "2024-05-19T19:52:54"}, {"text": "It is impossible to imagine a small, independent creator designing and launching a better smartphone now.", "type": "highlight", "location": "98", "kindle_loc": "1497-1498", "date": "2024-05-19T19:52:22"}, {"text": "But overall and on balance, they conclude that going without a patent system and instead relying on ensuring competitive markets and seeding research and development with competitive grants and prizes to address societal needs such as illness would be successful at encouraging innovation. And such practices would not create the \"many negative side-effects\" that are generated by the patent system.", "type": "highlight", "location": "98", "kindle_loc": "1490-1493", "date": "2024-05-19T19:50:45"}, {"text": "\"weak patent systems may mildly increase innovation\" and that a strong and broad consensus exists that the pharmaceutical industry successfully relies on patent protection to generate incentives and rewards that constantly push new medicines onto markets.", "type": "highlight", "location": "98", "kindle_loc": "1488-1490", "date": "2024-05-19T19:48:24"}, {"text": "Patents are anticompetitive, \"weak patent systems may mildly increase innovation\" that a strong and broad consensus exists that the pharmaceutical industry successfully relies on patent", "type": "highlight", "location": "97", "kindle_loc": "1487-1487", "date": "2024-05-19T19:47:23"}, {"text": "Great swells of innovation within and among new industries occur within legal and cultural environments that value competition and cooperation with relatively free flows of basic information.", "type": "highlight", "location": "97", "kindle_loc": "1485-1487", "date": "2024-05-19T19:47:13"}, {"text": "In the United States, all patent claims since 1983 have gone through a specially designated court called the Court of Appeals for the Federal Circuit.", "type": "highlight", "location": "88", "kindle_loc": "1344-1345", "date": "2024-05-19T19:46:39"}, {"text": "\"There is strong evidence, instead, that patents have many negative consequences,\" they wrote. swells of innovation within and among new industries occur within legal and cultural environments that value competition and cooperation with relatively free", "type": "highlight", "location": "97", "kindle_loc": "1485-1485", "date": "2024-05-19T19:44:39"}, {"text": "Two economists working for the U.S. Federal Reserve Bank, Michele Boldrin and David Levine, published a paper in 2012 making the case that no empirical evidence exists that patents promote innovation in most industries.", "type": "highlight", "location": "97", "kindle_loc": "1483-1485", "date": "2024-05-17T14:27:58"}, {"text": "Volvo became a major global car company on the back of its reputation for protecting individual human bodies. Tesla could do the same by building a reputation for protecting the polar ice caps and the coral reefs of the world.", "type": "highlight", "location": "97", "kindle_loc": "1478-1480", "date": "2024-05-17T14:27:02"}, {"text": "In both cases, the trademark and the reputation of the firm matter more than the defensive value of the patents. In Tesla's example it means more because the world must install an expensive new infrastructure to make electric cars as viable as diesel or gasoline cars.", "type": "highlight", "location": "97", "kindle_loc": "1477-1478", "date": "2024-05-17T14:26:32"}, {"text": "In the meantime, Volvo gained much more in terms of its reputation for making safe cars than it would have gained suing other car companies whose aim was to save a few lives.", "type": "highlight", "location": "97", "kindle_loc": "1475-1477", "date": "2024-05-17T14:26:18"}, {"text": "It took more than two decades for regulators around the world to push the rest of the automobile world to adopt the three-point belt as the standard.", "type": "highlight", "location": "97", "kindle_loc": "1474-1475", "date": "2024-05-17T14:25:07"}, {"text": "Tesla was not the first car company to make such a move in the interest of industry standardization and the public good. In the late 1950s Volvo patented the three-point safety belt, and the firm urged other companies to adopt it instead of the less effective two-point lap belt. took more than two decades for regulators around the world to push the rest of the automobile world to", "type": "highlight", "location": "97", "kindle_loc": "1473-1474", "date": "2024-05-17T14:24:38"}, {"text": "And Tesla could become the Toyota of the twenty-first century.", "type": "highlight", "location": "96", "kindle_loc": "1472-1472", "date": "2024-05-17T14:23:51"}, {"text": "Overall, Musk's announcement seems very shrewd and one that is completely in the interest of his company. If Musk can encourage more automobile manufacturers to develop more long-range electric cars with mass appeal, then an incentive will exist for countries around the world to develop the charging and repair infrastructure that Tesla desperately needs to move beyond a niche market largely centered in California.", "type": "highlight", "location": "96", "kindle_loc": "1466-1469", "date": "2024-05-17T14:22:47"}, {"text": "All patents are by their very nature \"open.\" To receive a patent one must disclose the nature and design of the technology and have it included in the database of a country's patent office. That is the essence of the public trade-off that justifies the state granting a patent. The rest of us may learn from the work and science that went into the invention, but the patent holder has a twenty-year monopoly on the commercial exploitation of that particular technology. Meanwhile, competitors may build upon the knowledge that informed the patented technology. And the patent holder may create a market to license the invention to other firms that could use it in more complex products and devices.", "type": "highlight", "location": "96", "kindle_loc": "1462-1466", "date": "2024-05-17T14:18:07"}, {"text": "In June 2014 Elon Musk surprised his investors and most of the technology world. He posted on the Tesla Motors blog a statement that \"Tesla will not initiate patent lawsuits against anyone who, in good faith, wants to use our technology.\"", "type": "highlight", "location": "95", "kindle_loc": "1445-1447", "date": "2024-05-17T14:12:09"}, {"text": "The patent system has the potential to corrupt not only the process of basic research, but also the entire academic system.", "type": "highlight", "location": "94", "kindle_loc": "1441-1441", "date": "2024-05-17T13:25:35"}, {"text": "The governments of the world are pouring billions of dollars into basic research conducted by universities (many of them public), only to ensure that the beneficiaries of these grants will be able to tax the rest of us once again by bringing this work to market. the ten most important nanotechnology patents issued (as determined by the trade journal Nanotechnology Law & Business), seven are owned by major research universities in the United States: Northwestern University, the University of California, Stanford University (two top-ten patents), Harvard University, the Massachusetts Institute of Technology, and the California Institute of Technology.", "type": "highlight", "location": "94", "kindle_loc": "1435-1437", "date": "2024-05-17T13:25:00"}, {"text": "Perhaps the strongest argument for keeping the patent system away from basic research is that the public has already paid for it once.", "type": "highlight", "location": "94", "kindle_loc": "1434-1435", "date": "2024-05-17T13:24:44"}, {"text": "Basic knowledge and discoveries are not supposed to be patentable; rather, they are meant to be open to all and subject to scientific scrutiny and fervent debate.", "type": "highlight", "location": "94", "kindle_loc": "1429-1431", "date": "2024-05-17T13:23:44"}, {"text": "Basic research is supposed to be exempt from the patent system so that general knowledge (often paid for by state funding) can spread widely, be subject to scrutiny, and be able to serve to enrich more than one firm or inventor.", "type": "highlight", "location": "94", "kindle_loc": "1428-1429", "date": "2024-05-17T13:23:24"}, {"text": "In nanotechnology specifically, firms are pushed to claim the broadest possible patent protection as early as possible out of fear that some other firm or university will do it instead. As a result, recent years have witnessed an astounding surge of nanotechnology-related patents.", "type": "highlight", "location": "93", "kindle_loc": "1416-1418", "date": "2024-05-17T13:16:35"}, {"text": "A tangle or \"thicket\" of patents covering small elements of a complex system can cause such a tragedy.", "type": "highlight", "location": "93", "kindle_loc": "1416-1416", "date": "2024-05-17T13:15:52"}, {"text": "People do not use resources optimally or boldly because it is too much trouble, too risky, or too expensive to do so. tangle or \"thicket\" of patents covering small elements of a complex system can cause such a tragedy.", "type": "highlight", "location": "93", "kindle_loc": "1415-1416", "date": "2024-05-17T13:15:40"}, {"text": "A tragedy of the anti-commons is one in which too many essential items are owned by individuals so that search costs and transaction costs are high.", "type": "highlight", "location": "93", "kindle_loc": "1414-1415", "date": "2024-05-17T13:14:50"}, {"text": "The tragedy is one of resource mismanagement. We all lose. tragedy of the anti-commons is one in which too many essential items are owned by individuals so", "type": "highlight", "location": "93", "kindle_loc": "1414-1414", "date": "2024-05-17T13:14:21"}, {"text": "The \"tragedy of the commons,\" as ecologist Garrett Hardin described it in an influential 1968 paper, is best exemplified by a pasture used by multiple shepherds and their many sheep.", "type": "highlight", "location": "93", "kindle_loc": "1411-1413", "date": "2024-05-17T13:13:17"}, {"text": "As a result, we have witnessed a mini-industry of patent lawyers offering advice on how nanotechnology firms can \"negotiate\" the established patent terrain and generate effective \"intellectual property strategies\" that comprise various methods of filing for and enforcing patents, maintaining trade secrets, and protecting trademarks and copyrights as well.", "type": "highlight", "location": "91", "kindle_loc": "1396-1398", "date": "2024-05-17T13:09:20"}, {"text": "The question is: How should we change the patent system to foster both innovation and competition in nanotechnology so that as many people as possible may benefit from the inventions?", "type": "highlight", "location": "91", "kindle_loc": "1387-1389", "date": "2024-05-17T13:03:25"}, {"text": "The unique attributes and opportunities of nanotechnology promise to exposeâ€”and perhaps explodeâ€”the problems with the U.S. patent system. question is: How should we change the patent system to foster both innovation and competition in nanotechnology so that as many people as possible may benefit from the inventions?", "type": "highlight", "location": "91", "kindle_loc": "1386-1387", "date": "2024-05-17T13:03:06"}, {"text": "As an emerging technology blessed with big expectations and small results so far, nanotechnology serves as an ideal case study to use to measure whether the U.S. patent system is working as it was intended, namely to foster widespread innovation and the free flow of information.", "type": "highlight", "location": "91", "kindle_loc": "1385-1386", "date": "2024-05-17T13:01:55"}, {"text": "Such knowledge might even be applicable to distinct work in other fields. In this way, patents work toward the public interest in ways quite distinct from trade secrets. And because patents expire in a reasonable amount of time, currently twenty years, the public domain is enriched constantly. And as key patents near expiration, firms that depend on those revenue streams push to improve or invent new things and methods. So if the patent system fit the technology and research demands, things could move quite nicely and many would benefit from the work. But do they fit? an emerging technology blessed with big expectations and small results so far, nanotechnology serves as an ideal case study to use to measure whether the U.S. patent system is working as it was intended, namely to foster widespread innovation and the free flow of information.", "type": "highlight", "location": "91", "kindle_loc": "1381-1384", "date": "2024-05-17T13:01:20"}, {"text": "patent system is remarkably transparent. Filings are public and the knowledge inherent in the work can flow freely. Such knowledge might even be applicable to distinct work in other fields. In this way, patents work toward the public interest in ways quite distinct from trade secrets. And because patents expire in a reasonable amount of time, currently twenty years, the public domain is enriched constantly. And as key patents near expiration, firms that depend on those revenue streams push to improve or invent new things and methods. So if the patent system fit the technology and research demands, things could move quite nicely and many would benefit from the work. But do they fit?", "type": "highlight", "location": "90", "kindle_loc": "1380-1384", "date": "2024-05-17T13:00:58"}, {"text": "The patent system is remarkably transparent. Filings are public and the knowledge inherent in the work can flow freely.", "type": "highlight", "location": "90", "kindle_loc": "1380-1381", "date": "2024-05-17T12:59:27"}, {"text": "Patents work in such a way that coverage for a rather basic technology (such as nanotubes) can \"reach through\" to more complex uses of that technology, so that revenues could exponentially grow as other firms build on the original work downstream.", "type": "highlight", "location": "90", "kindle_loc": "1378-1380", "date": "2024-05-17T12:57:59"}, {"text": "So being first matters.", "type": "highlight", "location": "90", "kindle_loc": "1378-1378", "date": "2024-05-17T12:57:37"}, {"text": "The dream of nanotechnologyâ€”engineering substances at the scale of one nanometer (one billionth of a meter)â€”reveals many of the dangers of an overprotective patent system.", "type": "highlight", "location": "89", "kindle_loc": "1364-1365", "date": "2024-05-17T12:54:04"}, {"text": "These items are to be the building blocks of more elaborate systems and technologies that are supposed to do work at sub-microscopic levels.", "type": "highlight", "location": "89", "kindle_loc": "1363-1364", "date": "2024-05-17T12:53:51"}, {"text": "Buildingâ€”especially essential, low-cost buildingâ€”may continue without concern for technological licenses and penalties.", "type": "highlight", "location": "89", "kindle_loc": "1360-1360", "date": "2024-05-17T12:49:59"}, {"text": "Short of legal recourse, the very existence of a patent in a certain field can scare away competing inventors.", "type": "highlight", "location": "89", "kindle_loc": "1350-1351", "date": "2024-05-17T11:43:53"}, {"text": "In the event of infringement, a court may grant an injunction against the distribution of the offending invention and issue monetary damages to be paid to the patent holder.", "type": "highlight", "location": "88", "kindle_loc": "1349-1350", "date": "2024-05-17T11:42:28"}, {"text": "The owner of a patent has many powers over the technology. The patent may be sold to others, may be used as collateral for loans, may be licensed in various ways, and may pass to heirs.", "type": "highlight", "location": "88", "kindle_loc": "1348-1349", "date": "2024-05-17T11:41:42"}, {"text": "It has generally broadened and deepened the rights of established", "type": "highlight", "location": "88", "kindle_loc": "1345-1345", "date": "2024-05-17T11:40:27"}, {"text": "This court rules in cases of infringement or overlap.", "type": "highlight", "location": "88", "kindle_loc": "1345-1345", "date": "2024-05-17T11:40:02"}, {"text": "\"prior art,\" namely a technique or technology that is already known of or in use within the industry.", "type": "highlight", "location": "88", "kindle_loc": "1342-1343", "date": "2024-05-17T11:37:50"}, {"text": "Is the invention \"non-obvious?\" Would such a development be beyond the imagination of every reasonable practitioner of the art or science?", "type": "highlight", "location": "88", "kindle_loc": "1336-1337", "date": "2024-05-17T11:37:06"}, {"text": "Is the invention original? Is there \"prior art\" on the record that would show that someone has already brought such a technology to market? the invention \"non-obvious?\" Would such a development be beyond the imagination of every reasonable practitioner of the", "type": "highlight", "location": "87", "kindle_loc": "1334-1335", "date": "2024-05-17T11:36:42"}, {"text": "Is the invention useful? Does it actually do something? the invention original? Is there \"prior art\" on the record that would show that someone has already brought such a technology to market?", "type": "highlight", "location": "87", "kindle_loc": "1333-1333", "date": "2024-05-17T11:35:43"}, {"text": "While reviewing a patent application, inspectors employ three tests to determine the viability of the invention:", "type": "highlight", "location": "87", "kindle_loc": "1331-1332", "date": "2024-05-17T11:35:36"}, {"text": "To acquire a patent in the United States, an inventor must file documents with the U.S. Patent and Trademark Office.", "type": "highlight", "location": "87", "kindle_loc": "1330-1331", "date": "2024-05-17T11:33:57"}, {"text": "\"biopiracy.\" persistence in the United States and have tried to block their entry acquire a patent in the United States, an inventor must file documents with the U.S. Patent and Trademark Office.", "type": "highlight", "location": "87", "kindle_loc": "1328-1328", "date": "2024-05-17T11:33:18", "notes": [{"text": "biopiracy", "type": "note", "location": "87", "kindle_loc": "1328", "date": "2025-04-24T01:20:17"}]}, {"text": "In the early days of the United States, the founders remained wary of state-granted monopolies, so they built limits into the U.S. patent system to capture the \"balance\" between the incentive to invent and the public good.", "type": "highlight", "location": "87", "kindle_loc": "1319-1321", "date": "2024-05-17T11:29:28"}, {"text": "espionage. In the early days of the United States, the founders remained wary of state-granted monopolies, so they", "type": "highlight", "location": "87", "kindle_loc": "1319-1320", "date": "2024-05-17T11:29:22"}, {"text": "A patent monopoly lasts a much shorter time than copyright doesâ€”twenty years compared to life of the author plus seventy years for copyrightâ€”but it protects more broadly.", "type": "highlight", "location": "86", "kindle_loc": "1312-1313", "date": "2024-05-17T11:23:46"}, {"text": "These have been among the most controversial recent developments in patent law and policy.", "type": "highlight", "location": "86", "kindle_loc": "1311-1312", "date": "2024-05-17T11:23:38"}, {"text": "In addition to real-world physical inventions, the U.S. patent system allows firms to control software, business methods, therapeutic processes, andâ€”for a while and until recentlyâ€”some natural phenomena.", "type": "highlight", "location": "86", "kindle_loc": "1310-1311", "date": "2024-05-17T11:22:46"}, {"text": "In the public domain, a technology is open to all.", "type": "highlight", "location": "86", "kindle_loc": "1309-1310", "date": "2024-05-17T11:21:04"}, {"text": "Being in the public domain does not remove a technology from the market. After all, firms still sell hammers. But it does remove the ability to charge monopolistic prices and exclude others from using the technology.", "type": "highlight", "location": "86", "kindle_loc": "1308-1309", "date": "2024-05-17T11:20:17"}, {"text": "In the United States, the term of patent protection is currently twenty years, after which the invention enters the \"public domain\" where it is free to use by anyone.", "type": "highlight", "location": "86", "kindle_loc": "1307-1308", "date": "2024-05-17T11:19:37"}, {"text": "A patent grants the holder (not always the inventor) the exclusive right to manufacture, use, sell, or build upon the covered technology.", "type": "highlight", "location": "86", "kindle_loc": "1306-1307", "date": "2024-05-17T11:19:23"}, {"text": "The patent system is intended to create an incentive to create, invent, and market inventions to, in the words of the U.S. Constitution, \"promote the sciences and useful arts.\" A patent grants the holder (not", "type": "highlight", "location": "86", "kindle_loc": "1304-1306", "date": "2024-05-17T11:17:18"}, {"text": "A patent is a state-granted limited monopoly.", "type": "highlight", "location": "86", "kindle_loc": "1304-1304", "date": "2024-05-17T11:17:03"}, {"text": "And, in fact, establishing a patent office was among the first things Congress did after the ratification of the U.S. Constitution in 1789.", "type": "highlight", "location": "85", "kindle_loc": "1296-1297", "date": "2024-05-17T11:15:51"}, {"text": "The dominant ideology of the United States in the early twenty-first century is not so different from what it was in Twain's Gilded Age.", "type": "highlight", "location": "85", "kindle_loc": "1295-1296", "date": "2024-05-17T11:15:42"}, {"text": "Twain used Morgan to celebrate and satirize the commercial-technological ideology that dominated his time and nation.", "type": "highlight", "location": "85", "kindle_loc": "1295-1295", "date": "2024-05-17T11:14:25"}, {"text": "Nanotechnology bridges the conceptual gaps between substance and information, hardware and software, and technology and science. So it's a good place to examine the complexities and contradictions of the patent system.", "type": "highlight", "location": "90", "kindle_loc": "1373-1374", "date": "2024-05-16T23:55:11"}, {"text": "The patent system is supposed to generate a limited monopoly for a specific invention so that the patent holder may extract monopoly rents for a limited time.", "type": "highlight", "location": "90", "kindle_loc": "1371-1372", "date": "2024-05-16T23:54:58"}, {"text": "But at a much smaller scale, we have allowed the brick to be patented. In the ill-defined world of \"nanotechnology,\" a simple spheracule or rod of carbonâ€”the \"buckyball\" or \"nanotube\" has been patented not once, but more than 250 times in slightly different forms.", "type": "highlight", "location": "89", "kindle_loc": "1361-1363", "date": "2024-05-16T23:54:05"}, {"text": "For markets to operate efficiently and predictably and to prevent the price of ephemeral goods from approaching zero because of rampant replication, wealthy states have in recent years begun to increase the scope, levels, and duration of protection of intellectual property.", "type": "highlight", "location": "87", "kindle_loc": "1322-1324", "date": "2024-05-16T23:50:10"}, {"text": "Patents, copyrights, and trademarks all regulate the virtual and replicableâ€”that for which there is no natural scarcity.", "type": "highlight", "location": "87", "kindle_loc": "1321-1322", "date": "2024-05-16T23:49:53"}, {"text": "The patent system developed first in fifteenth-century Italy, and it spread slowly to other European countries over the next four centuries.", "type": "highlight", "location": "86", "kindle_loc": "1316-1317", "date": "2024-05-16T23:48:38"}, {"text": "Patent law, unlike copyright, protects the idea behind an invention, not just the specific design.", "type": "highlight", "location": "86", "kindle_loc": "1314-1315", "date": "2024-05-16T23:48:11"}, {"text": "A patent protects the ideas, as well as the specific invention itself, so that a similar invention that operates along the same lines as the protected invention would be considered an infringement.", "type": "highlight", "location": "86", "kindle_loc": "1313-1314", "date": "2024-05-16T23:48:02"}, {"text": "take a blow to the head.", "type": "highlight", "location": "85", "kindle_loc": "1289-1289", "date": "2024-05-16T23:42:48"}, {"text": "But the copyright status quo is a mess. Something so central to our economy and culture should not be so opaque, so captured by special interests, and so unpredictable.", "type": "highlight", "location": "42", "kindle_loc": "1278-1279", "date": "2023-05-23T20:03:16", "notes": [{"text": "copyrigt status quo is a mess", "type": "note", "location": "42", "kindle_loc": "1279", "date": "2023-05-23T20:03:42"}]}, {"text": "That conversation has yet to occur. And if it does, it will pit many of the world's most influential companies against some of the world's most entrenched cultural habits.", "type": "highlight", "location": "42", "kindle_loc": "1277-1278", "date": "2023-05-23T20:02:47"}, {"text": "By 2017 many of the leading thinkers and policymakers working with global copyright had concluded that it was time to rethink the entire system.", "type": "highlight", "location": "42", "kindle_loc": "1276-1277", "date": "2023-05-23T20:02:04"}, {"text": "By the second decade of the twenty-first century the individual lawsuits had ceased and peer-to-peer networks continued rolling, only occasionally facing criminal or civil charges in egregious and high-profile cases.", "type": "highlight", "location": "41", "kindle_loc": "1274-1276", "date": "2023-05-23T20:01:46"}, {"text": "During the early part of the twenty-first century, as peer-to-peer networks allowed people everywhere to share millions of audio and video files for free, the content companies went on the legal offensive.", "type": "highlight", "location": "41", "kindle_loc": "1270-1272", "date": "2023-05-23T20:01:41"}, {"text": "These tactics created significant backlash in public opinion and ultimately did little to boost either revenue or faith in copyright.", "type": "highlight", "location": "41", "kindle_loc": "1273-1274", "date": "2023-05-23T20:01:01"}, {"text": "And the music industry began a series of high-profile threats and lawsuits against people it accused of sharing music.", "type": "highlight", "location": "41", "kindle_loc": "1273-1273", "date": "2023-05-23T20:00:56"}, {"text": "Music and film companies successfully sued companies like Napster and Grokster that distributed the platforms that allowed for such sharing.", "type": "highlight", "location": "41", "kindle_loc": "1272-1273", "date": "2023-05-23T20:00:36"}, {"text": "The political battles over copyright started in the late 1990s.", "type": "highlight", "location": "41", "kindle_loc": "1267-1268", "date": "2023-05-23T19:59:42"}, {"text": "Still, the law strongly favors the interests of copyright industries, and the combination of contract and technology have at least limited competition in some industries and limited how consumers may make legitimate use of the content they have lawfully acquired.", "type": "highlight", "location": "41", "kindle_loc": "1265-1267", "date": "2023-05-23T19:58:09"}, {"text": "In recent years many media companies have found that they do not have the wherewithal to police all the various ways people have figured out to circumvent the protection measures around content. So digital rights management usage is on the wane. Or at least it is no longer considered the panacea for the copyright industries that it once was.", "type": "highlight", "location": "41", "kindle_loc": "1263-1265", "date": "2023-05-23T19:57:07"}, {"text": "The prohibition against circumventing digital rights management also puts a burden on librarians and archivists who might want to preserve copies. There are often legal exemptions to the law for librarians and archivists to perform such work. But the very tools necessary to unlock the content for preservation are still against the law.", "type": "highlight", "location": "40", "kindle_loc": "1261-1263", "date": "2023-05-23T19:55:31", "notes": [{"text": "legal exemptions", "type": "note", "location": "41", "kindle_loc": "1263", "date": "2023-05-23T19:55:47"}]}, {"text": "Technological restrictions do not expire. They can be used to protect works already in the public domain. They do not step out of the way for researchers, students, teachers, or critics to make fair use of the copyrighted material. And more often than not digital rights management is used to tether the content to a particular device, thus limiting the ability to lend or resell the work and undermining the first sale doctrine.", "type": "highlight", "location": "40", "kindle_loc": "1258-1261", "date": "2023-05-23T19:54:55"}, {"text": "\"digital rights management\" (DRM) system.", "type": "highlight", "location": "40", "kindle_loc": "1251-1251", "date": "2023-05-23T19:53:37", "notes": [{"text": "digital rights management system", "type": "note", "location": "40", "kindle_loc": "1251", "date": "2023-05-23T19:54:11"}]}, {"text": "Digital rights management has the potential to tip the balance of copyright entirely in favor of the copyright holder.", "type": "highlight", "location": "40", "kindle_loc": "1257-1258", "date": "2023-05-23T19:53:25"}, {"text": "Many other countries have followed the United States in granting strong legal protection to digital protections.", "type": "highlight", "location": "40", "kindle_loc": "1253-1254", "date": "2023-05-23T19:52:19", "notes": [{"text": "digital protections", "type": "note", "location": "40", "kindle_loc": "1253", "date": "2023-05-23T19:52:41"}]}, {"text": "Contractual restrictions that extend the power of copyright can be further strengthened by technological restrictions. in the United States a law signed in 1998 called the Digital Millennium Copyright Act prohibits the creation and distribution of any technological method that could circumvent digital rights management systems.", "type": "highlight", "location": "40", "kindle_loc": "1248-1248", "date": "2023-05-23T19:49:10", "notes": [{"text": "contractual restrictions <- technological restrictions", "type": "note", "location": "40", "kindle_loc": "1248", "date": "2023-05-23T19:50:48"}]}, {"text": "Sporting events and museums, for instance, try to assert contractual limitations on what patrons may record and transmit. Patrons might have to agree pursuant to purchasing a ticket and entering the premises that they will not take photographs of works of art, even if those works are old enough to be in the public domain.", "type": "highlight", "location": "40", "kindle_loc": "1245-1247", "date": "2023-05-23T19:45:54"}, {"text": "A user agreement, written in complicated legal language in a document too long to expect a consumer to read, could include provisions that prevent users from reading an electronic book aloud, even though most private readingsâ€”such as to a child before bedtimeâ€”would clearly be allowed under most copyright systems.", "type": "highlight", "location": "39", "kindle_loc": "1243-1245", "date": "2023-05-23T19:43:29"}, {"text": "By requiring purchasers of copyrighted material to agree to terms by which the consumer gives up certain rights, such as fair use or first sale, copyright holders can control more than basic copyright law allows. This is especially effective with digital material.", "type": "highlight", "location": "39", "kindle_loc": "1241-1243", "date": "2023-05-23T19:39:15", "notes": [{"text": "paracopyright: contractually & technologically -> a user agreement", "type": "note", "location": "39", "kindle_loc": "1241", "date": "2023-05-23T19:48:31"}]}, {"text": "They have created \"paracopyright\" in two ways: contractually and technologically.", "type": "highlight", "location": "39", "kindle_loc": "1240-1241", "date": "2023-05-23T19:37:56"}, {"text": "copyright holders have been trying to extend the power of copyright beyond the law itself.", "type": "highlight", "location": "39", "kindle_loc": "1239-1240", "date": "2023-05-23T19:37:49"}, {"text": "The differences between French-based systems and U.S.-inspired systems still exist, largely because the political power of U.S. film companies has prevented the United States from adopting even flimsy moral rights systems. copyright holders have been trying to extend the power of copyright beyond the law", "type": "highlight", "location": "39", "kindle_loc": "1235-1237", "date": "2023-05-23T19:36:18", "notes": [{"text": "political power of US film companies", "type": "note", "location": "39", "kindle_loc": "1237", "date": "2023-05-23T19:36:58"}]}, {"text": "Mostly, it binds the publisher from introducing versions of the work that do not conform to the author's vision or wishes.", "type": "highlight", "location": "39", "kindle_loc": "1235-1235", "date": "2023-05-23T19:35:58"}, {"text": "These are very strong rights that put substantial burdens on resellers, libraries, researchers, and those who would distill the works in ways that the author would find objectionable.", "type": "highlight", "location": "39", "kindle_loc": "1233-1235", "date": "2023-05-23T19:35:10"}, {"text": "French law protects four kinds of moral rights: The right of \"paternity,\" or acknowledgment of source; the right of \"integrity,\" which loosely protects the work from being chopped up or misrepresented; the right of \"divulgation,\" or the right to disclose the work; and the right to \"repent,\" or reclaim the work and stop it from being circulated.", "type": "highlight", "location": "39", "kindle_loc": "1231-1233", "date": "2023-05-23T19:33:54", "notes": [{"text": "four kinds of moral rights in French", "type": "note", "location": "39", "kindle_loc": "1233", "date": "2023-05-23T19:34:57"}]}, {"text": "Huston had no legal claim over the film whatsoever under U.S. law. So when a French court agreed to respect his wishes in Franceâ€”or more precisely, his daughter's wishes, even though Angelica Huston inherited nothing in relation to The Asphalt Jungleâ€”ultimately, and after several years and levels of litigation, the Cour de Cassation ruled that under French law all directors are at least co-authors. And thus that status was passed along to Huston's heir.", "type": "highlight", "location": "39", "kindle_loc": "1227-1231", "date": "2023-05-23T19:33:20"}, {"text": "The most interesting aspect of this case is that Huston was not the \"author\" of the film. Like most commercial films, Huston made it as a \"work made for hire\" on behalf of a studio, the original copyright holder.", "type": "highlight", "location": "38", "kindle_loc": "1225-1227", "date": "2023-05-23T19:32:53"}, {"text": "In the United States creators have very weak moral rights.", "type": "highlight", "location": "38", "kindle_loc": "1220-1220", "date": "2023-05-23T19:26:04"}, {"text": "Moral rights do not travel with the assignment of rights to a publisher. So if a publisher purchases all the rights to a book and wishes to create a derivative work, such as a doll or comic book, that degrades the integrity of the work or contains derogatory images, the author in France may block such a move.", "type": "highlight", "location": "38", "kindle_loc": "1218-1220", "date": "2023-05-23T19:24:21", "notes": [{"text": "moral rights don't travel to publisher; French", "type": "note", "location": "38", "kindle_loc": "1220", "date": "2023-05-23T19:25:46"}]}, {"text": "If an author has strong moral rights, then she may limit the ways in which her work is presented and by whom, so as not to cast her reputation poorly or imply that her work could be used to endorse a product that she does not believe in.", "type": "highlight", "location": "38", "kindle_loc": "1216-1218", "date": "2023-05-23T19:23:58"}, {"text": "One consequence of this difference is that authors in parts of the world more influenced by French arguments or imperialism enjoy stronger \"moral rights\" than those in the United States do.", "type": "highlight", "location": "38", "kindle_loc": "1215-1216", "date": "2023-05-23T19:22:20", "notes": [{"text": "French/imperialism -> stronger moral rights", "type": "note", "location": "38", "kindle_loc": "1216", "date": "2023-05-23T19:23:11"}]}, {"text": "In France, copyright sprang from a movement among influential authors and benefited the public only to the extent that great French works would enrich the stature of the nation.", "type": "highlight", "location": "38", "kindle_loc": "1214-1215", "date": "2023-05-23T19:20:28"}, {"text": "If the interests of authors exceeded the interests of the public, and perhaps undermined the interests of the public, then the public interest should prevail in the United Kingdom or United States.", "type": "highlight", "location": "38", "kindle_loc": "1212-1214", "date": "2023-05-23T19:19:20"}, {"text": "American copyright was derived from British copyright, specifically the 1710 Statute of Anne, which made clear that copyright was to serve the public interest first, and the rights of authors were merely tools to be employed toward the goal of enriching the public sphere with art and knowledge.", "type": "highlight", "location": "37", "kindle_loc": "1210-1212", "date": "2023-05-23T19:19:04"}, {"text": "Two very different historical and philosophical foundations underpin French and Anglo-American copyright.", "type": "highlight", "location": "37", "kindle_loc": "1209-1210", "date": "2023-05-23T19:18:02", "notes": [{"text": "French vs Anglo-American copyright", "type": "note", "location": "37", "kindle_loc": "1210", "date": "2023-05-23T19:18:42"}]}, {"text": "Copyright law's diverse roots still show themselves in the details and styles of enforcement.", "type": "highlight", "location": "37", "kindle_loc": "1208-1209", "date": "2023-05-23T19:17:55"}, {"text": "But the difference between fair use and fair dealing systems is not the only residual difference preventing true globalization of copyright.", "type": "highlight", "location": "37", "kindle_loc": "1207-1208", "date": "2023-05-23T19:17:45"}, {"text": "Copyright law has been globalized and standardized in many ways since the 1990s.", "type": "highlight", "location": "37", "kindle_loc": "1207-1207", "date": "2023-05-23T19:17:35"}, {"text": "But extralegal sanctions are usually easier to apply.", "type": "highlight", "location": "37", "kindle_loc": "1205-1205", "date": "2023-05-23T19:16:19", "notes": [{"text": "extralegal sanctions", "type": "note", "location": "37", "kindle_loc": "1205", "date": "2023-05-23T19:16:35"}]}, {"text": "One can commit copyright infringement without plagiarizing. And one can plagiarize without infringing copyright. Once can do both, of course.", "type": "highlight", "location": "37", "kindle_loc": "1204-1205", "date": "2023-05-23T19:16:13"}, {"text": "Copyright is a limited set of legal rights and plagiarism is an ethical abrogation that undermines trust within and beyond an expressive community.", "type": "highlight", "location": "37", "kindle_loc": "1203-1204", "date": "2023-05-23T19:14:34", "notes": [{"text": "copyright -> legal rights; plagiarism -> ethical abrogation", "type": "note", "location": "37", "kindle_loc": "1204", "date": "2023-05-23T19:15:58"}]}, {"text": "There can be crossover between these two sets of violations.", "type": "highlight", "location": "37", "kindle_loc": "1202-1203", "date": "2023-05-23T19:13:54"}, {"text": "But plagiarism is not copyright infringement and copyright infringement is not plagiarism.", "type": "highlight", "location": "37", "kindle_loc": "1202-1202", "date": "2023-05-23T19:13:20", "notes": [{"text": "plagiarism vs copyright infringement", "type": "note", "location": "37", "kindle_loc": "1202", "date": "2023-05-23T19:13:47"}]}, {"text": "Concern is widespread about plagiarism in both communities. And harsh professional sanctions are in place for the sin of using another's ideas without granting proper credit via standardized methods of citation.", "type": "highlight", "location": "37", "kindle_loc": "1200-1202", "date": "2023-05-23T19:13:13"}, {"text": "Ideas are protected within journalism and academia as well.", "type": "highlight", "location": "37", "kindle_loc": "1200-1200", "date": "2023-05-23T19:12:31"}, {"text": "Through shunning, reputation sanctions, and the occasional threat of physical force, comics ensure that there is a more efficient and effective system to police such umbrage than copyright law would allow.", "type": "highlight", "location": "37", "kindle_loc": "1198-1200", "date": "2023-05-23T19:11:58"}, {"text": "Many professional and creative communities have widespread norms against idea theft.", "type": "highlight", "location": "37", "kindle_loc": "1197-1198", "date": "2023-05-23T19:11:26"}, {"text": "Often when we read about \"plagiarism\" lawsuits involving concepts for films the actual legal complaint is unfair competition, not copyright infringement.", "type": "highlight", "location": "37", "kindle_loc": "1196-1197", "date": "2023-05-23T19:09:59", "notes": [{"text": "unfair competition, not copyright infringement", "type": "note", "location": "37", "kindle_loc": "1197", "date": "2023-05-23T19:10:48"}]}, {"text": "They may be protected by other means, however. One way to protect ideas is through the assertion of unfair competition, a tort that implies a second party undermined the first by riding for free on the labor and investment of the first.", "type": "highlight", "location": "37", "kindle_loc": "1194-1196", "date": "2023-05-23T19:09:10", "notes": [{"text": "free riding", "type": "note", "location": "37", "kindle_loc": "1196", "date": "2023-05-23T19:09:20"}]}, {"text": "Ideas for patentable works are protected. But ideas underlying creative works are not protected by copyright.", "type": "highlight", "location": "36", "kindle_loc": "1193-1194", "date": "2023-05-23T19:08:20", "notes": [{"text": "ideas in patent vs ideas in copyright", "type": "note", "location": "36", "kindle_loc": "1194", "date": "2023-05-23T19:08:41"}]}, {"text": "The confusion that many people hold over this dichotomy is best expressed in the complaint that \"he stole my idea.\"", "type": "highlight", "location": "36", "kindle_loc": "1192-1193", "date": "2023-05-23T19:08:14"}, {"text": "Public debate would simply not occur if one had to secure permission to use facts.", "type": "highlight", "location": "36", "kindle_loc": "1191-1192", "date": "2023-05-23T18:51:08"}, {"text": "If one author uses a set of data to argue for the elimination of public welfare support for the poor, then another author can interpret the data in a very different way and make the opposite case.", "type": "highlight", "location": "36", "kindle_loc": "1190-1191", "date": "2023-05-23T18:50:49"}, {"text": "If copyright protected facts or ideas, then we would have far fewer versions from which to choose. And we would lack a chain of argumentation or conversation in matters of public policy. one author uses a set of data to argue for the elimination of public welfare support for the poor, then another author can interpret the data in a very different way and make the opposite case.", "type": "highlight", "location": "36", "kindle_loc": "1189-1190", "date": "2023-05-23T18:50:09"}, {"text": "This creates a constellation of expressions around a set of ideas.", "type": "highlight", "location": "36", "kindle_loc": "1187-1187", "date": "2023-05-23T18:49:04"}, {"text": "The very fact that copyright applies only to matters of manner and style ensures that many people can participate in conversations over a set of ideas and pull from similar influences.", "type": "highlight", "location": "36", "kindle_loc": "1186-1187", "date": "2023-05-23T18:48:19", "notes": [{"text": "matters of manner and style", "type": "note", "location": "36", "kindle_loc": "1187", "date": "2023-05-23T18:48:50"}]}, {"text": "It also means that different authors and artists may express the same ideas or facts in their own manner and style.", "type": "highlight", "location": "36", "kindle_loc": "1185-1186", "date": "2023-05-23T18:47:49"}, {"text": "For this reason, one cannot claim copyright over a simple list of items, facts, or statistics.", "type": "highlight", "location": "36", "kindle_loc": "1184-1185", "date": "2023-05-23T18:47:15", "notes": [{"text": "but â€¦", "type": "note", "location": "36", "kindle_loc": "1184", "date": "2023-05-23T18:51:38"}]}, {"text": "But it does not protect the facts or ideas that are conveyed by that expression.", "type": "highlight", "location": "36", "kindle_loc": "1184-1184", "date": "2023-05-23T18:46:27"}, {"text": "Copyright protects specific expressions.", "type": "highlight", "location": "36", "kindle_loc": "1184-1184", "date": "2023-05-23T18:45:39", "notes": [{"text": "specific expressions", "type": "note", "location": "36", "kindle_loc": "1184", "date": "2023-05-23T18:46:00"}]}, {"text": "Perhaps the most poorly understood aspect of copyright concerns what it does protect and what it does not protect.", "type": "highlight", "location": "36", "kindle_loc": "1183-1184", "date": "2023-05-23T18:45:31"}, {"text": "So as more material is distributed electronically first sale applies less with each new format and delivery system.", "type": "highlight", "location": "36", "kindle_loc": "1180-1181", "date": "2023-05-23T18:43:15"}, {"text": "In addition, the publisher could place technological limitations on the file, making it disappear after one reading, viewing, or listening experience. Or the publisher could impose digital locks on the material that would tether the file to one specific machine, thus preventing further distribution.", "type": "highlight", "location": "35", "kindle_loc": "1176-1178", "date": "2023-05-23T18:42:24"}, {"text": "Those terms might limit the ways that the user might redistribute the digital file, thus undermining any potential for a second sale, lease, gift, or lending.", "type": "highlight", "location": "35", "kindle_loc": "1174-1176", "date": "2023-05-23T18:41:47"}, {"text": "The copyright holder might impose contractual terms on the user to grant access in the first place.", "type": "highlight", "location": "35", "kindle_loc": "1174-1174", "date": "2023-05-23T18:41:09", "notes": [{"text": "contractual terms", "type": "note", "location": "35", "kindle_loc": "1174", "date": "2023-05-23T18:41:33"}]}, {"text": "The first sale doctrine is easy to enforce with materials sold in physical form, such as books, printed photographs, tapes, and discs. But if a work exists in ephemeral digital form and is delivered over electronic networks then the first sale doctrine gets muddy.", "type": "highlight", "location": "35", "kindle_loc": "1172-1174", "date": "2023-05-23T18:40:49"}, {"text": "This is important cultural policy in countries with small populations and small native-language publishing industries, such as Norway or the Netherlands. But the practice is not without harsh criticism from international library associations and others who consider public lending rights programs expensive limitations on the public circulation of knowledge.", "type": "highlight", "location": "35", "kindle_loc": "1169-1172", "date": "2023-05-23T18:40:01", "notes": [{"text": "kritik terhadap public lending rights", "type": "note", "location": "35", "kindle_loc": "1172", "date": "2023-05-23T18:40:24"}]}, {"text": "In these countries, because libraries are publicly funded, the fees paid to publishers constitute public subsidies of the publishing industry.", "type": "highlight", "location": "35", "kindle_loc": "1168-1169", "date": "2023-05-23T18:39:06", "notes": [{"text": "public lending rights -> public subsidies", "type": "note", "location": "35", "kindle_loc": "1169", "date": "2023-05-23T18:39:31"}]}, {"text": "Other countries have different use rights. In Canada, for instance, libraries must pay lending licensing fees through a system known as \"public lending rights.\" These fees are intended to offset the loss from potential sales of the book. The United Kingdom, Germany, Austria, Belgium, Sweden, Norway, Israel, the Netherlands, Australia, New Zealand, and other countries have similar public lending rights programs.", "type": "highlight", "location": "35", "kindle_loc": "1166-1168", "date": "2023-05-23T18:38:14", "notes": [{"text": "public lending rights", "type": "note", "location": "35", "kindle_loc": "1168", "date": "2023-05-23T18:38:42"}]}, {"text": "Copyright does not extend to the object itself, so used books may be sold freely without permission from the copyright holder.", "type": "highlight", "location": "35", "kindle_loc": "1165-1165", "date": "2023-05-23T18:36:32", "notes": [{"text": "deduksi utk hak cipta atas kreasi kreatif oleh AI otonom", "type": "note", "location": "35", "kindle_loc": "1165", "date": "2023-05-23T18:37:43"}]}, {"text": "The first sale doctrine is what makes libraries and used book stores in the United States possible.", "type": "highlight", "location": "35", "kindle_loc": "1161-1161", "date": "2023-05-23T18:34:53", "notes": [{"text": "urgensi doktrin 'first sale' untuk perpustakaan dan pasar buku bekas", "type": "note", "location": "35", "kindle_loc": "1161", "date": "2023-05-23T18:35:58"}]}, {"text": "The first sale doctrine prevents the copyright holder from interfering in any of these decisions, even though the decision to lend the book might undermine efforts to sell more copies of the book, the decision to remove the book might injure the reputation of the author or book by limiting who might stumble across it, and the decision to sell the used copy would put pressure on the publisher to lower the list price of a new book.", "type": "highlight", "location": "34", "kindle_loc": "1157-1161", "date": "2023-05-23T18:34:14"}, {"text": "But the law explicitly limits the copyright holder's control over what happens next.", "type": "highlight", "location": "34", "kindle_loc": "1154-1155", "date": "2023-05-23T18:33:51"}, {"text": "This means that an author (or her publisher after a contract assigns the author's rights) may determine when and how a book reaches the market in hardcover, paperback, electronic text, or audio file.", "type": "highlight", "location": "34", "kindle_loc": "1153-1154", "date": "2023-05-23T18:32:34"}, {"text": "In the United States copyright owners are permitted to dictate only the terms of the first sale of the copyrighted work.", "type": "highlight", "location": "34", "kindle_loc": "1152-1153", "date": "2023-05-23T18:32:29"}, {"text": "Beyond the list of nations that offer fair dealing provisions, many others have enumerated exceptions to the power of copyright. But like so much else in a rapidly globalizing world, such exceptions remain a confusing patchwork and reflect both local values and local political power alignments.", "type": "highlight", "location": "34", "kindle_loc": "1148-1150", "date": "2023-05-23T18:25:21", "notes": [{"text": "local values and local political power alignments", "type": "note", "location": "34", "kindle_loc": "1150", "date": "2023-05-23T18:26:07"}]}, {"text": "So, for instance, while a court decision made parody qualify as fair use in the United States, the Canadian Parliament had to amend the copyright law in 2010 to add parody as a permitted use under fair dealing. And teachers in Canada may not distribute copyrighted material to their students without clearing it, while that practice is allowed in the United States under some circumstances.", "type": "highlight", "location": "34", "kindle_loc": "1145-1148", "date": "2023-05-23T18:24:47"}, {"text": "The main difference is that fair dealing provisions are enumerated, thus specific to certain tasks. fair dealing can offer greater confidence to users, but far less flexibility as cultural practices and technologies change.", "type": "highlight", "location": "34", "kindle_loc": "1143-1144", "date": "2023-05-23T18:21:32", "notes": [{"text": "fair use vs fair dealing", "type": "note", "location": "34", "kindle_loc": "1144", "date": "2023-05-23T18:21:49"}]}, {"text": "Because of the rulings concerning the Sony Betamax recorder, the parody of Roy Orbison's \"Oh, Pretty Woman,\" Web search, and Google Books, U.S. courts significantly have changed how copyright works. These cases all relied on fair use.", "type": "highlight", "location": "33", "kindle_loc": "1127-1128", "date": "2023-05-23T18:15:54"}, {"text": "Fair dealing satisfies many of the same needs that fair use does in the United States: It protects uses of copyrighted material that serve the public interest, such as journalism, criticism, research, and education.", "type": "highlight", "location": "33", "kindle_loc": "1142-1143", "date": "2023-05-23T18:14:28", "notes": [{"text": "fair use & fair dealing -> serve the public interest", "type": "note", "location": "34", "kindle_loc": "1143", "date": "2023-05-23T18:15:04"}]}, {"text": "Many countries, such as Canada, New Zealand, Singapore, India, South Africa, Australia, and the United Kingdom, have a system known as \"fair dealing.\"", "type": "highlight", "location": "33", "kindle_loc": "1141-1142", "date": "2023-05-23T18:14:00", "notes": [{"text": "fair dealing", "type": "note", "location": "33", "kindle_loc": "1142", "date": "2023-05-23T18:14:14"}]}, {"text": "It does not apply once a work crosses the border to Canada or Mexico.", "type": "highlight", "location": "33", "kindle_loc": "1141-1141", "date": "2023-05-23T18:13:51"}, {"text": "Fair use, for all its virtues and limitations, is an American thing.", "type": "highlight", "location": "33", "kindle_loc": "1140-1141", "date": "2023-05-23T18:13:35"}, {"text": "Filmmakers use this code of best practices to demonstrate in court that the standard practices allow for such use.", "type": "highlight", "location": "33", "kindle_loc": "1138-1139", "date": "2023-05-23T18:12:43", "notes": [{"text": "to do their work without fear", "type": "note", "location": "33", "kindle_loc": "1139", "date": "2023-05-23T18:13:17"}]}, {"text": "Pretending these copyrighted elements of daily life do not exist would violate the ethical tenets of documentary filmmaking. in the early 2000s filmmakers met with Professors Peter Jaszi and Patricia Aufderheide at American University", "type": "highlight", "location": "33", "kindle_loc": "1136-1137", "date": "2023-05-23T18:11:34", "notes": [{"text": "ambient copyrighted material", "type": "note", "location": "33", "kindle_loc": "1138", "date": "2023-05-23T18:12:26"}]}, {"text": "As such efforts spread, we can see U.S. copyright becoming a bit more flexible.", "type": "highlight", "location": "33", "kindle_loc": "1139-1140", "date": "2023-05-23T18:10:57"}, {"text": "This has empowered and emboldened filmmakers to do their work without fear.", "type": "highlight", "location": "33", "kindle_loc": "1139-1139", "date": "2023-05-23T18:10:51"}, {"text": "\"best practices\" allowable uses of ambient copyrighted material.", "type": "highlight", "location": "33", "kindle_loc": "1131-1131", "date": "2023-05-23T18:09:49", "notes": [{"text": "fair use", "type": "note", "location": "33", "kindle_loc": "1131", "date": "2023-05-23T18:09:49"}]}, {"text": "\"In my view, Google Books provides significant public benefits,\" wrote Judge Denny Chin. \"It advances the progress of the arts and sciences, while maintaining respectful consideration for the rights of authors and other creative individuals, and without adversely impacting the rights of copyright holders.\"", "type": "highlight", "location": "32", "kindle_loc": "1125-1127", "date": "2023-05-23T18:04:27"}, {"text": "It took almost a decade of argument, posturing, and almost settling the case between publishers and Google before a federal judge ruled in 2013 that Google Books was a sufficiently transformative use of all those books.", "type": "highlight", "location": "32", "kindle_loc": "1122-1124", "date": "2023-05-23T18:02:44"}, {"text": "So the questions were: Did Google satisfy the terms of fair use by limiting how the works would appear to users? Or did Google fundamentally infringe on hundreds of thousands of copyrights by copying the entire works into forms the copyright holders had never agreed to and folding them in to a commercial service?", "type": "highlight", "location": "32", "kindle_loc": "1120-1122", "date": "2023-05-23T18:02:37"}, {"text": "Once books were digitized, Google did to them what Arriba Soft had established was legal to do to digitized images posted on an open website: Indexed them and made them available in a lesser form.", "type": "highlight", "location": "32", "kindle_loc": "1118-1120", "date": "2023-05-23T18:02:09"}, {"text": "Google was forcing works that had never existed in digital form (or were in the process of taking very different digital forms, such as commercially available ebooks in protected and proprietary formats chosen by the publisher) into digital files, held only on Google servers.", "type": "highlight", "location": "32", "kindle_loc": "1116-1118", "date": "2023-05-23T18:01:09", "notes": [{"text": "the Google Books project", "type": "note", "location": "32", "kindle_loc": "1116", "date": "2023-05-23T18:01:36"}]}, {"text": "The Google Books project turned that upside down.", "type": "highlight", "location": "32", "kindle_loc": "1116-1116", "date": "2023-05-23T18:01:01"}, {"text": "In the rest of the universe and since the dawn of copyright, copying had been opt-in. The copyright holder could decide when, how, and if work would be made public. If the copyright holder chose not to put the work in a particular form such as a digital file, then it would never assume that form.", "type": "highlight", "location": "32", "kindle_loc": "1114-1116", "date": "2023-05-23T18:00:49"}, {"text": "So on the Web, massive copying was an opt-out system.", "type": "highlight", "location": "32", "kindle_loc": "1113-1113", "date": "2023-05-23T17:59:38"}, {"text": "If, for some reason, a copyright holder objected to having a site indexed by a search engine, the holder could plant a bit of code into the page that would instruct the search engine to move along and ignore that site.", "type": "highlight", "location": "31", "kindle_loc": "1111-1113", "date": "2023-05-23T17:59:21"}, {"text": "After all, why would someone post something on the Web and then wish not to have it found?", "type": "highlight", "location": "31", "kindle_loc": "1111-1111", "date": "2023-05-23T17:59:00"}, {"text": "Based on the Arriba Soft precedent, Google was confident it would prevail. Publishers were not convinced.", "type": "highlight", "location": "31", "kindle_loc": "1108-1108", "date": "2023-05-23T17:57:13"}, {"text": "The user could not copy or even reconstruct the entire work from snippets. And Google provided links to sources where users could acquire the book from either libraries or bookstores.", "type": "highlight", "location": "31", "kindle_loc": "1106-1108", "date": "2023-05-23T17:57:09"}, {"text": "But until the Arriba Soft ruling in 2002 there was no strong and clear case law in the United States asserting that right.", "type": "highlight", "location": "31", "kindle_loc": "1101-1102", "date": "2023-05-23T17:52:06", "notes": [{"text": "justifikasi fair use pada data pelatihan AI;\n\ntanpa hak cipta (yg menyimpang) atas kreasi kreatif oleh AI otonom (bukan domain publik), AI otonom tidak jadi berguna", "type": "note", "location": "31", "kindle_loc": "1101", "date": "2023-05-23T17:56:02"}]}, {"text": "They asserted, correctly, that without such a right we would have no search engines.", "type": "highlight", "location": "31", "kindle_loc": "1100-1101", "date": "2023-05-23T17:51:18", "notes": [{"text": "indexing the web is legal", "type": "note", "location": "31", "kindle_loc": "1100", "date": "2023-05-23T17:51:44"}]}, {"text": "Search engines had for years acted as if their practice of indexing the Web was legal.", "type": "highlight", "location": "31", "kindle_loc": "1100-1100", "date": "2023-05-23T17:51:04"}, {"text": "And Arriba Soft presented only \"thumbnails,\" or small and degraded versions of the original images. So while the full-sized work existed in Arriba Soft's servers, Web users could experience the full image only by clicking on the link Arriba Soft provided and moving to the host site.", "type": "highlight", "location": "31", "kindle_loc": "1098-1100", "date": "2023-05-23T17:49:39", "notes": [{"text": "fungsi footnote pada Bing AI dkk", "type": "note", "location": "31", "kindle_loc": "1100", "date": "2023-05-23T17:50:29"}]}, {"text": "The public good was served by enabling Web searching.", "type": "highlight", "location": "31", "kindle_loc": "1097-1098", "date": "2023-05-23T17:49:09"}, {"text": "Arriba Soft's argument prevailed in court, however, because the company had successfully transformed the original into part of a very useful service.", "type": "highlight", "location": "30", "kindle_loc": "1096-1097", "date": "2023-05-23T17:48:19", "notes": [{"text": "fair use pada data pelatihan AI kayaknya bisa dideduksi dr sini", "type": "note", "location": "31", "kindle_loc": "1097", "date": "2023-05-23T17:48:52"}]}, {"text": "Kelly assumed fair use would not protect a commercial entity making copies of an entire artistic work for a profit-making enterprise. That is how copyright works in the rest of the universe, anyway.", "type": "highlight", "location": "30", "kindle_loc": "1095-1096", "date": "2023-05-23T17:48:03"}, {"text": "So when a photographer named Les Kelly sued an image search engine company called Arriba Soft in 2002 he was asserting a vision of copyright that had long existed: The copyright holder, by default, has the exclusive right to copy the work.", "type": "highlight", "location": "30", "kindle_loc": "1093-1095", "date": "2023-05-23T17:47:38"}, {"text": "The cost of running search engines would be much higher than they are and they would be less valuable to Web users.", "type": "highlight", "location": "30", "kindle_loc": "1093-1093", "date": "2023-05-23T17:47:22"}, {"text": "More likely, they would stop trying to index the entire Web and would focus on certain allowable items.", "type": "highlight", "location": "30", "kindle_loc": "1092-1093", "date": "2023-05-23T17:47:10"}, {"text": "If search engines could not make copies, they could not make web pages and items available. If they had to seek permission and payment for each image or piece of text they copied, search engine companies would go broke.", "type": "highlight", "location": "30", "kindle_loc": "1090-1092", "date": "2023-05-23T17:46:56"}, {"text": "And both of these cases depended directly on the right that 2 Live Crew asserted when the group mocked \"Oh, Pretty Woman.\"", "type": "highlight", "location": "30", "kindle_loc": "1087-1089", "date": "2023-05-23T17:46:28"}, {"text": "Fair use morphed from a case-by-case and individualized defense into a general right to copyâ€”even for explicitly commercial purposesâ€”through two major cases concerning Internet search engines in the early twenty-first century.", "type": "highlight", "location": "30", "kindle_loc": "1086-1087", "date": "2023-05-23T17:46:14"}, {"text": "This concept of \"transformative use\" would go on to provide support to many more examples of new creators explicitly building on earlier workâ€”in some cases by directly copying the work.", "type": "highlight", "location": "30", "kindle_loc": "1083-1084", "date": "2023-05-23T17:44:59"}, {"text": "And second, the Court ruled that 2 Live Crew had sufficiently \"transformed\" the original into something new.", "type": "highlight", "location": "30", "kindle_loc": "1082-1083", "date": "2023-05-23T17:44:40"}, {"text": "First, a parody of an original work is fair use, largely because a parodist should not be required to ask permission from an artist to mock the artist's work.", "type": "highlight", "location": "30", "kindle_loc": "1081-1082", "date": "2023-05-23T17:44:26"}, {"text": "The Court ruled on two important questions that have made significant differences to how fair use works in the twenty-first century.", "type": "highlight", "location": "30", "kindle_loc": "1080-1081", "date": "2023-05-23T17:42:59"}, {"text": "Fair use had largely been considered a case-by-case defense against accusations of infringement. But in the Betamax case fair use grew into a general license to record for personal use.", "type": "highlight", "location": "29", "kindle_loc": "1076-1078", "date": "2023-05-23T17:42:10", "notes": [{"text": "record for personal use", "type": "note", "location": "29", "kindle_loc": "1078", "date": "2023-05-23T17:42:31"}]}, {"text": "Second, the court made clear that certain behaviors en masse were to be considered non-infringing, such as time shifting.", "type": "highlight", "location": "29", "kindle_loc": "1076-1076", "date": "2023-05-23T17:41:55"}, {"text": "It made certain that firms could have some confidence to produce machines that could copy promiscuously, yet the firms would not have to police their consumers or be held liable for the things consumers do.", "type": "highlight", "location": "29", "kindle_loc": "1074-1076", "date": "2023-05-23T17:41:30"}, {"text": "The video cassette recorder, the court ruled, also had \"substantial non-infringing uses\" such as letting people record television shows for viewing at a more convenient \"time shifting.\"", "type": "highlight", "location": "29", "kindle_loc": "1072-1074", "date": "2023-05-23T17:39:07", "notes": [{"text": "time shifting", "type": "note", "location": "29", "kindle_loc": "1074", "date": "2023-05-23T17:40:32"}]}, {"text": "After much disagreement on the court and a five-to-four vote, the justices ruled that Sony could not be held liable for creating a product that could be used by others to infringe on copyrights, and that infringement was not the only purpose of the machine.", "type": "highlight", "location": "29", "kindle_loc": "1070-1072", "date": "2023-05-23T17:37:37"}, {"text": "In 1976 the U.S. Congress codified fair use in the law. Since then it has grown in stature and now enables not only small, individual uses of copyrighted material, but also large, wholesale uses as well.", "type": "highlight", "location": "29", "kindle_loc": "1067-1068", "date": "2023-05-23T17:36:48"}, {"text": "Education, journalism, and criticism were public goods that strong copyright could inhibit.", "type": "highlight", "location": "29", "kindle_loc": "1066-1067", "date": "2023-05-23T17:35:59"}, {"text": "Fair use emerged from case law in the United States almost two hundred years ago as courts recognized that many reasons could be adduc
