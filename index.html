tion": "7", "kindle_loc": "180-180", "date": "2023-09-11T01:25:44"}, {"text": "Let us use 1 for survived to January 13, 1800, and 0 for died before January 13, 1800; so we are speaking about survival for one month beyond the start of the treatment.", "type": "highlight", "location": "7", "kindle_loc": "179-180", "date": "2023-09-11T01:25:16"}, {"text": "We are concerned with Washington's survival in these two worlds.", "type": "highlight", "location": "7", "kindle_loc": "178-179", "date": "2023-09-11T01:25:05"}, {"text": "In world T, Washington is bled, but in world C he is not bled.", "type": "highlight", "location": "7", "kindle_loc": "177-178", "date": "2023-09-11T01:24:33"}, {"text": "T and C, for treatment and control.", "type": "highlight", "location": "7", "kindle_loc": "177-177", "date": "2023-09-11T01:24:26"}, {"text": "Notation for a Precise Question", "type": "highlight", "location": "6", "kindle_loc": "166-166", "date": "2023-09-11T01:23:26", "notes": [{"text": "on notation", "type": "note", "location": "6", "kindle_loc": "166", "date": "2023-09-11T01:23:42"}]}, {"text": "George PÃ³lya, How to Solve It: A New Aspect of the Mathematical Method (Princeton, NJ: Princeton University Press, 1973),", "type": "highlight", "location": "108", "kindle_loc": "2203-2204", "date": "2023-09-11T01:20:34", "notes": [{"text": "cari dan baca", "type": "note", "location": "108", "kindle_loc": "2204", "date": "2023-09-11T01:20:55"}]}, {"text": "A good notation should be unambiguous, pregnant, easy to remember; it should avoid harmful second meanings, and take advantage of useful second meanings; the order and connection of signs should suggest the order and connection of things.5 The effect of bleeding on Washington's survival is a comparison of his fate in two worlds, one in which he is bled, and the other in which he is not.", "type": "highlight", "location": "6", "kindle_loc": "172-176", "date": "2023-09-11T01:20:04"}, {"text": "The time we spend now on choosing notation may well be repaid by the time we save later by avoiding hesitation and confusion.", "type": "highlight", "location": "6", "kindle_loc": "171-172", "date": "2023-09-11T01:19:55"}, {"text": "It should be done carefully.", "type": "highlight", "location": "6", "kindle_loc": "171-171", "date": "2023-09-11T01:18:55"}, {"text": "An important step in solving a problem is to choose the notation.", "type": "highlight", "location": "6", "kindle_loc": "171-171", "date": "2023-09-11T00:16:26"}, {"text": "Washington's fate, had he not been bled, has no solution, but whether bleeding patients is harmful has a solution. To see this, we must ask these questions in a precise language.", "type": "highlight", "location": "6", "kindle_loc": "168-169", "date": "2023-09-11T00:16:09"}, {"text": "A precise statement is a framework; within it, a problem is either solved, or shown to have no solution or to be incoherent.", "type": "highlight", "location": "6", "kindle_loc": "167-168", "date": "2023-09-11T00:13:28"}, {"text": "A precise statement is a precise statement; it does not solve a problem.", "type": "highlight", "location": "6", "kindle_loc": "167-167", "date": "2023-09-11T00:13:12"}, {"text": "A rigorous solution is preceded by a precise statement of the problem.", "type": "highlight", "location": "6", "kindle_loc": "166-167", "date": "2023-09-11T00:12:58"}, {"text": "Washington's alternative world seems made upâ€”a fiction, a matter of stipulation, not experimentation.", "type": "highlight", "location": "6", "kindle_loc": "160-161", "date": "2023-09-11T00:06:48"}, {"text": "This basic issue is one problem, but there are others.", "type": "highlight", "location": "6", "kindle_loc": "160-160", "date": "2023-09-11T00:06:21"}, {"text": "How are we to learn about a world we cannot see?", "type": "highlight", "location": "6", "kindle_loc": "159-160", "date": "2023-09-11T00:06:04"}, {"text": "The basic issue is that we saw what happened in the actual worldâ€”he was bled and diedâ€”but we cannot see what would have happened to him in the alternative world in which he was not bled.", "type": "highlight", "location": "6", "kindle_loc": "158-159", "date": "2023-09-11T00:06:00"}, {"text": "The causal effect of bleeding on Washington's survival is a comparison of his survival in two worlds, one in which he was bled, and the other in which he was not.", "type": "highlight", "location": "5", "kindle_loc": "157-158", "date": "2023-09-11T00:05:44"}, {"text": "Would Washington have survived in that world in which he was not bled? If Washington would have died anyway from complications of his sore throat, then bleeding did not cause his death. If he would have survived in that other world, then bleeding caused his death.", "type": "highlight", "location": "5", "kindle_loc": "155-157", "date": "2023-09-11T00:00:47"}, {"text": "In the other world, Washington was not bled. Would Washington have survived in that world in which he was not bled? If Washington would have died anyway from complications of his sore throat, then bleeding did not cause his death.", "type": "highlight", "location": "5", "kindle_loc": "155-156", "date": "2023-09-11T00:00:27"}, {"text": "In one worldâ€”our world, the actual worldâ€”Washington was bled in 1799 and died the following day.", "type": "highlight", "location": "5", "kindle_loc": "154-155", "date": "2023-09-11T00:00:13"}, {"text": "To ask whether bleeding Washington caused his death is to imagine and compare two worlds.", "type": "highlight", "location": "5", "kindle_loc": "154-154", "date": "2023-09-11T00:00:02"}, {"text": "the first task is to understand the two questions, how they are different, and why they might have different answers.", "type": "highlight", "location": "5", "kindle_loc": "152-153", "date": "2023-09-10T23:59:29"}, {"text": "Eighteenth-century medicine lacked what John Dewey would call the \"experimental habit of mind,\" together with certain methodological developments of the twentieth century, principally the development of randomized experiments. but the first task is to understand the two questions, how", "type": "highlight", "location": "5", "kindle_loc": "146-148", "date": "2023-09-10T23:54:42", "notes": [{"text": "John Dewey", "type": "note", "location": "5", "kindle_loc": "148", "date": "2023-09-10T23:56:03"}]}, {"text": "Indeed, if your theories of disease promote treatments that kill your patients, perhaps that is a good moment to reexamine your theories.", "type": "highlight", "location": "5", "kindle_loc": "145-146", "date": "2023-09-10T23:53:04"}, {"text": "You can know with complete rigor the effects caused by a treatment with no understanding of the biological mechanism through which those effects are produced.", "type": "highlight", "location": "5", "kindle_loc": "144-145", "date": "2023-09-10T23:52:30"}, {"text": "True, the eighteenth century knew little biology, but you do not need to know biology to know that bleeding patients is harmful.", "type": "highlight", "location": "5", "kindle_loc": "143-144", "date": "2023-09-10T23:51:21"}, {"text": "Pasteur began his biological work in an open-minded but utterly serious industry with no tolerance for faulty reasoning, inaccurate measurement, or mistaken theories; he was a French chemist engaged in the production of fine wine.3 Better theory meant better wine; you could taste it.", "type": "highlight", "location": "5", "kindle_loc": "141-143", "date": "2023-09-10T23:51:01"}, {"text": "The importance of microorganisms to disease would be discovered in the nineteenth century by Louis Pasteur, Jacob Henle, and Robert Koch.", "type": "highlight", "location": "5", "kindle_loc": "140-141", "date": "2023-09-10T23:49:33"}, {"text": "Charles Darwin theorized about evolution by natural selection in the nineteenth century.", "type": "highlight", "location": "4", "kindle_loc": "138-140", "date": "2023-09-10T23:49:24"}, {"text": "The discovery of DNA would occur in the twentieth century.", "type": "highlight", "location": "4", "kindle_loc": "138-138", "date": "2023-09-10T23:49:19"}, {"text": "True, they knew little biology.", "type": "highlight", "location": "4", "kindle_loc": "138-138", "date": "2023-09-10T23:49:07"}, {"text": "A plausible but mistaken answer is that they knew little biology.", "type": "highlight", "location": "4", "kindle_loc": "137-138", "date": "2023-09-10T23:49:00"}, {"text": "Why did eighteenth-century physicians bleed their patients?", "type": "highlight", "location": "4", "kindle_loc": "137-137", "date": "2023-09-10T23:48:43"}, {"text": "Imbalances in humors caused diseaseâ€”that was believed for more than twenty centuries. Two thousand years.", "type": "highlight", "location": "4", "kindle_loc": "136-137", "date": "2023-09-10T23:46:59", "notes": [{"text": "teori dari kecacatan berpikir dipercaya selama > 2.000 tahun", "type": "note", "location": "4", "kindle_loc": "137", "date": "2023-09-10T23:48:13"}]}, {"text": "Doctors believed in humors because their teachers believed in humors, as did those who had taught their teachers.", "type": "highlight", "location": "4", "kindle_loc": "135-136", "date": "2023-09-10T23:46:53"}, {"text": "The theory of humors mistook the symptoms for the disease, the conspicuous for the consequential, the collateral for the cause.", "type": "highlight", "location": "4", "kindle_loc": "134-135", "date": "2023-09-10T23:38:14", "notes": [{"text": "cacatnya the theory of humors", "type": "note", "location": "4", "kindle_loc": "135", "date": "2023-09-10T23:44:20"}]}, {"text": "The ill were too hot or too coldâ€”had fevers or chills; they coughed, sneezed, and gasped for air as they tried to rebalance their gaseous humors; they released blood, pus, phlegm, vomit, and diarrhea; they were swollen or emaciated. No one returned to health until these imbalances in humors were corrected.", "type": "highlight", "location": "4", "kindle_loc": "132-134", "date": "2023-09-10T23:36:28", "notes": [{"text": "pemahaman penyebab orang sakit zaman dulu", "type": "note", "location": "4", "kindle_loc": "134", "date": "2023-09-10T23:37:11"}]}, {"text": "The imbalances in humors were evidentâ€”always present in constant conjunctionâ€”in disease.", "type": "highlight", "location": "4", "kindle_loc": "131-132", "date": "2023-09-10T23:32:22"}, {"text": "In classical Greek thought, there were four elementsâ€”earth, water, air, and fireâ€”and these were represented in the body as four humorsâ€”black bile, phlegm, blood, and yellow bile.", "type": "highlight", "location": "4", "kindle_loc": "130-131", "date": "2023-09-10T23:31:16"}, {"text": "What are humors? Understood by the Greek physicians Hippocrates and Galen, imbalances in humors caused disease, and the physician's job was to assist the patient in restoring the balance.", "type": "highlight", "location": "4", "kindle_loc": "128-130", "date": "2023-09-10T23:23:09"}], "sources": ["Kindle"], "isbn": "9780262545198", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Make Something Wonderful", "author": "Steve Jobs", "source": "Books", "highlights": [{"text": "\"I personally, man, I want to build things.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"What I'm best at doing is finding a group of talented people and making things with them.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"I respect the direction that Apple is going in.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"And if there's no place for me to make things there, then I'll do what I did twice before. I'll make my own place.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"You know, I did it in the garage when Apple started, and I did it in the metaphorical garage when Mac started.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"My yardstick may be how every computer that's designed from here on out will have to be at least as good as a Macintosh.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"And I would get depressed and go home in three or four hours, really depressed. I did that a few times, and I decided that was mentally unhealthy. So I just stopped going in. You know, there was nobody really there to miss me.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"and where the romance is gone\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"where people forget that computers are the most incredible invention that man has ever invented\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"then I'll feel I have lost Apple\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"But if I'm a million miles away and all those people still feel those things and they're still working to make the next great personal comÂ­puter, then I will feel that my genes are still in there.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"He didn't say it to me directly; he said it to the press.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"The thing I had to do was try to relax. It was hard.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"But I went for a lot of long walks in the woods and didn't really talk to a lot of people.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"You've talked about being tough to get along with, havÂ­ing a rough-edge personality.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"You know, I'm not a sixty-two-year-old statesman that's traveled around the world all his life. So I'm sure that there was a situation when I was twenty-five that if I could go back, knowing what I know now, I could have handled much better.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"I can be very intense in my convictions. And I don't knowâ€”all in all, I kind of like myself, and I'm not that anxious to change.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"I think I am growing from this, and I think I'm learning a lot from it\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"I feel like I'm an American, and I was born here\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"the fate of the world is in America's hands right now\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"\"You never achieve what you want without falling on your face a few times.\"\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"\"We'll make a whole bunch of mistakes, but at least they'll be new and creative ones,\"\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"This use of technology in service of brilliant storytelling embodied one of his favorite things: work at the intersection of technology and the liberal arts.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"Pixar's early business strategy as \"find a way to pay the bills,\"\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"\"would all get depressedÂ â€¦ but not all of us at once.\"\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"Pixar stripped away its advertising and hardware businesses and entered into an agreement with Disney, all to pursue what sometimes seemed an impossible dream: to make fully computer-animated feature films\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"At the end of 1995, Pixar premiered Toy Story in the same month it held its initial public offering.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"After nearly a decade of difficulty, the streamlined NeXT and Pixar both transformed into unlikely success stories.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"A year later, Apple, in need of operating-system software, bought NeXT for $427 million. \"If you really look closely,\" Steve liked to say, \"most overnight successes took a long time.\"\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"So we had lunch at Stanford.\"", "type": "highlight", "location": null, "date": "2026-02-16"}, {"text": "\"We don't know how to do that now. It's impossible technically.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"We're trying to get away from programming. We've got to get away from programming because people don't want to program computers. People want to use computers.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"We are constantly taking.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"And the ability to put something back into the pool of huÂ­man experience is extremely neat.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"\"God, we were a part of that!\"\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"We started with nothing. So whenever you start with nothing, you can always shoot for the moon. You have nothing to lose.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"I can't tell you why you need a home computer right now. I mean, people ask me, \"Why should I buy a computer in my home?\"\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\" Meet women, I don't know.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"But other than that, there's no good reason to buy one for your house right now. But there will be. There will be.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"\"You work for Apple first and your boss second.\" We feel pretty strongly about that.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"it took about forty hours to learn how to use Morse code\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"majority of people would never have learned how to use Morse code\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"in the 1870s, Alexander Graham Bell filed the patents for the telephone\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"another radical breakthrough in communications that performed basically the same function\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"but people already knew how to use it\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"We're in the same exact parallel situation today.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"Most people are not going to learn slash-qz's any more than they're going to learn Morse code.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"And that's what Macintosh is all about.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"It's the first \"telephone\" of our industry.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"But the neatest thing about it to me is, the same as the telephone to the telegraph, Macintosh lets you sing.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"And so we're seeing less paper flying around and more quality of communication.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"And it's more fun.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"So if we can again inject that liberalÂ­-arts spirit into this very serious realm of business, I think it would be a worthwhile contribution.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"IBM dismisses the minicomputer as too small to do serious computing, and therefore unimportant to their business.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"DEC grows to become a multi-hundred-million-dollar corporation before IBM finally enters the minicomputer market.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"the fastest-growing corporation in American business history\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"\"Your aesthetics get better as you make mistakes.\"\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"don't think my taste in aesthetics is that much different than a lot of other people's.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"The difference is that I just get to be really stubborn about making things as good as we all know they can be. That's the only difference.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"I've had a chance to make a lot of mistakes. Your aesthetics get better as you make mistakes.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"And I think, in the same way, good aesthetics result from just your eye. An instinct of what you see, not so much what you do.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"So the question is, \"How do we find a way to package that same functionality into something that we can carry around with us and that is smaller, obviouslyâ€”and be able to express the form of that more precisely?\"\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"That's where we're going in the future, those directions.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"[At Apple] we're just getting simpler and simpler and simpler. Very, very simple. Simple.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"I just want a ton of natural light.\"", "type": "highlight", "location": null, "date": "2026-02-11"}, {"text": "\"But Steve and Woz were part of a new generation of creative thinkers, engineers, and hobbyists trying to build small, cheap machines that they could program themselves.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"The company's breakthrough came with the introduction of the Apple II, a machine that could run right out of the box, with cassette storage and a built-in color screen.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"Inside Apple, his ideas and passion were inspiring, but Steve's management style was divisive\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"His responsibilities changed almost every year as he was assigned to and removed from various projects and teams.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"The problem was, you can't ask Aristotle a question. And I think, as we look towards the next fifty to one hundred years, if we really can come up with these machines that can capture an underlying spirit, or an underlying set of principles, or an underlying way of looking at the world, then, when the next Aristotle comes around, maybe if he carries around one of these machines with him his whole lifeâ€”his or her whole lifeâ€”and types in all this stuff, then maybe someday, after this person's dead and gone, we can ask this machine, \"Hey, what would Aristotle have said? What about this?\" And maybe we won't get the right answer, but maybe we will. And that's really exciting to me. And that's one of the reasons I'm doing what I'm doing.", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "So, what do you want to talk about?\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"Computers are really dumb. They're exceptionally simple, but they're really fast.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"You would all think I was a magician. And yet I would basically be doing a series of really simple instructions: running out there, grabbing some flowers, running back, snapping my fingers. But I could just do them so fast that you would think that there was something magical going on.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"And it's the exact same way with a computer. It can do abÂ­out a million instructions per second. And so we tend to think there's something magical going on, when in reality, it's just a series of simple instructions.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"If you've looked at computers, they look like garbage.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"All the great product designers are off designing automobiles or buildings. But hardly any of them are designing computers.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"People are just going to suck this stuff up so fast no matter what it looks like.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"And it doesn't cost any more money to make them look great. They are going to be these new objects that are going to be in everyone's working environment, everyone's educational environment, and everyone's home environment.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"We have a shot [at] putting a great object thereâ€”and if we don't, we're going to put one more piece-of-junk object there.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"By '86, '87, pick a year, people are going to spend more time interacting with these machines than they do interacting with automobiles today.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"People are going to be spending two, three hours a day interacting with these machinesâ€”longer than they spend in the car.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"And so the industrial design, the software design, and how people interact with these things certainly must be given the consideration that we give automobiles todayâ€”if not a lot more.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"We've also blown it from a design point of view.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"the fact that computers and society are out on a first date in the eighties\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"We have a chance to make these things beautiful, and we have a chance to communicate something through the design of the objects themselves.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"And the thing that probably kept me out of jail was the books. I could go and read what Aristotle or Plato wrote without an intermediary in the way.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"And a book was a phenomenal thing. It got right from the source to the destination without anything in the middle.\"", "type": "highlight", "location": null, "date": "2026-02-09"}, {"text": "\"When you are a stranger in a place, you notice things that you rapidly stop noticing when you become familiar.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"When Apple launched, Steve was twenty-one, precocious but inexperienced and unpolished.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"Within a year, Apple was one of the fastest-growing companies in Americaâ€”and by the time Steve turned thirty, he was the public face of a Fortune 500 company.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"Steve focused on one thing: Macintosh, the computer that he and a tight-knit team introduced to the world in 1984\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"In another age, Steve believed, the people on the Macintosh team would have been writers, musicians, or artists.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"\"The feelings and the passion that people put into it were completely indistinguishable from a poet or a painter,\" he said.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"and, at startup, instead of a blinking cursor: a smile\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"Macintosh also represented the first time Steve led a team developing a product that he believed had changed the world.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"\"It ushered in a revolution,\"\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"another world-changing innovation: the iPhone\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"\"I remember the week before we launched the Mac, we all got together, and we said, 'Every computer is going to work this way. You can't argue about that anymore. You can argue about how long it will take, but you can't argue about it anymore.'\"\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"The reason we [Woz and I] built a computer was that we wanted one, and we couldn't afford to buy one.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"We started trying to build them and scrounging parts around Silicon Valley where we could.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"After a few attempts, we managed to put together something that was the Apple I.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"It turned out that it took maybe fifty hours to build one of these things by hand.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"We thought if we could just get what's called a printed circuit board, where you could just plug in the parts instead of having to hand-wire the whole thing, we could cut the assÂ­embly time down from maybe fifty hours to more like an hour.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"Woz sold his HP calculator, and I sold my VW Microbus, and we got enough money together to pay someone to design one of these printed circuit boards for us.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"Our goal was to just sell them as raw printed circuit boards to our friends and make enough money to recoup our calculator and transportation.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"What happened was that one of the early computer [stores], in fact, the first computer store in the world, which was in Mountain View at the time, said, \"Well, I'll take fifty of these computers, but I want them fully assembled.\" Which was a twist that we'd never thought of.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"Then we had the classic Marxian profit realization crisis, which was our profit wasn't liquid\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"We decided we had to start learning about sales and distribution so that we could sell the fifty computers and get back our money. That's how we got in the business. We took our idea [for the computer] to a few companies, one where Woz worked [Hewlett-Packard] and one where I worked at the time [Atari]. Neither one was interested in pursuing it, so we started our own company.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"\"It's a domesticated computer.\"\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"a 1977 issue of The New Yorker\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"the First Annual Personal Computing Expo, held in the New York Coliseum. Most people at the time had never seen a personal computer.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"Supposedly, computers have been controlling various aspects of their lives. Yet in spite of that, most adults have no idea of what a computer really is, of what it can or can't do.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"\"Now, for the first time, people can actually buy a comÂ­puter for the price of a good stereo, interact with it, and find out all about it. It's analogous to taking apart 1955 Chevys. Or consider the camera. There are thousands of people across the country taking photography courses. They'll never be professional photographers. They just want to understand what the photographic process is all about. Same with computers.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"\"Twenty-two,\" Mr. Jobs said.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"\"Computers and society are out on a first date.\"\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"I'm pretty much a product of the television generation\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"But the kids growing up now are definitely products of the computer generation, and in their lifetimes the computer will become the predominant medium of communication, just as the television took over from the radio, took over from even the book.\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"How many of you own an Apple? Any? Or just any personal computer?\"", "type": "highlight", "location": null, "date": "2026-02-08"}, {"text": "\"This was California. You can get LSD fresh-made from Stanford University.\"", "type": "highlight", "location": null, "date": "2026-01-26"}, {"text": "\"California has a sense of experimentation about it, and a sense of openness about itâ€”openness and new possibilityâ€”that I really didn't appreciate till I went to other places.\"", "type": "highlight", "location": null, "date": "2026-01-26"}, {"text": "\"growing up in the San Francisco Bay Area\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"It was a time when engineers and programmers began flooding into what came to be known as Silicon Valley.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"He spent a lot of time with me, teaching me how to build things, take things apart, put things back together.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"I grew up in Silicon Valley.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"My parents moved from San Francisco to Mountain View when I was five.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"My dad got transferred, and that was right in the heart of Silicon Valley, so there were engineers all around.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"It was really the most wonderful place in the world to grow up.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"I got to know this man, whose name was Larry Lang, and he taught me a lot of electronics.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"Things became much more clear that they were the results of human creation, not these magical things that just appeared in one's environment that one had no knowledge of their interiors.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"It gave a tremendous degree of self-confidence that, through exploration and learning, one could understand seemingly very complex things in one's environment.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"My childhood was very fortunate in that way.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"School was pretty hard for me at the beginning.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"My mother taught me how to read before I got to school, and so when I got there I really just wanted to do two things: I wanted to read books, because I loved reading books, and I wanted to go outside and chase butterflies.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"We set off explosives in teachers' desks.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"We got kicked out of school a lot.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"They were going to put me and Rick Ferrentino into the same fourth-grade class, and the principal said at the last minute, \"No, bad idea. Separate them.\"\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"She watched me for about two weeks and then approached me. She said, \"Steven, I'll tell you what. I'll make you a deal. I have this math workbook, and if you take it home and finish it on your own without any help, and you bring it back to me, if you get it 80 percent right, I will give you five dollars and one of these really big suckers.\"\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"She [had] bought [a sucker], and she held it out in front of meâ€”one of these giant things.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"It was a hard time in my life, but I enjoyed it a lot.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"I didn't know what I wanted to do with my life.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"And Reed was a very intense place, very bright peopleâ€”everyone out to change the world, but not knowing quite how.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"The early seventies was the time that sort of Eastern mysticism hit the shores of the United States.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"And we had a constant flow of people traveling through Reed, stopping off at Reed.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"So there's a constant flow of intellectual questioning about the truth of life and existence.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"The idealistic wind of the sixties was still at our back, and most of the people that I know that are my age have that ingrained in them forever.\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"not that that's bad in and of itself, but it's bad if that's not what you", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "really set out to do or what you really wanted to be doing\"", "type": "highlight", "location": null, "date": "2026-01-19"}, {"text": "\"his unbelievable rigor, which he imposed first and most strenuously on himself\"", "type": "highlight", "location": null, "date": "2026-01-18"}, {"text": "\"He was compelled by the notion of being part of the arc of human existence, animated by the thought that heâ€”or that any of usâ€”might elevate or expedite human progress.\"", "type": "highlight", "location": null, "date": "2026-01-18"}, {"text": "\"It is hard enough to see what is already there, to gain a clear view. Steve's gift was greater still: he saw clearly what was not there, what could be there, what had to be there.\"", "type": "highlight", "location": null, "date": "2026-01-18"}, {"text": "\"Quite the contrary: he imagined what reality lacked and set out to remedy it. His ideas were not arguÂ­ments, but intuitions, born of a true inner freedom and an epic sense of possibility.\"", "type": "highlight", "location": null, "date": "2026-01-18"}], "sources": ["Books"], "isbn": null, "asin": "B0CVFHRB1P", "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Of Remixology: Ethics and Aesthetics After Remix", "author": "David J. Gunkel", "source": "Kindle", "highlights": [{"text": "a grassroots cultural movement from the northeast part of Brazil, specifically the state of ParÃ¡ and the capital city BelÃ©m.", "type": "highlight", "location": "18", "kindle_loc": "327-328", "date": "2023-11-19T16:22:50"}, {"text": "tecnobrega, grassroots cultural movement from the northeast part of Brazil, specifically the state of ParÃ¡ and the capital city BelÃ©m. For their book Tecnobrega: O ParÃ¡ Reinventando", "type": "highlight", "location": "18", "kindle_loc": "327-327", "date": "2023-11-19T16:21:27", "notes": [{"text": "tecnobrega", "type": "note", "location": "18", "kindle_loc": "327", "date": "2023-11-19T16:21:40"}]}, {"text": "litany of names, which includes DJs and producers like Gregg", "type": "highlight", "location": "17", "kindle_loc": "323-323", "date": "2023-11-19T16:20:06"}, {"text": "\"boots on the ground intelligence\" his efforts to \"draw a map\" of the changes in the \"cultures of creativity\" (Lessig 2008, 18) in particular, were shaped, informed, and even radically altered by these conversations.", "type": "highlight", "location": "17", "kindle_loc": "315-315", "date": "2023-11-19T16:17:26"}, {"text": "These books all employ social scientific research methodsâ€”interviews, participant observation, and surveysâ€”to get the \"real story\" about remix from those individuals and organizations directly involved with it.", "type": "highlight", "location": "16", "kindle_loc": "307-308", "date": "2023-11-19T16:13:49"}, {"text": "If the object of investigation were remix as it has been practiced and developed, one might expect an approach like that deployed by a number of recently published monographs on the subject: Lawrence Lessig's Remix (2008), Ronaldo Lemos and Oona Castro's Tecnobrega (2008), Aram Sinnreich's Mashed Up (2010), and Kembrew McLeod and Peter DiCola's Creative License (2011).", "type": "highlight", "location": "16", "kindle_loc": "303-307", "date": "2023-11-19T16:12:34"}, {"text": "Because the object of investigation is not remix per se but the manner by which these practices and products have been conceptualized, debated, and thought, the method of analysis needs to be structured and scaled accordingly.", "type": "highlight", "location": "16", "kindle_loc": "302-303", "date": "2023-11-19T16:11:24"}, {"text": "The goal of this effort is to formulate another way to think about remix that can both challenge and exceed the limits of the current debate and, in the process, do more than simply endorse one side or the other.", "type": "highlight", "location": "16", "kindle_loc": "300-301", "date": "2023-11-14T03:23:51"}, {"text": "Consequently, if one wanted to summarize what follows in a neat sound-bite package, it could be said that what I will argue is that the copyright gets the remix wrong but does so for the right reasons, while the copyleft gets the remix right but for the wrong reasons.", "type": "highlight", "location": "16", "kindle_loc": "298-300", "date": "2023-11-14T03:23:21", "notes": [{"text": "remix-good/remix-bad binary", "type": "note", "location": "16", "kindle_loc": "298", "date": "2023-11-14T03:24:21"}]}, {"text": "As Andrew Whelan and Katharina Freund (2013) describe it, \"They leave us in a remix-good/remix-bad binary.\" The objective, therefore, is to reconsider these shared values, asking about what passes or \"goes-without-saying\" (Barthes 1972, 11).", "type": "highlight", "location": "16", "kindle_loc": "296-298", "date": "2023-11-14T03:23:01"}, {"text": "Both sides will continue to heap up new evidence and arguments in support of their positions, but they will, insofar as they seek to protect and advance the same basic principles and values, accomplish little more than agreeing against each other.", "type": "highlight", "location": "16", "kindle_loc": "295-296", "date": "2023-11-14T03:22:05"}, {"text": "As long as the debate about remix continues to be structured according to this axiology, or theory of value, little or nothing will change.", "type": "highlight", "location": "16", "kindle_loc": "294-295", "date": "2023-11-14T03:20:15", "notes": [{"text": "axiology, or theory of value", "type": "note", "location": "16", "kindle_loc": "295", "date": "2023-11-14T03:21:05"}]}, {"text": "What is needed, therefore, as Friedrich Nietzsche (1966) would have described it, is a thorough and complete questioning and reevaluation of these shared valuesâ€”not because they have somehow failed to function, but because they function all too well and often exert their influence without question or critical examination.", "type": "highlight", "location": "15", "kindle_loc": "292-294", "date": "2023-11-14T03:18:55", "notes": [{"text": "Nietzsche", "type": "note", "location": "16", "kindle_loc": "294", "date": "2023-11-14T03:19:07"}]}, {"text": "They are (to borrow a phrase from audio production) buried in the mix.", "type": "highlight", "location": "15", "kindle_loc": "291-291", "date": "2023-11-14T03:17:51"}, {"text": "Formulated in this way, these two seemingly opposed positions are fueled by and seek to protect the same underlying values: originality, innovation, uniqueness, artistry, creativity, hard work, and the like. these values are already operative in and define the scope and configuration of the current debate, they are often deployed and even defended without ever being questioned or submitted to critical examination.", "type": "highlight", "location": "15", "kindle_loc": "288-289", "date": "2023-11-14T03:15:45"}, {"text": "One side sees remix as providing new modes of original expression that require considerable effort and skill on the part of producers; the other argues that there is not much originality, innovation, or effort in merely sampling and remixing prerecorded material.", "type": "highlight", "location": "15", "kindle_loc": "286-288", "date": "2023-11-14T03:14:33", "notes": [{"text": "originality and intellectual labours", "type": "note", "location": "15", "kindle_loc": "288", "date": "2023-11-14T03:15:27"}]}, {"text": "Despite their many differences, both sides of the conflict value and endeavor to protect the same things. side sees remix as providing new modes of original expression that require considerable effort and skill on the part of producers; the other argues that there is not much originality, innovation, or effort in merely sampling and remixing prerecorded material.", "type": "highlight", "location": "15", "kindle_loc": "285-286", "date": "2023-11-14T03:13:45"}, {"text": "What is interesting in this debate, however, is not necessarily what makes the two sides different. What is remarkable and what needs to be further examined is what both sides share in order to enter into debate and to occupy these opposing positions in the first place.", "type": "highlight", "location": "15", "kindle_loc": "283-285", "date": "2023-11-14T03:13:35"}, {"text": "In direct opposition to Albini and company, this group asserts the originality of remix, arguing that remix producers are hardworking individuals with considerable talent who are involved in innovative practices, creating the folk art of the future.", "type": "highlight", "location": "15", "kindle_loc": "282-283", "date": "2023-11-14T03:13:12"}, {"text": "On the side of the copyleft we have Gaylor and other advocates of the practice. For this group, remix is a new and highly original way to create innovative and interesting art, music, video, web applications, and so on.", "type": "highlight", "location": "15", "kindle_loc": "280-282", "date": "2023-11-14T03:12:21"}, {"text": "On the side of the copyright we have Albini and other critics who find remixing to be neither interesting nor original. Remix, they argue, steals the work of others and is produced by lazy and talentless copycats who have nothing new to say. According to this group, remixed content is derivative and illegal; remix producers are nothing more than copyright criminals.", "type": "highlight", "location": "14", "kindle_loc": "278-280", "date": "2023-11-14T03:10:55"}, {"text": "Consequently, what we have with remix is a debate between what can be called, following a conceptual opposition deployed by Gaylor (2008), the copyright and the copyleft (figure I.1).", "type": "highlight", "location": "14", "kindle_loc": "276-278", "date": "2023-11-14T03:09:56", "notes": [{"text": "the copyright v. the copyleft", "type": "note", "location": "14", "kindle_loc": "278", "date": "2023-11-14T03:10:30"}]}, {"text": "This effort, it is argued, requires no particular talent or genius, and is, in the final analysis, a kind of stealing and violation of intellectual property. Hence the name of the documentary, Copyright Criminals.", "type": "highlight", "location": "14", "kindle_loc": "274-276", "date": "2023-11-14T03:09:00"}, {"text": "Unlike genuinely creative artists or media producers, who have talent and put in the hard work to develop original content, those engaged in remix merely appropriate and recycle the work of others.", "type": "highlight", "location": "14", "kindle_loc": "273-274", "date": "2023-11-14T03:08:02"}, {"text": "According to Albini, and others who share his opinion, the appropriation and reuse of the work of others in a remix is simply cheap and lazy.", "type": "highlight", "location": "14", "kindle_loc": "272-273", "date": "2023-11-14T03:07:12"}, {"text": "you think the people doing it should be self-aware enough to understand that what they're doing is cheap and easy and everyone else can tell that it's cheap and easy.", "type": "highlight", "location": "14", "kindle_loc": "267-268", "date": "2023-11-14T03:06:42"}, {"text": "According to this group, the sampling and recombining of preexisting material is nothing more than a cheap and easy way of recycling the work of others, perpetrated by what are arguably talentless hacks who really have nothing new to say.", "type": "highlight", "location": "13", "kindle_loc": "260-261", "date": "2023-11-14T03:04:31"}, {"text": "strange bedfellows the criticsâ€”", "type": "highlight", "location": "13", "kindle_loc": "258-258", "date": "2023-11-14T03:02:40", "notes": [{"text": "the critics", "type": "note", "location": "13", "kindle_loc": "257", "date": "2023-11-14T03:03:34"}]}, {"text": "\"allowed me to connect from my island to the world, to communicate ideas to millions of others. And a media-literate generation emerged, able to download the world's culture and transform it into something different. And we called our new language remix. Funny things, political things, new things were all uploaded back to the Net. The creative process became more important than the product as consumers were now creators, making the folk art of the future.\"", "type": "highlight", "location": "13", "kindle_loc": "254-257", "date": "2023-11-14T03:01:48"}, {"text": "\"The Internet,\" allowed me to connect from my island to the world, to communicate ideas to millions of others. And a media-literate generation emerged, able to download the world's culture and transform it into something different. And we called our new language remix. Funny things, political things, new things were all uploaded back to the Net. The creative process became more important than the product as consumers were now creators, making the folk art of the future.\"", "type": "highlight", "location": "13", "kindle_loc": "253-253", "date": "2023-11-14T03:01:33"}, {"text": "Despite what turn out to be little more than minor variations on a theme, what brings these figures together in an unlikely but influential coalition is a common interest in creative practices that not only generate innovative, useful, and entertaining media content but also open up new avenues and opportunities for its development.", "type": "highlight", "location": "13", "kindle_loc": "250-253", "date": "2023-11-14T03:00:54"}, {"text": "\"utopian plagiarists\" collage practices as new and original ways for creating and distributing media who celebrate mashup, remix, and other cut-up and collage practices as new and original ways for creating and distributing media content.", "type": "highlight", "location": "12", "kindle_loc": "246-246", "date": "2023-11-14T02:58:15", "notes": [{"text": "utopian plagiarists", "type": "note", "location": "12", "kindle_loc": "246", "date": "2023-11-14T02:58:50"}]}, {"text": "Despite or perhaps because of its popularity, critical responses to remix have pulled in two seemingly opposite directions.", "type": "highlight", "location": "12", "kindle_loc": "245-245", "date": "2023-11-14T02:58:03"}, {"text": "Because of this seemingly unrestrained proliferation of the practice across all aspects of contemporary culture, cyberpunk science fiction writer William Gibson (2005, 118) has identified remix as the defining feature of the twenty-first century: \"The remix is the very nature of the digital. Today, an endless, recombinant, and fundamentally social process generates countless hours of creative product (another antique term?). â€¦ The recombinant (the bootleg, the remix, the mash-up) has become the characteristic pivot at the turn of our two centuries.\"", "type": "highlight", "location": "12", "kindle_loc": "241-244", "date": "2023-11-14T02:49:14", "notes": [{"text": "remix & 21st century", "type": "note", "location": "12", "kindle_loc": "244", "date": "2023-11-14T02:49:44"}]}, {"text": "There are literary remixes, for instance, like Seth Grahame-Smith's (2009) recombination of Jane Austin's classic novel Pride and Prejudice with B-grade zombie pulp fiction; visual remixes, perhaps the most famous being Shepard Fairey's iconic \"Hope\" poster for Barack Obama's 2008 US presidential campaign; and data mashups, those Web 2.0 implementations that appropriate and combine content from two or more Internet source in order to provide users with a value-added, integrated application.", "type": "highlight", "location": "12", "kindle_loc": "237-241", "date": "2023-11-14T02:36:38", "notes": [{"text": "bener juga, web 2.0 itu remix (data mashups)", "type": "note", "location": "12", "kindle_loc": "241", "date": "2023-11-14T02:42:39"}]}, {"text": "Similar practicesâ€”although not always situated under this particular monikerâ€”have been developed and pursued in almost every area of media production and content creation. There", "type": "highlight", "location": "12", "kindle_loc": "236-237", "date": "2023-11-14T02:35:52", "notes": [{"text": "penulisan", "type": "note", "location": "12", "kindle_loc": "236", "date": "2023-11-14T02:47:46"}]}, {"text": "Analog precursors can be found in the turntable practices of Jamaican dub and hip hop and the audio collage efforts of Pierre Schaeffer's musique concrÃ¨te, John Oswald's Plunderphonics, Negativland, and the Evolution Control Committee.", "type": "highlight", "location": "12", "kindle_loc": "234-236", "date": "2023-11-14T02:34:36"}, {"text": "Although initially popularized with digital audio, made widely available over the Internet, and heard on dance floors across the globe, remix is not limited to either digital media or popular music.", "type": "highlight", "location": "12", "kindle_loc": "232-234", "date": "2023-11-14T02:33:05", "notes": [{"text": "remix 101", "type": "note", "location": "12", "kindle_loc": "232", "date": "2023-11-14T02:38:10"}]}, {"text": "\"Remix\" generally refers to the practice of recombining preexisting media contentâ€”popular songs, films, television programs, texts, web dataâ€”to fabricate a new work.", "type": "highlight", "location": "11", "kindle_loc": "231-232", "date": "2023-11-14T02:31:25"}, {"text": "Finally, initial efforts to grapple with matters of axiology in remix came together in the form of two essays included in Transgression 2.0: Media, Culture, and the Politics of a Digital Age (2011): \"Audible Transgression: Art and Aesthetics after the Mashup\" and \"Source Material Everywhere [[G.]Lit/ch RemiX]: A Conversation with Mark Amerika.\" remix concerns recording technology and because this is the first and quite possibly the only book that I will write on the subject of music,", "type": "highlight", "location": "11", "kindle_loc": "214-217", "date": "2023-11-07T01:58:16", "notes": [{"text": "recording technology", "type": "note", "location": "11", "kindle_loc": "218", "date": "2023-11-07T02:00:13"}]}, {"text": "The mashup of remix practices and contemporary theory first took shape in two articles: \"Blind Faith: Baudrillard, Fidelity, and Recorded Sound,\" which was published in the International Journal of Baudrillard Studies in 2007, and \"Recombinant Thought: Slavoj Å½iÅ¾ek and the Art and Science of the Mashup,\" which appeared in the International Journal of Å½iÅ¾ek Studies in 2012.", "type": "highlight", "location": "10", "kindle_loc": "210-213", "date": "2023-11-07T01:56:45"}, {"text": "The critical challenge to and reformulation of the concepts of originality and authorship were initially developed in two essays published in the journal Popular Music and Society: \"Rethinking the Digital Remix: Mash-ups and the Metaphysics of Sound Recording\" (2008) and \"What Does It Matter Who Is Speaking? Authorship, Authority, and the Mashup\" (2012).", "type": "highlight", "location": "10", "kindle_loc": "206-208", "date": "2023-11-07T01:55:06", "notes": [{"text": "cari dan baca", "type": "note", "location": "10", "kindle_loc": "208", "date": "2023-11-07T01:55:22"}]}, {"text": "Some of the research presented in this book was initially developed for and tested in journal articles and book chapters. Although", "type": "highlight", "location": "10", "kindle_loc": "204-205", "date": "2023-11-07T01:54:07"}, {"text": "What follows, therefore, is less a litany of \"thank yous\" and more an account (admittedly limited, finite, and incomplete) of the multiplicity of people, places, things, concepts, and so on that have come together in the process of assembling this text.", "type": "highlight", "location": "8", "kindle_loc": "172-173", "date": "2023-11-07T01:46:09"}, {"text": "Unlike the divine creator who supposedly fabricates something out of nothing, the author of a textâ€”the author of this text in particularâ€”is nothing more than a kind of conduit or DJ, whose sole authority remains limited to selecting, responding to, and reconfiguring already existing materials.", "type": "highlight", "location": "8", "kindle_loc": "170-172", "date": "2023-11-07T01:44:44", "notes": [{"text": "conduit or DJ", "type": "note", "location": "8", "kindle_loc": "171", "date": "2023-11-07T01:45:04"}]}, {"text": "But one of the lessons of remix is that this posture is already presumptuous and something of an artifice.", "type": "highlight", "location": "8", "kindle_loc": "169-170", "date": "2023-11-07T01:44:10"}, {"text": "I, the designated author of the book, would simply need to provide an account of all the people, places, organizations, and things that have assisted me in the process of its composition.", "type": "highlight", "location": "8", "kindle_loc": "168-169", "date": "2023-11-07T01:42:59"}, {"text": "If everything that has been gathered under the name of language over the last 2,000 years comes to be transferred to the general concept of writing in the last decades of the twentieth century, then it can perhaps be said that right now, at the beginning of the twenty-first century, everything that had been gathered up and circumscribed by the concept of writing can now be transferred to and summarized under the name remix.", "type": "highlight", "location": "7", "kindle_loc": "159-162", "date": "2023-11-06T22:23:24", "notes": [{"text": "from writing to remix", "type": "note", "location": "7", "kindle_loc": "162", "date": "2023-11-06T22:25:06"}]}, {"text": "Consequently, the general \"program\" of this book can perhaps be best describe by quoting and then reconfiguring a statement Derrida makes right at the beginning of his text, under the subtitle \"The Program\": \"By a slow movement whose necessity is hardly perceptible, everything that for at least some twenty centuries tended toward and finally succeeded in being gathered under the name of language is beginning to let itself be transferred to, or at least summarized under, the name writing\" (Derrida 1976, 6).", "type": "highlight", "location": "7", "kindle_loc": "155-159", "date": "2023-11-06T22:21:08", "notes": [{"text": "writing", "type": "note", "location": "7", "kindle_loc": "159", "date": "2023-11-06T22:22:44"}]}, {"text": "Second, and necessarily following from this, the title's prepositional form is also something that has been derived and plundered from another source, specifically Jacques Derrida's Of Grammatology (1976).", "type": "highlight", "location": "7", "kindle_loc": "153-155", "date": "2023-11-06T22:19:25"}, {"text": "(2) Although the term \"remixology\" has been plundered from these other sources, my use of it here is a bit different.", "type": "highlight", "location": "6", "kindle_loc": "128-128", "date": "2023-11-06T22:18:58"}, {"text": "(3) The title of the book, therefore, is not simply Remixology but Of Remixology.", "type": "highlight", "location": "7", "kindle_loc": "147-148", "date": "2023-11-06T22:18:48"}, {"text": "This is not a capricious gesture. It is necessary insofar as remix, the would-be object of remixology, already questions and works to undermine common assumptions regarding originality, innovation, and paternity.", "type": "highlight", "location": "7", "kindle_loc": "152-153", "date": "2023-11-06T22:15:07", "notes": [{"text": "remixology bisa jadi landasan filosofis justifikasi hukum hak cipta terhadap teknologi jenis baru ke depan", "type": "note", "location": "7", "kindle_loc": "153", "date": "2023-11-06T22:16:58"}]}, {"text": "Consequently, instead of simply and somewhat boldly announcing the establishment of a new science, as Norbert Wiener (1996), the progenitor of \"the new science of control and communication,\" did with Cybernetics, this book reflects on and questions what would be involved in this very undertaking.", "type": "highlight", "location": "7", "kindle_loc": "150-152", "date": "2023-11-06T22:14:14"}, {"text": "First, it indicates that the subject matter of the book is not directly and immediately the study of remix but is rather a critical consideration and assessment of remix studies.", "type": "highlight", "location": "7", "kindle_loc": "148-150", "date": "2023-11-06T22:12:59"}, {"text": "The inclusion of the prepositionâ€”a small and seemingly insignificant additionâ€”is deliberate, and for two reasons.", "type": "highlight", "location": "7", "kindle_loc": "148-148", "date": "2023-11-06T22:12:50"}, {"text": "This subtle shift in focusâ€”from \"the science of remix\" to the investigation of the scientificity of the science of remixâ€”is further emphasized by the preposition \"Of.\"", "type": "highlight", "location": "6", "kindle_loc": "145-146", "date": "2023-11-06T22:12:14"}, {"text": "Formulated in this fashion, \"remixology\" names not just \"the study of remix\" but also and primarily an examination of the way remix has already been disclosed such that it can subsequently be determined to be the object of investigation.", "type": "highlight", "location": "6", "kindle_loc": "144-145", "date": "2023-11-06T22:08:54", "notes": [{"text": "remixology is not just \"the study of remix\"", "type": "note", "location": "6", "kindle_loc": "145", "date": "2023-11-06T22:11:07"}]}, {"text": "Understood as discourse, Î»ÏŒÎ³Î¿Ï‚ signifies not just \"talking about stuff,\" but the means by which something comes to be manifest and exhibited as such.", "type": "highlight", "location": "6", "kindle_loc": "141-143", "date": "2023-11-06T22:06:08"}, {"text": "As Martin Heidegger (1962, 56) explains in his consideration of the matter, Î»ÏŒÎ³Î¿Ï‚ initially meant \"discourse,\" and only subsequently has been translated and (re)interpreted as \"logic,\" \"rationality,\" and \"science.\"", "type": "highlight", "location": "6", "kindle_loc": "138-141", "date": "2023-11-06T22:05:42"}, {"text": "This expectation, although entirely reasonable, proceeds from a significant and historic reconfiguration or remix of the meaning of the word Î»ÏŒÎ³Î¿Ï‚.", "type": "highlight", "location": "6", "kindle_loc": "136-138", "date": "2023-11-06T22:05:12", "notes": [{"text": "hahaha menarik", "type": "note", "location": "6", "kindle_loc": "137", "date": "2023-11-06T22:07:34"}]}, {"text": "For this reason, one would be entirely justified in expecting that a book titled Of Remixology would be concerned, first and foremost, with formulating the terms of this science, which typically entails efforts to define terminology, establish theory, and devise methods for research.", "type": "highlight", "location": "6", "kindle_loc": "134-136", "date": "2023-11-06T22:04:50"}, {"text": "Following this procedure, combining or mashing up the terms \"remix\" and \"logos\" would, at least superficially, signify \"the science of remix.\"", "type": "highlight", "location": "6", "kindle_loc": "132-134", "date": "2023-11-06T22:04:17", "notes": [{"text": "the science of remix", "type": "note", "location": "6", "kindle_loc": "133", "date": "2023-11-06T22:07:02"}]}, {"text": "Although the term \"remixology\" has been plundered from these other sources, my use of it here is a bit different. colloquial usage, adding the suffix \"-ology,\" which is derived from the Greek Î»ÏŒÎ³Î¿Ï‚ (logos), to the end of a word signifies \"the study of\" or \"the science of.\"", "type": "highlight", "location": "6", "kindle_loc": "128-128", "date": "2023-11-06T22:03:30"}, {"text": "If anything is certain from this seemingly confused and mixed lineage, it is that the term \"remixology\" is already caught up in the problematic that it seeks to addressâ€”the appropriation and reconfiguration of already available source material whereby questions of origin and originality appear to recede into and get lost in the mix.", "type": "highlight", "location": "5", "kindle_loc": "125-127", "date": "2023-11-06T22:01:57", "notes": [{"text": "definisi kasar remixology", "type": "note", "location": "6", "kindle_loc": "127", "date": "2023-11-06T22:02:17"}]}, {"text": "But even this use is frustratingly unoriginal insofar as the term was already in circulation in DJ culture and utilized in promotional materials for dance club events and mashup parties.", "type": "highlight", "location": "5", "kindle_loc": "124-125", "date": "2023-11-06T21:59:17"}, {"text": "Before that, however, it served as a kind of keyword developed and utilized by Mark Amerika (2011a) to identify the art and artistry of collage, cut-ups, readymades, and remix.", "type": "highlight", "location": "5", "kindle_loc": "123-124", "date": "2023-11-06T21:56:20"}, {"text": "Remixology: Tracing the Dub Diaspora.", "type": "highlight", "location": "5", "kindle_loc": "122-123", "date": "2023-11-06T21:56:07"}, {"text": "(1) The word \"remixology\" has been appropriated, borrowed, and even ripped off from other sources.", "type": "highlight", "location": "5", "kindle_loc": "121-121", "date": "2023-11-06T21:52:00"}, {"text": "\"triple exergue\" (which is yet another copied and plundered concept, from Derrida):", "type": "highlight", "location": "5", "kindle_loc": "120-120", "date": "2023-11-06T21:49:06", "notes": [{"text": "triple exergue", "type": "note", "location": "5", "kindle_loc": "120", "date": "2023-11-06T21:49:25"}]}, {"text": "Of Remixology, certainly not original, and that is deliberate.", "type": "highlight", "location": "5", "kindle_loc": "119-119", "date": "2023-11-06T21:47:04"}, {"text": "(Recording Industry Association of America)", "type": "highlight", "location": "13", "kindle_loc": "258-258", "date": "2023-08-27T02:08:31"}], "sources": ["Kindle"], "isbn": "9780262546539", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "The Man from the Future: The Visionary Life of John von Neumann", "author": "Ananyo Bhattacharya", "source": "Kindle", "highlights": [{"text": "The Minta's methods were successful enough to be widely copied by other schools including the older 'Fasori' Lutheran gymnasium, regarded as second only to the Minta itself.", "type": "highlight", "location": "12", "kindle_loc": "579-580", "date": "2023-02-03T18:21:06"}, {"text": "The younger von KÃ¡rmÃ¡n was to become the twentieth century's leading expert on aerodynamics and would shape the aircraft designs of both the German Luftwaffe (inadvertently) and the US Air Force.", "type": "highlight", "location": "11", "kindle_loc": "575-576", "date": "2023-02-03T18:12:01"}, {"text": "'At no time did we memorize rules from the book,' 'Instead we sought to develop them ourselves. In my case the Minta gave me a thorough grounding in inductive reasoning, that is, deriving general rules from specific examples â€“ an approach that remained with me throughout my life.'", "type": "highlight", "location": "11", "kindle_loc": "572-572", "date": "2023-02-03T18:10:24"}, {"text": "The Minta was a test bed for von KÃ¡rmÃ¡n's educational theories, largely imported from Germany. Discipline and rigour were central, and education was based on problem-solving rather than rote-learning.", "type": "highlight", "location": "11", "kindle_loc": "570-572", "date": "2023-02-03T18:08:09"}, {"text": "Nearly all the Martians went to one of three elite fee-paying gymnasia in Budapest.", "type": "highlight", "location": "11", "kindle_loc": "568-568", "date": "2023-02-03T18:07:54"}, {"text": "In the same year that the Neumanns joined the European aristocracy, preparations were being made for Jancsi to start school. In much of Europe, a 'gymnasium' is a school that prepares students for further study at a university.", "type": "highlight", "location": "11", "kindle_loc": "566-568", "date": "2023-02-03T18:07:24"}, {"text": "After Max's death in 1928, his three boys converted to Catholicism for reasons similar to those of Heine.", "type": "highlight", "location": "11", "kindle_loc": "565-566", "date": "2023-02-03T18:04:03"}, {"text": "After 1910, Max became an economic adviser to the Hungarian government, a role that would rapidly propel him into the highest echelons of Budapest society. Three years later, a forty-three-year-old Max was rewarded with a hereditary title from the Austrian emperor Franz Joseph I for 'meritorious services in the financial field'.", "type": "highlight", "location": "10", "kindle_loc": "555-557", "date": "2023-02-03T17:51:42"}, {"text": "Another frequent guest, LipÃ³t (Leopold) FejÃ©r, occupied a chair of mathematics at the University of Budapest. He was soon to be one of several inspiring professors charged with giving the boy extracurricular maths lessons.", "type": "highlight", "location": "10", "kindle_loc": "553-554", "date": "2023-02-03T02:50:32"}, {"text": "Physicist Rudolf Ortvay would call, fresh from studies at the University of GÃ¶ttingen, the world's leading centre of mathematics and soon to be pivotal in the development of the new quantum mechanics. Ortvay would keep up a correspondence with Jancsi throughout his life.", "type": "highlight", "location": "10", "kindle_loc": "551-553", "date": "2023-02-03T02:49:54"}, {"text": "Other regular visitors included the psychoanalyst SÃ¡ndor Ferenczi, a close associate of Sigmund Freud, whose conversation may have helped to form Johnny's later thoughts on the parallels between computers and brains.", "type": "highlight", "location": "10", "kindle_loc": "550-551", "date": "2023-02-03T02:46:00"}, {"text": "Businessmen from all over Europe would find themselves politely pummelled by questions from Max's sons, who were allowed to sit in on working dinners.", "type": "highlight", "location": "10", "kindle_loc": "549-550", "date": "2023-02-03T02:45:22"}, {"text": "Guests at the Neumanns' table were also contributing to the prodigy's academic development.", "type": "highlight", "location": "10", "kindle_loc": "548-549", "date": "2023-02-03T02:44:34"}, {"text": "This is a question that he would continue to wrestle with, even on his deathbed.", "type": "highlight", "location": "9", "kindle_loc": "537-538", "date": "2023-02-02T16:45:26"}, {"text": "What then, he asked, is the brain's primary language? How does the brain communicate with itself?", "type": "highlight", "location": "9", "kindle_loc": "536-537", "date": "2023-02-02T16:45:18"}, {"text": "Jancsi's mealtime seminars were often on scientific subjects.", "type": "highlight", "location": "9", "kindle_loc": "535-536", "date": "2023-01-28T18:09:58"}, {"text": "Frank debates such as this may have helped Jancsi recognize early on the dangers posed by National Socialism.", "type": "highlight", "location": "9", "kindle_loc": "532-533", "date": "2023-01-28T18:09:27"}, {"text": "Heine was born into a Jewish family but reluctantly converted to Christianity, 'the ticket of admission into European culture', in an effort to boost his career.", "type": "highlight", "location": "9", "kindle_loc": "531-532", "date": "2023-01-28T18:09:14"}, {"text": "Heinrich Heine, sparking a discussion on how anti-Semitism", "type": "highlight", "location": "9", "kindle_loc": "530-531", "date": "2023-01-28T18:04:52"}, {"text": "The children's education often continued over lunch and dinner, when they were encouraged to present a particular topic that had caught their attention earlier in the day.", "type": "highlight", "location": "9", "kindle_loc": "528-530", "date": "2023-01-28T18:02:48"}, {"text": "When von Neumann became embroiled in American politics after he emigrated, he would sometimes avoid arguments that were threatening to become too heated by citing (sometimes word for word) the outcome of some obscurely related affair in antiquity that he had read about in Oncken as a child.", "type": "highlight", "location": "9", "kindle_loc": "526-528", "date": "2023-01-28T18:00:13", "notes": [{"text": "self- and emotional control, and humbleness", "type": "note", "location": "9", "kindle_loc": "528", "date": "2023-01-28T18:02:03"}]}, {"text": "Max, a doctor of law turned investment banker, bought a library from the estate of a wealthy family when the boys were young. He converted a room in the apartment to house the collection, with shelves from floor to ceiling.", "type": "highlight", "location": "8", "kindle_loc": "522-524", "date": "2023-01-28T17:55:37"}, {"text": "Intellectually, life at home was as stimulating as any child prodigy could wish.", "type": "highlight", "location": "8", "kindle_loc": "522-522", "date": "2023-01-28T17:48:27"}, {"text": "When his second wife, KlÃ¡ri, tried to persuade him to ski, he offered her a divorce. 'If being married to a woman, no matter who she was, would mean he had to slide around on two pieces of wood on some slick mountainside,' she explained, 'he would definitely prefer to live alone and take his daily exercise, as he put it, \"by getting in and out of a pleasantly warm bathtub\".'", "type": "highlight", "location": "8", "kindle_loc": "518-521", "date": "2023-01-28T17:47:27"}, {"text": "Equally, von Neumann had no interest in sport and, barring long walks (always in a business suit), he would avoid any form of vigorous physical exercise for the rest of his life.", "type": "highlight", "location": "8", "kindle_loc": "517-518", "date": "2023-01-28T17:45:40"}, {"text": "At chess, a game often associated with mathematical ability, he was middling.8 Despite developing various 'systems' that he thought would inevitably lead to a win, he lost consistently against his father even as a teenager.", "type": "highlight", "location": "8", "kindle_loc": "514-516", "date": "2023-01-28T17:44:09"}, {"text": "Puzzled that young Jancsi only ever played scales on the cello, his family investigated to find that the five-year-old had taken to propping up books on his music stand so he could read while 'practising'.", "type": "highlight", "location": "8", "kindle_loc": "513-514", "date": "2023-01-27T17:47:55"}, {"text": "He never, for instance, mastered a musical instrument.", "type": "highlight", "location": "8", "kindle_loc": "512-513", "date": "2023-01-27T17:41:13"}, {"text": "The eldest of the von Neumann brothers did not, however, shine in all things.", "type": "highlight", "location": "8", "kindle_loc": "512-512", "date": "2023-01-27T17:40:28"}, {"text": "Jancsi was a formidable mental calculator even as a child.6 Some sources suggest that he could multiply two eight-digit numbers together in his head when he was six. may have been partly inherited from his maternal grandfather. Though Jacob Kann had no formal education beyond secondary school, he could add or multiply numbers into the millions.", "type": "highlight", "location": "8", "kindle_loc": "506-508", "date": "2023-01-27T17:39:00"}, {"text": "'Father', Nicholas recalled in his memoirs, 'believed in the life of the mind.'", "type": "highlight", "location": "7", "kindle_loc": "504-505", "date": "2023-01-27T17:33:07"}, {"text": "Max also insisted the boys learn Ancient Greek and Latin.", "type": "highlight", "location": "7", "kindle_loc": "504-504", "date": "2023-01-27T17:33:00"}, {"text": "Max emphasized foreign languages, reasoning that his sons would then be able to make themselves understood no matter where they were or who happened to be in charge. six-year-old Jancsi learned French from Mademoiselle Grosjean and Italian from Signora Puglia. Between 1914 and 1918, the brothers were also taught English by Mr Thompson and Mr Blythe.", "type": "highlight", "location": "7", "kindle_loc": "499-500", "date": "2023-01-27T17:30:41"}, {"text": "governesses or tutors. Max emphasized foreign languages,", "type": "highlight", "location": "7", "kindle_loc": "499-500", "date": "2023-01-27T17:28:59"}, {"text": "'Respectable opinion, including most of the aristocracy and gentry, rejected anti-Semitism,' notes Hungarian-American historian John Lukacs.", "type": "highlight", "location": "6", "kindle_loc": "487-488", "date": "2023-01-26T20:09:36"}, {"text": "The supposed domination of the city by Jews led Karl Lueger, the firebrand populist mayor of Vienna, to call Austria-Hungary's twin capital 'Judapest'. Lueger's racist rhetoric would inspire a young homeless Adolf Hitler, kicking around Vienna after being denied admission to the city's Academy of Fine Arts.", "type": "highlight", "location": "6", "kindle_loc": "482-484", "date": "2023-01-26T19:55:09"}, {"text": "In that success, some sought to find conspiracy.", "type": "highlight", "location": "6", "kindle_loc": "482-482", "date": "2023-01-26T19:51:44", "notes": [{"text": "kesuksesan orang/pihak lain memantik tuduhan konspirasi", "type": "note", "location": "6", "kindle_loc": "482", "date": "2023-01-26T19:52:59"}]}, {"text": "In 1910, a quarter of Budapest's population, and more than half of its doctors, lawyers and bankers, were Jewish, as were many of those involved in the city's thriving cultural scene.", "type": "highlight", "location": "6", "kindle_loc": "480-482", "date": "2023-01-26T19:51:29"}, {"text": "The family lived in an eighteen-room apartment on the top floor of 62 Vaczi Boulevard.", "type": "highlight", "location": "6", "kindle_loc": "474-475", "date": "2023-01-26T19:50:29"}, {"text": "Today, on the corner of the building, next to the entrance to the offices of an insurance firm, is a plaque honouring 'one of the most outstanding mathematicians of the 20th century'.", "type": "highlight", "location": "6", "kindle_loc": "479-480", "date": "2023-01-26T19:50:04"}, {"text": "Johnny â€“ his family and friends in Hungary called him Jancsi (pronounced yan-shi), a diminutive version of JÃ¡nos â€“ was the first of three sons born to Miksa (often translated to Max) and Margit (Margaret), educated, well-to-do parents plugge
