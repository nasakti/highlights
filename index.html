nly possible reason to believe in panpsychism is to make materialism work. And here is where Strawson should have heeded his own advice: \"We should feel very sober, and a little afraid, at â€¦the capacity of human minds to be gripped by theory, by faith.\"", "type": "highlight", "location": "22", "kindle_loc": "413-415", "date": "2023-01-14T05:56:29"}, {"text": "But there is no empirical justification to infer that inanimate objects, which manifest no external behaviors that anyone could possibly relate to one's own inner experience, are conscious in any way or to any degree whatsoever. As such, the only possible reason to believe", "type": "highlight", "location": "22", "kindle_loc": "411-413", "date": "2023-01-14T05:50:52"}, {"text": "Therefore, there is indeed good empirical justification for the inference that other people and animals, and perhaps even all life forms, are conscious. there is no empirical justification to", "type": "highlight", "location": "22", "kindle_loc": "410-411", "date": "2023-01-14T05:50:21"}, {"text": "Were it not to be so, we would need two different explanations for the same types of behavior in entirely analogous organisms, which is not the simplest alternative.", "type": "highlight", "location": "22", "kindle_loc": "409-410", "date": "2023-01-14T05:48:00", "notes": [{"text": "masa organismenya sejalan (analogis), tapi eksplanasinya ada dua dan berbeda?", "type": "note", "location": "22", "kindle_loc": "410", "date": "2023-01-14T05:49:51"}]}, {"text": "Still, the point here is not what can be known for sure, but what inferences can be justified on the basis of observation. That's all we can hope to accomplish when developing a worldview. And we can infer that other people are conscious. After all, we observe in other people, and even in animals, behaviors that are entirely analogous to our own: they scream in pain, behave illogically when in love, sigh deeply when lost in thoughts, etc. We explain our own manifestations of these behaviors based on the firsthand knowledge that we are conscious: you know that you scream because you actually feel pain. So it is reasonable to infer that other people, who are physically analogous to you in every way, manifest those same behaviors for the same reason that you do â€“ namely, that they are also conscious.", "type": "highlight", "location": "22", "kindle_loc": "402-409", "date": "2023-01-11T06:57:22"}, {"text": "For all you know, everyone else is just a kind of sophisticated biological robot, completely unconscious, but manifesting all the right conscious-like behaviors out of complex calculations.", "type": "highlight", "location": "22", "kindle_loc": "400-402", "date": "2023-01-11T06:55:08"}, {"text": "You may claim that it is impossible to assess whether an inanimate object, like a thermostat, is really conscious or not. This is true: we cannot even know for sure whether other people are really conscious, since it is impossible for us to gain access to the inner life of someone or something else.", "type": "highlight", "location": "21", "kindle_loc": "398-400", "date": "2023-01-11T06:55:00"}, {"text": "This is, in a way, an attempt to make nature conform to theory, as opposed to making theory conform to nature.", "type": "highlight", "location": "21", "kindle_loc": "397-398", "date": "2023-01-11T06:53:32"}, {"text": "To resolve an abstract, theoretical problem of the materialist metaphysics one is forced to project onto the whole of nature a property â€“ namely, consciousness â€“ which observation only allows to be inferred for a tiny subset of it â€“ namely, living beings.", "type": "highlight", "location": "21", "kindle_loc": "395-397", "date": "2023-01-11T06:53:21"}, {"text": "The problem with panpsychism is, of course, that there is precisely zero evidence that any inanimate object is conscious.", "type": "highlight", "location": "21", "kindle_loc": "394-395", "date": "2023-01-11T06:51:34"}, {"text": "Under materialism, if you cannot explain consciousness in terms of emerging dynamics of unconscious subatomic particles, you must then postulate that consciousness is itself a fundamental property â€“ like electric charge, mass or spin â€“ of all particles.21 So you must believe that all arrangements of matter â€“ from single subatomic particles, to windmills, to electronic devices â€“ are conscious in different degrees. This is another 'hidden' implication of materialism that most people are not aware of, and it entails an unfathomable explosion of conscious entities in nature.", "type": "highlight", "location": "21", "kindle_loc": "389-394", "date": "2023-01-11T06:45:07"}, {"text": "As a matter of fact, all matter, dead or alive, and every combination thereof in the form of sub-systems, systems, and meta-systems, is supposedly conscious. Clearly, this is a kind of modern articulation of animism, the belief that inanimate objects, like statues or even rocks, are also 'alive.'", "type": "highlight", "location": "21", "kindle_loc": "386-388", "date": "2023-01-11T06:43:04"}, {"text": "Panpsychism is the notion that all matter is conscious, even though the intensity or quality of consciousness may depend on the particular arrangement of matter at hand.", "type": "highlight", "location": "20", "kindle_loc": "381-382", "date": "2023-01-11T06:28:33"}, {"text": "Galen Strawson at the very moment he acknowledged the existence of consciousness a logical implication of materialism: panpsychism.", "type": "highlight", "location": "20", "kindle_loc": "374-374", "date": "2023-01-11T06:23:40"}, {"text": "\"I think we should feel very sober, and a little afraid, at the power of human credulity, the capacity of human minds to be gripped by theory, by faith. For this particular denial is the strangest thing that has ever happened in the whole history of human thought, not just the whole history of philosophy.\"", "type": "highlight", "location": "20", "kindle_loc": "375-377", "date": "2023-01-11T06:23:05"}, {"text": "Consciousness clearly is a problem for materialists, some of whom resort to ludicrous attempts to even deny its very existence!", "type": "highlight", "location": "20", "kindle_loc": "372-373", "date": "2023-01-11T06:22:56"}, {"text": "Strawson had to confront the 'hard problem.' To do so, he", "type": "highlight", "location": "20", "kindle_loc": "379-379", "date": "2023-01-11T06:20:04"}, {"text": "From a materialist perspective, the case of the computer makes perfect sense. But a human being whose internal 'calculations' are accompanied by inner experience is an uncomfortable anomaly.", "type": "highlight", "location": "20", "kindle_loc": "370-371", "date": "2023-01-08T05:15:37"}, {"text": "Your personal computer also has structure, function, and behavior. However, its internal calculations do not seem to be accompanied by any inner experience at all, otherwise we would need to think twice before turning our computers off.", "type": "highlight", "location": "20", "kindle_loc": "368-370", "date": "2023-01-08T05:15:07"}, {"text": "It is conceivable â€“ though not necessarily possible â€“ that science could eventually explain all structure, function, and behavior of a human being on the basis of the positions and movements of the subatomic particles composing the human body. But how and why that structure, function, and behavior are accompanied by inner experience is deeply problematic for materialism.", "type": "highlight", "location": "20", "kindle_loc": "366-368", "date": "2023-01-08T05:14:44"}, {"text": "The materialist understanding of the world would seem a lot more solid if there were no such a thing as subjective experience at all.", "type": "highlight", "location": "20", "kindle_loc": "365-366", "date": "2023-01-08T05:13:39"}, {"text": "As a matter of fact, consciousness is a sore on the foot of materialism.", "type": "highlight", "location": "20", "kindle_loc": "364-365", "date": "2023-01-08T05:13:19"}, {"text": "In principle, there is nothing mysterious about the emergence of higher-level properties as systems become more and more complex.14 For instance, beautiful and highly complex sand ripples emerge in dunes when there are enough grains of sand and wind. So why can't consciousness emerge when there are enough subatomic particles arranged together in specific ways? The problem here is that, unless one is prepared to accept magic, the emergent properties of a complex system must be deducible from the properties of the lower-level components of the system.15 For instance, we can deduce â€“ and even predict â€“ the shape of sand ripples from the properties of grains of sand and wind. We can put it all in a computer program and watch simulated sand ripples form in the computer screen that look exactly like the real thing. But when it comes to consciousness, nothing allows us to deduce the properties of subjective experience â€“ the redness of red, the bitterness of regret, the warmth of fire â€“ from the mass, momentum, spin, charge, or any other property of subatomic particles bouncing around in the brain. This is the hard problem of consciousness.", "type": "highlight", "location": "19", "kindle_loc": "354-364", "date": "2023-01-08T05:12:52"}, {"text": "The problem is that materialism ordinarily assumes these subatomic particles to lack consciousness. So how do you eventually get consciousness simply by arranging 'dead' subatomic particles together?", "type": "highlight", "location": "19", "kindle_loc": "352-354", "date": "2023-01-08T05:07:17"}, {"text": "These particles are referred to as 'ontological primitives': they are materialism's basic building blocks for constructing everything else in nature, from galaxies to chairs, to you and me. In other words, we should be able to construct explanations for every object or phenomenon in nature in terms of the dynamics of these subatomic particles; how they move and interact with one another.", "type": "highlight", "location": "19", "kindle_loc": "349-352", "date": "2023-01-08T05:02:30"}, {"text": "The problem is this: according to current state-of-the-art materialism, the primary element of reality is a relatively small set of fundamental subatomic particles described in the so-called 'Standard Model' of particle physics.", "type": "highlight", "location": "19", "kindle_loc": "347-348", "date": "2023-01-08T05:00:06"}, {"text": "'hard problem of consciousness,' 'explanatory gap.' the 'hard problem' as the second most important unanswered question in science.", "type": "highlight", "location": "18", "kindle_loc": "340-341", "date": "2023-01-05T11:14:45"}, {"text": "How the mechanical movements of particles are accompanied by inner life is a question left unanswered by materialism. After all, just like in the case of computers, all the 'calculations' taking place inside our brains could, in principle, just happen 'in the dark,' completely unaccompanied by inner experience.", "type": "highlight", "location": "18", "kindle_loc": "338-340", "date": "2023-01-05T11:14:25"}, {"text": "There is supposedly nothing to consciousness but the movements and interactions of material particles inside a brain, so that consciousness is material brain processes at work.", "type": "highlight", "location": "18", "kindle_loc": "336-338", "date": "2023-01-05T11:12:31"}, {"text": "When you die, materialism states that your consciousness and everything it means to be you â€“ your memories, your personality, your experiences, everything â€“ will be lost. There is little, if any, room for meaning or purpose under a materialist worldview. materialism holds that consciousness is itself a phenomenon produced, and entirely explainable, by the assembly of material particles that we call a brain.", "type": "highlight", "location": "18", "kindle_loc": "333-335", "date": "2023-01-05T11:12:00"}, {"text": "We are supposedly an accident of probabilities, there being nothing more to a human being than an arrangement of material particles â€“ maintained rather precariously out of thermodynamic equilibrium through metabolism â€“ which will eventually lose its integrity and dissipate into a gooey entropic soup.", "type": "highlight", "location": "18", "kindle_loc": "331-333", "date": "2023-01-05T11:11:32"}, {"text": "That there is such a thing as consciousness is, according to materialism, a product of chance configurations of matter, driven mechanically by the pressures of natural selection.", "type": "highlight", "location": "18", "kindle_loc": "330-331", "date": "2023-01-05T11:10:14"}, {"text": "The existence of this material reality is supposed to be completely independent of your, or anyone else's, subjective perception of it. Thus, even if there were no conscious beings observing reality, it would supposedly still go merrily on: the planets would still orbit the sun, the continents would still drift, volcanoes would still erupt, crystals would still form in the bowels of the Earth and so on.", "type": "highlight", "location": "18", "kindle_loc": "327-330", "date": "2023-01-05T11:09:56"}, {"text": "Materialism asserts that reality exists outside your mind in the form of assemblies of material particles occupying the framework of space-time. Even energy fields are imagined, in current physics, to be force-carrying material particles.", "type": "highlight", "location": "17", "kindle_loc": "324-326", "date": "2023-01-05T11:08:53"}, {"text": "The most basic assertion of materialism is that reality is, well, exclusively material.8 Materialism asserts that reality exists outside your", "type": "highlight", "location": "17", "kindle_loc": "323-325", "date": "2023-01-05T11:07:31"}, {"text": "The basics of materialism", "type": "highlight", "location": "17", "kindle_loc": "323-323", "date": "2023-01-05T11:01:57"}, {"text": "'hard, cold facts of life' much of what you take to be true, even the most basic aspects of reality and of your own identity, is a fantasy that you couldn't sell to a five-year-old child. offer you the foundations of a sane and simple alternative that easily stands to reason, to all available evidence and to your personal experience of reality. what is actually entailed by the current materialist worldview.", "type": "highlight", "location": "17", "kindle_loc": "313-313", "date": "2023-01-05T10:57:06"}, {"text": "I hope to show you that much of what we are told to believe is based on unexamined and unjustified assumptions and biases, some of them preposterous.", "type": "highlight", "location": "17", "kindle_loc": "311-312", "date": "2023-01-05T10:56:55"}, {"text": "It is an initial goal of this book to offer a sane, coherent, evidence-based criticism of the materialist consensus that has emerged among the intellectual elite of our society ever since the Enlightenment; a consensus that, through the amplification provided by the mainstream media and the natural psychosocial needs inherent to human beings, has deeply influenced the core belief system of society at large, including you and me.", "type": "highlight", "location": "16", "kindle_loc": "309-311", "date": "2023-01-05T10:55:51"}, {"text": "The true underlying nature of reality â€“ the inner workings of the computer running the game â€“ is an issue of metaphysics; an issue of philosophy. It requires different methods to be properly assessed and understood. in exactly the same way that, say, a famous artist would be ridiculed or ignored for making pseudo-scientific statements", "type": "highlight", "location": "16", "kindle_loc": "302-304", "date": "2023-01-05T10:49:29"}, {"text": "The damaging consequences of this mistake are felt with increasing intensity in the culture, in the form of a materialist paradigm that, while unsubstantiated â€“ as I will attempt to show in this and subsequent chapters â€“ dissolves all meaning and hope out of human life. understood that physics, while valuable and extremely important, just models the elements of the 'game': where to shoot, which wall to avoid, etc.", "type": "highlight", "location": "16", "kindle_loc": "299-301", "date": "2023-01-05T10:48:31"}, {"text": "Our culture has become so blindly enamored with technology that we allowed science, on the basis of a misunderstanding, to be over-represented in our intellectual elite.", "type": "highlight", "location": "16", "kindle_loc": "298-299", "date": "2023-01-05T10:45:19"}, {"text": "The construction of a metaphysics demands, thus, the methods of philosophy.", "type": "highlight", "location": "16", "kindle_loc": "297-298", "date": "2023-01-05T10:43:29"}, {"text": "it demands a kind of disciplined introspection that critically assesses not only the elements observed, but also the observer, the process of observation, and the interplay between the three in a holistic manner; an introspection that, as such, seeks to see through the 'game.'", "type": "highlight", "location": "16", "kindle_loc": "295-297", "date": "2023-01-05T10:43:05"}, {"text": "the scientific method limits itself to what is empirically and ordinarily observed from within the 'game' of reality. Scientific modeling requires little or no understanding of the underlying nature of reality in exactly the same way that a gamer needs little or no understanding of the computer's underlying architecture in order to win the game. It only requires an understanding of how the elements of the 'game,' accessed empirically from within the 'game' itself, unfold relative to one another. On the other hand, to infer things about what underlies the 'game' â€“ in other words, to construct a metaphysics about the fundamental nature of reality â€“ demands more than the empirical methods of science. Indeed, it demands a kind of disciplined introspection that critically assesses not only the elements observed, but also the observer, the process of observation, and the interplay between", "type": "highlight", "location": "15", "kindle_loc": "289-296", "date": "2023-01-04T06:27:00"}, {"text": "All this engineering transcends the 'reality' accessible empirically from within the game. Yet, the scientific method limits itself to what is empirically and ordinarily observed from within the 'game' of reality. Scientific modeling requires little or no understanding of the underlying nature of reality", "type": "highlight", "location": "15", "kindle_loc": "288-290", "date": "2023-01-04T06:25:32"}, {"text": "Playing a computer game only requires an ability to understand and predict how the elements of the game behave relative to one another: if your character shoots that spot, it scores points; if your character touches that wall, it dies; etc. It requires no understanding whatsoever of the underlying machine and code upon which the game runs.", "type": "highlight", "location": "15", "kindle_loc": "284-286", "date": "2023-01-04T06:24:23"}, {"text": "We, as a society, are guilty, by ignorance or omission, of allowing science to outreach its boundaries on the basis of the equivocated assumption that technological prowess is proof of some deep scientific understanding of the underlying nature of reality.", "type": "highlight", "location": "15", "kindle_loc": "281-282", "date": "2023-01-04T06:18:53"}, {"text": "a clue about Central Processing Units (CPU), Random-Access Memories (RAM), Universal Serial Buses (USB), or any of the esoteric computer engineering", "type": "highlight", "location": "15", "kindle_loc": "286-287", "date": "2023-01-02T08:55:01"}, {"text": "In doing so, they have failed to see that they are simply assuming a certain metaphysics â€“ namely, materialism â€“ without giving it due thought. They have failed to see that the ability to predict how things behave with respect to one another says little about what things fundamentally are.", "type": "highlight", "location": "15", "kindle_loc": "278-280", "date": "2023-01-02T04:26:36"}, {"text": "many scientists have begun to believe that the scientific method suffices to provide us with a complete account of the nature of existence â€“ that is, with a complete ontology.", "type": "highlight", "location": "14", "kindle_loc": "277-278", "date": "2023-01-02T04:24:59"}, {"text": "But pondering about the fundamental nature of these elements is not; it is a philosophical question.", "type": "highlight", "location": "14", "kindle_loc": "272-273", "date": "2023-01-02T03:47:41"}, {"text": "Capturing the observable patterns and regularities of the elements of reality, relative to each other, is an empirical and scientific question.", "type": "highlight", "location": "14", "kindle_loc": "271-272", "date": "2023-01-02T03:47:01"}, {"text": "Science cannot explain the fundamental nature of what a subatomic particle is in itself, since all scientific explanations need a frame of reference to provide contrasts.", "type": "highlight", "location": "14", "kindle_loc": "268-270", "date": "2023-01-02T03:43:47"}, {"text": "For instance, it only makes sense to characterize a positive electric charge relative to a negative electric charge; positive charges are defined in terms of their differences of behavior when compared to the behavior of negative charges, and the other way around. science can explain a body in terms of tissues; tissues in terms of cells; cells in terms of molecules; molecules in terms of atoms; and atoms in terms of subatomic particles. But then it can only explain one subatomic particle in terms of another, by highlighting their relative differences.", "type": "highlight", "location": "14", "kindle_loc": "264-265", "date": "2023-01-02T03:43:02"}, {"text": "The reason is simple: science can only explain one thing in terms of another thing; it can only explicate and characterize a certain phenomenon in terms of its relative differences with respect to another phenomenon.", "type": "highlight", "location": "14", "kindle_loc": "261-263", "date": "2023-01-02T03:39:53"}, {"text": "Scientific modeling is useful for informing us how one thing or phenomenon relates to another thing or phenomenon â€“ this being precisely what mathematical equations do â€“ but it cannot tell us what these things or phenomena fundamentally are in and by themselves.", "type": "highlight", "location": "14", "kindle_loc": "259-261", "date": "2023-01-02T03:36:05"}, {"text": "But our ability to model the patterns and regularities of reality tells us little about the underlying nature of things.", "type": "highlight", "location": "14", "kindle_loc": "258-259", "date": "2023-01-02T03:35:54"}, {"text": "Such an ability to model and predict the phenomena of nature lies at the heart of the technological prowess of our civilization and represents the main social value-add of science.", "type": "highlight", "location": "13", "kindle_loc": "257-258", "date": "2023-01-02T03:34:57"}, {"text": "By observing the consistency of these patterns and regularities, we can create mathematical models capturing them, run such models as computer simulations, and then predict how similar phenomena will unfold in the future.", "type": "highlight", "location": "13", "kindle_loc": "255-257", "date": "2023-01-02T03:33:55"}, {"text": "The scientific method allows us to study and model the observable patterns and regularities of nature.", "type": "highlight", "location": "13", "kindle_loc": "251-252", "date": "2023-01-02T03:32:58"}, {"text": "Empirical data proves the models of science under certain conditions, not the metaphysical interpretation of such models.", "type": "highlight", "location": "13", "kindle_loc": "249-251", "date": "2023-01-02T03:29:41"}, {"text": "Were that to be so, materialism wouldn't be a psychosocial phenomenon, as I argued above, but a scientific conclusion. However, that is not so.", "type": "highlight", "location": "13", "kindle_loc": "248-249", "date": "2023-01-02T03:28:41"}, {"text": "mistakenly construing the empirical evidence collected from nature through the scientific method to lend direct support to the materialist metaphysics materialism wouldn't be a psychosocial phenomenon, as I argued above, but a scientific conclusion.", "type": "highlight", "location": "13", "kindle_loc": "247-248", "date": "2023-01-02T03:24:15"}, {"text": "the difference between materialism as a metaphysics scientific theories as models.", "type": "highlight", "location": "13", "kindle_loc": "245-246", "date": "2023-01-02T03:17:52"}, {"text": "In this sense, trust is now a crucial ingredient of the whole process, since we must be able to trust the conclusions of others in order to put together the whole jigsaw puzzle. And it is in this regard â€“ trust â€“ that the intellectual elite holds the cards, whether we admit it to ourselves or not. If we cannot trust the recognized specialists in different domains, who can we trust?", "type": "highlight", "location": "12", "kindle_loc": "229-232", "date": "2022-12-31T02:56:15"}, {"text": "Intellectual specialization and a certain form of narrow-mindedness have become the norm in our epistemology in a way analogous to how the division of labor became the norm during the Industrial Revolution.", "type": "highlight", "location": "12", "kindle_loc": "228-229", "date": "2022-12-31T02:55:27"}, {"text": "We need to share the task of studying and evaluating the relevant evidence. We have become dependent on others in the process of converging to a personal worldview.", "type": "highlight", "location": "12", "kindle_loc": "227-228", "date": "2022-12-31T02:55:13"}, {"text": "We fundamentally depend on a collective, distributed effort to develop a critical opinion regarding what is going on.", "type": "highlight", "location": "12", "kindle_loc": "226-227", "date": "2022-12-31T02:52:50"}, {"text": "The reason for this is simple: our progress in understanding the complexities of nature is now so great, entailing such proliferation of evidence and details, that it has become completely impossible for any single person to study and evaluate all the relevant evidence on her own.", "type": "highlight", "location": "11", "kindle_loc": "224-226", "date": "2022-12-31T02:51:44"}, {"text": "Social validation is often crucial to our ability to truly hold onto a belief system, both consciously and 'subcon-sciously.' And no form of social validation is stronger than the validation provided by the segment of society that has become perceived as the learned elite.", "type": "highlight", "location": "11", "kindle_loc": "222-224", "date": "2022-12-31T02:51:06"}, {"text": "The recent history of my life has been a diligent, yet very difficult, attempt to restore reason and lucidity to, and remove unexamined cultural biases and assumptions from, the 'subconscious' layers of my thinking.", "type": "highlight", "location": "11", "kindle_loc": "218-220", "date": "2022-12-31T02:44:37"}, {"text": "Many of us absorb materialist beliefs from the culture without even being aware of it, all the while trusting that we hold other beliefs.", "type": "highlight", "location": "11", "kindle_loc": "215-216", "date": "2022-12-31T02:41:26"}, {"text": "The point I am trying to make is that, while acknowledging that there are many superficial worldviews operating simultaneously in society, there is a powerful core worldview that subtly pervades the deepest, often 'subconscious' levels of our minds, ultimately determining how we truly feel about ourselves and reality. This core worldview is materialism.", "type": "highlight", "location": "11", "kindle_loc": "212-215", "date": "2022-12-31T02:39:05"}, {"text": "The materialist worldview has caused many of us to project numinous value and meaning onto things.", "type": "highlight", "location": "11", "kindle_loc": "211-212", "date": "2022-12-31T02:37:02"}, {"text": "unnecessary goods and premature upgrades.", "type": "highlight", "location": "11", "kindle_loc": "211-211", "date": "2022-12-31T02:35:38"}, {"text": "Either way, materialism influences our 'subconscious' reactions, attitudes, and values in many other aspects of life as well, not only our beliefs regarding the after-death state. For instance, the implications of materialism lie directly behind the Western love affair with things.", "type": "highlight", "location": "10", "kindle_loc": "203-205", "date": "2022-12-31T02:22:23"}, {"text": "The example of the ZuruahÃ£, as well as others, shows clearly that the way human beings relate to death is indeed largely a question of worldview, not only of genes. Either", "type": "highlight", "location": "10", "kindle_loc": "202-203", "date": "2022-12-28T21:07:59"}, {"text": ", the ZuruahÃ£ tribe in the Brazilian Amazon: the case of the ZuruahÃ£ is dramatically illustrative of the point I am trying to make: unlike modern Christians, Jews, Muslims, Buddhists, Hindus, etc., the ZuruahÃ£ have never been exposed to an overwhelmingly materialist culture, which explains their ability to deeply internalize the alternative cultural notion that death is but a transition.", "type": "highlight", "location": "9", "kindle_loc": "189-190", "date": "2022-12-28T21:03:10"}, {"text": "One could argue that the fear of death is genetically programmed by evolution and, as such, should transcend any worldview. There is, of course, some validity to this. However, ethnography shows us that truly internalized belief systems can supplant this programming. the ZuruahÃ£ tribe in the Brazilian Amazon:", "type": "highlight", "location": "9", "kindle_loc": "187-189", "date": "2022-12-28T21:01:56"}, {"text": "Take, for instance, people who consider themselves deeply religious, holding beliefs about the immortality of the soul and the reality of heaven: they, too, often fear and resist death as if, deep inside, they actually believed that it represented oblivion. They will pray to a divinity to spare them and their loved ones an early demise. They will subject themselves to horrendous medical procedures to extend life for a few more weeks or months. They will weep in anguish at the loss of loved ones as if, deep inside, they believed the dead were lost forever.", "type": "highlight", "location": "9", "kindle_loc": "183-187", "date": "2022-12-28T20:59:56"}, {"text": "Materialism subtly pervades our expectations, value systems, goals, and nearly every aspect of our lives.", "type": "highlight", "location": "9", "kindle_loc": "183-183", "date": "2022-12-28T20:57:31"}, {"text": "Yet, it is quite clear to any diligent commentator on Western culture that there is, indeed, a subtle but irresistible core of ideas and beliefs â€“ a core worldview â€“ that holds more influence than any other in our society; even among those people who, outwardly, declare their allegiance to different belief systems. I am speaking, of course, of Western materialism.", "type": "highlight", "location": "9", "kindle_loc": "180-183", "date": "2022-12-28T20:55:18"}, {"text": "But just what is going on? Does anyone really know? Or do we simply live in a reality shaped by ephemeral best guesses? Either religious fundamentalism, material consumerism, showbiz hysteria, political activism, spirituality and New Age, scientism, militant skepticism and so on.", "type": "highlight", "location": "8", "kindle_loc": "169-170", "date": "2022-12-28T20:42:17"}, {"text": "The entire world around us is constantly pushing views regarding what is going on and what to do about it.", "type": "highlight", "location": "8", "kindle_loc": "167-169", "date": "2022-12-28T20:40:00"}, {"text": "We are all bombarded daily with messages suggesting to us who we are, what reality is, what is possible or impossible, what is believable or unbelievable, what is meaningful or pointless and how we should live our lives. These messages come from the media in the form of advertisements, newscasts, documentaries, newspaper and magazine articles, political rhetoric, etc., but they also come from our own parents, family doctors, bosses, partners, friends and so on.", "type": "highlight", "location": "8", "kindle_loc": "164-167", "date": "2022-12-28T20:39:53"}, {"text": "Indeed, it is nearly impossible for any person inserted in a modern cultural context to escape the haze of the zeitgeist and develop a truly unbiased, critical, and personal worldview.", "type": "highlight", "location": "8", "kindle_loc": "163-164", "date": "2022-12-28T20:39:12"}, {"text": "Though worldviews are fundamentally individual, there is tight interplay between people's individual worldviews and society at large. While the majority worldview tends to influence how society organizes itself, society also largely influences the world-views of individuals through education, the media, and the overall cultural zeitgeist.", "type": "highlight", "location": "7", "kindle_loc": "161-163", "date": "2022-12-28T20:36:09"}, {"text": "A worldview is a set of ideas and beliefs on the basis of which one relates to oneself and to the world at large. It entails tentative answers to questions like: What am I? Where did I come from? What is the universe? What is the underlying nature of reality? What is the meaning of my role in the play of existence? And so on.", "type": "highlight", "location": "7", "kindle_loc": "154-157", "date": "2022-12-28T20:31:54"}, {"text": "The truly ironic thing is that, in attacking the pretenses of scientistic materialism, Bernardo grounds himself in the latest and deepest understanding produced by science; one that scientistic materialism refuses to accept philosophically. I challenge you to read Bernardo Kastrup's prescription for what metaphysically ails you. You will be a wiser being for it. Shogaku Zenshin Stephen Echard Musgrave Roshi. Director of the Zen Institute of San Diego, California. Author of Zen Buddhism, Its Practice and the Transcendental Mind.", "type": "highlight", "location": "7", "kindle_loc": "139-144", "date": "2022-12-28T20:27:12"}, {"text": "Bernardo takes us on a journey to an alternative worldview, one that makes a great deal more sense than the scientistic one we are being spoon-fed through academia and the media. He expresses his ideas lucidly and constructively in a manner that does not lose their scientific and logical force.", "type": "highlight", "location": "7", "kindle_loc": "137-139", "date": "2022-12-28T20:24:59"}, {"text": "'Make a thorough analysis of yourself. Realize that your body is not your body; it is part of the whole body of sentient beings. Your mind is not solely your mind; it is but a constituent of all mind.'", "type": "highlight", "location": "7", "kindle_loc": "136-137", "date": "2022-12-28T20:23:59"}, {"text": "'This way, unlike what materialism entails, a neural process isn't the subjective experience it correlates with, but merely a partial image of it.'", "type": "highlight", "location": "6", "kindle_loc": "133-134", "date": "2022-12-28T20:22:18"}, {"text": "'There are 'external' regions of the medium of mind, in the sense that there are regions that you do not identify yourself with. But this does not entail that there is an abstract 'shadow' universe outside mind; it does not entail an inflationary doubling of reality.'", "type": "highlight", "location": "6", "kindle_loc": "130-132", "date": "2022-12-28T20:21:30"}, {"text": "Two thousand five hundred years ago, philosophers in India and Greece struggled with articulating the nature of mind and reality. Over the millennia, there have been many approaches to this articulation by many schools of Buddhism, but none of them became so confused as to assert that mind itself does not exist or is not primary.", "type": "highlight", "location": "6", "kindle_loc": "122-124", "date": "2022-12-28T20:19:29"}, {"text": "It is, in fact, the very opposite of not only Buddhist thinking, but also common sense. And not a common sense based merely on the obvious, but on the most primal reality of the human condition.", "type": "highlight", "location": "5", "kindle_loc": "120-122", "date": "2022-12-28T20:14:42"}, {"text": "How can anyone of us take seriously someone who stands up and pronounces that his or her own mind does not exist?", "type": "highlight", "location": "5", "kindle_loc": "119-120", "date": "2022-12-28T20:12:49"}, {"text": "ontological vertigo tell us that consciousness itself does not exist.", "type": "highlight", "location": "5", "kindle_loc": "117-117", "date": "2022-12-28T20:09:42"}, {"text": "Our mind is our reality and, when we attempt to reify either the subject or the object, we chase our own tail at light speed.", "type": "highlight", "location": "5", "kindle_loc": "116-117", "date": "2022-12-28T20:08:42"}, {"text": "self-assuredness of a Pat Robertson or Jerry Falwell. How can anyone of us take seriously someone who", "type": "highlight", "location": "5", "kindle_loc": "119-120", "date": "2022-12-27T23:28:33"}, {"text": "we can know nothing but that which appears in our own mind.", "type": "highlight", "location": "5", "kindle_loc": "115-116", "date": "2022-12-27T23:26:46"}, {"text": "Scientism today is doing what the Church did in the fifteenth century: forcing theory to fit a predetermined metaphysics.", "type": "highlight", "location": "5", "kindle_loc": "113-114", "date": "2022-12-27T23:22:43"}, {"text": "metaphysical beliefs distort science, for any kind of metaphysics is, in and of itself, contradictory to science's own purposes as an open-ended search for truth.", "type": "highlight", "location": "5", "kindle_loc": "111-112", "date": "2022-12-27T23:18:06"}, {"text": "As such, it is regrettable that some practitioners of science â€“ and even some philosophers of science â€“ have now taken on the attitude that scientism is the only valid approach to human knowledge.", "type": "highlight", "location": "5", "kindle_loc": "108-110", "date": "2022-12-27T23:15:34"}, {"text": "But science itself is merely a particular method for dousing the tools at hand to propose hypotheses, do experiments, and come to conclusions based on the information derived.", "type": "highlight", "location": "5", "kindle_loc": "107-108", "date": "2022-12-27T23:15:21"}, {"text": "Scientism is the belief that science is the most valuable part of human learning because it supposedly is the most authoritative, or serious, or beneficial.", "type": "highlight", "location": "4", "kindle_loc": "106-107", "date": "2022-12-27T23:14:39"}, {"text": "'The mind is the brain' Scientistic materialism consensus 'What certainty can there be in a Philosophy which consists in as many Hypotheses as there are Phenomena to be explained. To explain all nature is too difficult a task for any one man or even for any one age. 'Tis much better to do a little with certainty, & leave the rest for others that come after you, than to explain all things by conjecture without making sure of anything.' Sir Isaac Newton", "type": "highlight", "location": "4", "kindle_loc": "101-102", "date": "2022-12-27T23:13:34"}], "sources": ["Kindle"], "isbn": "9781782793625", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Science and Moral Imagination (Science, Values, and the Public)", "author": "Brown, Matthew J.", "source": "Kindle", "highlights": [{"text": "But there's nothing unreal about the ability of ideals properly formed to guide us toward improving the world, and there is nothing less practical than allowing bad actors and unjust systems to limit your hopes and your aspirations.", "type": "highlight", "location": "14", "kindle_loc": "611-613", "date": "2023-08-29T17:30:41"}, {"text": "There is a strong anti-idealism in certain quarters of philosophy of science and practical ethics today, which justifies itself in a mistaken reference to being realistic and practical.", "type": "highlight", "location": "14", "kindle_loc": "609-611", "date": "2023-08-29T17:28:44"}, {"text": "Realpolitik has a role to play in the short-term assessment of means to ends; it has no place in the determination of ends.", "type": "highlight", "location": "14", "kindle_loc": "609-609", "date": "2023-08-29T17:27:09"}, {"text": "Minimal bounds must sometimes be outlined and policed when we're in real danger of violating them, but focusing on minimal criteria can also be counterproductive insofar as it leads us to think of all ethics as a negative force, a restriction rather than a higher target to aim for.", "type": "highlight", "location": "14", "kindle_loc": "607-609", "date": "2023-08-29T17:25:38"}, {"text": "What we need is an ideal for values in science that is not concerned with merely policing a minimum boundary of acceptable conduct, nor a concessive realpolitik, but an ideal that guides us to strive for a better world.", "type": "highlight", "location": "14", "kindle_loc": "605-607", "date": "2023-08-29T17:24:45"}, {"text": "No good can be adequately chosen for us from without. As the slogan goes, \"Nothing about us, without us.\" Though ends do not become worthy merely by being chosen by us, no end can be entirely worthy of us unless we choose it freely and intelligently, rather than having it imposed upon us.", "type": "highlight", "location": "13", "kindle_loc": "603-605", "date": "2023-08-29T16:29:07"}, {"text": "We cannot fulfill this calling alone; our ethics must be a democratic, social ethics.", "type": "highlight", "location": "13", "kindle_loc": "596-596", "date": "2023-08-29T16:25:40"}, {"text": "The horizon of our ethical life should not be the way things are now; we should imagine ways the world could be better, should be better, in light of the problems we face now. Our current situation is a starting point, not a destiny.", "type": "highlight", "location": "13", "kindle_loc": "594-596", "date": "2023-08-29T16:24:49"}, {"text": "The third sense of moral imagination has to do with the formation of our ends and ideals. In my view, our highest ethical and social calling is to create new ends or goals and to strive for more complex values and a more intentional life, not to live habitually, unthinkingly, or for some purpose conceived remotely from ourselves.", "type": "highlight", "location": "13", "kindle_loc": "592-594", "date": "2023-08-29T16:24:18"}, {"text": "In another sense, moral imagination represents a special constraint on our decision making: we should judge our actions in part by thinking expansively about their implications and consequences beyond the here and now, beyond our inner circle, and these considerations require imagination.", "type": "highlight", "location": "13", "kindle_loc": "590-592", "date": "2023-08-29T16:19:48"}, {"text": "In one sense, moral imagination is about the role of imaginative and creative thinking in ethics and value judgment. Our capacities for empathy and compassion depend on our understanding of the perspectives, feelings, and values of others, and are thus acts of imagination. Likewise, integrating values through creative thinking about moral problems is an important element of ethics that is undervalued and sometimes positively undermined by the philosophical literature, especially its focus on clear-cut dilemmas.", "type": "highlight", "location": "13", "kindle_loc": "586-590", "date": "2023-08-29T16:14:20"}, {"text": "Many, though not all, of the elements of the argument in this book are independent of the pragmatist theory of inquiry and the pragmatic pluralist theory of values. Nevertheless, the latter two theories are the best way to fulfill the ambitions behind these current trends and provide the most robust normative ideal for the interplay of values and science. Moral Imagination A central concept at the heart of the positive recommendations of this book is that of \"moral imagination.\" Moral imagination plays a central role in the theory of value judgment laid out in Chapter 5, and thus a central role in the ideal for values in science laid out in Chapter 6. Moral imagination means a few different things, each of which plays a role in the book. In one sense, moral", "type": "highlight", "location": "12", "kindle_loc": "580-586", "date": "2023-08-29T16:01:26"}, {"text": "In ethics, the increasing focus on the complexities of our moral lives and frameworks of practical ethical deliberation over foundational, principle-based moral theorizing is best accommodated by a pragmatist, pluralist theory of values.", "type": "highlight", "location": "12", "kindle_loc": "578-580", "date": "2023-08-29T15:58:10"}, {"text": "In philosophy of science, it is the best framework for bringing to fruition the increasing focus on and responsiveness to scientific practice, without allowing philosophy of science to collapse into a merely descriptive enterprise.", "type": "highlight", "location": "12", "kindle_loc": "577-578", "date": "2023-08-29T15:56:21"}, {"text": "The normative pragmatist approach is consistent with and supportive of two growing trends in philosophy of science and ethics, respectively. philosophy of science, it is the best framework for bringing", "type": "highlight", "location": "12", "kindle_loc": "576-577", "date": "2023-08-29T15:54:54"}, {"text": "(2) that the ultimate test of the claim is the improvement of scientific and ethical practice.", "type": "highlight", "location": "12", "kindle_loc": "575-576", "date": "2023-08-29T15:53:12"}, {"text": "In concert with (1) by the recurrent problems that arise in current scientific practice as well as in accounts of science and of values (and especially of their interaction),", "type": "highlight", "location": "12", "kindle_loc": "573-573", "date": "2023-08-29T15:52:37"}, {"text": "Rather, I claim that our practices and beliefs should be revised to be more pragmatist, because pragmatism is the best normative framework for science and ethics.", "type": "highlight", "location": "12", "kindle_loc": "572-573", "date": "2023-08-29T15:48:34", "notes": [{"text": "pragmatism -> the best normative framework for science and ethics", "type": "note", "location": "12", "kindle_loc": "573", "date": "2023-08-29T15:49:31"}]}, {"text": "Thus scientific inquiry is conceived as properly practical inquiry, and the theory of values is considered according to a framework of pragmatic pluralism.", "type": "highlight", "location": "12", "kindle_loc": "568-569", "date": "2023-08-29T15:46:32", "notes": [{"text": "pragmatic pluralism", "type": "note", "location": "12", "kindle_loc": "569", "date": "2023-08-29T15:46:47"}]}, {"text": "The second is that pragmatism itself is taken as a normative framework for scientific practice and value judgment.", "type": "highlight", "location": "12", "kindle_loc": "567-568", "date": "2023-08-29T15:43:47"}, {"text": "The general philosophical viewpoint of the book is normative pragmatism, in two senses.", "type": "highlight", "location": "11", "kindle_loc": "563-563", "date": "2023-08-29T15:43:00", "notes": [{"text": "normative pragmatism", "type": "note", "location": "11", "kindle_loc": "563", "date": "2023-08-29T15:43:18"}]}, {"text": "The first is that its approach to normativity is pragmatic. This means that the norms are engaged with practice, and ultimately evaluated by their impact on the practice.", "type": "highlight", "location": "11", "kindle_loc": "563-565", "date": "2023-08-29T15:42:45"}, {"text": "All normative claims are ultimately claims about how we should act, and nothing prior to actual actionâ€”no a priori arguments, no nonnatural facts, no process of value judgmentâ€”can ultimately determine the truth of such claims. Only the impact on action and practice consequent to adopting a value judgment can be the test.", "type": "highlight", "location": "11", "kindle_loc": "565-567", "date": "2023-08-29T15:42:05"}, {"text": "Normative arguments are central to this book; the goal of the book is to guide scientists and to inform our evaluation of science, particularly with respect to the ethical responsibilities of science.", "type": "highlight", "location": "11", "kindle_loc": "562-563", "date": "2023-08-29T15:40:24"}, {"text": "The silver lining in the stem cell case shows that values can interact with the imagination to push science in beneficial new directions.", "type": "highlight", "location": "11", "kindle_loc": "555-556", "date": "2023-08-29T01:57:45"}, {"text": "Values need not only be a hindrance to science, even when they create constraints and limitations on what science can do, and even when we disagree with the values or how they were applied.", "type": "highlight", "location": "11", "kindle_loc": "554-555", "date": "2023-08-29T01:56:27"}, {"text": "It is doubtful that as much progress would have been made as fast in the United States on adult induced stem cells without the ban in place.", "type": "highlight", "location": "11", "kindle_loc": "553-554", "date": "2023-08-29T01:55:49"}, {"text": "Though adult stem cells are less versatile, they also have their own virtues. For example, transplanting tissues grown from one's own stem cells has little risk of rejection, which is not the case for tissues grown from embryos.", "type": "highlight", "location": "11", "kindle_loc": "551-553", "date": "2023-08-29T01:55:43"}, {"text": "The restrictions spurred the imagination of some researchers who went on to develop techniques for deriving stem cells without involving embryos.", "type": "highlight", "location": "11", "kindle_loc": "549-550", "date": "2023-08-29T01:53:15"}, {"text": "One unanticipated result of the funding restrictions was innovation in the area of adult stem cell research and the development of induced pluripotent stem cells. restrictions spurred the imagination of some researchers who went on to develop techniques for deriving stem cells without involving embryos.", "type": "highlight", "location": "10", "kindle_loc": "548-549", "date": "2023-08-29T01:52:40"}, {"text": "Constraint is a spur to creativity; the values-based limitations on funding spurred scientific innovation and progress.", "type": "highlight", "location": "11", "kindle_loc": "550-551", "date": "2023-08-29T01:52:24", "notes": [{"text": "values-based limitations", "type": "note", "location": "11", "kindle_loc": "551", "date": "2023-08-29T01:54:48"}]}, {"text": "What counts as a morally considerable subject and what is permissible to do to that subject may depend on scientific information, but are straightforwardly questions of ethics and values.", "type": "highlight", "location": "10", "kindle_loc": "543-544", "date": "2023-08-29T01:48:04"}, {"text": "Ethical restrictions on research because of impact on human subjects, animal subjects, or the environment are common and today are considered unremarkable.", "type": "highlight", "location": "10", "kindle_loc": "542-543", "date": "2023-08-29T01:47:29"}, {"text": "Whether or not you agree with the policy, there is no ground for calling it \"antiscientific,\" as many supporters of such research have done.", "type": "highlight", "location": "10", "kindle_loc": "541-542", "date": "2023-08-29T01:46:39"}, {"text": "The values in question are controversialâ€”and some would argue inappropriateâ€”grounds for public policy in a pluralistic, secular democracy.", "type": "highlight", "location": "10", "kindle_loc": "540-541", "date": "2023-08-29T01:44:49"}, {"text": "The question concerns what is and is not permissible to do to an embryo, and support for banning such research primarily came from the right-wing Christian religious groups that command significant political power in US politics.", "type": "highlight", "location": "10", "kindle_loc": "538-540", "date": "2023-08-29T01:44:12"}, {"text": "The motivation for restricting research on human embryos is clearly a matter of religious and ethical values.", "type": "highlight", "location": "10", "kindle_loc": "537-538", "date": "2023-08-29T01:43:40"}, {"text": "The second major liberalization of funding for stem cell research came with Barack Obama's executive order of March 9, 2009.", "type": "highlight", "location": "10", "kindle_loc": "536-537", "date": "2023-08-29T01:43:22"}, {"text": "Bush was ironically considered the greatest opponent of embryonic stem cell research, despite the fact that he actually authorized the first federal funding for research on nineteen embryonic stem cell lines. most embryonic stem cell research had to seek private funding.", "type": "highlight", "location": "10", "kindle_loc": "534-535", "date": "2023-08-29T01:41:19"}, {"text": "Today, the controversy is on CRISPR gene editing of human embryos,17 but for years the central controversy concerned human embryonic stem cells.", "type": "highlight", "location": "9", "kindle_loc": "529-531", "date": "2023-08-29T01:37:07"}, {"text": "It is worth noting that John's argument focuses on \"communication in contexts where speakers know that their words may be twisted and manipulated for others' political or economic ends\" (75), whereas we might hope for a situation where transparency might be positive rather than detrimental.", "type": "highlight", "location": "24", "kindle_loc": "844-847", "date": "2023-08-23T18:09:36"}, {"text": "Given the extreme prejudice in society at the time of their writing, Holloway, Byrne, and Marston may have been right to conceal the role of their values in their scientific work; however, they still potentially run afoul of the obligation John articulates to assert only \"well-established claims.\"", "type": "highlight", "location": "24", "kindle_loc": "842-844", "date": "2023-08-23T18:08:43"}, {"text": "Feminist science is largely another case of values having a beneficial influence on science, but we can see here that there are better and worse ways to do it.", "type": "highlight", "location": "9", "kindle_loc": "523-524", "date": "2023-08-23T18:04:34", "notes": [{"text": "feminist science", "type": "note", "location": "9", "kindle_loc": "524", "date": "2023-08-23T18:05:24"}]}, {"text": "One can respect Holloway, Byrne, and Marston for attempting to use their scientific work to have a beneficial impact on society without completely admiring their propagandistic approach.", "type": "highlight", "location": "9", "kindle_loc": "522-523", "date": "2023-08-23T18:03:08"}, {"text": "For rhetorical purposes this approach is common and often more effective, but the lack of transparency is somewhat problematic.14 One wonders what decisions lay behind the empirical results they presented. The academic argument later became an activist project. This, too, was problematic. Interventions as diverse as legal advice, self-help writings, clinical psychology, and creative fiction in popular media are all based on scientific views far from widely accepted in their scientific community, as well as on values that were quite rare in their time. Their psychological views are presented as expert knowledge but were often quite idiosyncratic. Of Wonder Woman, William Moulton Marston once wrote, \"Frankly, Wonder Woman is psychological", "type": "highlight", "location": "8", "kindle_loc": "515-521", "date": "2023-08-23T17:46:20"}, {"text": "In one way, this was a good thing: in many cases, they were able to provide compelling arguments on value-neutral grounds, in much the same way that Gould criticized scientific racists not merely for being racist, but on the basis of methodological, empirical, and technical errors in their work.", "type": "highlight", "location": "8", "kindle_loc": "513-515", "date": "2023-08-23T17:43:28", "notes": [{"text": "value-neutral grounds", "type": "note", "location": "8", "kindle_loc": "515", "date": "2023-08-23T17:44:02"}]}, {"text": "Radical value judgments are presented, if at all, as conclusions, not assumptions, of the scientific research.", "type": "highlight", "location": "8", "kindle_loc": "512-513", "date": "2023-08-23T17:42:46"}, {"text": "One potential concern is that the sociopolitical motivations behind their work were generally not presented in a straightforward way.", "type": "highlight", "location": "8", "kindle_loc": "510-511", "date": "2023-08-23T17:41:56"}, {"text": "Contemporary feminist psychologists tend to reject and criticize essentialist ideas about gender difference, including emotional differences, instead forwarding accounts where gender differences are culturally conditioned and socially constructed.", "type": "highlight", "location": "8", "kindle_loc": "508-509", "date": "2023-08-23T17:40:06"}, {"text": "For Holloway, Byrne, and Marston, the love emotions were primary, and relationships of \"love leadership\" would govern a healthy society.", "type": "highlight", "location": "8", "kindle_loc": "505-506", "date": "2023-08-23T17:37:44"}, {"text": "These four basic emotions and their compounds tended to fall under the categories of appetite (dominance, compliance) or love (inducement, submission).", "type": "highlight", "location": "8", "kindle_loc": "504-505", "date": "2023-08-23T17:37:00"}, {"text": "They had a revisionary theory of the basic (or \"primary\") emotions based on neuroscientific ideas, which they termed \"dominance,\" \"compliance,\" \"inducement,\" and \"submission.\"", "type": "highlight", "location": "8", "kindle_loc": "502-503", "date": "2023-08-23T17:36:35"}, {"text": "They forwarded an account of psycho-emotional health or \"emotional normalcy\" based on the promotion of \"normal\" emotions and relations between emotional states.", "type": "highlight", "location": "8", "kindle_loc": "501-502", "date": "2023-08-23T17:34:09"}, {"text": "Holloway, Byrne, and Marston sought to provide a radically revisionary psychological theory that dispensed with unhealthy and unjust social relations.", "type": "highlight", "location": "8", "kindle_loc": "500-501", "date": "2023-08-23T17:33:50"}, {"text": "Contemporary feminist psychologists continue to break down sexist assumptions in psychology, neuroscience, and society.", "type": "highlight", "location": "8", "kindle_loc": "498-499", "date": "2023-08-22T23:50:31"}, {"text": "They wrote apt criticisms of the psychoanalytic and behaviorist systems of psychology, in part based on this problem of taking social categories for granted as real mental kinds.", "type": "highlight", "location": "8", "kindle_loc": "497-498", "date": "2023-08-22T23:50:10"}, {"text": "This \"transplant\" job tended to reinforce the social status quo as natural and scientifically justified.", "type": "highlight", "location": "8", "kindle_loc": "496-497", "date": "2023-08-22T23:48:40"}, {"text": "William Moulton Marston, Elizabeth Holloway Marston,", "type": "highlight", "location": "7", "kindle_loc": "484-485", "date": "2023-08-22T23:39:56"}, {"text": "philosophy of science studies more broadly.", "type": "highlight", "location": "7", "kindle_loc": "484-484", "date": "2023-08-22T23:39:22"}, {"text": "Starting in the 1970s, the feminist movement had a significant impact", "type": "highlight", "location": "7", "kindle_loc": "483-483", "date": "2023-08-22T23:39:02"}, {"text": "colorful phrase to commonsense or folk categories, which they understood most contemporary psychologists to merely take for granted.", "type": "highlight", "location": "7", "kindle_loc": "495-495", "date": "2023-08-20T01:48:48"}, {"text": "Holloway, Byrne, and Marston were convinced that the status quo of their time was deeply unjust and psycho-emotionally unhealthy.", "type": "highlight", "location": "7", "kindle_loc": "490-491", "date": "2023-08-20T01:47:05"}, {"text": "systolic blood pressure lie detector (a component the positive psychology movement prejudice toward their unconventional lifestyle, Holloway, Byrne, and Marston went on to create, write, and popularize the comic book superhero Wonder Woman (who was often a mouthpiece for their psychological theories).", "type": "highlight", "location": "7", "kindle_loc": "487-487", "date": "2023-08-20T01:42:27"}, {"text": "Patriarchy and feminism play much the same sort of roles in science as white supremacy and antiracism.", "type": "highlight", "location": "7", "kindle_loc": "482-483", "date": "2023-08-20T01:38:07"}, {"text": "Antiracist and egalitarian values, used appropriately, have helped debunk bad science and led to better methods and results across a variety of fields in the human sciences.", "type": "highlight", "location": "6", "kindle_loc": "477-479", "date": "2023-08-20T01:14:15"}, {"text": "Science has the capacity to self-correct, but only when scientists and society carefully foster that capacity.", "type": "highlight", "location": "6", "kindle_loc": "477-477", "date": "2023-08-20T01:13:24"}, {"text": "Science need not, and does not always, problematically reinforce the status quo.", "type": "highlight", "location": "6", "kindle_loc": "476-477", "date": "2023-08-20T01:13:12"}, {"text": "intertwined with racist ideologies from the beginning, overcoming them is a long-term process, still incomplete.", "type": "highlight", "location": "6", "kindle_loc": "475-476", "date": "2023-08-20T01:12:33"}, {"text": "In addition, scientific careers are still difficult to access for those with less social privilege, and in the past they were completely closed to all but white men of means. intertwined with racist ideologies from the beginning", "type": "highlight", "location": "6", "kindle_loc": "474-475", "date": "2023-08-20T01:11:37"}, {"text": "Nothing about the processes of science as they exist prevents biases like racism from being reinforced. Indeed, science is a relatively conservative institution that often reinforces the status quo, not because it contains big-C \"Conservative\" political values (many scientists are liberal),8 but because science works on a system of peer review in which established experts vet the work of less-established members.", "type": "highlight", "location": "6", "kindle_loc": "471-471", "date": "2023-08-20T01:07:54", "notes": [{"text": "science -> relatively conservative institution", "type": "note", "location": "6", "kindle_loc": "474", "date": "2023-08-20T01:10:19"}]}, {"text": "Stephen Jay Gould's The Mismeasure of Man provides a classic example of racist values leading to low-quality science in the case of Samuel George Morton.3 Morton was an early physical anthropologist who is most well known for his collection and study of human skulls.", "type": "highlight", "location": "5", "kindle_loc": "460-462", "date": "2023-08-20T01:01:02"}, {"text": "Today it is relatively easy to see the fallacies and biases behind such research, and there have been several prominent analyses. Yet the research in its time was well regarded and considered of high quality, and such research reappears regularly in the press, despite the fact that it is invariably shown to be of poor quality. Stephen Jay Gould's", "type": "highlight", "location": "5", "kindle_loc": "457-460", "date": "2023-08-20T00:59:44"}, {"text": "By and large this history of thinking on race reinforced status quo racism and white supremacy by making it seem natural or inevitable.", "type": "highlight", "location": "5", "kindle_loc": "455-456", "date": "2023-08-20T00:57:26"}, {"text": "But the essentialist, biological determinist reading of IQ grew in popularity as use of the test became widespread, especially in America.", "type": "highlight", "location": "5", "kindle_loc": "454-455", "date": "2023-08-20T00:57:12"}, {"text": "Ironically, the creator of the IQ test, Alfred Binet, did not believe the test measured a heritable trait, or even a single property that could be called \"general intelligence.\"", "type": "highlight", "location": "5", "kindle_loc": "453-454", "date": "2023-08-20T00:54:15"}, {"text": "When IQ tests became common in the early twentieth century, they were soon added to the repertoire of ways that scientific racism attempted to establish the innate hierarchy of the races.", "type": "highlight", "location": "5", "kindle_loc": "451-453", "date": "2023-08-20T00:53:08"}, {"text": "While some argued that racial differences were merely superficial and environmentally caused, many others insisted that racial differences included deep differences in capacities, including mental abilities, and that the differences were biologically determined. to justify the racist ideology of biological determinism.", "type": "highlight", "location": "5", "kindle_loc": "442-444", "date": "2023-08-20T00:45:04"}, {"text": "Starting with natural historians and philosophers as early as the sixteenth century, the modern concept of race was developed to explain the superficially obvious differences between human geographical populations and to justify the racist atrocities that Europeans began to instigate throughout the world starting in the fifteenth century.", "type": "highlight", "location": "4", "kindle_loc": "439-442", "date": "2023-08-20T00:44:22"}, {"text": "Gould, Mismeasure of Man; Smedley, \"Science and the Idea of Race.\"", "type": "highlight", "location": "24", "kindle_loc": "816-817", "date": "2023-08-20T00:41:47"}, {"text": "As such, it seeks to revise our understanding of how science ought to work.", "type": "highlight", "location": "4", "kindle_loc": "432-433", "date": "2023-08-18T19:38:33"}, {"text": "This book provides normative arguments about how we ought to evaluate episodes and decisions in science as to the way they incorporate values, as well as providing guidance to scientific practitioners and institutions on how they should incorporate value judgments into their work.", "type": "highlight", "location": "4", "kindle_loc": "430-432", "date": "2023-08-18T19:35:08"}, {"text": "By contrast, this book directly challenges the views that science ought to be value-free and that values ought to be evidence-free, independent of science.", "type": "highlight", "location": "4", "kindle_loc": "428-429", "date": "2023-08-18T19:31:03"}, {"text": "Both of these arguments could be understood as merely descriptive, leaving untouched our ideals about how science ought to work and about where moral truths come from.", "type": "highlight", "location": "4", "kindle_loc": "427-428", "date": "2023-08-18T19:30:51"}, {"text": "Likewise, one could argue that, as a matter of fact, our beliefs about values, our norms, our mores, our culture have changed in part as a result of scientific progress.", "type": "highlight", "location": "4", "kindle_loc": "426-427", "date": "2023-08-18T19:29:38"}, {"text": "An argument could be made that, historically, sociologically, and psychologically speaking, science has been influenced by the values held by scientists and by the society in which science is embedded.", "type": "highlight", "location": "4", "kindle_loc": "424-426", "date": "2023-08-18T19:29:05"}, {"text": "This book is unabashedly normative, where normative means making claims about what ought to be and guiding our evaluation of the quality and worth of certain things.", "type": "highlight", "location": "3", "kindle_loc": "422-424", "date": "2023-08-18T19:28:02", "notes": [{"text": "normative", "type": "note", "location": "4", "kindle_loc": "424", "date": "2023-08-18T19:28:20"}]}, {"text": "Scientists and moralists, as well as philosophers of science and ethicists, have often presented distorted and even harmful pictures of science and of values for lack of nuance about their interplay.", "type": "highlight", "location": "3", "kindle_loc": "421-422", "date": "2023-08-18T19:26:17"}, {"text": "the influence of values on science is pervasive and that science also can and should have an influence on our values. this interplay must be guided by accounts of scientific inquiry and of value judgment that are sensitive to the complexities of their interaction in practice.", "type": "highlight", "location": "3", "kindle_loc": "419-420", "date": "2023-08-18T19:23:21"}, {"text": "Science helps us to understand our values; its progress alters our values. argue that the influence of values on science is pervasive", "type": "highlight", "location": "3", "kindle_loc": "418-419", "date": "2023-08-18T19:22:34"}, {"text": "Values are implicated in scientific knowledge and practice.", "type": "highlight", "location": "3", "kindle_loc": "418-418", "date": "2023-08-18T19:22:17"}, {"text": "Science and values mutually influence each other.", "type": "highlight", "location": "3", "kindle_loc": "418-418", "date": "2023-08-18T19:22:12"}, {"text": "At the turn of the twenty-first century another important thread, focused on public policy and regulatory science, especially environmental and biomedical, entered the discussion.", "type": "highlight", "location": "331-333", "kindle_loc": "331-333", "date": "2023-08-18T19:02:16"}, {"text": "The topic waned briefly at mid-century, but in the last decades of the twentieth century it was forcefully revived by feminist philosophers of science.", "type": "highlight", "location": "330-331", "kindle_loc": "330-331", "date": "2023-08-18T19:01:41"}, {"text": "the role of values in science, a discussion that has been with us since the beginning of that field, In the early twentieth-century development of the field, the philosophers arguing for a role for values in science or the need for science to serve society were pragmatists and Marxists.", "type": "highlight", "location": "328-329", "kindle_loc": "328-329", "date": "2023-08-18T19:00:26"}, {"text": "These are the central questions this book asks and answers.", "type": "highlight", "location": "327-328", "kindle_loc": "327-328", "date": "2023-08-18T18:58:31"}, {"text": "And how can scientists, who are experts in technical matters but not in ethics or values, fulfill their responsibilities?", "type": "highlight", "location": "326-327", "kindle_loc": "326-327", "date": "2023-08-18T18:58:20"}, {"text": "But how far do the responsibilities of science to society extend?", "type": "highlight", "location": "326-326", "kindle_loc": "326-326", "date": "2023-08-18T18:58:07"}, {"text": "As such, I take it as a strong stance against the myth that science is value-free, that its only duty is to objectivity and truth. Human, ethical, and social values must be a part of science.", "type": "highlight", "location": "324-326", "kindle_loc": "324-326", "date": "2023-08-18T18:57:06"}, {"text": "\"Scientific freedom and scientific responsibility are essential to the advancement of human knowledge for the benefit of all. Scientific freedom is the freedom to engage in scientific inquiry, pursue and apply knowledge, and communicate openly. This freedom is inextricably linked to and must be exercised in accordance with scientific responsibility. Scientific responsibility is the duty to conduct and apply science with integrity, in the interest of humanity, in a spirit of stewardship for the environment, and with respect for human rights.\"", "type": "highlight", "location": "317-321", "kindle_loc": "317-321", "date": "2023-08-18T18:53:52"}, {"text": "\"Statement on Scientific Freedom & Responsibility\":", "type": "highlight", "location": "317-317", "kindle_loc": "317-317", "date": "2023-08-18T18:52:35"}, {"text": "American Association for the Advancement of Science", "type": "highlight", "location": "316-317", "kindle_loc": "316-317", "date": "2023-08-18T18:49:09"}, {"text": "well-wrought cognitive mapping", "type": "highlight", "location": "304-304", "kindle_loc": "304-304", "date": "2023-08-07T20:45:05", "notes": [{"text": "penulisan", "type": "note", "location": "304", "kindle_loc": "304", "date": "2023-08-07T20:45:21"}]}, {"text": "Bioethics, ecology, social planning, political economy, daily lifeâ€”this book speaks to all these realms.", "type": "highlight", "location": "311-312", "kindle_loc": "311-312", "date": "2023-08-07T20:44:04"}, {"text": "How can we deploy this amazingly powerful method we have invented, that we call science, to make ourselves and our descendants and our biosphere, which is to say our extended body, safer and happier?", "type": "highlight", "location": "310-311", "kindle_loc": "310-311", "date": "2023-08-07T20:43:50"}, {"text": "What should we do?", "type": "highlight", "location": "310-310", "kindle_loc": "310-310", "date": "2023-08-07T20:43:46"}, {"text": "Scientists need to become imaginative political actors at all levels of policy; they are going to have to better imagine both their values and the actions called out by those values.", "type": "highlight", "location": "306-307", "kindle_loc": "306-307", "date": "2023-08-07T20:42:36"}, {"text": "All scientists working in their various fields need to have a better philosophical grasp of the ramifications of their work, which is rapidly taking civilization into uncharted waters, both in human history and the history of the biosphere.", "type": "highlight", "location": "305-306", "kindle_loc": "305-306", "date": "2023-08-07T20:42:10"}, {"text": "So this is indeed a pragmatic book, and as such it is made to be used.", "type": "highlight", "location": "304-305", "kindle_loc": "304-305", "date": "2023-08-07T20:42:00"}, {"text": "Science, value, and all these vast words that contain entire worlds in them, are here defined for their particular use in this particular textâ€”the definitions are provisional; they constitute a kind of hypothesis or supposing in and of themselves.", "type": "highlight", "location": "296-298", "kindle_loc": "296-298", "date": "2023-08-07T20:39:28"}, {"text": "Brown references them here, and his book is in their tradition.", "type": "highlight", "location": "296-296", "kindle_loc": "296-296", "date": "2023-08-07T20:39:03"}, {"text": "Philosophers like William James, John Dewey, and Alfred North Whitehead made this choice, and their school of philosophy was called pragmatism partly as a result of that choice.", "type": "highlight", "location": "294-296", "kindle_loc": "294-296", "date": "2023-08-07T20:38:57"}, {"text": "It's a choice that has been made many times before in philosophy, and often when science is the subject of inquiry.", "type": "highlight", "location": "294-294", "kindle_loc": "294-294", "date": "2023-08-07T20:38:25"}, {"text": "In this case, concerning the relationships between science and value, where the problems are central to the fate of human civilization and affect every person alive, it makes sense to try for clarity.", "type": "highlight", "location": "292-294", "kindle_loc": "292-294", "date": "2023-08-07T20:38:02"}, {"text": "And the more important the topic, the more important it is to communicate widely and effectively about it.", "type": "highlight", "location": "291-292", "kindle_loc": "291-292", "date": "2023-08-07T20:37:18"}, {"text": "Other times it's appropriate to speak in registers that will reach the widest audience possible.", "type": "highlight", "location": "291-291", "kindle_loc": "291-291", "date": "2023-08-07T20:37:05"}, {"text": "Sometimes it's appropriate to chase an idea into depths where only a few dozen fellow specialists can understand you.", "type": "highlight", "location": "290-291", "kindle_loc": "290-291", "date": "2023-08-07T20:36:46"}, {"text": "philosophy, to be effective in the world, has to be comprehensible.", "type": "highlight", "location": "289-290", "kindle_loc": "289-290", "date": "2023-08-07T20:36:31"}, {"text": "This is one of the greatest (one of the only?) strengths of postmodernism as an aesthetic, as it represented an opening up of possibilities, acknowledging that different styles are appropriate to different purposes, with no hierarchy of better or worse applicable to the choices made.", "type": "highlight", "location": "285-287", "kindle_loc": "285-287", "date": "2023-08-07T20:34:39"}, {"text": "In any case, in postmoderism, in the age of theory, that divide collapsed, and all aesthetic forms had the potential for artistic distinction, and any individual artist could choose any style from the past and do something interesting with it.", "type": "highlight", "location": "283-284", "kindle_loc": "283-284", "date": "2023-08-07T20:34:02"}, {"text": "postmodernism, the Anthropocene, choices have to be made about the level and mode of one's discourse.", "type": "highlight", "location": "279-279", "kindle_loc": "279-279", "date": "2023-08-07T20:27:24"}, {"text": "Everyone now has to acknowledge that words are mysterious bags of allusions and connotations, completely contingent on their placement in sentences and in history.", "type": "highlight", "location": "277-278", "kindle_loc": "277-278", "date": "2023-08-07T20:19:24"}, {"text": "linguistic deconstructionism turned the lens of philosophical inquiry onto language and cognition itself, one now has to work with a level of uncertainty concerning the level of discourse one wants to use to make the points one wants to make.", "type": "highlight", "location": "275-275", "kindle_loc": "275-275", "date": "2023-08-07T20:16:39"}, {"text": "Occam's razor, by which I mean that Brown has decided to trust the language to convey commonly agreed-upon meanings.", "type": "highlight", "location": "273-274", "kindle_loc": "273-274", "date": "2023-08-07T20:14:54"}, {"text": "structuralist description of the problem de-stranding conglomerate realities in hopes of finding causes and effects; reductionism, where the problem is contained to the point where it can be understood and discussed", "type": "highlight", "location": "272-272", "kindle_loc": "272-272", "date": "2023-08-07T20:14:08"}, {"text": "Matthew Brown To achieve that clarity, he uses aspects of the scientific method itself, which in a philosophical discussion of science is recursive but also effective and pleasing.", "type": "highlight", "location": "269-269", "kindle_loc": "269-269", "date": "2023-08-07T20:11:35"}, {"text": "the big problems of science and society remain, and are even growing more pressing as we move into an era of unprecedented scientific-technical powers and unprecedented ecological damage. we need a solid sense, if we can make one, of the relationship between facts and values, between our actions and our hopes.", "type": "highlight", "location": "266-267", "kindle_loc": "266-267", "date": "2023-08-07T20:07:16"}, {"text": "The academic field plunged down rabbit holes; it got lost in the weeds, such that its use value to working scientists and the general public, or let's just say everyone interested in science, which really ought to be everyone alive (there's that word ought again, but let's keep it), can no longer get much use out of the discipline.", "type": "highlight", "location": "263-265", "kindle_loc": "263-265", "date": "2023-08-07T20:05:53"}, {"text": "One result of this paradigm breakdown was that academic science studies became more and more technical and ingrown, such that only other practitioners of science studies could understand the context and import of new work.", "type": "highlight", "location": "262-263", "kindle_loc": "262-263", "date": "2023-08-07T20:04:48"}, {"text": "Thomas Kuhn's paradigms we might say that the old paradigm of science itself broke apart under the impact of theory's radical questioning of language, history, power, and cognition.", "type": "highlight", "location": "260-260", "kindle_loc": "260-260", "date": "2023-08-07T19:58:30"}, {"text": "science studies blossomed in a period of detailed phenomenological inquiry into a fractal array of historical circumstances that had never been properly investigated before. philosophy of science became much more history of science;", "type": "highlight", "location": "258-259", "kindle_loc": "258-259", "date": "2023-08-07T19:54:22"}, {"text": "Science was now understood as a particular kind of praxis, meaning a political-social-economical-instrumental intervention into relations of power among human groups, and between humanity and the rest of Earth's biosphere.", "type": "highlight", "location": "256-258", "kindle_loc": "256-258", "date": "2023-08-07T19:50:05", "notes": [{"text": "science as praxis", "type": "note", "location": "258", "kindle_loc": "258", "date": "2023-08-07T19:53:37"}]}, {"text": "What before had been regarded as a nearly independent history of ideas, based largely on mathematics and therefore almost metaphysical in nature, became radically historicized and situated in the particulars of the social contexts in which science arose and evolved.", "type": "highlight", "location": "254-256", "kindle_loc": "254-256", "date": "2023-08-07T19:49:35", "notes": [{"text": "science studies", "type": "note", "location": "254", "kindle_loc": "25
