{"text": "As to the \"artificial\" part of the definition, \"non-natural\" is preferable to \"man-made\" because of the propensity of AI to design and create other AI. some point, mankind may drop out of the picture. This is one of the emergent features of AI which means that it requires novel legal treatment, in that the chain of causation between AI and its original human \"creator\" can no longer be sustained.", "type": "highlight", "location": "19", "kindle_loc": "904-905", "date": "2023-06-05T22:33:22"}, {"text": "Although the word robot is frequently used to describe any type of automation of a process by a machine, here we add an extra requirement that the action is carried out by an entity using AI. to the \"artificial\" part of the definition, \"non-natural\" is preferable to \"man-made\" because of the propensity of AI to design and create other AI.", "type": "highlight", "location": "19", "kindle_loc": "901-903", "date": "2023-06-05T22:30:45", "notes": [{"text": "robot", "type": "note", "location": "19", "kindle_loc": "903", "date": "2023-06-05T22:31:19"}]}, {"text": "We will use the term \"robot\" to refer to a physical entity or system which uses AI.", "type": "highlight", "location": "19", "kindle_loc": "901-901", "date": "2023-06-05T22:29:12", "notes": [{"text": "sama dng definisi gue", "type": "note", "location": "19", "kindle_loc": "901", "date": "2023-06-05T22:29:26"}]}, {"text": "Artificial Intelligence Is the Ability of a Non-natural Entity to Make Choices by an Evaluative Process", "type": "highlight", "location": "19", "kindle_loc": "900-900", "date": "2023-06-05T22:28:13"}, {"text": "It is the nature of these choicesâ€”and their effect on the worldâ€”which is our key concern.", "type": "highlight", "location": "19", "kindle_loc": "898-898", "date": "2023-06-05T22:27:41", "notes": [{"text": "yg membedakan dng hewan", "type": "note", "location": "19", "kindle_loc": "898", "date": "2023-06-05T22:28:06"}]}, {"text": "In this book, intelligence is used to refer to the ability to make choices.", "type": "highlight", "location": "19", "kindle_loc": "897-898", "date": "2023-06-05T22:26:23", "notes": [{"text": "the ability to make choices", "type": "note", "location": "19", "kindle_loc": "898", "date": "2023-06-05T22:26:57"}]}, {"text": "One of the main principles of legal interpretation is to find out the purpose of the speaker.55 Our purpose is to regulate AI. In order to regulate AI, we must therefore ask: what is the unique factor of AI that needs regulation?", "type": "highlight", "location": "19", "kindle_loc": "894-897", "date": "2023-06-05T22:25:17", "notes": [{"text": "unique factor; penting untuk subject matter kreasi orisinal AI otonom", "type": "note", "location": "19", "kindle_loc": "897", "date": "2023-06-05T22:26:14"}]}, {"text": "Its aim is much less ambitious: to arrive at a definition which is suited to the legal regulation of AI.", "type": "highlight", "location": "19", "kindle_loc": "893-894", "date": "2023-06-05T22:23:40", "notes": [{"text": "definisi entitas inteligen untuk fungsionalitas hukum", "type": "note", "location": "19", "kindle_loc": "894", "date": "2023-06-05T22:24:15"}]}, {"text": "In fact, they contain important insights. Boring shows that the quality of intelligence can differ depending on what the person seeking to define it is, or setting the test, is looking for. Sternberg made a similar observation: different experts look for different things, meaning that it is of little use comparing their tests side by side.", "type": "highlight", "location": "18", "kindle_loc": "889-891", "date": "2023-06-05T22:22:55"}, {"text": "At first glance, Sternberg and Boring's points may seem glib.", "type": "highlight", "location": "18", "kindle_loc": "888-889", "date": "2023-06-05T22:22:42"}, {"text": "\"[i]ntelligence is what is measured by intelligence tests\".", "type": "highlight", "location": "18", "kindle_loc": "887-887", "date": "2023-06-05T22:21:58"}, {"text": "\"there seem[ed] to be almost as many definitions of intelligence as there were experts asked to define it\".53 Edwin G.", "type": "highlight", "location": "18", "kindle_loc": "884-886", "date": "2023-06-05T22:20:09"}, {"text": "Sceptics doubt the possibility of a universal definition for intelligence.", "type": "highlight", "location": "18", "kindle_loc": "883-884", "date": "2023-06-05T22:19:09"}, {"text": "As the leading AI text book authors Stuart Russell and Peter Norvig point out, a clock which is designed to update its time when its wearer changes time zone would be displaying \"successful behaviour\" (or doing the right thing), but nonetheless it seems to fall somewhat short of true intelligence. Russell and Norvig explain: \"â€¦the intelligence in question belongs to the clock's designer, rather than to the clock itself\".", "type": "highlight", "location": "18", "kindle_loc": "878-881", "date": "2023-06-05T22:15:08", "notes": [{"text": "subtil; emergence object", "type": "note", "location": "18", "kindle_loc": "881", "date": "2023-06-05T22:15:36"}]}, {"text": "This leads to the results of that test being over-inclusive.", "type": "highlight", "location": "18", "kindle_loc": "878-878", "date": "2023-06-05T22:13:47", "notes": [{"text": "over-inclusive", "type": "note", "location": "18", "kindle_loc": "878", "date": "2023-06-05T22:14:00"}]}, {"text": "Secondly, a test which relies on an entity doing the right thing at the right time tends to anthropomorphise the program or entity in question, by imposing human volitions and motivations on to it.", "type": "highlight", "location": "18", "kindle_loc": "876-878", "date": "2023-06-05T22:12:19", "notes": [{"text": "anthropomorphise the entity", "type": "note", "location": "18", "kindle_loc": "878", "date": "2023-06-05T22:13:30"}, {"text": "menariknya, kontras dng itu, kl dlm konteks menciptakan suatu kreasi orisinal, justru semakin suatu AI mampu menciptakan suatu kreasi yg dapat dipastikan orisinal yg tdk melanggar hak cipta pihak lain (always to the right thing), semakin legit hak cipta (hak moral) utk diberikan kpd AI itu sendiri", "type": "note", "location": "18", "kindle_loc": "876", "date": "2023-06-08T05:22:50"}]}, {"text": "Indeed, if AI was automatically imbued with an ability to always to the right thing, then there would be little need to regulate it.", "type": "highlight", "location": "18", "kindle_loc": "875-876", "date": "2023-06-05T22:11:53"}, {"text": "First, it is likely to be impossible to know what the \"right thing\" is without (a) possessing an infallible moral system, which does not exist, and (b) having a perfect knowledge of the outcomes of a given action.", "type": "highlight", "location": "18", "kindle_loc": "872-874", "date": "2023-06-05T22:11:29"}, {"text": "Another type of rationalist definition for AI focusses on \"doing the right thing at the right time\".51 This too is flawed. Having the quality of intelligence is not the same as selecting the option which is deemed the most intelligent in any given situation. First,", "type": "highlight", "location": "17", "kindle_loc": "868-872", "date": "2023-06-05T22:10:46"}, {"text": "The same can be said of AI systems which are capable of rewriting their own source code. Thus, whilst rationalist definitions of intelligence are adopted now by many in the AI community, they may not be appropriate to tomorrow's technology.", "type": "highlight", "location": "17", "kindle_loc": "866-868", "date": "2023-06-05T22:10:02"}, {"text": "Unsupervised machine learning by its nature does not have a set goal, except perhaps at a high level of abstractionâ€”for instance to \"sort data and recognise patterns\".", "type": "highlight", "location": "17", "kindle_loc": "864-865", "date": "2023-06-05T22:09:01", "notes": [{"text": "unsupervised machine learning", "type": "note", "location": "17", "kindle_loc": "865", "date": "2023-06-05T22:09:41"}]}, {"text": "Indeed, the existence of static goals is arguably anathema to the idea of all-purpose AI.", "type": "highlight", "location": "17", "kindle_loc": "863-864", "date": "2023-06-05T22:08:42"}, {"text": "Although rationalist definitions are suitable to describe narrow AI systems which have a known set of functions or aims, later developments may come to pose problems.49 This is because rationalist definitions of AI are often premised, whether implicitly or explicitly, on the existence of external goals for the AI. The difficulty which may arise when applying such definitions to more advanced, general AI is that it is unlikely to have static goals by which its behaviour or computational processes can be assessed.", "type": "highlight", "location": "17", "kindle_loc": "858-863", "date": "2023-06-05T22:07:09", "notes": [{"text": "static goals by computational processes can be assessed", "type": "note", "location": "17", "kindle_loc": "863", "date": "2023-06-05T22:08:07"}]}, {"text": "To act rationally is for the AI systems to perform in a manner that can be described as goal-directed.", "type": "highlight", "location": "17", "kindle_loc": "853-854", "date": "2023-06-05T22:06:04"}, {"text": "Another way of putting this is that rationalist definitions are appropriate for narrow AI but are less well suited to general AI.", "type": "highlight", "location": "43", "kindle_loc": "1543-1545", "date": "2023-06-05T22:05:20", "notes": [{"text": "rationalist definition -> narrow AI", "type": "note", "location": "43", "kindle_loc": "1545", "date": "2023-06-05T22:05:52"}]}, {"text": "In this vein, Nils J. Nilsson says intelligence is \"that quality that enables an entity to function appropriately and with foresight in its environment\".", "type": "highlight", "location": "17", "kindle_loc": "855-856", "date": "2023-06-05T22:04:00"}, {"text": "this vein, Nils J. Nilsson says intelligence is \"that quality that enables an entity to function appropriately and with foresight in its environment\".48", "type": "highlight", "location": "17", "kindle_loc": "855-857", "date": "2023-06-05T22:03:34"}, {"text": "To think rationally means that an AI system has goals and reasons towards these goals. act rationally is for the AI systems to perform in a manner that can be described as goal-directed.", "type": "highlight", "location": "17", "kindle_loc": "853-853", "date": "2023-06-05T22:01:51"}, {"text": "More recent AI definitions avoid the link to humanity by focussing on thinking or acting rationally. think rationally means that an AI system has goals and reasons towards these goals.", "type": "highlight", "location": "17", "kindle_loc": "852-853", "date": "2023-06-05T22:00:18", "notes": [{"text": "rationally", "type": "note", "location": "17", "kindle_loc": "853", "date": "2023-06-05T22:00:39"}]}, {"text": "AI has no such limits.", "type": "highlight", "location": "16", "kindle_loc": "845-845", "date": "2023-06-05T21:32:48"}, {"text": "Demis Hassabis explained: \"It doesn't play like a human, and it doesn't play like a program, it plays in a third, almost alien, way\".46 At a sufficient point of advancement, it will no longer be accurate to describe AI as duplicating or mimicking the behaviour of humansâ€”it will have surpassed us.", "type": "highlight", "location": "17", "kindle_loc": "847-850", "date": "2023-06-05T21:16:31", "notes": [{"text": "definisi AI -> AI berada pada hierarki ontologisnya sendiri", "type": "note", "location": "17", "kindle_loc": "850", "date": "2023-06-05T21:34:18"}]}, {"text": "The manner in which humans solve problems is limited by the hardware available to us: our brains.", "type": "highlight", "location": "16", "kindle_loc": "844-845", "date": "2023-06-05T21:16:14", "notes": [{"text": "emergent qualities", "type": "note", "location": "16", "kindle_loc": "844", "date": "2023-06-05T21:17:58"}]}, {"text": "The 2011 Nevada definition was also under-inclusive because there are various emergent qualities that computer programs can display which go well beyond human capabilities.", "type": "highlight", "location": "16", "kindle_loc": "843-844", "date": "2023-06-05T21:15:59"}, {"text": "It was over-inclusive because humans do many things which are not \"intelligent\".", "type": "highlight", "location": "16", "kindle_loc": "838-838", "date": "2023-06-05T21:14:32", "notes": [{"text": "human-centric approaches -> over- and under-inclusive", "type": "note", "location": "16", "kindle_loc": "838", "date": "2023-06-05T21:19:20"}]}, {"text": "Like many human-centric approaches, this was both over- and under-inclusive. was over-inclusive because humans do many things which are not \"intelligent\".", "type": "highlight", "location": "16", "kindle_loc": "837-838", "date": "2023-06-05T21:14:10", "notes": [{"text": "human-centric definitions of intelligence are flawed", "type": "note", "location": "16", "kindle_loc": "837", "date": "2023-06-05T21:28:32"}]}, {"text": "Although it is no longer on the statute books, Nevada's 2011 law remains an instructive example of why human-centric definitions of intelligence are flawed.", "type": "highlight", "location": "16", "kindle_loc": "836-837", "date": "2023-06-05T21:13:59"}, {"text": "In 2011, Nevada adopted the following human-centric definition for the purpose of legislation regulating self-driving cars: \"the use of computers and related equipment to enable a machine to duplicate or mimic the behavior of human beings\".43 The definition was repealed in 2013 and replaced with a more detailed definition of \"autonomous vehicle\", which was not tied to human actions at all.", "type": "highlight", "location": "16", "kindle_loc": "831-835", "date": "2023-06-05T21:13:18", "notes": [{"text": "a sui generis", "type": "note", "location": "16", "kindle_loc": "835", "date": "2023-06-05T21:30:49"}]}, {"text": "The main problem with parasitic tests is that they are circular. Kurzweil admitted that his own definition, \"â€¦ does not say a great deal beyond the words 'artificial intelligence'\".", "type": "highlight", "location": "16", "kindle_loc": "828-829", "date": "2023-06-05T21:09:49"}, {"text": "The inventor of the term AI, John McCarthy, has said that there is not yet \"a solid definition of intelligence that doesn't depend on relating it to human intelligence\".40 Similarly, futurist Ray Kurzweil wrote in 1992 that the most durable definition of AI is \"[t]he art of creating machines that perform functions that require intelligence when performed by people\".41 The main problem with parasitic tests is that they are circular.", "type": "highlight", "location": "15", "kindle_loc": "823-828", "date": "2023-06-05T21:06:45"}, {"text": "Definitions of this type are often variants of the following: \"AI is technology with the ability to perform tasks that would otherwise require human intelligence\".", "type": "highlight", "location": "15", "kindle_loc": "820-821", "date": "2023-06-05T21:03:54"}, {"text": "To avoid the deficiencies in Turing's test, others have suggested definitions of intelligence which do not rely on the replication of one aspect of human behaviour or thought and are instead parasitic on society's vague and shifting notion of what makes humans intelligent.", "type": "highlight", "location": "15", "kindle_loc": "818-820", "date": "2023-06-05T21:02:55"}, {"text": "Indeed, in some of the more \"successful\" tests of programmes designed to succeed in the Imitation Game, the programmers prevailed by creating a computer which exhibited frailties which we tend to associate with humans, such as spelling errors.37 Another tactic favoured by programmers in modern Turing tests is to use stock humorous responses so as to deflect attention away from their program's lack of substantive answers to the judges' questions.38", "type": "highlight", "location": "15", "kindle_loc": "812-818", "date": "2023-06-05T21:00:55"}, {"text": "A major problem with Turing's Imitation Game is that it tests only the ability to mimic a human in typed conversation, and that skilful impersonation does not equate to intelligence.", "type": "highlight", "location": "15", "kindle_loc": "810-811", "date": "2023-06-05T20:59:56"}, {"text": "Modern versions of the Imitation Game simplify the task by asking a computer program as well as several human blind control subjects to each hold a five-minute typed conversation with a panel of human judges in a different room. The judges have to decide whether or not the entity with which they are corresponding is a human; if the computer can fool a sufficient proportion of them (a popular competition sets this at just 30%), then it has won.", "type": "highlight", "location": "15", "kindle_loc": "805-808", "date": "2023-06-05T20:57:38"}, {"text": "In the exercise, a human invigilator must try to identify which of the two players is a man pretending to be a woman, using only written questions and answers. Turing proposed a version of the game in which the AI machine takes the place of the man. If the machine is able to succeed in persuading the invigilator not only that it is human but also that it is the female player, then it has demonstrated intelligence.", "type": "highlight", "location": "15", "kindle_loc": "801-804", "date": "2023-06-05T20:56:57"}, {"text": "In a seminal 1950 paper, Alan Turing asked whether machines could think. He suggested an experiment called the \"Imitation Game\".", "type": "highlight", "location": "14", "kindle_loc": "799-800", "date": "2023-06-05T20:53:55", "notes": [{"text": "the Imitation Game", "type": "note", "location": "14", "kindle_loc": "800", "date": "2023-06-05T20:54:28"}]}, {"text": "Humanity has named itself homo sapiens: \"wise man\". It is therefore perhaps unsurprising that some of the first attempts at defining intelligence in other entities referred to human characteristics.", "type": "highlight", "location": "14", "kindle_loc": "796-798", "date": "2023-06-05T20:49:46", "notes": [{"text": "orientasi manusia", "type": "note", "location": "14", "kindle_loc": "798", "date": "2023-06-05T20:50:01"}]}, {"text": "The most famous example of a human-centric definition of AI is known popularly as the \"Turing Test\".", "type": "highlight", "location": "14", "kindle_loc": "798-799", "date": "2023-06-05T20:46:33", "notes": [{"text": "Turing Test", "type": "note", "location": "14", "kindle_loc": "799", "date": "2023-06-05T20:47:06"}]}, {"text": "Stuart Russell and Peter Norvig divide definitions into four categories: (i) thinking like a human: AI systems adopt similar thought processes to human beings; (ii) acting like a human: AI systems are behaviourally equivalent to human beings; (iii) thinking rationally: AI systems have goals and reason their way towards achieving those goals; (iv) acting rationally: AI systems act in a manner that can be described as goal-directed and goal-achieving. Stuart Russell and Peter Norvig, Artificial Intelligence: International Version: A Modern Approach (Englewood Cliffs, NJ: Prentice Hall, 2010), para. 1.1 (hereafter \"Russell and Norvig, Artificial Intelligence\"). However, John Searle's \"Chinese Room\" thought experiment demonstrates the difficulty of distinguishing between acts and thoughts. In short, the Chinese Room experiment suggests that we cannot distinguish between intelligence of Russell and Norvig's types (i) and (ii), or types (iii) and (iv) John R. Searle, \"Minds, Brains, and Programs\", Behavioral and Brain Sciences, Vol. 3, No. 3 (1980), 417â€“457. Searle's experiment has been met with various numbers of replies and criticisms, which are set out in the entry on The Chinese Room Argument, Stanford Encyclopedia of Philosophy, First published 19 March 2004; substantive revision 9 April 2014, https://â€‹plato.â€‹stanford.â€‹edu/â€‹entries/â€‹chinese-room/â€‹, accessed 1 June 2018. Â  33 Alan M. Turing, \"Computing Machinery and Intelligence\", Mind: A Quarterly Review of Psychology and Philosophy, Vol. 59, No. 236 (October 1950), 433â€“460, 460. Â  34 Yuval Harari has offered the interesting explanation that the form of Turing's Imitation Game resulted in part from Turing's own need to suppress his homosexuality, to fool society and the authorities into thinking he was something that he was not. The focus on gender and subterfuge in the first iteration of the test is, perhaps, not accidental. Yuval Harari, Homo Deus (London: Harvill Secker, 2016), 120. Â  35 See, for example, the website of The Loebner Prize in Artificial Intelligence, http://â€‹www.â€‹loebner.â€‹net/â€‹Prizef/â€‹loebner-prize.â€‹html, accessed 1 June 2018. Â  36 JosÃ© HernÃ¡ndez-Orallo, \"Beyond the Turing Test\", Journal of Logic, Language and Information, Vol. 9, No. 4 (2000), 447â€“466. Â  37 \"Turing Test Transcripts Reveal How Chatbot 'Eugene' Duped the Judges\", Coventry University,", "type": "highlight", "location": "39", "kindle_loc": "1428-1461", "date": "2023-06-05T20:39:27"}, {"text": "Most of the universal definitions of AI that have been suggested to date fall into one of two categories: human-centric and rationalist.", "type": "highlight", "location": "14", "kindle_loc": "792-794", "date": "2023-06-05T20:37:38"}, {"text": "Unknown laws become little more than tools of the powerful. They can lead ultimately to the absurd and frightening scenario imagined in Kafka's The Trial, where the protagonist is accused, condemned and ultimately executed for a crime which is never explained to him.", "type": "highlight", "location": "14", "kindle_loc": "789-791", "date": "2023-06-05T20:36:58"}, {"text": "In short, people cannot choose to comply with rules they do not understand. If the law is impossible to know in advance, then its role in guiding action is diminished if not destroyed.", "type": "highlight", "location": "14", "kindle_loc": "787-789", "date": "2023-06-05T20:35:59"}, {"text": "\"We need to share the anguish of the weary legislative draftsman who at 2:00 a.m. says to himself 'I know this has got to be right, and if it isn't people may be hauled into Court for things we don't mean to cover at all. But for how long must I go on rewriting it?'\".", "type": "highlight", "location": "14", "kindle_loc": "784-786", "date": "2023-06-05T20:34:21"}, {"text": "To pass Fuller's tests, legal systems must use specific and workable definitions when describing the conduct and phenomena which are subject to regulation.", "type": "highlight", "location": "14", "kindle_loc": "783-784", "date": "2023-06-05T20:33:48"}, {"text": "Fuller's desiderata include requirements that law should be promulgated so that citizens know the standards to which they are being held, and that laws should be understandable.", "type": "highlight", "location": "14", "kindle_loc": "780-782", "date": "2023-06-05T20:33:35"}, {"text": "To this end, legal theorist Lon L. Fuller set out eight formal requirements for a system of law to satisfy certain basic moral normsâ€”principally that humans have an opportunity to engage with them and shape their behaviour accordingly.", "type": "highlight", "location": "13", "kindle_loc": "779-780", "date": "2023-06-05T20:31:55", "notes": [{"text": "Lon L. Fuller", "type": "note", "location": "14", "kindle_loc": "780", "date": "2023-06-05T20:32:46"}, {"text": "legal subject; ini masudnya manusia harus memahami secara tepat AI dulu agar hukumnya efektif", "type": "note", "location": "13", "kindle_loc": "779", "date": "2023-06-07T03:14:30"}]}, {"text": "In order for a legal system to function effectively, its subjects must be able to understand the ambit and application of its rules.", "type": "highlight", "location": "13", "kindle_loc": "778-779", "date": "2023-06-05T20:30:03", "notes": [{"text": "legal subject", "type": "note", "location": "13", "kindle_loc": "779", "date": "2023-06-05T20:30:48"}]}, {"text": "In fact, we go through life with a functional understanding of many abstract notions and ideas without necessarily being able to describe them perfectly. Time, irony and happiness are just a few examples of concepts that most people understand but would find difficult to define. Justice Potter Stewart of the US Supreme Court once said that he could not define hardcore pornography \"But I know it when I see it\".", "type": "highlight", "location": "13", "kindle_loc": "773-776", "date": "2023-06-05T20:27:42", "notes": [{"text": "indirect access (OOO)", "type": "note", "location": "13", "kindle_loc": "776", "date": "2023-06-05T20:28:05"}]}, {"text": "The same observation might be made of law itself. See H.L.A. Hart, The Concept of Law (2nd edn. Oxford: Clarendon, 1997).", "type": "highlight", "location": "39", "kindle_loc": "1412-1413", "date": "2023-06-05T20:26:21"}, {"text": "Rather than asking \"what is AI?\" it is better to start with the question: \"why do we need to define AI at all?\" Many books are written on energy, medicine and other general concepts which do not start with a chapter on the definition of these terms.27", "type": "highlight", "location": "13", "kindle_loc": "770-773", "date": "2023-06-05T20:25:59"}, {"text": "When we have familiarised ourselves with a process, it stops being called AI and becomes just another clever computer programme. This phenomenon is known as the \"AI effect\".", "type": "highlight", "location": "13", "kindle_loc": "767-768", "date": "2023-06-05T20:25:16", "notes": [{"text": "AI effect", "type": "note", "location": "13", "kindle_loc": "768", "date": "2023-06-05T20:25:29"}]}, {"text": "Defining AI can resemble chasing the horizon: as soon as you get to where it was, it has moved somewhere into the distance. In the same way, many have observed that AI is the name we give to technological processes which we do not understand.", "type": "highlight", "location": "13", "kindle_loc": "764-766", "date": "2023-06-05T20:23:43", "notes": [{"text": "definisi AI -> emergence object", "type": "note", "location": "13", "kindle_loc": "766", "date": "2023-06-05T20:24:23"}]}, {"text": "Curiously, the lack of a precise, universally accepted definition of AI probably has helped the field to grow, blossom, and advance at an ever-accelerating pace. Practitioners, researchers, and developers of AI are instead guided by a rough sense of direction and an imperative to \"get on with it\".", "type": "highlight", "location": "13", "kindle_loc": "761-763", "date": "2023-06-05T20:22:57"}, {"text": "the question \"what is artificial intelligence?\" is an \"easy question to ask and a hard one to answer\" because \"there's little agreement about what intelligence is\".23 Some have suggested that the lack of general agreement on a definition of AI is beneficial.", "type": "highlight", "location": "13", "kindle_loc": "756-759", "date": "2023-06-05T20:21:18"}, {"text": "This trend may be hastened as AI systems learn to upgrade themselves21 and acquire greater capabilities than those with which they were originally programmed.22 3 Defining AI The word \"artificial\" is relatively uncontroversial.", "type": "highlight", "location": "12", "kindle_loc": "749-754", "date": "2023-06-05T20:16:30"}, {"text": "Our prediction for the process of narrow AI gradually coming closer to general AI is similar to evolution. Homo sapiens did not appear overnight as if by magic. Instead, we developed iteratively through a series of gradual upgrades to our hardware (bodies) and software (minds) on the basis of trial and error experiments, otherwise known as natural selection.", "type": "highlight", "location": "38", "kindle_loc": "1385-1389", "date": "2023-06-05T20:16:09"}, {"text": "As AI becomes more advanced, it will move further away from the narrow paradigm and closer to the general one.", "type": "highlight", "location": "12", "kindle_loc": "747-748", "date": "2023-06-05T20:15:20"}, {"text": "Narrow and general AI are not hermetically sealed from each other. They represent different points on a continuum.", "type": "highlight", "location": "12", "kindle_loc": "746-747", "date": "2023-06-05T20:14:25", "notes": [{"text": "spektrum (continuum)", "type": "note", "location": "12", "kindle_loc": "747", "date": "2023-06-05T20:14:56"}]}, {"text": "As yet, general AI approaching the level of human capabilities does not exist and some have even cast doubt on whether it is possible.", "type": "highlight", "location": "12", "kindle_loc": "743-745", "date": "2023-06-05T20:12:42", "notes": [{"text": "menurut gue mungkin mengingat emergence object (coba pikirkan tentang HAM sebagai emergence object)", "type": "note", "location": "12", "kindle_loc": "745", "date": "2023-06-05T20:14:00"}]}, {"text": "This encompasses many of the attributes we think of as intelligence in humans.", "type": "highlight", "location": "12", "kindle_loc": "742-743", "date": "2023-06-05T20:11:47"}, {"text": "General (or \"strong\") AI is the ability to achieve an unlimited range of goals, and even to set new goals independently, including in situations of uncertainty or vagueness.", "type": "highlight", "location": "12", "kindle_loc": "741-742", "date": "2023-06-05T20:10:41", "notes": [{"text": "general (strong) AI", "type": "note", "location": "12", "kindle_loc": "742", "date": "2023-06-05T20:11:35"}]}, {"text": "Narrow (sometimes referred to as \"weak\") AI denotes the ability of a system to achieve a certain stipulated goal or set of goals, in a manner or using techniques which qualify as intelligent (the meaning of \"intelligence\" is addressed below).", "type": "highlight", "location": "12", "kindle_loc": "736-738", "date": "2023-06-05T20:09:28", "notes": [{"text": "narrow (weak) AI", "type": "note", "location": "12", "kindle_loc": "738", "date": "2023-06-05T20:11:09"}]}, {"text": "It is helpful at the outset to distinguish two classifications for AI: narrow and general.", "type": "highlight", "location": "12", "kindle_loc": "734-735", "date": "2023-06-05T20:08:55"}, {"text": "Therefore, before it is possible to demonstrate the spreading influence of AI or the need for legal controls, we must first set out what we mean by this term.", "type": "highlight", "location": "11", "kindle_loc": "732-733", "date": "2023-06-05T20:07:31", "notes": [{"text": "legal controls", "type": "note", "location": "12", "kindle_loc": "733", "date": "2023-06-05T20:07:40"}]}, {"text": "The lack of a universal definition for AI means that those attempting to discuss it may end up speaking at cross-purposes.", "type": "highlight", "location": "11", "kindle_loc": "731-732", "date": "2023-06-05T20:07:13"}, {"text": "Such conceptions of AI make its advent appear to be distant, given that no technology at present comes remotely close to resembling the type of human-level functionality made familiar by science fiction.", "type": "highlight", "location": "11", "kindle_loc": "729-730", "date": "2023-06-05T20:05:31", "notes": [{"text": "karakter ontologis AI sendiri", "type": "note", "location": "11", "kindle_loc": "730", "date": "2023-06-05T20:06:07"}]}, {"text": "The idea of AI as only meaning humanoid robots which look, sound and think like us, is mistaken.", "type": "highlight", "location": "11", "kindle_loc": "728-729", "date": "2023-06-05T20:04:51", "notes": [{"text": "hierarki manusiawi", "type": "note", "location": "11", "kindle_loc": "729", "date": "2023-06-05T20:05:11"}]}, {"text": "Although popular culture and religion have helped to shape the development of AI, these portrayals have also given rise to a misleading impression of AI in the minds of many people.", "type": "highlight", "location": "11", "kindle_loc": "727-728", "date": "2023-06-05T20:04:13", "notes": [{"text": "kerancuan epistemologis", "type": "note", "location": "11", "kindle_loc": "728", "date": "2023-06-05T20:04:29"}]}, {"text": "Technologists have taken inspiration from stories found in faith as well as popular culture: Robert M. Geraci argues that, \"[t]o understand robots, we must understand how the history of religion and the history of science have twined around each other, quite often working towards the same ends and quite often influencing another's methods and objectives\".", "type": "highlight", "location": "11", "kindle_loc": "723-726", "date": "2023-06-05T20:03:50"}, {"text": "Neural lace isâ€”by Musk's own admissionâ€”heavily influenced by the writings of science fiction authors including in particular the Culture novels of Iain M. Banks.", "type": "highlight", "location": "11", "kindle_loc": "721-722", "date": "2023-06-05T20:02:57"}, {"text": "In the field of AI, first science then life imitates art.", "type": "highlight", "location": "11", "kindle_loc": "718-718", "date": "2023-06-05T20:01:46"}, {"text": "On the other hand, they represent a paradigm which has influenced and shaped AI as successive generations of programmers are inspired to attempt to recreate versions of entities from books, films and other media.", "type": "highlight", "location": "11", "kindle_loc": "716-718", "date": "2023-06-05T20:01:29"}, {"text": "On the one hand, these humanoid representations of AI constitute a simplified caricatureâ€”something to which people can easily relate, but which bears little resemblance to AI technology as it stands.", "type": "highlight", "location": "11", "kindle_loc": "715-716", "date": "2023-06-05T20:01:03"}, {"text": "These might include the bumbling C-3PO from Star Wars, Arnold Schwarzenegger's noble Terminator or the demonic HAL from 2001: A Space Odyssey.", "type": "highlight", "location": "11", "kindle_loc": "713-715", "date": "2023-06-05T20:00:35"}, {"text": "Today, many of our impressions of AI come from science fiction and involve anthropomorphic manifestations that are either friendly or, more usually, unfriendly.", "type": "highlight", "location": "10", "kindle_loc": "712-713", "date": "2023-06-05T19:59:28", "notes": [{"text": "anthropomorphic manifestations", "type": "note", "location": "10", "kindle_loc": "713", "date": "2023-06-05T20:00:21"}]}, {"text": "In the nineteenth century, Frankenstein's monster brought to the popular imagination the dangers of humans attempting to create or recreate, intelligence through science and technology. In In the twentieth century, ever since the term \"robot\" was popularised by Karel ÄŒapek's screenplay Rossum's Universal Robots,14 there have been many examples of AI in films, television and other media forms. But now for the first time in human history, these concepts are no longer limited to the pages of books or the imagination of storytellers.", "type": "highlight", "location": "10", "kindle_loc": "706-708", "date": "2023-06-05T19:58:00"}, {"text": "In Eastern European Jewish folklore, there are tales of a rabbi in sixteenth century Prague who created the Golem, a giant human-like figure made from clay, in order to defend his ghetto from anti-Semitic pogroms.13 In the nineteenth century, Frankenstein's monster brought to the popular imagination the dangers of humans attempting to create or recreate, intelligence through science and technology.", "type": "highlight", "location": "10", "kindle_loc": "704-708", "date": "2023-06-05T19:56:26"}, {"text": "In Homer's Iliad, which dates to around the eighth century BC, Hephaestus the blacksmith is \"assisted by servant maids that he had made from gold to look like women\".", "type": "highlight", "location": "10", "kindle_loc": "701-702", "date": "2023-06-05T19:56:15"}, {"text": "In literature and the arts, the idea of technology being used to create sentient assistants for humans or Gods has been around for thousands of years.", "type": "highlight", "location": "10", "kindle_loc": "700-701", "date": "2023-06-05T19:56:09"}, {"text": "In one sense, humans were really the first AI.", "type": "highlight", "location": "10", "kindle_loc": "699-700", "date": "2023-06-05T19:52:55", "notes": [{"text": "menarik; penting untuk hak moral AI", "type": "note", "location": "10", "kindle_loc": "700", "date": "2023-06-05T19:55:16"}]}, {"text": "The Judeo-Christian Bible and the Quran have words to similar effect: \"And the Lord God formed man of the dust of the ground, and breathed into his nostrils the breath of life; and man became a living soul\".", "type": "highlight", "location": "10", "kindle_loc": "697-698", "date": "2023-06-05T19:52:50"}, {"text": "In Chinese mythology, the Goddess NÃ¼wa made mankind from the yellow earth.", "type": "highlight", "location": "10", "kindle_loc": "695-695", "date": "2023-06-05T19:52:30"}, {"text": "Ancient Sumerian creation myths speak of a servant for the Gods being created from clay and blood.", "type": "highlight", "location": "10", "kindle_loc": "693-694", "date": "2023-06-05T19:52:05"}, {"text": "However, the idea of AI goes back much further.8 The creation of intelligent beings from inanimate materials can be traced to the very earliest stories known to humanity.", "type": "highlight", "location": "10", "kindle_loc": "691-693", "date": "2023-06-05T19:51:40"}, {"text": "Our aim is to set out how humanity and AI can coexist.", "type": "highlight", "location": "10", "kindle_loc": "687-687", "date": "2023-06-05T19:47:42", "notes": [{"text": "coexist dalam hierarki ontologisnya (manusia dan AI) masing-masing yg setara", "type": "note", "location": "10", "kindle_loc": "687", "date": "2023-06-05T19:49:23"}, {"text": "coexist dalam hierarki ontologisnya (manusia dan AI) masing-masing yg sejajar", "type": "note", "location": "10", "kindle_loc": "687", "date": "2023-06-06T23:42:01"}]}, {"text": "There is much fear and confusion surrounding AI and other developments in computing.", "type": "highlight", "location": "9", "kindle_loc": "679-680", "date": "2023-06-05T19:46:24"}, {"text": "This book provides a roadmap for a new set of regulations, asking not just what the rules should be butâ€”more importantlyâ€”who should shape them and how can they be upheld.", "type": "highlight", "location": "9", "kindle_loc": "678-679", "date": "2023-06-05T19:44:30"}, {"text": "They are hardly a complete code for managing our relationship with AI.", "type": "highlight", "location": "9", "kindle_loc": "677-678", "date": "2023-06-05T19:43:37"}, {"text": "Asimov himself said: \"These laws are sufficiently ambiguous so that I can write story after story in which something strange happens, in which the robots don't behave properly, in which the robots become positively dangerous\".", "type": "highlight", "location": "9", "kindle_loc": "672-674", "date": "2023-06-05T19:42:24"}, {"text": "But Asimov's rules were never meant to serve as a blueprint for humanity's actual interaction with AI. Far from it, they were written as science fiction and were always intended to lead to problems. Asimov", "type": "highlight", "location": "9", "kindle_loc": "671-672", "date": "2023-06-05T19:41:26"}, {"text": "The best-known answers to any of these questions are Isaac Asimov's Laws of Robotics, from 1942:", "type": "highlight", "location": "8", "kindle_loc": "662-663", "date": "2023-06-05T19:39:55", "notes": [{"text": "Isaac Asimov's Laws of Robotics", "type": "note", "location": "8", "kindle_loc": "663", "date": "2023-06-05T19:40:38"}]}, {"text": "The rise of artificial intelligence (AI) presents novel issues for which current legal systems are only partially equipped. Who or what should be liable if an intelligent machine harms a person or property? Is it ever wrong to damage or destroy a robot? Can AI be made to follow any moral rules?", "type": "highlight", "location": "8", "kindle_loc": "660-662", "date": "2023-06-05T19:36:50", "notes": [{"text": "hierarki mausiawi dalam tatanan ontologis", "type": "note", "location": "8", "kindle_loc": "660", "date": "2023-06-05T19:38:08"}, {"text": "kemunculan AI yg di luar hierarki manusiawi", "type": "note", "location": "8", "kindle_loc": "662", "date": "2023-06-05T19:38:48"}]}, {"text": "For millennia, laws have ordered society, kept people safe and promoted commerce and prosperity. But until now, laws have only had one subject: humans.", "type": "highlight", "location": "8", "kindle_loc": "659-660", "date": "2023-06-05T19:36:21"}, {"text": "Now imagine the perpetrator is not a human, but a robot. Does your response change? What if the victim is another robot? How should society, and the legal system, react?", "type": "highlight", "location": "8", "kindle_loc": "658-659", "date": "2023-06-05T19:34:54"}, {"text": "Our immediate reaction is emotional: anger, horror, disgust. And then reason sets in. A crime has been committed. A punishment must follow.", "type": "highlight", "location": "8", "kindle_loc": "656-657", "date": "2023-06-05T19:34:48"}, {"text": "many stimulating and enjoyable discussions", "type": "highlight", "location": "6", "kindle_loc": "130-130", "date": "2023-05-25T16:11:29"}, {"text": "\"In order to write rules for robots, the challenge is clear. The tools are at our disposal. The question is not whether we can, but whether we will\".", "type": "highlight", "location": "6", "kindle_loc": "115-117", "date": "2023-05-25T15:49:16"}, {"text": "These two chapters, whose contents may sound rather dry, in fact provide a different, and interesting, perspective on the fundamental issues discussed in the earlier chapters.", "type": "highlight", "location": "6", "kindle_loc": "114-115", "date": "2023-05-25T15:47:53"}, {"text": "The book then goes on to examine in two chapters the extent and ways in which both the creators of robots and the robots themselves might be controlled, characteristically giving examples of both the provisions of established rules in other fields and how they were actually agreed.", "type": "highlight", "location": "6", "kindle_loc": "110-112", "date": "2023-05-25T15:47:11"}, {"text": "every thoughtful and responsible person should be interested in this topic, because people with all sorts of different expertise and experience will need to contribute to resolving the issues thrown up by AI.", "type": "highlight", "location": "5", "kindle_loc": "109-109", "date": "2023-05-25T15:46:36"}, {"text": "Rather than leaving the issue to private groups or companies or to judges, Jacob Turner convincingly opts for legislation and accordingly recommends the development of new public institutions in order to formulate or suggest rules and principles on a cross-discipline and cross-border basis, citing domain names and space law as examples.", "type": "highlight", "location": "5", "kindle_loc": "106-108", "date": "2023-05-25T15:41:49", "notes": [{"text": "domain names, space law", "type": "note", "location": "5", "kindle_loc": "108", "date": "2023-05-25T15:46:04"}]}, {"text": "Having discussed these issues,", "type": "highlight", "location": "5", "kindle_loc": "104-104", "date": "2023-05-25T15:40:14"}, {"text": "principle and practicality. he does not suggest that there are any quick and easy answers, he raises and discusses the various options and clearly examines their respective pros and cons.", "type": "highlight", "location": "5", "kindle_loc": "102-102", "date": "2023-05-25T15:34:38"}, {"text": "Further, it is an aspect of AI whose resolution particularly requires worldwide agreement and consistency, and worldwide enforcement that is seen to be effective.", "type": "highlight", "location": "5", "kindle_loc": "99-100", "date": "2023-05-25T15:32:50"}, {"text": "As Jacob Turner says, the biggest question is how humanity should live alongside AI; some experts believe that the survival of the human race could depend on solving this sort of issue.", "type": "highlight", "location": "5", "kindle_loc": "97-99", "date": "2023-05-25T15:32:31"}, {"text": "Third, ethics: how should AI make choices, and are there any categories of decision which AI should not take? political and military implications.", "type": "highlight", "location": "5", "kindle_loc": "96-96", "date": "2023-05-25T15:30:47", "notes": [{"text": "ethics -> the most difficult and challenging", "type": "note", "location": "5", "kindle_loc": "96", "date": "2023-05-25T15:33:42"}]}, {"text": "As this book explains, it is probable that issues familiar to lawyers, such as foreseeability and remoteness, will come into play in rather new forms.", "type": "highlight", "location": "4", "kindle_loc": "95-96", "date": "2023-05-25T15:29:56", "notes": [{"text": "foreseeability and remoteness", "type": "note", "location": "4", "kindle_loc": "96", "date": "2023-05-25T15:30:32"}]}, {"text": "Second, the issue of responsibility: who is liable if AI causes any sort of damage, and who owns the intellectual property which is created by AI?", "type": "highlight", "location": "4", "kindle_loc": "92-93", "date": "2023-05-25T15:28:51", "notes": [{"text": "responsibility -> legal personality", "type": "note", "location": "4", "kindle_loc": "93", "date": "2023-05-25T15:32:03"}]}, {"text": "Giving robots legal personality brings home to us that, at least in some important respects, they are really like artificial people.", "type": "highlight", "location": "4", "kindle_loc": "90-91", "date": "2023-05-25T15:26:58"}, {"text": "But the very fact that companies can only act through humans renders the notion of their having legal personality and liability less threatening to our ideas of normality.", "type": "highlight", "location": "4", "kindle_loc": "89-90", "date": "2023-05-25T15:26:53"}, {"text": "AI by contrast, although formed by humans (albeit maybe only indirectly), will be able to act off its own initiative.", "type": "highlight", "location": "4", "kindle_loc": "89-89", "date": "2023-05-25T15:26:35"}, {"text": "A company cannot act off its own bat: it can only act through humans.", "type": "highlight", "location": "4", "kindle_loc": "88-89", "date": "2023-05-25T15:26:19", "notes": [{"text": "rights -> legal personality", "type": "note", "location": "4", "kindle_loc": "88", "date": "2023-05-25T15:31:26"}]}, {"text": "First, the issue of rights: should we be granting robots legal personality, like we treat companies, for example, as having a legal personality? has real logical attraction.", "type": "highlight", "location": "4", "kindle_loc": "87-88", "date": "2023-05-25T15:25:46"}, {"text": "In a nutshell, it is not only because AI will be so far-reaching in its effects, but also because it will be able to consider issues and resolve them both independently of, and unpredictably to, humans.", "type": "highlight", "location": "4", "kindle_loc": "83-84", "date": "2023-05-25T15:24:51"}, {"text": "unsupervised machine learningâ€”i.e. machines learning without human input (as famously recently occurred with AlphaGo Zero) and no doubt in due course learning from other machines.", "type": "highlight", "location": "4", "kindle_loc": "82-83", "date": "2023-05-25T15:24:28"}, {"text": "why AI is already starting to require changes to some fundamental legal concepts, such as agency and causation, and he considers how certain principles of liability could be adjusted to incorporate AIâ€”in criminal law, and in negligence, product liability, vicarious liability, contract, insurance and IP in civil law.", "type": "highlight", "location": "3", "kindle_loc": "79-81", "date": "2023-05-25T15:22:25", "notes": [{"text": "AI -> changes some fundamental legal concepts", "type": "note", "location": "3", "kindle_loc": "81", "date": "2023-05-25T15:23:34"}]}, {"text": "the debate as to whether robots can be said to have feelings raises deep metaphysical and moral questions as to the nature of consciousness and compassion, not to mention sex, and even the existence of the human soul. whether robots should have a legal personality, a number of vivid examples are given, including robots in the boardroom and the Random Darknet Shopper.", "type": "highlight", "location": "3", "kindle_loc": "75-76", "date": "2023-05-25T15:20:51"}, {"text": "brings what could be a dry topic to life by briefly, but illuminatingly, tracing their history and by raising very profound questions. when considering the question whether robots should have rights, he traces the development of animal rights.", "type": "highlight", "location": "3", "kindle_loc": "73-74", "date": "2023-05-25T15:19:10", "notes": [{"text": "penting", "type": "note", "location": "3", "kindle_loc": "75", "date": "2023-05-25T15:20:16"}]}, {"text": "Not many people have this combination of talents, its very definition is a matter of contention, and he provides his own, to my mind rather satisfying, definition.", "type": "highlight", "location": "2", "kindle_loc": "66-66", "date": "2023-05-25T15:16:36"}, {"text": "To write such a book requires a combination of many abilitiesâ€”including a proper appreciation of the capabilities, functioning, and limits of computer science and technology, a combination of common sense and imagination, an understanding of society, human nature, and economics, and a real appreciation of morality, law and ethics.", "type": "highlight", "location": "2", "kindle_loc": "64-66", "date": "2023-05-25T15:16:05"}, {"text": "As Jacob Turner says in this book, the world needs to be as well prepared as it can be for what has been, sensationally if not inaccurately, described as the unstoppable march of the robotsâ€”and the sooner we start seriously preparing the better. write such a book requires a combination of many abilitiesâ€”including a proper appreciation of the capabilities, functioning, and limits of computer science and technology, a combination of common sense and imagination, an understanding of society, human nature, and economics, and a real appreciation of morality, law and ethics.", "type": "highlight", "location": "2", "kindle_loc": "61-62", "date": "2023-05-25T15:14:40", "notes": [{"text": "justifikasi personal", "type": "note", "location": "2", "kindle_loc": "66", "date": "2023-05-25T15:15:42"}]}, {"text": "Because the effect of AI is almost certain to be so very far-reaching, there is a need in particular for a considered and informed study of the legal, ethical, and regulatory implications of AI, bearing in mind the many individual areas which are liable to be seriously disrupted, challenged, marginalised or revolutionised as it is rolled out.", "type": "highlight", "location": "2", "kindle_loc": "58-61", "date": "2023-05-25T15:14:09"}, {"text": "And yet it is both very important and very urgent that we prepare ourselves, both mentally as individuals and structurally as a society, for the AI revolution.", "type": "highlight", "location": "2", "kindle_loc": "56-57", "date": "2023-05-25T15:13:12"}, {"text": "Having said that, But an at least equally important factor is, I believe, that the potential effects of AI are so far-reaching in relation to all aspects of our physical, mental, social and moral lives that most people find these changes too challenging to think about in any constructive or practical way.", "type": "highlight", "location": "1", "kindle_loc": "51-51", "date": "2023-05-25T15:11:24"}, {"text": "Because the potential changes resulting from artificial intelligence will almost certainly be more revolutionary and more widespread than any development since homo sapiens evolved, these factors are all particularly in point when it comes to AI.", "type": "highlight", "location": "1", "kindle_loc": "49-51", "date": "2023-05-25T15:10:24"}, {"text": "As with many prospective developments, both the precise nature and extent of the changes which AI will cause and the timing of any changes are to a significant extent a matter of conjecture, and so, there is room for a range of respectable predictions.", "type": "highlight", "location": "1", "kindle_loc": "44-46", "date": "2023-05-25T15:09:09", "notes": [{"text": "penulisan", "type": "note", "location": "1", "kindle_loc": "46", "date": "2023-05-25T15:09:17"}]}], "sources": ["Kindle"], "isbn": "9783319962344", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Nihilism", "author": "Nolen Gertz", "source": "Kindle", "highlights": [{"text": "but would only reveal the lack of truth about whatever metaphysical implications we have mistakenly derived from math. And since metaphysical implications are not what most people are worried about during most of their lives, nihilism is not something most people are worried about during most of their lives.", "type": "highlight", "location": "79-79", "kindle_loc": null, "date": "2025-03-28T06:21:16"}, {"text": "Tartaglia may appear to be in agreement with Nietzsche about the idea that nihilism is about living in denial, but what Nietzsche means by \"denial\" is what Tartaglia means by \"acceptance. \" Tartaglia's treatment of nihilism as an unimportant concern thus results in the treatment of life as an unimportant concern.", "type": "highlight", "location": "81-81", "kindle_loc": null, "date": "2025-02-12T07:48:28"}, {"text": "What Tartaglia accepts as the way to live our lives is what Nietzsche would see as nihilism in the most meaningful sense of the word.", "type": "highlight", "location": "81-81", "kindle_loc": null, "date": "2025-02-12T07:46:12"}, {"text": "Tartaglia sees that our lives are meaningless, but he simply accepts this as a fact of reality. This -Chi's advice to80 chapter 4", "type": "highlight", "location": "80-80", "kindle_loc": null, "date": "2025-02-12T07:42:30", "notes": [{"text": "ahh I got it", "type": "note", "location": "80", "kindle_loc": null, "date": "2025-02-12T07:43:28"}]}, {"text": "Trying to live the lives that we should want is, according to Nietzsche, what makes us nihilistic, for which reason we come to see death as freedom, as freedom from life, from what our culture has defined as life, from what Tartaglia has defined as life.", "type": "highlight", "location": "80-80", "kindle_loc": null, "date": "2025-02-12T07:41:13"}, {"text": "We do this, though, not because we want to live such lives, but because we have been raised to believe that we should want such lives.", "type": "highlight", "location": "80-80", "kindle_loc": null, "date": "2025-02-12T07:40:26"}, {"text": "Life is meaningful, but only if we live. But to live meaningfullyâ€”to live as humans, to live in accordance with our own values rather than those that have been imposed on usâ€”would endanger our culture and would endanger those who are powerful because of our culture.", "type": "highlight", "location": "80-80", "kindle_loc": null, "date": "2025-02-12T07:38:55"}, {"text": "And since metaphysical implications are not what most people are worried about during most of their lives, nihilism is not something most people are worried about during most of their lives. the meaninglessness of life is due not to the nature of the universe, but to the nature of our culture", "type": "highlight", "location": "79-79", "kindle_loc": null, "date": "2025-02-12T07:37:10"}, {"text": "In other words, what Nietzsche wants us to overcome is not what Tartaglia means by \"nihilism\" but rather what Tartaglia means by \"life. \" Tartaglia treats nihilism like the solution to a math but would only reveal the lack of truth about whatever metaphysical implications we have mistakenly derived from math", "type": "highlight", "location": "79-79", "kindle_loc": null, "date": "2025-02-12T07:35:04"}, {"text": "What Tartaglia views as the way to respond to nihilismâ€”to stop being bored or anxious and just reimmerse ourselves in our daily livesâ€”is precisely what Nietzsche meant by nihilism.", "type": "highlight", "location": "79-79", "kindle_loc": null, "date": "2025-02-12T07:32:19"}, {"text": "Discovering life is meaningless is not nihilism for Nietzsche; rather discovering life is meaningless and yet going on with our lives anyway is nihilism.", "type": "highlight", "location": "79-79", "kindle_loc": null, "date": "2025-02-12T07:31:32"}, {"text": "Rather nihilism was seen as a reaction to reality.", "type": "highlight", "location": "79-79", "kindle_loc": null, "date": "2025-02-12T07:30:56"}, {"text": "Such philosophers did not think that nihilism was a statement of fact about reality, something about which one made truth claims.", "type": "highlight", "location": "79-79", "kindle_loc": null, "date": "2025-02-12T07:30:49"}, {"text": "Tartaglia claims that if people can lose faith and yet continue on as before, then faith must not have been as \"essential\" as peopleâ€”or philosophers like Nietzscheâ€” have assumed. this criticism of \"Nietzsche and many other philosophers\" is based on a misunderstanding of what Nietzsche and these many other philosophers for it was precisely our ability to \"carry on\" that concerned Nietzsche and those who followed in his wake", "type": "highlight", "location": "78-78", "kindle_loc": null, "date": "2025-02-12T07:29:29"}, {"text": "Boredom and anxiety may reveal to us the meaninglessness of our activities, but since peopleâ€”people who are not philosophersâ€”are able to stop being bored or anxious and continue on with their lives, Tartaglia concludes that the truth of nihilism can be revealed to us without it making us suicidal or immoral. If but of the illusion such people were previously laboring under having a mistaken metaphysical belief replaced with a true metaphysical belief a mistake made by Nietzsche and everyone who followed him to think nihilism has any power over us", "type": "highlight", "location": "77-77", "kindle_loc": null, "date": "2025-02-12T07:19:14"}, {"text": "The question of whether life is itself meaningful is for Tartaglia a metaphysical question, and so philosophers who think nihilism is negative or dangerous mistakenly believe that metaphysics matters as much in the daily lives of regular people as it does to philosophers.", "type": "highlight", "location": "77-77", "kindle_loc": null, "date": "2025-02-12T07:18:25"}, {"text": "to think that the question of the meaning of life is itself meaningful in our day-to-day lives. The", "type": "highlight", "location": "77-77", "kindle_loc": null, "date": "2025-02-12T07:15:36"}, {"text": "For Tartaglia it is something of a category mistake to think that the question of the meaning of life is itself meaningful in our day-to-day lives.", "type": "highlight", "location": "77-77", "kindle_loc": null, "date": "2025-02-12T07:14:43"}, {"text": "overinflated For Tartaglia it is something of a category mistake to think that the question of the meaning of life is itself meaningful in our day-to-day lives", "type": "highlight", "location": "77", "kindle_loc": null, "date": "2025-02-12T07:14:17"}, {"text": "deflationary approach to nihilism", "type": "highlight", "location": "77", "kindle_loc": null, "date": "2025-02-12T07:13:58"}, {"text": "Tartaglia is thus critical of Nietzsche for having seen nihilism as something dangerous and as something to be overcome, rather than recognizing it as simply a fact and a fact that we can and do easily ignore.", "type": "highlight", "location": "77-77", "kindle_loc": null, "date": "2025-02-12T07:13:06"}, {"text": "Comparing life to a game of chess, Tartaglia suggests that the moves of the game are meaningful even if the game is itself meaningless, and so similarly we can find meaning in our lives even if life is itself meaningless. Indeed Tartaglia sees that we already do find meaning in our lives every day without having any evidence or reason to believe that life is itself meaningful, and so we should not assume that the meaninglessness of life is somehow some sort of existential or moral disaster. Nihilism is for Tartaglia descriptive rather than prescriptive. While we are absorbed in the world, in the \"frameworks\" of our everyday lives, we are, according to Tartaglia, driven to act in certain biological and social ways, in ways that we find meaningful. We then analogize from the meaning of parts of life to the meaning of the whole of life itself, assuming that if our actions have a point, then the point of our actions must have a point as well.However, following Heidegger, Tartaglia sees in our experiences of anxiety and boredom an \"attunement\" to nihilism, an ability to free ourselves from our everyday frameworks and to gain sight of the pointlessness, the sheer contingency, of these frameworks. Yet Tartaglia sees our ability to move from anxiety and boredom back to absorption in these frameworks as proof thatâ€”contrary to Nietzscheâ€”nihilism has no practical or motivational76 chapter 4", "type": "highlight", "location": "76-76", "kindle_loc": null, "date": "2025-02-12T07:05:25", "notes": [{"text": "baca ini sambil nunggu pengumuman tes tahap awal law firm anjing juga", "type": "note", "location": "76", "kindle_loc": null, "date": "2025-02-12T07:09:47"}]}, {"text": "James Tartaglia defines nihilism as the denial that life is itself meaningful and so identifies himself as a nihilist. viewing nihilism as a statement of fact about reality we are wrong to think of nihilism as bad or as negative or as in any way motivating bad or negative actions", "type": "highlight", "location": "75-75", "kindle_loc": null, "date": "2025-02-12T07:03:02"}, {"text": "For example, is nihilism an attitude, a character trait, a philosophical position, or something else entirely?", "type": "highlight", "location": "75-75", "kindle_loc": null, "date": "2025-02-12T07:02:03"}, {"text": "why nihilism is often associated not only with character traits like cynicism but also with philosophical positions like relativism we must be careful here as treating different versions of nihilism as different versions of \"an attitude of negation or denial\" we need to come to a definitive understanding of what nihilism is", "type": "highlight", "location": "75-75", "kindle_loc": null, "date": "2025-02-12T06:59:35"}, {"text": "Nihilism, Donald Crosby offers a typology of nihilism that distinguished five different species of nihilism. Crosby writes, Common to the types of nihilism discussed in this chapter is an attitude of negation or denial, as is implied by the term nihilism itself. Each type denies some important aspect of human life. Political nihilism negates the political structures within which life is currently lived, as well as the social and cultural outlooks that inform these structures. It has little or no vision of constructive alternatives or of how to achieve them. Moral nihilism denies the sense of moral obligation, the objectivity of moral principles, or the moral viewpoint. Epistemological nihilism denies that there can be anything like truths or meanings not strictly confined within, or wholly relative to, a single individual, group, or conceptual scheme. Cosmic nihilism disavows intelligibility or value in nature, seeing it as indifferent or hostile to fundamental human concerns. Existential nihilism negates the meaning of life. 3 As Crosby shows, even when we try to distinguish different types of nihilism, it is nearly impossible to avoid ultimately uniting them all into \"existential nihilism\" as \"each", "type": "highlight", "location": "74-74", "kindle_loc": null, "date": "2025-02-12T06:58:25"}, {"text": "Crosby shows, even when we try to distinguish different types of nihilism, it is nearly impossible to avoid ultimately uniting them all into \"existential nihilism into \"existential nihilism\"", "type": "highlight", "location": "74-74", "kindle_loc": null, "date": "2025-02-12T06:57:45"}, {"text": "within confined conceptual scheme", "type": "highlight", "location": "74", "kindle_loc": null, "date": "2025-02-12T06:53:28"}, {"text": "Such a conclusion suggests that a philosophy that argues that life has a meaning1 is much more likely to be nihilistic than a philosophy that argues that life is meaningless.2 yet for many people nihilism is simply the rejection of the meaningfulness of life", "type": "highlight", "location": "73-73", "kindle_loc": null, "date": "2025-02-12T06:49:33"}, {"text": "And yet we also saw that pessimism, cynicism, and apathy can help to generate nihilism as the negativity of such ways of life can lead people to seek out more positive ways of life. Such a conclusion suggests that a philosophy that argues", "type": "highlight", "location": "73-73", "kindle_loc": null, "date": "2025-02-12T06:48:05"}, {"text": "Nihilism is thus much closer to optimism, idealism, and sympathy than it is to pessimism, cynicism, and apathy.", "type": "highlight", "location": "73-73", "kindle_loc": null, "date": "2025-02-12T06:47:32"}, {"text": "about believing in other worlds rather than accepting this one about trying to make ourselves feel powerful rather than admitting our own weaknesses", "type": "highlight", "location": "73-73", "kindle_loc": null, "date": "2025-02-12T06:46:57"}, {"text": "nihilism is about evading reality rather than confronting it about believing in other worlds rather than accepting this", "type": "highlight", "location": "73-73", "kindle_loc": null, "date": "2025-02-12T06:46:29"}, {"text": "indifferent we saw that nihilism is about evading reality rather than confronting", "type": "highlight", "location": "72", "kindle_loc": null, "date": "2025-02-12T06:44:53"}, {"text": "This is not to suggest, however, that we should try to achieve apathy, that we should try to will ourselves to feel nothing.", "type": "highlight", "location": "72-72", "kindle_loc": null, "date": "2025-02-06T05:36:20"}, {"text": "perpetuate by perpetuating the conditions that allow us to help the needy, that allow us to see ourselves as good for helping those we see only as needy", "type": "highlight", "location": "72", "kindle_loc": null, "date": "2025-02-06T05:35:35"}, {"text": "for if we feel good when we feel pity, then we are motivated only to help the individuals we feel pity for rather than to help end the systemic injustices that create such pitiful situations in the first place", "type": "highlight", "location": "72-72", "kindle_loc": null, "date": "2025-02-06T05:35:10"}, {"text": "But, according to Nietzsche, what is often motivating the desire to help is how we are able to see ourselves thanks to how we see others in need, in particular how we see ourselves as capable of helping, as powerful enough to help. The morality of pity is for Nietzsche not about helping others, but about elevating oneself by reducing others, by reducing others to their neediness, to a neediness that we do not have and that reveals how much we do have by contrast. Pity is nihilistic insofar as it allows us to evade reality, such as by allowing us to feel that we are better than we are, and that we are better than those in need.Consequently, we are able to avoid recognizing that we have perhaps only had better luck or have been more privileged. The morality of pity drives us to feel pity and to feel good for feeling pity. Having such feelings is worse thanWhat Is (Not) Nihilism? 71", "type": "highlight", "location": "71-71", "kindle_loc": null, "date": "2025-02-06T05:33:16"}, {"text": "antipathy And indeed it is because the nihilist is able to have such strong feelings, strong feelings for something that is nothing, that the nihilist is not and cannot be apathetic.", "type": "highlight", "location": "71", "kindle_loc": null, "date": "2025-02-06T05:30:15"}, {"text": "It's just that what the nihilist has feelings for is itself nothing.", "type": "highlight", "location": "71-71", "kindle_loc": null, "date": "2025-02-06T05:29:26"}, {"text": "But the nihilist has feelings. It's just that what the nihilist has feelings for is itself nothing", "type": "highlight", "location": "71-71", "kindle_loc": null, "date": "2025-02-06T05:28:59"}, {"text": "However, not caring is not the same thing as caring about nothing.The", "type": "highlight", "location": "70-70", "kindle_loc": null, "date": "2025-02-06T05:28:15"}, {"text": "The apathetic individual doesn't care.However", "type": "highlight", "location": "70-70", "kindle_loc": null, "date": "2025-02-06T05:27:57"}, {"text": "the apathetic individual does this without actually trying to", "type": "highlight", "location": "70-70", "kindle_loc": null, "date": "2025-02-06T05:27:18"}, {"text": "The apathetic individual can thus, like the pessimist and the cynic, reveal the nihilism of others the apathetic individual does this without actually trying", "type": "highlight", "location": "70-70", "kindle_loc": null, "date": "2025-02-06T05:26:59"}, {"text": "because they do not care, the apathetic individual does not care that others care", "type": "highlight", "location": "69-69", "kindle_loc": null, "date": "2025-02-06T05:23:02"}, {"text": "Others may care, but the apathetic individual does not, and because they do not care, the apathetic individual does not care that", "type": "highlight", "location": "69-69", "kindle_loc": null, "date": "2025-02-06T05:22:50"}, {"text": "is not making a claim about how everyone should feel (or, again, not feel)", "type": "highlight", "location": "69-69", "kindle_loc": null, "date": "2025-02-06T05:21:21"}, {"text": "In other words, apathy is seen as nihilism. But apathy is not nihilism. the apathetic individual is expressing a personal feeling (or, to be more precise, feelinglessness) not making a claim about how everyone should feel (or, again, not feel)", "type": "highlight", "location": "69-69", "kindle_loc": null, "date": "2025-02-06T05:19:17"}, {"text": "The pessimist feels despair the cynic feels disdain apathetic individual feels nothing", "type": "highlight", "location": "68-68", "kindle_loc": null, "date": "2025-02-06T05:18:41"}, {"text": "To be apathetic is thus to be seen as not caring about anything.", "type": "highlight", "location": "68-68", "kindle_loc": null, "date": "2025-02-06T05:18:32"}, {"text": "disinterestedness To be apathetic is thus to be seen as not caring about anything", "type": "highlight", "location": "68", "kindle_loc": null, "date": "2025-02-06T05:17:11"}, {"text": "It is for this reason that to use other-worldly idealism to refute this-worldly cynicism is to engage in nihilism.", "type": "highlight", "location": "68-68", "kindle_loc": null, "date": "2025-02-06T05:12:18"}, {"text": "The utopian views of the idealist may be more compelling than the dystopian views of the cynic, but dystopian views are at least focused on this world, whereas utopian views are, by definition, focused on a world that does not exist.", "type": "highlight", "location": "68-68", "kindle_loc": null, "date": "2025-02-06T05:12:09"}, {"text": "These ideas may form a coherent logical story about reality, but that in no way guarantees that the ideas are anything more than just a story.", "type": "highlight", "location": "68-68", "kindle_loc": null, "date": "2025-02-06T05:11:20"}, {"text": "The idealist, as we saw with Socrates, is not able to challenge the cynic's view of reality and instead is forced to construct an alternate reality, a reality of ideas.", "type": "highlight", "location": "68-68", "kindle_loc": null, "date": "2025-02-06T05:10:47"}, {"text": "But in rejecting cynicism, does the idealist also reject reality?", "type": "highlight", "location": "67-67", "kindle_loc": null, "date": "2025-02-06T05:10:26"}, {"text": "The cynic presents himself or herself as a realist, as someone who cares about actions, not intentions, who focuses on what people do rather than on what people hope to achieve, who remembers the failed promises of the past in order to avoid being swept up in the not-yet-failed promises about the future.", "type": "highlight", "location": "67-67", "kindle_loc": null, "date": "2025-02-06T05:09:37"}, {"text": "Here we can see that nihilism is actually much more closely related to idealism than to cynicism.", "type": "highlight", "location": "67-67", "kindle_loc": null, "date": "2025-02-06T05:08:37"}, {"text": "In other words, it is Thrasymachus's cynicism that forces Socrates to reveal his nihilism.", "type": "highlight", "location": "67-67", "kindle_loc": null, "date": "2025-02-06T05:08:26"}, {"text": "Socrates is thus only able to counter cynicism in the visible world through faith in the existence of an invisible world, an invisible world that he argues is more real than the visible world.", "type": "highlight", "location": "67-67", "kindle_loc": null, "date": "2025-02-06T05:08:01"}, {"text": "Thrasymachus's cynicism is so compelling", "type": "highlight", "location": "67-67", "kindle_loc": null, "date": "2025-02-06T05:07:40"}, {"text": "Thrasymachus further argues that whenever possible people do what is unjust, except when they are too afraid of being caught and punished, and thus Thrasymachus concludes that injustice is better than justice. When Socrates attempts to refute this by making metaphysical claims about the effects of injustice on the soul", "type": "highlight", "location": "66-66", "kindle_loc": null, "date": "2025-02-06T05:05:58"}, {"text": "appeased into believing that obedience is justice", "type": "highlight", "location": "66", "kindle_loc": null, "date": "2025-02-06T05:04:48"}, {"text": "dupes For this reason the cynic is able to reveal the nihilism of others by challenging people to defend their lack of cynicism, much like how the pessimist reveals the nihilism of others by challenging people to defend their lack of pessimism.", "type": "highlight", "location": "66", "kindle_loc": null, "date": "2025-02-06T05:02:55"}, {"text": "The cynic mocks such beliefs not because the cynic claims to know that such beliefs are necessarily false, but because the cynic is aware of the danger represented by people who claim to know that such beliefs are necessarily true.", "type": "highlight", "location": "65-65", "kindle_loc": null, "date": "2025-02-06T05:01:51"}, {"text": "mendacity that such rewards can exist even if we do not experience them", "type": "highlight", "location": "65", "kindle_loc": null, "date": "2025-02-06T04:59:51"}, {"text": "despair especially finds laughable the idea that we should try to see the good in people", "type": "highlight", "location": "65", "kindle_loc": null, "date": "2025-02-06T04:57:39"}, {"text": "If optimism leads us to be complacent, leads us to wait for something good to happen, or for someone else to make something good happen, then optimism leads us to do nothing. In In other words, it is not pessimism but optimism that is similar to nihilism. of staying true to nature rather than conforming to what that person saw as social", "type": "highlight", "location": "64-64", "kindle_loc": null, "date": "2025-02-06T04:53:31"}, {"text": "It is by believing in the existence of superhuman goals and superhuman purposes that we lose sight of human goals and human purposes.", "type": "highlight", "location": "63-63", "kindle_loc": null, "date": "2025-02-06T04:52:50"}, {"text": "Similarly, to believe that everything will work out in the end, that there is always light at the end of the tunnel, is to believe that life is teleological, that there is some goal or purposeâ€” whether God or Justiceâ€”operating invisibly behind what we experience.", "type": "highlight", "location": "63-63", "kindle_loc": null, "date": "2025-02-06T04:51:42"}, {"text": "complacent of ignoring what is missing so as to avoid having to seek change", "type": "highlight", "location": "63", "kindle_loc": null, "date": "2025-02-06T04:51:10"}, {"text": "To see the glass as half full is to think that we should be happy with what we have rather than focusing on what is missing nihilism is actually much closer to optimism", "type": "highlight", "location": "63-63", "kindle_loc": null, "date": "2025-02-06T04:50:22"}, {"text": "It is not that they are happy that reveals their nihilism; rather it is their attempt to explain to a pessimist why they are happy that reveals their nihilism. that reveals their nothingness", "type": "highlight", "location": "63-63", "kindle_loc": null, "date": "2025-02-06T04:49:17"}, {"text": "Alvy Singer is a pessimist. The man and woman are nihilists.", "type": "highlight", "location": "62-62", "kindle_loc": null, "date": "2025-02-06T04:47:09"}, {"text": "Such a lack of awareness is the point of nihilism, as nihilism is all about hiding from despair rather than dwelling on it", "type": "highlight", "location": "60-60", "kindle_loc": null, "date": "2025-02-06T04:45:04"}, {"text": "Indeed you could yourself be a nihilist and have no idea.", "type": "highlight", "location": "60-60", "kindle_loc": null, "date": "2025-02-06T04:44:42"}, {"text": "To be with a pessimist is to know that you are with a pessimist. But you can be with a nihilist and have no idea.", "type": "highlight", "location": "60-60", "kindle_loc": null, "date": "2025-02-06T04:44:35"}, {"text": "diverge dwell on To be with a pessimist is to know that you are with a pessimist. But you can be with a nihilist and have no idea", "type": "highlight", "location": "60", "kindle_loc": null, "date": "2025-02-06T04:43:45"}, {"text": "pessimism is dark and depressing. But it is not nihilism pessimism is the opposite of nihilism the tweets of our political leaders", "type": "highlight", "location": "60-60", "kindle_loc": null, "date": "2025-02-06T04:42:39"}, {"text": "Having now preserve nihilism as a meaningful concept, it is necessary to distinguish nihilism from concepts that are often associated with nihilism but are nevertheless different from nihilism, concepts but since it's only half empty this scenario might still be too hopeful for a pessimist", "type": "highlight", "location": "59-59", "kindle_loc": null, "date": "2025-02-06T04:37:18"}, {"text": "leads to thinking \"Nothing is nihilism!\"", "type": "highlight", "location": "59-59", "kindle_loc": null, "date": "2025-01-12T07:29:40"}, {"text": "nihilism can be understood as a sort of umbrella term for a variety of related ideas sort through the trap of thinking \"Everything is nihilism!\"", "type": "highlight", "location": "59-59", "kindle_loc": null, "date": "2025-01-12T07:27:33"}, {"text": "After Nietzsche, nihilism became more and more seen as a topic worthy of philosophical exploration. Nietzsche had shown that while nihilism is destructive, its role in everyday life is to motivate activities that are commonly understood to be constructive, activities like meditating, exercising, volunteering, socializing, and partying. For mundane as popular culture came to be seen as a vehicle for promoting nihilism against the demonization of anyone who would criticize what is normal", "type": "highlight", "location": "57-57", "kindle_loc": null, "date": "2025-01-10T04:06:47"}, {"text": "was not advocatingâ€”contrary to what many of his followers and his critics believedâ€”for the destruction of society and for the return to a life of fear, for the return to master morality", "type": "highlight", "location": "56-56", "kindle_loc": null, "date": "2025-01-10T04:05:43"}, {"text": "Nietzsche tried to get us to recognize how slave morality is self-destructive, how the morality of Judeo-Christian values and of ascetic ideals is hostile to life. But was not advocatingâ€”contrary to what many of his followers and his critics believedâ€”for the destruction of society and for the return to a life of fear", "type": "highlight", "location": "56-56", "kindle_loc": null, "date": "2025-01-10T04:05:09"}, {"text": "Nietzsche identified such nihilistic evasiveness in Christianity, in Buddhism, in philosophy, in art, in science, and in culture.", "type": "highlight", "location": "56-56", "kindle_loc": null, "date": "2025-01-10T04:02:47"}, {"text": "Nietzsche's primary concern was with the idea of nihilism as the of what it means to be human.", "type": "highlight", "location": "56-56", "kindle_loc": null, "date": "2025-01-10T04:02:03"}, {"text": "That the death of God did not lead to the death of religion is what motivates Nietzsche's increasing focus on nihilism in his work. We", "type": "highlight", "location": "56-56", "kindle_loc": null, "date": "2025-01-10T04:00:57"}, {"text": "Both sets of values have in common that they lead to an ascetic way of life, to a life of self-denial and self-sacrifice, to a life of repressing instincts whether because they are \"sinful\" or because they are \"irrational. \"", "type": "highlight", "location": "56-56", "kindle_loc": null, "date": "2025-01-10T04:00:18"}, {"text": "\" of Christianity.\"Good\" and \"Evil\" may seem antiquated", "type": "highlight", "location": "55-55", "kindle_loc": null, "date": "2025-01-10T03:59:08"}, {"text": "Nietzsche thus argues that scie
