odern ways of thinking.", "type": "highlight", "location": "25", "kindle_loc": "450-451", "date": "2023-04-12T23:52:47"}, {"text": "But even then disagreements remain about the status of AIs as models of humans used by AI science. Do they really teach us something about how humans think? Or do they only teach us something about a particular kind of thinking, a thinking that can be formalized with mathematics, for example, or a thinking that aims at control and manipulation? How much can we really learn from these technologies about the human? Is humanity more than science can grasp? Even in more moderate discussions, the struggles about modernity surface.", "type": "highlight", "location": "24", "kindle_loc": "445-449", "date": "2023-04-12T23:48:43", "notes": [{"text": "berpikir yg bercorak mesin (KA) vs berpikir yg bercorak manusia", "type": "note", "location": "25", "kindle_loc": "449", "date": "2023-04-12T23:50:56"}]}, {"text": "Practically, one could give up the goal of creating human-like AI.", "type": "highlight", "location": "24", "kindle_loc": "445-445", "date": "2023-04-12T23:48:25"}, {"text": "AI can help us to improve the human. On the other side, we should embrace the human as it is. And, some may say: what the human is always escapes us. It cannot completely be understood by science.", "type": "highlight", "location": "24", "kindle_loc": "442-444", "date": "2023-04-12T23:46:21"}, {"text": "Once the spell of the human is brokenâ€”by Darwin, neuroscience, and AIâ€”we can get on with making it better.", "type": "highlight", "location": "24", "kindle_loc": "442-442", "date": "2023-04-12T23:44:39"}, {"text": "On the one side, the human itself becomes a scientific-technological project, open to improvement.", "type": "highlight", "location": "24", "kindle_loc": "441-442", "date": "2023-04-12T23:44:12"}, {"text": "very pessimistic about science warned against technology dominating society.", "type": "highlight", "location": "24", "kindle_loc": "439-440", "date": "2023-04-12T23:42:44"}, {"text": "But now the battle is not only about human lives and society, it is about the human itself: to enhance or not to enhance, that is the question. side, the human itself becomes a scientific-technological", "type": "highlight", "location": "24", "kindle_loc": "440-441", "date": "2023-04-08T09:20:07"}, {"text": "In the humanities and social sciences, technology has often been criticized as threatening humanity and society.", "type": "highlight", "location": "24", "kindle_loc": "438-439", "date": "2023-04-08T09:19:15"}, {"text": "Defensive reactions against new technologies have their own history.", "type": "highlight", "location": "24", "kindle_loc": "438-438", "date": "2023-04-08T09:18:56"}, {"text": "Humanism can also be found in the resistance against the transhumanist project. itself becomes a scientific-technological project, open to improvement. Once the spell", "type": "highlight", "location": "24", "kindle_loc": "435-436", "date": "2023-04-08T09:14:38"}, {"text": "But it can also take more conservative or Romantic forms.", "type": "highlight", "location": "24", "kindle_loc": "435-435", "date": "2023-04-08T09:12:55"}, {"text": "traces of humanism can be found in arguments that defend human rights and human dignity as the basis of an ethics of AI, or in the argument for the centrality of humans and their values in the development and future of AI.", "type": "highlight", "location": "24", "kindle_loc": "433-434", "date": "2023-04-08T09:10:46"}, {"text": "thinking. But it can also take more conservative dignity as the basis of an ethics of AI, or in the argument for the centrality of humans and their values in the development and future of AI. Here humanism often teams up with Enlightenment thinking.", "type": "highlight", "location": "24", "kindle_loc": "435-435", "date": "2023-04-08T09:08:50"}, {"text": "Ethically speaking, they emphasize the intrinsic and superior value of human beings.", "type": "highlight", "location": "24", "kindle_loc": "432-433", "date": "2023-04-08T09:05:34"}, {"text": "Humanists celebrate the human as it is.", "type": "highlight", "location": "24", "kindle_loc": "432-432", "date": "2023-04-08T09:03:52"}, {"text": "A second tension is between humanists and transhumanists.", "type": "highlight", "location": "24", "kindle_loc": "430-431", "date": "2023-04-08T09:03:33"}, {"text": "Looking at the debate about AI, it seems that we have not moved on much from there.", "type": "highlight", "location": "23", "kindle_loc": "425-425", "date": "2023-04-08T09:03:27"}, {"text": "A first way of making sense of the debate about AI and the human is to consider the tension in modernity between the Enlightenment and Romanticism.", "type": "highlight", "location": "23", "kindle_loc": "419-421", "date": "2023-04-08T09:01:33"}, {"text": "\"Break the spell, or hold on to the wonders of the human being?\" seems, then, a pivotal question in discussions about general AI and its future.", "type": "highlight", "location": "23", "kindle_loc": "428-429", "date": "2023-04-05T19:22:15"}, {"text": "the new Romantics. \"Break the spell, or hold on to the wonders of the human being?\"", "type": "highlight", "location": "23", "kindle_loc": "428-428", "date": "2023-04-05T19:21:51"}, {"text": "Dennett's work on consciousness and Boden's work on creativity, for example, are aimed at explaining away, at \"breaking the spell,\" as Dennett puts it.", "type": "highlight", "location": "23", "kindle_loc": "425-426", "date": "2023-04-05T19:19:47"}, {"text": "The others are relatively recent developments: one is between humanism and transhumanism, which stays within the tensions of modernity, one is between humanism and posthumanism, which attempts to go beyond modernity.", "type": "highlight", "location": "23", "kindle_loc": "417-418", "date": "2023-04-05T19:16:37"}, {"text": "The first is an early modern divide between the Enlightenment and Romanticism.", "type": "highlight", "location": "23", "kindle_loc": "417-417", "date": "2023-04-05T19:13:06"}, {"text": "three divides that indirectly shape the ethical discussions about AI.", "type": "highlight", "location": "23", "kindle_loc": "416-417", "date": "2023-04-05T19:12:47"}, {"text": "In the background of the discussion about AI are thus deep disagreements about the nature of the human, human intelligence, mind, understanding, consciousness, creativity, meaning, human knowledge, science, and so on. If it is a \"battle\" at all, it is one that is as much about the human as it is about AI.", "type": "highlight", "location": "22", "kindle_loc": "411-413", "date": "2023-04-04T00:44:53"}, {"text": "Both Boden and Dennett think that general AI is very difficult to realize in practice and is hence not something to worry about today.", "type": "highlight", "location": "22", "kindle_loc": "408-409", "date": "2023-04-04T00:43:49"}, {"text": "For example, today one can still object that we are meaning-making, conscious, embodied, and living beings whose nature, mind, and knowledge cannot be explained away by comparisons to machines. Note again, however, that even those scientists and philosophers who believe that in principle there is much similarity between humans and machines, and that in theory general AI is possible, often reject Bostrom's vision of superintelligence and similar ideas that hold human-like AI to be around the corner.", "type": "highlight", "location": "22", "kindle_loc": "404-408", "date": "2023-04-04T00:43:43"}, {"text": "Many philosophers think that there are crucial differences between how humans and computers think.", "type": "highlight", "location": "22", "kindle_loc": "403-404", "date": "2023-04-04T00:42:44"}, {"text": "Another famous philosophical criticism of AI comes from John Searle, who argues against the idea that computer programs could have genuine cognitive states or understand meaning (Searle 1980). The thought experiment he offers, called the Chinese room argument, goes as follows: Searle is locked in a room and given Chinese writings but doesn't know Chinese. However, he can answer questions given to him by Chinese speakers outside the room because he uses a rulebook that enables him to produce the right answers (output) based on the documents (input) he is given. He can do that successfully without understanding Chinese. Similarly, Searle argues, computer programs can produce an output based on an input by means of rules that are given to them, but they don't understand anything. In more technical philosophical terms: computer programs don't have intentionality, and genuine understanding cannot be generated by formal computation. As Boden (2016) puts it, the idea is that meaning comes from humans.", "type": "highlight", "location": "21", "kindle_loc": "395-402", "date": "2023-04-04T00:38:10"}, {"text": "From a (later) Wittgensteinian point of view, one can argue that while a set of rules can describe a cognitive phenomenon, that doesn't imply that we actually have rules in our head (Arkoudas and Bringsjord 2014). As with Dreyfus's criticism, this at least problematizes one kind of AI, symbolic AI, if it assumes that this is how humans think.", "type": "highlight", "location": "21", "kindle_loc": "393-395", "date": "2023-04-04T00:36:57"}, {"text": "But not all philosophers in the analytic tradition think that general or strong AI is possible.", "type": "highlight", "location": "21", "kindle_loc": "392-393", "date": "2023-04-04T00:36:15"}, {"text": "Interestingly, both continental and analytic philosophers thus argue against a Cartesian dualism that splits mind and body, but for different reasons: the first because they think that human existence is about being-in-the-world in which mind and body are not separated, the latter because for materialist reasons they think that mind is nothing separate from body.", "type": "highlight", "location": "21", "kindle_loc": "389-392", "date": "2023-04-04T00:34:35"}, {"text": "Dennett too denies the existence of anything above what happens in the body: he thinks that we are \"a sort of robot ourselves\" (Dennett 1997). And if the human is basically a conscious machine, then such machines are possible, and not just in principle but as a matter of fact. We can try to make them.", "type": "highlight", "location": "21", "kindle_loc": "387-389", "date": "2023-04-04T00:33:00"}, {"text": "Churchland thinks that science, in particular evolutionary biology, neuroscience, and AI, can fully explain human consciousness. He thinks that the brain is a recurrent neutral network. His so-called eliminative materialism denies the existence of immaterial thoughts and experiences. What we call thoughts and experiences are just brain states.", "type": "highlight", "location": "21", "kindle_loc": "385-387", "date": "2023-04-04T00:32:31"}, {"text": "Paul Churchland Daniel Dennett", "type": "highlight", "location": "21", "kindle_loc": "384-384", "date": "2023-04-04T00:31:43"}, {"text": "Other philosophers, however, often from the analytic tradition of philosophy, endorse a view of the human being that supports AI researchers who think that the human brain and mind really are and work like their computer models.", "type": "highlight", "location": "21", "kindle_loc": "382-384", "date": "2023-04-04T00:31:28"}, {"text": "That being said, Dreyfus's objections are still relevant and show how views of the human being, especially but not only in so-called continental philosophy, often clash with scientific worldviews.", "type": "highlight", "location": "20", "kindle_loc": "379-381", "date": "2023-04-04T00:31:03"}, {"text": "AI research moved away from reliance on symbol manipulation toward new models, including statistics-based machine learning. And while at Dreyfus's time there was still a huge gap between phenomenology and AI, today many AI researchers embrace embodied and situated cognitive science approaches, which claim to be closer to phenomenology.", "type": "highlight", "location": "20", "kindle_loc": "377-379", "date": "2023-04-04T00:30:10"}, {"text": "Human expertise, Dreyfus argued, is based on know-how rather than know-that. AI cannot capture this background meaning and knowledge; if that's what AI aims at, it's basically alchemy and mythology. Only human beings can see what is relevant because, as embodied and existential beings, we are involved in the world and are able to respond to the demands of the situation.", "type": "highlight", "location": "20", "kindle_loc": "371-374", "date": "2023-04-04T00:27:24"}, {"text": "Dreyfus argued that the brain is not a computer and that the mind does not operate by means of symbolic manipulation. We have an unconscious background of commonsense knowledge based on experience and what Heidegger would call our \"being-in-the-world,\" and this knowledge is tacit and cannot be formalized.", "type": "highlight", "location": "20", "kindle_loc": "369-371", "date": "2023-04-04T00:25:37"}, {"text": "Hubert Dreyfus, he argued that the AI research program was doomed to fail.", "type": "highlight", "location": "19", "kindle_loc": "365-366", "date": "2023-04-04T00:24:39"}, {"text": "Can computers have intelligence, consciousness, and creativity? Can they make sense of things and understand meaning? There is a history of criticism and skepticism about the possibility of human-like AI.", "type": "highlight", "location": "19", "kindle_loc": "364-365", "date": "2023-04-04T00:23:47"}, {"text": "Let's have a look at some of these discussions, which are as much about what the human is and should be as they are about what AI is and should be.", "type": "highlight", "location": "19", "kindle_loc": "363-364", "date": "2023-04-04T00:23:12"}, {"text": "If human general intelligence is not possible in machines, we don't have to worry about superintelligence. More generally, our evaluation of AI seems to depend on what we think AI is and can become, and on how we think about the differences between humans and machines.", "type": "highlight", "location": "19", "kindle_loc": "359-361", "date": "2023-04-04T00:22:19"}, {"text": "The transhumanist vision of the technological future assumes that general artificial intelligence (or strong AI) is possible, but is it? That is, can we create machines with human-like cognitive capacities? If the answer is no, then the entire superintelligence vision is irrelevant to AI ethics.", "type": "highlight", "location": "19", "kindle_loc": "357-359", "date": "2023-04-04T00:22:06"}, {"text": "Are There Fundamental Differences between Humans and Machines?", "type": "highlight", "location": "19", "kindle_loc": "356-357", "date": "2023-04-04T00:20:43"}, {"text": "Second, to get beyond the hype and not limit the ethical discussion about AI to dreams and nightmares about the distant future, we can (1) use philosophy and science to critically examine and discuss the assumptions about AI and the human that play a role in these scenarios and discussions (e.g., Is general intelligence possible? What is the difference between humans and machines? What is the relation between humans and technology? What is the moral status of AI?); (2) look in more detail at what existing AI is and what it does today in various applications; (3) discuss more concrete and pressing ethical and societal problems raised by AI as it is applied today; (4) investigate AI policy for the near future; and (5) question whether the focus on AI in current public discourse is helpful in light of other problems we face, and whether intelligence should be our only focus. We will follow these paths in the next chapters. 3 All about the Human Is General AI Possible? Are There Fundamental Differences between Humans", "type": "highlight", "location": "18", "kindle_loc": "344-357", "date": "2023-04-03T05:08:15"}, {"text": "This means that there is no narrative of competitionâ€”and no Platonic desire to transcend materiality and to constantly defend the human as being above and beyond the machine, or fundamentally different from the machine. can help us critically evaluate the dominant narratives about the future of AI. ideas concerning an end time. In contrast to the monotheistic religions, nature religions have a cyclical understanding of time. Thus, looking beyond Western culture (or indeed to the West's own ancient", "type": "highlight", "location": "18", "kindle_loc": "339-341", "date": "2023-04-03T05:06:43"}, {"text": "\"animistic\" way of thinking", "type": "highlight", "location": "18", "kindle_loc": "338-339", "date": "2023-04-03T05:05:22"}, {"text": "nature religion portrayed machines as helpers, we find a friendlier attitude toward robots and AI.", "type": "highlight", "location": "18", "kindle_loc": "337-337", "date": "2023-04-03T05:02:08"}, {"text": "First, we can look beyond Western culture to find different kinds of non-Frankensteinian narratives about technology and non-Platonic ways of thinking.", "type": "highlight", "location": "18", "kindle_loc": "335-336", "date": "2023-04-03T05:01:43"}, {"text": "I think we have ways out.", "type": "highlight", "location": "18", "kindle_loc": "332-332", "date": "2023-04-03T05:01:24"}, {"text": "Thus, while the development of AI is based on a science that is supposed to be nonfictional and secularized, and while transhumanists usually distance themselves from religion and reject any suggestion that their works are fictional, science fiction and ancient religious and philosophical ideas inevitably play a role when we discuss the future of AI in these terms.", "type": "highlight", "location": "17", "kindle_loc": "326-329", "date": "2023-04-03T04:57:56"}, {"text": "While typically transhumanists have nothing to do with such religious cults and practices, clearly the idea of a technological singularity bears some resemblance to apocalyptic, eschatological, and doomsday narratives.", "type": "highlight", "location": "17", "kindle_loc": "324-326", "date": "2023-04-03T04:57:19"}, {"text": "revelation: In religious contexts, we find the term eschatology: a part of theology concerned with the final events of history and the ultimate destiny of humanity.", "type": "highlight", "location": "17", "kindle_loc": "320-320", "date": "2023-04-03T04:55:21"}, {"text": "The ancient Greek term apocalypse, which also plays a role in the Jewish and Christian world, refers to revelation.", "type": "highlight", "location": "17", "kindle_loc": "319-320", "date": "2023-04-03T04:55:09"}, {"text": "Other ancient concepts that help us to contextualize transhumanist ideas, in particular the technological singularity, are apocalypse and eschatology.", "type": "highlight", "location": "17", "kindle_loc": "318-319", "date": "2023-04-03T04:50:18"}, {"text": "In transhumanist hands, AI becomes a transcendence machine that promises immortality. that help us to contextualize transhumanist ideas, in particular the technological singularity,", "type": "highlight", "location": "17", "kindle_loc": "317-317", "date": "2023-04-03T04:49:30"}, {"text": "In this sense, the transhumanist quest for immortality or longevity is not new or exotic; it is one of the oldest dreams of humanity and an exponent of some contemporary science.", "type": "highlight", "location": "17", "kindle_loc": "316-317", "date": "2023-04-03T04:48:59"}, {"text": "Throughout the history of humanity, people have searched for the elixir of life. Today science looks for anti-aging therapies.", "type": "highlight", "location": "17", "kindle_loc": "315-316", "date": "2023-04-03T04:48:06"}, {"text": "therapies. In this sense, the transhumanist quest for history of humanity, people have searched for the elixir", "type": "highlight", "location": "17", "kindle_loc": "316-316", "date": "2023-04-03T04:46:34"}, {"text": "Mesopotamian mythology: one of the oldest written tales of humanity, the Epic of Gilgamesh tells the story of the king of Uruk (Gilgamesh) who seeks immortality after the death of his friend Enkidu.", "type": "highlight", "location": "16", "kindle_loc": "312-313", "date": "2023-04-03T04:44:12"}, {"text": "But the transhumanist quest for immortality is an ancient one.", "type": "highlight", "location": "16", "kindle_loc": "311-312", "date": "2023-04-03T04:43:49"}, {"text": "More generally, when AI and related science and technology use mathematics to abstract more pure forms from the messy material world, this can be interpreted as a Platonic program realized by technological means. The AI algorithm turns out to be a Platonic machine that extracts form (a model) from the (data) world of appearances.", "type": "highlight", "location": "16", "kindle_loc": "307-309", "date": "2023-04-03T04:42:12"}, {"text": "Plato saw the body as the prison of the soul.", "type": "highlight", "location": "16", "kindle_loc": "302-303", "date": "2023-04-03T04:42:00"}, {"text": "In transhumanism, we see some ideas that are reminiscent of this. Not only does it retain the goal of transcendence in the sense of overcoming human limitations, but also the specific ways this transcendence is supposed to happen evoke Plato and Gnosticism: to reach immortality, the biological body must be transcended by means of uploading and the development of artificial agents.", "type": "highlight", "location": "16", "kindle_loc": "304-307", "date": "2023-04-03T04:41:20"}, {"text": "Frankensteinian narratives about AI seem to stress transcendence in the sense of a split or gap between creator and creation (between Homo deus and AI), without giving much hope that this split or gap can be bridged.", "type": "highlight", "location": "15", "kindle_loc": "296-297", "date": "2023-04-03T04:36:08"}, {"text": "In theistic religion, transcendence means that a god is \"above\" and independent of the material and physical world, as opposed to in the world and part of the world (immanence).", "type": "highlight", "location": "15", "kindle_loc": "292-294", "date": "2023-04-03T04:34:55"}, {"text": "The Frankenstein complex is widespread and deeply rooted in Western culture and civilization. Transcendence and the AI Apocalypse Ideas such as transhumanism and the technological singularity have precedents or at least parallels in the history of Western religious and philosophical thinking, especially in the Judeo-Christian tradition and Platonism.", "type": "highlight", "location": "15", "kindle_loc": "288-291", "date": "2023-03-15T16:18:51"}, {"text": "This is also relevant to AI today. It is something scientists and investors have to deal with. Some argue against it; others help to create and sustain the fear.", "type": "highlight", "location": "15", "kindle_loc": "285-286", "date": "2023-03-15T16:16:07"}, {"text": "\"the Frankenstein complex\": fear of robots.", "type": "highlight", "location": "15", "kindle_loc": "285-285", "date": "2023-03-15T16:15:51"}, {"text": "Moreover, as in Frankenstein and the Golem legend, a narrative of competition emerges: the artificial creation competes with the human. This narrative continues to shape our science fiction about AI, but also our contemporary thinking about technologies such as AI and robotics.", "type": "highlight", "location": "14", "kindle_loc": "279-281", "date": "2023-03-15T16:13:07"}, {"text": "Nevertheless, the novel clearly stresses the danger of technology that goes wild, in particular the danger of artificial humans running amok. This fear resurfaces in contemporary concerns about AI getting out of control.", "type": "highlight", "location": "14", "kindle_loc": "274-275", "date": "2023-03-15T16:11:34"}, {"text": "This lesson is important to keep in mind for the ethics of AI.", "type": "highlight", "location": "14", "kindle_loc": "274-274", "date": "2023-03-15T16:08:36", "notes": [{"text": "etika AI mengambil pelajaran dari sastra masa lalu", "type": "note", "location": "14", "kindle_loc": "274", "date": "2023-03-15T16:09:37"}]}, {"text": "The monster runs away, but it does so because its creator rejects it.", "type": "highlight", "location": "14", "kindle_loc": "273-274", "date": "2023-03-15T16:08:32"}, {"text": "The novel should not necessarily be seen as against science and technology: the main message seems to be that scientists need to take responsibility for their creations.", "type": "highlight", "location": "14", "kindle_loc": "272-273", "date": "2023-03-15T16:08:10"}, {"text": "The story shows how nineteenth-century Romantics were often fascinated by science, as much as they hoped for poetry and literature to liberate us from the darker sides of modernity (Coeckelbergh 2017).", "type": "highlight", "location": "14", "kindle_loc": "271-272", "date": "2023-03-15T16:07:57"}, {"text": "For example, the use of electricityâ€”then a very new technologyâ€”plays an important role: it is used to animate the corpse. It also makes references to magnetism and anatomy. Thinkers and writers at the time debated about the nature and origin of life. What is the life force? Mary Shelley was influenced by the science of her day.", "type": "highlight", "location": "14", "kindle_loc": "268-270", "date": "2023-03-15T16:07:25"}, {"text": "Frankenstein can be seen as a Romantic novel that warns of modern technology, but it is informed by the science of its day.", "type": "highlight", "location": "14", "kindle_loc": "267-268", "date": "2023-03-15T16:06:19"}, {"text": "Frankensteinâ€”which has the telling subtitle The Modern Prometheusâ€”the creation of intelligent life from lifeless matter becomes a modern scientific project.", "type": "highlight", "location": "14", "kindle_loc": "264-265", "date": "2023-03-15T16:05:40"}, {"text": "The myth of Prometheus", "type": "highlight", "location": "13", "kindle_loc": "261-261", "date": "2023-03-15T16:03:46"}, {"text": "Automata, the Antikythera mechanism, which has been identified as an ancient Greek analog computer based on a complex clockwork mechanism. an artifact was found in the sea, the Antikythera mechanism, which has been identified as an ancient Greek analog computer based on a complex clockwork mechanism. the legend of the Golem: a monster made of clay created by a rabbi in the sixteenth century, which then gets out of control. Here we encounter an early version of the control problem.", "type": "highlight", "location": "13", "kindle_loc": "257-257", "date": "2023-03-15T16:00:14", "notes": [{"text": "the control problem", "type": "note", "location": "13", "kindle_loc": "261", "date": "2023-03-15T16:01:59"}]}, {"text": "We can easily see the link here to contemporary sex robots.", "type": "highlight", "location": "13", "kindle_loc": "255-256", "date": "2023-03-15T16:00:03"}, {"text": "First, there is a long history of thinking about humans and machines or artificial creatures, in both Western and non-Western cultures. The idea of creating living beings from inanimate matter can be found in creation stories in Sumerian, Chinese, and Jewish, Christian, and Muslim traditions.", "type": "highlight", "location": "13", "kindle_loc": "250-252", "date": "2023-03-15T15:58:36"}, {"text": "however exotic some ideas about AI may appear, we can explore connections with rather familiar ideas and narratives that are present in our collective consciousness, or more precisely, the collective consciousness of the West.", "type": "highlight", "location": "13", "kindle_loc": "248-250", "date": "2023-03-15T15:58:13"}, {"text": "One way to get beyond the hype is to consider some relevant narratives from the history of human culture that shape the current public discussion about AI. however exotic some ideas about AI may appear, we can explore connections with rather familiar ideas and narratives that are present in our collective consciousness, or more precisely, the collective consciousness of the", "type": "highlight", "location": "12", "kindle_loc": "246-247", "date": "2023-03-15T15:57:39"}, {"text": "It can also help us to construct new narratives of the future of AI.", "type": "highlight", "location": "12", "kindle_loc": "245-246", "date": "2023-03-15T15:52:02"}, {"text": "More generally, it is important to incorporate narrative research into AI ethicsâ€”for example, to understand why certain narratives are prevalent, by whom they are created, and who benefits from them (Royal Society 2018).", "type": "highlight", "location": "12", "kindle_loc": "243-245", "date": "2023-03-15T15:51:39"}, {"text": "It's worth making these narratives explicit in order to contextualize and better understand some of the ideas.", "type": "highlight", "location": "12", "kindle_loc": "243-243", "date": "2023-03-15T15:51:32"}, {"text": "Whether or not one rejects these particular ideas, there are clear links to fictional narratives in human culture and history that try to make sense of the human and our relation to machines.", "type": "highlight", "location": "12", "kindle_loc": "241-243", "date": "2023-03-15T15:51:26"}, {"text": "Perhaps these ideas are so influential because they touch on deep concerns and hopes regarding humans and machines that are present in our collective consciousness.", "type": "highlight", "location": "12", "kindle_loc": "240-241", "date": "2023-03-15T15:50:34"}, {"text": "He has repeatedly warned of the dangers of artificial intelligence, seeing it as an existential threat and claiming that we cannot control the demon (Dowd 2017). He thinks humans will probably go extinct, unless human and machine intelligence merge or we manage to escape to Mars.", "type": "highlight", "location": "12", "kindle_loc": "238-240", "date": "2023-03-15T15:49:57"}, {"text": "The overemphasis on intelligence as humanity's main feature and our only ultimate goal is also questionable (Boddington 2017).", "type": "highlight", "location": "12", "kindle_loc": "234-235", "date": "2023-03-15T15:48:47"}, {"text": "There seems to be a real risk that in the near future the systems will not be smart enough and that we will insufficiently understand their ethical and societal implications and nevertheless use them widely.", "type": "highlight", "location": "12", "kindle_loc": "232-234", "date": "2023-03-15T15:48:37"}, {"text": "Another concern is that this discussion about the (far-off) future impacts of AI distracts from the real and current risks of actually deployed systems (Crawford and Calo 2016).", "type": "highlight", "location": "11", "kindle_loc": "231-232", "date": "2023-03-15T15:47:57"}, {"text": "And a White House report from 2016 endorses a consensus among private-sector experts that general AI will not be achieved for at least decades.", "type": "highlight", "location": "11", "kindle_loc": "228-229", "date": "2023-03-15T15:47:02"}, {"text": "Boden (2016) has argued that AI is less promising than many people assume.", "type": "highlight", "location": "11", "kindle_loc": "228-228", "date": "2023-03-15T15:46:14", "notes": [{"text": "sementara dengan perkembangan situasi sekarang?", "type": "note", "location": "11", "kindle_loc": "228", "date": "2023-03-15T15:46:42"}]}, {"text": "Margaret Boden, do not think it is likely to happen in practice.", "type": "highlight", "location": "11", "kindle_loc": "226-226", "date": "2023-03-15T15:42:50", "notes": [{"text": "tapi buku ini ditulis sebelum adanya ChatGPT dan Bing chatbot; sementara dengan perkembagan sekarang?", "type": "note", "location": "11", "kindle_loc": "226", "date": "2023-03-15T15:43:57"}]}, {"text": "For a start, it is not clear how relevant their ideas are to current technological developments and AI science, and whether there is a real chance that we will get to superintelligence in the foreseeable futureâ€”if we can get to it at all.", "type": "highlight", "location": "11", "kindle_loc": "223-225", "date": "2023-03-15T15:41:34", "notes": [{"text": "how relevant the ideas to the current reality", "type": "note", "location": "11", "kindle_loc": "225", "date": "2023-03-15T15:42:30"}]}, {"text": "Although most philosophers and scientists who entertain these ideas take care to distinguish their views from science fiction and religion, many researchers interpret their ideas in precisely these terms.", "type": "highlight", "location": "11", "kindle_loc": "221-223", "date": "2023-03-15T15:39:57"}, {"text": "Harari Francis Bacon \"The Refutation of Philosophies\": humans are \"mortal gods\" (Bacon 1964, 106). the human machine needs an upgrade, according to transhumanists. If we don't do that, humans risk remaining \"the slow and increasingly inefficient part of\" AI (Armstrong 2014, 23). The human biology needs to be reengineered, and, some transhumanists argue, why not dispense with biological parts altogether and design nonorganic intelligent beings?", "type": "highlight", "location": "11", "kindle_loc": "217-217", "date": "2023-03-15T15:36:58"}, {"text": "Homo deus: humans have been upgraded into gods.", "type": "highlight", "location": "11", "kindle_loc": "217-217", "date": "2023-03-15T15:36:52"}, {"text": "In light of transhumanism.", "type": "highlight", "location": "10", "kindle_loc": "215-215", "date": "2023-03-15T15:35:58", "notes": [{"text": "penulisan", "type": "note", "location": "10", "kindle_loc": "215", "date": "2023-03-15T15:35:57"}]}, {"text": "For example, should we somehow limit the AI's capabilities? How are we to contain AI?", "type": "highlight", "location": "10", "kindle_loc": "213-213", "date": "2023-03-15T15:35:00"}, {"text": "Bostrom offers the thought experiment of an AI that is given the goal of maximizing the manufacture of paperclips, which it does by converting the Earth and the humans who live on it into resources for producing paperclips. The challenge for us today, then, is to make sure that we build AI that somehow does not raise this control problemâ€”that it does what we want and takes into consideration our rights.", "type": "highlight", "location": "10", "kindle_loc": "210-213", "date": "2023-03-15T15:34:16"}, {"text": "The AI may not care about our human goals. Having no biological body, it would not even understand human suffering.", "type": "highlight", "location": "10", "kindle_loc": "209-210", "date": "2023-03-15T15:33:21"}, {"text": "Whether such an entity would be conscious or not, and more generally whatever its status or how it comes into being, the worry here is about what the entity would do (or not do).", "type": "highlight", "location": "10", "kindle_loc": "208-209", "date": "2023-03-15T15:31:58", "notes": [{"text": "the entity would do or not do", "type": "note", "location": "10", "kindle_loc": "209", "date": "2023-03-15T15:32:59"}]}, {"text": "Humans will transcend the limitations of their biological bodies. And as the title of his book states: the singularity is near. He thinks it's going to happen around 2045.", "type": "highlight", "location": "10", "kindle_loc": "205-206", "date": "2023-03-15T15:31:08"}, {"text": "\"singularity\" predicted that AI, together with computers, genetics, nanotechnology, and robotics, will lead to a point when machine intelligence will be more powerful than all human intelligence combined, and when, ultimately, human and machine intelligence will merge.", "type": "highlight", "location": "10", "kindle_loc": "203-203", "date": "2023-03-15T15:30:17"}, {"text": "John von Neumann already suggested the idea in the 1950s.", "type": "highlight", "location": "10", "kindle_loc": "202-202", "date": "2023-03-15T15:29:34"}, {"text": "Vernor Vinge this would mean the end of the human era.", "type": "highlight", "location": "10", "kindle_loc": "202-202", "date": "2023-03-15T15:29:06"}, {"text": "Irving John Good ultraintelligent machine", "type": "highlight", "location": "10", "kindle_loc": "201-201", "date": "2023-03-15T15:28:15"}, {"text": "The idea of an intelligence explosion is closely related to that of the technological singularity: a moment in human history when exponential technological progress would bring such a dramatic change that we no longer comprehend what happens and \"human affairs as we understand them today came to an end\" (Shanahan 2015, xv).", "type": "highlight", "location": "9", "kindle_loc": "198-200", "date": "2023-03-15T15:28:00"}, {"text": "After all humanist illusions and liberal institutions are destroyed, humans dream only of merging into the data flow. The AI follows its own path, \"going where no human has gone beforeâ€”and where no human can follow\" (Harari 2015, 393).", "type": "highlight", "location": "9", "kindle_loc": "196-197", "date": "2023-03-15T15:27:39"}, {"text": "Nick Bostrom (2014), Max Tegmark (2017)", "type": "highlight", "location": "9", "kindle_loc": "189-189", "date": "2023-03-15T15:25:48"}, {"text": "Such developments would then lead to an explosion of nonhuman intelligence.", "type": "highlight", "location": "9", "kindle_loc": "194-194", "date": "2023-03-15T15:25:41"}, {"text": "Another path is whole brain emulation or uploading: a biological brain that could be scanned, modeled, and reproduced in and by intelligence software. This simulation of a biological brain would then be connected to a robot body.", "type": "highlight", "location": "9", "kindle_loc": "192-194", "date": "2023-03-15T15:25:34"}, {"text": "One is that AI will develop recursive self-improvement: an AI could design an improved version of itself, which in turn designs a smarter version of itself, and so on.", "type": "highlight", "location": "9", "kindle_loc": "191-192", "date": "2023-03-15T15:25:08"}, {"text": "He sees at least two paths to superintelligence and what is sometimes called an intelligence explosion.", "type": "highlight", "location": "9", "kindle_loc": "190-191", "date": "2023-03-15T15:25:03"}, {"text": "The idea of superintelligence is that machines will surpass human intelligence. It is often connected with the idea of an intelligence explosion and a technological singularity.", "type": "highlight", "location": "9", "kindle_loc": "188-189", "date": "2023-03-15T15:22:44"}, {"text": "For some, this is a dream; for many, a nightmare. And for some, it is both at the same time.", "type": "highlight", "location": "9", "kindle_loc": "187-187", "date": "2023-03-15T15:22:12"}, {"text": "Ray Kurzweil, is that of superintelligence and, more generally, the idea that machines will take over, will master us rather than the other way around.", "type": "highlight", "location": "9", "kindle_loc": "186-186", "date": "2023-03-15T15:21:38"}, {"text": "at least at first sight, seem relevant to evaluating the potential benefits and dangers of artificial intelligence. 2 Superintelligence, Monsters, and the AI Apocalypse Superintelligence and Transhumanism The hype surrounding AI has given rise to all kinds of speculations about the future of AI and indeed the future of what it is to be human.", "type": "highlight", "location": "8", "kindle_loc": "176-184", "date": "2023-03-15T11:17:45"}, {"text": "The second has created a sense of urgency on the part of ethicists and policymakers to ensure that this technology benefits us instead of creating insurmountable challenges for individuals and societies. These latter concerns are more practical and immediate. at least at first sight, seem relevant", "type": "highlight", "location": "8", "kindle_loc": "166-168", "date": "2023-03-15T11:15:54"}, {"text": "The first has given rise to wild speculations about the technological future and interesting philosophical discussions about what it means to be human.", "type": "highlight", "location": "8", "kindle_loc": "165-166", "date": "2023-03-15T11:15:00"}, {"text": "And who is the \"we\"? Who will gain from this transformation, and who will lose?", "type": "highlight", "location": "8", "kindle_loc": "163-164", "date": "2023-03-15T11:14:29"}, {"text": "As professions and work of all kinds will be affected by AI, our society has been predicted to change dramatically as technologies once described in science fiction enter the real world (McAfee and Brynjolfsson 2017).", "type": "highlight", "location": "7", "kindle_loc": "161-162", "date": "2023-03-15T11:13:41"}, {"text": "According to Brynjolfsson and McAfee (2014), we have entered a Second Machine Age in which machines are not only complements to humans, as in the Industrial Revolution, but also substitutes.", "type": "highlight", "location": "7", "kindle_loc": "160-161", "date": "2023-03-15T11:12:37", "notes": [{"text": "Second Machine Age", "type": "note", "location": "7", "kindle_loc": "161", "date": "2023-03-15T11:13:04"}]}, {"text": "But it is also changing the economy and therefore perhaps the social structure of our societies.", "type": "highlight", "location": "7", "kindle_loc": "159-160", "date": "2023-03-15T11:12:21"}, {"text": "The issues of bias and discrimination already indicate that AI has societal relevance.", "type": "highlight", "location": "7", "kindle_loc": "158-159", "date": "2023-03-15T11:12:07"}, {"text": "AI ethics is about technological change and its impact on individual lives, but also about transformations in society and in the economy.", "type": "highlight", "location": "7", "kindle_loc": "157-158", "date": "2023-03-15T11:11:31", "notes": [{"text": "urgensi AI ethics", "type": "note", "location": "7", "kindle_loc": "158", "date": "2023-03-15T11:11:59"}]}, {"text": "This question points up the social and political significance of AI.", "type": "highlight", "location": "7", "kindle_loc": "157-157", "date": "2023-03-15T11:11:19"}, {"text": "Who shapes the future of AI?", "type": "highlight", "location": "7", "kindle_loc": "156-157", "date": "2023-03-15T11:10:29"}, {"text": "Questions concerning power come into play, for instance when the technology is shaped by only a few mega corporations (Nemitz 2018).", "type": "highlight", "location": "7", "kindle_loc": "155-156", "date": "2023-03-15T11:10:13"}, {"text": "Improvement for whom?", "type": "highlight", "location": "7", "kindle_loc": "154-154", "date": "2023-03-15T11:10:06"}, {"text": "The intentions are often good. But these ethical problems are usually unintended consequences of the technology: most of these effects, such as bias or hate speech, were not intended by the developers or users of the technology.", "type": "highlight", "location": "7", "kindle_loc": "152-154", "date": "2023-03-15T11:09:35"}, {"text": "A known case is the 2016 Microsoft chatbot named Tay that was designed to have playful conversations on Twitter but, when it got smarter, started to tweet racist things.", "type": "highlight", "location": "7", "kindle_loc": "150-151", "date": "2023-03-15T11:08:32"}, {"text": "predictive policing: And AI-based facial recognition technology is often used for surveillance and can violate people's privacy. without us knowing it.", "type": "highlight", "location": "6", "kindle_loc": "141-141", "date": "2023-03-15T11:06:45"}, {"text": "AI can thus reinforce bias and unjust discrimination.", "type": "highlight", "location": "6", "kindle_loc": "140-140", "date": "2023-03-15T11:05:51"}, {"text": "Will we rely too much on AI? The COMPAS algorithm is also highly controversial since research has shown that the algorithm's false positives (people who were predicted to re-offend but did not) were disproportionately black (Fry 2018).", "type": "highlight", "location": "6", "kindle_loc": "138-139", "date": "2023-03-15T11:05:32"}, {"text": "In one case, the judges put more faith in the COMPAS algorithm than in agreements reached by the defense and the prosecution.", "type": "highlight", "location": "6", "kindle_loc": "137-138", "date": "2023-03-15T11:04:15", "notes": [{"text": "contoh kasus penggunaan AI dalam pengadilan", "type": "note", "location": "6", "kindle_loc": "138", "date": "2023-03-15T11:04:50"}]}, {"text": "How many decisions and how much of those decisions do we want to delegate to AI? And who is responsible when something goes wrong?", "type": "highlight", "location": "6", "kindle_loc": "136-137", "date": "2023-03-15T11:03:50"}, {"text": "And should autonomous lethal weapons be allowed at all? How many decisions and how much of those", "type": "highlight", "location": "6", "kindle_loc": "135-136", "date": "2023-03-15T11:02:42"}, {"text": "For example, if a self-driving car gets into a situation where it must choose between driving into a child or into a wall to save the child's life but potentially killing its passenger, what should it choose?", "type": "highlight", "location": "6", "kindle_loc": "134-135", "date": "2023-03-15T11:02:24"}, {"text": "Should self-driving cars have built-in ethical constraints, and if so, what kind of constraints, and how should they be determined?", "type": "highlight", "location": "6", "kindle_loc": "133-134", "date": "2023-03-15T11:02:11"}, {"text": "Let me give some examples of questions in AI ethics.", "type": "highlight", "location": "6", "kindle_loc": "132-133", "date": "2023-03-15T11:01:45"}, {"text": "But such everyday applications of artificial intelligence also show how the new technologies raise ethical concerns.", "type": "highlight", "location": "6", "kindle_loc": "132-132", "date": "2023-03-15T11:01:40"}, {"text": "In the United States, for example, the COMPAS system has been used to predict who is likely to re-offend.", "type": "highlight", "location": "5", "kindle_loc": "127-128", "date": "2023-03-15T10:59:40"}, {"text": "AI has already been used in decision making in courts.", "type": "highlight", "location": "5", "kindle_loc": "127-127", "date": "2023-03-15T10:59:31"}, {"text": "This has enabled algorithms to take over many of our activities, including planning, speech, face recognition, and decision making.", "type": "highlight", "location": "5", "kindle_loc": "117-118", "date": "2023-03-15T10:57:40"}, {"text": "The Real and Pervasive Impact of AI", "type": "highlight", "location": "4", "kindle_loc": "114-114", "date": "2023-03-15T10:55:48", "notes": [{"text": "bisa jadi inspirasi subbab di paper gue", "type": "note", "location": "4", "kindle_loc": "114", "date": "2023-03-15T10:56:17"}]}, {"text": "Darwin and Freud dethroned our beliefs of exceptionalism, our feelings of superiority, and our fantasies of control; today, artificial intelligence seems to deal yet another blow to humanity's self-image. a mere energy resource,", "type": "highlight", "location": "4", "kindle_loc": "109-111", "date": "2023-03-15T10:48:59"}, {"text": "Is AI still a mere tool, \"I'm afraid I can't do that, Dave.\".", "type": "highlight", "location": "4", "kindle_loc": "107-107", "date": "2023-03-15T10:47:18"}, {"text": "An impressive achievement by the AI. But it also raises concerns.", "type": "highlight", "location": "4", "kindle_loc": "104-105", "date": "2023-03-15T10:46:45"}, {"text": "The AI learns by itself.", "type": "highlight", "location": "4", "kindle_loc": "103-103", "date": "2023-03-15T10:46:25"}, {"text": "In such a case, programmers prepare the data sets and create the algorithms, but cannot know which moves the program will come up with.", "type": "highlight", "location": "4", "kindle_loc": "102-103", "date": "2023-03-15T10:46:16"}, {"text": "The computer won not by following rules given to it by programmers but by means of machine learning based on millions of past Go matches and by playing against itself.", "type": "highlight", "location": "4", "kindle_loc": "101-102", "date": "2023-03-15T10:45:56"}, {"text": "Contents Series Foreword Acknowledgments 1â€ƒMirror, Mirror, on the Wall 2â€ƒSuperintelligence,", "type": "highlight", "location": "2", "kindle_loc": "47-51", "date": "2023-03-15T09:57:02"}, {"text": "Mirror, on the Wall 2â€ƒSuperintelligence, Monsters, and the AI Apocalypse 3â€ƒAll about the Human 4â€ƒJust Machines? 5â€ƒThe Technology 6â€ƒDon't Forget the Data (Science) 7â€ƒPrivacy and the Other Usual Suspects 8â€ƒA-responsible Machines and Unexplainable Decisions 9â€ƒBias and the Meaning of Life 10â€ƒPolicy Proposals 11", "type": "highlight", "location": "2", "kindle_loc": "50-59", "date": "2023-03-15T09:56:43"}], "sources": ["Kindle"], "isbn": "9780262538190", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Object-Oriented Ontology: A New Theory of Everything", "author": "Graham Harman", "source": "Kindle", "highlights": [{"text": "When they collide with one another their hard carapaces crack and the internal matter, in a molten state, acquires the softness of plasm, ready to receive a new form and structure.' the case of a successful metaphor, we are able to experience a new entity that somehow combines cypress and flame.", "type": "highlight", "location": "64", "kindle_loc": "970-971", "date": "2025-05-21T22:31:07"}, {"text": "Ortega's metaphor essay was my first such experience in philosophy, and it took no less than eighteen years of reflection to understand its implications fully.", "type": "highlight", "location": "62", "kindle_loc": "947-948", "date": "2025-05-21T22:23:03"}, {"text": "On perhaps two or three occasions in a lifetime, we read something that strikes us as not just powerful and intriguing, but as harbouring a crucial paradox that contains the secret to so much else if only we could make sense of its riddle.", "type": "highlight", "location": "62", "kindle_loc": "946-947", "date": "2025-05-21T22:22:51"}, {"text": "Yet this is not really possible, since in introspection we also reduce ourselves to shadows or outlines: after all, there is no direct access to the noumenal self any more than to a noumenal house, dog or horse. Although colossal battles under way in the philosophy of mind between whether first-person or third-person descriptions should have priority,", "type": "highlight", "location": "60", "kindle_loc": "914-916", "date": "2025-05-21T22:14:48"}, {"text": "Or are they operative only for finite human beings? is ironic that despite Kant's still overwhelming influence on philosophy to this day, only a very small number of philosophers accept the central notion of his philosophy: the ungraspable", "type": "highlight", "location": "59", "kindle_loc": "890-891", "date": "2025-05-21T22:08:05"}, {"text": "'I am myself and my circumstances.' as a means to an end that even inanimate objects demand that we treat them in some particular appropriate way, so that it is somehow ethically wrong to eat expensive chocolate while drinking Coca-Cola, and just as wrong to listen to popular music on headphones during a beautiful snowfall at a temple in Kyoto.", "type": "highlight", "location": "57", "kindle_loc": "863-863", "date": "2025-05-21T22:00:03"}, {"text": "Q: 'How many surrealists does it take to screw in a light bulb?' A: 'Fish.'", "type": "highlight", "location": "55", "kindle_loc": "839-840", "date": "2025-05-21T21:53:34"}, {"text": "On another front, we can see that humour is almost always ruined by literalization as well. Consider the following, widely circulated riddle: 'How many surrealists does it take to screw in a light bulb?' A: 'Fish.'", "type": "highlight", "location": "55", "kindle_loc": "838-839", "date": "2025-05-21T21:53:14"}, {"text": "Elsewhere I have quoted the American rationalist philosopher Adrian Johnston on the priority of literal language, and will do so again now, since his position is so admirably clear: [N]umerous post-idealists in the nineteenth and twentieth centuries end up promoting a facile", "type": "highlight", "location": "52", "kindle_loc": "798-801", "date": "2025-05-21T21:41:55"}, {"text": "I will also ask what is left of knowledge in the wake of OOO's rejection of literalism and direct access to reality.", "type": "highlight", "location": "15", "kindle_loc": "229-230", "date": "2025-05-14T11:56:51"}, {"text": "adopt the same incorrect assumptions about the workings of causality. will also ask what is left of knowledge in the", "type": "highlight", "location": "15", "kindle_loc": "227-228", "date": "2025-05-14T11:56:24"}, {"text": "for excitement about this style of philosophy.", "type": "highlight", "location": "14", "kindle_loc": "201-201", "date": "2025-05-14T11:50:51"}, {"text": "But in the present book as in my other writings, I will not follow this pejorative use of the term 'metaphysics', since I see no good reason to ruin a valuable term from classical philosophy.", "type": "highlight", "location": "13", "kindle_loc": "197-198", "date": "2025-05-14T11:06:26"}, {"text": "On this basis we could say that ontology appeared rather early in Greek philosophy, and even earlier in India.", "type": "highlight", "location": "13", "kindle_loc": "194-194", "date": "2025-05-14T11:05:30"}, {"text": "In the continental tradition since Heidegger and Derrida (1930â€“2004), 'metaphysics' is used as a highly negative term to accuse one's opponents of pursuing philosophy in what these continental thinkers regard as a naive fashion typical of Western philosophy since Plato.", "type": "highlight", "location": "13", "kindle_loc": "190-192", "date": "2025-05-14T11:03:29"}, {"text": "Immanuel Kant's 'things in themselves', Heidegger's 'being', Lacan's 'Real' just three examples of this tendency in intellectual history.", "type": "highlight", "location": "11", "kindle_loc": "166-167", "date": "2025-05-14T10:47:57"}, {"text": "Over the centuries, a number of thinkers have suggested that the reality of things is ultimately unknowable to us:", "type": "highlight", "location": "11", "kindle_loc": "165-166", "date": "2025-05-14T10:47:53"}, {"text": "To avoid confusion, I should state at the outset that there is no essential link between the two: OOO merely borrowed the phrase 'object-oriented' from computer science, and was not directly motivated by developments in that field. since OOO only borrows the phrase 'object-oriented' from the world of computers, rather than taking inspiration from the details of that world.", "type": "highlight", "location": "10", "kindle_loc": "153-155", "date": "2025-05-14T10:44:55"}, {"text": "But whereas many of these currents have asserted that reality is something 'constructed' by language, power or human cultural practices, OOO is a bluntly realist philosophy.", "type": "highlight", "location": "10", "kindle_loc": "148-150", "date": "2025-05-14T10:41:09"}, {"text": "since numerous philosophical methods deriving from the continental (mainly Frenchâ€“German) tradition of philosophy have already swept through the Anglophone world in the past fifty years.", "type": "highlight", "location": "10", "kindle_loc": "144-145", "date": "2025-05-14T10:37:48"}, {"text": "OOO has provoked strong reactions â€“ both positive and negative â€“ in such fields as African-American studies, archaeology, architecture, choreography, design, ecology, education, feminism, history, literary theory, media studies, music, political theory, psychoanalysis, social theory, theology, videogame theory and the visual arts, not to mention philosophy itself.", "type": "highlight", "location": "10", "kindle_loc": "141-144", "date": "2025-05-14T10:33:09"}, {"text": "My hope is that those who read this book to the end will find that a remarkable new intellectual landscape has come into view.", "type": "highlight", "location": "10", "kindle_loc": "139-140", "date": "2025-05-14T10:32:36"}, {"text": "As is always the case in an ancient discipline like philosophy, not all of the ideas of OOO are new, though they are deployed in new combinations and applied to subjects philosophers have often neglected.", "type": "highlight", "location": "9", "kindle_loc": "129-129", "date": "2025-05-14T10:27:37"}, {"text": "Object-Oriented Ontology (also known as 'Object-Oriented Philosophy') dates to the late 1990s, its extensive influence began roughly with the first conference on the topic, held at Georgia Tech in Atlanta in April 2010.", "type": "highlight", "location": "9", "kindle_loc": "123-124", "date": "2025-05-14T10:22:37"}, {"text": "7 But perhaps its greatest impact so far", "type": "highlight", "location": "8", "kindle_loc": "113-113", "date": "2025-05-14T10:18:13"}, {"text": "OOO has even been ranked by ArtReview among the 100 most influential forces in the international art world.", "type": "highlight", "location": "8", "kindle_loc": "111-112", "date": "2025-05-14T10:17:59"}, {"text": "'object-oriented politics'", "type": "highlight", "location": "8", "kindle_loc": "109-110", "date": "2025-05-14T10:17:24"}, {"text": "allowing no place in its model for the human subject,", "type": "highlight", "location": "7", "kindle_loc": "107-107", "date": "2025-05-14T10:16:02"}, {"text": "knowledge as the cure to every ailment, this makes philosophy a potentially disruptive force, vastly different agenda", "type": "highlight", "location": "7", "kindle_loc": "102-102", "date": "2025-05-14T09:39:23"}, {"text": "philosophy has great cognitive value it is not a form of knowledge.", "type": "highlight", "location": "7", "kindle_loc": "101-101", "date": "2025-05-10T03:35:10"}, {"text": "I will argue instead that most cognition takes neither of these two forms, as is clear from such domains as aesthetics, metaphor, design, the widely condemned discipline of rhetoric, and philosophy itself.", "type": "highlight", "location": "7", "kindle_loc": "99-100", "date": "2025-05-10T03:32:35", "notes": [{"text": "damn, iya lagi! entah kenapa re-reading ini di intelligence age (gen AI) terasa lebih, IYA LAGI!", "type": "note", "location": "7", "kindle_loc": "100", "date": "2025-05-10T03:34:29"}]}, {"text": "Yet this objection assumes that there are only two alternatives: clear prose statements of truth on one side and vague poetic gesticulations on the other.", "type": "highlight", "location": "7", "kindle_loc": "98-99", "date": "2025-05-10T03:30:48"}, {"text": "The usual objection to this principle is the complaint that it leaves us with nothing but useless negative statements about an unknowable reality.", "type": "highlight", "location": "7", "kindle_loc": "97-98", "date": "2025-05-10T03:30:28"}, {"text": "This attitude differs at its root from mathematics and the sciences, which aspire to obtain knowledge rather than merely to love it, though this difference is ignored by the many â€“ from within the discipline and without â€“ who urge philosophy to follow the sure path of a science.", "type": "highlight", "location": "6", "kindle_loc": "84-86", "date": "2025-05-10T03:16:18"}, {"text": "Socrates' famous name for his profession, philosophia, means the love of wisdom rather than the possession of it.", "type": "highlight", "location": "6", "kindle_loc": "83-84", "date": "2025-05-10T03:15:55"}, {"text": "It would be easier to counter emotion and belief with truth and knowledge if we knew where to obtain the latter. And though the perhaps the greatest intellectual hero of that early period was Socrates (469â€“399 BCE), who claimed no knowledge whatsoever.", "type": "highlight", "location": "6", "kindle_loc": "79-80", "date": "2025-05-10T03:12:18"}, {"text": "Scientific theories are regularly overthrown and replaced during periods of intellectual upheaval, and the efforts by self-described 'structural realists' to claim that a permanent mathematical core endures in science despite all these revolutions have not been entirely convincing.", "type": "highlight", "location": "5", "kindle_loc": "73-75", "date": "2025-05-10T03:08:22"}, {"text": "It is hard to believe, for instance, that the procedures of unusually effective politicians such as Abraham Lincoln or Mustafa Kemal AtatÃ¼rk could be boiled down to a list of formulaic tips easily replicated by their successors. Nor is it always clear even where scientific knowledge can be found.", "type": "highlight", "location": "5", "kindle_loc": "71-73", "date": "2025-05-10T03:06:31"}, {"text": "It is also unclear who possesses political knowledge, despite Tyson's call for a polity based on rational evidence.", "type": "highlight", "location": "5", "kindle_loc": "70-71", "date": "2025-05-10T03:06:13"}, {"text": "truth and knowledge are proposed as the antidote to a relativism (formerly ascribed to the Left, but now fully at home on the Right) that invents whatever 'alternative facts' it pleases,", "type": "highlight", "location": "5", "kindle_loc": "65-67", "date": "2025-05-10T03:03:00"}, {"text": "adage In other words, if only we could apply the scientific method to politics then we would finally be rid of irrational human conflict, and could perhaps make as much progress in politics as we have in our understanding of physical nature during the four centuries since the Scientific Revolution.", "type": "highlight", "location": "4", "kindle_loc": "60-60", "date": "2025-05-10T03:00:56"}, {"text": "knowledge, the human recognition of a truth, knowledge and truth generally come as a", "type": "highlight", "location": "4", "kindle_loc": "54-55", "date": "2025-05-10T02:56:26"}, {"text": "the Oxford English Dictionary, 2016 word of the year,", "type": "highlight", "location": "4", "kindle_loc": "48-49", "date": "2025-05-10T02:54:39"}, {"text": "A more common reaction, however, was to condemn Trump's victory as the sign of a world that no longer has any respect for truth.", "type": "highlight", "location": "4", "kindle_loc": "47-48", "date": "2025-05-10T02:52:51"}, {"text": "1 A more common reaction, however, was to condemn Trump's victory as the sign of a", "type": "highlight", "location": "4", "kindle_loc": "47-48", "date": "2025-05-10T02:52:45"}, {"text": "Since objects cannot exist without qualities and vice versa, there are only four possible combinations, indicated by the four lines between the circles above.", "type": "highlight", "location": "58", "kindle_loc": "1073-1074", "date": "2023-06-05T04:46:47"}, {"text": "Real objects and qualities exist in their own right, while sensual objects and qualities exist only as the correlate of some real object, whether human or otherwise.", "type": "highlight", "location": "58", "kindle_loc": "1071-1073", "date": "2023-06-05T04:46:32"}, {"text": "The Quadruple Object", "type": "highlight", "location": "58", "kindle_loc": "1070-1071", "date": "2023-06-05T04:45:45", "notes": [{"text": "the quadruple object", "type": "note", "location": "58", "kindle_loc": "1071", "date": "2023-06-05T04:46:04"}]}, {"text": "And second, it suggests that we need to find names for the still undiscussed tensions of SOâ€“RQ and ROâ€“RQ, which are not as famous as time and space, but which find an important place in OOO's theory of objects.", "type": "highlight", "location": "58", "kindle_loc": "1067-1069", "date": "2023-06-05T04:44:36"}, {"text": "First, OOO will argue that SOâ€“SQ is the meaning of time and ROâ€“SQ the meaning of space", "type": "highlight", "location": "58", "kindle_loc": "1065-1066", "date": "2023-06-05T04:43:18", "notes": [{"text": "SO-SQ -> time; RO-SQ -> space", "type": "note", "location": "58", "kindle_loc": "1066", "date": "2023-06-05T04:44:08"}]}, {"text": "Having done so, we can say that whereas Husserl discovered an SOâ€“SQ tension, Ortega and Heidegger give us a new ROâ€“SQ rift.", "type": "highlight", "location": "58", "kindle_loc": "1064-1065", "date": "2023-06-05T04:42:41"}, {"text": "It may be handy if we now abbreviate the four terms real, sensual, objects and qualities by their first letters.", "type": "highlight", "location": "58", "kindle_loc": "1063-1064", "date": "2023-06-05T04:42:17"}, {"text": "The reason the qualities are still sensual in Ortega's case rather than real is because while the object 'cypress' in the metaphor is deeper and more mysterious than can be summarized by listing flame-qualities, these flame-qualities are by no means hidden from the one who experiences the metaphor.", "type": "highlight", "location": "58", "kindle_loc": "1060-1063", "date": "2023-06-05T04:41:13"}, {"text": "Whereas Husserl allows us to distinguish between the sensual object snowmobile and its sensual qualities, Ortega gives us a different distinction (or would have, if he had not missed the asymmetry of metaphor) between the real object 'snowmobile' and its sensual qualities.", "type": "highlight", "location": "58", "kindle_loc": "1058-1060", "date": "2023-06-05T04:39:21", "notes": [{"text": "real object & sensual qualities", "type": "note", "location": "58", "kindle_loc": "1060", "date": "2023-06-05T04:40:16"}]}, {"text": "A similar argument is made by Heidegger in his famous essay on art, though in my view it is less intellectually powerful than Ortega's piece.", "type": "highlight", "location": "58", "kindle_loc": "1056-1057", "date": "2023-06-05T04:38:10"}, {"text": "For Ortega, Husserl's sensual snowmobile-object is a mere image, a shadow that does not capture the inwardness of the snowmobile's 'I' â€“ which, remember, has nothing to do with any supposed possession of 'consciousness' by the vehicle. Ortega would claim that Husserl has left out the true inwardness of the snowmobile, which is something that only aesthetics can give us.", "type": "highlight", "location": "58", "kindle_loc": "1053-1056", "date": "2023-06-05T04:35:14", "notes": [{"text": "sensual object -> a mere image", "type": "note", "location": "58", "kindle_loc": "1056", "date": "2023-06-05T04:36:24"}]}, {"text": "Ortega would claim that Husserl has left out the true inwardness of the snowmobile, which is something that only aesthetics can give us. A similar argument is made by Heidegger in his famous essay on art, though in my view it is less intellectually", "type": "highlight", "location": "58", "kindle_loc": "1055-1057", "date": "2023-06-05T04:35:07"}, {"text": "Ortega would claim that Husserl has left out the true inwardness of the snowmobile, which is something that only aesthetics can give us. A similar argument is made by Heidegger in his For Ortega, Husserl's sensual snowmobile-object is a mere image, a shadow that does not capture the inwardness of the snowmobile's 'I' â€“ which, remember, has nothing to do with any supposed possession of 'consciousness' by the vehicle.", "type": "highlight", "location": "58", "kindle_loc": "1055-1056", "date": "2023-06-05T04:34:38"}, {"text": "In OOO terminology, Husserl splits the sensual object snowmobile from the sensual qualities of the snowmobile, since the former does not change but the latter change constantly.", "type": "highlight", "location": "57", "kindle_loc": "1050-1051", "date": "2023-06-05T04:33:22", "notes": [{"text": "sensual qualities", "type": "note", "location": "57", "kindle_loc": "1051", "date": "2023-06-05T04:33:36"}]}, {"text": "But when speaking instead of the realm in which objects have no inwardness but are nothing more than correlates of our experience, let's speak of sensual objects.", "type": "highlight", "location": "57", "kindle_loc": "1043-1044", "date": "2023-06-05T04:30:39", "notes": [{"text": "sensual objects", "type": "note", "location": "57", "kindle_loc": "1044", "date": "2023-06-05T04:30:54"}]}, {"text": "When speaking of objects in their own right, let's speak of real objects.", "type": "highlight", "location": "57", "kindle_loc": "1042-1043", "date": "2023-06-05T04:30:13", "notes": [{"text": "real objects", "type": "note", "location": "57", "kindle_loc": "1043", "date": "2023-06-05T04:30:24"}]}, {"text": "As a result, Husserl and Ortega actually give us two entirely different discoveries when it comes to objects and their qualities.", "type": "highlight", "location": "57", "kindle_loc": "1039-1040", "date": "2023-06-05T04:29:27"}, {"text": "In short, the Kantian notion of the concealed noumena is still active in Ortega and Heidegger, despite Husserl's intervening attempt to kill it off completely.", "type": "highlight", "location": "57", "kindle_loc": "1037-1038", "date": "2023-06-05T04:28:11"}, {"text": "Aesthetics is so important for him precisely because neither theoretical nor practical work can ever give us the inwardness of things.", "type": "highlight", "location": "57", "kindle_loc": "1036-1037", "date": "2023-06-05T04:25:47", "notes": [{"text": "aesthetics vs theoretical or practical work -> inwardness of things", "type": "note", "location": "57", "kindle_loc": "1037", "date": "2023-06-05T04:27:14"}]}, {"text": "For Ortega, any sort of looking at things or use of them automatically turns them into mere shadows and outlines of themselves. Aesthetics is so important for him precisely because", "type": "highlight", "location": "57", "kindle_loc": "1035-1037", "date": "2023-06-05T04:25:31"}, {"text": "Why so? Because for Husserl, if a thing is observed lucidly enough, we can eventually gain a direct vision of its essential features. This is no mystical claim, but a thoroughly rationalist one: Husserl is simply telling us that there is no impenetrable inwardness of things, since the proper intellectual attitude can give us their inwardness directly.", "type": "highlight", "location": "56", "kindle_loc": "1032-1035", "date": "2023-06-05T04:22:34", "notes": [{"text": "inwardness directly; penting", "type": "note", "location": "57", "kindle_loc": "1034", "date": "2023-06-05T04:23:42"}]}, {"text": "In any case, Husserl's distinction between the object and its qualities, such a crucial blow against Hume's bundle-theory, belongs solely on the level of what Ortega calls images.", "type": "highlight", "location": "56", "kindle_loc": "1030-1032", "date": "2023-06-05T04:15:51", "notes": [{"text": "hak moral AI otonom", "type": "note", "location": "56", "kindle_loc": "1030", "date": "2023-06-05T04:20:56"}]}, {"text": "Of course, Ortega does not wish to claim that inanimate objects can feel and think. Rather, he anticipates and refutes this objection in advance by saying that an object is an 'I' not because it is conscious, but simply because it is. any case, Husserl's distinction between the object and its qualities, such a crucial blow against Hume's bundle-theory, belongs solely on the level of what Ortega calls images.", "type": "highlight", "location": "56", "kindle_loc": "1028-1030", "date": "2023-06-05T04:13:05", "notes": [{"text": "hak moral AI otonom -> menolak objeksi (objection)", "type": "note", "location": "56", "kindle_loc": "1030", "date": "2023-06-05T04:14:17"}, {"text": "bundle of qualities & bundle-theory of objects -> images", "type": "note", "location": "56", "kindle_loc": "1032", "date": "2023-06-05T04:15:40"}]}, {"text": "For Husserl there is certainly an 'I-John Doe', but only because John Doe is a thinking mind. As for the red, the water and the star, their only role is to be objects for the consciousness of John Doe and his fellows, and to say otherwise would mark a slip into the controversial 'panpsychist' view that even inanimate objects can feel and think.", "type": "highlight", "location": "56", "kindle_loc": "1026-1028", "date": "2023-06-05T04:12:09"}, {"text": "For the mathematically trained Husserl, it is absurd to think that there could be objects that are not, in principle, the correlate of some consciousness that observes them.", "type": "highlight", "location": "56", "kindle_loc": "1022-1023", "date": "2023-06-05T04:11:11", "notes": [{"text": "Husserl", "type": "note", "location": "56", "kindle_loc": "1023", "date": "2023-06-05T04:12:23"}]}, {"text": "In fact, as phenomenology has seen, the vaunted 'bundle of qualities' is really just a bundle of shifting accidental appearances. The apple itself remains the same throughout all my varying efforts to spin and toss it.", "type": "highlight", "location": "56", "kindle_loc": "1018-1019", "date": "2023-06-05T04:09:11", "notes": [{"text": "bundles-qualities of objects (phenomenology)", "type": "note", "location": "56", "kindle_loc": "1019", "date": "2023-06-05T04:18:25"}]}, {"text": "If I turn an apple in my hand, then toss and catch it repeatedly, I see a constantly shifting parade of different qualities. But never do I think to myself that it is a different thing each time its qualities change. Nor do I ever say or think: 'This bundle of applish qualities is 87 per cent similar to what I was seeing three seconds ago, and therefore I conclude that the family resemblances between them are sufficient to refer to all of these images loosely as \"the same apple\".'", "type": "highlight", "location": "55", "kindle_loc": "1014-1018", "date": "2023-06-05T04:07:22", "notes": [{"text": "kelemahan contents yg bukan objects itu sendiri", "type": "note", "location": "56", "kindle_loc": "1018", "date": "2023-06-05T04:08:54"}, {"text": "contents & objects", "type": "note", "location": "55", "kindle_loc": "1014", "date": "2023-06-05T04:09:37"}]}, {"text": "Husserl shows that conscious experience is not primarily about its contents, but about its objects.", "type": "highlight", "location": "55", "kindle_loc": "1013-1014", "date": "2023-06-05T04:06:19"}, {"text": "This bundle-theory of objects, which is simply taken for granted in philosophy more often than one would expect, was first abandoned by the philosophical school known as phenomenology, founded by Husserl in 1900.", "type": "highlight", "location": "55", "kindle_loc": "1009-1010", "date": "2023-06-05T04:03:11", "notes": [{"text": "bundle-theory of objects vs bundle-qualities of objects (phenomenology)", "type": "note", "location": "55", "kindle_loc": "1010", "date": "2023-06-05T04:17:28"}]}, {"text": "Although Hume â€“ for example â€“ is known as a sceptic, he actually defines objects in a way that reduces them to the correlates of possible knowledge: there is no such thing as an 'apple', but only a number of palpable qualities such as red, hard, juicy, sweet and cold, all of which seem to appear together so often that we loosely refer to this 'bundle of qualities' as an 'apple', even though there is supposedly no apple apart from all its qualities.", "type": "highlight", "location": "55", "kindle_loc": "1004-1007", "date": "2023-06-05T04:00:01", "notes": [{"text": "Hume -> literalist (mereduksi); contoh penting", "type": "note", "location": "55", "kindle_loc": "1007", "date": "2023-06-05T04:02:36"}]}, {"text": "In science, for instance, the whole point is to replace a proper name like 'RX J185635-3754' (a real neutron star in the constellation Corona Australis) with a more tangible list of definite properties of this object. As long as one has only the proper name, one has little to offer. But the more you do your job as a scientist, the more you are able to replace the vague, place-holding name of this neutron star with the fruit of definite qualities proven to belong to it: such as being roughly 400 light years from Earth, and having a diameter of somewhere between 4 and 8 kilometres and a surface temperature of around 434,000 degrees Celsius.", "type": "highlight", "location": "54", "kindle_loc": "996-1000", "date": "2023-06-05T03:53:38", "notes": [{"text": "contoh upaya literalist; menangkap sesuatu hanya menangkap deskripsinya (mereduksi) dan tidak akan pernah benar-benar sampai ke sesuatu tersebut", "type": "note", "location": "55", "kindle_loc": "1000", "date": "2023-06-05T03:59:03"}]}, {"text": "There are numerous philosophers today who try to make philosophy a literalist discipline in much the same way as mathematics or natural science, a process that has been under way throughout the four centuries of modernism.", "type": "highlight", "location": "55", "kindle_loc": "1003-1004", "date": "2023-06-05T03:46:58", "notes": [{"text": "modernist philosophy mencoba membuat filsafat sebagai a literalist discipline -> form of knowledge", "type": "note", "location": "55", "kindle_loc": "1004", "date": "2023-06-05T03:50:47"}]}, {"text": "We saw earlier that the search for knowledge is a literalist enterprise that identifies an object with all of the components and effects that truly belong to it, and also noted that OOO rejects this literalism while denying that either art or philosophy are forms of knowledge.", "type": "highlight", "location": "55", "kindle_loc": "1000-1003", "date": "2023-06-05T03:44:14", "notes": [{"text": "knowledge is a literalist enterprise; art and philosophy are not forms of knowledge", "type": "note", "location": "55", "kindle_loc": "1002", "date": "2023-06-05T03:49:27"}, {"text": "contoh upaya literalist", "type": "note", "location": "55", "kindle_loc": "1000", "date": "2023-06-05T03:52:26"}]}, {"text": "For under most circumstances, we do not distinguish between an object and its qualities.", "type": "highlight", "location": "54", "kindle_loc": "995-996", "date": "2023-06-05T03:43:13"}, {"text": "As we will see later in this chapter, the difference between an object and its own qualities is something that comes to the forefront in many situations, but especially in art and philosophy.", "type": "highlight", "location": "54", "kindle_loc": "994-995", "date": "2023-06-05T03:43:06"}, {"text": "What does Ortega lose by missing out on the asymmetry between cypress and flame in his example? He misses one of the pillars of OOO: the deep divide or tension between an object and its qualities.", "type": "highlight", "location": "54", "kindle_loc": "992-994", "date": "2023-06-05T03:41:27", "notes": [{"text": "deep divide or tension between an object and its qualities", "type": "note", "location": "54", "kindle_loc": "994", "date": "2023-06-05T03:42:42"}]}, {"text": "Hence the assumption of a 'vice versa' at work in metaphor is a fatal error.", "type": "highlight", "location": "54", "kindle_loc": "991-992", "date": "2023-06-05T03:40:59"}, {"text": "Here is the original metaphor: 'a cypress is like the ghost of a dead flame'. And here is its inversion: 'a flame is like the ghost of a dead cypress'. Though the second example also works as poetry, the metaphor is clearly different. the first case the metaphorical object is a cypress with flame-qualities; in the second, it is a flame with cypress-qualities.", "type": "highlight", "location": "54", "kindle_loc": "989-990", "date": "2023-06-05T03:39:24"}, {"text": "For if there were really a 'vice versa' between the cypress and the flame in the metaphor, then we ought to be able to flip the order of the metaphor without this leading to any change.", "type": "highlight", "location": "54", "kindle_loc": "987-989", "date": "2023-06-05T03:38:45"}, {"text": "We begin with the topic of asymmetry. why 'vice versa'? Here he is too hasty, and fails to think through the consequences of his claim.", "type": "highlight", "location": "54", "kindle_loc": "984-984", "date": "2023-06-05T03:37:54"}, {"text": "The second, on which he is correct but only goes halfway to the goal, can be called the theatricality of metaphor.", "type": "highlight", "location": "54", "kindle_loc": "982-983", "date": "2023-06-05T02:54:11", "notes": [{"text": "asymmetry of metaphor", "type": "note", "location": "54", "kindle_loc": "982", "date": "2023-06-05T02:55:08"}, {"text": "theatricality of metaphor", "type": "note", "location": "54", "kindle_loc": "983", "date": "2023-06-05T02:56:05"}]}, {"text": "The first point, which Ortega gets exactly wrong, can be called the asymmetry of metaphor.", "type": "highlight", "location": "54", "kindle_loc": "981-982", "date": "2023-06-05T02:54:05"}, {"text": "Third, he establishes the basic mechanism of metaphor as an inessential likeness that serves to fuse two vastly dissimilar entities into an impossible new one.", "type": "highlight", "location": "53", "kindle_loc": "979-980", "date": "2023-06-05T02:53:37"}, {"text": "Second, he does this by showing that we have access to noumena in a manner that is not merely facile or negative.", "type": "highlight", "location": "53", "kindle_loc": "978-979", "date": "2023-06-05T02:52:15", "notes": [{"text": "access to noumena", "type": "note", "location": "53", "kindle_loc": "979", "date": "2023-06-05T02:53:08"}]}, {"text": "First, Ortega brings Kant's noumena out of the philosophical wilderness and makes them relevant again.", "type": "highlight", "location": "53", "kindle_loc": "978-978", "date": "2023-06-05T02:51:55"}, {"text": "What lessons does OOO draw from this forgotten classic forerunner from long-ago 1914?", "type": "highlight", "location": "53", "kindle_loc": "977-977", "date": "2023-06-05T02:51:41"}, {"text": "For my part, I find it to be one of the most important philosophical essays ever written, and crucial for ontology no less than aesthetics.", "type": "highlight", "location": "53", "kindle_loc": "976-977", "date"
