 "location": "17", "kindle_loc": "257-259", "date": "2025-05-27T06:16:12"}, {"text": "But even if MacLean's triune brain had turned out to be closer to the truth, its biggest problem is that its functional divisions aren't particularly useful for our purposes.", "type": "highlight", "location": "17", "kindle_loc": "256-257", "date": "2025-05-27T06:15:52"}, {"text": "You do not have a reptile brain in your head; evolution did not work by simply layering one system on top of another without any modifications to the existing systems.", "type": "highlight", "location": "17", "kindle_loc": "253-254", "date": "2025-05-27T06:15:01"}, {"text": "delineate And the implied evolutionary story turned out to be wrong.", "type": "highlight", "location": "17", "kindle_loc": "252-252", "date": "2025-05-27T06:14:17"}, {"text": "The problem is that MacLean's Triune Brain Hypothesis has been largely discreditedâ€”not because it is inexact (all frameworks are inexact), but because it leads to the wrong conclusions about how the brain evolved and how it works.", "type": "highlight", "location": "17", "kindle_loc": "247-249", "date": "2025-05-27T06:13:45"}, {"text": "Indeed, to him, these \"three evolutionary formations might be imagined as three interconnected biological computers, with each having its own special intelligence, its own subjectivity, its own sense of time and space, and its own memory, motor, and other functions.\"", "type": "highlight", "location": "16", "kindle_loc": "244-247", "date": "2025-05-27T06:13:31"}, {"text": "MacLean hypothesized that the human brain was made of three layers (hence triune), each built on top of another: the neocortex, which evolved most recently, on top of the limbic system, which evolved earlier, on top of the reptile brain, which evolved first.", "type": "highlight", "location": "16", "kindle_loc": "237-240", "date": "2025-05-27T06:12:34"}, {"text": "There is a long tradition of such frameworks. formulated in the 1960s", "type": "highlight", "location": "16", "kindle_loc": "237-237", "date": "2025-05-27T06:08:53"}, {"text": "It is all, of course, still a work in progress, but the story is becoming tantalizingly clear.", "type": "highlight", "location": "16", "kindle_loc": "235-235", "date": "2025-05-27T06:07:30"}, {"text": "Together, we can begin to trace acquirement of each mental power by gradation.", "type": "highlight", "location": "16", "kindle_loc": "234-234", "date": "2025-05-27T06:07:20"}, {"text": "Every brain in the animal kingdom is a little clue as to what the brains of our ancestors looked like; each brain is not only a machine but a time capsule filled with hidden hints of the trillions of minds that came before.", "type": "highlight", "location": "15", "kindle_loc": "230-232", "date": "2025-05-27T06:06:12"}, {"text": "The reason why brains across the animal kingdom are so similar is that they all derive from common roots in shared ancestors.", "type": "highlight", "location": "15", "kindle_loc": "230-230", "date": "2025-05-27T06:05:15"}, {"text": "One hundred fifty years after Darwin, this may finally be possible.", "type": "highlight", "location": "15", "kindle_loc": "225-226", "date": "2025-05-27T06:04:36"}, {"text": "Origin of Species a future when \"psychology will be based on a new foundation, that of the necessary acquirement of each mental power and capacity by gradation.\"", "type": "highlight", "location": "15", "kindle_loc": "224-224", "date": "2025-05-27T06:04:02"}, {"text": "lineage \"Nothing in biology makes sense except in the light of evolution.\"", "type": "highlight", "location": "15", "kindle_loc": "219-219", "date": "2025-05-27T05:58:34"}, {"text": "The first brainâ€”the first collection of neurons in the head of an animalâ€”appeared six hundred million years ago in a worm the size of a grain of rice.", "type": "highlight", "location": "15", "kindle_loc": "216-217", "date": "2025-05-27T05:57:37"}, {"text": "In evolution, systems start simple, and complexity emerges only over time.* The first brainâ€”the first collection of neurons in the head of an animalâ€”appeared six hundred million", "type": "highlight", "location": "14", "kindle_loc": "214-216", "date": "2025-05-27T05:55:28"}, {"text": "The brain emerged from the unthinking chaotic process of evolution; small random variations in traits were selected for or away depending on whether they supported the further reproduction of the life-form.", "type": "highlight", "location": "14", "kindle_loc": "213-213", "date": "2025-05-27T05:54:44"}, {"text": "They are clues. Clues about the nature of intelligence. Clues about ourselves. Clues about our past.", "type": "highlight", "location": "14", "kindle_loc": "211-212", "date": "2025-05-27T05:53:51"}, {"text": "These similarities in brains across the animal kingdom mean something important.", "type": "highlight", "location": "14", "kindle_loc": "211-211", "date": "2025-05-27T05:53:45"}, {"text": "The brain of a fish has almost all the same structures as our brain.", "type": "highlight", "location": "14", "kindle_loc": "210-211", "date": "2025-05-27T05:53:05"}, {"text": "The difference between our brain and a rat's brain is only a handful of brain modifications.", "type": "highlight", "location": "14", "kindle_loc": "209-210", "date": "2025-05-27T05:53:00"}, {"text": "The difference between our brain and a chimpanzee's brain, besides size, is barely anything.", "type": "highlight", "location": "14", "kindle_loc": "209-209", "date": "2025-05-27T05:52:55"}, {"text": "What is most striking when we examine the brains of other animals is how remarkably similar their brains are to our own.", "type": "highlight", "location": "14", "kindle_loc": "208-209", "date": "2025-05-27T05:52:50"}, {"text": "Because of humanity's larger rÃ©sumÃ© of inventions, you might think that we would have little to learn from the brains of other animals. You might think that the human brain would be entirely unique and nothing like the brains of other animals, that some special brain structure would be the secret to our cleverness. But this is not what we see.", "type": "highlight", "location": "14", "kindle_loc": "205-208", "date": "2025-05-27T05:52:30"}, {"text": "Humans fly spaceships, split atoms, and edit genes. No other animal has even invented the wheel.", "type": "highlight", "location": "14", "kindle_loc": "204-205", "date": "2025-05-27T05:52:01"}, {"text": "I have always been convinced that the only way to get artificial intelligence to work is to do the computation in a way similar to the human brain.", "type": "highlight", "location": "14", "kindle_loc": "201-202", "date": "2025-05-27T05:51:46"}, {"text": "remnants In other words, the answer might not be in the present, but in the hidden long time past. have always been convinced that the only way to get artificial intelligence to work is to do the computation in a way similar to the human brain.", "type": "highlight", "location": "13", "kindle_loc": "200-200", "date": "2025-05-27T05:51:01"}, {"text": "While the most intuitive place to look to understand the human brain is, naturally, inside the human brain itself, counterintuitively, this may be the last place to look.", "type": "highlight", "location": "13", "kindle_loc": "195-197", "date": "2025-05-27T05:49:43"}, {"text": "If we want to reverse-engineer how the brain works, if we want to build Rosey, if we want to uncover the hidden nature of human intelligence, perhaps the human brain is not nature's best clue.", "type": "highlight", "location": "13", "kindle_loc": "194-195", "date": "2025-05-27T05:49:27"}, {"text": "It houses the secrets to the nature of intelligence, to building humanlike artificial intelligence, to why we humans think and behave the way we do. we want to reverse-engineer how the brain works, if we want to build Rosey, if we want to uncover the hidden nature of human intelligence,", "type": "highlight", "location": "13", "kindle_loc": "191-192", "date": "2025-05-27T05:47:45"}, {"text": "And worst of all, these connections themselves are in a constant state of change, with some neurons branching out and forming new connections, while others are retracting and removing old ones.", "type": "highlight", "location": "13", "kindle_loc": "188-189", "date": "2025-05-27T05:46:40"}, {"text": "Altogether, this makes reverse engineering how the brain works an task.", "type": "highlight", "location": "13", "kindle_loc": "189-190", "date": "2025-05-27T05:46:24"}, {"text": "The simple fact that two neurons connect to each other tells us little about what they are communicating.", "type": "highlight", "location": "13", "kindle_loc": "187-188", "date": "2025-05-27T05:45:35"}, {"text": "sheer But the number of connections is only one aspect of what makes the brain complex; even if we mapped the wiring of each neuron we would still be far from understanding how the brain works. hundreds of different chemicals are passed, each with completely different effects.", "type": "highlight", "location": "13", "kindle_loc": "185-185", "date": "2025-05-27T05:44:27"}, {"text": "tangled These connections are together in a messâ€”within a single cubic millimeter (the width of a single letter on a penny), there are over one billion connections.", "type": "highlight", "location": "12", "kindle_loc": "183-183", "date": "2025-05-27T05:43:15"}, {"text": "minusculeâ€” Each of those connections is so minusculeâ€”less than thirty nanometers wideâ€”that they can barely be seen under even the most powerful microscopes.", "type": "highlight", "location": "12", "kindle_loc": "182-182", "date": "2025-05-27T05:42:19"}, {"text": "The human brain contains eighty-six billion neurons and over a hundred trillion connections.", "type": "highlight", "location": "12", "kindle_loc": "181-181", "date": "2025-05-27T05:41:52"}, {"text": "The problem is complexity.", "type": "highlight", "location": "12", "kindle_loc": "180-181", "date": "2025-05-27T05:41:39"}, {"text": "Scientists have been investigating how the brain works for millennia, and while we have made progress, we do not yet have satisfying answers.", "type": "highlight", "location": "12", "kindle_loc": "179-180", "date": "2025-05-27T05:41:23"}, {"text": "decipher and harder to than either wings or lightning.", "type": "highlight", "location": "12", "kindle_loc": "179-179", "date": "2025-05-27T05:40:42"}, {"text": "unwieldy But in this way, AI is unlike these other technological innovations; the brain has proven to be more", "type": "highlight", "location": "12", "kindle_loc": "179-179", "date": "2025-05-27T05:40:20"}, {"text": "discrepancies nothing short of wondrous guide. Nature also offers us", "type": "highlight", "location": "12", "kindle_loc": "170-170", "date": "2025-05-26T23:36:09"}, {"text": "All of these questions are, in essence, not questions about AI, but about the nature of human intelligence itselfâ€”how it works, why it works the way it does, and as we will soon see, most importantly, how it came to be.", "type": "highlight", "location": "12", "kindle_loc": "172-174", "date": "2025-05-26T23:35:55"}, {"text": "We struggle to answer these questions because we don't yet understand the thing we are trying to re-create.", "type": "highlight", "location": "12", "kindle_loc": "171-172", "date": "2025-05-26T23:35:41"}, {"text": "Why is it that AI can crush any human on earth in a game of chess but can't load a dishwasher better than a six-year-old?", "type": "highlight", "location": "12", "kindle_loc": "170-171", "date": "2025-05-26T23:35:35"}, {"text": "beguiled And yet still, as we will see in this book, GPT-4 fails to capture essential features of human intelligenceâ€”about something going on in the human brain.", "type": "highlight", "location": "11", "kindle_loc": "168-168", "date": "2025-05-26T23:34:42"}, {"text": "What features of human intelligence does it capture, and which is it missing? why, as AI development continues to accelerate, are some questions that were hard to answer in one year becoming easy in subsequent years?", "type": "highlight", "location": "11", "kindle_loc": "166-166", "date": "2025-05-26T23:33:45"}, {"text": "Why could GPT-3 correctly answer some questions and not others?", "type": "highlight", "location": "11", "kindle_loc": "165-166", "date": "2025-05-26T23:33:37"}, {"text": "mesmerized In some ways it was brilliant, in other ways it was oddly dumb.", "type": "highlight", "location": "11", "kindle_loc": "161-162", "date": "2025-05-26T23:32:39"}, {"text": "These models were able to generalize facts they had read about (like the Wikipedia pages about dogs and other pages about causes of bad moods) to new questions they had never seen.", "type": "highlight", "location": "11", "kindle_loc": "158-159", "date": "2025-05-26T23:31:50"}, {"text": "Something about the new architecture of these systems enabled them to answer questions with what at least seemed like a remarkable degree of intelligence.", "type": "highlight", "location": "11", "kindle_loc": "157-158", "date": "2025-05-26T23:30:49"}, {"text": "to try to pattern match the most likely response to a prompt.", "type": "highlight", "location": "11", "kindle_loc": "156-156", "date": "2025-05-26T23:30:13"}, {"text": "corpus try to pattern match the most likely response to a prompt.", "type": "highlight", "location": "11", "kindle_loc": "156-156", "date": "2025-05-26T23:29:36"}, {"text": "How can we tell the difference, and in what circumstances, if any, does the difference even matter?", "type": "highlight", "location": "10", "kindle_loc": "152-153", "date": "2025-05-26T23:27:38"}, {"text": "Does ChatGPTâ€”scoring better on the bar exam than most lawyersâ€”actually understand the law?", "type": "highlight", "location": "10", "kindle_loc": "152-152", "date": "2025-05-26T23:27:28"}, {"text": "Are we finally on the cusp of creating human-like artificial intelligence like Rosey, or are large language models like ChatGPT just the most recent achievement in a long journey that will on for decades to come?", "type": "highlight", "location": "10", "kindle_loc": "147-149", "date": "2025-05-26T23:26:17"}, {"text": "ChatGPT can even pass the bar exam, scoring better than 90 percent of lawyers. it has always been hard to tell how close we are to creating human-level intelligence.", "type": "highlight", "location": "10", "kindle_loc": "141-142", "date": "2025-05-26T23:23:17"}, {"text": "Of course, even though we do not yet have Rosey, the progress in the field of artificial intelligence (AI) since 1962 has been remarkable. on the cusp", "type": "highlight", "location": "9", "kindle_loc": "136-137", "date": "2025-05-26T23:21:39"}, {"text": "It isn't fundamentally a mechanical problem; it's an intellectual oneâ€”the ability to identify objects in a sink, pick them up appropriately, and load them without breaking anything has proven far more difficult than previously thought. course, even though we do not yet have Rosey, the progress in the", "type": "highlight", "location": "9", "kindle_loc": "134-136", "date": "2025-05-26T23:21:01"}, {"text": "It is no secret that the first company to build a robot that can simply load a dishwasher will immediately have a bestselling product.", "type": "highlight", "location": "9", "kindle_loc": "132-134", "date": "2025-05-26T23:20:22"}, {"text": "As of this book going to print, even Rosey's most basic behaviors are still out of reach.", "type": "highlight", "location": "9", "kindle_loc": "132-132", "date": "2025-05-26T23:20:10"}, {"text": "Although the The Jetsons correctly predicted cell phones and smartwatches, we still don't have anything like Rosey.", "type": "highlight", "location": "9", "kindle_loc": "131-132", "date": "2025-05-26T23:20:06"}, {"text": "Rosey was \"just like one of the family.\"", "type": "highlight", "location": "9", "kindle_loc": "130-131", "date": "2025-05-26T23:19:50"}, {"text": "the autonomous robot named Rosey.", "type": "highlight", "location": "8", "kindle_loc": "122-123", "date": "2025-05-26T23:17:46"}, {"text": "Introduction IN SEPTEMBER 1962, during the global tumult of the space race, the Cuban missile crisis, and the recently upgraded polio vaccine, there was a less reportedâ€”but perhaps equally criticalâ€”milestone in human history: It was in the fall of '62 that we predicted the future. Cast onto the newly colorful screens of American televisions was the debut of The Jetsons, a cartoon about a family living one hundred years in the future. In the guise of a sitcom, the show was, in fact, a prediction of how future humans would live, of what technologies would fill their pockets and furnish their homes. The Jetsons correctly predicted video calls, flat-screen TVs, cell phones, 3D printing, and smartwatches; all technologies that were unbelievable in 1962 and yet were ubiquitous by 2022.", "type": "highlight", "location": "8", "kindle_loc": "115-121", "date": "2025-05-26T23:15:29"}, {"text": "guise The Jetsons, correctly predicted video calls, flat-screen TVs, cell phones, 3D printing, and smartwatches; all technologies that were unbelievable", "type": "highlight", "location": "8", "kindle_loc": "119-119", "date": "2025-05-26T23:14:06"}], "sources": ["Kindle"], "isbn": "9780063286344", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Interpretivism and the Limits of Law", "author": "Tomasz Gizbert-Studnicki, Francesca Poggi, Izabela Skoczen", "source": "Kindle", "highlights": [{"text": "Joshua Schechter, 'Does Expressivism Enjoy an Epistemological Advantage Over Realism?' (Manuscript) for connected discussion", "type": "highlight", "location": "40-40", "kindle_loc": null, "date": "2025-03-13T08:05:16"}, {"text": "we could rephrase the reliability challenge in a different way. In short, we could say that the correlation that needs to be explained is between the content of our judgments (e.g., the judgment \"P\") and the relevant object-level reality (e.g., P)", "type": "highlight", "location": "40-40", "kindle_loc": null, "date": "2025-03-13T08:05:10"}, {"text": "We then have a purported connection between (a) the content of our ethical beliefs (or at least some core ethical beliefs) and (b) the ethical facts that those beliefs are about. This is a striking correlation.", "type": "highlight", "location": "39-39", "kindle_loc": null, "date": "2025-03-13T08:02:50"}, {"text": "Kevin Toh, 'Jurisprudential Theories and First-Order Legal Judgments' (2013) 8 Philosophy Compass 457", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2025-03-13T07:56:30"}, {"text": "Plunkett, 'Robust Normativity, Morality, and Legal Positivism'", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2025-03-13T07:56:17"}, {"text": "Plunkett and Shapiro, 'Law, Morality, and Everything Else: General Jurisprudence as a Branch of Metanormative Inquiry'", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2025-03-13T07:55:56"}, {"text": "the one I often use in this paper, where I put things in term of \"evidence\" for and against certain views", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2025-03-13T07:52:06"}, {"text": "1965) 74 Philosophical Rev 47. For my own further discussion of this challenge, see David Plunkett, 'Conceptual Truths, Evolution, and Reliability About Authoritative Normativity' (2020) 11 Jurisprudence 169", "type": "highlight", "location": "39-39", "kindle_loc": null, "date": "2025-02-16T07:24:36"}, {"text": "(1965) 74 Philosophical Rev 47. For my own further discussion of this challenge, see David Plunkett, 'Conceptual Truths, Evolution, and Reliability About Authoritative Normativity' (2020) 11 Jurisprudence", "type": "highlight", "location": "39-39", "kindle_loc": null, "date": "2025-02-16T07:24:06"}, {"text": "The reliability challenge in ethics is to explain that correlation.12 the philosophy of math", "type": "highlight", "location": "40-40", "kindle_loc": null, "date": "2025-02-16T07:21:14"}, {"text": "\"Darwinian Dilemma\" ethics that I want to focus on â€“ which, arguably, is a core part of Sharon that we are reliable in (at least core parts of) our ethical judgments", "type": "highlight", "location": "39-39", "kindle_loc": null, "date": "2025-02-16T07:13:53"}, {"text": "a sort of case study that puts this broader methodological idea into action to get a grip on what", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2025-02-16T07:06:35"}, {"text": "sort of case study that puts this broader methodological idea into action a sort", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2025-02-16T07:06:15"}, {"text": "\"plausibility points\" upshots of metalegal begin, I want to briefly flag how this chapter fits into a a broader methodological idea", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2025-02-16T06:57:13", "notes": [{"text": "boleh", "type": "note", "location": "38", "kindle_loc": null, "date": "2025-02-16T06:57:48"}]}, {"text": "With that in mind, this issue about reliability can be seen as tied to explaining a key component of our reliability in legal interpretation. As issue about reliability in our legal judgments lends support to positivism. It also reasons to favour exclusive legal positivism over inclusive legal positivism", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2025-02-16T06:55:11", "notes": [{"text": "tandain", "type": "note", "location": "38", "kindle_loc": null, "date": "2025-02-16T06:53:45"}]}, {"text": "Forming correct judgments about the content of the law is a core part of \"legal interpretation\" â€“ indeed, perhaps the core part of it â€“ on many ways of thinking about what \"legal interpretation\" is.", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2025-02-16T06:52:24"}, {"text": "This issue concerns explaining how people (including not only legal officials, such as judges, but also legal anthropologists, legal historians, and ordinary citizens, etc.) are reliable in forming the correct judgments about legal content that they do in fact form.", "type": "highlight", "location": "38-38", "kindle_loc": null, "date": "2025-02-16T06:51:25"}, {"text": "I argue that there is an explanatory challenge tied to the epistemology of law that positivist theories are, in general, better equipped to deal with than antipositivist theories.", "type": "highlight", "location": "37-37", "kindle_loc": null, "date": "2025-02-16T06:50:38"}, {"text": "can avoid.7 In this chapter, I put forward a version of this kind of argument. I argue that there is an explanatory challenge tied to the epistemology of law that positivist theories are, in general", "type": "highlight", "location": "37-37", "kindle_loc": null, "date": "2025-02-16T06:50:33"}, {"text": "David Plunkett and Daniel Wodak, 'Legal Positivism and The Real Definition of Law' (2022) Jurisprudence", "type": "highlight", "location": "37-37", "kindle_loc": null, "date": "2025-02-16T06:45:12"}, {"text": "I include the starting phrase about \"it lies in the nature of law\" for the reasons given in David Plunkett and Daniel Wodak, 'Legal Positivism and The Real Definition of Law' (2022", "type": "highlight", "location": "37-37", "kindle_loc": null, "date": "2025-02-16T06:45:07"}, {"text": "In contrast, according to legal antipositivism, it lies in the nature of law that, necessarily, in addition to social facts, authoritative normative facts (or facts that bear certain kinds of intimate explanatory connection to such normative facts) \"ultimately\" explain the content of the law.6 Many legal positivists have argued that legal antipositivists saddled with in their proposed epistemology include the starting phrase about \"it lies in the nature of law\" for the reasons given in David Plunkett and Daniel Wodak, 'Legal Positivism and The Real Definition of Law'", "type": "highlight", "location": "37-37", "kindle_loc": null, "date": "2025-02-16T06:40:25"}, {"text": "According to positivism, it lies in the nature of law that, necessarily, only social facts \"ultimately\" explain legal facts, and not authoritative normative facts (nor facts that bear certain kinds of intimate explanatory connection to such normative facts, such as necessarily playing a major role in determining them).5 In contrast", "type": "highlight", "location": "37-37", "kindle_loc": null, "date": "2025-02-16T06:39:01"}, {"text": "'social facts' or the meaning of texts", "type": "highlight", "location": "37-37", "kindle_loc": null, "date": "2025-02-16T06:37:11"}, {"text": "'facts about legal content' 'legal facts'", "type": "highlight", "location": "37-37", "kindle_loc": null, "date": "2025-02-16T06:35:41"}, {"text": "\"moral\" facts \"authoritative normative 'facts about legal content", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2025-02-16T06:31:59"}, {"text": "At the heart of the debate over \"legal positivism\" is the question of whether the law does or doesn't have certain kinds of important connections to morality.", "type": "highlight", "location": "36-36", "kindle_loc": null, "date": "2025-02-16T06:29:56"}, {"text": "It is not an easy or obvious process, which is part of the reason that law is a profession, and one that requires years of preparation.", "type": "highlight", "location": "35-35", "kindle_loc": null, "date": "2025-02-16T03:23:40"}, {"text": "In law school, we train future lawyers to be able to combine court decisions, administrative regulations, statutes and constitutional provisions in advising clients about what the courts are likely to decide, and courts themselves, of course, go through a similar process in reaching their decisions.", "type": "highlight", "location": "35-35", "kindle_loc": null, "date": "2025-02-16T03:23:28"}, {"text": "However, this observation is not as unexpected or as significant as Greenberg implies.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-02-16T03:22:29"}, {"text": "Legislative content does not always translate directly into legal content.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-02-16T03:22:17"}, {"text": "Mark Greenberg argued that most conventional theories about the nature of law need to be rejected, or at least significantly modified, because they all shared a false 'standard picture' about the way that legislation changed the content of law.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-02-16T03:21:43"}, {"text": "The content of a legal text is determined in essentially the same way that the contents of other texts or linguistic performances are, save for complications resulting from the fact that the agent of a legislative speech act is often not a single language user but a group, the purpose of the speech act is not usually to contribute to the cooperative exchange of information, but to generate behavior-modifying stipulations, and the resulting stipulated contents are required to fit smoothly into a complex set of pre-existing stipulations generated by other actors at other times.38", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-02-16T03:18:47"}, {"text": "Consider Scott Soames' characterization of legal (statutory) interpretation:", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-02-16T03:18:42"}, {"text": "Scott Soames, 'Toward a Theory of Legal Interpretation' (2011) 6 NYU J Law and Liberty 231, 232", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-02-16T03:17:32"}, {"text": "Perhaps it is a tension that could be resolved, but no such resolution has, to date, been offered.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-02-16T03:15:44"}, {"text": "Greenberg's claim of global and radical error are, at a minimum, in sharp tension with the conventional nature of law.", "type": "highlight", "location": "34-34", "kindle_loc": null, "date": "2025-02-16T03:14:54"}, {"text": "legal ontology ignorant of what creates or grounds the content of the law", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2025-02-16T03:10:25"}, {"text": "but only refers to a more precise location of potential error by judges and lawyers: error regarding 'how the content of the law is determined'", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2025-02-16T03:06:27"}, {"text": "However, law (like language) is essentially a product of convention; there are limits to the extent to which all (or almost all) lawyers and legal officials can be mistaken about law.35 but only refers to a more precise location of potential error by judges and lawyers: error regarding 'how the content of the law is determined", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2025-02-16T03:04:38"}, {"text": "Connie S Rosati, 'Some Puzzles About the Objectivity of Law' (2004) 23 Law and Philosophy 273", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2025-02-16T03:00:20", "notes": [{"text": "damn suka banget gue bahasanya", "type": "note", "location": "33", "kindle_loc": null, "date": "2025-02-16T02:59:17"}]}, {"text": "The path to knowing may be different from the justification of correctness. To use", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2025-02-16T02:58:40"}, {"text": "Greenberg, 'The Moral Impact Theory, the Dependence View and Natural Law' (n 2) 281. first sentence in the quotation that sometimes the easiest way to discover the right answer may not track what it is that makes the answer right", "type": "highlight", "location": "33-33", "kindle_loc": null, "date": "2025-02-16T02:57:28"}, {"text": "The question remains: In what sense is a radically different theory about the nature of law and the nature of legal interpretation needed, or at least valuable? Are there reasons to believe that either our (legal) practices are greatly in error or that we have all, for centuries, misunderstood the basic nature of those practices?", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2025-02-16T02:55:28"}, {"text": "30 But on the whole, legal certainty and predictability are more the rule than the exception; and, as others have noted, what disputes do make it to court are as often focused on factual disagreements regarding what happened, or the proper characterization of such facts, as on any disagreement on what the applicable legal norms are and how they should be understood.", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2025-02-16T02:52:48"}, {"text": "Brian H Bix, Jurisprudence: Theory and Context (8th edn, Sweet & Maxwell 2019) 197 on the whole, legal certainty and predictability are more the rule than the exception; and, as others have noted, what disputes do make it to court are as often focused on factual disagreements regarding what happened, or the proper characterization of such facts, as on any disagreement on what the applicable legal norms are and how they should be understood. Overall", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2025-02-16T02:50:21"}, {"text": "Of course, reasonable judges and advocates regularly dispute the meaning and application of particular legal rules â€“ indeed, such disputes and their resolution are often perceived as central to what legal professionals do. of the law", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2025-02-16T02:48:24"}, {"text": "Is Greenberg arguing for a radical change to our current legal practices â€“ and if so, what is the justification for such a change?", "type": "highlight", "location": "32-32", "kindle_loc": null, "date": "2025-02-16T02:47:11"}, {"text": "These kinds of famous examples in philosophy would suggest that 'how facts make law' â€¦ isn't going to be a successful undertaking.29", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-02-16T02:41:48"}, {"text": "I would have thought we learned from Saul Kripke's meaning skepticism (we cannot specify the facts in virtue of which some sentence â€“ or rule â€“ has a particular meaning), and from Nelson Goodman's new paradox of induction (we cannot specify the facts that will allow us to reliably project any particular predicate into the future) that we have no good metaphysical account, in any domain, of how particular facts determine particular contents.", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-02-16T02:41:28"}, {"text": "Leiter, 'Back to Hart' (n 21) 754;", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-02-16T02:41:06"}, {"text": "(n 2). 29 Leiter, 'Back to Hart' (n 21)", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-02-16T02:40:23"}, {"text": "Brian Leiter points out, Greenberg may be mistaken in believing that such questions are philosophically productive", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-02-16T02:39:00"}, {"text": "'the impact of â€¦ enactment[s] â€¦ on our genuine [that is, moral] obligations, rights, and so on'.27", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-02-16T02:37:55"}, {"text": "Greenberg has raised important points regarding the complicated relationship between legislative texts and the content of law, and draws from that complicated connection support for his own radical new view, which equates law with the impact of â€¦ enactment[s] â€¦ on our genuine [that is, moral] obligations, rights, and so on'.", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-02-16T02:37:16"}, {"text": "The Language of Law", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-02-16T02:36:24"}, {"text": "The Proposal continued: 'Namely, whether and how understanding the law is qualitatively different from understanding a different, non-legal text or linguistic utterance, and whether knowledge of a language is sufficient to understand legal content.'", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-02-16T02:34:35"}, {"text": "The question that is the focus of the present volume is 'what does it mean to understand the law?'25 Is", "type": "highlight", "location": "31-31", "kindle_loc": null, "date": "2025-02-16T02:33:35"}, {"text": "The basic point thus is that legal reasoning is a form of practical reasoning, as well as an 'input' in our practical reasoning in our daily lives.", "type": "highlight", "location": "30-30", "kindle_loc": null, "date": "2025-02-16T02:24:24", "notes": [{"text": "lawyering", "type": "note", "location": "30", "kindle_loc": null, "date": "2025-02-16T02:23:42"}]}, {"text": "in which legal duties are, or should be, incorporated into our practical reasoning â€“ whether simply as a cost to be placed among other costs (as Holmes and the law and economics scholars seem to prescribe), or as a sort of peremptory or exclusive reason (as the law itself claims, at least according to Raz) â€“ is a large topic onto itself, and beyond the scope of the current work.", "type": "highlight", "location": "30-30", "kindle_loc": null, "date": "2025-02-16T02:23:29"}, {"text": "Both for legal officials determining what the law requires and for individuals taking law into account when determining what to do ('all things considered'), multiple inputs are combined in the determination of what is required or what is to be done.24 In determining whether to do an action or not, the prescriptions and authorizations of law must often be combined with the prescriptions of morality and religion, in which legal duties are, or should be, incorporated into our practical reasoning â€“ whether simply as a cost to be placed among", "type": "highlight", "location": "30-30", "kindle_loc": null, "date": "2025-02-16T02:21:56"}, {"text": "In determining whether to do an action or not, the prescriptions and authorizations of law must often be combined with the prescriptions of morality and religion, prudential considerations, etc. The precise way in which legal duties are, or should be, incorporated into our practical reasoning â€“ whether simply as a cost to be placed among other costs (as Holmes and the law and economics scholars seem to prescribe), or as a sort of", "type": "highlight", "location": "30-30", "kindle_loc": null, "date": "2025-02-16T02:21:29"}, {"text": "Both for legal officials determining what the law requires and for individuals taking law into account when determining what to do ('all things considered'), multiple inputs are combined in the determination of what is required or what is to be done.24 In combined with the prescriptions of morality and religion,", "type": "highlight", "location": "30-30", "kindle_loc": null, "date": "2025-02-16T02:15:43"}, {"text": "The 'all things considered' judgement in such cases should not be confused with, even if it has some similarity to, Dworkin's idea of law as the 'constructive interpretation' of the past actions of legal officials.", "type": "highlight", "location": "30-30", "kindle_loc": null, "date": "2025-02-16T02:15:36"}, {"text": "But that does not mean that there are not better and worse answers (and better and worse reasoning to get to the answers). conferring rules. The ability to make legally binding contracts, wills, trusts law's duty-imposing rules its power-conferring rules by expanding what we are able to do, affects decisions about what we should do all things considered' judgement in such cases should not be confused with, even if it has some similarity to, Dworkin's idea of law as the 'constructive interpretation' of the past actions of legal officials", "type": "highlight", "location": "30-30", "kindle_loc": null, "date": "2025-02-16T02:11:08"}, {"text": "Frederick Schauer, 'Precedent' (1987) 39 Stanford L Rev 571", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-02-16T02:05:39"}, {"text": "Frederick Schauer makes a similar point, in showing how the distinctive form of practical reasoning used in legal precedent has analogues in non-legal practical reasoning. Frederick Schauer, 'Precedent' (1987", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-02-16T02:04:52"}, {"text": "Additionally, it is important to note that this process of combining norms to determine what, according to law, is to be done is not, ultimately, all that different from what happens in our day-to-day (non-legal) practical reasoning.23", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-02-16T02:04:28"}, {"text": "What law students learn (and law professors teach) in connection with determining what the law requires (or authorizes or empowers) is that the answer often comes from combining legal norms from different sources: perhaps bringing together a statute and a regulation with a well-established legal concept from case law. Additionally, it is important to note that this process of combining norms to determine what, according to law, is to be done is not, ultimately, all that different from what happens in our day-to-day (non-legal) practical reasoning.", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-02-16T02:04:07"}, {"text": "/ssrn.com/abstract=3933033> accessed 24 January 2022. That is a topic for another day.", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-02-16T02:01:04", "notes": [{"text": "lawyers -> practical reasoning", "type": "note", "location": "29", "kindle_loc": null, "date": "2025-02-16T01:59:22"}]}, {"text": "Or, often, if they are wise, citizens may simply ask their lawyers to make such analyses for them, with the understanding that lawyers have been trained to be good at just these legal ('doctrinal') forms of practical reasoning.", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-02-16T01:58:52"}, {"text": "The individuals who (in Hartian terms) 'accept' the law as giving them reasons for action,21 or (in Holmesian terms) want only to know what officials might do to them if they act in certain ways,22 must make certain complex analyses before concluding (in Hartian terms) what it is that law intends citizens to do, or (in Holmesian terms) which behaviours will be subject to sanctions.", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-02-16T01:58:11"}, {"text": "Regarding Raz's work, as one commentator observed, what is distinctive about his approach to law in Practical Reason and Norms (and later works) is the way Raz moves the focus from the nature of deontic terms ('ought', etc.) to a focus on reasons for action.20", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-02-16T01:56:43"}, {"text": "And we see also from Aquinas' reflections that the study of law is often focused on practical reasoning: both about how the good legal official should act, and about how the good citizen should act in response to the (sometimes unjust) law.19", "type": "highlight", "location": "29-29", "kindle_loc": null, "date": "2025-02-16T01:55:58"}, {"text": "'Legal philosophy is nothing but practical philosophy applied to one social institution' to one social institution'.18", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-02-16T01:54:26"}, {"text": "In recent jurisprudential work, one key text focusing on the intersection of practical reasoning and Joseph Raz's Practical Reason and Norms, first published in 1975 and revised in 1990.17", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-02-16T01:53:35"}, {"text": "While theorists differ regarding relative emphasis, there is a general consensus that one of law's functions, and perhaps its primary function, is to (try to) guide behaviour.16 Whether one characterizes the process as one that occurs via commands (John Austin), a combination of primary and secondary rules (HLA Hart), plans (Scott Shapiro) or even authorizations to courts to impose sanctions for violations of norms (Kelsen), the basic objective or outcome does not differ. That is, a connection between law and practical reasoning seems uncontroversial, with law playing a role in our decisions regarding what to do, regarding how to act.", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-02-16T01:51:06"}, {"text": "'Rules of law are propositions of practical reason')", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-02-16T01:49:18"}, {"text": "(legal theorists should select the viewpoint based on 'practical reasonableness'", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-02-16T01:48:37"}, {"text": "('On Hart's Ways: Law as Reason and as Fact') legal theorists should select the viewpoint based on 'practical reasonableness'", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-02-16T01:48:16"}, {"text": "The idea that practical reasoning is, or should be, fundamental to thinking about the nature of law is hardly new: analyses in terms of reasons for action are central in contemporary legal theory in the legal positivist theory of Joseph Raz12 and the natural law theory of John Finnis,13 and can arguably be traced back to Immanuel Kant, Thomas Aquinas and Aristotle.14 Aquinas", "type": "highlight", "location": "28-28", "kindle_loc": null, "date": "2025-02-16T01:45:23"}, {"text": "By contrast, practical reasoning is reasoning towards determining what to do â€“ the right or best action to take.11 'Practical Reason', Stanford Encyclopedia of Philosophy an all-things-considered judgement", "type": "highlight", "location": "27-27", "kindle_loc": null, "date": "2025-02-16T01:44:10"}, {"text": "Theoretical reasoning is reasoning towards discovering or determining the truth about some object or event in the world.", "type": "highlight", "location": "27-27", "kindle_loc": null, "date": "2025-02-16T01:43:59"}, {"text": "'Practical reasoning' 'theoretical reasoning'", "type": "highlight", "location": "27-27", "kindle_loc": null, "date": "2025-02-16T01:43:36"}, {"text": "will often derive from existing case law and doctrine, and be incorporated into new statutes, without any corresponding act of (new) legislation, or any express reference in the legislation to those pre-existing requirements that aspects of a legal requirement", "type": "highlight", "location": "27-27", "kindle_loc": null, "date": "2025-02-16T01:42:04"}, {"text": "'the criminal law is routinely understood to include mens rea requirements even when none are specified in the relevant statutory provisions' will often derive from existing case law and doctrine, and be incorporated into new statutes, without any corresponding act of (new) legislation", "type": "highlight", "location": "27-27", "kindle_loc": null, "date": "2025-02-16T01:41:24"}, {"text": "Greenberg asserted that legal practice in fact deviates from the standard picture. Consider precedent (in common law legal systems): while every decided case may alter the law, they do not do so by adding easily identifiable content to the legal system. As Greenberg observed: 'When we look at what contribution a case makes to law, it is not a general rule that that contribution must be found in any of the court's statements'.9 statutory law and the criminal law is routinely understood to include mens rea requirements even when none are specified in the relevant statutory provisions'", "type": "highlight", "location": "27-27", "kindle_loc": null, "date": "2025-02-16T01:39:20"}, {"text": "new or modified legal rules. Later in the same article, Greenberg elaborated his characterization of the 'standard picture': 'the primary way in which law is determined is that the linguistic content of a legally authoritative pronouncement becomes a legal norm simply because it was authoritatively pronounced'", "type": "highlight", "location": "27-27", "kindle_loc": null, "date": "2025-02-16T01:36:55"}, {"text": "legislature legal officials) via legislation new content added to the legal system new or modified legal rules. Later in the same article, Greenberg elaborated his characterization", "type": "highlight", "location": "26", "kindle_loc": null, "date": "2025-02-16T01:35:49"}, {"text": "'the idea [of the standard picture] is that the content of the law is the meaning of certain legal texts (or utterances)'.6 The standard picture is what he elsewhere describes as a 'communicative model'", "type": "highlight", "location": "26-26", "kindle_loc": null, "date": "2025-02-16T01:33:41"}, {"text": "nonetheless the idea [of the standard picture] is that the content of the law is the meaning of certain legal texts (or utterances)'", "type": "highlight", "location": "26", "kindle_loc": null, "date": "2025-02-16T01:31:31"}, {"text": "'standard picture' the relationship of legislation and legal content common ground among the main contemporary competing theories about the nature of law", "type": "highlight", "location": "26-26", "kindle_loc": null, "date": "2025-02-16T01:28:58"}, {"text": "When he writes that the 'central idea of the Moral Impact Theory is that legal obligations are those genuine obligations that obtain in virtue of the actions of legal institutions' â€“ Greenberg, 'The Moral Impact Theory, the Dependence View and Natural Law' (n 2) 275 â€“ how are 'legal institutions' to be identified, if 'legal' is defined only in terms of the effects of those institutions already defined as 'legal'?", "type": "highlight", "location": "26-26", "kindle_loc": null, "date": "2025-02-16T01:27:19"}, {"text": "/papers.ssrn.com/sol3/papers.cfm?abstract_id=2434075> accessed 24 January 2022. One particular problem Greenberg's approach faces is that of circularity. When he writes that the", "type": "highlight", "location": "26-26", "kindle_loc": null, "date": "2025-02-16T01:26:31"}, {"text": "practical reasoning and its connection with legal reasoning (and legal theory) practical reasoning offers a response to Greenberg's challenge", "type": "highlight", "location": "26-26", "kindle_loc": null, "date": "2025-02-16T01:24:24"}, {"text": "There are straightforward explanations for the divergence, ones that do not require rejecting â€“ or, for that matter, accepting â€“ legal positivism. As practical reasoning 'practical reasoning 'practical reasoning'", "type": "highlight", "location": "26-26", "kindle_loc": null, "date": "2025-02-16T01:22:28"}, {"text": "'According to the Moral Impact Theory, the content of the law is that part of the moral profile that of certain actions of legal institutions.'4)", "type": "highlight", "location": "26-26", "kindle_loc": null, "date": "2025-02-16T01:21:47"}, {"text": "According to the Moral Impact Theory, the content of the law is that part of the moral profile that obtains in virtue of certain actions of legal institutions.'4)", "type": "highlight", "location": "26-26", "kindle_loc": null, "date": "2025-02-16T01:20:09"}, {"text": "Mark Greenberg, 'The Moral Impact Theory of Law' (2014) 123 Yale LJ 1288", "type": "highlight", "location": "25-25", "kindle_loc": null, "date": "2025-02-16T01:17:04"}, {"text": "Mark Greenberg, 'How Facts Make Law' (2004) 10 Legal Theory 157", "type": "highlight", "location": "25-25", "kindle_loc": null, "date": "2025-02-16T01:16:19"}, {"text": "Philosophical Foundations of Language in the Law (Oxford University Press 2011)", "type": "highlight", "location": "25-25", "kindle_loc": null, "date": "2025-02-16T01:16:04"}, {"text": "intricate the moral impact theory of law", "type": "highlight", "location": "25", "kindle_loc": null, "date": "2025-02-16T01:14:12"}, {"text": "Mark Greenberg famously argued that most conventional legal theories are based on an important shared error: that legislation directly contributes to the content of law. 1 Greenberg pointed out that frequently there are divergences between the semantic content of what lawmakers enact and any resulting change in the content of law.", "type": "highlight", "location": "25-25", "kindle_loc": null, "date": "2025-02-16T01:10:44"}, {"text": "The purpose of such norms is to mitigate linguistic uncertainty. If that the claim that each application of a legal rule requires interpretation is misguided", "type": "highlight", "location": "21-21", "kindle_loc": null, "date": "2025-02-12T23:17:48"}, {"text": "Spaak argues that, conceptually, legal interpretation is not like the interpretation of art, it is not constructive, but rather it is a quest to discover legislative intentions. Next", "type": "highlight", "location": "21-21", "kindle_loc": null, "date": "2025-02-06T21:16:42"}, {"text": "In other words, the social sciences might differ from natural sciences because the latter have an ontology to discover, while the former lack it. After", "type": "highlight", "location": "19-19", "kindle_loc": null, "date": "2025-02-06T06:48:11"}, {"text": "The second stage consists of moral considerations that aim to resolve issues remaining after the first stage.", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2025-02-06T06:40:21"}, {"text": "The first stage is the reconstruction of the linguistic content communicated by the institutions.", "type": "highlight", "location": "18-18", "kindle_loc": null, "date": "2025-02-06T06:39:52"}, {"text": "In the second kind of reasoning, he openly admits the possibility of encompassing moral arguments to judicial reasoning.15", "type": "highlight", "location": "17-17", "kindle_loc": null, "date": "2025-02-06T06:36:08"}, {"text": "example, Joseph Raz distinguishes two kinds of reasoning: reasoning about the law reasoning according to the law", "type": "highlight", "location": "17-17", "kindle_loc": null, "date": "2025-02-06T06:35:20"}, {"text": "However, their theory is accused of undermining another important democratic value, namely, the separation of powers principle. This interpretivism seems to target only a very naÃ¯ve version of positivism neglecting a series of distinctions introduced by contemporary positivism", "type": "highlight", "location": "17-17", "kindle_loc": null, "date": "2025-02-06T06:33:36"}, {"text": "adjudication criticizes the Dworkinian approach interpretivists claim that their theory guarantees just and fair adjudication", "type": "highlight", "location": "16", "kindle_loc": null, "date": "2025-02-06T06:27:29"}, {"text": "The content of legal texts or utterances is just one aspect of the data among others.9", "type": "highlight", "location": "16-16", "kindle_loc": null, "date": "2025-02-06T06:25:43"}, {"text": "Rather, a statute's enactment changes the law by changing the set of past legal and political decisions â€“ the data â€“ thereby changing which set of principles best justifies the data.", "type": "highlight", "location": "16-16", "kindle_loc": null, "date": "2025-02-06T06:25:35"}, {"text": ". Rather, a statute's enactment changes the law by changing the set of past legal and political decisions â€“ the data â€“ thereby changing which set of principles best justifies the data", "type": "highlight", "location": "16-16", "kindle_loc": null, "date": "2025-02-06T06:25:18"}, {"text": "They determine how institutional practice determines the law, i.e., which precise aspect of the practice is a relevant contribution to the law.8", "type": "highlight", "location": "16-16", "kindle_loc": null, "date": "2025-02-06T06:22:28"}, {"text": "The content of the law is not what the legislature said but the set of rights and obligations, which is not identical with what the legislature said.", "type": "highlight", "location": "15-15", "kindle_loc": null, "date": "2025-02-06T06:02:08"}, {"text": "Legislatures do not aim at conveying content through their enactments. Rather, the genuine goal of institutional practice is to change the set of rights and obligations through the enactment.", "type": "highlight", "location": "15-15", "kindle_loc": null, "date": "2025-02-06T06:01:31"}, {"text": "This tradition claims that a judge cannot escape moral considerations.6", "type": "highlight", "location": "15-15", "kindle_loc": null, "date": "2025-02-06T06:01:03"}, {"text": "The second answer is the negative answer, which has recently gained attention. This answer relies on the claim that the content of the law is not identical to the content of what the legislature intended. The", "type": "highlight", "location": "15-15", "kindle_loc": null, "date": "2025-02-06T06:00:05"}, {"text": "Moreover, the job of a judge is free of any moral considerations and has an utterly algorithmic character. This", "type": "highlight", "location": "15-15", "kindle_loc": null, "date": "2025-02-06T05:58:37"}, {"text": "This view is rooted in a common misconception that lawyers commonly but wrongly identify with positivism in legal theory.", "type": "highlight", "location": "14-14", "kindle_loc": null, "date": "2025-02-06T05:56:00"}, {"text": "If a judge defers from the communicated content, she is creating the law and therefore breaching the separation of powers principle. This view is rooted in a common misconception that", "type": "highlight", "location": "14-14", "kindle_loc": null, "date": "2025-02-06T05:54:33"}, {"text": "The present volume however will not only focus on a critical approach to the positive and negative answers, but also on discussing the possibility of constructing hybrid answers.", "type": "highlight", "location": "14-14", "kindle_loc": null, "date": "2025-02-06T05:53:40"}, {"text": "Second investigates the consequences of answering the first question for a theory of interpretation of the law whether the content of the law is communicated content the positive and negative", "type": "highlight", "location": "14", "kindle_loc": null, "date": "2025-02-06T05:52:09"}, {"text": "One could also adopt a hybrid view on legal content, claiming that it is not entirely constituted by communicated content.", "type": "highlight", "location": "14-14", "kindle_loc": null, "date": "2025-02-06T05:52:03"}, {"text": "By contrast, a negative answer would be a trigger to search for a distinct definition of understanding.", "type": "highlight", "location": "14-14", "kindle_loc": null, "date": "2025-02-06T05:51:20"}, {"text": "utterance By contrast, a negative answer would be a trigger to search for a distinct definition of understanding", "type": "highlight", "location": "14", "kindle_loc": null, "date": "2025-02-06T05:50:14"}, {"text": "whether the content of the law is communicated content (understood as content that is determined by someone's intention to transmit it)", "type": "highlight", "location": "14-14", "kindle_loc": null, "date": "2025-02-06T05:49:50"}, {"text": "First whether the content of the law is communicated content (understood as content that is determined by someone's intention to transmit it", "type": "highlight", "location": "14", "kindle_loc": null, "date": "2025-02-06T05:49:13"}, {"text": "The research problem that is addressed in the present volume, from different perspectives, is the question of what it means to understand the law.Namely qualitatively different whether knowledge of a language is sufficient to understand legal content", "type": "highlight", "location": "14-14", "kindle_loc": null, "date": "2025-02-06T05:47:36"}], "sources": ["Kindle"], "isbn": "9781802209310", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Philosophical Posthumanism", "author": "Francesca Ferrando", "source": "Kindle", "highlights": [{"text": "Posthumanism, in fact, extends over the boundaries of the academic, technological, and scientific domains, and can be genealogically traced in different types of knowledges and understandings. but should Posthumanism and nondualism be assimilated? No, they cannot be seen as synonyms. Posthumanism recognizes its own standpoints as post-dualistic, rather than non-dualistic, in the sense that, within hegemonic systems of thought, the episteme has been repeatedly dualisticâ€”think of the classic sets: body/mind, female/male, black/white, east/west, master/slave, colonizer/colonized, human/machine, human/animals, just to mention a few. In tune with a deconstructive approach, Posthumanism is aware of the fact that such dualistic presumptions cannot be easily dismissed; the impact of the historical redundancy on reductionist and dualistic approaches in human thoughts and actions are still pervasive. To understand such an impact more clearly, in Part 2, we are going to embark on a linguistic and semantic", "type": "highlight", "location": "84", "kindle_loc": "1523-1524", "date": "2023-05-24T22:31:55"}, {"text": "What are the genealogical sources of post-dualism, in relation to Philosophical Posthumanism? an onto-epistemological approach finds revealing parallels in ancient Asian traditions, such as Buddhism, Jainism, and Advaita Vedanta,4 we shall look for sources outside of the Western tradition.5", "type": "highlight", "location": "84", "kindle_loc": "1518-1519", "date": "2023-05-24T22:31:04"}, {"text": "Post-dualism is a necessary step in the final deconstruction of the human. We, as a society, may eventually overcome racism, sexism, and even anthropocentrism, but if we do not address the rigid form of dualistic mindset that allows for hierarchical sociopolitical constructions, then new forms of discrimination will emerge, such as portraying robots as the new \"others.\"3 What", "type": "highlight", "location": "84", "kindle_loc": "1515-1519", "date": "2023-05-24T22:29:32"}, {"text": "Why is post-dualism important?", "type": "highlight", "location": "84", "kindle_loc": "1515-1515", "date": "2023-05-24T22:29:22"}, {"text": "Although dualism does not have to be hierarchical, in the history of Western thought, the two sides have been placed in a value system according to which one would be the positive and the other the negative.", "type": "highlight", "location": "83", "kindle_loc": "1506-1507", "date": "2023-05-24T22:26:15"}, {"text": "What kind of dualism is deconstructed by Philosophical Posthumanism?", "type": "highlight", "location": "83", "kindle_loc": "1506-1506", "date": "2023-05-24T22:26:10"}, {"text": "Posthumanism can be defined as a post-anthropocentrism, as a post-humanism, and as a post-dualism.", "type": "highlight", "location": "83", "kindle_loc": "1501-1502", "date": "2023-05-24T22:25:12"}, {"text": "In this sense, the metanarratives of Posthumanism are a recognition and a location: the ways the posthuman accesses the recorded histories and herstories of ideas are as significant as its theoretical formulations, thus moving beyond dualism from a meta-perspective as well.", "type": "highlight", "location": "83", "kindle_loc": "1495-1496", "date": "2023-05-24T22:23:33"}, {"text": "A reflection on its metanarratives is particularly significant since Posthumanism does not mark a separation between \"theory,\" \"poiesis,\" and \"praxis\";21 the processes embedded in revealing knowledge, production, and action are intrinsically and extrinsically cohabiting each other.", "type": "highlight", "location": "83", "kindle_loc": "1492-1495", "date": "2023-05-24T22:22:00"}, {"text": "Posthumanism does not reject the previous episteme, but it actually follows on the track set upon by postmodern and post-structuralist practices,20 in a development which is in a constant dialogue with past, present, and future acknowledgments and possibilities.", "type": "highlight", "location": "83", "kindle_loc": "1488-1491", "date": "2023-05-24T22:18:53"}, {"text": "In the specific case of Posthumanism, there is no need for a symbolic sacrifice.", "type": "highlight", "location": "83", "kindle_loc": "1487-1488", "date": "2023-05-24T22:18:18"}, {"text": "On one side, presenting a history of ideas through rejections may sound like a simplification; a different history could be successfully assembled as an evolution or a metamorphosis from one movement to the other.19 is significant to observe that, within Western schemata, a recognition of a movement is often established through its oppositions to previous ones.", "type": "highlight", "location": "82", "kindle_loc": "1479-1482", "date": "2023-05-24T22:14:56"}, {"text": "vehicle to the hermeneutics of the new paradigm:", "type": "highlight", "location": "82", "kindle_loc": "1476-1476", "date": "2023-05-24T22:13:12"}, {"text": "a metanarrative16 perspective, based on the logics of the symbolic concave mirror:17 \"we are right, because they were wrong\" or \"our philosophy is new, because their philosophy had become obsolete.\"", "type": "highlight", "location": "82", "kindle_loc": "1471-1472", "date": "2023-05-24T22:11:07"}, {"text": "We can rephrase this point by saying: the human is no longer the expression of man, because \"man,\" as a universal concept, has been deconstructed. It is only through such a deconstruction that the human can be accessed as a process of hybridization with the nonhuman.", "type": "highlight", "location": "82", "kindle_loc": "1469-1471", "date": "2023-05-24T19:11:53", "notes": [{"text": "penting utk hukum lingkungan", "type": "note", "location": "82", "kindle_loc": "1471", "date": "2023-05-24T22:07:18"}]}, {"text": "Within the history of the Western hegemonic12 philosophical tradition, which has posed and sustained the absolute onto-epistemological privilege of the human,13 this is a significant switch. And still, Posthumanism, as a post-humanism, does not stand on a hierarchical standpoint; there are no higher and lower degrees of alterity, when formulating a posthuman standpoint, so that the nonhuman differences are no more compelling than the human ones.", "type": "highlight", "location": "81", "kindle_loc": "1459-1464", "date": "2023-05-24T19:09:24", "notes": [{"text": "ini dia yg gue cari", "type": "note", "location": "82", "kindle_loc": "1463", "date": "2023-05-24T19:09:45"}]}, {"text": "This relocation of man, this newly recognized position, still relies on an ontological privilege, although such a privilege is not absolute, but based on a relation.11 Within the history of the Western hegemonic12 philosophical tradition, which has posed and sustained", "type": "highlight", "location": "81", "kindle_loc": "1457-1461", "date": "2023-05-24T19:08:20"}, {"text": "This \"guardianship, that is, the care of Being\" (255) comes to man through language: \"Thinking accomplishes the relation of Being to the essence of man . . . in thinking Being comes to language. Language is the house of Being. In its home man dwells. Those who think and those who create with words are the guardians of this home\" (ivi: 238).", "type": "highlight", "location": "81", "kindle_loc": "1454-1457", "date": "2023-05-24T19:08:11"}, {"text": "\"shepherd of Being.\"", "type": "highlight", "location": "81", "kindle_loc": "1454-1454", "date": "2023-05-24T19:07:10"}, {"text": "a form of anthropocentrism remains in Heidegger, according to whom: \"Man is not the Lord of beings. Man is the shepherd of Being. Man loses nothing in this 'less'; rather, he gains in that he attains the truth of Being\" (ivi: 254).", "type": "highlight", "location": "81", "kindle_loc": "1452-1454", "date": "2023-05-24T19:06:24"}, {"text": "The first humanism, Roman Humanism, and every kind that has emerged from that time to the present, has presupposed the most universal \"essence\" of man to be obvious. accessing the human through alternative strategies, rather than establishing his 9 essence through the traditional contrast or opposition with the \"others\" (not only plants, beasts, and Gods, but also women, slaves, and machines, among many others).10 It is important to note that a form of anthropocentrism remains in Heidegger, according to whom: \"Man is not the Lord of beings.", "type": "highlight", "location": "80", "kindle_loc": "1441-1442", "date": "2023-05-24T19:03:53"}, {"text": "In so doing, Heidegger brings our attention to the significance of the essence of man:", "type": "highlight", "location": "80", "kindle_loc": "1440-1441", "date": "2023-05-24T19:03:07"}, {"text": "What Posthumanism puts at stake is not only the identity of the \"center\" of the Western discourse, which has already been radically deconstructed by its own \"peripheries\" (feminists, black, queer, postcolonial theorists, to name a few). is located further back in Roman humanism.", "type": "highlight", "location": "80", "kindle_loc": "1430-1431", "date": "2023-05-24T19:01:43"}, {"text": "It implies an assimilation of the \"dissolution of the new,\" which philosopher Gianni Vattimo in The End of Modernity: Nihilism and Hermeneutics in Postmodern Culture (1985; Trans. Engl. 1991) identified as a specific trait of the postmodern.6 In such a strategy. What are the sources of this", "type": "highlight", "location": "79", "kindle_loc": "1422-1425", "date": "2023-05-24T18:58:04"}, {"text": "Posthumanism is not obsessed with proving the originality of its own proposal, and thus can be seen as a post-exceptionalism as well.", "type": "highlight", "location": "79", "kindle_loc": "1421-1422", "date": "2023-05-24T18:56:41"}, {"text": "It does not rely on oppositions, but can be appointed as an empirical philosophy of mediation, which offers a reconciliation of existence in its broadest significations.", "type": "highlight", "location": "79", "kindle_loc": "1419-1420", "date": "2023-05-24T18:55:28", "notes": [{"text": "justifikasi", "type": "note", "location": "79", "kindle_loc": "1420", "date": "2023-05-24T18:55:52"}]}, {"text": "More in general, Philosophical Posthumanism can be seen as both a post-centrism 5 and a post-exclusivism.", "type": "highlight", "location": "79", "kindle_loc": "1416-1419", "date": "2023-05-24T18:55:06"}, {"text": "Here, we shall open a parenthesis and notice that the posthuman overcoming of human primacy is not to be replaced with other types of primacies (such as the one of the machines).", "type": "highlight", "location": "79", "kindle_loc": "1415-1416", "date": "2023-05-24T18:53:50"}, {"text": "In Pepperell's perspective, post-anthropocentrism, the developments of technology and the dissolution of God(s), as well as of the dissolution of human beings, go hand in hand.", "type": "highlight", "location": "79", "kindle_loc": "1414-1415", "date": "2023-05-24T18:53:27"}, {"text": "Consequently, the academic studies previously defined as \"human sciences, or humanities\" may reflect this turning point as \"post-human sciences or posthumanities.\"", "type": "highlight", "location": "79", "kindle_loc": "1406-1407", "date": "2023-05-24T17:49:11"}, {"text": "On the other hand, it employs a critical post-dualism that leaves no room for the strict separation between life and death; finally, it opens its reflection to the future evolutions of posthumanities, both in its political ramifications and in its genetic ones.4", "type": "highlight", "location": "78", "kindle_loc": "1404-1406", "date": "2023-05-24T17:48:55"}, {"text": "This map is significant in emphasizing the main aspects of Philosophical Posthumanism, which decentralizes the human, with respect to both the \"nonhuman\" and the human \"others\" (that is, all the human categories that historically have not been recognized as such).", "type": "highlight", "location": "78", "kindle_loc": "1402-1404", "date": "2023-05-24T17:48:21"}, {"text": "Posthumanism has been primarily defined as a post-humanism and a post-anthropocentrism.", "type": "highlight", "location": "78", "kindle_loc": "1397-1399", "date": "2023-05-24T17:47:41"}, {"text": "On one side, following the posthuman dismantling of traditional dualities such as alive and not alive, human and nonhuman, male and female, physical and virtual, black and white, nature and culture, among others, a specifically feminist approach, which has been defined as New Materialisms,3 has been engaging into a sophisticated inquiry into matter, directly investigating scientific fields such as theoretical physics, quantum physics, and cosmology; we will fully embrace New Materialism in the third part of this book, dedicated to matter.", "type": "highlight", "location": "78", "kindle_loc": "1390-1395", "date": "2023-05-24T17:46:33"}, {"text": "Philosophical Posthumanism is an ongoing reflection which is developing rapidly, gaining much attention in and outside of academia; it shall be seen not as a homogeneous movement, but as a pluralistic approach developed by related currents. On one side, following the posthuman dismantling", "type": "highlight", "location": "78", "kindle_loc": "1388-1390", "date": "2023-05-24T17:45:47"}, {"text": "Posthumanism evolved into a specific philosophical inquiry in the decade following the year 2000, merging different fields of reflection, such as the humanities, science, and environmentalism.", "type": "highlight", "location": "77", "kindle_loc": "1387-1388", "date": "2023-05-24T17:45:37"}, {"text": "From where did this substantial revisitation of the human originate? More generally, where does Philosophical Posthumanism come from?", "type": "highlight", "location": "77", "kindle_loc": "1376-1377", "date": "2023-05-24T17:43:32"}, {"text": "Post-dualism relies on the awareness that dualism has been employed as a rigid way to define identity, based on a closed notion of the self and actualized in symbolic dichotomies, such as \"us\"/\"them,\" \"friend\"/\"foe,\" \"civilized\"/\"barbarian\" and so on.2 From where did this substantial revisitation of the human", "type": "highlight", "location": "77", "kindle_loc": "1373-1377", "date": "2023-05-24T17:43:08"}, {"text": "Post-anthropocentrism refers to decentering the human in relation to the nonhuman; it is based on the realization that the human species has been placed in a hierarchical scale and has been granted an ontological privilege in the large majority of the historical accounts on the human.", "type": "highlight", "location": "77", "kindle_loc": "1371-1373", "date": "2023-05-24T17:42:34"}, {"text": "Post-humanism implies the understanding of the plurality of the human experience; the human is not recognized as one but as many, that is, human(s)â€”thus undermining the humanist tradition based on a generalized and universalized approach to the human.1", "type": "highlight", "location": "77", "kindle_loc": "1369-1371", "date": "2023-05-24T17:41:57"}, {"text": "Philosophical Posthumanism can be defined as a post-humanism, as a post-anthropocentrism, and as a post-dualism: these three aspects should be addressed in conjunction, which means an account based on a philosophical posthumanist approach shall have a posthumanist sensitivity as well as a post-anthropocentric and a post-dualistic one.", "type": "highlight", "location": "76", "kindle_loc": "1366-1369", "date": "2023-05-24T17:41:15"}, {"text": "What is Philosophical Posthumanism?", "type": "highlight", "location": "76", "kindle_loc": "1366-1366", "date": "2023-05-24T17:40:29"}, {"text": "The technologies of the self allow for a reflection on a posthuman praxis which may transcend the written/spoken paradigm, impregnating modes of existing and relating, and opening the debate to posthuman ethics and applied philosophy.", "type": "highlight", "location": "64", "kindle_loc": "1118-1120", "date": "2023-05-24T17:27:10"}, {"text": "The notion of the technologies of the self is crucial to the posthuman: since the dualism self/other has been re-accessed through a relational ontology, as we will see later, the technologies of the self play a substantial role in the process of existential revealing.", "type": "highlight", "location": "64", "kindle_loc": "1116-1118", "date": "2023-05-24T17:26:28"}, {"text": "Posthumanism investigates technology as a mode of revealing, thus re-accessing its ontological significations in a scenario where technology had been repeatedly reduced to its technical endeavors.12", "type": "highlight", "location": "64", "kindle_loc": "1111-1113", "date": "2023-05-24T17:24:19"}, {"text": "We can state that a computer is not just a computer: out of the unlimited potential of revealing, what we are bringing forth is relevant to the whole spectrum of ontological intra-acting within the frame of existence. posthuman approach to technology, but also through Donna Haraway's cyborg (1985) and her dismantling of dualisms and boundaries, in particular: the boundary between animal-human (organism) and machine; the boundary between the physical and nonphysical; and ultimately, the boundary between technology and the self.", "type": "highlight", "location": "64", "kindle_loc": "1103-1104", "date": "2023-05-24T17:21:40"}, {"text": "This simple example demonstrates that the ways we are developing technology are not neutral, but have deeper consequences, if thought relationally.", "type": "highlight", "location": "64", "kindle_loc": "1102-1103", "date": "2023-05-24T17:21:26"}, {"text": "This reflection shall be addressed within the contemporary fear of AI takeover, that is, the hypothetical scenario where technological beings (for instance, robots and artificial intelligence) will be dominant on Earth, replacing human mastery (see, for instance, Bostrom 2014). To", "type": "highlight", "location": "62", "kindle_loc": "1066-1069", "date": "2023-05-24T17:16:18"}, {"text": "Posthumanism follows on Heidegger's reflection that technology cannot be reduced to mere means, nor to a reification, and thus cannot be \"mastered.\"", "type": "highlight", "location": "61", "kindle_loc": "1065-1066", "date": "2023-05-24T17:14:18"}, {"text": "If Transhumanism, with its emphasis on reason, progress, and mastery, might be a suited example for Heidegger's criticism and Stiegler's reflection, the way Posthumanism engages in technology might leave space for other possibilities.", "type": "highlight", "location": "61", "kindle_loc": "1064-1065", "date": "2023-05-24T17:14:06"}, {"text": "We can now start seeing more clearly why the ways Posthumanism and Transhumanism address technology are divergent.", "type": "highlight", "location": "61", "kindle_loc": "1063-1064", "date": "2023-05-24T17:13:55"}, {"text": "Modern technology has been systematized and \"humanized\" as an ordering regulated on human factual needs, in a reductionist approach which limits its possibilities as a mode of revealing. the seventeenth century and the second half of the eighteen century,7 in the time frame of the Enlightenment and the Industrial Revolution, which is precisely where Transhumanism sets it roots.", "type": "highlight", "location": "61", "kindle_loc": "1056-1057", "date": "2023-05-24T17:12:28"}, {"text": "According to Heidegger: \"Technology is therefore no mere means. Technology is a way of revealing\" (12).", "type": "highlight", "location": "60", "kindle_loc": "1040-1041", "date": "2023-05-24T17:10:41"}, {"text": "When we start writing a poem, or when we are going to jam with some other musicians, we do not know what the outcomes are going to be. We may have a framework of reference (for instance, soloing scales for chords in jazz improvisation), or some topic we would like to address (for instance, writing a poem about life), but we do not know what the exact outcome is going to be.", "type": "highlight", "location": "59", "kindle_loc": "1028-1031", "date": "2023-05-24T17:09:42"}, {"text": "According to Heidegger, these answers are not wrong, but they are not enough to understand the essence of technology.", "type": "highlight", "location": "59", "kindle_loc": "1013-1014", "date": "2023-05-24T17:08:17"}, {"text": "To this question, he finds two common answers: technology is usually defined as \"a means to an end\" and \"a human activity\" (4).", "type": "highlight", "location": "59", "kindle_loc": "1012-1013", "date": "2023-05-24T17:08:07"}, {"text": "He is the first philosopher to radically and convincingly move in this direction; this is why it is important to reflect on his work, as much as it is important to acknowledge his controversial biography.", "type": "highlight", "location": "58", "kindle_loc": "1004-1006", "date": "2023-05-24T17:07:13"}, {"text": "shed some important light by bringing the conversation on technology to the realm of ontology, that is, by approaching it from the question on Being: What is technology?", "type": "highlight", "location": "58", "kindle_loc": "1003-1004", "date": "2023-05-24T17:07:02"}, {"text": "It is true that Posthumanism is a praxis, that is, theory and practice cannot be approached in separation (Ferrando 2012), but it is also true that Heidegger never claimed to be a posthumanist (the term had not even been coined at the time).", "type": "highlight", "location": "58", "kindle_loc": "1001-1002", "date": "2023-05-24T17:05:29"}, {"text": "Technology is neither the \"other\" to be feared and to rebel against, in a sort of neo-luddite attitude; nor does it sustain the God-like characteristics which some schools of thought in Transhumanism attributes to it, addressing technology as an external source which might guarantee humanity a place in post-biological futures. is true that Posthumanism is a praxis, that is, theory and practice cannot be approached in separation (Ferrando 2012),", "type": "highlight", "location": "57", "kindle_loc": "987-989", "date": "2023-05-24T17:03:36"}, {"text": "Posthumanism sees technology as a trait of the human outfit, but not its main focus, which would reduce its own theoretical attempt to a form of techno-reductionism.", "type": "highlight", "location": "57", "kindle_loc": "986-987", "date": "2023-05-24T17:03:16"}, {"text": "Yet, Posthumanism is a post-centralizing, in the sense that it does not recognize one specific center of interest.", "type": "highlight", "location": "57", "kindle_loc": "985-986", "date": "2023-05-24T17:03:07"}, {"text": "The historical and ontological dimension of technology is a crucial issue w
