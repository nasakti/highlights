ust one kind of object among many others, and hence we should not be in a hurry to scorn or 'eliminate' those that are not a good fit with a hardnosed materialist worldview.", "type": "highlight", "location": "28", "kindle_loc": "516-517", "date": "2023-05-31T00:30:34"}, {"text": "The main strength of OOO is its rigorous avoidance of these intellectual toxins.", "type": "highlight", "location": "28", "kindle_loc": "515-516", "date": "2023-05-31T00:29:01", "notes": [{"text": "the main strength of Triple O", "type": "note", "location": "28", "kindle_loc": "516", "date": "2023-05-31T00:29:37"}]}, {"text": "The four major pitfalls faced by such a theory are: physicalism, smallism, anti-fictionalism and literalism.", "type": "highlight", "location": "28", "kindle_loc": "514-515", "date": "2023-05-31T00:26:54", "notes": [{"text": "four major pitfalls of the string theory", "type": "note", "location": "28", "kindle_loc": "515", "date": "2023-05-31T00:27:54"}]}, {"text": "At any rate, from surveying the problems with Browne's claim that string theory could be a theory of everything, we have learned what a genuine theory of everything must avoid.", "type": "highlight", "location": "28", "kindle_loc": "512-514", "date": "2023-05-31T00:26:32"}, {"text": "But this type of strong social constructionism is already fading away, and there is no reason to mourn its passing.", "type": "highlight", "location": "28", "kindle_loc": "511-512", "date": "2023-05-31T00:26:12"}, {"text": "The only way to make a case for any of the human sciences as a theory of everything is to embrace social constructionism and try to reduce natural science to its purely socio-linguistic aspects or to some sort of power struggle.", "type": "highlight", "location": "27", "kindle_loc": "509-511", "date": "2023-05-31T00:25:40", "notes": [{"text": "human sciences", "type": "note", "location": "28", "kindle_loc": "511", "date": "2023-05-31T00:25:57"}]}, {"text": "Psychoanalysis as well has sometimes viewed itself as master of the human sciences, since it accounts for the hidden portion of human thought and action no less than the visible part. But here again, despite my great admiration for the insights of Freud, Lacan, and so many of their colleagues, psychoanalysis cannot take us very far beyond the sphere of human culture, and it leaves the inanimate world largely untouched.", "type": "highlight", "location": "27", "kindle_loc": "507-509", "date": "2023-05-31T00:24:51", "notes": [{"text": "Psychoanalysis", "type": "note", "location": "27", "kindle_loc": "509", "date": "2023-05-31T00:25:08"}]}, {"text": "This puts the economist even further behind than the physicist, who can at least press the point (though we have seen how it fails) that there could be no economy if all physical matter were absent.", "type": "highlight", "location": "27", "kindle_loc": "505-507", "date": "2023-05-31T00:24:16"}, {"text": "Economics has increasingly claimed to be the Superman of the social sciences, and has incurred much professional resentment in doing so. notice that even if it were possible to place all social science under the umbrella of economics, the economist obviously still could not account for the formation of stars or the role of DNA in microbial evolution.", "type": "highlight", "location": "27", "kindle_loc": "502-503", "date": "2023-05-31T00:22:40", "notes": [{"text": "Ecomonics", "type": "note", "location": "27", "kindle_loc": "503", "date": "2023-05-31T00:23:13"}]}, {"text": "But not only natural science harbours the failed aspiration to be a potential theory of everything.", "type": "highlight", "location": "27", "kindle_loc": "502-502", "date": "2023-05-31T00:22:09"}, {"text": "In a sense, this point by Heidegger merely develops Aristotle's ancient claim in his Metaphysics that individual things cannot be defined, since things are always concrete while definitions are made of universals.", "type": "highlight", "location": "27", "kindle_loc": "498-500", "date": "2023-05-28T15:34:06", "notes": [{"text": "by direct or literal languange -> misfire", "type": "note", "location": "27", "kindle_loc": "498", "date": "2023-05-31T00:21:04"}]}, {"text": "This may sound like a startling claim, since the natural sciences are generally regarded as the court of final appeal in our era, just as the Church was in the medieval period. the reality of things is always withdrawn or veiled rather than directly accessible, and therefore any attempt to grasp that reality by direct and literal language will inevitably misfire.", "type": "highlight", "location": "26", "kindle_loc": "491-492", "date": "2023-05-28T15:33:04"}, {"text": "It is not just that the chemical assay of the wine fails to do justice to the human experience of tasting wine, but that it fails to do justice even to the chemicalâ€“physical structure of the wine.", "type": "highlight", "location": "26", "kindle_loc": "490-491", "date": "2023-05-28T15:32:41"}, {"text": "OOO holds that Dennett is wrong about this, and not just in the obvious sense that the taste of wine for humans resists any precise literal description. Instead, the claim of OOO is that literal language is always an oversimplification, since it describes things in terms of definite literal properties even though objects are never just bundles of literal properties (despite Hume's view to the contrary). It", "type": "highlight", "location": "26", "kindle_loc": "486-490", "date": "2023-05-28T15:31:54"}, {"text": "To summarize, Dennett thinks that the wine is literally and adequately expressed by its 'chemical assay', though his imagined machine will also add sarcastic poetic commentary at the expense of human readers who disagree with his views. Nonetheless, he holds, there is no special conscious human experience of wine that would require the elusive figurative description of a flamboyant and velvety Pinot.", "type": "highlight", "location": "26", "kindle_loc": "484-486", "date": "2023-05-28T15:30:43"}, {"text": "Apparently, the only alternative would be fuzzy metaphors or merely negative statements that teach us nothing.", "type": "highlight", "location": "26", "kindle_loc": "474-475", "date": "2023-05-28T15:28:57"}, {"text": "All these examples are literal statements that convey information directly. And thus it is easy to assume that nothing can be real unless we are able to refer to it in an accurate prose statement that conveys literal properties of the thing in question.", "type": "highlight", "location": "25", "kindle_loc": "472-474", "date": "2023-05-28T15:28:44"}, {"text": "All of these statements can be understood clearly by anyone with a basic secondary education. And of course we make statements of this sort constantly even in non-scholarly contexts.", "type": "highlight", "location": "25", "kindle_loc": "468-469", "date": "2023-05-28T15:28:01"}, {"text": "Moreover, it is not just science that makes such statements. History does the same.", "type": "highlight", "location": "25", "kindle_loc": "463-464", "date": "2023-05-28T15:27:12"}, {"text": "These are admirably formed statements conveying information that we hope to be true, though every scientist knows that many apparently rock-solid statements are later abandoned or modified in the face of new evidence.", "type": "highlight", "location": "25", "kindle_loc": "462-463", "date": "2023-05-28T15:26:59"}, {"text": "Fourth False Assumption: everything that exists must be able to be stated accurately in literal propositional language.", "type": "highlight", "location": "25", "kindle_loc": "449-450", "date": "2023-05-28T15:19:54"}, {"text": "Any 'theory of everything' that dismisses the reality of fictions, or passes them over in silence, is by that fact alone unable to reach its goal of covering everything.", "type": "highlight", "location": "25", "kindle_loc": "448-449", "date": "2023-05-28T15:13:13"}, {"text": "We spend a large portion of our lives in nocturnal dreams, and despite recent criticism of psychoanalysis, it is doubtful that these dreams can be understood in purely chemical or neurological terms.", "type": "highlight", "location": "24", "kindle_loc": "443-445", "date": "2023-05-28T15:11:55"}, {"text": "This is no small matter, since fictions are an integral part of human experience, and of animal life more generally.", "type": "highlight", "location": "24", "kindle_loc": "441-441", "date": "2023-05-28T15:11:18"}, {"text": "And while it is already hard to imagine a basic physical theory adequately addressing any emergent mid- or large-sized entity (let us use 'entity' as another synonym for 'object' and 'thing'), it is even harder to imagine a successful string theory teaching us anything about the fictional objects of literature and everyday perception, a field where natural science normally does not tread.", "type": "highlight", "location": "24", "kindle_loc": "438-441", "date": "2023-05-28T15:10:56"}, {"text": "A successful string theory, like any fundamental theory of physics, is aimed entirely at the discovery of real physical entities rather than fictitious ones. any emergent mid- or large-sized entity (let us use 'entity' as another synonym for 'object' and 'thing'),", "type": "highlight", "location": "24", "kindle_loc": "437-438", "date": "2023-05-28T15:09:07"}, {"text": "In this respect, all of the objects we experience are merely fictions: simplified models of the far more complex objects that continue to exist when I turn my head away from them, not to mention when I sleep or die.", "type": "highlight", "location": "24", "kindle_loc": "436-437", "date": "2023-05-28T15:08:25"}, {"text": "The real orange or lemon is no more accessible to my human perception than it is to a mosquito or dog, whose organs translate the fruits differently into their own types of experience.", "type": "highlight", "location": "24", "kindle_loc": "434-436", "date": "2023-05-28T15:05:15"}, {"text": "For example, any real orange or lemon, as I perceive it, is a vast oversimplification of the real citrus-objects in the world that are submitted to rough translation by the human senses and human brain.", "type": "highlight", "location": "24", "kindle_loc": "433-434", "date": "2023-05-28T15:04:26"}, {"text": "we are surrounded at all times by fictions.", "type": "highlight", "location": "24", "kindle_loc": "433-433", "date": "2023-05-28T15:03:59"}, {"text": "For Holmes is a fictional personage, and thus was never composed of strings or of any other physical material.", "type": "highlight", "location": "23", "kindle_loc": "430-431", "date": "2023-05-28T15:00:57", "notes": [{"text": "tp kausa primaranya kan tetap akal manusia", "type": "note", "location": "24", "kindle_loc": "431", "date": "2023-05-28T15:03:35"}]}, {"text": "Namely, a successful string theory would not be able to tell us anything about Sherlock Holmes, and this alone suffices to disqualify it as a 'theory of everything'.", "type": "highlight", "location": "23", "kindle_loc": "429-430", "date": "2023-05-28T15:00:47"}, {"text": "This brings us to a third objection to the global ambitions of string theory.", "type": "highlight", "location": "23", "kindle_loc": "429-429", "date": "2023-05-28T15:00:33"}, {"text": "The retelling of this story usually provokes cruel laughter at the expense of these naive tourists. Yet there is a charming grain of truth in their ignorance: the fact that the detective is such a beloved and memorable character that one can easily imagine him resting comfortably at home on Baker Street, and picture him in a number of situations that did not actually occur in Doyle's works (as in the current television series in which Holmes, played by Benedict Cumberbatch, solves cases in present-day London).", "type": "highlight", "location": "23", "kindle_loc": "425-426", "date": "2023-05-28T15:00:00"}, {"text": "Indeed, it happened that first one real building and then another claimed to be the 'true' site of the Holmes/Watson flat. is said that some of the Sherlock Holmes fans who visit the currently accepted address, now home to a gift shop and museum, labour under the misconception that the detective was a real historical person.", "type": "highlight", "location": "23", "kindle_loc": "423-424", "date": "2023-05-28T14:59:35"}, {"text": "thereby putting the fictional flat of Holmes and Dr Watson within the range of real-life city addresses.", "type": "highlight", "location": "23", "kindle_loc": "422-423", "date": "2023-05-28T14:59:18"}, {"text": "Third False Assumption: everything that exists must be real.", "type": "highlight", "location": "23", "kindle_loc": "419-420", "date": "2023-05-28T14:41:21"}, {"text": "In short, naturalness is no better as a criterion of objecthood than smallness or simplicity. the true criteria for what qualifies as an object,", "type": "highlight", "location": "23", "kindle_loc": "417-418", "date": "2023-05-28T14:40:10", "notes": [{"text": "penting; penulisan", "type": "note", "location": "23", "kindle_loc": "418", "date": "2023-05-28T14:40:27"}]}, {"text": "OOO rejects this view, given that machines, much like the Dutch East India Company (another example mocked by Leibniz), can be treated as unified objects no less than an atom or tiny vibrating string.", "type": "highlight", "location": "23", "kindle_loc": "416-417", "date": "2023-05-28T14:39:45"}, {"text": "Another prejudice infects portions of the history of philosophy in the view that only that which is natural truly exists.", "type": "highlight", "location": "22", "kindle_loc": "410-411", "date": "2023-05-28T14:34:09", "notes": [{"text": "penting; AI beneran entitas berkreasi otonom terlepas dr penilaian berorientasi manusia dan dampak prosesnya pada praktik-praktik kebudayaan mesti direspon oleh hukum sejajar dgn pengaturan terhadap manusia; Heidegger", "type": "note", "location": "22", "kindle_loc": "411", "date": "2023-05-28T14:37:26"}]}, {"text": "Emergence does not require mysterious results, but only that the married couple has joint features not found in either of the individuals in isolation. the point is that the existence of the marriage as an emergent object over and above the two individual partners has nothing to do with whether its success or failure could be foreseen.", "type": "highlight", "location": "22", "kindle_loc": "406-407", "date": "2023-05-28T14:32:13", "notes": [{"text": "emergent object; penting", "type": "note", "location": "22", "kindle_loc": "409", "date": "2023-05-28T14:33:44"}]}, {"text": "In other words, the emergent reality of an object composed jointly of multiple parts (such as a married couple) does not hinge on the predictability or unpredictability of how it ultimately turns out.", "type": "highlight", "location": "22", "kindle_loc": "405-406", "date": "2023-05-28T14:31:38", "notes": [{"text": "emergent reality; penting", "type": "note", "location": "22", "kindle_loc": "406", "date": "2023-05-28T14:31:56"}]}, {"text": "But notice that the predictability of this marital failure does not entail that the marriage is nothing more than the sum total of the two pre-existing individuals who were married.", "type": "highlight", "location": "22", "kindle_loc": "403-405", "date": "2023-05-28T14:31:00"}, {"text": "But quantum chemistry does allow us to predict the properties of larger molecules before they are actually created. predictability is not even the point, the ability to predict would not change the fact that the larger entity actually possesses emergent qualities not found in its components.", "type": "highlight", "location": "21", "kindle_loc": "397-398", "date": "2023-05-28T14:28:43"}, {"text": "Sometimes the defenders of emergence push their luck and make unnecessary additional claims, asserting for instance that the features of organic compounds 'could not have been predicted' from the features of carbon. quantum chemistry does allow us to predict the properties of larger molecules before they are actually created.", "type": "highlight", "location": "21", "kindle_loc": "396-397", "date": "2023-05-28T14:27:43"}, {"text": "Ankara has emergent structures that belong to the city as a whole rather than to its parts, such as marriages, families, clubs, professions and political parties, not to mention the Turkish slang terms current in various age groups.", "type": "highlight", "location": "21", "kindle_loc": "392-394", "date": "2023-05-28T14:23:43"}, {"text": "For one thing, the city also requires a number of inanimate objects:", "type": "highlight", "location": "21", "kindle_loc": "391-392", "date": "2023-05-28T14:23:35"}, {"text": "What this argument misses is the phenomenon known as emergence, in which new properties appear when smaller objects are joined together into a new one.", "type": "highlight", "location": "21", "kindle_loc": "382-384", "date": "2023-05-28T14:17:51", "notes": [{"text": "emergence phenomenon; penting", "type": "note", "location": "21", "kindle_loc": "384", "date": "2023-05-28T14:19:12"}]}, {"text": "'smallism',", "type": "highlight", "location": "20", "kindle_loc": "378-378", "date": "2023-05-28T14:15:58", "notes": [{"text": "smallism", "type": "note", "location": "20", "kindle_loc": "378", "date": "2023-05-28T14:16:13"}]}, {"text": "Immaterialism, For one thing, material objects always exist somewhere, but in the case of the VOC it is not at all clear where that place of existence would be.", "type": "highlight", "location": "18", "kindle_loc": "346-346", "date": "2023-05-28T13:39:20"}, {"text": "the Dutch East India Company (or 'VOC', in its commonly used Dutch abbreviation).", "type": "highlight", "location": "18", "kindle_loc": "347-347", "date": "2023-05-28T13:38:38"}, {"text": "For we can think of plenty of things that are not physical but which are almost certainly real. In the Dutch East India Company (or 'VOC',", "type": "highlight", "location": "18", "kindle_loc": "345-346", "date": "2023-05-28T13:35:09"}, {"text": "I would still not agree with her that this meritorious theory could count as a 'theory of everything'.", "type": "highlight", "location": "18", "kindle_loc": "344-345", "date": "2023-05-28T13:34:54"}, {"text": "any gods, souls, ghosts, spirits, unconscious archetypes or other supposed non-material entities.", "type": "highlight", "location": "18", "kindle_loc": "343-343", "date": "2023-05-28T13:33:13"}, {"text": "believe in religions, ghosts or Jungian archetypes", "type": "highlight", "location": "18", "kindle_loc": "334-334", "date": "2023-05-28T13:28:05"}, {"text": "intellectual topics", "type": "highlight", "location": "13", "kindle_loc": "263-263", "date": "2023-05-28T12:55:42", "notes": [{"text": "penamaan", "type": "note", "location": "13", "kindle_loc": "263", "date": "2023-05-28T12:56:02"}]}, {"text": "But ultimately â€“ Browne will continue â€“ the only things that remain the same are those tiny, durable, ultimate things that lack further internal structure: such as the strings of string theory.", "type": "highlight", "location": "20", "kindle_loc": "376-377", "date": "2023-05-25T00:57:18"}, {"text": "Browne will say that she never meant to tell us there cannot be higher-order objects that seem to endure despite massive turnover in their material components. But such objects must always be made of some physical matter, even if it is relatively unimportant whether one hydrogen atom or another happens to be found in the brain of the VOC's Governor-General.", "type": "highlight", "location": "20", "kindle_loc": "368-371", "date": "2023-05-25T00:56:12", "notes": [{"text": "higher-order object", "type": "note", "location": "20", "kindle_loc": "369", "date": "2023-05-28T13:56:43"}]}, {"text": "For while it may be true that the VOC or the Ship of Theseus can survive despite the turnover of their material pieces, they certainly cannot exist without any material pieces at all.", "type": "highlight", "location": "20", "kindle_loc": "366-367", "date": "2023-05-25T00:55:21"}, {"text": "Second False Assumption: everything that exists must be basic and simple.", "type": "highlight", "location": "20", "kindle_loc": "365-365", "date": "2023-05-25T00:54:59"}, {"text": "The Dutch East India Company was not just a collection of atoms and strings at various locations in spaceâ€“time, but to a large extent was able to survive the motion and disappearance of these tiny elements while making use of others.", "type": "highlight", "location": "19", "kindle_loc": "362-364", "date": "2023-05-25T00:54:22", "notes": [{"text": "kesimpulan the first false assumption", "type": "note", "location": "19", "kindle_loc": "362", "date": "2023-05-28T13:46:17"}]}, {"text": "There is an old philosophical paradox known as the Ship of Theseus, which poses the problem of whether the ship remains the same even when we gradually or suddenly replace each of its boards with a new one â€“ especially if we assemble the old boards together nearby as a rival vessel to the new ship. the irreducibility of larger objects to the sum total of their material components.", "type": "highlight", "location": "19", "kindle_loc": "359-361", "date": "2023-05-25T00:52:50", "notes": [{"text": "the Ship of Theseus", "type": "note", "location": "19", "kindle_loc": "361", "date": "2023-05-25T00:53:03"}]}, {"text": "For this reason, we would say that the VOC was not a piece of matter, however complicated in shape, but rather a form that more or less endured for 193 years despite constantly shifting its material components.", "type": "highlight", "location": "19", "kindle_loc": "357-359", "date": "2023-05-25T00:50:59"}, {"text": "Beyond this, the VOC existed from 1602 to 1795, and no person (and perhaps no ship) lasted for that entire period as an enduring element of the company.", "type": "highlight", "location": "19", "kindle_loc": "356-357", "date": "2023-05-25T00:50:37"}, {"text": "At any rate, it should be clear that the Dutch East India Company was not a material thing existing in a definite or semi-definite place in the same way as a quark, electron or tiny vibrating string.", "type": "highlight", "location": "19", "kindle_loc": "355-356", "date": "2023-05-25T00:50:12"}, {"text": "Rationality Police they enjoy slaughtering the irrational fantasies of others.", "type": "highlight", "location": "18", "kindle_loc": "339-339", "date": "2023-05-25T00:47:02"}, {"text": "By hypothesis, our mainstream physicist Browne will dismiss all such ideas as unscientific rubbish. A 'theory of everything', Browne will assert, does not mean a theory that includes all of the nonsense that gullible people think is real, but only a theory of what rational and scientifically minded people know to be real: the physicalâ€“material universe.", "type": "highlight", "location": "17", "kindle_loc": "331-334", "date": "2023-05-25T00:45:44", "notes": [{"text": "the physical-material universe", "type": "note", "location": "18", "kindle_loc": "334", "date": "2023-05-25T00:46:08"}]}, {"text": "In more refined circles we find Jungian psychology, which affirms the existence of unconscious and immaterial archetypes shared collectively by all human beings.", "type": "highlight", "location": "17", "kindle_loc": "329-330", "date": "2023-05-25T00:45:24"}, {"text": "Among adherents of all religions, belief in immaterial gods and souls is nearly universal.", "type": "highlight", "location": "17", "kindle_loc": "323-323", "date": "2023-05-25T00:44:16"}, {"text": "Religion is a far weaker force in Europe than it used to be, though it remains significantly stronger in the United States, and very much stronger in other parts of the world.", "type": "highlight", "location": "17", "kindle_loc": "321-323", "date": "2023-05-25T00:44:06"}, {"text": "Of course, many people do not see it this way.", "type": "highlight", "location": "17", "kindle_loc": "321-321", "date": "2023-05-25T00:43:53"}, {"text": "But this makes it a 'theory of everything' only on the condition that everything is physical.", "type": "highlight", "location": "17", "kindle_loc": "320-321", "date": "2023-05-25T00:43:45"}, {"text": "First False Assumption: everything that exists must be physical.", "type": "highlight", "location": "17", "kindle_loc": "319-320", "date": "2023-05-25T00:43:28"}, {"text": "My claim is that even under this optimal scenario of maximum scientific triumph, string theory would still not be a 'theory of everything'. the four false assumptions behind Browne's statement that string theory's range of applicability is limitless.", "type": "highlight", "location": "17", "kindle_loc": "316-317", "date": "2023-05-25T00:42:30"}, {"text": "Lastly, Smolin in particular is alarmed by the near-monopoly of string theory in the leading graduate courses in physics, which for him means that the entire profession has put all its eggs in a single, experimentally baseless basket.", "type": "highlight", "location": "16", "kindle_loc": "309-310", "date": "2023-05-25T00:37:20"}, {"text": "'anthropic principle',", "type": "highlight", "location": "16", "kindle_loc": "308-308", "date": "2023-05-25T00:35:55", "notes": [{"text": "anthropic principle", "type": "note", "location": "16", "kindle_loc": "308", "date": "2023-05-25T00:36:11"}]}, {"text": "Another problem is that so many thousands of different string theories are mathematically possible that there is no reason to choose one in particular, except on the shaky basis that we must obviously choose the theory that fits the structure of the universe we know: for otherwise we would not be here today to have debates about it.", "type": "highlight", "location": "16", "kindle_loc": "305-307", "date": "2023-05-25T00:34:50"}, {"text": "Perhaps the most frequent accusation against string theory by sceptics is that it cannot be experimentally tested, and is therefore said to be little more than a mathematical exercise of no direct relevance to physics.", "type": "highlight", "location": "16", "kindle_loc": "304-305", "date": "2023-05-25T00:34:17"}, {"text": "Since I cannot be sure that Greene literally thinks that a unified theory of physics would automatically be a theory of everything else â€“ though many physicists do display such a pride in their discipline as queen of all the others â€“ I will invent a fictitious scientist named 'Brianna Browne' who does explicitly hold that, in principle, physics can explain everything.", "type": "highlight", "location": "15", "kindle_loc": "289-292", "date": "2023-05-25T00:31:38"}, {"text": "In my view, the 'theory whose range of applicability is limitless' can only be found in philosophy, and especially in the type of philosophy called Object-Oriented Ontology (OOO).", "type": "highlight", "location": "15", "kindle_loc": "288-289", "date": "2023-05-25T00:31:11"}, {"text": "My point of disagreement will sound surprising in the current intellectual climate: I do not agree that physics, or even natural science more generally, is the right place to find such a unified theory.", "type": "highlight", "location": "15", "kindle_loc": "286-288", "date": "2023-05-25T00:30:52"}, {"text": "Now, I certainly agree with Greene that 'we should not rest until we have a theory whose range of applicability is limitless'.", "type": "highlight", "location": "15", "kindle_loc": "286-286", "date": "2023-05-25T00:30:13"}, {"text": "The topic of unified theories is so exciting that physicists have created a small industry of readable popular books on the theme, with Greene's The Elegant Universe one of the most prominent among them.", "type": "highlight", "location": "15", "kindle_loc": "284-286", "date": "2023-05-25T00:29:59"}, {"text": "The pursuit of a workable theory of 'quantum gravity' continues to this day, and along with the discovery by astronomers of the still inexplicable dark matter and dark energy, the search for quantum gravity is one of the most likely triggers of the next revolution in physics.", "type": "highlight", "location": "14", "kindle_loc": "281-283", "date": "2023-05-25T00:28:33"}, {"text": "Among the remaining problems with the Standard Model is that it does not unify gravity with the electromagnetic, strong and weak forces.", "type": "highlight", "location": "14", "kindle_loc": "280-281", "date": "2023-05-25T00:28:05"}, {"text": "Eventually four forces of nature had been recognized: gravity, electromagnetism, the strong nuclear force (which holds atoms together) and the weak nuclear force (which governs radioactive decay).", "type": "highlight", "location": "14", "kindle_loc": "276-277", "date": "2023-05-25T00:26:30", "notes": [{"text": "four forces of nature", "type": "note", "location": "14", "kindle_loc": "277", "date": "2023-05-25T00:27:15"}]}, {"text": "In the early twentieth century, quantum theory unified various phenomena of heat, light and atomic motion by explaining them as occurring through discrete jumps rather than continuous increase or decrease.", "type": "highlight", "location": "14", "kindle_loc": "275-276", "date": "2023-05-25T00:26:16"}, {"text": "In the 1860s, James Clerk Maxwell was able to unify the previously separate forces of electricity and magnetism, and established further that light and electromagnetism travel at the same speed, strongly suggesting that light is simply another manifestation of the same force.", "type": "highlight", "location": "14", "kindle_loc": "273-275", "date": "2023-05-25T00:25:56"}, {"text": "This paved the way for the even more fateful unification announced in Sir Isaac Newton's Principia in 1687. In this masterpiece of the history of science, Newton demonstrated that the movement of celestial bodies and the falling of objects to the ground are governed by one and the same force: gravity, as everyone calls it today.", "type": "highlight", "location": "14", "kindle_loc": "270-273", "date": "2023-05-25T00:25:19"}, {"text": "The search for unifications in physics has already given humanity some of its most heroic moments. he showed that one physics governs every portion of the universe.", "type": "highlight", "location": "14", "kindle_loc": "267-268", "date": "2023-05-25T00:23:43"}, {"text": "'if you â€¦ believe that we should not rest until we have a theory whose range of applicability is limitless, string theory is the only game in town.'", "type": "highlight", "location": "13", "kindle_loc": "265-266", "date": "2023-05-25T00:23:26"}, {"text": "Brian Greene of Columbia University, 'string theory'", "type": "highlight", "location": "13", "kindle_loc": "264-264", "date": "2023-05-25T00:22:44"}, {"text": "I would be mortified to bore my guests at a house party, and even more so to bore thousands of readers after they have made a good-faith investment of time and money to read this book. In closing, I would like including but not limited to", "type": "highlight", "location": "13", "kindle_loc": "249-251", "date": "2023-05-25T00:14:26", "notes": [{"text": "penulisan", "type": "note", "location": "13", "kindle_loc": "254", "date": "2023-05-25T00:15:37"}]}, {"text": "Derrida and Foucault, neither of them doing the degree of justice to objects that OOO itself demands.", "type": "highlight", "location": "12", "kindle_loc": "236-236", "date": "2023-05-25T00:11:58"}, {"text": "Yet we will see that OOO merely rejects the idea of knowledge as a direct presence of reality itself, and does not scorn knowledge per se.", "type": "highlight", "location": "12", "kindle_loc": "232-233", "date": "2023-05-25T00:11:23"}, {"text": "Whatever one thinks of Freud's psychological theories, he is an undisputed master of the literary presentation of difficult ideas, and is well worth emulating in at least that respect.", "type": "highlight", "location": "10", "kindle_loc": "203-204", "date": "2023-05-24T23:57:37"}, {"text": "So in fact, I will use metaphysics and ontology as synonyms to allow us to avoid repetition, thereby obtaining an important stylistic resource for not dulling the reader's ears too quickly.", "type": "highlight", "location": "10", "kindle_loc": "198-200", "date": "2023-05-24T23:56:55"}, {"text": "By contrast with 'metaphysics', 'ontology' tends to be treated as a broadly respectable term, more rigorous and less laden with historical or mystical baggage.", "type": "highlight", "location": "10", "kindle_loc": "196-197", "date": "2023-05-24T23:56:04"}, {"text": "Nonetheless, the word 'ontology' itself was apparently not coined until the year 1613, which is practically yesterday in a slow-moving field like philosophy.", "type": "highlight", "location": "10", "kindle_loc": "194-196", "date": "2023-05-24T23:55:52"}, {"text": "it is sufficient for our purposes to say that ontology means something like 'the study of being'.", "type": "highlight", "location": "10", "kindle_loc": "193-194", "date": "2023-05-24T23:55:24"}, {"text": "But in Ancient Greek the prefix 'meta-' can also mean 'beyond', and thus metaphysics was widely understood as the discipline that goes 'beyond' the physical world.", "type": "highlight", "location": "9", "kindle_loc": "189-190", "date": "2023-05-24T23:52:12"}, {"text": "It is said that Aristotle's editors, unsure of what to call these difficult writings, simply placed them after the Physics in the collected edition, and thus they became known as the Metaphysics, or the writings 'after the Physics'.", "type": "highlight", "location": "9", "kindle_loc": "186-189", "date": "2023-05-24T23:51:22"}, {"text": "The widely accepted history of the word 'metaphysics' tells us that it was coined by the ancient editors of the works of Aristotle (384â€“322 BCE).", "type": "highlight", "location": "9", "kindle_loc": "181-183", "date": "2023-05-24T23:50:35"}, {"text": "Both refer to the part of philosophy concerned with the structure of reality as such, rather than with the more specific areas covered by ethics, political philosophy or the philosophy of art.", "type": "highlight", "location": "9", "kindle_loc": "180-181", "date": "2023-05-24T23:49:26", "notes": [{"text": "synonyms", "type": "note", "location": "12", "kindle_loc": "180", "date": "2025-05-14T10:57:12"}]}, {"text": "In philosophy the terms 'ontology' and 'metaphysics' are so similar that some (including the author of this book) prefer to use them as synonyms.", "type": "highlight", "location": "9", "kindle_loc": "179-180", "date": "2023-05-24T23:49:04"}, {"text": "Against the assumptions of common sense, objects cannot make direct contact with each other, but require a third term or mediator for such contact to occur.", "type": "highlight", "location": "9", "kindle_loc": "175-176", "date": "2023-05-24T23:47:32", "notes": [{"text": "a third term or mediator", "type": "note", "location": "9", "kindle_loc": "176", "date": "2023-05-25T00:02:22"}, {"text": "require a third term/mediator", "type": "note", "location": "12", "kindle_loc": "176", "date": "2025-05-14T10:53:19"}]}, {"text": "The technical way of making this point is to say that all objects are mutually 'withdrawn', a term taken from Heidegger (1889â€“1976).", "type": "highlight", "location": "9", "kindle_loc": "173-174", "date": "2023-05-24T23:47:20", "notes": [{"text": "explained", "type": "note", "location": "9", "kindle_loc": "173", "date": "2023-05-25T00:01:18"}, {"text": "saling 'menarik diri'", "type": "note", "location": "9", "kindle_loc": "174", "date": "2023-05-25T00:01:55"}, {"text": "need to be explained", "type": "note", "location": "12", "kindle_loc": "173", "date": "2025-05-14T10:51:33"}]}, {"text": "Against such theories, OOO defends the idea that objects â€“ whether real, fictional, natural, artificial, human or non-human â€“ are mutually autonomous and enter into relation only in special cases that need to be explained rather than assumed.", "type": "highlight", "location": "8", "kindle_loc": "171-173", "date": "2023-05-24T23:44:40"}, {"text": "OOO's commitment to the mutual darkness of objects is what enables it to resist some of the fashionable holistic philosophies of our time, which hold that everything is defined purely by its relations and that the world is nothing but the total system of these relations.", "type": "highlight", "location": "8", "kindle_loc": "169-171", "date": "2023-05-24T23:43:19", "notes": [{"text": "relations", "type": "note", "location": "8", "kindle_loc": "171", "date": "2023-05-24T23:43:56"}]}, {"text": "This is the key point missed by most of the charges that OOO is unoriginal.", "type": "highlight", "location": "8", "kindle_loc": "169-169", "date": "2023-05-24T23:42:37"}, {"text": "What makes OOO different from these currents of thought â€“ but similar to object-oriented programming â€“ is the idea that objects never make full contact with each other any more than they do with the human mind.", "type": "highlight", "location": "8", "kindle_loc": "167-169", "date": "2023-05-24T23:42:09", "notes": [{"text": "human mind", "type": "note", "location": "8", "kindle_loc": "169", "date": "2023-05-24T23:42:25"}]}, {"text": "I want to stress the fact that these objects are opaque to each other and not just to the user, for the important reason that this idea is foreign to the history of Western philosophy.", "type": "highlight", "location": "8", "kindle_loc": "164-165", "date": "2023-05-24T23:41:00", "notes": [{"text": "opaque", "type": "note", "location": "8", "kindle_loc": "165", "date": "2023-05-24T23:41:12"}]}, {"text": "Whereas programs written in older computer languages were systematic and holistic entities, with all of their parts integrated into a unified whole, object-oriented programs make use of independent programming 'objects' that interact with other objects while the internal information of each remains hidden (or 'encapsulated') from the others. Given the independence of their parts, computer programs no longer need to be written each time from scratch, since one can make use of programming objects already written elsewhere for different purposes, bringing them into a new context without needing to change their internal structure; in other words, rather than having to create a whole new program each time, one can bring together individual programming objects to create new sets for new purposes â€“ repurposing them in various combinations to create new uses.", "type": "highlight", "location": "8", "kindle_loc": "158-164", "date": "2023-05-24T23:40:37"}, {"text": "Nonetheless, there are some important features common to the meaning of 'object-oriented' in both computers and philosophy.", "type": "highlight", "location": "8", "kindle_loc": "157-158", "date": "2023-05-24T23:40:12"}, {"text": "However bland and commonsensical this point may sound, it cuts against the grain of the past century of continental philosophy, and leads in directions surprisingly alien to common sense.", "type": "highlight", "location": "7", "kindle_loc": "151-152", "date": "2023-05-24T23:37:10"}, {"text": "This means among other things that OOO holds that the external world exists independently of human awareness.", "type": "highlight", "location": "7", "kindle_loc": "150-151", "date": "2023-05-24T23:36:56", "notes": [{"text": "realist philosophy", "type": "note", "location": "7", "kindle_loc": "150", "date": "2023-05-24T23:37:48"}]}, {"text": "(7) Finally, OOO holds that philosophy generally has a closer relationship with aesthetics than with mathematics or natural science.", "type": "highlight", "location": "6", "kindle_loc": "138-138", "date": "2023-05-24T23:34:53"}, {"text": "(6) These two kinds of objects and two kinds of qualities lead to four basic permutations, which OOO treats as the root of time and space, as well as two closely related terms known as essence and eidos.", "type": "highlight", "location": "6", "kindle_loc": "136-138", "date": "2023-05-24T23:34:45"}, {"text": "(5) The properties of objects also come in just two kinds: again, real and sensual.", "type": "highlight", "location": "6", "kindle_loc": "135-136", "date": "2023-05-24T23:34:13"}, {"text": "(4) Real objects cannot relate to one another directly, but only indirectly, by means of a sensual object.", "type": "highlight", "location": "6", "kindle_loc": "135-135", "date": "2023-05-24T23:34:05"}, {"text": "(3) Objects come in just two kinds: real objects exist whether or not they currently affect anything else, while sensual objects exist only in relation to some real object.", "type": "highlight", "location": "6", "kindle_loc": "133-135", "date": "2023-05-24T23:33:51"}, {"text": "(2) Objects are not identical with their properties, but have a tense relationship with those properties, and this very tension is responsible for all of the change that occurs in the world.", "type": "highlight", "location": "6", "kindle_loc": "132-133", "date": "2023-05-24T23:33:23"}, {"text": "Some of the basic principles of OOO, (1) All objects must be given equal attention, whether they be human, non-human, natural, cultural, real or fictional.", "type": "highlight", "location": "6", "kindle_loc": "130-131", "date": "2023-05-24T23:32:27", "notes": [{"text": "some basic principles of Triple O", "type": "note", "location": "6", "kindle_loc": "131", "date": "2023-05-24T23:33:00"}]}, {"text": "As is always the case in an ancient discipline like philosophy, not all of the ideas of OOO are new, though they are deployed in new combinations and applied to subjects philosophers have often neglected.", "type": "highlight", "location": "6", "kindle_loc": "129-130", "date": "2023-05-24T23:32:03"}, {"text": "Levi R. Bryant (The Democracy of Objects) before his thinking took a different direction.", "type": "highlight", "location": "6", "kindle_loc": "128-129", "date": "2023-05-24T23:31:41"}, {"text": "Object-Oriented Ontology (also known as 'Object-Oriented Philosophy') dates to the late 1990s, though its extensive influence began roughly with the first conference on the topic, held at Georgia Tech in Atlanta in April 2010.11 Along with my own books, the most prominent works in a OOO vein have been written by Ian Bogost (Unit Operations, Alien Phenomenology), Timothy Morton (Realist Magic, Hyperobjects) and Levi R.", "type": "highlight", "location": "6", "kindle_loc": "123-128", "date": "2023-05-24T23:29:51"}, {"text": "The charisma of this school has even captured the notice of celebrities in other fields, with the popular musician BjÃ¶rk having engaged in correspondence with OOO author Timothy Morton, and the actor Benedict Cumberbatch having listened attentively to one of my lectures at a private residence in London in 2014.", "type": "highlight", "location": "5", "kindle_loc": "120-122", "date": "2023-05-24T23:29:29"}, {"text": "At least two organizers of major architectural conferences have stated in public that OOO is eclipsing the previous influence in architecture of the prominent French postmodernist thinkers Jacques Derrida and Gilles Deleuze.", "type": "highlight", "location": "5", "kindle_loc": "114-115", "date": "2023-05-24T23:28:58"}, {"text": "But perhaps its greatest impact so far has been in architecture, a discipline that is a famous early adopter of new philosophical trends.", "type": "highlight", "location": "5", "kindle_loc": "113-114", "date": "2023-05-24T23:27:51"}, {"text": "Barely known to the public a decade ago, Object-Oriented Ontology has emerged in recent years as one of the most provocative philosophical theories influencing the arts and humanities.", "type": "highlight", "location": "5", "kindle_loc": "105-106", "date": "2023-05-24T23:26:19"}, {"text": "How we go about detecting the gap between knowledge and reality is one of the main concerns of this book.", "type": "highlight", "location": "5", "kindle_loc": "104-105", "date": "2023-05-24T23:26:05"}, {"text": "In the meantime, charlatans in politics and elsewhere are best countered not with claims to a truth that no one actually has, but with an unceasing demand that they face up to reality.", "type": "highlight", "location": "5", "kindle_loc": "103-104", "date": "2023-05-24T23:25:57"}, {"text": "Like all of the disciplines in this list, philosophy has great cognitive value even though it is not a form of knowledge. in a time like ours that quickly invokes knowledge as the cure to every ailment, this makes philosophy a potentially disruptive force, with a vastly different agenda for human advancement than the sciences.", "type": "highlight", "location": "4", "kindle_loc": "100-101", "date": "2023-05-24T23:24:37"}, {"text": "This withdrawal or withholding of things from direct access is the central principle of OOO. The", "type": "highlight", "location": "4", "kindle_loc": "96-97", "date": "2023-05-24T23:21:46"}, {"text": "Furthermore, since reality is always radically different from our formulation of it, and is never something we encounter directly in the flesh, we must approach it indirectly.", "type": "highlight", "location": "4", "kindle_loc": "94-96", "date": "2023-05-24T23:21:37"}, {"text": "Just as military commanders say that no battle plan survives the first contact with the enemy, philosophers ought not to legislate foolproof procedures for surmounting emotion and belief, but should recall instead that no theory survives its first contact with reality.", "type": "highlight", "location": "4", "kindle_loc": "92-94", "date": "2023-05-24T23:21:22"}, {"text": "Reality is the rock against which our various ships always founder, and as such it must be acknowledged and revered, however elusive it may be.", "type": "highlight", "location": "4", "kindle_loc": "91-92", "date": "2023-05-24T23:19:55"}, {"text": "As OOO sees it, the true danger to thought is not relativism but idealism, and hence the best remedy for what ails us is not the truth/knowledge pair (which we will consider in greater detail in Chapter 4), but reality.", "type": "highlight", "location": "4", "kindle_loc": "89-91", "date": "2023-05-24T23:19:18", "notes": [{"text": "terlebih kalau diasosiasikan dng fundamentalisme, YES! VERY AGREE!", "type": "note", "location": "6", "kindle_loc": "89", "date": "2025-05-10T03:20:43"}]}, {"text": "No one is actually in possession of knowledge or truth, which therefore cannot be our protection against the degeneration of politics or of anything else.", "type": "highlight", "location": "4", "kindle_loc": "88-89", "date": "2023-05-24T23:19:02"}, {"text": "The subject of the book now before you is Object-Oriented Ontology (abbreviated OOO, and pronounced 'Triple O'), a relatively new school of philosophy that takes Socrates at his word.", "type": "highlight", "location": "4", "kindle_loc": "87-88", "date": "2023-05-24T23:18:51"}, {"text": "It would be easier to counter emotion and belief with truth and knowledge if we knew where to obtain the latter. the West is justly proud of its scientific tradition stretching back to ancient Greece, perhaps the greatest intellectual hero of that early period was Socrates (469â€“399 BCE), who claimed no knowledge whatsoever.", "type": "highlight", "location": "3", "kindle_loc": "79-80", "date": "2023-05-24T23:17:26"}, {"text": "This is especially evident in fields such as the arts and architecture, which are governed by shifting currents of taste rather than by calculative formulae: a difference that has mostly served to devalue these fields in the public eye in comparison with those that seem to produce actual knowledge, such as science, engineering or medicine.", "type": "highlight", "location": "3", "kindle_loc": "68-70", "date": "2023-05-24T23:09:58"}, {"text": "Yet somehow it is not always clear where we are supposed to find the truth and knowledge that are recommended as our miracle cure.", "type": "highlight", "location": "3", "kindle_loc": "67-68", "date": "2023-05-24T23:08:29"}, {"text": "to a relativism whatever 'alternative facts' it pleases,", "type": "highlight", "location": "2", "kindle_loc": "66-66", "date": "2023-05-24T23:07:33"}, {"text": "'post-truth' 'relating to or denoting circumstances in which objective facts are less influential in shaping public opinion than appeals to emotion and personal belief'.", "type": "highlight", "location": "2", "kindle_loc": "49-49", "date": "2023-05-24T23:05:46"}, {"text": "To say that we now live in a society dominated by the production of knowledge means that the success of the natural sciences and their technical application is the ultimate benchmark for what counts as truth, and hence is the possible key to opposing Donald Trump's 'appeals to emotion and personal belief'.", "type": "highlight", "location": "2", "kindle_loc": "57-59", "date": "2023-05-24T23:05:26"}, {"text": "In our time, the findings of science are usually recognized as the gold standard for knowledge and truth: a role once filled by the teachings of the Church, and in the future perhaps by other institutions as yet unknown.", "type": "highlight", "location": "2", "kindle_loc": "55-57", "date": "2023-05-24T23:05:11"}, {"text": "The state of grasping objective facts is often called knowledge, and knowledge is taken to mean the human recognition of a truth, so that knowledge and truth generally come as a pair.", "type": "highlight", "location": "2", "kindle_loc": "54-55", "date": "2023-05-24T23:04:52"}, {"text": "There is no political knowledge", "type": "highlight", "location": "189", "kindle_loc": "3459-3459", "date": "2023-05-24T23:01:31"}, {"text": "Social theory must be based on the reality of objects, not on their actions, since the latter can only overmine the objects themselves.", "type": "highlight", "location": "189", "kindle_loc": "3454-3456", "date": "2023-05-24T23:01:03"}, {"text": "Objects act because they exist, rather than existing because they act", "type": "highlight", "location": "189", "kindle_loc": "3453-3453", "date": "2023-05-24T23:00:39"}, {"text": "Aesthetics as first philosophy", "type": "highlight", "location": "189", "kindle_loc": "3447-3447", "date": "2023-05-24T23:00:09"}, {"text": "The fracture in things", "type": "highlight", "location": "188", "kindle_loc": "3440-3440", "date": "2023-05-24T22:58:54"}, {"text": "By contrast, OOO fully accepts the Kantian thing-in-itself, and merely denies that it is something that haunts human thought alone.", "type": "highlight", "location": "188", "kindle_loc": "3433-3434", "date": "2023-05-24T22:58:01"}, {"text": "Objects withhold themselves not just from human access, but from each other as well", "type": "highlight", "location": "188", "kindle_loc": "3429-3430", "date": "2023-05-24T22:57:18"}, {"text": "There is no translation of anything without energy loss, and hence it is impossible to grasp anything perfectly.", "type": "highlight", "location": "188", "kindle_loc": "3428-3428", "date": "2023-05-24T22:57:10"}, {"text": "One of the implications of this is that we cannot 'extract' a form from a thing and express this form in mathematical or other directly knowable terms; or rather, we can do this, but only by paying the price of changing the form into something else.", "type": "highlight", "location": "188", "kindle_loc": "3426-3428", "date": "2023-05-24T22:57:06"}, {"text": "In fact, OOO has no interest whatsoever in the concept of 'matter', let alone materialism.", "type": "highlight", "location": "187", "kindle_loc": "3422-3423", "date": "2023-05-24T22:56:07"}, {"text": "Any new theory will tend to attract a number of different misunderstandings.", "type": "highlight", "location": "187", "kindle_loc": "3421-3421", "date": "2023-05-24T22:55:59"}, {"text": "OOO is not a form of materialism", "type": "highlight", "location": "187", "kindle_loc": "3420-3420", "date": "2023-05-24T22:55:48"}, {"text": "Another way of saying it is that OOO is strongly committed to an anti-literalist view of objects, literalism being the notion that we can paraphrase an object, as if it were truly equivalent to a sum total of qualities or effects and nothing more.", "type": "highlight", "location": "187", "kindle_loc": "3408-3409", "date": "2023-05-24T22:54:03"}, {"text": "An object is whatever cannot be reduced to either of the two basic kinds of knowledge: what something is made of, and what it does.", "type": "highlight", "location": "186", "kindle_loc": "3406-3407", "date": "2023-05-24T22:53:26"}, {"text": "Anti-mining object is whatever cannot be reduced to either of the two basic kinds of knowledge: what something is made of, and what it does.", "type": "highlight", "location": "186", "kindle_loc": "3405-3405", "date": "2023-05-24T22:53:01"}, {"text": "It is DeLanda who inspired OOO's use of the term 'flat ontology', though the tendency this phrase describes can be found throughout the history of philosophy, especially in Aristotle's claim that while humans, animals and plants may be different, a human is not more a human than a plant is a plant. That is to say, both are equally substances.", "type": "highlight", "location": "186", "kindle_loc": "3402-3405", "date": "2023-05-24T22:52:54"}, {"text": "The chief enemy of flat ontology is the taxonomical prejudice which assumes in advance that the world must be divided up between a small number of radically different types of entities.", "type": "highlight", "location": "186", "kindle_loc": "3396-3397", "date": "2023-05-24T22:51:43"}, {"text": "This is the idea that philosophy must begin by casting the widest possible net in aspiring to talk about everything.", "type": "highlight", "location": "186", "kindle_loc": "3395-3396", "date": "2023-05-24T22:51:32"}, {"text": "Third, the interdisciplinary success of OOO allows us to view it instead as an extremely broad method in the spirit of actor-network theory, but one that rescues the non-relational core of every object, thus paving the way for an aesthetic conception of things.", "type": "highlight", "location": "185", "kindle_loc": "3388-3390", "date": "2023-05-24T22:50:06"}, {"text": "contrast, OOO endorses the things-in-themselves and asks instead why Kant treated them as the sole and tragic burden of human beings, rather than as the ungraspable terms of every relation, including those between fire and cotton or raindrops and tar.", "type": "highlight", "location": "185", "kindle_loc": "3386-3388", "date": "2023-05-24T22:49:26"}, {"text": "Another way to look at OOO is that it takes the other fork in the road after Kant than the one taken by German Idealism (Hegel, Fichte, Schelling): which eliminated Kant's things-in-themselves while affirming his prejudice that philosophy must talk primarily about the interplay between thought and world, leaving any objectâ€“object interactions apart from humans to the mathematizing methods of natural science.", "type": "highlight", "location": "185", "kindle_loc": "3383-3386", "date": "2023-05-24T22:47:42"}, {"text": "One way is to treat OOO as a revival of the covertly object-oriented trend that has intermittently arisen to oppose the excesses of undermining and overmining methods, with some of the key moments being Aristotle's substances, Leibniz's monads, Kant's things-in-themselves, Whitehead's and Latour's flat ontologies of entities/actors, and the object-oriented impetus in the works of Husserl (intentional objects) and Heidegger (the thing).", "type": "highlight", "location": "185", "kindle_loc": "3380-3383", "date": "2023-05-24T22:46:08"}, {"text": "There are several different ways to view the meaning of OOO in historical terms, depending on which seems most interesting to the individual reader.", "type": "highlight", "location": "185", "kindle_loc": "3379-3380", "date": "2023-05-24T22:45:09"}], "sources": ["Kindle"], "isbn": "9780241269152", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Intellectual Property: A Very Short Introduction (Very Short Introductions)", "author": "Siva Vaidhyanathan", "source": "Kindle", "highlights": [{"text": "And thus the struggle to design an ideal patent systemâ€”one that creates just enough incentive to drive invention forward yet does not stifle markets nor drive up prices for important productsâ€”continues.", "type": "highlight", "location": "111", "kindle_loc": "1695-1697", "date": "2025-05-02T05:45:56"}, {"text": "After more than two centuries of tinkering with the patent system and celebrating the tinkering in workshops, laboratories, and factories, we are no closer to fully understanding how the patent system \"promotes progress.\"", "type": "highlight", "location": "111", "kindle_loc": "1694-1695", "date": "2025-05-02T05:44:07"}, {"text": "And \"progress\" is not a value-free concept.", "type": "highlight", "location": "111", "kindle_loc": "1694-1694", "date": "2025-05-02T05:42:40"}, {"text": "The U.S. Constitution empowers Congress to create a patent systems \"to promote the progress\" of the \"useful arts.\"", "type": "highlight", "location": "111", "kindle_loc": "1693-1694", "date": "2025-05-02T05:42:35"}, {"text": "the conflation of \"innovation\" and \"progress.\"", "type": "highlight", "location": "111", "kindle_loc": "1692-1693", "date": "2025-05-02T05:42:16"}, {"text": "And the execution of this provision remains muddy. But lives have been saved because many can now acquire cheaper versions of patented medicines.", "type": "highlight", "location": "110", "kindle_loc": "1685-1685", "date": "2025-05-02T05:34:57"}, {"text": "Countries now have the right to make cheaper versions of life-saving drugs when there is a national emergency.", "type": "highlight", "location": "110", "kindle_loc": "1683-1683", "date": "2025-05-02T05:34:32"}, {"text": "It ensured that member states could take necessary measures to protect public health, even if that meant failing to enforce pharmaceutical patents to the fullest.", "type": "highlight", "location": "110", "kindle_loc": "1681-1683", "date": "2025-05-02T05:31:36"}, {"text": "Led by India and Brazil, these nations pushed for passage of what has come to be known as the Doha Declaration on TRIPS and Public Health.", "type": "highlight", "location": "110", "kindle_loc": "1680-1681", "date": "2025-05-02T05:16:30", "notes": [{"text": "TRIPS, Doha Declaration", "type": "note", "location": "110", "kindle_loc": "1681", "date": "2025-05-02T05:16:57"}]}, {"text": "Individual states may no longer tailor their patent systems for their particular industrial, public health, or development needs. the World Trade Organization yielded to pressure from countries that had growing public health crises such as widespread HIV infections.", "type": "highlight", "location": "110", "kindle_loc": "1678-1678", "date": "2025-05-02T05:14:48"}, {"text": "Of course, this process of \"harmonization\" significantly undermines state sovereignty.", "type": "highlight", "location": "110", "kindle_loc": "1677-1678", "date": "2025-05-02T05:14:33"}, {"text": "The agreement has \"harmonized\" the patent process, setting minimal standards of protection.", "type": "highlight", "location": "110", "kindle_loc": "1676-1677", "date": "2025-05-02T05:14:03"}, {"text": "By 1986, the Uruguay Round of the General Agreement on Tariffs and Trade (GATT) generated the Agreement on Trade-Related Aspects of Intellectual Property Rights (TRIPS). The TRIPS accord binds all nations that are members of the World Trade Organization (WTO) to respect the patents of each of the signatory states.", "type": "highlight", "location": "110", "kindle_loc": "1674-1675", "date": "2025-05-02T05:12:24"}, {"text": "Since 1977 the entire European Community (present-day European Union) has shared a common patent office and process.", "type": "highlight", "location": "110", "kindle_loc": "1673-1674", "date": "2025-05-02T05:11:55"}, {"text": "This treaty gave reciprocal patent rights among the signatory states.", "type": "highlight", "location": "110", "kindle_loc": "1673-1673", "date": "2025-05-02T05:11:46"}, {"text": "However, weak efforts toward harmonization are much older. In 1883 many industrializing states signed the International Convention for the Protection of Industrial Property.", "type": "highlight", "location": "109", "kindle_loc": "1672-1673", "date": "2025-05-02T05:10:45"}, {"text": "Since the mid-1990s states have been compelled to standardize or \"harmonize\" their patent systems with the strongest systems in the worldâ€”those of the United States and western Europeâ€”as part of the deal for joining the global flow of trade and technology.", "type": "highlight", "location": "109", "kindle_loc": "1670-1672", "date": "2025-05-02T05:10:15"}, {"text": "A hybrid technological ecosystem, such as the ones that exists in most of Europe and North America, seems to work fairly well. The And a state-supported patent system, properly constructed, can foster innovation without corrupting competition too much.", "type": "highlight", "location": "109", "kindle_loc": "1664-1665", "date": "2025-05-02T05:08:03"}, {"text": "The new post-Soviet republics soon adopted similar systems after the breakup.", "type": "highlight", "location": "109", "kindle_loc": "1663-1664", "date": "2025-05-02T05:06:38"}, {"text": "Then, in 1991, with the dissolution of the Soviet Union on the horizon and a new spirit of \"glasnost,\" or \"openness,\" flowing through society, the Soviet government adopted a more European-style patent system in an effort to integrate with the larger global economy.", "type": "highlight", "location": "109", "kindle_loc": "1661-1663", "date": "2025-05-02T05:06:32"}, {"text": "They did keep pace in large technological systems such as space exploration, largely because market actors were incapable of pursuing such dreams anyway.", "type": "highlight", "location": "109", "kindle_loc": "1660-1661", "date": "2025-05-02T05:05:38"}, {"text": "We did not see innovations as influential as television, effective pesticides, or vaccines emerge from Soviet labs.", "type": "highlight", "location": "109", "kindle_loc": "1659-1660", "date": "2025-05-02T05:05:10"}, {"text": "It is easy for a weapons engineer to get the support he needs under such a system. But no tolerance is given for those who dream big technological dreams.", "type": "highlight", "location": "109", "kindle_loc": "1658-1659", "date": "2025-05-02T05:04:55"}, {"text": "In the Soviet system all decisions about research, development, product release, and technological experimentation were directed centrally by the state. is easy for a weapons engineer to get the support he needs under such a system. But no tolerance is given", "type": "highlight", "location": "108", "kindle_loc": "1655-1656", "date": "2025-05-02T05:03:55"}, {"text": "Instead, inventors would receive certificates of appreciation from the state and a cash reward. The state took ownership of the invention.", "type": "highlight", "location": "108", "kindle_loc": "1654-1655", "date": "2025-05-02T05:03:47"}, {"text": "what a patent-less system might look like.", "type": "highlight", "location": "108", "kindle_loc": "1652-1653", "date": "2025-05-02T05:02:29"}, {"text": "a patent-less system might look like. The former", "type": "highlight", "location": "108", "kindle_loc": "1652-1653", "date": "2025-05-02T05:01:40"}, {"text": "Despite much criticism and these recent rulings, Amazon retains the one-click patent in the United States.", "type": "highlight", "location": "108", "kindle_loc": "1649-1650", "date": "2025-05-02T04:59:10"}, {"text": "And the U.S. Supreme Court issued several decisions between 2010 and 2014 that have limited the scope of \"business method\" patents and that demand higher standards of inventiveness than the United States has operated with recently.", "type": "highlight", "location": "108", "kindle_loc": "1648-1649", "date": "2025-05-02T04:58:55"}, {"text": "2011 a European court invalidated Amazon's one-click patent and determined that it lacked the essential inventiveness required in Europe for patents.", "type": "highlight", "location": "108", "kindle_loc": "1646-1648", "date": "2025-05-02T04:58:41"}, {"text": "Only since about 1995 have firms sought patent protection for things such as methods of purchase.", "type": "highlight", "location": "108", "kindle_loc": "1646-1646", "date": "2025-05-02T04:58:02"}, {"text": "But it is important to note that the early boom in computer and software innovation between 1975 and 1995 occurred almost without patents.", "type": "highlight", "location": "108", "kindle_loc": "1645-1646", "date": "2025-05-02T04:57:48"}, {"text": "Such \"business method\" patents and those that cover basic functions of computer software and Web interfaces have proliferated in recent years.", "type": "highlight", "location": "108", "kindle_loc": "1644-1645", "date": "2025-05-02T04:57:40"}, {"text": "\"A method and system for placing a purchase order via a communication network.\"", "type": "highlight", "location": "107", "kindle_loc": "1641-1642", "date": "2025-05-02T04:56:24"}, {"text": "This standard has not been met with much rigor of late. the \"one-click\" patent", "type": "highlight", "location": "107", "kindle_loc": "1639-1639", "date": "2025-05-02T04:55:25"}, {"text": "And it is a common complaint in places rich in vegetative diversity and ancient healing traditions such as Brazil and India. the concept of non-obviousness. patent must cover not only the work of human minds and hands; it also must not perform a task in a way that would be obvious to anyone already working in that field.", "type": "highlight", "location": "107", "kindle_loc": "1634-1636", "date": "2025-05-02T04:53:52"}, {"text": "If a pharmaceutical company succeeds in producing an effective drug from the plant, the company will enjoy the windfall. The communities that brought the plant to the world's attention will get nothing.", "type": "highlight", "location": "107", "kindle_loc": "1632-1634", "date": "2025-05-02T04:52:26"}, {"text": "Investing millions of dollars in developing a stable, effective, and portable distillation of its active ingredients offers the potential to exclude competitors.", "type": "highlight", "location": "107", "kindle_loc": "1631-1632", "date": "2025-05-02T04:52:03"}, {"text": "And the plant in its natural state offers no windfall to pharmaceutical companies.", "type": "highlight", "location": "107", "kindle_loc": "1630-1631", "date": "2025-05-02T04:51:55"}, {"text": "The struggle to define just which phenomena are \"natural\" and which are not continues in various fields.", "type": "highlight", "location": "107", "kindle_loc": "1627-1628", "date": "2025-05-02T04:50:19"}, {"text": "However, the Court also ruled that the cDNA versions of the genes could be patented because they were created by human hands.", "type": "highlight", "location": "107", "kindle_loc": "1626-1627", "date": "2025-05-02T04:49:56"}, {"text": "But three months later the U.S. Supreme Court ruled that Myriad's patents on the genomic, naturally occurring but severed genes were not valid. They were products of nature, not human effort and invention.", "type": "highlight", "location": "106", "kindle_loc": "1625-1626", "date": "2025-05-02T04:49:24"}, {"text": "Thus these procedures were as invented as any mousetrap.", "type": "highlight", "location": "106", "kindle_loc": "1623-1624", "date": "2025-05-02T04:48:23"}, {"text": "Without Myriad scientists and their work, they argued, BRCA1 and BRCA2 would not exist in that form at all.", "type": "highlight", "location": "106", "kindle_loc": "1623-1623", "date": "2025-05-02T04:47:51"}, {"text": "Through a series of court challenges around the world, Myriad's lawyers argued that its scientists had invented novel procedures for finding and isolating the genes and made clear decisions about where to sever the sequences.", "type": "highlight", "location": "106", "kindle_loc": "1620-1621", "date": "2025-05-02T04:47:06"}, {"text": "The test often cost patients or their insurers as much as US$3,000. This amount of money was beyond the reach of many.", "type": "highlight", "location": "106", "kindle_loc": "1618-1619", "date": "2025-05-02T04:46:33"}, {"text": "Because of the patent, no other company could develop such a test and no hospital could run such a test without paying license fees to Myriad.", "type": "highlight", "location": "106", "kindle_loc": "1617-1618", "date": "2025-05-02T04:46:26"}, {"text": "In the case of genes, the debate has been about whether the mere isolation of genes or sequences of genes constitutes an improvement on a natural phenomenon.", "type": "highlight", "location": "106", "kindle_loc": "1612-1613", "date": "2025-05-02T04:41:03"}, {"text": "One cannot patent the effects of gravity, for instance. But one could patent a new and better way to use gravity's pull on water to create electric power more efficiently.", "type": "highlight", "location": "106", "kindle_loc": "1611-1612", "date": "2025-05-02T04:40:47"}, {"text": "Generally patents are not supposed to cover naturally occurring phenomena, only the improvements one adds to the effects of the natural phenomenon.", "type": "highlight", "location": "105", "kindle_loc": "1610-1611", "date": "2025-05-02T04:40:34"}, {"text": "The fact that in many places in the world some types of naturally occurring biological phenomena can be patented raises many thorny ethical questions.", "type": "highlight", "location": "105", "kindle_loc": "1607-1608", "date": "2025-05-02T04:39:19"}, {"text": "No aspect of patent law generates more controversy than the fact that aspects of biology may be patented.", "type": "highlight", "location": "105", "kindle_loc": "1606-1607", "date": "2025-05-02T04:38:55"}, {"text": "The patent system alone does not seem to be able to generate the right kinds of incentives.", "type": "highlight", "location": "105", "kindle_loc": "1603-1604", "date": "2025-05-02T04:38:43"}, {"text": "So a movement is growing to urge states to take greater control of the research and development decisions over new pharmaceuticals to better match the actual health needs of the world's populations.", "type": "highlight", "location": "105", "kindle_loc": "1602-1603", "date": "2025-05-02T04:38:39"}, {"text": "Companies continue to press for \"blockbuster\" drugs that can treat widespread maladies that affect populations in the wealthier parts of the world.", "type": "highlight", "location": "105", "kindle_loc": "1599-1600", "date": "2025-05-02T04:37:31"}, {"text": "The industry has not created any new antibiotics since the 1980s.", "type": "highlight", "location": "105", "kindle_loc": "1599-1599", "date": "2025-05-02T04:37:14"}, {"text": "Overall, it is clear that the patent system does not provide enough inventive for pharmaceutical companies to research and bring to market all the life-saving or life-enhancing drugs that we need.", "type": "highlight", "location": "105", "kindle_loc": "1597-1599", "date": "2025-05-02T04:36:51"}, {"text": "In other words, the burden of showing economic benefit should be on the patent applicant.", "type": "highlight", "location": "105", "kindle_loc": "1597-1597", "date": "2025-05-02T04:36:08"}, {"text": "Patents should be granted only when the applicant can demonstrate that they would not hurt competition.", "type": "highlight", "location": "105", "kindle_loc": "1596-1597", "date": "2025-05-02T04:36:02"}, {"text": "One economic study predicted the cost of introducing patents in India to cover the Quinolones family of synthetic, broad-spectrum antibacterial drugs would be US$300 million, while the monetary benefit to the companies that produce these drugs would be less than US$20 million.", "type": "highlight", "location": "104", "kindle_loc": "1590-1592", "date": "2025-05-02T04:32:34"}, {"text": "Great \"welfare loss,\" occurs when strong patents on pharmaceuticals drive up the cost of staying healthy or staying alive in developing nations.", "type": "highlight", "location": "104", "kindle_loc": "1588-1589", "date": "2025-05-02T04:31:22"}, {"text": "Such privatized innovation with true competition limited by the power and duration of patents keeps prices of essential, life-saving drugs very high in most parts of the world.", "type": "highlight", "location": "104", "kindle_loc": "1586-1587", "date": "2025-05-02T04:30:42"}, {"text": "Zoloft Even Boldrin and Levine concede in their nihilistic article that patents play an important role in encouraging innovation in the pharmaceutical industry.", "type": "highlight", "location": "103", "kindle_loc": "1579-1579", "date": "2025-05-02T04:28:05"}, {"text": "Or should we, as with the airplane, invite the strong arm of the state (or multiple states) to force", "type": "highlight", "location": "103", "kindle_loc": "1566-1566", "date": "2025-04-30T08:32:13"}, {"text": "Should we just relax and let these suits settle out, despite the premium consumers must pay and the wasted money thrown at lawyers over litigation and negotiation because we trust thatâ€”like the sewing machine companiesâ€”these companies come to their senses and voluntarily form a patent pool?", "type": "highlight", "location": "102", "kindle_loc": "1564-1566", "date": "2025-04-30T08:30:55"}, {"text": "The ensuing barrage of lawsuits among Howe, Singer, and several other inventors sparked what was known as the \"Sewing the first American \"patent pool,\"", "type": "highlight", "location": "101", "kindle_loc": "1543-1543", "date": "2025-04-30T08:13:18"}, {"text": "So both technology and knowledge flowed freely. a \"patent troll,\"", "type": "highlight", "location": "101", "kindle_loc": "1536-1536", "date": "2025-04-30T08:10:27"}, {"text": "contributed small and incremental advances to the development of a machine that people had long desired. Would-be inventors threads, and weaving it into fabric had", "type": "highlight", "location": "100", "kindle_loc": "1528-1529", "date": "2025-04-30T08:07:51"}, {"text": "Perhaps we should scrap the patent system for most if not all industries in most if not all countries.", "type": "highlight", "location": "100", "kindle_loc": "1523-1524", "date": "2025-04-30T08:03:11"}, {"text": "Perhaps the state should use antitrust or competition policy to break up patent thickets when they are abusive and retard innovation.", "type": "highlight", "location": "100", "kindle_loc": "1522-1523", "date": "2025-04-30T08:03:03"}, {"text": "Perhaps some patents in some industries should be weaker and last far less than twenty years.", "type": "highlight", "location": "100", "kindle_loc": "1521-1522", "date": "2025-04-30T08:02:37"}, {"text": "Perhaps the state should step in to make it harder to get a patent.", "type": "highlight", "location": "100", "kindle_loc": "1521-1521", "date": "2025-04-30T08:02:33"}, {"text": "And between World War I and World War II the United States was able to foster a creative and successful commercial and military aircraft industry. patent thickets are a big drag on competition and innovation.", "type": "highlight", "location": "99", "kindle_loc": "1518-1519", "date": "2025-04-30T08:01:43"}, {"text": "The state-created patent pool succeeded.", "type": "highlight", "location": "99", "kindle_loc": "1517-1517", "date": "2025-04-30T08:01:36"}, {"text": "By the time the United States entered World War I in 1917, U.S. Assistant Navy Secretary Franklin D. Roosevelt and others had pressured the Wrights to join a patent pool so that all the American aviation companies could use the patents of each of the companies without fear.", "type": "highlight", "location": "99", "kindle_loc": "1515-1517", "date": "2025-04-30T08:01:19"}, {"text": "The Wrights were so aggressive and successful at stopping other entrants into aviation that U.S. military officials feared the patent conflicts would prevent the United States from developing a strong military aircraft industry.", "type": "highlight", "location": "99", "kindle_loc": "1514-1515", "date": "2025-04-30T08:00:52"}, {"text": "So while the patent held by the Wrights might have been the thorniest branch of the thicket, it was not the only one.", "type": "highlight", "location": "99", "kindle_loc": "1513-1514", "date": "2025-04-30T08:00:39"}, {"text": "Kitty Hawk, North Carolina, in 1903. Alas, their legacy", "type": "highlight", "location": "99", "kindle_loc": "1510-1510", "date": "2025-04-30T07:58:28"}, {"text": "When information is incomplete, as within an industry that is inherently multidisciplinary and requires searches for patents in a variety of areas, the dangers of patent thickets become even more pronounced.", "type": "highlight", "location": "99", "kindle_loc": "1507-1508", "date": "2025-04-30T07:56:43"}, {"text": "These firms produce no innovation. thus profiting mightily from the patent arms race.", "type": "highlight", "location": "99", "kindle_loc": "1506-1506", "date": "2025-04-30T07:55:43"}, {"text": "The \"thicket\" of overlapping and sometimes vaguely described patents that feed into a single device in your pocket is very expensive to navigate.", "type": "highlight", "location": "98", "kindle_loc": "1496-1497", "date": "2025-04-30T07:52:12"}, {"text": "The patent system works worst, in markets for complex computer hardware and software.", "type": "highlight", "location": "98", "kindle_loc": "1493-1493", "date": "2025-04-30T07:51:07"}, {"text": "Beyond mere nihilism, that a strong and broad consensus exists that the pharmaceutical industry successfully relies on patent protection to generate incentives and rewards that constantly push new medicines onto markets.", "type": "highlight", "location": "97", "kindle_loc": "1488-1488", "date": "2025-04-30T07:48:37"}, {"text": "And why shouldn't we all conclude that patents are an unnecessary drag on economic transactions and technological progress and so we should dismantle the patent system around the world?", "type": "highlight", "location": "97", "kindle_loc": "1482-1483", "date": "2025-04-30T07:46:41"}, {"text": "So why have patents at all? why don't more company leaders reach the same conclusion?", "type": "highlight", "location": "97", "kindle_loc": "1480-1480", "date": "2025-04-30T07:45:53"}, {"text": "This development has generated a new set of incentives within the academy that favor commercially viable research over more speculative or esoteric research.", "type": "highlight", "location": "95", "kindle_loc": "1443-1444", "date": "2025-04-30T07:37:00"}, {"text": "Since 1982 universities in the United States have been encouraged to exploit the basic research of their faculties to generate revenue from downstream commercial application.", "type": "highlight", "location": "94", "kindle_loc": "1441-1443", "date": "2025-04-30T07:36:53"}, {"text": "The ethics of science would lead the frenetic demands of technology and commerce.", "type": "highlight", "location": "94", "kindle_loc": "1433-1434", "date": "2025-04-30T07:35:36"}, {"text": "This list is not likely to change significantly in the next few years, and no state is likely to pass the United States in the number of nanotechnology patents issued.", "type": "highlight", "location": "93", "kindle_loc": "1423-1425", "date": "2025-04-30T07:31:25"}, {"text": "the United States (with more than 56,000),", "type": "highlight", "location": "93", "kindle_loc": "1421-1421", "date": "2025-04-30T07:31:18"}, {"text": "Garrett Hardin The \"tragedy of the commons,\"", "type": "highlight", "location": "93", "kindle_loc": "1412-1412", "date": "2025-04-30T07:26:37"}, {"text": "A \"commons\" is a publicly owned resource.", "type": "highlight", "location": "92", "kindle_loc": "1410-1411", "date": "2025-04-30T07:25:41"}, {"text": "\"tragedy of the anti-commons\"", "type": "highlight", "location": "92", "kindle_loc": "1410-1410", "date": "2025-04-30T07:25:34"}, {"text": "Beginning in the 1980s (but taking off during the 1990s) universities and firms went on a patent binge while the U.S. Patent and Trademark Office and the court that governs patents lowered the standards for patenting, allowing many more patents to be approved with less scrutiny.", "type": "highlight", "location": "92", "kindle_loc": "1404-1406", "date": "2025-04-29T20:09:06"}, {"text": "These other areas of research and development were able to proceed without the cost and stress that competing patent claims put on a new industry.", "type": "highlight", "location": "92", "kindle_loc": "1403-1404", "date": "2025-04-29T20:08:41"}, {"text": "Th
