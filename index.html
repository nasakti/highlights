: "2023-06-05T02:51:34"}, {"text": "In the case of a successful metaphor, we are able to experience a new entity that somehow combines cypress and flame.", "type": "highlight", "location": "53", "kindle_loc": "972-973", "date": "2023-06-05T02:45:17", "notes": [{"text": "a successful metaphor", "type": "note", "location": "53", "kindle_loc": "973", "date": "2023-06-05T02:47:26"}]}, {"text": "The two objects initially repel one another. As a result, we have 'the annihilation of what [cypress and flame] are as practical images. When they collide with one another their hard carapaces crack and the internal matter, in a molten state, acquires the softness of plasm, ready to receive a new form and structure.'", "type": "highlight", "location": "53", "kindle_loc": "969-971", "date": "2023-06-05T02:45:10"}, {"text": "Once this is done, 'on the basis of their inessential identity, we assert an absolute identity. Yet this is absurd, impossible.'", "type": "highlight", "location": "53", "kindle_loc": "967-968", "date": "2023-06-05T02:44:05"}, {"text": "The reason Ortega's chosen example does work as a metaphor is because 'the similarity of linear outline in cypress and flame is so extrinsic, so insignificant with respect to each component, that we do not hesitate to call it a pretext.'", "type": "highlight", "location": "53", "kindle_loc": "965-967", "date": "2023-06-05T02:42:48", "notes": [{"text": "pretext", "type": "note", "location": "53", "kindle_loc": "966", "date": "2023-06-05T02:43:46"}, {"text": "metaphor works", "type": "note", "location": "63", "kindle_loc": "965", "date": "2025-05-21T22:28:02"}]}, {"text": "In order for the metaphor to work, the literal basis of comparison between the two terms cannot be very important, or we will merely have a literal statement: 'Amsterdam is like Venice', 'a plantain is like a banana', or 'a hare is like a rabbit'.", "type": "highlight", "location": "53", "kindle_loc": "963-965", "date": "2023-06-05T02:41:14", "notes": [{"text": "metaphor vs literal statement", "type": "note", "location": "53", "kindle_loc": "965", "date": "2023-06-05T02:41:41"}]}, {"text": "If someone says 'a cypress is like a juniper', this may be useful botanical information about the resemblance of two species of trees, but no one would experience it aesthetically unless we restored the other metaphors and said 'a cypress is like the ghost of a dead juniper', which again sounds like poetry.", "type": "highlight", "location": "52", "kindle_loc": "961-963", "date": "2023-06-05T02:33:05", "notes": [{"text": "aesthetically", "type": "note", "location": "53", "kindle_loc": "963", "date": "2023-06-05T02:33:21"}]}, {"text": "He sees correctly that this is untrue: 'metaphor satisfies us precisely because in it we find a coincidence between two things that is more profound and decisive than any mere resemblance.'", "type": "highlight", "location": "52", "kindle_loc": "959-960", "date": "2023-06-05T02:31:08", "notes": [{"text": "real qualities between two things", "type": "note", "location": "52", "kindle_loc": "959", "date": "2023-06-05T02:31:46"}]}, {"text": "According to Ortega, this necessary grain of likeness in the heart of metaphor has led many theorists to wrongly see metaphor as an assimilation of real qualities between two things.", "type": "highlight", "location": "52", "kindle_loc": "957-959", "date": "2023-06-05T02:30:38"}, {"text": "The first thing that comes to mind is some similarity of shape between the two objects, which holds them together in a way that would not happen as easily with an example such as 'a cypress is like the ghost of a dead insurance salesman'.", "type": "highlight", "location": "52", "kindle_loc": "955-957", "date": "2023-06-05T02:29:39", "notes": [{"text": "bagaimana metafora bekerja?", "type": "note", "location": "52", "kindle_loc": "955", "date": "2023-06-05T02:30:19"}]}, {"text": "How does this metaphor work?", "type": "highlight", "location": "52", "kindle_loc": "955-955", "date": "2023-06-05T02:29:10"}, {"text": "Since there are actually three metaphors here, Ortega discards 'ghost' and 'dead' and focuses only on the likening of the cypress to a flame.", "type": "highlight", "location": "52", "kindle_loc": "954-955", "date": "2023-06-05T02:29:05"}, {"text": "'the cypress is like the ghost of a dead flame'.", "type": "highlight", "location": "52", "kindle_loc": "954-954", "date": "2023-06-05T02:29:00"}, {"text": "He goes on to compare scientific discourse unfavourably to this aesthetic contact with inward, executant realities, though his real target is not so much science as what we have called literalism.", "type": "highlight", "location": "51", "kindle_loc": "942-944", "date": "2023-06-05T02:25:53"}, {"text": "Yet he adds an important qualification: 'Notice I am not saying that a work of art reveals the secret of life and being to us; what I do say is that a work of art affords the peculiar pleasure we call esthetic by making it seem that the inwardness of things, their executant reality, is opened to us.'", "type": "highlight", "location": "51", "kindle_loc": "939-941", "date": "2023-06-05T02:25:31"}, {"text": "This is a powerful claim. Ortega is effectively saying that Kant's noumenal realm is not inaccessible, but that art consists precisely in giving us this noumenal realm in person.", "type": "highlight", "location": "51", "kindle_loc": "938-939", "date": "2023-06-05T02:23:12"}, {"text": "Now then, imagine the importance of a language or system of expressive signs whose function was not to tell us about things but to present them to us in the act of executing themselves. Art is just such a language; this is what art does. The esthetic object is inwardness as such â€“ it is each thing as 'I'.", "type": "highlight", "location": "51", "kindle_loc": "934-936", "date": "2023-06-05T02:21:35"}, {"text": "But what is so important about this inward 'I' of everything if it is merely noumenal and we can never reach it? Are we left with the same 'facile mysticism' and 'negative theology' against which Johnston warned us?", "type": "highlight", "location": "51", "kindle_loc": "931-933", "date": "2023-06-05T02:20:54"}, {"text": "There is the same difference between a pain that someone tells me about and a pain that I feel as there is between the red that I see and the being red of this red leather box. Being red is for it what hurting is for me. Just as there is an I-John Doe, there is also an I-red, an I-water, and an I-star. Everything, from a point of view within itself, is an I.", "type": "highlight", "location": "51", "kindle_loc": "927-930", "date": "2023-06-05T02:18:23", "notes": [{"text": "moral AI otonom", "type": "note", "location": "51", "kindle_loc": "930", "date": "2023-06-05T02:19:17"}]}, {"text": "For even if we say that 'this red leather box that I have before me is not an \"I\" because it is only an image I have', the box is not only something phenomenal for me.", "type": "highlight", "location": "51", "kindle_loc": "924-925", "date": "2023-06-05T02:17:01"}, {"text": "It follows that every non-human object can also be called an 'I' in the sense of having a definite inwardness that can never fully be grasped.", "type": "highlight", "location": "50", "kindle_loc": "923-924", "date": "2023-06-05T02:15:47", "notes": [{"text": "moral AI otonom -> black-box", "type": "note", "location": "51", "kindle_loc": "924", "date": "2023-06-05T02:16:13"}]}, {"text": "In the course of his argument, Ortega gains the important insight that each of us is an 'I' not because we each have a special zoological apparatus called 'consciousness', but because each of us is something, and that something can never be exhausted by conscious introspection any more than by outward description.", "type": "highlight", "location": "50", "kindle_loc": "920-923", "date": "2023-06-05T02:14:25", "notes": [{"text": "outward description", "type": "note", "location": "50", "kindle_loc": "923", "date": "2023-06-05T02:15:26"}]}, {"text": "Although there are still colossal battles under way in the philosophy of mind between whether first-person or third-person descriptions should have priority, Ortega in 1914 already predicts the futility of this dispute. Neither the first-person nor the third-person standpoint gets us any closer to the true inwardness of things beyond all description: what Ortega seeks instead is something I once called the 'zero-person' aspect of things, meaning their reality apart from any observation or introspection.", "type": "highlight", "location": "50", "kindle_loc": "916-919", "date": "2023-06-05T02:13:05", "notes": [{"text": "zero-person", "type": "note", "location": "50", "kindle_loc": "919", "date": "2023-06-05T02:13:44"}]}, {"text": "Our initial reaction might be to turn from these third-person experiences to the first-person kind, seeking refuge in the direct truths of inner life. Yet this is not really possible, since in introspection we also reduce ourselves to shadows or outlines: after all, there is no direct access to the noumenal self any more than to a noumenal house, dog or horse.", "type": "highlight", "location": "50", "kindle_loc": "913-916", "date": "2023-06-05T02:11:22", "notes": [{"text": "serba noumenal", "type": "note", "location": "50", "kindle_loc": "916", "date": "2023-06-05T02:11:36"}]}, {"text": "In Ortega's words: 'there is nothing we can make an object of cognition, nothing that can exist for us unless it becomes an image, a concept, an idea â€“ unless, that is, it stops being what it is in order to become a shadow or an outline of itself.'", "type": "highlight", "location": "50", "kindle_loc": "910-912", "date": "2023-06-05T01:50:21", "notes": [{"text": "Ortega kacaww", "type": "note", "location": "50", "kindle_loc": "912", "date": "2023-06-05T01:59:33"}]}, {"text": "In Kantian terms these experiences are obviously phenomenal, and do not plumb the depths of the things themselves.", "type": "highlight", "location": "50", "kindle_loc": "909-910", "date": "2023-06-05T01:49:02", "notes": [{"text": "phenomenal", "type": "note", "location": "50", "kindle_loc": "910", "date": "2023-06-05T01:49:47"}]}, {"text": "Ortega notes that most of the time we encounter objects from the outside, in third-person perceptions or descriptions.", "type": "highlight", "location": "50", "kindle_loc": "908-909", "date": "2023-06-05T01:48:22"}, {"text": "This is something that Kant's own philosophy of art never really attempted, since Kant was obsessed with the universal structure of human taste, and was less interested in the structure of art objects themselves.", "type": "highlight", "location": "50", "kindle_loc": "905-907", "date": "2023-06-05T01:48:06"}, {"text": "Ortega's great innovation in the metaphor essay is to show that the things-in-themselves are of crucial importance for the arts.", "type": "highlight", "location": "50", "kindle_loc": "905-905", "date": "2023-06-05T01:47:44"}, {"text": "Usually the noumena are ignored in all cases other than ethics: after all, why waste time talking about things-in-themselves that lie beyond all human access?", "type": "highlight", "location": "49", "kindle_loc": "904-905", "date": "2023-06-05T01:47:33"}, {"text": "We do not have direct access to plastic-bags-in-themselves any more than we do to human-beings-in-themselves; in both cases we only encounter these things phenomenally, not noumenally.", "type": "highlight", "location": "49", "kindle_loc": "902-904", "date": "2023-06-05T01:42:48", "notes": [{"text": "jadinya semuanya phenomenally", "type": "note", "location": "49", "kindle_loc": "903", "date": "2023-06-05T01:44:40"}]}, {"text": "Yet once we move outside ethics, it becomes immediately clear that all objects have a noumenal side as well. do not have direct access to plastic-bags-in-themselves any more than we do to human-beings-in-themselves; in both cases we only encounter these things phenomenally, not noumenally.", "type": "highlight", "location": "49", "kindle_loc": "902-902", "date": "2023-06-05T01:41:04", "notes": [{"text": "outside ethics; all objects have a noumenal side", "type": "note", "location": "49", "kindle_loc": "902", "date": "2023-06-05T01:42:11"}]}, {"text": "Now, in ethical terms Kant holds this 'noumenal' dimension to be important only for humans, since our actions have moral worth in a way that the actions of bacteria or plastic bags do not.", "type": "highlight", "location": "49", "kindle_loc": "900-902", "date": "2023-06-05T01:39:13", "notes": [{"text": "noumenal dimension -> only for humans; actions have moral worth", "type": "note", "location": "49", "kindle_loc": "902", "date": "2023-06-05T01:40:54"}]}, {"text": "But ethical life is possible only because I also sense a noumenal freedom deep in myself, one through which I can break away and challenge the sometimes groundless dogmas of the groups and situations to which I belong.", "type": "highlight", "location": "49", "kindle_loc": "898-900", "date": "2023-06-05T01:38:52"}, {"text": "Perhaps I think I am free to the point of being unique and even eccentric: but then one day I read a comprehensive demographic analysis showing that all of my political and lifestyle preferences are simply those of a stereotypical married 49-year-old white American male with a doctoral degree, hailing from the Upper Midwest, and belonging to a certain family income background.", "type": "highlight", "location": "49", "kindle_loc": "895-898", "date": "2023-06-05T01:37:59"}, {"text": "In one sense we are clearly phenomenal: we can witness each other's actions as well as our own, and it may even be possible to give complete causal explanations of each other's actions that make a mockery of any notion of free will.", "type": "highlight", "location": "49", "kindle_loc": "894-895", "date": "2023-06-05T01:37:15"}, {"text": "At any rate, Kant notices that humans have both a phenomenal side and a noumenal side.", "type": "highlight", "location": "49", "kindle_loc": "893-894", "date": "2023-06-05T01:36:42"}, {"text": "It is ironic that despite Kant's still overwhelming influence on philosophy to this day, only a very small number of philosophers accept the central notion of his philosophy: the ungraspable noumena or things-in-themselves; on this point OOO is one of the major exceptions.", "type": "highlight", "location": "49", "kindle_loc": "891-893", "date": "2023-06-05T01:31:47"}, {"text": "Do space and time really exist in themselves? Are they perceived in the same way by God, superior alien races, dolphins, crows, bees and amoebas? Or are they operative only for finite human beings? Kant thinks there is no way this question can ever be answered.", "type": "highlight", "location": "49", "kindle_loc": "889-891", "date": "2023-06-05T01:31:03"}, {"text": "The noumena, by contrast, are things-in-themselves that we never experience directly, since we remain trapped in the conditions of human experience.", "type": "highlight", "location": "48", "kindle_loc": "888-889", "date": "2023-06-05T01:28:44", "notes": [{"text": "phenomena", "type": "note", "location": "48", "kindle_loc": "888", "date": "2023-06-05T01:28:54"}]}, {"text": "As Kant tells us in his 1781 major work Critique of Pure Reason, phenomenal experience for humans always occurs in space and time and in terms of twelve different categories of the understanding.", "type": "highlight", "location": "48", "kindle_loc": "886-888", "date": "2023-06-05T01:28:28"}, {"text": "The phenomena are just what they sound like: everything that humans are able to encounter, perceive, use or think about.", "type": "highlight", "location": "48", "kindle_loc": "886-886", "date": "2023-06-05T01:27:22", "notes": [{"text": "phenomena Kant", "type": "note", "location": "48", "kindle_loc": "886", "date": "2023-06-05T01:27:39"}]}, {"text": "noumena.", "type": "highlight", "location": "48", "kindle_loc": "885-885", "date": "2023-06-05T01:26:35", "notes": [{"text": "noumena", "type": "note", "location": "48", "kindle_loc": "885", "date": "2023-06-05T01:26:46"}]}, {"text": "Kant that ethics is only about how we treat other people, and that there is no ethical dimension at all to how we treat mere things.", "type": "highlight", "location": "48", "kindle_loc": "882-882", "date": "2023-06-05T01:25:39"}, {"text": "Today there are those who dispute this point as well: the philosopher Alphonso Lingis argues that even inanimate objects demand that we treat them in some particular appropriate way, so that it is somehow ethically wrong to eat expensive chocolate while drinking Coca-Cola, and just as wrong to listen to popular music on headphones during a beautiful snowfall at a temple in Kyoto.", "type": "highlight", "location": "48", "kindle_loc": "878-880", "date": "2023-06-05T01:24:28", "notes": [{"text": "Alphonso Lingis", "type": "note", "location": "48", "kindle_loc": "880", "date": "2023-06-05T01:24:47"}]}, {"text": "First, Kant forbids using someone only as a means to an end at the same time that he obviously sees nothing wrong with using non-human objects only as means to an end.", "type": "highlight", "location": "48", "kindle_loc": "876-878", "date": "2023-06-05T01:23:58"}, {"text": "What Ortega notices, without stating it quite so plainly, is that we can broaden Kant's ethical insight in a way that takes it far beyond the realm of ethics.", "type": "highlight", "location": "48", "kindle_loc": "875-876", "date": "2023-06-05T01:23:36"}, {"text": "a fresh ontological twist.", "type": "highlight", "location": "48", "kindle_loc": "875-875", "date": "2023-06-05T01:22:08"}, {"text": "One of the most stirring principles of the ethics of Kant is that we should never treat people â€“ including ourselves â€“ merely as means to an end, but only as ends in themselves.", "type": "highlight", "location": "48", "kindle_loc": "872-874", "date": "2023-06-05T01:19:13", "notes": [{"text": "memperlakukan orang bukan sebagai sarana untuk mencapai tujuan, tetapi tujuan itu sendiri", "type": "note", "location": "48", "kindle_loc": "874", "date": "2023-06-05T01:20:49"}]}, {"text": "Here the young Ortega gives us a neglected masterpiece in the realist tradition of philosophy, in which both humans and non-human things are treated not as correlates of each other, but as having equally rich independent lives. as means to an end,", "type": "highlight", "location": "48", "kindle_loc": "869-871", "date": "2023-06-05T01:01:33"}, {"text": "He thereby fails to reap the rewards of a flat ontology able to treat humans and non-humans as standing initially on the same footing; in this way, he accidentally concedes the strange modern assumption that our rather minor human species deserves to occupy a full fifty per cent of ontology.", "type": "highlight", "location": "47", "kindle_loc": "865-868", "date": "2023-06-05T00:58:50", "notes": [{"text": "flat ontology", "type": "note", "location": "48", "kindle_loc": "868", "date": "2023-06-05T00:59:54"}]}, {"text": "Yet by countering idealism with the claim that mind and world are always mutually attached, Ortega loses all ability to account for the autonomy of things.", "type": "highlight", "location": "47", "kindle_loc": "864-865", "date": "2023-06-05T00:56:32", "notes": [{"text": "autonomy of things", "type": "note", "location": "47", "kindle_loc": "865", "date": "2023-06-05T00:56:48"}]}, {"text": "In saying so, he tried to oppose the idealism of modern European philosophy, which treats the thinking mind as an independent substance separate or even alienated from the world, by focusing on the interplay between self and world.", "type": "highlight", "location": "47", "kindle_loc": "863-864", "date": "2023-06-05T00:55:09", "notes": [{"text": "dikotomi self-world", "type": "note", "location": "47", "kindle_loc": "864", "date": "2023-06-05T00:55:58"}]}, {"text": "Ortega's most famous maxim is probably 'I am myself and my circumstances.'", "type": "highlight", "location": "47", "kindle_loc": "862-863", "date": "2023-06-05T00:54:40"}, {"text": "It has been known for some time that there is no way to make a perfect translation of a metaphor into prose meaning, just as there is no way to depict our three-dimensional planet perfectly on a two-dimensional map.", "type": "highlight", "location": "47", "kindle_loc": "850-851", "date": "2023-06-05T00:50:28"}, {"text": "It is true that such literalization occasionally serves as the very point of a joke, but this is the exception that proves the rule, since it is done only as a foil to the widespread expectation that jokes be other than literal.", "type": "highlight", "location": "46", "kindle_loc": "845-846", "date": "2023-06-05T00:48:03"}, {"text": "But perhaps the clearest example of a non-literal form of cognition is metaphor.", "type": "highlight", "location": "47", "kindle_loc": "849-850", "date": "2023-06-05T00:44:09", "notes": [{"text": "a non-literal form of cognition -> metaphor", "type": "note", "location": "47", "kindle_loc": "850", "date": "2023-06-05T00:49:36"}]}, {"text": "Here the joke is already lost.", "type": "highlight", "location": "46", "kindle_loc": "845-845", "date": "2023-06-05T00:42:04"}, {"text": "'Surrealist artists put objects in shockingly unexpected contexts. And here they have done it again. What could be a more irrelevant answer than 'fish' when asked how many people are needed to screw in a light bulb? How typical of the surrealists to give such an incongruous reply!'", "type": "highlight", "location": "46", "kindle_loc": "843-845", "date": "2023-06-05T00:41:59"}, {"text": "However cruel and inhumane, this threat is certainly more frightening in this vague form than if it were spelled out in detail.", "type": "highlight", "location": "46", "kindle_loc": "836-837", "date": "2023-06-05T00:39:51"}, {"text": "While the enactment of this threat in the film is blatantly grotesque and horrifying, it remains less ominous than the vague statement of an 'offer he can't refuse'.", "type": "highlight", "location": "45", "kindle_loc": "832-834", "date": "2023-06-05T00:38:09"}, {"text": "Threats are nearly always more effective when kept vague, as with Marlon Brando's catchphrase from The Godfather: 'I'm gonna make him an offer he can't refuse.'", "type": "highlight", "location": "45", "kindle_loc": "829-831", "date": "2023-06-05T00:36:30", "notes": [{"text": "keep it vague", "type": "note", "location": "45", "kindle_loc": "830", "date": "2023-06-05T00:36:52"}]}, {"text": "The same holds for love notes and love letters, which can border on clumsy, even boring, if they are made too explicit.", "type": "highlight", "location": "45", "kindle_loc": "828-829", "date": "2023-06-05T00:35:55"}, {"text": "For instance, it is widely recognized that a barely clothed body is more erotically charged than a completely naked one: which is why lingerie companies earn a fortune, and why nudist colonies are more of a political statement than an intriguing amorous option.", "type": "highlight", "location": "45", "kindle_loc": "826-828", "date": "2023-06-05T00:35:13"}, {"text": "There are numerous other examples in which indirect allusion, hint or innuendo are more powerful than direct access to the truth.", "type": "highlight", "location": "45", "kindle_loc": "825-826", "date": "2023-06-05T00:32:55", "notes": [{"text": "indirect allusion, hint, innuendo vs direct access to the truth", "type": "note", "location": "45", "kindle_loc": "826", "date": "2023-06-05T00:33:41"}]}, {"text": "Metaphor more generally would be excluded from Johnston's intellectual map, though we will soon see that OOO grants it a high philosophical status.", "type": "highlight", "location": "45", "kindle_loc": "824-825", "date": "2023-06-05T00:30:36", "notes": [{"text": "intellectual map", "type": "note", "location": "45", "kindle_loc": "825", "date": "2023-06-05T00:30:57"}]}, {"text": "Yet for Johnston there is no room for such analogies, given his behest that we only use categories, concepts, predicates or properties to explain any topic.", "type": "highlight", "location": "45", "kindle_loc": "823-824", "date": "2023-06-05T00:29:01", "notes": [{"text": "rationalist tidak memberikan ruang untuk analogi", "type": "note", "location": "45", "kindle_loc": "824", "date": "2023-06-05T00:29:27"}]}, {"text": "It makes brilliant use of analogy to convey some sense of how the apparent contradiction of 'three persons in one Divine nature' might be not only possible, but even lucidly conceived.", "type": "highlight", "location": "45", "kindle_loc": "822-823", "date": "2023-06-05T00:28:37"}, {"text": "In a house the light from all the lamps is completely interpenetrating, yet each is clearly distinct. There is distinction in unity and unity in distinction. When there are many lamps in a house there is nevertheless a single undifferentiated light and from all of them comes the one undivided brightness.", "type": "highlight", "location": "45", "kindle_loc": "818-820", "date": "2023-06-05T00:25:05", "notes": [{"text": "analoginya menarik; tp ini serupa emergence object; menjelaskan setelah tp tidak menjelaskan awal", "type": "note", "location": "45", "kindle_loc": "820", "date": "2023-06-05T00:28:30"}]}, {"text": "Many of our statements allude to something in positive fashion without either spelling it out in literal terms or denying that any cognition is possible.", "type": "highlight", "location": "44", "kindle_loc": "812-813", "date": "2023-06-04T01:13:29"}, {"text": "It should be clear enough that human statements are rarely just positive or negative about what they claim.", "type": "highlight", "location": "44", "kindle_loc": "811-812", "date": "2023-06-03T22:54:26", "notes": [{"text": "indirect access", "type": "note", "location": "44", "kindle_loc": "812", "date": "2023-06-03T22:54:38"}]}, {"text": "OOO rejects the priority of both of these methods equally, given our view that indirect access to reality is generally the best we have to work with. should be clear enough that human statements are rarely just positive or negative about what they claim.", "type": "highlight", "location": "44", "kindle_loc": "810-811", "date": "2023-06-03T22:54:13", "notes": [{"text": "mystic dan rationalist sama-sama mengklaim direct access to reality", "type": "note", "location": "44", "kindle_loc": "810", "date": "2023-06-05T00:13:19"}]}, {"text": "For one thing, 'facile mysticism' is not the true polar opposite of rationalism. For as different as the two obviously are, the mystic generally claims direct access to reality just as the rationalist does, even though the mystic claims to arrive there through spiritual means rather than intellectual ones.", "type": "highlight", "location": "44", "kindle_loc": "807-810", "date": "2023-06-03T22:52:43", "notes": [{"text": "sama-sama mengklaim direct access to reality", "type": "note", "location": "44", "kindle_loc": "810", "date": "2023-06-03T22:53:30"}, {"text": "arti negative theology", "type": "note", "location": "44", "kindle_loc": "807", "date": "2023-06-05T00:11:15"}]}, {"text": "Yet there are problems with Johnston's brand of all-or-nothing rationalism.", "type": "highlight", "location": "44", "kindle_loc": "807-807", "date": "2023-06-03T22:51:23", "notes": [{"text": "all-or-nothing rationalism", "type": "note", "location": "44", "kindle_loc": "807", "date": "2023-06-03T22:52:04"}]}, {"text": "The latter refers to a type of religious discourse which tells us that God is so far beyond human understanding that we can only say what He is not, never what He is.", "type": "highlight", "location": "44", "kindle_loc": "806-807", "date": "2023-06-03T22:51:07"}, {"text": "Pay special notice to Johnston's assertion that we either 'capture' a thing in terms of literal categories, concepts, predicates and properties, or else we are left with nothing better than 'facile mysticism' and 'negative theology'.", "type": "highlight", "location": "44", "kindle_loc": "804-806", "date": "2023-06-03T22:50:52"}, {"text": "If we give up the literal meaning of words as our privileged route to truth, then how do we save ourselves from a series of unverifiable mystical claims? At that point, why not just scream nonsense sounds while wearing animal masks in a tragico-absurd dance, as the Dadaists used to do at the Cabaret Voltaire? This is the point where rationalists often draw a line in the sand.", "type": "highlight", "location": "43", "kindle_loc": "795-798", "date": "2023-06-03T22:41:02"}, {"text": "Yet I suspect that the fourth point, OOO's critique of literalism, will for many readers be the bridge too far. no less than physical ones mid- to large-sized entities (horses, radio towers) need to be taken as seriously as the possibly tiniest entities (the strings of string theory). a theory of everything should have something to say about fictional entities (Sherlock Holmes, unicorns) rather than simply eliminating them in favour of a discussion of their underpinnings (process, flux, neurons).", "type": "highlight", "location": "43", "kindle_loc": "794-795", "date": "2023-06-03T22:40:05", "notes": [{"text": "\"kebenaran\" tidak harus berada pada elemen terkecilnya -> emergence object", "type": "note", "location": "43", "kindle_loc": "793", "date": "2023-06-04T23:46:39"}]}, {"text": "a theory of everything should be able to give an account of non-physical entities", "type": "highlight", "location": "43", "kindle_loc": "790-791", "date": "2023-06-03T22:38:21"}, {"text": "The previous chapter criticized most 'theories of everything' for displaying four basic defects: physicalism, smallism, anti-fictionalism and literalism. esprit de corps of a winning football club) no less than physical ones theory of everything should be able to give an account of non-physical entities", "type": "highlight", "location": "43", "kindle_loc": "789-790", "date": "2023-06-03T22:36:05", "notes": [{"text": "four basic defects of science", "type": "note", "location": "43", "kindle_loc": "790", "date": "2023-06-03T22:36:29"}]}, {"text": "Having concluded this opening discussion,", "type": "highlight", "location": "43", "kindle_loc": "781-782", "date": "2023-05-31T20:52:15"}, {"text": "aesthetic experience. one of the key features of OOO:", "type": "highlight", "location": "43", "kindle_loc": "782-782", "date": "2023-05-31T20:51:18", "notes": [{"text": "aesthetic experience", "type": "note", "location": "43", "kindle_loc": "782", "date": "2023-05-31T20:51:41"}]}, {"text": "To say that 'everything is a hybrid' would be to say that nature and culture are always mixed: an idea that must be rejected, since this preserves the very two terms that Latour meant to abandon.", "type": "highlight", "location": "43", "kindle_loc": "780-781", "date": "2023-05-31T20:50:48"}, {"text": "Instead of hybrids we should speak of compounds, which might be made of purely 'natural' entities (such as the carbon and oxygen in a molecule of CO2) or purely 'cultural' ones (like Europe with its mixed Greco-Jewish cultural foundation).", "type": "highlight", "location": "43", "kindle_loc": "777-780", "date": "2023-05-31T20:49:54", "notes": [{"text": "compounds", "type": "note", "location": "43", "kindle_loc": "780", "date": "2023-05-31T20:50:07"}, {"text": "hybrid entities (nature-culture hybrids); nature and culture (world and thought)", "type": "note", "location": "43", "kindle_loc": "777", "date": "2023-05-31T20:54:25"}]}, {"text": "To take just one example, Latourians are often impressed by his point that nature and culture are difficult to separate from each other because in our era so many entities are hybrids made up of both human and non-human entities: such as the ozone hole, which is greatly expanded by human activity but lies outside human control in the manner of a natural phenomenon. While this insight into hybrid entities remains valuable, we must avoid the assumption that all entities are natureâ€“culture hybrids, since this would assume that both of the two essential modernist ingredients (nature and culture, or world and thought) must be present everywhere and at all times.", "type": "highlight", "location": "42", "kindle_loc": "772-777", "date": "2023-05-31T20:48:36", "notes": [{"text": "hybrid entities; nature and culture (world and thought)", "type": "note", "location": "43", "kindle_loc": "777", "date": "2023-05-31T20:49:28"}]}, {"text": "Latour has tried to replace this 'Modern Constitution', as he calls it, with a flat model in which all actors (whether 'natural' or 'cultural') have the same basic task. All human and non-human actors try to form links with other actors in order to become stronger or more persuasive. This approach is known as actor-network theory (ANT), and it has boomed in the social sciences while remaining mostly despised and rejected in the natural sciences, perhaps because it does favour the social sciences and is not quite as even-handed as it claims to be.", "type": "highlight", "location": "42", "kindle_loc": "765-769", "date": "2023-05-31T20:44:13", "notes": [{"text": "Modern Constitution vs flat model -> actor-network theory (ANT)", "type": "note", "location": "42", "kindle_loc": "769", "date": "2023-05-31T20:46:08"}]}, {"text": "modernism as the view that there are two permanently distinct kingdoms known as nature and culture, and that the task of modernity is to purify these two domains from each other.38 According to this model, nature is a realm of ironclad deterministic law in which objective answers are always possible in principle, while culture is a zone of power struggles and arbitrary projections of personal value systems, and never must these two opposed categories be mixed.", "type": "highlight", "location": "42", "kindle_loc": "761-765", "date": "2023-05-31T20:43:18", "notes": [{"text": "modernism menurut Latour", "type": "note", "location": "42", "kindle_loc": "765", "date": "2023-05-31T20:43:40"}]}, {"text": "This, however, is the verdict of modern philosophy since Descartes and Kant, whose ideas entail that we cannot speak of the world without humans or humans without the world, but only of a primordial correlation or rapport between the two: a notion that Quentin Meillassoux has justly attacked under the name of 'correlationism'.", "type": "highlight", "location": "41", "kindle_loc": "757-759", "date": "2023-05-31T20:40:07", "notes": [{"text": "the verdict of modern philosophy -> correlationism", "type": "note", "location": "42", "kindle_loc": "759", "date": "2023-05-31T20:41:10"}]}, {"text": "But all these amazing achievements, even if we assume that animals cannot do anything nearly as complex, and even though we as a species are obviously of special interest to ourselves, do not automatically make human beings worthy of filling up fifty per cent of ontology. This, however, is the verdict of modern philosophy", "type": "highlight", "location": "41", "kindle_loc": "755-757", "date": "2023-05-31T20:39:35"}, {"text": "it strikes you as implausible that human beings â€“ however interesting we may be to ourselves â€“ deserve to fill up a full half of philosophy, then you are already on board with OOO's critique of modern thought. let alone inanimate matter.", "type": "highlight", "location": "41", "kindle_loc": "750-752", "date": "2023-05-31T20:38:27", "notes": [{"text": "disangkal oleh AI", "type": "note", "location": "41", "kindle_loc": "753", "date": "2023-05-31T20:39:08"}]}, {"text": "Yet modern philosophy employs an equally shoddy dualism (not all dualisms are bad, just shoddy ones) by simply introducing a new and equally implausible taxonomy between human thought on one side and everything else in the universe on the other.", "type": "highlight", "location": "41", "kindle_loc": "747-749", "date": "2023-05-31T20:34:29", "notes": [{"text": "penting; shoddy dualism", "type": "note", "location": "41", "kindle_loc": "749", "date": "2023-05-31T20:34:53"}]}, {"text": "The atheist, rationalist modern philosopher finds it easy today to laugh at the benighted medieval period with its knights, monks, feudal lords and Creator/Created dualism.", "type": "highlight", "location": "41", "kindle_loc": "746-747", "date": "2023-05-31T20:34:12"}, {"text": "The dominant taxonomy of the Middle Ages, of course, was the absolute difference between the Creator and what is Created.", "type": "highlight", "location": "41", "kindle_loc": "744-745", "date": "2023-05-31T20:32:50", "notes": [{"text": "Romantisme taksonomi", "type": "note", "location": "41", "kindle_loc": "745", "date": "2023-05-31T20:33:11"}]}, {"text": "As already mentioned, the chief benefit of flat ontology is to prevent any premature taxonomies from being smuggled into philosophy from the outside.", "type": "highlight", "location": "41", "kindle_loc": "743-744", "date": "2023-05-31T20:32:10", "notes": [{"text": "premature taxonomies", "type": "note", "location": "41", "kindle_loc": "744", "date": "2023-05-31T20:32:29"}]}, {"text": "In short, we expect a philosophy to tell us about the features that belong to everything, but we also want philosophy to tell us about the differences between various kinds of things. It is my view that all modern philosophies are too quick to start with the second task before performing the first in rigorous fashion.", "type": "highlight", "location": "40", "kindle_loc": "740-742", "date": "2023-05-31T20:31:27"}, {"text": "In this case as in many others, an initial commitment to flat ontology is a useful way of ensuring that we do not cave in to our personal prejudices about what is or is not real. Yet flat ontology would also be a disappointing finish for any philosophy. If we imagine that after fifty years of philosophizing a OOO thinker were to say nothing more than 'humans, animals, inanimate matter and fictional characters all equally exist', then not much progress would have been made.", "type": "highlight", "location": "40", "kindle_loc": "736-740", "date": "2023-05-31T20:30:57"}, {"text": "We might well have biases that make us think that philosophy is obliged only to deal with natural objects but not artificial ones, which we might dismiss as unreal.", "type": "highlight", "location": "40", "kindle_loc": "735-736", "date": "2023-05-31T20:30:23"}, {"text": "I argued that philosophy needs to be able to talk about everything â€“ Sherlock Holmes, real humans and animals, chemicals, hallucinations â€“ without prematurely eliminating some of these or impatiently ranking them from more to less real.", "type": "highlight", "location": "40", "kindle_loc": "734-735", "date": "2023-05-31T20:30:03"}, {"text": "Be that as it may, OOO uses 'flat ontology' in DeLanda's sense, as a positive term, though it should also be noted that OOO does not see flat ontology as an absolute good. Briefly put, flat ontology is a good starting point for philosophy but a disappointing finish.", "type": "highlight", "location": "40", "kindle_loc": "731-734", "date": "2023-05-31T20:28:09", "notes": [{"text": "flat ontology in DeLanda's sense", "type": "note", "location": "40", "kindle_loc": "733", "date": "2023-05-31T20:28:54"}]}, {"text": "Note that modern philosophy (from Descartes in the 1600s through Badiou and Å½iÅ¾ek today) is emphatically not flat, since it assumes a strict division between human thought on one side and everything else on the other.", "type": "highlight", "location": "40", "kindle_loc": "726-728", "date": "2023-05-31T20:25:39", "notes": [{"text": "modern philosophy is emphatically not flat", "type": "note", "location": "40", "kindle_loc": "728", "date": "2023-05-31T20:26:26"}]}, {"text": "OOO uses this term in the same sense as DeLanda, referring to an ontology that initially treats all objects in the same way, rather than assuming in advance that different types of objects require completely different ontologies.", "type": "highlight", "location": "40", "kindle_loc": "725-726", "date": "2023-05-31T20:21:09", "notes": [{"text": "ontologi menurut Triple O", "type": "note", "location": "40", "kindle_loc": "726", "date": "2023-05-31T20:21:24"}]}, {"text": "It was mentioned earlier that ontology is the branch of philosophy that deals with ultimate questions of what reality and real things are.", "type": "highlight", "location": "39", "kindle_loc": "724-725", "date": "2023-05-31T20:20:31"}, {"text": "But we can be reasonably sure that certain beliefs are false, and there are methods that help us sift objects from pseudo-objects with a good degree of conviction: some of them being longstanding familiar methods, others derived more recently from OOO itself.", "type": "highlight", "location": "39", "kindle_loc": "720-722", "date": "2023-05-31T20:20:05"}, {"text": "Can we even be sure that such a group ever existed in any meaningful sense? There is no way to know for sure, just as we can never be entirely sure that our spouse is not a government agent hired to monitor us, as reportedly happened at times in the former East Germany.", "type": "highlight", "location": "39", "kindle_loc": "718-720", "date": "2023-05-31T20:19:19"}, {"text": "As we have seen, this does not imply that it is always easy to determine whether a given candidate for objecthood meets these criteria.", "type": "highlight", "location": "39", "kindle_loc": "715-716", "date": "2023-05-31T20:16:03", "notes": [{"text": "objecthood", "type": "note", "location": "39", "kindle_loc": "716", "date": "2023-05-31T20:16:37"}]}, {"text": "To repeat, the only necessary criterion for an object in OOO is that it be irreducible in both directions: an object is more than its pieces and less than its effects.", "type": "highlight", "location": "39", "kindle_loc": "713-715", "date": "2023-05-31T20:11:12", "notes": [{"text": "satu kriteria yg hanya diperlukan untuk mendefinisikan objek menurut Triple O", "type": "note", "location": "39", "kindle_loc": "715", "date": "2023-05-31T20:14:05"}]}, {"text": "For this reason, greater or lesser durability is not a good criterion for sorting things into one pile called 'objects' and another called 'events'.", "type": "highlight", "location": "39", "kindle_loc": "712-713", "date": "2023-05-31T20:09:43", "notes": [{"text": "Triple O meniadakan ketegangan object vs event", "type": "note", "location": "39", "kindle_loc": "713", "date": "2023-05-31T20:10:18"}]}, {"text": "More generally, for OOO every real event is also a real object. It hardly matters that every event has a large number of ingredients, since the same holds for every object as well: many things happen in a hurricane, but many things also transpire in an unmoving grain of sand. Nor are events inherently shorter-lived than objects. There are long-lasting physical objects such as pulsars and granite, but also short-lived ones such as mayflies or the artificial elements high on the periodic table; by the same token, there are short-lived events such as a 100-metre dash or two people catching each other's glances, but also long-lasting events such as the reigns of the British monarchs Victoria and Elizabeth II or the stelleriferous era of the universe.", "type": "highlight", "location": "38", "kindle_loc": "707-712", "date": "2023-05-31T20:08:39", "notes": [{"text": "menurut Triple O every real event is also a real object", "type": "note", "location": "39", "kindle_loc": "712", "date": "2023-05-31T20:09:23"}]}, {"text": "The fact that the group can have a powerful retroactive effect on its members does not entail that the members do not pre-exist the 'event' of the Beatles, which is precisely what a OOO opponent like Karen Barad would say, given her interesting but untenable claim that the terms in a relation do not pre-exist it.34 More generally, for OOO every real event is also a real object.", "type": "highlight", "location": "38", "kindle_loc": "703-707", "date": "2023-05-31T20:05:10"}, {"text": "But according to the OOO way of looking at things, this is absurd. Instead, each of the four members of the band was an object before joining, and the group as a whole is also an object (one that was able to endure the loss of at least two members prior to the addition of Ringo).", "type": "highlight", "location": "38", "kindle_loc": "701-703", "date": "2023-05-31T20:03:32", "notes": [{"text": "menurut Triple O event itu absurd", "type": "note", "location": "38", "kindle_loc": "703", "date": "2023-05-31T20:04:02"}]}, {"text": "For example, the case could be made that the Beatles were an 'event', and that it is not really possible to speak of John, Paul, George and Ringo as independent entities preceding the group, given how dramatically their lives were changed by it.", "type": "highlight", "location": "38", "kindle_loc": "700-701", "date": "2023-05-31T20:03:11"}, {"text": "The mistake is to think that if Socrates has no knowledge, then the only alternative is that he must be utterly ignorant: a false alternative promoted by his enemies the Sophists, and usually known today as 'Meno's Paradox'.32 Objects and Events This brings us back to my friend DeLanda's objection that he is 'not sure why Harman wants to stick to objects' while ignoring events, a claim DeLanda has partially revoked in our newly published dialogue.33 In recent philosophy the term 'event' refers to a highly specific incident, with the frequent implication that the ingredients in an event do not have a strong independent existence outside that event.", "type": "highlight", "location": "38", "kindle_loc": "692-700", "date": "2023-05-31T19:57:57"}, {"text": "This statement is not motivated by some sort of scepticism or hatred of reason, but is derived from Socrates' repeated assertions that he knows nothing and has never been anyone's teacher.", "type": "highlight", "location": "38", "kindle_loc": "691-692", "date": "2023-05-31T19:54:06", "notes": [{"text": "derived from Socrates", "type": "note", "location": "38", "kindle_loc": "692", "date": "2023-05-31T19:54:22"}]}, {"text": "There is no direct access to the world that could permanently establish the existence of these objects, or even much simpler variants of them, for the simple reason that there is no direct knowledge of anything.", "type": "highlight", "location": "37", "kindle_loc": "689-691", "date": "2023-05-31T19:53:31", "notes": [{"text": "there is no direct knowledge of anything", "type": "note", "location": "38", "kindle_loc": "691", "date": "2023-05-31T19:53:53"}]}, {"text": "We may never know for sure whether there was really such a thing as 'the conspiracy to assassinate President Kennedy' or 'the Yucatan asteroid that wiped out the dinosaurs' or 'the first baby with one Neanderthal parent and one Homo sapiens parent'.", "type": "highlight", "location": "37", "kindle_loc": "687-689", "date": "2023-05-31T19:53:04"}, {"text": "That said, we can never be entirely sure which objects exist and which are merely the figments of our undermining and overmining techniques.", "type": "highlight", "location": "37", "kindle_loc": "686-687", "date": "2023-05-31T19:51:54", "notes": [{"text": "ketidakyakinan", "type": "note", "location": "37", "kindle_loc": "687", "date": "2023-05-31T19:52:28"}]}, {"text": "Why not? Because it seems to be either an undermined collection of ill-fitted components unlikely to produce anything unified, or an overmined ad hoc assemblage that might have a one-time accidental effect in some story or joke, but is not something that could exist outside that story or joke.", "type": "highlight", "location": "37", "kindle_loc": "684-686", "date": "2023-05-31T19:50:40"}, {"text": "In fact, we can never know for sure, though this assemblage does not look at first glance like a promising case for reality.", "type": "highlight", "location": "37", "kindle_loc": "683-684", "date": "2023-05-31T19:49:38"}, {"text": "How can we know, for instance, that the following compound 'object' is not real: the 1755 Lisbon earthquake, plus Dashiell Hammett's detective novel The Maltese Falcon, plus a bag of gumdrops, plus the five tallest Japanese passport holders.", "type": "highlight", "location": "37", "kindle_loc": "681-683", "date": "2023-05-31T19:49:18"}, {"text": "Imagine that someone asks us how we can know which objects are real and which are not.", "type": "highlight", "location": "37", "kindle_loc": "681-681", "date": "2023-05-31T19:48:44"}, {"text": "In OOO, by contrast, 'object' simply means anything that cannot be reduced either downward or upward, which means anything that has a surplus beyond its constituent pieces and beneath its sum total of effects on the world.", "type": "highlight", "location": "37", "kindle_loc": "679-680", "date": "2023-05-31T19:48:03", "notes": [{"text": "object menurut Triple O", "type": "note", "location": "37", "kindle_loc": "680", "date": "2023-05-31T19:48:24"}]}, {"text": "In everyday language, the word 'object' often has the connotations of something physical, solid, durable, inhuman or utterly inanimate.", "type": "highlight", "location": "37", "kindle_loc": "678-679", "date": "2023-05-31T19:47:26"}, {"text": "This brings us to the verge of discussing OOO's unconventional notion of what an object is.", "type": "highlight", "location": "37", "kindle_loc": "677-678", "date": "2023-05-31T19:46:59"}, {"text": "In this way, independent objects themselves are supposedly erased from the picture as obscure and superfluous.", "type": "highlight", "location": "37", "kindle_loc": "676-677", "date": "2023-05-31T19:45:49", "notes": [{"text": "dampak duomining", "type": "note", "location": "37", "kindle_loc": "676", "date": "2023-05-31T19:46:05"}]}, {"text": "For example, the natural sciences duomine by speaking of nature simultaneously as made of tiny ultimate constituents (undermining) and as knowable through mathematics (overmining).", "type": "highlight", "location": "37", "kindle_loc": "675-676", "date": "2023-05-31T19:45:31"}, {"text": "Nor is the thing both what it is made of and what it does in combination, a common strategy that I have called 'duomining'.", "type": "highlight", "location": "37", "kindle_loc": "673-674", "date": "2023-05-31T19:44:07", "notes": [{"text": "duomining", "type": "note", "location": "37", "kindle_loc": "674", "date": "2023-05-31T19:44:48"}]}, {"text": "The undermined thing is not the thing itself, and neither is the overmined thing.", "type": "highlight", "location": "36", "kindle_loc": "672-673", "date": "2023-05-31T19:43:49"}, {"text": "From these considerations it should be clear that there must be some surplus in things that is both deeper than its effects and shallower than its constituent pieces.", "type": "highlight", "location": "36", "kindle_loc": "670-672", "date": "2023-05-31T19:42:51", "notes": [{"text": "deeper & shallower", "type": "note", "location": "36", "kindle_loc": "672", "date": "2023-05-31T19:43:16"}]}, {"text": "But this argument is self-contradictory, since the ability of a thing to receive and process feedback entails that it is already something more than whatever it is doing right now; receptivity is a form of potentiality, and thus borrows from Aristotle's objection even while claiming to refute it.", "type": "highlight", "location": "36", "kindle_loc": "668-670", "date": "2023-05-31T19:40:57", "notes": [{"text": "self-contradictory", "type": "note", "location": "36", "kindle_loc": "670", "date": "2023-05-31T19:41:34"}]}, {"text": "In our own time, some defenders of overmining models will say that things can change due to mutual 'feedback loops' in which the things affect one another reciprocally.", "type": "highlight", "location": "36", "kindle_loc": "667-668", "date": "2023-05-31T19:39:35", "notes": [{"text": "mutual feedback loops", "type": "note", "location": "36", "kindle_loc": "668", "date": "2023-05-31T19:39:51"}]}, {"text": "though there are problems with his notion of potential, his objection to the Megarians still rings true.", "type": "highlight", "location": "36", "kindle_loc": "667-667", "date": "2023-05-31T19:39:11"}, {"text": "idea of 'potentiality' though there are problems with his notion of potential, his objection to the Megarians still rings", "type": "highlight", "location": "36", "kindle_loc": "666-666", "date": "2023-05-31T19:38:21", "notes": [{"text": "potentiality", "type": "note", "location": "36", "kindle_loc": "666", "date": "2023-05-31T19:38:38"}]}, {"text": "Aristotle raised this very question in the 300s BCE against his contemporary rivals the Megarian school of philosophy, who held that a thing is only what it is right now, with nothing held in reserve: a house-builder is not a house-builder unless he is building at this very instant.", "type": "highlight", "location": "36", "kindle_loc": "662-664", "date": "2023-05-31T19:36:18", "notes": [{"text": "Aristotle vs Megarian school", "type": "note", "location": "36", "kindle_loc": "664", "date": "2023-05-31T19:36:56"}]}, {"text": "If atoms, billiard balls, watermelons, prisons or Professor Whitehead are nothing more than the sum total of their relations or effects in this very instant, then how is it that they can be doing something very different five minutes or two weeks from now?", "type": "highlight", "location": "36", "kindle_loc": "660-662", "date": "2023-05-31T03:32:29", "notes": [{"text": "overmining -> impact", "type": "note", "location": "36", "kindle_loc": "660", "date": "2023-05-31T19:35:07"}]}, {"text": "In any case, the examples just mentioned are all overmining theories that reduce things to their impact on us or on each other, denying them any excess or surplus beyond such impact. But the problem faced by all overmining theories is their inability to account for change. atoms, billiard balls, watermelons, prisons or Professor Whitehead are nothing more than the sum total of their relations or effects in this very instant, then how is it that they can be doing something very different five minutes or two weeks from now?", "type": "highlight", "location": "36", "kindle_loc": "658-660", "date": "2023-05-31T03:31:30"}, {"text": "American pragmatists such as William James (1842â€“1910) and Charles Sanders Peirce (1839â€“1914) â€“ whose family name is pronounced 'purse', not 'pierce' â€“ argue along similar lines, claiming that a thing is real only insofar as it makes some difference to other things.26 Edmund Husserl (1859â€“1938) thought it absurd that an object could exist as anything other than the potential correlate of an observing consciousness.27 Michel Foucault (1926â€“1984) holds that there is no way to speak about real independent things hiding behind the social formations of power in which we find ourselves at any moment.28 And Derrida went as far as to say that 'there is nothing outside the text', however desperately his admirers try to explain away this statement.29 In any case, the examples just mentioned are all overmining theories that reduce things to their impact on us or on each other, denying them any excess or surplus beyond such impact.", "type": "highlight", "location": "35", "kindle_loc": "648-659", "date": "2023-05-31T03:28:15"}, {"text": "More recently, the important philosophers Alfred North Whitehead (1861â€“1947) and Bruno Latour (b. 1947) have argued that an entity is nothing more than its relations or effects, so that any notion of an independent object hiding behind its effects is absurd.", "type": "highlight", "location": "35", "kindle_loc": "646-647", "date": "2023-05-31T03:27:21"}, {"text": "The extreme idealist thinker George Berkeley (1685â€“1753) claims that there are no autonomous things at all, since anything that exists does so only as an image in some mind, whether it be God's or our own.", "type": "highlight", "location": "35", "kindle_loc": "643-645", "date": "2023-05-31T03:25:33"}, {"text": "For Descartes, both the world and the self are transparently knowable, and the world is to be remade in the image of our knowledge of it: the most typical feature of modernism in every field.", "type": "highlight", "location": "35", "kindle_loc": "641-643", "date": "2023-05-31T03:24:13", "notes": [{"text": "modernism", "type": "note", "location": "35", "kindle_loc": "643", "date": "2023-05-31T03:24:29"}]}, {"text": "This makes Descartes a revolutionary figure in the history of science as well, since it spelled the end of Aristotelian substance in physics and helped put modern science on a more materialist and less metaphysical basis.", "type": "highlight", "location": "35", "kindle_loc": "639-640", "date": "2023-05-31T03:21:18", "notes": [{"text": "Descartes' substance vs Aristotelian substance", "type": "note", "location": "35", "kindle_loc": "640", "date": "2023-05-31T03:23:17"}]}, {"text": "Physical matter no longer has occult or hidden qualities, but simply a size, a shape, and a position and direction of motion, which means that Descartes killed off or overmined the hidden 'substantial forms' of medieval philosophy: meaning not the forms we see when we look at things, but those which are active deep in the heart of things whether we see them or not.", "type": "highlight", "location": "35", "kindle_loc": "636-639", "date": "2023-05-31T03:21:01"}, {"text": "With the possible exception of God, these substances are not deeply hidden things, but in principle can be understood perfectly in mathematized form.", "type": "highlight", "location": "35", "kindle_loc": "635-636", "date": "2023-05-31T03:19:52"}, {"text": "This rather different way of looking at things needs a name of its own, and in opposition to the undermining technique founded by the pre-Socratic thinkers, I have coined the term 'overmining'.22 Consider RenÃ© Descartes, usually regarded as the first modern Western philosopher (though the case has sometimes been made for earlier figures, such as Nicholas of Cusa, Sir Francis Bacon, or even the fabled essayist Michel de Montaigne).23 For Descartes there are just three kinds of substance in the world: res extensa (physical substance), res cogitans (thinking substance), and God (the sole infinite substance).", "type": "highlight", "location": "34", "kindle_loc": "629-635", "date": "2023-05-31T03:13:51"}, {"text": "One implication is that rather than viewing individual objects as too shallow to be the truth, modern philosophy treats them as too deep.", "type": "highlight", "location": "34", "kindle_loc": "627-629", "date": "2023-05-31T03:13:22"}, {"text": "The reason for this is that modern philosophy in the West is less interested in finding the ultimate substance from which everything is built than in starting from whatever piece of knowledge has the greatest level of certainty, and this means that modern philosophy is primarily concerned with what appears most directly to the human mind rather than what is buried most deeply beneath the world of appearance.", "type": "highlight", "location": "34", "kindle_loc": "624-627", "date": "2023-05-31T03:13:02"}, {"text": "In the modern period, though undermining remained central to the natural sciences, it decreased in popularity as a method of philosophy.", "type": "highlight", "location": "34", "kindle_loc": "623-624", "date": "2023-05-31T03:09:45", "notes": [{"text": "undermining", "type": "note", "location": "34", "kindle_loc": "624", "date": "2023-05-31T03:11:06"}]}, {"text": "Once again, the original meaning of the Greek word philosophia is not knowledge and not wisdom, but the love of a wisdom that can never fully be attained.", "type": "highlight", "location": "34", "kindle_loc": "620-622", "date": "2023-05-31T02:33:48", "notes": [{"text": "philosophia", "type": "note", "location": "34", "kindle_loc": "622", "date": "2023-05-31T02:34:03"}]}, {"text": "For what Socrates seeks is not a kind of knowledge, since he is interested neither in what virtue, justice and friendship are made of nor in what they do, though this has often been forgotten.", "type": "highlight", "location": "34", "kindle_loc": "618-620", "date": "2023-05-31T02:30:30", "notes": [{"text": "philosophy is not a kind of (dichotomous) knowledge", "type": "note", "location": "34", "kindle_loc": "620", "date": "2023-05-31T02:33:12"}]}, {"text": "Therefore, we should reverse the usual claim and say that Western science came first with the pre-Socratics, and that Western philosophy emerged later through Socrates' discovery that undermining is not a tenable method for revealing the nature of virtue, justice, friendship, or anything else. For what Socrates seeks is not a kind of knowledge,", "type": "highlight", "location": "34", "kindle_loc": "616-619", "date": "2023-05-31T01:58:07"}, {"text": "But I have said that the pre-Socratics were underminers, and natural science has always been a basically undermining enterprise.", "type": "highlight", "location": "34", "kindle_loc": "616-616", "date": "2023-05-31T01:53:44", "notes": [{"text": "pre-Socratics (physikoi) & natural science -> an undermining enterprise", "type": "note", "location": "34", "kindle_loc": "616", "date": "2023-05-31T01:56:36"}]}, {"text": "Because of the existence of these early thinkers, philosophers sometimes like to boast that philosophy was the parent and science was its child.", "type": "highlight", "location": "34", "kindle_loc": "614-616", "date": "2023-05-31T01:52:36", "notes": [{"text": "filsafat bukan ibu kandung sains", "type": "note", "location": "34", "kindle_loc": "615", "date": "2023-05-31T01:52:58"}]}, {"text": "But in my view â€“ admittedly a minority view â€“ they were not the first philosophers.", "type": "highlight", "location": "34", "kindle_loc": "613-614", "date": "2023-05-31T01:51:45"}, {"text": "This is hardly an accident, since the pre-Socratics were of course the physikoi, the first natural scientists in the West.", "type": "highlight", "location": "33", "kindle_loc": "612-613", "date": "2023-05-31T01:51:33"}, {"text": "In other words, they were committed to the same attitudes as contemporary attempts at a 'theory of everything' in physics.", "type": "highlight", "location": "33", "kindle_loc": "611-612", "date": "2023-05-31T01:49:20", "notes": [{"text": "(pre-Socratics, 'theory of everything' in physics) vs OOO", "type": "note", "location": "33", "kindle_loc": "611", "date": "2023-05-31T01:51:13"}]}, {"text": "It should now be clear that the pre-Socratics were tacitly committed to all four of the basic notions that OOO rejects: physicalism, smallism, anti-fictionalism and literalism.", "type": "highlight", "location": "33", "kindle_loc": "610-611", "date": "2023-05-31T01:48:37", "notes": [{"text": "pre-Socratics vs OOO", "type": "note", "location": "33", "kindle_loc": "611", "date": "2023-05-31T01:49:05"}]}, {"text": "If you think like Thales of Miletus that everything is made of water, then you cannot possibly think that a lawnmower or the Dutch East India Company remain the same things over time, since these larger objects will be nothing but surface-effects of the deeper motions of water. The same holds if you think that everything is made of atoms (literally: 'uncuttables'), as Leucippus and Democritus did.", "type": "highlight", "location": "33", "kindle_loc": "607-610", "date": "2023-05-31T01:47:37"}, {"text": "But the real problem with undermining is that it cannot account for what we have called emergence. you think like Thales of Miletus that everything is made of water, then you cannot possibly think that a lawnmower or the Dutch East India Company remain the same things over time, since these larger objects will be nothing but surface-effects of the deeper motions of water. The same holds if you think that everything is made of atoms (literally: 'uncuttables'), as Leucippus and Democritus did.", "type": "highlight", "location": "33", "kindle_loc": "606-607", "date": "2023-05-31T01:45:15", "notes": [{"text": "emergence", "type": "note", "location": "33", "kindle_loc": "607", "date": "2023-05-31T01:45:29"}]}, {"text": "In the terms of the present book, the pre-Socratics are guilty of 'smallism'. addition, they all tend to think of their chosen ultimate thing as eternal or at least as indestructible, which remained a typical prejudice in Greek philosophy until Aristotle finally allowed for destructible substances.", "type": "highlight", "location": "33", "kindle_loc": "603-604", "date": "2023-05-31T01:44:01", "notes": [{"text": "pre-Socratics -> smallism", "type": "note", "location": "33", "kindle_loc": "604", "date": "2023-05-31T01:44:33"}]}, {"text": "None of them think that chairs and horses have the same degree of reality as their chosen ultimate foundations; most objects are simply too shallow to be real.", "type": "highlight", "location": "33", "kindle_loc": "602-603", "date": "2023-05-31T01:42:47", "notes": [{"text": "undermine mid-sized everyday objects", "type": "note", "location": "33", "kindle_loc": "602", "date": "2023-05-31T01:43:22"}]}, {"text": "Now, whether any given pre-Socratic figure prefers to name the most basic element(s) of the world, or whether they prefer instead some version of the apeiron theory, all share one thing in common. Namely, all of their theories undermine mid-sized everyday objects.", "type": "highlight", "location": "33", "kindle_loc": "600-602", "date": "2023-05-31T01:42:27"}, {"text": "Yet for all the diversity of their theories, all inclined either towards naming one or more basic elements as the root of the world or agreeing that the shapeless apeiron is a better way to account for all the various things that we see.", "type": "highlight", "location": "33", "kindle_loc": "597-599", "date": "2023-05-31T01:41:45"}, {"text": "Numerous other pre-Socratic thinkers offered their own theories about reality: Pythagoras, Empedocles, Heraclitus, Parmenides, Anaxagoras, Democritus, and more.", "type": "highlight", "location": "33", "kindle_loc": "596-597", "date": "2023-05-31T01:41:18"}, {"text": "As Anaximander saw it, over the course of millions of years all opposites would mutually cancel each other out, and the cosmos would be restored to the formless, neutral apeiron, an idea that later inspired Karl Marx as he wrote his doctoral thesis at Jena.", "type": "highlight", "location": "32", "kindle_loc": "594-596", "date": "2023-05-31T01:40:57"}, {"text": "apeiron: which means something like a shapeless, formless, limitless mass from which everything more specific emerges.", "type": "highlight", "location": "32", "kindle_loc": "593-593", "date": "2023-05-31T01:39:54"}, {"text": "But in between Thales and Anaximenes came Anaximander, the primordial root of everything cannot be an element, since all the different physical elements must emerge jointly from some deeper root.", "type": "highlight", "location": "32", "kindle_loc": "591-591", "date": "2023-05-31T01:39:03"}, {"text": "air rather than water was the primordial element: for air is even more neutral in its features than water, being tasteless, odourless, and transparent to light.", "type": "highlight", "location": "32", "kindle_loc": "590-591", "date": "2023-05-31T01:38:21"}, {"text": "Anaximenes air rather than water was the primordial element:", "type": "highlight", "location": "32", "kindle_loc": "590-590", "date": "2023-05-31T01:38:03"}, {"text": "This is thought to be the first instance in Western civilization in which the cosmos was explained by appealing to something natural, rather than to the gods or some creation myth.", "type": "highlight", "location": "32", "kindle_loc": "588-589", "date": "2023-05-31T01:36:35", "notes": [{"text": "something natural", "type": "note", "location": "32", "kindle_loc": "589", "date": "2023-05-31T01:37:06"}]}, {"text": "But his main legacy for philosophy and science can be found in his claim that water is the first principle of everything.", "type": "highlight", "location": "32", "kindle_loc": "587-588", "date": "2023-05-31T01:36:21"}, {"text": "Western philosophy and science began with the so-called 'pre-Socratics', whose intellectual activity began in the 600s BCE.", "type": "highlight", "location": "32", "kindle_loc": "580-581", "date": "2023-05-31T01:32:52", "notes": [{"text": "Western philosophy and science", "type": "note", "location": "32", "kindle_loc": "581", "date": "2023-05-31T01:35:23"}]}, {"text": "If philosophy is not a form of knowledge, then what can it possibly be? It is now worth a brief detour to consider this question. Western philosophy", "type": "highlight", "location": "31", "kindle_loc": "579-580", "date": "2023-05-31T01:32:36"}, {"text": "Philosophy also comes to mind, despite the modern tendency to view it as the cousin of mathematics and natural science.", "type": "highlight", "location": "31", "kindle_loc": "577-578", "date": "2023-05-31T01:32:10", "notes": [{"text": "philosophy", "type": "note", "location": "31", "kindle_loc": "578", "date": "2023-05-31T01:32:21"}]}, {"text": "Among the exceptions to this reign of knowledge, art comes immediately to mind, since the primary role of art is not to communicate knowledge about its subject matter.", "type": "highlight", "location": "31", "kindle_loc": "575-577", "date": "2023-05-31T01:31:52"}, {"text": "The problem is that we humans sometimes convince ourselves that knowledge is the only kind of cognitive activity worth pursuing, and thus we place a high value on knowledge (what a thing is) and practical know-how (what a thing does), while ignoring cognitive activities that do not translate as easily into literal prose terms. reign of knowledge, art comes immediately to mind, since then what can it possibly be? It is now worth a brief detour", "type": "highlight", "location": "31", "kindle_loc": "573-575", "date": "2023-05-31T01:29:32", "notes": [{"text": "knowledge & practical know-how", "type": "note", "location": "31", "kindle_loc": "575", "date": "2023-05-31T01:30:35"}]}, {"text": "These are really the only two kinds of knowledge that we have about things, and insofar as the human race would wither or perish without large storehouses of knowledge, this might seem to be purely a good thing.", "type": "highlight", "location": "31", "kindle_loc": "571-573", "date": "2023-05-31T01:28:31"}, {"text": "But ultimately there are just two ways of telling somebody what a thing is: you can tell them what it is made of, or tell them what it does.", "type": "highlight", "location": "31", "kindle_loc": "570-571", "date": "2023-05-31T01:04:12", "notes": [{"text": "penting untuk pendekatan ontologis AI", "type": "note", "location": "31", "kindle_loc": "571", "date": "2023-05-31T01:04:47"}]}, {"text": "But OOO takes both forms of reduction â€“ upward and downward â€“ to be harmful, and reads the history of Western philosophy as an attempt to break free of this predicament, however slow and stumbling the efforts of past philosophers in this respect.", "type": "highlight", "location": "31", "kindle_loc": "567-569", "date": "2023-05-31T01:03:42"}, {"text": "A philosopher such as Heidegger, for instance, would be quick to assert that a hammer is irreducible downward to the atoms and molecules of which it is composed, yet he nonetheless seems to hold that the hammer is reducible upward to its current place in the total system of meaningful equipment. For instance, the hammer in Heidegger's eyes is 'serviceable for building a house', and the house in turn to 'useful for providing shelter to humans'.", "type": "highlight", "location": "31", "kindle_loc": "563-566", "date": "2023-05-31T01:01:19"}, {"text": "The first point, about objects being irreducible to their constituent pieces, is an old one for philosophers; the second point is less discussed but equally important.", "type": "highlight", "location": "31", "kindle_loc": "562-563", "date": "2023-05-31T01:00:35"}, {"text": "My response is that OOO means 'object' in an unusually wide sense: an object is anything that cannot be entirely reduced either to the components of which it is made or to the effects that it has on other things.", "type": "highlight", "location": "30", "kindle_loc": "560-562", "date": "2023-05-31T00:57:37", "notes": [{"text": "penting; object menurut Triple O; AI adalah object yg mempunyai proses kreatif", "type": "note", "location": "31", "kindle_loc": "562", "date": "2023-05-31T00:58:51"}]}, {"text": "More importantly, my discussion of objects is motivated less by Heidegger than by the Austrian and Polish philosophers immediately preceding him, who use the term 'object' in nearly as broad a sense as OOO: Franz Brentano, Kazimirz Twardowski, Edmund Husserl, and Alexius Meinong.19 The second complaint was that 'object' suggests a rock-hard, durable, inanimate entity, and is therefore too narrow a concept to include all of the transient fluxes and flows as well as the short-lived insects, sunrises, and chance collisions that give life so much of its value.", "type": "highlight", "location": "30", "kindle_loc": "555-560", "date": "2023-05-31T00:56:44"}, {"text": "'Object' is a perfectly clear and flexible term that ought to be retained. More importantly, my discussion of objects is motivated", "type": "highlight", "location": "30", "kindle_loc": "554-555", "date": "2023-05-31T00:56:20"}, {"text": "Heidegger is free to do this, of course, though I fail to see why we should follow him in this practice.", "type": "highlight", "location": "30", "kindle_loc": "554-554", "date": "2023-05-31T00:55:41"}, {"text": "Heidegger employs the word 'thing' to mean the hidden thing in its own right, beyond any false objectifications of it, while 'object' is its negative inverse: the thing reduced to our perception or use of it.", "type": "highlight", "location": "30", "kindle_loc": "552-554", "date": "2023-05-31T00:55:05"}, {"text": "The same holds for his use of 'object' and 'thing'.", "type": "highlight", "location": "30", "kindle_loc": "552-552", "date": "2023-05-31T00:54:21", "notes": [{"text": "Heidegger", "type": "note", "location": "30", "kindle_loc": "552", "date": "2023-05-31T00:54:38"}]}, {"text": "Heidegger does not agree. He uses 'ontology' in a positive way, at least in the early part of his career, but the word 'metaphysics' is one he generally treats with scorn, and even as the root difficulty of all Western civilization.", "type": "highlight", "location": "30", "kindle_loc": "550-552", "date": "2023-05-31T00:54:08"}, {"text": "For example, I mentioned earlier that I like to use the words 'ontology' and 'metaphysics' as synonyms, seeing little benefit in distinguishing them, but much to gain stylistically from treating them as synonyms.", "type": "highlight", "location": "30", "kindle_loc": "549-550", "date": "2023-05-31T00:53:40"}, {"text": "Sometimes they give these terms broader meanings than usual, other times more specific ones.", "type": "highlight", "location": "30", "kindle_loc": "548-549", "date": "2023-05-31T00:52:46"}, {"text": "First, we should say that philosophers frequently modify the traditional terms they inherit from the history of philosophy.", "type": "highlight", "location": "30", "kindle_loc": "547-548", "date": "2023-05-31T00:52:22"}, {"text": "Quite apart from the opposition between objects and events, the word 'object' seems to suggest a hard, material, solid, durable entity, which is by no means the only sort of thing found in our world. And more than this, doesn't Heidegger show that the word 'object' refers to the improper objectification of the world by the mind or by technology? Isn't this why Heidegger prefers the word 'thing'? allow me to briefly defend the 'object' part of OOO.", "type": "highlight", "location": "29", "kindle_loc": "541-544", "date": "2023-05-31T00:50:39", "notes": [{"text": "object vs thing", "type": "note", "location": "29", "kindle_loc": "544", "date": "2023-05-31T00:51:02"}]}, {"text": "'I am not sure why Harman wants to stick to objects. I do not deny that objects exist â€¦ it is just that a full realist ontology must possess objects and events, with a process being a series of events.'", "type": "highlight", "location": "29", "kindle_loc": "539-540", "date": "2023-05-31T00:49:22"}, {"text": "Are objects really everything that is? am not sure why Harman wants to stick to objects. I do not deny that objects exist â€¦ it is just that a full realist ontology must possess objects and events, with a process being a series of events.'", "type": "highlight", "location": "29", "kindle_loc": "538-538", "date": "2023-05-31T00:48:03"}, {"text": "We can accept this definition provisionally, with the caveat that philosophy for OOO is more about how things in the broadest possible sense of the term do not hang together in the broadest possible sense of the term, but maintain a degree of autonomy despite their interrelations.", "type": "highlight", "location": "29", "kindle_loc": "533-535", "date": "2023-05-31T00:40:24", "notes": [{"text": "philosophy for Triple O", "type": "note", "location": "29", "kindle_loc": "535", "date": "2023-05-31T00:40:52"}]}, {"text": "Wilfrid Sellars: 'The aim of philosophy, abstractly formulated, is to understand how things in the broadest possible sense of the term hang together in the broadest possible sense of the term.'", "type": "highlight", "location": "29", "kindle_loc": "531-532", "date": "2023-05-31T00:39:04", "notes": [{"text": "the aim of philosophy", "type": "note", "location": "29", "kindle_loc": "532", "date": "2023-05-31T00:39:17"}]}, {"text": "We must expand the analogy, of course, since OOO is not just offering a globe, but a model of both the real and fictional universes.", "type": "highlight", "location": "29", "kindle_loc": "529-531", "date": "2023-05-31T00:38:21"}, {"text": "In this way, are we not launching an enterprise just as arrogant as those we have criticized? No, and for the same reason that a globe is not more 'arrogant' than a map.", "type": "highlight", "location": "29", "kindle_loc": "527-528", "date": "2023-05-31T00:37:54"}, {"text": "To repeat, we insist that a theory of everything must avoid physicalism, smallism and literalism, while also embracing the fictional.", "type": "highlight", "location": "29", "kindle_loc": "526-527", "date": "2023-05-31T00:37:06"}, {"text": "Hence, an indirect or oblique means of access to reality is in some ways a wiser mode of access than any amount of literal information about it.", "type": "highlight", "location": "28", "kindle_loc": "525-526", "date": "2023-05-31T00:36:23", "notes": [{"text": "wiser mode of access", "type": "note", "location": "28", "kindle_loc": "526", "date": "2023-05-31T00:36:44"}]}, {"text": "OOO is anti-literalist, because any literal description, literal perception, or literal causal interaction with the thing does not give us that thing directly, but only a translation of it.", "type": "highlight", "location": "28", "kindle_loc": "523-525", "date": "2023-05-31T00:33:23", "notes": [{"text": "literalist -> only a translation of it", "type": "note", "location": "28", "kindle_loc": "525", "date": "2023-05-31T00:34:15"}]}, {"text": "Next, we should be in no hurry to flush fictional objects out of existence, since any philosophy worthy of the name must be able to say something positive about such beings. And remember that by 'fictional' I do not just mean the likes of Sherlock Holmes and Emma Woodhouse, but also the everyday houses and hammers that we seem to encounter directly, but which we perceive in the manner of simplified models of the real houses and hammers to which we can never gain direct access.", "type": "highlight", "location": "28", "kindle_loc": "520-523", "date": "2023-05-31T00:33:06"}, {"text": "The mere fact of complexity and largeness does not make something less real than its component parts.", "type": "highlight", "location": "28", "kindle_loc": "519-520", "date": "2023-05-31T00:31:51"}, {"text": "Against smallism, object-oriented thought holds that objects exist at numerous different scales, including the electron, the molecule, the Dutch East India Company and the galaxy.", "type": "highlight", "location": "28", "kindle_loc": "518-519", "date": "2023-05-31T00:31:35"}, {"text": "Philosophy is not the handmaid of materialism any more than of religion.", "type": "highlight", "location": "28", "kindle_loc": "518-518", "date": "2023-05-31T00:31:18"}, {"text": "physical objects are j
