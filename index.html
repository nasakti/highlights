dvertising to companies.", "type": "highlight", "location": "54", "kindle_loc": "927-927", "date": "2023-07-18T21:15:33"}, {"text": "Facebook uses deep learning technologies and neural networks to structure and analyze data from the nearly two billion users of the platform who produce unstructured data. This helps the company offer targeted advertisements.", "type": "highlight", "location": "54", "kindle_loc": "925-927", "date": "2023-07-18T21:15:26"}, {"text": "In the field of journalism, machine learning can write news stories. For example, in the UK the news agency Press Association has bots write local news pieces.", "type": "highlight", "location": "53", "kindle_loc": "921-922", "date": "2023-07-18T21:13:23"}, {"text": "This choice aspect, and hence human aspect, of machine learning, means that we can and should ask critical questions about the choices being made. these choices and issues are never mere technical questions but also have a crucial ethical component.", "type": "highlight", "location": "52", "kindle_loc": "905-906", "date": "2023-07-18T21:09:52", "notes": [{"text": "choice aspect", "type": "note", "location": "52", "kindle_loc": "906", "date": "2023-07-18T21:10:07"}, {"text": "a crucial ethical component", "type": "note", "location": "52", "kindle_loc": "907", "date": "2023-07-21T14:51:21"}]}, {"text": "It also includes choices: choices concerning the algorithm itself which provides the statistical operation that takes us from the data to the pattern/rule, but also choices involved in designing the data set the learning algorithm trains on.", "type": "highlight", "location": "52", "kindle_loc": "903-905", "date": "2023-07-18T21:09:44"}, {"text": "In machine learning, abstraction by means of statistical methods creates a model of reality; it is not reality.", "type": "highlight", "location": "52", "kindle_loc": "902-903", "date": "2023-07-18T21:09:24"}, {"text": "Abstraction from reality is never neutral, and the abstraction itself is not reality; it is a representation. This means we can discuss how good and appropriate the representation is, given a particular purpose.", "type": "highlight", "location": "52", "kindle_loc": "899-901", "date": "2023-07-18T21:09:06"}, {"text": "An AI may find such correlations, but humans are needed to decide which correlations deserve further study in order to find causal relations. already at the stage of gathering the data and designing or creating the data set, we are making choices about how to abstract from reality (Kelleher and Tierney 2018).", "type": "highlight", "location": "52", "kindle_loc": "897-898", "date": "2023-07-18T21:08:19"}, {"text": "Spurious Correlations (2015) In statistics, a spurious correlation is one in which variables are not causally related but may appear to be; the correlations are due to the presence of a third, invisible factor.", "type": "highlight", "location": "52", "kindle_loc": "893-893", "date": "2023-07-18T21:06:49", "notes": [{"text": "spurious correlation", "type": "note", "location": "52", "kindle_loc": "895", "date": "2023-07-18T21:07:43"}]}, {"text": "If human intervention is left out, things can go wrong, make no sense, or simply get ridiculous. correlations are not necessarily causal relations.", "type": "highlight", "location": "51", "kindle_loc": "890-891", "date": "2023-07-18T21:06:17"}, {"text": "Humans are needed here to meaningfully interpret and to direct the technology toward finding different factors and relations. As Boden (2016) remarks, AI lacks our understanding of relevance. One should add that it also lacks understanding, experience, sensitivity, and wisdom.", "type": "highlight", "location": "51", "kindle_loc": "885-887", "date": "2023-07-18T21:05:28"}, {"text": "Humans thus still play an important role at all stages and with regard to all these aspects, including framing the problem, data capture, preparation of the data (the data set the algorithm trains on and the data set it will be applied to), creating or selecting the learning algorithm, interpreting the results, and deciding what action to take (Kelleher and Tierney 2018).", "type": "highlight", "location": "51", "kindle_loc": "880-882", "date": "2023-07-18T21:02:10", "notes": [{"text": "di bagian ini mungkin fair use tidak tepat", "type": "note", "location": "51", "kindle_loc": "882", "date": "2023-07-18T21:03:24"}]}, {"text": "Statistical modeling looks for mathematical relationships between input and output. This is what machine learning algorithms help with.", "type": "highlight", "location": "50", "kindle_loc": "873-874", "date": "2023-07-18T20:52:44"}, {"text": "Statisticians are interested in finding correlations in the data through statistical analysis.", "type": "highlight", "location": "50", "kindle_loc": "872-873", "date": "2023-07-18T20:52:29"}, {"text": "Machine learning and data science are based on statistics, which is all about going from particular observations to general descriptions.", "type": "highlight", "location": "50", "kindle_loc": "871-872", "date": "2023-07-18T20:52:20"}, {"text": "Machine learning is able to automatically analyze these large data sets.", "type": "highlight", "location": "50", "kindle_loc": "871-871", "date": "2023-07-18T20:52:14"}, {"text": "Machine learning is thus connected to data science.", "type": "highlight", "location": "50", "kindle_loc": "870-870", "date": "2023-07-18T20:51:47"}, {"text": "All this has been important for the development of AI in general, but also for data science.", "type": "highlight", "location": "50", "kindle_loc": "868-869", "date": "2023-07-18T20:51:32"}, {"text": "Online applications and social media make it easy to collect data from people.", "type": "highlight", "location": "50", "kindle_loc": "867-868", "date": "2023-07-18T20:51:23"}, {"text": "It has never been easier for organizations to gather, store, and process data (Kelleher and Tierney 2018).", "type": "highlight", "location": "50", "kindle_loc": "866-866", "date": "2023-07-18T20:51:00"}, {"text": "These data are of interest to commercial actors but also to governments and scientists.", "type": "highlight", "location": "50", "kindle_loc": "865-866", "date": "2023-07-18T20:50:48"}, {"text": "big data.", "type": "highlight", "location": "50", "kindle_loc": "862-862", "date": "2023-07-18T20:49:07", "notes": [{"text": "big data", "type": "note", "location": "50", "kindle_loc": "862", "date": "2023-07-21T14:44:56"}]}, {"text": "Note also that the technical terms \"supervised\" and \"unsupervised\" have little to do with how much humans are involved in the use of the technology: while the algorithm is given some autonomy, in all three cases humans are involved in various ways.", "type": "highlight", "location": "49", "kindle_loc": "860-862", "date": "2023-07-18T20:48:32"}, {"text": "Note that there is always a percentage of error: the system is never 100 percent accurate.", "type": "highlight", "location": "49", "kindle_loc": "859-860", "date": "2023-07-18T20:48:15"}, {"text": "Reinforcement learning, It is analogous to reward and punishment. requires an indication of whether the output is good or bad.", "type": "highlight", "location": "49", "kindle_loc": "855-855", "date": "2023-07-18T20:47:08", "notes": [{"text": "reinforcement learning", "type": "note", "location": "49", "kindle_loc": "855", "date": "2023-07-21T14:43:04"}]}, {"text": "The categories created by the AI can look quite arbitrary to humans. Maybe they do not make sense. But statistically the categories can be identified. Sometimes they do make sense, and then this method can give us new knowledge about the categories in the real world.", "type": "highlight", "location": "49", "kindle_loc": "853-855", "date": "2023-07-18T20:46:59"}, {"text": "The AI may find patterns that domain experts (here: security people) have not identified yet.", "type": "highlight", "location": "49", "kindle_loc": "853-853", "date": "2023-07-18T20:46:10"}, {"text": "Unsupervised algorithms make their own clusters.", "type": "highlight", "location": "49", "kindle_loc": "851-851", "date": "2023-07-18T20:45:20", "notes": [{"text": "unsupervised learning", "type": "note", "location": "49", "kindle_loc": "851", "date": "2023-07-21T14:41:41"}]}, {"text": "If the system is given enough examples, it will be able to generalize from these examples and know how to categorize new data, such as a new image of a passenger passing through airport security.", "type": "highlight", "location": "49", "kindle_loc": "849-850", "date": "2023-07-18T20:44:30", "notes": [{"text": "generalize from the data", "type": "note", "location": "49", "kindle_loc": "850", "date": "2023-07-18T20:45:01"}]}, {"text": "supervised,", "type": "highlight", "location": "48", "kindle_loc": "844-844", "date": "2023-07-18T20:43:34", "notes": [{"text": "extraction of patterns from the data; fair use", "type": "note", "location": "48", "kindle_loc": "844", "date": "2023-07-18T21:03:59"}, {"text": "supervised learning", "type": "note", "location": "48", "kindle_loc": "844", "date": "2023-07-21T14:39:41"}]}, {"text": "the machine learning algorithm finds rules or patterns that the programmer has not specified. Only the objective or task is given. The software can adapt its behavior to better match the requirements of the task.", "type": "highlight", "location": "48", "kindle_loc": "832-834", "date": "2023-07-18T20:40:30"}, {"text": "This is done autonomously in the sense that it happens without direct instruction and rules given by the programmer. the machine learning algorithm finds rules or patterns that the programmer has not specified. Only the objective or task is given.", "type": "highlight", "location": "48", "kindle_loc": "831-831", "date": "2023-07-18T20:40:01", "notes": [{"text": "ML vs symbolic AI", "type": "note", "location": "48", "kindle_loc": "831", "date": "2023-07-21T14:33:39"}]}, {"text": "Algorithms can identify patterns or rules in data and use those patterns or rules to explain the data and make predictions for future data.", "type": "highlight", "location": "47", "kindle_loc": "829-830", "date": "2023-07-18T20:39:38", "notes": [{"text": "pattern recognition", "type": "note", "location": "47", "kindle_loc": "829", "date": "2023-07-21T14:31:21"}]}, {"text": "It can be used for various tasks, but the underlying task is often pattern recognition.", "type": "highlight", "location": "47", "kindle_loc": "828-829", "date": "2023-07-18T20:39:31"}, {"text": "Machine learning is based on statistics; it is a statistical process.", "type": "highlight", "location": "47", "kindle_loc": "828-828", "date": "2023-07-18T20:38:09", "notes": [{"text": "ML based on statistics -> statistical process", "type": "note", "location": "47", "kindle_loc": "828", "date": "2023-07-18T20:39:15"}]}, {"text": "In any case, modern machine learning bears \"little or no similarity to what might plausibly be going on in human heads\" (Boden 2016, 46).", "type": "highlight", "location": "47", "kindle_loc": "827-828", "date": "2023-07-18T20:38:02"}, {"text": "The term is controversial: some say that what it does is not true learning because it does not have real cognition; only humans can learn.", "type": "highlight", "location": "47", "kindle_loc": "826-827", "date": "2023-07-18T20:37:39"}, {"text": "Machine learning refers to software that can \"learn.\"", "type": "highlight", "location": "47", "kindle_loc": "826-826", "date": "2023-07-18T20:37:17"}, {"text": "AI concern this technology and science.", "type": "highlight", "location": "47", "kindle_loc": "824-824", "date": "2023-07-18T20:36:36"}, {"text": "that are entirely or partly based on machine learning and related data science,", "type": "highlight", "location": "47", "kindle_loc": "824-825", "date": "2023-07-18T20:36:26"}, {"text": "Identifying patterns in large amounts of information (big data) is sometimes also called \"data mining,\" in analogy to extracting valuable minerals from the earth. However, the term is misleading because the goal is the extraction of patterns from the data, the analysis of data, not the extraction of data itself.", "type": "highlight", "location": "48", "kindle_loc": "842-844", "date": "2023-07-16T15:53:12", "notes": [{"text": "extraction of patterns from the data", "type": "note", "location": "48", "kindle_loc": "844", "date": "2023-07-18T20:43:21"}, {"text": "data mining", "type": "note", "location": "48", "kindle_loc": "842", "date": "2023-07-21T14:38:28"}]}, {"text": "Researchers train the algorithm using existing data sets (e.g., old emails) and then the algorithm can predict results from new data (e.g., new emails that come in) (CDT 2018).", "type": "highlight", "location": "48", "kindle_loc": "840-842", "date": "2023-07-16T15:52:39", "notes": [{"text": "\"active\" data", "type": "note", "location": "48", "kindle_loc": "840", "date": "2023-07-18T20:42:19"}]}, {"text": "The starting point is the data, not the theories. In this sense, data is no longer \"passive\" but \"active\": it is \"the data itself that defines what to do next\" (Alpaydin 2016, 11).", "type": "highlight", "location": "48", "kindle_loc": "839-840", "date": "2023-07-16T15:52:25"}, {"text": "Scientists used to create theories to explain data and make predictions; in machine learning, the computer creates its own models that fit the data.", "type": "highlight", "location": "48", "kindle_loc": "838-839", "date": "2023-07-16T15:51:44", "notes": [{"text": "data >>>>> models", "type": "note", "location": "48", "kindle_loc": "839", "date": "2023-07-16T15:52:16"}]}, {"text": "Humans give feedback, but they do not feed it specific instructions or rules.", "type": "highlight", "location": "48", "kindle_loc": "837-838", "date": "2023-07-16T15:51:11"}, {"text": "While such a prediction is not a good reason for abandoning the task of evaluating the ethical aspects and social consequences of AI, it helps us to see AI in context and hence to better understand it.", "type": "highlight", "location": "47", "kindle_loc": "816-817", "date": "2023-07-16T15:49:21"}, {"text": "This is also likely to happen with AI.", "type": "highlight", "location": "47", "kindle_loc": "816-816", "date": "2023-07-16T15:49:15"}, {"text": "As people in technology assessment know, when technology is new it tends to be highly controversial, but once the technology becomes embedded in everyday life, the hype and the controversy deflate significantly.", "type": "highlight", "location": "47", "kindle_loc": "814-816", "date": "2023-07-16T15:43:48", "notes": [{"text": "a social context (ekosistem/ekonomi kreatif)", "type": "note", "location": "47", "kindle_loc": "814", "date": "2023-07-18T20:32:19"}]}, {"text": "The use and development of technology takes place in a social context.", "type": "highlight", "location": "47", "kindle_loc": "814-814", "date": "2023-07-16T15:43:18"}, {"text": "The current media hype about AI is not the first-ever hype about advanced technologies. Before AI, \"robots\" or \"machines\" were the key words. And other advanced technologies such as nuclear technology, nanotechnology, the internet, and biotechnology have also seen a lot of debate.", "type": "highlight", "location": "47", "kindle_loc": "811-813", "date": "2023-07-16T15:42:38"}, {"text": "This is important for ethicsâ€”which is also about human decisionsâ€”and also means that it needs to include a historical and social-cultural perspective.", "type": "highlight", "location": "47", "kindle_loc": "810-811", "date": "2023-07-16T15:42:15"}, {"text": "Another sense in which there is no such thing as AI in itself is that the technology is always also social and human: AI is not only about technology but also about what humans do with it, how they use it, how they perceive and experience it, and how they embed it in wider social-technical environments.", "type": "highlight", "location": "46", "kindle_loc": "808-810", "date": "2023-07-16T15:39:03", "notes": [{"text": "social-technical environments", "type": "note", "location": "47", "kindle_loc": "810", "date": "2023-07-16T15:39:51"}]}, {"text": "While AI also raises its own specific ethical problems, any \"AI ethics\" thus needs to be connected to more general ethics of digital information and communication technologies, computer ethics, and so on.", "type": "highlight", "location": "46", "kindle_loc": "804-805", "date": "2023-07-16T15:38:21"}, {"text": "In a sense, there is no \"AI\" in itself: AI always relies on other technologies and is embedded in broader scientific and technological practices and procedures.", "type": "highlight", "location": "46", "kindle_loc": "803-804", "date": "2023-07-16T15:38:03"}, {"text": "The line between AI proper and other forms of technology can be blurred, rendering AI invisible: if AI systems are embedded within technology we tend not to notice them. And if we do know that AI is involved, then it is difficult to say if it is AI that creates the problem or impact, or if it is the other technology connected to the AI.", "type": "highlight", "location": "46", "kindle_loc": "800-803", "date": "2023-07-16T15:37:54"}, {"text": "This is so in the first place because it has already become an ingrained part of our everyday life.", "type": "highlight", "location": "46", "kindle_loc": "797-798", "date": "2023-07-16T15:37:02"}, {"text": "This link to other technologies also means that often AI is not visible.", "type": "highlight", "location": "46", "kindle_loc": "797-797", "date": "2023-07-16T15:36:49"}, {"text": "And some of AI's problems are related to the technologies AI is connected with, such as social media and the internet, which when combined with AI present us with new challenges.", "type": "highlight", "location": "46", "kindle_loc": "794-796", "date": "2023-07-16T15:36:41"}, {"text": "And these differences in gains and vulnerability to the impacts of AI arise not only within countries but also between countries and parts of the world. some ethical problems with AI are not specific to AI. For example, there are parallels with other automation technologies.", "type": "highlight", "location": "45", "kindle_loc": "785-786", "date": "2023-07-16T15:34:12"}, {"text": "A particular impact may be more positive for some than for others.", "type": "highlight", "location": "45", "kindle_loc": "784-784", "date": "2023-07-16T15:33:49"}, {"text": "With regard to impactâ€”positive or negativeâ€”we should not only question the nature and extent of the impact; it is also important to ask who is affected and in what way by the impact.", "type": "highlight", "location": "45", "kindle_loc": "782-784", "date": "2023-07-16T15:33:40"}, {"text": "But AI is also likely to have positive effects; for example, it can create new communities by means of social media, reduce repetitive and dangerous tasks by having robots take them over, improve supply chains, reduce water use, and so on.", "type": "highlight", "location": "45", "kindle_loc": "780-782", "date": "2023-07-16T15:33:25"}, {"text": "AI also has an impact on social relations and wider societal, economic, and environmental influence (Jansen et al. 2018).", "type": "highlight", "location": "44", "kindle_loc": "775-775", "date": "2023-07-16T15:31:33"}, {"text": "digital humanities,", "type": "highlight", "location": "44", "kindle_loc": "774-774", "date": "2023-07-16T15:30:15", "notes": [{"text": "digital humanities", "type": "note", "location": "44", "kindle_loc": "774", "date": "2023-07-18T20:30:30"}]}, {"text": "We should also not forget science as one of the major fields impacted by AI: by means of analysis of big data sets, AI can help scientists discover connections they would otherwise overlook. This is applicable to the natural sciences such as physics, but also to the social sciences and the humanities.", "type": "highlight", "location": "44", "kindle_loc": "771-773", "date": "2023-07-16T15:29:46"}, {"text": "predictive policing peer-to-peer transportation and self-driving cars that can transform entire cities, high-frequency algorithmic trading that already shapes financial markets, should also not forget science as one of the major fields impacted by AI: by means of analysis of big data sets, AI can help scientists discover connections", "type": "highlight", "location": "44", "kindle_loc": "769-769", "date": "2023-07-16T15:28:23"}, {"text": "Given its numerous applications, AI is likely to have a pervasive impact, now and in the near future.", "type": "highlight", "location": "44", "kindle_loc": "768-769", "date": "2023-07-16T15:27:55"}, {"text": "This work created the conversational agents of today.", "type": "highlight", "location": "43", "kindle_loc": "759-759", "date": "2023-07-16T15:13:04"}, {"text": "Recently much progress has been made in computer vision, natural language processing, and the analysis of big data by means of machine learning.", "type": "highlight", "location": "43", "kindle_loc": "757-757", "date": "2023-07-16T12:59:50"}, {"text": "Today the focus is often on machine learning, but this is only one area of AI, even if these other areas are often connected to machine learning.", "type": "highlight", "location": "43", "kindle_loc": "756-757", "date": "2023-07-16T12:59:42"}, {"text": "This diversity in approaches to and functions of AI also implies that today AI has various subfields: machine learning, computer vision, natural language processing, expert systems, evolutionary computation, and so on.", "type": "highlight", "location": "43", "kindle_loc": "754-756", "date": "2023-07-16T12:59:22"}, {"text": "There are also evolutionary AIs that can evolve. Some programs, using so-called genetic algorithms, can even change themselves.", "type": "highlight", "location": "43", "kindle_loc": "753-754", "date": "2023-07-16T12:57:51", "notes": [{"text": "genetic algorithms", "type": "note", "location": "43", "kindle_loc": "753", "date": "2023-07-16T12:58:52"}]}, {"text": "Furthermore, some people believe that mind can only arise from life; thus to create AI, we need to try to create artificial life. And some engineers take a less metaphysical and more practical approach: they take biology as a model from which to develop practical technology applications.", "type": "highlight", "location": "43", "kindle_loc": "751-753", "date": "2023-07-16T12:56:20"}, {"text": "This contrasts with decision trees, which are transparent and interpretable, and can hence be checked and evaluated by human beings. Another important paradigm in AI is one that uses more embodied and situational approaches, focusing on motor tasks and interaction rather than so-called higher cognitive tasks.", "type": "highlight", "location": "43", "kindle_loc": "746-749", "date": "2023-07-16T12:53:33"}, {"text": "Machine learning that uses a neutral network can be a \"black box\" in the sense that while the programmers know the architecture of the network, it is not clear to others what precisely happens in its intermediate layers (between input and output) and thus how it comes to a decision.", "type": "highlight", "location": "42", "kindle_loc": "744-746", "date": "2023-07-16T12:53:00", "notes": [{"text": "black box; kapabilitas ontologis", "type": "note", "location": "43", "kindle_loc": "746", "date": "2023-07-16T12:53:22"}, {"text": "black box", "type": "note", "location": "42", "kindle_loc": "745", "date": "2023-07-21T14:15:11"}]}, {"text": "Deep learning has enabled progress in fields such as machine vision and natural language processing.", "type": "highlight", "location": "42", "kindle_loc": "744-744", "date": "2023-07-16T12:52:35"}, {"text": "Some systems are hybrid; for example, DeepMind's AlphaGo is a hybrid system.", "type": "highlight", "location": "42", "kindle_loc": "743-744", "date": "2023-07-16T12:51:50", "notes": [{"text": "hybrid", "type": "note", "location": "42", "kindle_loc": "743", "date": "2023-07-16T12:52:09"}, {"text": "deep learning", "type": "note", "location": "42", "kindle_loc": "743", "date": "2023-07-21T14:13:32"}]}, {"text": "This approach and technology are often used by and for machine learning (see the next chapter), which then is called deep learning if the neural networks have several layers of neurons.", "type": "highlight", "location": "42", "kindle_loc": "741-743", "date": "2023-07-16T12:44:01", "notes": [{"text": "machine learning and deep learning", "type": "note", "location": "42", "kindle_loc": "743", "date": "2023-07-16T12:44:29"}, {"text": "machine learning", "type": "note", "location": "42", "kindle_loc": "742", "date": "2023-07-21T14:13:14"}]}, {"text": "Proponents claim that this is similar to how the human brain works: cognition emerges from interactions between simple processing units, called \"neurons\" (which, however, are not like biological neurons).", "type": "highlight", "location": "42", "kindle_loc": "740-741", "date": "2023-07-16T12:42:39", "notes": [{"text": "cognition emerges", "type": "note", "location": "42", "kindle_loc": "741", "date": "2023-07-16T12:43:02"}]}, {"text": "The research paradigm connectionism, which was developed in the 1980s as an alternative to what came to be called Good Old-Fashioned Artificial Intelligence (GOFAI), and the technology of neural networks is based on the idea that instead of representing higher cognitive functions, we need to build interconnected networks based on simple units.", "type": "highlight", "location": "42", "kindle_loc": "737-740", "date": "2023-07-16T12:41:27", "notes": [{"text": "connectionism", "type": "note", "location": "42", "kindle_loc": "740", "date": "2023-07-16T12:41:39"}, {"text": "neural networks", "type": "note", "location": "42", "kindle_loc": "739", "date": "2023-07-21T14:11:44"}]}, {"text": "Today symbolic AI is still useful, but new kinds of AI have also emerged, which may or may not be combined with symbolic AI, and which in contrast to expert systems are able to learn autonomously from data.", "type": "highlight", "location": "42", "kindle_loc": "735-736", "date": "2023-07-16T12:40:53"}, {"text": "An algorithm that does this contains conditional statements: decision rules in the form of if ... (conditions) ... then ... (outcome). which may or may not be combined with symbolic AI, and which in contrast to expert systems are able to learn autonomously from data.", "type": "highlight", "location": "42", "kindle_loc": "730-731", "date": "2023-07-16T12:40:00", "notes": [{"text": "deterministic process", "type": "note", "location": "42", "kindle_loc": "731", "date": "2023-07-16T12:42:25"}]}, {"text": "For a long time they were the most successful AI software. a decision treeâ€”a model of decisions and their possible consequences,", "type": "highlight", "location": "42", "kindle_loc": "734-735", "date": "2023-07-16T12:38:04"}, {"text": "It can make expert decisions or recommendations based on an extensive body of knowledge, which may be difficult or impossible for humans to read through.", "type": "highlight", "location": "42", "kindle_loc": "732-733", "date": "2023-07-16T12:37:50"}, {"text": "Drawing on a database that represents human expert knowledge, such an AI can reason through a lot of information and act as an expert system.", "type": "highlight", "location": "42", "kindle_loc": "731-732", "date": "2023-07-16T12:36:15", "notes": [{"text": "symbolic AI -> expert system", "type": "note", "location": "42", "kindle_loc": "732", "date": "2023-07-16T12:37:19"}]}, {"text": "The process is a deterministic one.", "type": "highlight", "location": "42", "kindle_loc": "731-731", "date": "2023-07-16T12:36:05"}, {"text": "Symbolic AI relies on symbolic representations of higher cognitive tasks such as abstract reasoning and decision making.", "type": "highlight", "location": "41", "kindle_loc": "728-728", "date": "2023-07-16T12:35:21"}, {"text": "One may also say there are different approaches or research paradigms.", "type": "highlight", "location": "41", "kindle_loc": "726-726", "date": "2023-07-16T12:34:39"}, {"text": "There are different kinds of AI.", "type": "highlight", "location": "41", "kindle_loc": "725-726", "date": "2023-07-16T12:34:34"}, {"text": "To understand AI ethics, we need to understand how AI algorithms work and what they do.", "type": "highlight", "location": "41", "kindle_loc": "723-724", "date": "2023-07-16T12:31:39"}, {"text": "An algorithm is a set and sequence of instructions, like a recipe, that tells the computer, smartphone, machine, robot, or whatever it is embedded in, what to do.", "type": "highlight", "location": "41", "kindle_loc": "721-723", "date": "2023-07-16T12:31:12"}, {"text": "\"social robots\" which is very important phenomenologically and ethically speaking, the basis of the \"intelligence\" of an AI is software: an algorithm or a combination of algorithms.", "type": "highlight", "location": "41", "kindle_loc": "717-717", "date": "2023-07-16T12:29:23"}, {"text": "embodied AI.", "type": "highlight", "location": "40", "kindle_loc": "709-709", "date": "2023-07-16T12:25:47"}, {"text": "Robots are one kind of cyber-physical system, one that directly exerts influence on the world (Lin, Abney, and Bekey 2011).", "type": "highlight", "location": "40", "kindle_loc": "707-708", "date": "2023-07-16T12:24:52"}, {"text": "AI can be embedded in many other kinds of technological systems and devices.", "type": "highlight", "location": "40", "kindle_loc": "703-704", "date": "2023-07-16T12:22:45"}, {"text": "Thus, while AI may be about \"machines,\" this term refers not only to robots, let alone only to humanoid robots.", "type": "highlight", "location": "40", "kindle_loc": "702-703", "date": "2023-07-16T12:22:29"}, {"text": "As a technology, AI can take various forms and is usually part of larger technological systems: algorithms, machines, robots, and so on.", "type": "highlight", "location": "40", "kindle_loc": "701-702", "date": "2023-07-16T12:21:34", "notes": [{"text": "di sini berarti AI beda dng algoritma(?)", "type": "note", "location": "40", "kindle_loc": "702", "date": "2023-07-16T12:22:03"}]}, {"text": "This book focuses on AI as a technology, on the more pragmatic aspect: not only because within AI the focus has shifted in this direction, but especially because it is mainly in this form that AI has ethical and societal consequencesâ€”although scientific research is also not entirely ethically neutral.", "type": "highlight", "location": "40", "kindle_loc": "699-701", "date": "2023-07-16T12:17:20"}, {"text": "AI is thus both theoretical and pragmatic, both science and technology.", "type": "highlight", "location": "40", "kindle_loc": "699-699", "date": "2023-07-16T12:17:02"}, {"text": "AI as \"a cross-disciplinary approach to understanding, modeling, and replicating intelligence and cognitive processes by invoking various computational, mathematical, logical, mechanical, and even biological principles and devices\" (2014, 1).", "type": "highlight", "location": "40", "kindle_loc": "697-699", "date": "2023-07-16T12:16:47"}, {"text": "Keith Frankish William Ramsey", "type": "highlight", "location": "39", "kindle_loc": "696-696", "date": "2023-07-16T12:15:42"}, {"text": "AI has influenced philosophy and vice versa.", "type": "highlight", "location": "39", "kindle_loc": "696-696", "date": "2023-07-16T12:14:30"}, {"text": "As we have seen, both philosophers and AI researchers are interested in understanding the mind and phenomena such as intelligence, consciousness, perception, action, and creativity.", "type": "highlight", "location": "39", "kindle_loc": "694-696", "date": "2023-07-16T12:14:25"}, {"text": "More generally, AI relies on and is linked to many disciplines, including mathematics (e.g., statistics), engineering, linguistics, cognitive science, computer science, psychology, and even philosophy.", "type": "highlight", "location": "39", "kindle_loc": "693-694", "date": "2023-07-16T12:14:15"}, {"text": "AIs can do this by analyzing the environment (in the form of data) and acting with a significant degree of autonomy.", "type": "highlight", "location": "39", "kindle_loc": "688-689", "date": "2023-07-16T12:09:35", "notes": [{"text": "a significant degree of autonomy", "type": "note", "location": "39", "kindle_loc": "689", "date": "2023-07-16T12:10:15"}]}, {"text": "But AI can also aim to develop technologies for various practical purposes, \"to get useful things done,\" as Boden puts it: it can take the form of tools, designed by humans, that create the appearance of intelligence and intelligent behavior for practical purposes.", "type": "highlight", "location": "39", "kindle_loc": "686-688", "date": "2023-07-16T12:09:24"}, {"text": "As such, AI is linked to other sciences such as cognitive science, psychology, data science (see below), and sometimes also neuroscience, which makes its own claims about understanding natural intelligence.", "type": "highlight", "location": "39", "kindle_loc": "685-686", "date": "2023-07-16T12:01:47"}, {"text": "Its purpose can be to achieve a better scientific explanation of intelligence and the mentioned cognitive functions. It can help us to better understand human beings and other beings that have natural intelligence. In this way it is a science and a discipline that systematically studies the phenomenon of intelligence (Jansen et al. 2018) and sometimes the mind or brain.", "type": "highlight", "location": "39", "kindle_loc": "682-685", "date": "2023-07-16T11:56:28"}, {"text": "AI can be defined both as a science and as a technology.", "type": "highlight", "location": "39", "kindle_loc": "682-682", "date": "2023-07-16T11:54:51", "notes": [{"text": "AI as a science; AI as a technology", "type": "note", "location": "39", "kindle_loc": "682", "date": "2023-07-16T11:55:26"}]}, {"text": "Hence the ethics and policy questions in the next chapter focus on weak or narrow AI, which we already have today and which is likely to get more powerful and pervasive in the near future.", "type": "highlight", "location": "38", "kindle_loc": "680-681", "date": "2023-07-16T11:49:58", "notes": [{"text": "focus on weak or narow AI", "type": "note", "location": "39", "kindle_loc": "681", "date": "2023-07-16T11:50:19"}]}, {"text": "Strong or general AI is capable of carrying out any cognitive tasks that humans can do, whereas weak or narrow AI can perform only in specific domains such as chess, the classification of images, and so on. the computational theory of mind,", "type": "highlight", "location": "38", "kindle_loc": "676-678", "date": "2023-07-16T11:48:21", "notes": [{"text": "computational theory of mind", "type": "note", "location": "38", "kindle_loc": "679", "date": "2023-07-16T11:49:34"}]}, {"text": "This is the goal of strong AI.", "type": "highlight", "location": "38", "kindle_loc": "675-675", "date": "2023-07-16T11:48:06"}, {"text": "Many participants thought that a machine as intelligent as a human being would be around the corner: they expected that it would take no more than a generation.", "type": "highlight", "location": "38", "kindle_loc": "674-675", "date": "2023-07-16T11:47:11"}, {"text": "The idea was to simulate human intelligence (which is not to re-create: the process is not the same as in humans). Many", "type": "highlight", "location": "38", "kindle_loc": "673-674", "date": "2023-07-16T11:45:48"}, {"text": "Whereas cybernetics was perceived as being too busy with analog machines, Dartmouth's AI embraced digital machines.", "type": "highlight", "location": "38", "kindle_loc": "672-673", "date": "2023-07-16T11:44:06", "notes": [{"text": "cybernetics -> analog machines; (Dartmouth's) AI -> digital machines", "type": "note", "location": "38", "kindle_loc": "673", "date": "2023-07-16T11:45:29"}]}, {"text": "Marvin Minsky, Claude Shannon, Allen Newell, and Herbert Simon.", "type": "highlight", "location": "38", "kindle_loc": "671-672", "date": "2023-07-16T11:43:58"}, {"text": "John McCarthy coined the term AI,", "type": "highlight", "location": "38", "kindle_loc": "671-671", "date": "2023-07-16T11:42:55", "notes": [{"text": "John McCarthy -> AI", "type": "note", "location": "38", "kindle_loc": "671", "date": "2023-07-16T11:43:48"}]}, {"text": "But the Dartmouth workshop that took place in the summer of 1956 in Hanover, New Hampshire, is generally regarded as the birthplace of contemporary AI.", "type": "highlight", "location": "38", "kindle_loc": "670-671", "date": "2023-07-16T11:41:53", "notes": [{"text": "birthplace of contemporary AI", "type": "note", "location": "38", "kindle_loc": "671", "date": "2023-07-16T11:42:32"}]}, {"text": "An important moment for the history of AI was the publication of Alan Turing's 1950 paper \"Computing Machinery and Intelligence\" in Mind, which introduced the famous Turing test but was more broadly about the question whether machines can think and already speculated about machines that could learn and do abstract tasks.", "type": "highlight", "location": "38", "kindle_loc": "667-670", "date": "2023-07-16T11:41:36"}, {"text": "But as a discipline on its own, AI is generally seen as having started in the 1950s, after the invention of the programmable digital computer in the 1940s and the birth of the discipline of cybernetics, defined by Norbert Wiener in 1948 as the scientific study of \"control and communication in the animal and the machine\" (Wiener 1948).", "type": "highlight", "location": "38", "kindle_loc": "665-667", "date": "2023-07-16T11:38:21", "notes": [{"text": "AI as a discipline on its own", "type": "note", "location": "38", "kindle_loc": "667", "date": "2023-07-16T11:39:41"}, {"text": "cybernetics", "type": "note", "location": "38", "kindle_loc": "666", "date": "2023-07-16T11:40:32"}]}, {"text": "The history of AI is closely connected to that of computer science and related disciplines such as mathematics and philosophy, and hence reaches back at least to early modern times (Gottfried Wilhelm Leibniz and RenÃ© Descartes, for example) if not to ancient times, with its stories about craftsmen making artificial beings and ingenious mechanical artifacts that could trick people (think of animated figures in ancient Greece or human-shaped mechanical figures in ancient China).", "type": "highlight", "location": "37", "kindle_loc": "662-665", "date": "2023-07-16T11:37:59"}, {"text": "transhumanists dream future minds no longer biologically embedded.", "type": "highlight", "location": "37", "kindle_loc": "660-660", "date": "2023-07-16T11:33:11"}, {"text": "learning, perception, planning, natural language processing, reasoning, decision making, and problem solvingâ€”the last is also often equated with intelligence per se.", "type": "highlight", "location": "37", "kindle_loc": "655-656", "date": "2023-07-16T11:28:54", "notes": [{"text": "Margaret Boden", "type": "note", "location": "37", "kindle_loc": "656", "date": "2023-07-16T11:31:06"}]}, {"text": "machine learning and data science and their applications. What Is Artificial Intelligence? AI can be defined as intelligence displayed or simulated by code (algorithms) or machines. This definition of AI raises the question of how to define intelligence. Philosophically speaking, it is a vague concept. An obvious comparison is human-like intelligence. For example, Philip Jansen et al. define AI as \"the science and engineering of machines with capabilities that are considered intelligent by the standard of human intelligence\" (2018, 5). On this view, AI is about creating intelligent machines that think or (re)act like humans. However, many researchers in AI think that intelligence need not be human-like and prefer a more neutral definition that is formulated in terms independent of human intelligence and the related goals of general or strong AI. They enumerate all kinds of cognitive functions and tasks such as learning, perception, planning, natural language", "type": "highlight", "location": "36", "kindle_loc": "647-655", "date": "2023-07-16T11:22:28"}, {"text": "That being said, the goal of achieving human-like capabilities and possibly human-like general intelligence has been part of AI from the beginning.", "type": "highlight", "location": "37", "kindle_loc": "660-661", "date": "2023-07-05T08:45:49", "notes": [{"text": "general intelligence", "type": "note", "location": "37", "kindle_loc": "660", "date": "2023-07-16T11:32:54"}, {"text": "krn pemberian nama AI dibandingkan cybernetics membawa implikasi pada tujuan dan mimpi bersama di bidang AI", "type": "note", "location": "37", "kindle_loc": "661", "date": "2023-07-16T11:36:40"}]}, {"text": "General intelligence, according to Boden, need not be human. Some animals can also be considered intelligent.", "type": "highlight", "location": "37", "kindle_loc": "659-660", "date": "2023-07-05T08:45:17", "notes": [{"text": "psychological skills", "type": "note", "location": "37", "kindle_loc": "659", "date": "2023-07-16T11:32:12"}]}, {"text": "And this information processing need not be an exclusively human affair.", "type": "highlight", "location": "37", "kindle_loc": "659-659", "date": "2023-07-05T08:44:22", "notes": [{"text": "ontological capabilities", "type": "note", "location": "37", "kindle_loc": "659", "date": "2023-07-05T08:45:01"}]}, {"text": "all kinds of psychological skills such as perception, prediction, and planning, which are part of the \"richly structured space of diverse information-processing capacities\" (2016, 1).", "type": "highlight", "location": "37", "kindle_loc": "657-659", "date": "2023-07-05T08:44:02"}, {"text": "Margaret Boden claims that AI \"seeks to make computers do the sort of things that minds can do.\" humans are the only model. all kinds of psychological skills such as perception, prediction, and planning, which are part of the \"richly structured space of diverse information-processing capacities\" (2016,", "type": "highlight", "location": "37", "kindle_loc": "656-656", "date": "2023-07-05T08:42:49"}, {"text": "As the definitions of AI and other terms are themselves contested, philosophical discussions or historical contextualization.", "type": "highlight", "location": "36", "kindle_loc": "645-646", "date": "2023-07-05T08:33:48"}, {"text": "Leaving aside transhumanist science fiction and philosophical speculation about general AI, let's take a look at what AI technology is and does today.", "type": "highlight", "location": "36", "kindle_loc": "644-645", "date": "2023-07-05T08:33:17"}, {"text": "to clear the ground: beyond the hype, we need some understanding of the technology and its applications.", "type": "highlight", "location": "36", "kindle_loc": "643-644", "date": "2023-07-05T08:32:46"}, {"text": "AI ethics, then, is about the ethical challenges posed by current and near-future AI and its impact on our societies and vulnerable democracies. AI ethics is about the lives of people and it is about policy. It is about the need for us, as persons and as societies, to deal with the ethical issues now.", "type": "highlight", "location": "36", "kindle_loc": "635-637", "date": "2023-06-17T16:22:44", "notes": [{"text": "what is AI ethics about?", "type": "note", "location": "36", "kindle_loc": "637", "date": "2023-06-17T16:23:21"}]}, {"text": "AI as it already functions today does not take the role of Frankenstein's monster or the spectacular AI robots that threaten civilization, and is more than a philosophical thought experiment. AI is about the less visible, backstage but pervasive, powerful, and increasingly smarter technologies that already shape our lives today.", "type": "highlight", "location": "36", "kindle_loc": "632-635", "date": "2023-06-17T16:21:44"}, {"text": "They are about the less visible and arguably less sexy, but still very important, realities of AIs that are already in effect.", "type": "highlight", "location": "36", "kindle_loc": "631-632", "date": "2023-06-17T16:20:58"}, {"text": "If AI ethics wants to be more than a checklist of issues, it should also have something to say about such questions.", "type": "highlight", "location": "36", "kindle_loc": "628-629", "date": "2023-06-17T16:18:46"}, {"text": "Questioning AI opens up an abyss of critical questions about human knowledge, human society, and the nature of human morality.", "type": "highlight", "location": "35", "kindle_loc": "624-625", "date": "2023-06-17T16:15:46"}, {"text": "As the discussions in this and the previous chapter show, thinking about AI not only teaches us something about AI. It also teaches us something about ourselves: about how we think and how we actually do and should relate to nonhumans.", "type": "highlight", "location": "35", "kindle_loc": "622-623", "date": "2023-06-17T16:14:20", "notes": [{"text": "pergeseran paradigma terhadap entitas non-manusia", "type": "note", "location": "35", "kindle_loc": "623", "date": "2023-06-17T16:14:55"}]}, {"text": "Regardless of what the actual moral status of AIs \"is,\" as if this could be defined entirely independent from human subjectivity, it is worth critically examining our own moral attitude and the project of abstract moral reasoning itself.", "type": "highlight", "location": "35", "kindle_loc": "619-621", "date": "2023-06-17T16:11:53", "notes": [{"text": "gas bgtt!!", "type": "note", "location": "35", "kindle_loc": "621", "date": "2023-06-17T16:12:13"}]}, {"text": "We have also made all situational and social contexts and conditions invisible. As in the trolley dilemma case, we have reduced ethics to a caricature", "type": "highlight", "location": "35", "kindle_loc": "616-617", "date": "2023-06-17T16:09:48", "notes": [{"text": "reduce ethics to caricature; penulisan", "type": "note", "location": "35", "kindle_loc": "617", "date": "2023-06-17T16:10:17"}]}, {"text": "It seems that before we do our actual reasoning about its moral status, we have already positioned it and perhaps even done violence to it by treating it as the object of our decision making, setting up ourselves as central, powerful, and all-knowing gods on Earth who reserve the right to confer moral status upon other entities.", "type": "highlight", "location": "35", "kindle_loc": "613-616", "date": "2023-06-17T16:08:09", "notes": [{"text": "an ontological twist; an ontological violence; justifikasi penting", "type": "note", "location": "35", "kindle_loc": "616", "date": "2023-06-17T16:09:15"}]}, {"text": "And why even talk about AI in general or in the abstract? It seems that there is something wrong with the moral procedure of ascribing status: in order to judge it, we take the entity out of its relational context, and before we have the result of our moral procedure we already treat it, rather hierarchically, patronizingly, and hegemonically, as an entity we superior human judges will make decisions about.", "type": "highlight", "location": "34", "kindle_loc": "611-613", "date": "2023-06-17T16:07:04", "notes": [{"text": "justifikasi penting; penulisan", "type": "note", "location": "35", "kindle_loc": "613", "date": "2023-06-17T16:07:39"}]}, {"text": "Furthermore, since such conditions are historically variableâ€”think again about how we used to treat and think about animalsâ€”perhaps some moral caution is needed before we \"fix\" the moral status of AI in general or any particular AI.", "type": "highlight", "location": "34", "kindle_loc": "609-611", "date": "2023-06-17T16:05:03", "notes": [{"text": "historically variable; penulisan", "type": "note", "location": "34", "kindle_loc": "611", "date": "2023-06-17T16:05:41"}]}, {"text": "Using such a relational and critical, nondogmatic approach (Coeckelbergh 2012), we could argue that, similarly, the status of AIs will be ascribed by human beings and will depend on how they will be embedded in our social life, in language, and in human culture.", "type": "highlight", "location": "34", "kindle_loc": "607-609", "date": "2023-06-17T16:04:18", "notes": [{"text": "pentingnya menjernihkan kerancuan epistemologis", "type": "note", "location": "34", "kindle_loc": "609", "date": "2023-06-17T16:04:48"}]}, {"text": "It is already a pet and companion before we do the philosophical work of ascribing moral statusâ€”if we ever felt the need for such an exercise at all. And if we give our dog a personal name, thenâ€”in contrast to the nameless animals we eatâ€”we have already conferred a particular moral status on it independent of its objective properties.", "type": "highlight", "location": "34", "kindle_loc": "605-607", "date": "2023-06-17T16:03:28", "notes": [{"text": "peran bahasa dalam pemenuhan moral patiency", "type": "note", "location": "34", "kindle_loc": "607", "date": "2023-06-17T16:04:04"}]}, {"text": "For example, if we treat our cat kindly, this is not because we engage in moral reasoning about our cat, but because we already have a kind of social relation with it.", "type": "highlight", "location": "34", "kindle_loc": "603-605", "date": "2023-06-17T16:03:10"}, {"text": "Moreover, if we look more closely at how humans actually ascribe moral status, it turns out that, for example, existing social relations and language play a role.", "type": "highlight", "location": "34", "kindle_loc": "602-603", "date": "2023-06-17T16:02:49"}, {"text": "This would also be likely to happen if AIs were to have a human-like appearance and behavior in the future.", "type": "highlight", "location": "34", "kindle_loc": "600-601", "date": "2023-06-17T16:01:53", "notes": [{"text": "AI sudah punya -> intellectual labor", "type": "note", "location": "34", "kindle_loc": "601", "date": "2023-06-17T16:02:15"}]}, {"text": "The skeptic says we are not sure. Yet even without this epistemological certainty we still ascribe moral status to humans on the basis of appearance.", "type": "highlight", "location": "34", "kindle_loc": "599-600", "date": "2023-06-17T15:59:25", "notes": [{"text": "justifikasi penting; on the basis of appearance -> epistemological uncertainty yg disokong emergence object", "type": "note", "location": "34", "kindle_loc": "600", "date": "2023-06-17T16:01:25"}]}, {"text": "An entirely different approach argues that the way we question moral status is problematic. The usual moral reasoning about moral status is based on what morally relevant properties entities haveâ€”for example, consciousness or sentience. But how do we know that the AI really has particular morally relevant properties or not? Are we sure in the case of humans?", "type": "highlight", "location": "34", "kindle_loc": "596-599", "date": "2023-06-17T15:59:14"}, {"text": "What about the AIs? But can AIs or robots be others at all, as David Gunkel (2018) has asked? Again, common sense seems to say: no, AIs do not have the required properties. Some argue that \"mistreating\" an AI is wrong not because any harm is done to the AI, but because our moral character is damaged if we do so.", "type": "highlight", "location": "33", "kindle_loc": "592-596", "date": "2023-06-17T15:57:40"}, {"text": "An indirect duty or virtue approach does not seem to take seriously this \"other\" side of the moral relation. It cares only about humans.", "type": "highlight", "location": "33", "kindle_loc": "592-592", "date": "2023-06-17T15:56:27", "notes": [{"text": "it only about humas -> but is worth it dlm ranah hukum hak cipta", "type": "note", "location": "33", "kindle_loc": "592", "date": "2023-06-17T15:57:14"}]}, {"text": "Against this approach we could argue that in the future some AIs may have intrinsic value and deserve our moral concern, provided they have properties such as sentience.", "type": "highlight", "location": "33", "kindle_loc": "590-592", "date": "2023-06-17T15:53:11", "notes": [{"text": "AIs have intrinsic value -> they have property that is intellectual labor (emergence object) -> deserve our moral concern; justifikasi penting", "type": "note", "location": "33", "kindle_loc": "591", "date": "2023-06-17T15:55:57"}]}, {"text": "But it seems that the argument could be applied to AIs: we could say that we owe nothing to an AI, but still should not kick or \"torture\" the AI because it makes us unkind to humans. virtue ethics argument, which is also an indirect argument since it is about humans, not about the AI: \"mistreating\" an AI is wrong not because any harm is done to the AI, but because our moral character is damaged if we do so.", "type": "highlight", "location": "33", "kindle_loc": "587-588", "date": "2023-06-17T15:50:44", "notes": [{"text": "justifikasi penting", "type": "note", "location": "33", "kindle_loc": "588", "date": "2023-06-17T15:51:06"}, {"text": "a virtue ethics argument -> an indirect argument; justifikasi penting", "type": "note", "location": "33", "kindle_loc": "590", "date": "2023-06-17T15:52:50"}]}, {"text": "Today we tend to think differently of dogs (although not everyone and everywhere).", "type": "highlight", "location": "33", "kindle_loc": "586-587", "date": "2023-06-17T15:50:30"}, {"text": "To find such justifications, one could turn to Kant, who argued that it is wrong to shoot a dog, not because shooting a dog breaches any duties to the dog, but because such a person \"damages the kindly and humane qualities in himself, which he ought to exercise in virtue of his duties to mankind\" (Kant 1997).", "type": "highlight", "location": "33", "kindle_loc": "584-586", "date": "2023-06-17T15:47:10", "notes": [{"text": "justifikasi penting pemenuhan moral patiency terhadap intellectual labor AI", "type": "note", "location": "33", "kindle_loc": "586", "date": "2023-06-17T15:48:32"}]}, {"text": "moral intuitions and moral experiences", "type": "highlight", "location": "33", "kindle_loc": "583-583", "date": "2023-06-17T15:45:13"}, {"text": "But the upshot for the question regarding moral status is that today and in the near future AIs are to be treated as things, unless proven otherwise.", "type": "highlight", "location": "33", "kindle_loc": "581-582", "date": "2023-06-17T14:20:09", "notes": [{"text": "sekarang sudah ada buktinya; penulisan", "type": "note", "location": "33", "kindle_loc": "582", "date": "2023-06-17T14:21:04"}]}, {"text": "Those who hold this position might well agree that if AIs were to be conscious, have mental states, and so on, we would have to give them moral status.", "type": "highlight", "location": "32", "kindle_loc": "578-579", "date": "2023-06-17T14:19:20", "notes": [{"text": "ini tidak perlu dalam ranah hak cipta", "type": "note", "location": "32", "kindle_loc": "579", "date": "2023-06-17T14:19:40"}]}, {"text": "For example, Joanna Bryson has argued that robots are tools and property and that we have no obligations to them (Bryson 2010).", "type": "highlight", "location": "32", "kindle_loc": "577-578", "date": "2023-06-17T14:19:11"}, {"text": "To say that AIs are just machines and that people who empathize with them are simply mistaken in their judgment, emotions, and moral experience is perhaps the most intuitive position.", "type": "highlight", "location": "32", "kindle_loc": "575-576", "date": "2023-06-17T14:18:48"}, {"text": "For example, how should we respond to people who empathize with an AI? Are they wrong?", "type": "highlight", "location": "32", "kindle_loc": "574-574", "date": "2023-06-17T14:16:56", "notes": [{"text": "overlapping yg menarik", "type": "note", "location": "32", "kindle_loc": "574", "date": "2023-06-17T14:17:28"}]}, {"text": "If these agents now become AI, which potentially make them more human-like (or animal-like), this seems to make the question regarding moral patiency only more urgent.", "type": "highlight", "location": "32", "kindle_loc": "573-574", "date": "2023-06-17T14:16:50"}, {"text": "Humans seem to require very little of artificial agents in order to project personhood or humanness onto them and to empathize with them.", "type": "highlight", "location": "32", "kindle_loc": "572-573", "date": "2023-06-17T14:16:37"}, {"text": "But again, we do not have to look to the far-off future or to science fiction. Research has shown that already today people empathize with robots and hesitate to \"kill\" or \"torture\" them (Suzuki et al. 2015; Darling, Nandy, and Breazeal 2015), even if these robots do not have AI.", "type": "highlight", "location": "32", "kindle_loc": "570-572", "date": "2023-06-17T14:13:49", "notes": [{"text": "studi manusia berempati kepada robot meskipun tidak punya AI", "type": "note", "location": "32", "kindle_loc": "572", "date": "2023-06-17T14:14:41"}]}, {"text": "If AIs are to be part of everyday life, as many researchers predict, then such cases will inevitably come up and raise the question of how we humans should behave toward these artificial entities.", "type": "highlight", "location": "32", "kindle_loc": "568-570", "date": "2023-06-17T14:12:53"}, {"text": "Imagine that we have a superintelligent AI. Is it morally acceptable to switch it off, to \"kill\" it? And closer to today's AI: is it ok to kick an AI robot dog?", "type": "highlight", "location": "32", "kindle_loc": "566-568", "date": "2023-06-17T14:10:21"}, {"text": "Many people think that moral agency is and should be connected to humanness and personhood. They are not willing to endorse posthumanist or transhumanist notions.", "type": "highlight", "location": "32", "kindle_loc": "564-565", "date": "2023-06-17T14:07:59"}, {"text": "However, would such artificial moral agency be sufficient if judged by human moral standards?", "type": "highlight", "location": "31", "kindle_loc": "563-563", "date": "2023-06-17T14:07:24"}, {"text": "Thus, these views do not require full moral agency if that means human moral agency, but rather define moral agency in a way that is in principle independent of human full moral agency and the human capacities required for that.", "type": "highlight", "location": "31", "kindle_loc": "561-563", "date": "2023-06-17T14:07:16"}, {"text": "Similarly, one could apply nonanthropocentric criteria for moral agency of robots, as proposed by John Sullins (2006): if an AI is autonomous from programmers and we can explain its behavior by ascribing moral intentions to it (like the intention to do good or harm), and if it behaves in a way that shows an understanding of its responsibility to other moral agents, then that AI is a moral agent.", "type": "highlight", "location": "31", "kindle_loc": "558-561", "date": "2023-06-17T14:06:09", "notes": [{"text": "rationale AI is a moral agent", "type": "note", "location": "31", "kindle_loc": "561", "date": "2023-06-17T14:06:53"}]}, {"text": "According to these criteria, a search-and-rescue dog is a moral agent, but so is an AI web bot that filters out unwanted emails.", "type": "highlight", "location": "31", "kindle_loc": "557-558", "date": "2023-06-17T14:05:41"}, {"text": "We could make moral agency dependent on having a sufficient level of interactivity, autonomy, and adaptivity, and on being capable of morally qualifiable action.", "type": "highlight", "location": "31", "kindle_loc": "556-557", "date": "2023-06-17T14:05:22"}, {"text": "Luciano Floridi and J. W. Sanders (2004) have argued for a mindless morality not based on properties that humans have.", "type": "highlight", "location": "31", "kindle_loc": "555-556", "date": "2023-06-17T13:56:00", "notes": [{"text": "a mindless morality", "type": "note", "location": "31", "kindle_loc": "556", "date": "2023-06-17T13:56:18"}]}, {"text": "This questioning the focus on the human leads us to another position, which does not require full moral agency and tries to leave the anthropocentric ethical position.", "type": "highlight", "location": "31", "kindle_loc": "554-555", "date": "2023-06-17T13:46:05", "notes": [{"text": "anthropocentric ethical position", "type": "note", "location": "31", "kindle_loc": "555", "date": "2023-06-17T13:47:03"}]}, {"text": "Or, from an entirely different perspective, one may ask whether humans are in fact good in making moral choices. Why imitate human morality at all? Transhumanists, for example, may argue that AIs will have a superior morality because they will be more intelligent than us.", "type": "highlight", "location": "31", "kindle_loc": "552-554", "date": "2023-06-17T13:45:49"}, {"text": "It seems that we will have to make these moral decisions (beforehand) and make sure developers implement them in the cars. Or perhaps we need to build AI cars that learn from humans' choices. However, one may question whether giving AIs rules is a good way to represent human morality, if morality can be \"represented\" and reproduced at all, and if trolley dilemmas capture something that is central to moral life and experience.", "type": "highlight", "location": "31", "kindle_loc": "549-552", "date": "2023-06-17T13:44:15"}, {"text": "What should the car choose?", "type": "highlight", "location": "31", "kindle_loc": "549-549", "date": "2023-06-17T13:43:48"}, {"text": "What is the morally right thing to do? a self-driving car may have to make a moral choice between, for example, killing pedestrians crossing the road and driving into a wall, thereby killing the driver.", "type": "highlight", "location": "30", "kindle_loc": "547-547", "date": "2023-06-17T13:42:46"}, {"text": "Sometimes these choices take the form of dilemmas trolley dilemmas,", "type": "highlight", "location": "30", "kindle_loc": "544-545", "date": "2023-06-17T13:42:01"}, {"text": "The rationale for this decision is clear in the case of self-driving cars: the car will likely get into situations where a moral choice has to be made but there is no time for human decision making or human intervention.", "type": "highlight", "location": "30", "kindle_loc": "543-544", "date": "2023-06-17T13:41:34", "notes": [{"text": "self-driving cars", "type": "note", "location": "30", "kindle_loc": "544", "date": "2023-06-17T13:41:49"}]}, {"text": "AI systems need some capacity to evaluate the ethical consequences of their actions.", "type": "highlight", "location": "30", "kindle_loc": "542-543", "date": "2023-06-17T13:41:20"}, {"text": "Wendell Wallach and Colin Allen use the term \"functional morality\" (2009, 39).", "type": "highlight", "location": "30", "kindle_loc": "542-542", "date": "2023-06-17T13:40:46", "notes": [{"text": "functional morality", "type": "note", "location": "30", "kindle_loc": "542", "date": "2023-06-17T13:41:09"}]}, {"text": "For these reasons, we could reject the very idea of full moral agency altogether, or we could take a middle position: we have to give AIs some kind of morality, but not full morality.", "type": "highlight", "location": "30", "kindle_loc": "541-542", "date": "2023-06-17T13:40:29"}, {"text": "If general AI is possible at all, then we don't want a kind of \"psychopath AI\" that is perfectly rational but insensitive to human concerns because it lacks emotions (Coeckelbergh 2010).", "type": "highlight", "location": "30", "kindle_loc": "539-540", "date": "2023-06-17T13:39:00", "notes": [{"text": "psychopath AI", "type": "note", "location": "30", "kindle_loc": "540", "date": "2023-06-17T13:39:35"}]}, {"text": "Morality cannot be reduced to following rules and is not entirely a matter of human emotionsâ€”but the latter may well be indispensable for moral judgment.", "type": "highlight", "location": "30", "kindle_loc": "538-539", "date": "2023-06-17T13:38:43"}, {"text": "Against this position, some have argued that moral rules often conflict (consider, for example, Asimov's robot stories, in which moral laws for robots always get robots and humans in trouble) and that the entire project of building \"moral machines\" by giving them rules is based on mistaken assumptions regarding the nature of morality.", "type": "highlight", "location": "30", "kindle_loc": "535-538", "date": "2023-06-17T13:36:52", "notes": [{"text": "tp Asimov itu kan memang dia sengaja biar jadi bahan bakar cerita2 baru", "type": "note", "location": "30", "kindle_loc": "538", "date": "2023-06-17T13:37:42"}]}, {"text": "We can give AIs principles, and machines might even be better than human beings at moral reasoning since they are more rational and do not get carried away by their emotions.", "type": "highlight", "location": "30", "kindle_loc": "534-535", "date": "2023-06-17T13:36:22"}, {"text": "Michael Susan Anderson, claim that in principle it is possible and desirable to give machines a human kind of morality (Anderson and Anderson 2011).", "type": "highlight", "location": "30", "kindle_loc": "533-533", "date": "2023-06-17T13:35:16", "notes": [{"text": "a human kind of morality", "type": "note", "location": "30", "kindle_loc": "534", "date": "2023-06-17T13:36:08"}]}, {"text": "On the other side of the spectrum are those who think that machines can be full moral agents in the same way that humans are.", "type": "highlight", "location": "29", "kindle_loc": "532-533", "date": "2023-06-17T13:34:54"}, {"text": "Hence it is dangerous to suppose that they can make sound moral decisions and to totally hand over these moral decisions to them.", "type": "highlight", "location": "29", "kindle_loc": "529-530", "date": "2023-06-17T13:34:27"}, {"text": "Machines, they argue, do not have the required capacities for moral agency such as mental states, emotions, or free will.", "type": "highlight", "location": "29", "kindle_loc": "528-529", "date": "2023-06-17T13:32:14", "notes": [{"text": "required capacities for moral agency", "type": "note", "location": "29", "kindle_loc": "529", "date": "2023-06-17T13:33:14"}]}, {"text": "Some say that machines can never be moral agents at all.", "type": "highlight", "location": "29", "kindle_loc": "527-528", "date": "2023-06-17T13:32:00"}, {"text": "There are various philosophical positions on these questions.", "type": "highlight", "location": "29", "kindle_loc": "527-527", "date": "2023-06-17T13:31:54"}, {"text": "These behaviors and choices are not morally neutral: there are clearly moral consequences for the people involved. But to deal with this problem, should AIs be given moral agency? Can they have full moral agency?", "type": "highlight", "location": "29", "kindle_loc": "525-527", "date": "2023-06-17T13:30:33", "notes": [{"text": "not morally neutral", "type": "note", "location": "29", "kindle_loc": "527", "date": "2023-06-17T13:30:51"}]}, {"text": "For example, a self-driving car may cause an accident, or an AI may recommend sending a particular person to jail.", "type": "highlight", "location": "29", "kindle_loc": "524-525", "date": "2023-06-17T13:30:20"}, {"text": "They are given agency in the sense that they do things in the world, and these actions have moral consequences.", "type": "highlight", "location": "29", "kindle_loc": "524-524", "date": "2023-06-17T13:28:19", "notes": [{"text": "penulisan untuk patiency; moral consequences yg titik balik terakhirnya adalah 'kecerdasan' pada AI sbg kausa proxima", "type": "note", "location": "29", "kindle_loc": "524", "date": "2023-06-17T13:29:56"}]}, {"text": "But would this suffice for full moral agency, that is, for human-like moral agency?", "type": "highlight", "location": "29", "kindle_loc": "521-522", "date": "2023-06-17T13:23:06"}, {"text": "an AI were to be more intelligent than is possible today, we can suppose that it could develop moral reasoning and that it could learn how humans make decisions about ethical problems.", "type": "highlight", "location": "29", "kindle_loc": "520-521", "date": "2023-06-17T13:22:20", "notes": [{"text": "develop moral reasoning", "type": "note", "location": "29", "kindle_loc": "521", "date": "2023-06-17T13:22:48"}]}, {"text": "Here the AI is object of ethical concern, rather than a potential ethical agent itself.", "type": "highlight", "location": "28", "kindle_loc": "517-517", "date": "2023-06-17T13:15:50", "notes": [{"text": "AI is object of ethical concern", "type": "note", "location": "28", "kindle_loc": "517", "date": "2023-06-17T13:16:11"}]}, {"text": "This question is not about the ethics by or in AI but about our ethics toward AI.", "type": "highlight", "location": "28", "kindle_loc": "515-517", "date": "2023-06-17T13:15:06", "notes": [{"text": "moral patiency -> our ethics toward AI", "type": "note", "location": "28", "kindle_loc": "517", "date": "2023-06-17T13:15:34"}]}, {"text": "This is what philosophers call the question regarding moral patiency.", "type": "highlight", "location": "28", "kindle_loc": "514-515", "date": "2023-06-17T13:14:46", "notes": [{"text": "moral patiency", "type": "note", "location": "28", "kindle_loc": "515", "date": "2023-06-17T13:14:56"}]}, {"text": "But questions about \"moral status\" can also refer to how we should treat an AI. Is an AI \"just a machine,\" or does it deserve some form of moral consideration? Should we treat it differently than, say, a toaster or a washing machine? Would we have to confer rights upon a highly intelligent artificial entity, if such an entity were someday developed, even if it were not human?", "type": "highlight", "location": "28", "kindle_loc": "512-514", "date": "2023-06-17T13:13:23", "notes": [{"text": "moral status -> moral consideration", "type": "note", "location": "28", "kindle_loc": "514", "date": "2023-06-17T13:14:16"}]}, {"text": "For example: can and should self-driving cars that use AI be considered moral agents? what kind of moral capacities does or should an AI have?", "type": "highlight", "location": "28", "kindle_loc": "510-511", "date": "2023-06-17T13:12:17", "notes": [{"text": "moral capacities", "type": "note", "location": "28", "kindle_loc": "511", "date": "2023-06-17T13:12:58"}]}, {"text": "Should it be given or will it develop some capacity for moral reasoning, judgment, and decision making?", "type": "highlight", "location": "28", "kindle_loc": "509-510", "date": "2023-06-17T13:12:12"}, {"text": "It seems that the actions of AIs today already have moral consequences.", "type": "highlight", "location": "28", "kindle_loc": "507-507", "date": "2023-06-17T13:10:35", "notes": [{"text": "moral consequences; penulisan", "type": "note", "location": "28", "kindle_loc": "507", "date": "2023-06-17T13:11:01"}]}, {"text": "The first concerns what the AI is capable of doing morally speakingâ€”in other words, whether it can have what philosophers call moral agency, and, if so, whether it can be a full moral agent.", "type": "highlight", "location": "28", "kindle_loc": "505-507", "date": "2023-06-17T13:09:32", "notes": [{"text": "moral agency; moral agent", "type": "note", "location": "28", "kindle_loc": "507", "date": "2023-06-17T13:10:01"}]}, {"text": "The term moral status (also sometimes called moral standing) can refer to two kinds of questions.", "type": "highlight", "location": "28", "kindle_loc": "504-505", "date": "2023-06-17T13:08:37", "notes": [{"text": "moral status/moral standing", "type": "note", "location": "28", "kindle_loc": "505", "date": "2023-06-17T13:09:01"}]}, {"text": "Here we approach philosophical questions regarding AI, not via metaphysics, epistemology, or the history of ideas, but rather via moral philosophy.", "type": "highlight", "location": "28", "kindle_loc": "503-504", "date": "2023-06-17T13:07:35", "notes": [{"text": "via moral philosophy", "type": "note", "location": "28", "kindle_loc": "504", "date": "2023-06-17T13:07:55"}]}, {"text": "One way of discussing what AI is and can become is to ask about the moral status of AI.", "type": "highlight", "location": "28", "kindle_loc": "502-503", "date": "2023-06-17T13:07:06"}, {"text": "If today many people think that AIs are just machines, are they making a similar mistake? deserve moral status?", "type": "highlight", "location": "28", "kindle_loc": "500-501", "date": "2023-06-17T13:06:10"}, {"text": "Apparently, we were wrong about animals in the past.", "type": "highlight", "location": "27", "kindle_loc": "500-500", "date": "2023-06-17T13:06:02"}, {"text": "Today many people think that animals matter, morally speaking.", "type": "highlight", "location": "27", "kindle_loc": "499-499", "date": "2023-06-17T13:05:52"}, {"text": "Moral Patiency", "type": "highlight", "location": "27", "kindle_loc": "498-498", "date": "2023-06-17T12:48:49", "notes": [{"text": "moral patiency/legal patiency -> dlm konteks hak cipta", "type": "note", "location": "27", "kindle_loc": "498", "date": "2023-06-17T12:49:31"}]}, {"text": "One may also defend a more traditional view of the human or call for a new kind of humanism, rather than posthumanism.", "type": "highlight", "location": "27", "kindle_loc": "491-492", "date": "2023-04-14T05:51:27"}, {"text": "Crossing never-before-crossed borders is not necessarily unproblematic, and in practice such posthumanist and postphenomenological ideas might be of little help against the domination and exploitation we may face from technologies such as AI.", "type": "highlight", "location": "27", "kindle_loc": "489-491", "date": "2023-04-14T05:50:03", "notes": [{"text": "kelemahan teoritis posthumanism dan postphenomenology", "type": "note", "location": "27", "kindle_loc": "491", "date": "2023-04-14T05:51:04"}]}, {"text": "one may worry that posthumanist and postphenomenological visions are not critical enough because they are too optimistic and too remote from scientific and engineering practice, and so insufficiently sensitive to the real dangers and ethical and societal consequences of AI.", "type": "highlight", "location": "27", "kindle_loc": "487-489", "date": "2023-04-14T05:44:50", "notes": [{"text": "blind spot posthumanism dan postphenomenology", "type": "note", "location": "27", "kindle_loc": "489", "date": "2023-04-14T05:45:42"}]}, {"text": "Instead of seeing technology as a threat, they emphasize that humans are technological (that is, we have always used technology; it is part of our existence rather than something external that threatens that existence) and that technology naturally mediates our engagement with the world. the human has always been technological and therefore we should rather ask how AI mediates humans' relation to the world and try to actively shape these mediations while we still can: we can and should discuss ethics at the stage of AI development rather than complain afterward about the problems it causes.", "type": "highlight", "location": "27", "kindle_loc": "479-481", "date": "2023-04-14T05:40:17", "notes": [{"text": "senada dengan paradigma teknologi proaktif yg dulu kucetuskan", "type": "note", "location": "27", "kindle_loc": "485", "date": "2023-04-14T05:43:06"}]}, {"text": "Peter-Paul Verbeek against the modern subjectâ€“object divide, the mutual constitution of humans and technology, subject and object.", "type": "highlight", "location": "27", "kindle_loc": "479-479", "date": "2023-04-14T05:37:41"}, {"text": "For example, as we will see in the next chapter, contemporary AI relies heavily on networks and the production of large amounts of data with electronic devices.", "type": "highlight", "location": "26", "kindle_loc": "476-477", "date": "2023-04-14T05:34:34", "notes": [{"text": "dimensi material KA", "type": "note", "location": "26", "kindle_loc": "476", "date": "2023-04-14T05:36:21"}]}, {"text": "AI is sometimes seen as having a merely abstract or formal nature, unrelated to specific material artifacts and infrastructures. But all the formalizations, abstractions, and symbolic manipulations mentioned earlier rely on material instruments and material infrastructures.", "type": "highlight", "location": "26", "kindle_loc": "474-476", "date": "2023-04-14T05:34:15"}, {"text": "This approach, often collaborating with science and technology studies, reminds us of the material dimension of AI.", "type": "highlight", "location": "26", "kindle_loc": "473-474", "date": "2023-04-14T05:32:20"}, {"text": "focusing on how humans relate to specific technologies and in particular material artifacts.", "type": "highlight", "location": "26", "kindle_loc": "473-473", "date": "2023-04-14T05:31:26"}, {"text": "Don Ihde, focusing on how humans relate to specific technologies", "type": "highlight", "location": "26", "kindle_loc": "472-472", "date": "2023-04-14T05:30:51"}, {"text": "a way that sometimes comes close to posthumanism,", "type": "highlight", "location": "26", "kindle_loc": "470-471", "date": "2023-04-14T05:26:06"}, {"text": "Moreover, both transhumanists and posthumanists could agree that instead of competing with an AI for a given task, we could also set a common goal, which then is reached by collaborating and mobilizing the best humans and artificial agents can offer in order to move closer to reaching that common goal.", "type": "highlight", "location": "26", "kindle_loc": "467-470", "date": "2023-04-13T00:34:14"}, {"text": "Progress here means going beyond the human and opening ourselves up to the nonhuman to learn from it.", "type": "highlight", "location": "26", "kindle_loc": "467-467", "date": "2023-04-13T00:32:43"}, {"text": "Backed up by such a posthumanism, then, it seems that AI can free itself of the burden to imitate or rebuild the human and can explore different, nonhuman kinds of being, intelligence, creativity, and so on. AI need not be made in our image.", "type": "highlight", "location": "26", "kindle_loc": "465-467", "date": "2023-04-13T00:29:49"}, {"text": "AI can then be part of not a transhumanist but a critical posthumanist project, which enters from the side of humanities and the arts rather than science. Borders are crossed not in the name of science and universal progress, as some Enlightenment transhumanists may want to say, but in the name of a posthumanist politics and ideology of crossing borders. And posthumanism can also offer something else relevant to AI: it can urge us to acknowledge that nonhumans don't need to be similar to us and should not be made similar to us.", "type": "highlight", "location": "25", "kindle_loc": "460-465", "date": "2023-04-13T00:12:27", "notes": [{"text": "posthumanist politics and ideology of crossing borders", "type": "note", "location": "26", "kindle_loc": "464", "date": "2023-04-13T00:14:47"}]}, {"text": "Donna Haraway offer a vision in which living together with machines, and even merging with machines, is seen no longer as a threat or a nightmare, as in humanism, or as a transhumanist dream come true, but as a way in which ontological and political borders between humans and nonhumans can and should be crossed.", "type": "highlight", "location": "25", "kindle_loc": "458-458", "date": "2023-04-13T00:06:35"}, {"text": "This is an interesting direction to explore, since it takes us beyond the competition narrative about humans and machines.", "type": "highlight", "location": "25", "kindle_loc": "457-458", "date": "2023-04-13T00:06:25"}, {"text": "According to them, nonhumans matter too, and we should not be afraid of crossing borders between humans and nonhumans.", "type": "highlight", "location": "25", "kindle_loc": "456-457", "date": "2023-04-13T00:06:12"}, {"text": "Against humanists, who are accused of having done violence toward nonhumans such as animals in the name of the supreme value of the human, posthumanists question the centrality of the human in modern ontologies and ethics.", "type": "highlight", "location": "25", "kindle_loc": "455-456", "date": "2023-04-12T23:59:07"}, {"text": "This brings us to the third tension: between humanism and posthumanism.", "type": "highlight", "location": "25", "kindle_loc": "454-455", "date": "2023-04-12T23:57:31", "notes": [{"text": "humanism vs posthumanism", "type": "note", "location": "25", "kindle_loc": "455", "date": "2023-04-12T23:58:27"}]}, {"text": "We can then try to cross the modern divide between humans and nonhumans not via modern science or transhumanism, which in their way also see humans and machines not as fundamentally opposed, but via posthumanist thinking from the (post)humanities.", "type": "highlight", "location": "25", "kindle_loc": "452-454", "date": "2023-04-12T23:56:03", "notes": [{"text": "posthumanity", "type": "note", "location": "25", "kindle_loc": "454", "date": "2023-04-12T23:56:30"}]}, {"text": "Tim Ingold we can find less dualist, more nonmodern ways of relating to the world that go beyond the Enlightenmentâ€“Romanticism opposition.", "type": "highlight", "location": "25", "kindle_loc": "451-451", "date": "2023-04-12T23:53:53"}, {"text": "nonm
