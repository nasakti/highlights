4", "date": "2023-08-07T19:52:56"}]}, {"text": "For the field called philosophy of science, the shift to theory manifested as what we now call science studies.", "type": "highlight", "location": "253-254", "kindle_loc": "253-254", "date": "2023-08-07T19:47:43"}, {"text": "Entire academic disciplines dissolved at their foundation under this intense interrogation of first principles, and fields like anthropology and history have had to struggle ever since to understand what they are and where their validity lies, if anywhere.", "type": "highlight", "location": "252-253", "kindle_loc": "252-253", "date": "2023-08-07T19:46:51"}, {"text": "But over the course of the twentieth century, philosophy became theory. bringing into question the bases of philosophy itself,", "type": "highlight", "location": "249-249", "kindle_loc": "249-249", "date": "2023-08-07T19:44:16"}, {"text": "Indeed now that our powers of action in the world have grown so much, by way of the application of science as a set of tools, this area of thought is more important than ever.", "type": "highlight", "location": "248-249", "kindle_loc": "248-249", "date": "2023-08-07T19:43:15"}, {"text": "the is/ought problem the fact/value distinction,", "type": "highlight", "location": "247-247", "kindle_loc": "247-247", "date": "2023-08-07T19:40:36"}, {"text": "How we act on what we know is surely a problem that predates Homo sapiens, and over our long history one aspect of that problem has evolved into the vexed relationship between science and values, which has puzzled philosophers from the ancient Greeks on.", "type": "highlight", "location": "245-246", "kindle_loc": "245-246", "date": "2023-08-07T19:38:56"}, {"text": "The Odyssey of the Mind Pledge", "type": "highlight", "location": "29-30", "kindle_loc": "29-30", "date": "2023-08-07T19:13:11"}], "sources": ["Kindle"], "isbn": "9780822946267", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Rights for Robots: Artificial Intelligence, Animal, and Environmental Law", "author": "Joshua C. Gellers", "source": "Kindle", "highlights": [{"text": "discussions about animal rights appearing in religious doctrine, Enlightenment thinking, philosophical treatises on animal ethics, and innovative such as robots. In Chapter Five, I stitch together insights from the preceding chapters to argue that rights can indeed be extended to robots. First,", "type": "highlight", "location": "19", "kindle_loc": "330-330", "date": "2023-08-11T00:23:18"}, {"text": "case law on animal rights inform the discussion of rights for robots. I chronicle and analyze discussions about animal rights appearing in religious doctrine, Enlightenment thinking, philosophical", "type": "highlight", "location": "19", "kindle_loc": "329-330", "date": "2023-08-11T00:23:10"}, {"text": "The purpose here is to disentangle the web of cross-listed terms and explicate defensible connections between them in order to provide a clear conceptual scheme that undergirds the framework presented later.", "type": "highlight", "location": "19", "kindle_loc": "327-328", "date": "2023-08-10T01:08:16"}, {"text": "explore how theories of rights relate to the aforementioned approaches in an effort to distinguish alternate pathways to justifying the extension of rights.", "type": "highlight", "location": "19", "kindle_loc": "326-327", "date": "2023-08-10T01:06:10"}, {"text": "I explain how aspects of the properties and relations approaches map onto different personhoods, statuses, and incidents.", "type": "highlight", "location": "19", "kindle_loc": "325-326", "date": "2023-08-10T01:04:08"}, {"text": "In Chapter Two, I clarify the relationship between the muddled array of concepts central to the machine question that serve to justify or invalidate the basis for the possession of rights.", "type": "highlight", "location": "19", "kindle_loc": "324-325", "date": "2023-08-10T01:03:13"}, {"text": "an inattention to the relationship between key terms and concepts (i.e., moral rights and legal rights), a blindness to (pro-Western) cultural biases that shape some of the arguments, and the inherent difficulty of addressing robot rights from within a single disciplinary silo (i.e., philosophical or legal).", "type": "highlight", "location": "18", "kindle_loc": "321-322", "date": "2023-08-10T01:00:15"}, {"text": "two campsâ€”one focusing on the properties of an entity and the extent to which such properties qualify an entity as morally significant, another emphasizing an entity's relations with humans or the larger socio-ecological context in which it operates.", "type": "highlight", "location": "18", "kindle_loc": "319-320", "date": "2023-08-10T00:54:10"}, {"text": "In Chapter One, I review the literature on the moral status of robots.", "type": "highlight", "location": "18", "kindle_loc": "318-319", "date": "2023-08-10T00:53:20"}, {"text": "\"posthuman\" (Arvidsson, 2020, p. 123) ecological orientation.", "type": "highlight", "location": "18", "kindle_loc": "316-317", "date": "2023-08-09T10:46:05"}, {"text": "flesh out the practical implications \"kincentric\" (SalmÃ³n, 2000)", "type": "highlight", "location": "18", "kindle_loc": "316-316", "date": "2023-08-09T10:44:03", "notes": [{"text": "kincentric", "type": "note", "location": "18", "kindle_loc": "316", "date": "2023-08-09T10:45:12"}]}, {"text": "This ethic derives inspiration from contemporary paradigm shifts observed across several disciplines, the Anthropocene turn in philosophy (Arias-Maldonado, 2019), the materialist turn in the humanities and social sciences (Choat, 2017), the ontological turn in environmental law (Vermeylen, 2017), the relational turn in ethics (Coeckelbergh, 2010), and the relational turn in robotics (Jones, 2013).", "type": "highlight", "location": "18", "kindle_loc": "313-314", "date": "2023-08-09T10:42:03"}, {"text": "core tenets a critical environmental ethic open to moral and legal recognition of nonhuman entities.", "type": "highlight", "location": "18", "kindle_loc": "312-312", "date": "2023-08-09T10:39:58"}, {"text": "heretofore this tool offers academics, activists, judges, lawyers, and policymakers a context-dependent menu for assessing the extent to which intelligent machines might possess personhood(s).", "type": "highlight", "location": "18", "kindle_loc": "310-310", "date": "2023-08-09T10:34:47", "notes": [{"text": "might possess personhood(s); penulisan", "type": "note", "location": "18", "kindle_loc": "312", "date": "2023-08-09T10:38:20"}]}, {"text": "multi-spectral framework evaluating the conditions under which nonhuman entities might qualify for different forms of personhood, a precursor to rights.", "type": "highlight", "location": "18", "kindle_loc": "309-309", "date": "2023-08-09T10:32:36", "notes": [{"text": "personhood -> rights", "type": "note", "location": "18", "kindle_loc": "310", "date": "2023-08-09T10:33:51"}]}, {"text": "This book seeks to fill these gaps in the literature by bringing them into constructive dialogue with one another.", "type": "highlight", "location": "18", "kindle_loc": "308-309", "date": "2023-08-09T10:30:59"}, {"text": "In addition, literature on the RoN has been curiously silent on the status of artefactual entities like robots.", "type": "highlight", "location": "17", "kindle_loc": "307-308", "date": "2023-08-09T10:30:24", "notes": [{"text": "artefactual entities", "type": "note", "location": "18", "kindle_loc": "308", "date": "2023-08-09T10:30:45"}]}, {"text": "However, none of the works listed above provides an extended analysis an extended analysis that examines both theory and practice regarding animal rights and the RoN.", "type": "highlight", "location": "17", "kindle_loc": "306-306", "date": "2023-08-09T10:27:36"}, {"text": "To date, a few scholars have written briefly about", "type": "highlight", "location": "17", "kindle_loc": "303-303", "date": "2023-08-09T10:27:11"}, {"text": "Some have also noted similarities between the machine question and the question as to whether or not animals should have rights (i.e., Coeckelbergh, 2011; Gunkel, 2012; Marx & Tiefensee, 2015; Hogan, 2017).", "type": "highlight", "location": "17", "kindle_loc": "304-306", "date": "2023-08-09T10:26:38"}, {"text": "(i.e., Gunkel, 2012; Torrance, 2013; Bryson et al., 2017; Turner, 2019).", "type": "highlight", "location": "17", "kindle_loc": "304-304", "date": "2023-08-09T10:25:23"}, {"text": "fresh analyses the RoN movement the debate over robot rights", "type": "highlight", "location": "17", "kindle_loc": "302-302", "date": "2023-08-09T10:22:45", "notes": [{"text": "RoN movement", "type": "note", "location": "17", "kindle_loc": "303", "date": "2023-08-09T10:24:33"}, {"text": "robot rights", "type": "note", "location": "17", "kindle_loc": "304", "date": "2023-08-09T10:25:17"}]}, {"text": "This book makes three contributions to the study of rights in an era of great technological and environmental change.", "type": "highlight", "location": "17", "kindle_loc": "301-302", "date": "2023-08-09T10:21:59"}, {"text": "\"triangulation\" the study of roboethics, follow suit.", "type": "highlight", "location": "17", "kindle_loc": "299-299", "date": "2023-08-09T10:15:15", "notes": [{"text": "triangulation", "type": "note", "location": "17", "kindle_loc": "299", "date": "2023-08-09T10:15:26"}, {"text": "the study of roboethics", "type": "note", "location": "17", "kindle_loc": "300", "date": "2023-08-09T10:15:57"}]}, {"text": "In this spirit, the present text utilizes a range of qualitative methods, including philosophical analysis, comparative case studies, and structured interviews with robotics experts.", "type": "highlight", "location": "17", "kindle_loc": "294-295", "date": "2023-08-09T10:11:34"}, {"text": "the eligibility of robots for certain rights beckons a methodological approach capable of providing insights from the page to the sage to the stage. to assess the eligibility of robots for certain rights", "type": "highlight", "location": "17", "kindle_loc": "293-294", "date": "2023-08-09T10:09:19"}, {"text": "first-order concepts in the course of articulating a framework capable of assessing an entity's eligibility for rights.", "type": "highlight", "location": "16", "kindle_loc": "281-282", "date": "2023-08-09T09:59:00", "notes": [{"text": "framework", "type": "note", "location": "16", "kindle_loc": "286", "date": "2023-08-09T10:06:09"}]}, {"text": "Therefore, for the purposes of this book, the term robot will apply to those nonhuman mechanical entities that operate under some form of AI and vary in capabilities and form according to mobility, how operated, shape, humanâ€“robot interactivity, learning, and application. 3", "type": "highlight", "location": "16", "kindle_loc": "288-291", "date": "2023-08-01T09:32:16", "notes": [{"text": "robot", "type": "note", "location": "16", "kindle_loc": "289", "date": "2023-08-01T09:33:11"}]}, {"text": "Therefore, this book privileges definitions of AI that apply some standard of intelligence (be it human or ideal) to the processes or behaviors of technological artefacts. presenting a definition of robot seems wise, if not essential.", "type": "highlight", "location": "16", "kindle_loc": "283-284", "date": "2023-08-01T09:30:28"}, {"text": "worthy of moral or legal consideration and, possibly, rights.", "type": "highlight", "location": "16", "kindle_loc": "282-283", "date": "2023-08-01T09:29:06", "notes": [{"text": "moral/legal consideration & rights", "type": "note", "location": "16", "kindle_loc": "283", "date": "2023-08-01T09:30:03"}]}, {"text": "Interestingly, Searle considers humans, by virtue of their capacity for intentionality, to be precisely the kind of machines one might accurately characterize as intelligent.", "type": "highlight", "location": "16", "kindle_loc": "279-281", "date": "2023-08-01T09:19:00", "notes": [{"text": "tapi pengunaan bhs Inggrisnya kan sama saja operasi simbolik--yg ditautkan ke realitas (embodied knowledge)(?)\n\nselain itu, mensyaratkan harus bisa berbahasa (Inggris) dulu. nah, ini lompat", "type": "note", "location": "16", "kindle_loc": "281", "date": "2023-08-01T09:24:59"}]}, {"text": "It's not enough that inputs lead to the appropriate outputs; in order to qualify as being capable of thinking, a machine would need to possess mental states of its own that can be directed externally.", "type": "highlight", "location": "16", "kindle_loc": "278-279", "date": "2023-08-01T09:18:50"}, {"text": "\"that feature of certain mental states by which they are directed at or about objects and states of affairs in the world\" (Searle, 2008, p. 333).", "type": "highlight", "location": "16", "kindle_loc": "277-278", "date": "2023-08-01T09:18:04"}, {"text": "This argument, contra Turing's, suggests that thinking requires more than executing tasks with high fidelity to a well-written program. thinking involves \"intentionality,\"", "type": "highlight", "location": "16", "kindle_loc": "276-277", "date": "2023-08-01T09:16:47", "notes": [{"text": "intentionality", "type": "note", "location": "16", "kindle_loc": "277", "date": "2023-08-01T09:17:44"}]}, {"text": "The important difference between the two tasks, according to Searle, is that he fully understands the English questions to begin with, while his responses to the Chinese questions are merely the product of mechanical symbol interpretation.", "type": "highlight", "location": "15", "kindle_loc": "274-276", "date": "2023-08-01T09:16:34", "notes": [{"text": "operasi simbolik", "type": "note", "location": "16", "kindle_loc": "275", "date": "2023-08-01T09:26:51"}]}, {"text": "Searle's responses are considered indistinguishable from those of someone fluent in Chinese and just as good as his answers to the questions in English.", "type": "highlight", "location": "15", "kindle_loc": "273-274", "date": "2023-08-01T09:16:14"}, {"text": "\"Chinese Room\" argument (McGrath, 2011, p. 134).", "type": "highlight", "location": "15", "kindle_loc": "267-267", "date": "2023-08-01T09:12:47"}, {"text": "This thought experiment thus suggests that behavior realistic enough to be indistinguishable from that exhibited by an organic person is functionally equivalent to the kind of thinking that we normally associate with humans.", "type": "highlight", "location": "15", "kindle_loc": "264-266", "date": "2023-08-01T09:07:04", "notes": [{"text": "kelemahan Imitation Game adalah 'kecerdasan' blm tentu pada entitas itu sendiri, bisa jadi pada perancangnya (derajat manipulasi yg memadai)", "type": "note", "location": "15", "kindle_loc": "264", "date": "2023-08-01T09:10:08"}, {"text": "behaviouralist", "type": "note", "location": "15", "kindle_loc": "265", "date": "2023-08-01T09:12:15"}]}, {"text": "He concludes that if a machine was able to successfully deceive the interrogator as often as a real human could, this would demonstrate that machines are effectively capable of thinking.", "type": "highlight", "location": "15", "kindle_loc": "263-264", "date": "2023-08-01T09:06:03"}, {"text": "Turing then enquires about what would happen if a machine took the place of the man.", "type": "highlight", "location": "15", "kindle_loc": "262-263", "date": "2023-08-01T09:05:56"}, {"text": "RenÃ© Descartes whether machines could think (Solum, 1992, p. the first to consider whether machines could think (Solum, 1992, p. 1234),", "type": "highlight", "location": "14", "kindle_loc": "257-257", "date": "2023-08-01T08:57:55"}, {"text": "Using this line of reasoning, at best, computers can only simulate mental states (Russell & Norvig, 2010, p. 954).", "type": "highlight", "location": "14", "kindle_loc": "256-257", "date": "2023-08-01T08:53:05"}, {"text": "a functionalist theory, engaging in processes like the manipulation of formal symbols is equivalent to thinking. a biological naturalist theory, there is something causally significant about processing information in an organic structure like the brain that makes thinking more than a sequence of translational tasks.", "type": "highlight", "location": "14", "kindle_loc": "253-254", "date": "2023-08-01T08:51:00"}, {"text": "The weak versus strong AI debate hinges on whether computers simulate or duplicate mental states like those experienced by humans.", "type": "highlight", "location": "14", "kindle_loc": "252-253", "date": "2023-08-01T08:50:40"}, {"text": "In the former approach, the computer is merely a tool that generates the external appearance of intelligence; in the latter, the computer is an actual mind possessing its own internal states.", "type": "highlight", "location": "14", "kindle_loc": "251-252", "date": "2023-08-01T08:49:51"}, {"text": "\"the ability to make appropriate generalizations in a timely fashion based on limited data. The broader the domain of application, the quicker conclusions are drawn with minimal information, the more intelligent the behavior\" (Kaplan, 2016, pp. 5â€“6).", "type": "highlight", "location": "13", "kindle_loc": "245-247", "date": "2023-08-01T08:47:56"}, {"text": "Notably, intelligence need not be determined by the extent to which an entity sufficiently emulates human reasoning; it can be compared against a measure of ideal performance.", "type": "highlight", "location": "13", "kindle_loc": "242-244", "date": "2023-08-01T08:46:46"}, {"text": "Central to all of these definitions is the use of some kind of intelligence to accomplish certain tasks and an artefact (i.e., computer) that serves as the physical vehicle for the expression of intelligence.", "type": "highlight", "location": "13", "kindle_loc": "241-242", "date": "2023-08-01T08:46:00"}, {"text": "This group is further subdivided into definitions focused on the kind of process or behavior under scrutiny (i.e., thinking or acting) and the source of the standard being applied (i.e., human or rational) (Russell & Norvig, 2010, p. 1).", "type": "highlight", "location": "13", "kindle_loc": "239-241", "date": "2023-08-01T08:45:39"}, {"text": "A second (but related) group of AI definitions concerns the standards by which machines are adjudged to successfully approximate certain processes or behaviors.", "type": "highlight", "location": "13", "kindle_loc": "238-239", "date": "2023-08-01T08:45:01"}, {"text": "Importantly, robotics is seen as a discipline falling under the umbrella of AI, which suggests that intelligence is a necessary condition for objects to be considered robots.", "type": "highlight", "location": "13", "kindle_loc": "237-238", "date": "2023-08-01T08:43:49", "notes": [{"text": "robotic", "type": "note", "location": "13", "kindle_loc": "238", "date": "2023-08-01T08:44:26"}]}, {"text": "As an area of academic inquiry, AI comprises six disciplinesâ€”natural language processing, knowledge representation, automated reasoning, machine learning, computer vision, and robotics (Russell & Norvig, 2010, pp. 2â€“3).", "type": "highlight", "location": "13", "kindle_loc": "235-237", "date": "2023-08-01T08:43:32"}, {"text": "One group of definitions focuses on AI as a field of study.", "type": "highlight", "location": "13", "kindle_loc": "230-231", "date": "2023-08-01T08:42:06"}, {"text": "For the purposes of this book, android will refer to a synthetically produced human consisting of organic material, whereas humanoid will refer to a robot made of mechanical parts that is human-like in appearance (i.e., anthropomorphic in shape). there is no consensus regarding the exact definition of AI.", "type": "highlight", "location": "12", "kindle_loc": "227-229", "date": "2023-08-01T08:41:43"}, {"text": "several of these categories prove useful in distinguishing the types of robots that might warrant moral consideration. But before proceeding, two other important terms must be adequately defined.", "type": "highlight", "location": "12", "kindle_loc": "218-219", "date": "2023-08-01T08:39:18"}, {"text": "This classification system proposes six categoriesâ€”mobility (fixed or mobile), how operated (tele-operated or autonomous), shape (anthropomorph, zoomorph, or mechanoid), humanâ€“robot interactivity, learning (fixed or adaptive), and application (industrial or service). several of these categories prove useful in distinguishing the types of robots that might warrant", "type": "highlight", "location": "12", "kindle_loc": "216-218", "date": "2023-08-01T08:38:54"}, {"text": "\"generally accepted terms for classifying robots\" (Winfield, 2012, p. 37).", "type": "highlight", "location": "12", "kindle_loc": "215-216", "date": "2023-08-01T08:37:19"}, {"text": "\"loose taxonomy\" \"generally accepted terms for classifying robots\"", "type": "highlight", "location": "12", "kindle_loc": "215-215", "date": "2023-08-01T08:36:50"}, {"text": "As such, Winfield's conceptualization covers everything from a companion robot for the elderly to a mobile phone running an AI-based assistant to an industrial arm at a manufacturing facility.", "type": "highlight", "location": "11", "kindle_loc": "213-215", "date": "2023-08-01T08:36:02", "notes": [{"text": "loose taxonomy", "type": "note", "location": "12", "kindle_loc": "215", "date": "2023-08-01T08:36:50"}]}, {"text": "Here we have three different capabilitiesâ€”sensing, acting, and working autonomouslyâ€”and three different formsâ€”a device, an embodied AI, and a machine.", "type": "highlight", "location": "11", "kindle_loc": "212-213", "date": "2023-08-01T08:33:58"}, {"text": "Winfield (2012) offers a more multifaceted definition that identifies robots according to their capabilities and form:", "type": "highlight", "location": "11", "kindle_loc": "207-208", "date": "2023-08-01T08:31:42"}, {"text": "the ISO definition lacks any consideration of a robot's particular physical appearance or form.", "type": "highlight", "location": "11", "kindle_loc": "206-207", "date": "2023-08-01T08:31:26"}, {"text": "But this technical definition arguably fails to fully encapsulate the range of entities recognized as robots. 2 The \"degree of autonomy\" is perhaps ironic given the original definition's emphasis on servitude, and the performance of \"intended tasks\" seems to place a direct limit on the ability of a machine to act according to its own volition.", "type": "highlight", "location": "11", "kindle_loc": "203-204", "date": "2023-08-01T08:29:04"}, {"text": "The International Organization for Standardization (ISO), for example, defines a \"robot\" as an \"actuated mechanism programmable in two or more axes â€¦ with a degree of autonomy â€¦, moving within its environment, to perform intended tasks\" that is further classified as either industrial or service \"according to its intended application\" (International Organization for Standardization, 2012).", "type": "highlight", "location": "11", "kindle_loc": "200-203", "date": "2023-08-01T08:15:16"}, {"text": "Today, however, robots have become almost universally associated with nonhuman machines.", "type": "highlight", "location": "11", "kindle_loc": "199-200", "date": "2023-08-01T08:14:51"}, {"text": "Interestingly, Rossum's robots were not machines at all, but rather synthetic humans (Moran, 2007).", "type": "highlight", "location": "11", "kindle_loc": "199-199", "date": "2023-08-01T08:14:44"}, {"text": "develop a common understanding the popular lexicon", "type": "highlight", "location": "10", "kindle_loc": "194-195", "date": "2023-08-01T08:12:14"}, {"text": "Of course, a more appropriately tailored formulation might beâ€”under what conditions might some robots be eligible for moral or legal rights?", "type": "highlight", "location": "10", "kindle_loc": "191-192", "date": "2023-07-04T04:02:18"}, {"text": "More specifically, the Anthropocene presents a serious challenge to Cartesian dualism by rejecting ontological divisions in favor of a single, Latourian \"flat\" ontology defined by ongoing material processes, not static states of being (Arias-Maldonado, 2019, p. 53). In this reading of modernity, humans are both part of nature and act upon it (Dodsworth, 2018, p. 36). As a result, the boundary between humans and nonhumans has effectively collapsed. under what conditions might robots be eligible for rights?", "type": "highlight", "location": "10", "kindle_loc": "183-187", "date": "2023-07-04T04:01:33"}, {"text": "Second, climate change threatens the existence of entire communities and invites reflection about the relationship between humans and nature.", "type": "highlight", "location": "8", "kindle_loc": "165-166", "date": "2023-07-04T03:57:37"}, {"text": "If these allegedly unique characteristics can be reproduced in machines using complex algorithms, and if technology proceeds to the point where nonhuman entities are indistinguishable from their human counterparts, will this lead to the kind of destabilizing paradigm shift that occurred when Galileo confirmed the heliocentric theory of the universe?", "type": "highlight", "location": "8", "kindle_loc": "162-164", "date": "2023-07-04T03:56:58"}, {"text": "What is it that makes humans special? Our intelligence? Memory? Consciousness? Capacity for empathy? Culture? these allegedly unique characteristics can be reproduced in machines using complex algorithms,", "type": "highlight", "location": "8", "kindle_loc": "161-162", "date": "2023-07-04T03:56:31"}, {"text": "On a more philosophical level, advancements in technology, especially in the areas of artificial intelligence (AI) and robotics, have elicited discussions about the fundamental characteristics that define humans and the extent to which it might be possible to replicate them in synthetic form.", "type": "highlight", "location": "8", "kindle_loc": "159-161", "date": "2023-07-04T03:55:49"}, {"text": "intelligence were proposed by Alan Turing and John Searle. In Turing's (1950) imitation game, a", "type": "highlight", "location": "14", "kindle_loc": "259-259", "date": "2023-07-04T03:51:50"}, {"text": "Others have argued that robots have and will continue to complement, not supplant, humans (Diamond, Jr., 2018).", "type": "highlight", "location": "8", "kindle_loc": "155-156", "date": "2023-07-04T03:50:44"}, {"text": "Half of all jobs in the global economy are susceptible to automation, many of which may involve the use of robots designed to augment or replace human effort (Manyika et al., 2017, p. 5).", "type": "highlight", "location": "8", "kindle_loc": "150-151", "date": "2023-07-04T03:48:47"}, {"text": "First, the rise of robots in society calls into question the place of humans in the workforce and what it means to be human.", "type": "highlight", "location": "7", "kindle_loc": "146-147", "date": "2023-07-04T03:47:16"}, {"text": "These trends speak to two existential crises facing humanity.", "type": "highlight", "location": "7", "kindle_loc": "145-146", "date": "2023-07-04T03:46:55"}, {"text": "These worldwide movements cast doubt on the idea that humans are the only class of legal subjects worthy of rights.", "type": "highlight", "location": "7", "kindle_loc": "145-145", "date": "2023-07-04T03:45:14", "notes": [{"text": "ontological capabilities problem", "type": "note", "location": "7", "kindle_loc": "145", "date": "2023-07-04T03:46:37"}]}, {"text": "All of this is happening in tandem with legal efforts seeking to protect animals under the argument that they, too, possess rights.", "type": "highlight", "location": "7", "kindle_loc": "142-143", "date": "2023-07-04T03:44:29"}, {"text": "Mother Nature herself (Pachamama ) in Ecuador", "type": "highlight", "location": "7", "kindle_loc": "140-140", "date": "2023-07-04T03:43:22"}, {"text": "Ganges and its tributaries in India, Atrato River in Colombia,", "type": "highlight", "location": "7", "kindle_loc": "139-139", "date": "2023-07-04T03:43:02"}, {"text": "Whanganui River in New Zealand,", "type": "highlight", "location": "7", "kindle_loc": "139-139", "date": "2023-07-04T03:41:13"}, {"text": "Ecuador's 2008 Constitution the rights of nature (RoN) (Ecuador Const., tit. II, ch. 7).", "type": "highlight", "location": "7", "kindle_loc": "137-137", "date": "2023-07-04T03:40:18"}, {"text": "On the other hand, legal systems around the world are increasingly recognizing the rights of nonhuman entities.", "type": "highlight", "location": "7", "kindle_loc": "136-137", "date": "2023-07-04T03:39:41"}, {"text": "elevated the idea that robots might be eligible for certain types of legal status based on how they look and act.", "type": "highlight", "location": "6", "kindle_loc": "133-134", "date": "2023-07-04T03:37:05"}, {"text": "Sophia, the robot was granted \"a citizenship\" by the Kingdom of Saudi Arabia elevated the idea that robots might be eligible for certain types of legal status based on how they look and", "type": "highlight", "location": "6", "kindle_loc": "129-129", "date": "2023-07-04T03:36:13"}, {"text": "On the one hand, robots are becoming increasingly human-like in their appearance and behavior.", "type": "highlight", "location": "6", "kindle_loc": "128-129", "date": "2023-07-04T03:35:11"}, {"text": "Two global trends seem to be on a collision course.", "type": "highlight", "location": "6", "kindle_loc": "128-128", "date": "2023-07-04T03:35:01"}, {"text": "whether and to what extent intelligent machines might warrant moral (or perhaps legal) consideration, deserves extended analysis in light of these developments.", "type": "highlight", "location": "6", "kindle_loc": "127-128", "date": "2023-07-04T03:33:41"}, {"text": "Can robots have rights? the so-called \"machine question\"", "type": "highlight", "location": "6", "kindle_loc": "124-124", "date": "2023-07-04T03:31:46"}, {"text": "look at robots through an ecological lens. the limited perspective of an un-artificial mind would perceive it that way. You'll get used to it.", "type": "highlight", "location": "4", "kindle_loc": "87-87", "date": "2023-07-04T03:26:59"}, {"text": "understand how the limited perspective of an un-artificial mind would perceive it that way. You'll get used to it. 1 Can robots have rights? This question has inspired significant", "type": "highlight", "location": "6", "kindle_loc": "122-124", "date": "2023-06-21T03:31:13"}, {"text": "Ending with a call to rethink the concept of rights in the Anthropocene, suggestions for further research are made. robots become ubiquitous in modern society. a ground-breaking study", "type": "highlight", "location": "1", "kindle_loc": "12-12", "date": "2023-06-21T03:23:48", "notes": [{"text": "gas!!", "type": "note", "location": "1", "kindle_loc": "14", "date": "2023-06-21T03:24:55"}]}, {"text": "This task is completed by developing a framework useful for determining the kinds of personhood for which a nonhuman entity might be eligible, and a critical environmental ethic that extends moral and legal consideration to nonhumans. The framework and ethic are then applied to two hypothetical situations involving real-world technologyâ€”animal-like robot companions and humanoid sex robots. approaches the subject from multiple perspectives,", "type": "highlight", "location": "1", "kindle_loc": "7-9", "date": "2023-06-21T03:22:45"}, {"text": "Through extensive philosophical and legal analyses, the book explores how rights can be applied to nonhuman entities.", "type": "highlight", "location": "1", "kindle_loc": "6-7", "date": "2023-06-21T03:21:59"}, {"text": "Bringing a unique perspective to the burgeoning ethical and legal issues surrounding the presence of artificial intelligence in our daily lives,", "type": "highlight", "location": "1", "kindle_loc": "5-6", "date": "2023-06-21T03:21:27", "notes": [{"text": "penulisan", "type": "note", "location": "1", "kindle_loc": "6", "date": "2023-06-21T03:21:44"}]}], "sources": ["Kindle"], "isbn": "9780367211745", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Is Law Computable: Critical Perspectives on Law and Artificial Intelligence", "author": "Simon Deakin & Christopher Markou", "source": "Kindle", "highlights": [{"text": "Big data-driven visions of computable law are all too ofen rooted in a naturalistic vision of both social science and policy. Tey", "type": "highlight", "location": "13-13", "kindle_loc": null, "date": "2025-01-05T22:38:46"}, {"text": "countenance favor of synchronic formalism and quantifcation treating social reality as reducible to brute, verifable facts in need of minimal interpretation", "type": "highlight", "location": "13", "kindle_loc": null, "date": "2025-01-05T22:36:40"}, {"text": "Te necessity of this iterative, anticipatory process is another reminder of why the model of natural science, seeking eternal laws of nature, is inappropriate in social and legal sciences.", "type": "highlight", "location": "13-13", "kindle_loc": null, "date": "2025-01-05T22:33:49"}, {"text": "Tis would imply reintegrating ambiguity, vagueness and multi-interpretability into the heart of the law.28", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-05T22:32:08"}, {"text": "collapsing the distance between legislator, executive and court unacceptable consequences, ' ' good faith, ' or ' the circumstances and the context of the case at hand. ' Tis would imply reintegrating ambiguity, vagueness and multi-interpretability into the heart of the law", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-05T22:31:02", "notes": [{"text": "benar juga", "type": "note", "location": "12", "kindle_loc": null, "date": "2025-01-05T22:30:15"}]}, {"text": "into one stroke", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-05T22:20:10", "notes": [{"text": "menado", "type": "note", "location": "10", "kindle_loc": null, "date": "2025-01-04T05:16:58"}, {"text": "bener juga", "type": "note", "location": "12", "kindle_loc": null, "date": "2025-01-05T22:19:47"}]}, {"text": "Democratic Singularity ? Algorithmic Governmentality, Te Eradication of Politics â€“ And the Possibility of Resistance ' , in this volume. 28 Hildebrandt, ' Code-driven Law: Freezing the Future and Scaling the Past, ' 71.", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:49:15"}, {"text": "Towards a Democratic Singularity ? Algorithmic Governmentality, Te Eradication of Politics â€“ And the Possibility of Resistance ' , in this volume. 28 Hildebrandt, ' Code-driven Law: Freezing the Future and Scaling the Past", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:47:24"}, {"text": "Tese tensions result from a deeper problem with overly ambitious programs of computerised law: the near-impossibility of collapsing the functions of prosecutor, judge, and police into a single moment of calculation.", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:43:15"}, {"text": "there are fundamental tensions between human values and the scientistic application of automated systems the near-impossibility of collapsing the functions", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:42:17"}, {"text": "John Morison there are fundamental tensions between human values and the scientistic application of automated", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:41:59"}, {"text": "So the straightforward application of such natural science methods to the social world appears deeply unwise.", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:38:20"}, {"text": "Of course, the same may happen in seismology â€“ if a given area is saturated with sensors, it may well register more earthquakes than less sensed zones. But seismology has largely dealt with this problem, whereas police departments are only beginning to.", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:38:05"}, {"text": "26 Of course, the same may happen in seismology â€“ if a given area is saturated with sensors, it", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:37:29"}, {"text": "Weapons of Math Destruction: How Big Data Increases Inequality and Treatens Democracy (Crown Books, 2016) it may well register more earthquakes than less sensed zones. But seismology has largely dealt with this problem, whereas police departments are only beginning to.", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:36:23"}, {"text": "Tere will be more detected crime (which is really what the model is based on, not crime itself, which (except in extreme cases like murders) is very difcult to know precisely), where there are more police.", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:35:44"}, {"text": "Naturalism is a tendency to apply methods pioneered in natural sciences to human afairs.", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:35:06"}, {"text": "25 For a sustained argument that law is part of the humanities, see F Pasquale , ' Te Substance of Poetic Procedure: Law and Humanity in the Work of Lawrence Joseph , ' ( 2020 ) 32 Law and Literature 1 . 26 See also C O ' Neil, Weapons of Math Destruction: How Big Data Increases Inequality and Treatens", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:34:20"}, {"text": "Tus much of the legal theory included in this volume could be situated as part of a larger movement in social science and philosophy known as ' anti-naturalism.", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:33:02"}, {"text": "Interpretive Social Science: An Anti-Naturalist Approach ( Oxford University Press , 2018 )", "type": "highlight", "location": "12-12", "kindle_loc": null, "date": "2025-01-03T03:31:44"}, {"text": "Working Knowledge Making the Human Sciences from Parsons to Kuhn ( Cambridge : Harvard University Press , 2009 )", "type": "highlight", "location": "11-11", "kindle_loc": null, "date": "2025-01-03T03:29:42"}, {"text": "the twin problem of ' performativity ' (when a model helps make the world more like its vision of the world) counter-performativity ' (when the opposite occurs, and a model undermines itself by provoking activity which reduces its predictive power) self-fulflling prophecy self-fulflling prophecy,", "type": "highlight", "location": "11-11", "kindle_loc": null, "date": "2025-01-03T03:26:22"}, {"text": "We Built Reality: How Social Science Infltrated Culture, Politics, and Power ( Oxford University Press , 2020 ) . 22 See, eg, J Isaac the twin problem of ' performativity ' (when a model helps make the world more like its vision of the world", "type": "highlight", "location": "11-11", "kindle_loc": null, "date": "2025-01-03T03:25:07"}, {"text": "Blakely , We Built Reality: How Social Science Infltrated Culture, Politics, and Power ( Oxford University Press , 2020", "type": "highlight", "location": "11-11", "kindle_loc": null, "date": "2025-01-03T03:24:20"}, {"text": "A legal system built on readily quantifable variables is an open invitation to gaming. a ' double hermeneutic", "type": "highlight", "location": "11-11", "kindle_loc": null, "date": "2025-01-03T03:22:42"}, {"text": "( ' not everything that can be counted counts, and not everything that counts can be counted â€¦ [N]ot everything that matters can be controlled, and not everything that can be controlled matters. ' ) legal system built on readily quantifable variables is an open invitation to gaming", "type": "highlight", "location": "11-11", "kindle_loc": null, "date": "2025-01-03T03:21:09"}, {"text": "Law for Computer Scientists and Other Folk ( Oxford University Press , 2020", "type": "highlight", "location": "11-11", "kindle_loc": null, "date": "2025-01-03T03:20:15"}, {"text": "M Hildebrandt, ' Code-driven Law: Freezing the Future and Scaling the Past '", "type": "highlight", "location": "11-11", "kindle_loc": null, "date": "2025-01-03T03:19:56"}, {"text": "law ' s refexivity â€“ the way it both shapes and is shaped by the society it resides in and structures rife with", "type": "highlight", "location": "11-11", "kindle_loc": null, "date": "2025-01-03T03:17:53"}, {"text": "' Te law is not a closed system, operating behind locked doors, but is connected in hundreds of ways to our democratic culture. To disregard this structure of authority and to replace it with a theory â€“ whether philosophical, political, or economic in kind â€“ is to erode our democracy at the root.'18 As denouement", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2025-01-02T20:34:06"}, {"text": "17 As James Boyd White", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2025-01-02T20:33:07"}, {"text": "' Copyright law works because it tacitly tolerates a degree of infringement and permits an ever-shifing line between free and non-free uses of copyright materials.", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2025-01-02T20:29:52"}, {"text": "One of the most distinctive contributions of this volume is a growing recognition that the limits of law ' s applicability and force may be its greatest strengths. As", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2025-01-02T20:26:04"}, {"text": "demarcated in this volume.Similarly, Delacroix observes that even if we could rely on a ' system ' s superior cognitive prowess to fgure it all out for us, once and for all, ' it would be unwise to install such a digital leviathan, because it would undermine humanity ' s ' capacity", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2025-01-02T20:13:27"}, {"text": "' system ' s superior cognitive prowess to fgure it all out for us, once and for all, ' it would be unwise to install such a digital leviathan, because it would undermine humanity ' s ' capacity for normative refection â€“ querying how the world could be made better '", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2025-01-02T20:12:12"}, {"text": "He imagines a speed control system which would automatically reduce the speed of vehicles which are moving faster than the speed limit on the road. Such a system could reduce accidents.However, as he observes,", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2025-01-02T20:08:19"}, {"text": "When regulators make this fnal move, ' from perfect detection to perfect prevention ' , we have full-scale technological management â€¦ [that is] problematic because: (i) it displaces the idea of law as an enterprise of subjecting human conduct to the governance of rules, and (ii) it compromises the conditions for the exercise of human agency and autonomy. 13", "type": "highlight", "location": "10-10", "kindle_loc": null, "date": "2025-01-02T20:07:13"}, {"text": "Even Westworld ' s robotic protagonist, Delores Abernathy, states in key scenes ' that which is real is irreplaceable.", "type": "highlight", "location": "9-9", "kindle_loc": null, "date": "2025-01-02T20:04:44"}, {"text": "Te problem with such a vision of personhood is that it is radically solipsistic, focused only on the words and actions of the replicated subject, rather than the society and other stimuli that provoked, inspired, or otherwise catalyzed these words and actions.", "type": "highlight", "location": "9-9", "kindle_loc": null, "date": "2025-01-02T20:03:35"}, {"text": "Te nature and purpose of a legal system should refect the nature and purpose of the persons it governs. We may constructively compare the simulation of legal systems, and the simulation of persons", "type": "highlight", "location": "9-9", "kindle_loc": null, "date": "2025-01-02T19:45:23"}, {"text": "to be translated into numerical functions ?9 Tat will depend on our theory of human agency and values. Former Yale Law School Dean", "type": "highlight", "location": "9-9", "kindle_loc": null, "date": "2025-01-02T19:42:24"}, {"text": "Should we try to develop better technology ? Or more ways for ' socially constructed activities, relationship, and norms ' to be translated into numerical functions ?", "type": "highlight", "location": "9-9", "kindle_loc": null, "date": "2025-01-02T19:41:59"}, {"text": "A legal singularity is efectively a simulation of law", "type": "highlight", "location": "9-9", "kindle_loc": null, "date": "2025-01-02T19:39:21"}, {"text": "dissensus even if a legal system could align along one of those stances, there are endless controversies within them. Tose who agree on the overriding importance of stare decisis dynamic nature of moral values", "type": "highlight", "location": "8", "kindle_loc": null, "date": "2025-01-02T19:34:26"}, {"text": "No simple rule-chaining or pattern matching algorithm can accurately model judicial decision-making because the judiciary has the task of producing reasonable and acceptable solutions in exactly those cases in which the facts, the rules, or how they ft together are controversial.", "type": "highlight", "location": "8-8", "kindle_loc": null, "date": "2025-01-02T19:32:47"}, {"text": "Given that law is a human institution primarily concerned with human activities, it is quite possible that AI will never attain such forms of reason and evaluation. Tese skills and competences require normative judgment, and can only be legitimate when completed by a person who can subjectively understand what she or he is imposing on others when decisions are made", "type": "highlight", "location": "8-8", "kindle_loc": null, "date": "2025-01-02T04:24:46"}, {"text": "traces From the perspective of the client, predictions that are 30 per cent more accurate than a coin fip, or 20 per cent more accurate than casually consulted experts, are quite useful.", "type": "highlight", "location": "7", "kindle_loc": null, "date": "2025-01-02T04:22:31"}, {"text": "circumscribed computational legal studies", "type": "highlight", "location": "7", "kindle_loc": null, "date": "2025-01-02T04:18:32"}, {"text": "For the tough-minded pragmatist, the question ' what is law ' may come down to a simple prediction of whether those in authority will or will not act to stop a planned action, or penalise a completed one.", "type": "highlight", "location": "7-7", "kindle_loc": null, "date": "2025-01-02T04:16:50"}, {"text": "Tose at the cutting edge of felds ranging from natural language processing to automated contracts, should carefully read these contributions.", "type": "highlight", "location": "6-6", "kindle_loc": null, "date": "2025-01-02T04:09:58"}, {"text": "And should scholars and practitioners in AI and computer science work to develop sofware (and even robots) that better mimic the performance of current legal professionals ? the leading voices in the world today on the relationship between law and computing legaltech '", "type": "highlight", "location": "6-6", "kindle_loc": null, "date": "2025-01-02T04:07:20"}, {"text": "our current legal processes computable ? Should they become more computable ? And should scholars and practitioners in AI and computer", "type": "highlight", "location": "6-6", "kindle_loc": null, "date": "2025-01-02T04:06:36"}, {"text": "Are our current legal processes computable ? Should they become more computable ?", "type": "highlight", "location": "6-6", "kindle_loc": null, "date": "2025-01-02T04:06:17"}, {"text": "should law remain a distinctive profession, or is it fated to become a subfeld of computer science ? at least three further inquiries", "type": "highlight", "location": "6-6", "kindle_loc": null, "date": "2025-01-02T04:05:47"}, {"text": "Simon Deakin, Christopher Markou, Mireille Hildebrandt, Roger Brownsword, Sylvie Delacroix, Lyria Bennett Moses, Ryan Abbott, Jennifer Cobbe, Lily Hands, John Morison, Alex Sarch and Dilan Tampapillai", "type": "highlight", "location": "2-2", "kindle_loc": null, "date": "2025-01-02T04:03:47"}, {"text": "encroachment LegalTech developers ramifcations of computable law ramifcations of computable law. Is Law Computable? includes contributions by Simon Deakin, Christopher Markou, Mireille Hildebrandt, Roger Brownsword", "type": "highlight", "location": "2", "kindle_loc": null, "date": "2025-01-02T04:01:50"}, {"text": "Rule of Law Rule of Technology", "type": "highlight", "location": "2-2", "kindle_loc": null, "date": "2025-01-02T04:00:33"}, {"text": "Should we even build these things in the frst place?", "type": "highlight", "location": "2-2", "kindle_loc": null, "date": "2025-01-02T03:59:26"}, {"text": "What does computable law mean for the autonomy, authority and legitimacy of the legal system?", "type": "highlight", "location": "2-2", "kindle_loc": null, "date": "2025-01-02T03:59:11"}], "sources": ["Kindle"], "isbn": "9781509937066", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Privacy: A Very Short Introduction", "author": "Raymond Wacks", "source": "Kindle", "highlights": [{"text": "The international shockwaves generated by Snowden's exposures continue to raise searching questions about the acceptable limits of state surveillance in a democratic society.", "type": "highlight", "location": "35", "kindle_loc": "527-528", "date": "2025-05-26T01:48:40"}, {"text": "It is this requirement to adapt or adjust one's behaviour in public (in the case of CCTV) or in private (on the telephone, in one's home, or online) that is the disquieting result of a state that fails properly to regulate the exercise of surveillance.", "type": "highlight", "location": "32", "kindle_loc": "480-482", "date": "2025-05-26T01:37:46"}, {"text": "stilted is this requirement to adapt or adjust one's behaviour in public (in the case of CCTV) or in private", "type": "highlight", "location": "32", "kindle_loc": "480-480", "date": "2025-05-26T01:36:53"}, {"text": "distasteful In both cases, it is the recognition that one needs to adjust one's behaviourâ€”on the assumption that one's words or deeds are being monitored.", "type": "highlight", "location": "32", "kindle_loc": "477-477", "date": "2025-05-26T01:35:27"}, {"text": "palpable As with Bentham's Panopticon, the question is fundamentally one of perception and its consequences.", "type": "highlight", "location": "32", "kindle_loc": "476-476", "date": "2025-05-26T01:34:51"}, {"text": "Indeed, the more one examines this (neglected) problem, the less cohesive the subject of 'intrusion' becomes.", "type": "highlight", "location": "31", "kindle_loc": "472-473", "date": "2025-05-26T01:33:02"}, {"text": "In the former case, no personal information has been obtained; in the latter, it has, but I may never know.", "type": "highlight", "location": "31", "kindle_loc": "471-472", "date": "2025-05-26T01:31:25"}, {"text": "Yet my ignorance does not, of course, render the practice inoffensive.", "type": "highlight", "location": "31", "kindle_loc": "465-466", "date": "2025-05-26T01:30:24"}, {"text": "In this respect, being watched by a visible CCTV camera differs from that other indispensable instrument of the spy: the electronic listening device.", "type": "highlight", "location": "31", "kindle_loc": "463-464", "date": "2025-05-26T01:30:09"}, {"text": "My objection is therefore not that I am being observedâ€”for I am notâ€”but the possibility that I may be surreptitious", "type": "highlight", "location": "31", "kindle_loc": "461-462", "date": "2025-05-26T01:28:48"}, {"text": "grievance. it is the belief that I am being watched that is my It is immaterial whether I am in fact the subject of surveillance.", "type": "highlight", "location": "31", "kindle_loc": "461-461", "date": "2025-05-26T01:27:42"}, {"text": "The mere presence of a device that appears to be observing and recording my behaviour is surely to its being there in reality.", "type": "highlight", "location": "30", "kindle_loc": "459-460", "date": "2025-05-26T01:27:04"}, {"text": "In the case of surveillance, a moment's reflection will reveal some of its many ironiesâ€”and difficulties.", "type": "highlight", "location": "30", "kindle_loc": "453-454", "date": "2025-05-26T01:25:36"}, {"text": "And the essence of that control is the explicit exercise of control over of our most intimate facts about us, whether they be pried upon or gratuitously published or disclosed.", "type": "highlight", "location": "29", "kindle_loc": "445-446", "date": "2025-05-26T01:24:04"}, {"text": "When we lament its demise, we mourn the loss of control over intimate facts about ourselves.", "type": "highlight", "location": "29", "kindle_loc": "444-445", "date": "2025-05-26T01:23:35"}, {"text": "Privacy is, above all, a concern to protect sensitive information.", "type": "highlight", "location": "29", "kindle_loc": "443-444", "date": "2025-05-26T01:22:47", "notes": [{"text": "noted", "type": "note", "location": "29", "kindle_loc": "444", "date": "2025-05-26T01:22:59"}]}, {"text": "The true meaning of privacy corresponds with our intuitive understanding and use of this fundamental democratic value.", "type": "highlight", "location": "29", "kindle_loc": "443-443", "date": "2025-05-26T01:22:29"}, {"text": "However, these questions, central though they are to freedom of choice and individual autonomy, are not fundamental to the idea of privacy.", "type": "highlight", "location": "29", "kindle_loc": "436-437", "date": "2025-05-26T01:19:48", "notes": [{"text": "menarik", "type": "note", "location": "29", "kindle_loc": "437", "date": "2025-05-26T01:19:59"}]}, {"text": "encroach not only upon 'spatial' and 'locational' privacy, but also interfere with 'decisional' matters often of a moral character such as abortion, contraception, and sexual preference.", "type": "highlight", "location": "29", "kindle_loc": "434-435", "date": "2025-05-26T01:18:47"}, {"text": "redolent 'a man's house is his castle',", "type": "highlight", "location": "29", "kindle_loc": "433-433", "date": "2025-05-26T01:17:57"}, {"text": "multiplicity 'the right to be let alone'.", "type": "highlight", "location": "29", "kindle_loc": "431-431", "date": "2025-05-26T01:16:41"}, {"text": "It extends beyond prisons to all hierarchical institutions such as schools, hospital, the army, and so on.", "type": "highlight", "location": "28", "kindle_loc": "429-430", "date": "2025-05-26T01:14:36"}, {"text": "The Panopticon, in his view, generates an awareness of visibility as a form of power and dominationâ€”without the need for locks and chains. extends beyond prisons to all hierarchical institutions such as schools, hospital, the army, and so on.", "type": "highlight", "location": "28", "kindle_loc": "428-428", "date": "2025-05-26T01:14:13"}, {"text": "The concept is invoked figuratively by the French social theorist, Michel Foucault, in his celebrated book, Discipline and Punish, to describe contemporary 'disciplinary' society's", "type": "highlight", "location": "28", "kindle_loc": "426-426", "date": "2025-05-26T01:13:39"}, {"text": "proclivity to observe and 'normalize'.", "type": "highlight", "location": "28", "kindle_loc": "428-428", "date": "2025-05-26T01:12:35"}, {"text": "The concept is invoked figuratively by the French social theorist, Michel Foucault, in his celebrated book, Discipline and Punish, to describe contemporary 'disciplinary' society's", "type": "highlight", "location": "28", "kindle_loc": "426-428", "date": "2025-05-26T01:12:22"}, {"text": "incessantly. privacy controversy has just exploded. Reader, be warned: the subject of this book is highly volatile.", "type": "highlight", "location": "25", "kindle_loc": "381-381", "date": "2025-05-26T01:07:37"}, {"text": "My association with privacy and data protection has largely been from a legal perspective.", "type": "highlight", "location": "24", "kindle_loc": "368-368", "date": "2025-05-26T01:01:43"}, {"text": "This ambiguity has actually undermined the importance of this value and its effective protection.", "type": "highlight", "location": "24", "kindle_loc": "367-367", "date": "2025-05-26T01:01:07"}, {"text": "The concept of privacy has become too imprecise and an idea to perform useful analytical work.", "type": "highlight", "location": "24", "kindle_loc": "366-366", "date": "2025-05-26T01:00:38"}, {"text": "It rests instead on the belief that by addressing the problem as the protection of personal information,", "type": "highlight", "location": "24", "kindle_loc": "364-365", "date": "2025-05-26T01:00:15"}, {"text": "It is important to clarify that my resistance to equating privacy and autonomy springs neither from a denial of the importance of these freedoms nor from any hostility to the protection of rights, or even their formulation in broad terms to facilitate their legal recognition.", "type": "highlight", "location": "24", "kindle_loc": "363-364", "date": "2025-05-26T00:58:53"}, {"text": "Why not allow 'informational privacy' to live in peace with 'decisional privacy'?", "type": "highlight", "location": "24", "kindle_loc": "356-356", "date": "2025-05-26T00:56:24"}, {"text": "My approach may, of course, be mistaken. Why should disparate privacy rights be unable to co-exist as different, but related, dimensions of the same fundamental idea?", "type": "highlight", "location": "24", "kindle_loc": "355-356", "date": "2025-05-26T00:56:14"}, {"text": "tacit the true meaning of privacy corresponds with our intuitive understanding and use of the concept? privacy, as I have contended, not primarily an interest in protecting personal information?", "type": "highlight", "location": "23", "kindle_loc": "351-351", "date": "2025-05-26T00:53:47"}, {"text": "promiscuous extension of privacy to these so-called 'decisional' issues, and its conflation with freedom and autonomy.", "type": "highlight", "location": "23", "kindle_loc": "348-349", "date": "2025-05-26T00:52:00"}, {"text": "contrivances But while the electronic revolution touches almost every part of our lives, it is not, of course, the new technology that is the villain, rather the uses to which it is put.", "type": "highlight", "location": "23", "kindle_loc": "340-340", "date": "2025-05-26T00:47:59"}, {"text": "Protecting and preserving this fundamental democratic ideal demands relentless vigilance and determination.", "type": "highlight", "location": "25", "kindle_loc": "382-383", "date": "2023-12-09T01:34:03"}, {"text": "Countless fresh challenges to personal privacy lie in wait.", "type": "highlight", "location": "25", "kindle_loc": "382-382", "date": "2023-12-09T01:33:57"}, {"text": "But, although the law is an indispensable instrument in the protection of privacy, the subject obviously teems with a number of other dimensions, social, cultural, political, psychological, and philosophical, and I attempt in this little book to consider these, along with several other forces that shape our understanding of this perplexing concept. the literature (predominantly American) the legislation (principally Scandinavian)", "type": "highlight", "location": "24", "kindle_loc": "368-371", "date": "2023-12-09T01:25:50"}, {"text": "This ambiguity has actually undermined the importance of this value and encumbered its effective protection.", "type": "highlight", "location": "24", "kindle_loc": "367-367", "date": "2023-12-09T01:25:01"}, {"text": "The concept of privacy has become too imprecise and unwieldy an idea to perform useful analytical work.", "type": "highlight", "location": "24", "kindle_loc": "366-367", "date": "2023-12-09T01:24:31"}, {"text": "To inflate rights in this manner is, I believe, to diminish them.", "type": "highlight", "location": "24", "kindle_loc": "362-362", "date": "2023-12-09T01:21:50"}, {"text": "Warren and Brandeis's 'right to be let alone'.", "type": "highlight", "location": "23", "kindle_loc": "360-360", "date": "2023-12-09T01:20:53"}, {"text": "'private life'", "type": "highlight", "location": "23", "kindle_loc": "359-359", "date": "2023-12-09T01:16:57", "notes": [{"text": "private life", "type": "note", "location": "23", "kindle_loc": "359", "date": "2023-12-09T01:17:08"}]}, {"text": "And is not the essence of that control the explicit exercise of autonomy in respect of our most intimate particulars, whether they be pried upon or gratuitously published?", "type": "highlight", "location": "23", "kindle_loc": "353-355", "date": "2023-12-09T01:14:38"}, {"text": "When we lament its demise, do we not mourn the loss of control over intimate facts about ourselves?", "type": "highlight", "location": "23", "kindle_loc": "353-353", "date": "2023-12-09T01:12:54", "notes": [{"text": "penulisan", "type": "note", "location": "23", "kindle_loc": "353", "date": "2023-12-09T01:13:17"}]}, {"text": "Is privacy, as I have contended, not primarily an interest in protecting personal information?", "type": "highlight", "location": "23", "kindle_loc": "352-353", "date": "2023-12-09T01:12:15"}, {"text": "Does this constitute a tacit acknowledgment that the true meaning of privacy corresponds with our intuitive understanding and use of the concept?", "type": "highlight", "location": "23", "kindle_loc": "351-352", "date": "2023-12-09T01:11:59"}, {"text": "But the concept of privacy intrudes into several other important aspects of contemporary life. Perhaps understandably, it is deployed to defend freedom of choice in what areâ€”rightlyâ€”regarded as 'private' decisions, especially in free societies: contraception, abortion, and sexuality.", "type": "highlight", "location": "23", "kindle_loc": "346-348", "date": "2023-12-09T01:10:06"}, {"text": "These matters are at the heart of our concerns about the decay of privacy.", "type": "highlight", "location": "22", "kindle_loc": "346-346", "date": "2023-12-09T01:09:15"}, {"text": "The manner in which data are collected, stored, exchanged, and used has changed foreverâ€”and, with it, the character of the threats to individual privacy.", "type": "highlight", "location": "22", "kindle_loc": "342-343", "date": "2023-12-09T01:08:31"}, {"text": "The Web has transformed the Internet from an information provider to a community creator.", "type": "highlight", "location": "22", "kindle_loc": "341-342", "date": "2023-12-09T01:08:20"}, {"text": "The advent of Big Data, the Cloud, and other technological advances, some still inchoate, pose graveâ€”some would say lethalâ€”dangers to the survival of privacy.", "type": "highlight", "location": "22", "kindle_loc": "336-337", "date": "2023-12-09T01:05:48"}, {"text": "The collection of personal information by private companies occurs on an industrial scale.", "type": "highlight", "location": "22", "kindle_loc": "335-336", "date": "2023-12-09T01:05:43"}, {"text": "Surveillance by the state has become almost commonplace.", "type": "highlight", "location": "22", "kindle_loc": "335-335", "date": "2023-12-09T01:05:38"}, {"text": "In the four years since the first edition of this book appeared, ample proof has emerged of the mounting fragility of privacy.", "type": "highlight", "location": "22", "kindle_loc": "334-335", "date": "2023-12-09T01:05:33"}], "sources": ["Kindle"], "isbn": "9780198725947", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Causal Inference", "author": "Paul R. Rosenbaum", "source": "Kindle", "highlights": [{"text": "If this is true for everyoneâ€”if rTi = rCi for i = 1, 2, .Â .Â .Â , Iâ€”then treatment T has no effect compared to control C for everyone in the finite population of I people. In a population of I individuals, i = 1, 2, .Â .Â .Â , I, the average treatment effect is the average of I causal effects, rT1âˆ’rC1, rT2âˆ’rC2, .Â .Â .Â , rTIâˆ’rCI. The ATE is the average of I numbers, but none of these numbers is observed. Flipping a Fair Coin to Assign Treatments to People A curious thing happens if we flip a fair coin to decide whether Kim or James is given treatment. A fair coin is like a fair lottery: it ignores Kim and James and their attributes, and comes up heads with a probability of one-half. If the coin toss is heads, Kim receives treatment T, James receives control C, and the estimated effect is rTkâˆ’rCj = 1 âˆ’ 0 = 1, as above. If the toss is tails, James receives treatment T, Kim receives control C, and the estimated effect is rTjâˆ’rCk = 0 âˆ’ 1 = âˆ’1, as above. The", "type": "highlight", "location": "11", "kindle_loc": "312-330", "date": "2023-09-18T16:19:01"}, {"text": "For individual i, treatment T has no effect compared to the control C if individual i would have the same outcome under treatment T and control C, so that rTi = rCi and the causal effect is zero, 0 = rTiâˆ’rCi.", "type": "highlight", "location": "11", "kindle_loc": "307-312", "date": "2023-09-18T16:18:28"}, {"text": "The challenge in causal inference is that we see rTi or rCi, not both.", "type": "highlight", "location": "11", "kindle_loc": "301-303", "date": "2023-09-18T16:16:37"}, {"text": "For any individual i, the response of i if treated is rTi, and the response if given the control is rCi. The effect on individual i caused by the treatment is a comparison of rTi and rCi, such as rTiâˆ’rCi.", "type": "highlight", "location": "11", "kindle_loc": "297-301", "date": "2023-09-18T16:15:30"}, {"text": "Causal inference is challenging because, for any individual, we never see both outcomes.", "type": "highlight", "location": "11", "kindle_loc": "296-297", "date": "2023-09-18T16:14:08", "notes": [{"text": "causal inference -> harus lebih dulu ada both outcomes of the same individual", "type": "note", "location": "11", "kindle_loc": "296", "date": "2023-09-18T16:14:58"}]}, {"text": "A causal effect is a comparison of the outcome a particular person would exhibit if given the treatment and the outcome this same individual would exhibit if given the control condition.", "type": "highlight", "location": "10", "kindle_loc": "295-296", "date": "2023-09-18T16:11:53"}, {"text": "So instead we say simply that something is true of person i for i = 1, 2, .Â .Â .Â , I. That is, we say it is true for person i no matter who person i happens to be.", "type": "highlight", "location": "10", "kindle_loc": "292-294", "date": "2023-09-18T16:09:58"}, {"text": "We do not want to have to say that something is true of person 1 and also person 2, and even person 3, and on and on, until finally we say it is true of person 343 too, because if we talked that way about 343 people then you would not be able to stand it, and neither would I.", "type": "highlight", "location": "10", "kindle_loc": "290-292", "date": "2023-09-18T16:09:02"}, {"text": "We use a lowercase i to refer to anyone, in much the same way we use a pronoun.", "type": "highlight", "location": "10", "kindle_loc": "289-290", "date": "2023-09-18T16:08:32"}, {"text": "With two people, comparing the averages simplifies to comparing Kim's outcome to James's outcome.", "type": "highlight", "location": "9", "kindle_loc": "236-237", "date": "2023-09-13T01:20:36"}, {"text": "To calculate the average treatment effect, we would have to see Kim's fate under both treatment T and C, and also James's fate under both T and C, but the problem all along has been that we can see neither rTkâˆ’rCk for Kim nor rTjâˆ’rCj for James, so we cannot calculate the average treatment effect.", "type": "highlight", "location": "10", "kindle_loc": "278-283", "date": "2023-09-11T15:25:22", "notes": [{"text": "in this respect, we can't calculate the ATE", "type": "note", "location": "10", "kindle_loc": "283", "date": "2023-09-11T15:25:58"}]}, {"text": "In the imagined situation, the average treatment effect (ATE) on Kim and James is, of course, zero: it is the average of 0 = rTkâˆ’rCk for Kim and 0 = rTjâˆ’rCj for James, and the average of 0 and 0 is (0 + 0)/2 = 0.", "type": "highlight", "location": "10", "kindle_loc": "274-278", "date": "2023-09-11T15:24:14", "notes": [{"text": "the average treatment effect (ATE)", "type": "note", "location": "10", "kindle_loc": "278", "date": "2023-09-11T15:24:49"}]}, {"text": "If we give treatment T to Kim and treatment C to James, the estimate of the effect is not zero, but rather rTkâˆ’rCj = 1 âˆ’ 0 = 1, so treatment T misleadingly appears to be the perfect treatment: it appears to save everyone. Had we given C to Kim and T to James, then treatment T looks awful, rTjâˆ’rCk = 0 âˆ’ 1 = âˆ’1: it appears to kill everyone.", "type": "highlight", "location": "10", "kindle_loc": "268-274", "date": "2023-09-11T15:15:30", "notes": [{"text": "dampak gagalnya casual inference", "type": "note", "location": "10", "kindle_loc": "274", "date": "2023-09-11T15:16:12"}]}, {"text": "The treatment has no effect on Kim or James, so we are trying to estimate zero effect, because 0 = 1 âˆ’ 1 = rTkâˆ’rCk for Kim and 0 = 0 âˆ’ 0 = rTjâˆ’rCj for James.", "type": "highlight", "location": "10", "kindle_loc": "264-268", "date": "2023-09-11T15:14:38", "notes": [{"text": "estimate zero effect", "type": "note", "location": "10", "kindle_loc": "268", "date": "2023-09-11T15:14:57"}]}, {"text": "Kim and James are different people, with different outcomes, so comparing Kim under the treatment to James under the control is not estimating anyone's causal effect, neither Kim's effect rTkâˆ’rCk nor James's effect rTjâˆ’rCj.", "type": "highlight", "location": "9", "kindle_loc": "261-264", "date": "2023-09-11T15:06:08", "notes": [{"text": "not estimating anyone's causal effect", "type": "note", "location": "10", "kindle_loc": "264", "date": "2023-09-11T15:07:11"}]}, {"text": "The difficulty is evident.", "type": "highlight", "location": "9", "kindle_loc": "261-261", "date": "2023-09-11T15:04:49", "notes": [{"text": "the difficulty is evident", "type": "note", "location": "9", "kindle_loc": "261", "date": "2023-09-11T15:05:06"}]}, {"text": "In brief, we are supposing that giving treatment T rather than C does nothing for either Kim or James, but Kim and James are themselves different, and face different fates regardless of what treatment they receive.", "type": "highlight", "location": "9", "kindle_loc": "258-260", "date": "2023-09-11T15:03:30", "notes": [{"text": "ya, paham", "type": "note", "location": "9", "kindle_loc": "260", "date": "2023-09-11T15:03:46"}]}, {"text": "Suppose also that there is no difference between T and C for James, rTj = rCj or 0 = rTjâˆ’rCj, but unlike Kim, James would die under both treatments.", "type": "highlight", "location": "9", "kindle_loc": "254-258", "date": "2023-09-11T14:57:37"}, {"text": "To be definite, suppose that Kim would survive under T and C, so 1 = rTk = rCk and 0 = 1 âˆ’ 1 = rTkâˆ’rCk.", "type": "highlight", "location": "9", "kindle_loc": "251-254", "date": "2023-09-11T14:56:14", "notes": [{"text": "lah, iya, malah mati si Kim (0)", "type": "note", "location": "9", "kindle_loc": "254", "date": "2023-09-11T14:57:04"}]}, {"text": "To see why it does not work, suppose that there is no difference between treatments T and C for Kim, rTk = rCk or 0 = rTkâˆ’rCk, so Kim's fate is the same whether she receives T or C.", "type": "highlight", "location": "9", "kindle_loc": "246-251", "date": "2023-09-11T14:55:04"}, {"text": "Does this work? Alas, no.", "type": "highlight", "location": "9", "kindle_loc": "246-246", "date": "2023-09-11T14:48:32", "notes": [{"text": "signifikansi causal inference di sini (secara kasar)", "type": "note", "location": "9", "kindle_loc": "246", "date": "2023-09-11T14:49:15"}]}, {"text": "In parallel, if Kim is given C and James is given T, then the estimated effect is rTjâˆ’rCk, which is again the difference of two quantities that we have observed.", "type": "highlight", "location": "9", "kindle_loc": "243-246", "date": "2023-09-11T14:48:28"}, {"text": "Much may be wrong with rTkâˆ’rCj, but it is arithmetic, not metaphysics.", "type": "highlight", "location": "9", "kindle_loc": "242-243", "date": "2023-09-11T14:47:37", "notes": [{"text": "arithmetic, not metaphysics", "type": "note", "location": "9", "kindle_loc": "243", "date": "2023-09-11T14:48:05"}]}, {"text": "If Kim is given T and James is given C, then we estimate the effect of treatment as Kim's response under T, namely rTk, minus James's response under C, namely rCj, so the estimate is rTkâˆ’rCj, which has the distinct attraction of being the difference of two quantities that we observed. Much may be wrong with rTkâˆ’rCj, but it is arithmetic,", "type": "highlight", "location": "9", "kindle_loc": "237-243", "date": "2023-09-11T14:46:05"}, {"text": "If there were many people in each treatment group, then we might compare the average outcomes in each group.", "type": "highlight", "location": "9", "kindle_loc": "236-236", "date": "2023-09-11T14:43:25", "notes": [{"text": "compare the average outcomes", "type": "note", "location": "9", "kindle_loc": "236", "date": "2023-09-11T14:43:57"}]}, {"text": "Our plan has been to give some people treatment T and other people control C, and then compare the outcomes of people who received treatments T and C.", "type": "highlight", "location": "9", "kindle_loc": "234-236", "date": "2023-09-11T14:43:11"}, {"text": "The possible world of the control C is now a fact, not a fiction. No stipulation is involved in the definition of the control condition C if people are actually receiving the control C.", "type": "highlight", "location": "9", "kindle_loc": "231-233", "date": "2023-09-11T02:10:00"}, {"text": "Certainly, our second thoughtâ€”that there is benefit to seeing people under both treatment T and treatment Câ€”has dissolved one aspect of the Washington problem.", "type": "highlight", "location": "8", "kindle_loc": "229-231", "date": "2023-09-11T02:09:30"}, {"text": "True, we have just Kim and James, and two people does not seem to be enough, but if causal inference just needed more people, then there is no shortage of them. We will need more people, but more people is not enough. Causal inference is not about bigger data; it is about better data.", "type": "highlight", "location": "8", "kindle_loc": "227-229", "date": "2023-09-11T02:05:42", "notes": [{"text": "causal inferrence is about better data--not big data", "type": "note", "location": "8", "kindle_loc": "229", "date": "2023-09-11T02:07:29"}]}, {"text": "So on second thought, that does seem relevant, better than the Washington problem; at least we saw the outcome under each treatment.", "type": "highlight", "location": "8", "kindle_loc": "226-227", "date": "2023-09-11T02:05:05"}, {"text": "Suppose, however, that Kim receives the treatment and James receives the control. Does that help? Then we see Kim's response to the treatment, rTk, and James's response to the control, rCj.", "type": "highlight", "location": "8", "kindle_loc": "224-226", "date": "2023-09-11T02:04:54"}, {"text": "At first, it seems we have two Washington problems, one for Kim and one for James, and two problems is two problems, not a solution.", "type": "highlight", "location": "8", "kindle_loc": "223-224", "date": "2023-09-11T02:04:08"}, {"text": "As was true of Washington, Kim has two potential outcomes, rTk and rCk, and so does James, rTj and rCj. The effect of the treatment on Kim compares her two potential outcomes, rTkâˆ’rCk, and because Kim receives one treatment or the other, we cannot see both rTk and rCk, so we cannot calculate her causal effect, rTkâˆ’rCk. All of this is true for James as well: he receives either treatment or control, so we see either rTj or rCj but not both, and thus we cannot calculate his causal effect, rTjâˆ’rCj.", "type": "highlight", "location": "8", "kindle_loc": "213-223", "date": "2023-09-11T02:03:55"}, {"text": "What else is needed if a control group is to be helpful?", "type": "highlight", "location": "8", "kindle_loc": "210-210", "date": "2023-09-11T01:59:37"}, {"text": "Why is a control group, by itself, inadequate when estimating the effects caused by treatments?", "type": "highlight", "location": "8", "kindle_loc": "209-210", "date": "2023-09-11T01:59:31"}, {"text": "What is a control group?", "type": "highlight", "location": "8", "kindle_loc": "209-209", "date": "2023-09-11T01:59:23"}, {"text": "A first thoughtâ€”not entirely wrong, yet not correct eitherâ€”is that we just need a control group.", "type": "highlight", "location": "8", "kindle_loc": "209-209", "date": "2023-09-11T01:59:11"}, {"text": "Would a Control Group Solve the Problem?", "type": "highlight", "location": "8", "kindle_loc": "208-208", "date": "2023-09-11T01:58:46", "notes": [{"text": "a control group", "type": "note", "location": "8", "kindle_loc": "208", "date": "2023-09-11T01:59:02"}]}, {"text": "This notation expresses the effects caused by treatments as comparisons of potential outcomes under alternative treatments, and it is due to statisticians Jerzy Neyman and Donald Rubin.", "type": "highlight", "location": "7", "kindle_loc": "206-207", "date": "2023-09-11T01:45:37", "notes": [{"text": "oh, menggunakan operasi pengurangan karena disubtitusi oleh potential outcomes under alternative treatments. jadi, hanya ada satu kesimpulan yg bisa menempati--kesimpulan semula atau kesimpulan potensial--makanya menggunakan operasi pengurangan", "type": "note", "location": "8", "kindle_loc": "207", "date": "2023-09-11T01:53:02"}]}, {"text": "In other words, we cannot calculate the causal effect, rTwâˆ’rCw, because it involves something we did not see, namely rCw.", "type": "highlight", "location": "7", "kindle_loc": "204-206", "date": "2023-09-11T01:40:08", "notes": [{"text": "calculate the casual effect", "type": "note", "location": "7", "kindle_loc": "206", "date": "2023-09-11T01:40:26"}]}, {"text": "The dilemma is clear: we saw rTw = 0â€”Washington died having been bledâ€”but we did not see rCwâ€”we did not see what would have happened had he not been bledâ€”so we cannot determine whether rTwâˆ’rCw = 0 âˆ’ 1 = âˆ’1 or rTwâˆ’rCw = 0 âˆ’ 0 = 0.", "type": "highlight", "location": "7", "kindle_loc": "199-204", "date": "2023-09-11T01:37:17", "notes": [{"text": "oh, di sini signifikansinya! memudahkan penalaran, angka akhir yg didapat berapa?", "type": "note", "location": "7", "kindle_loc": "204", "date": "2023-09-11T01:38:55"}]}, {"text": "Here, rTwâˆ’rCw = 0 âˆ’ 1 = âˆ’1 if Washington would have survived had he not been bled, rTwâˆ’rCw = 1 âˆ’ 0 = 1 if he would have survived only if he had been bled, and rTwâˆ’rCw = 0 if his fate would have been the same regardless of the treatment.", "type": "highlight", "location": "7", "kindle_loc": "193-195", "date": "2023-09-11T01:32:23", "notes": [{"text": "signifikansinya penggunaan 0 dan 1 ini apa? biar keliatan intelek/keren aja?", "type": "note", "location": "7", "kindle_loc": "195", "date": "2023-09-11T01:36:06"}]}, {"text": "A causal effect is a comparison of outcomes in two possible worlds, a comparison of rTw and rCw, such as rTwâˆ’rCw.", "type": "highlight", "location": "7", "kindle_loc": "190-193", "date": "2023-09-11T01:28:37", "notes": [{"text": "a causal effect is a comparison of outcomes;\n\ncomparison di sini dioperasikan menggunakan pengurangan (-); apakah harus pengurangan?", "type": "note", "location": "7", "kindle_loc": "191", "date": "2023-09-11T01:44:14"}]}, {"text": "As it happened, we saw world Tâ€”Washington was bledâ€”and we saw that he died, rTw = 0. rCw is Washington's survival in world C, in which he was not bled: rCw = 1 if he would have survived to January 13, 1800, and rCw = 0 if he would have died before January 13, 1800.", "type": "highlight", "location": "7", "kindle_loc": "185-187", "date": "2023-09-11T01:28:00"}, {"text": "rTw is Washington's survival in world T, in which he was bled: rTw = 1 if he survived to January 13, 1800, and rTw = 0 if he died before January 13, 1800.", "type": "highlight", "location": "7", "kindle_loc": "182-185", "date": "2023-09-11T01:26:49"}, {"text": "Washington, w, rTw is Washington's survival in world T, in which he was bled: rTw = 1 if he survived to January 13, 1800, and rTw = 0 if", "type": "highlight", "location": "7", "kindle_loc": "181-181", "date": "2023-09-11T01:26:17"}, {"text": "Would Washington have survived a month if he had not been bled?", "type": "highlight", "location": "7", "kindle_loc": "180-181", "date": "2023-09-11T01:25:50"}, {"text": "We know Washington died promptly having been bled.", "type": "highlight", "loca
