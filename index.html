hen it comes to a proper understanding of the posthumanist agenda.", "type": "highlight", "location": "57", "kindle_loc": "984-985", "date": "2023-05-24T17:02:58"}, {"text": "Why is technology relevant to the discussion on Posthumanism?", "type": "highlight", "location": "57", "kindle_loc": "983-984", "date": "2023-05-24T17:02:45"}, {"text": "According to Posthumanism, we can be posthuman now in the ways we are existing, in our modes of enactment, in our relating to others and to ourselves as \"others,\" through the deconstruction of the human approached in light of post-humanism, post-anthropocentrism, and post-dualism.", "type": "highlight", "location": "46", "kindle_loc": "757-759", "date": "2023-05-24T17:01:29"}, {"text": "Posthumanism addresses the posthuman not only as an onto-epistemology, but also as a perspectivism and a praxis.", "type": "highlight", "location": "46", "kindle_loc": "757-757", "date": "2023-05-24T17:01:13"}, {"text": "We, posthumans, cannot think of the future without thinking of the present and of the pastâ€”this is why a genealogical approach to the human is relevant.", "type": "highlight", "location": "46", "kindle_loc": "753-754", "date": "2023-05-24T17:00:53"}, {"text": "Posthumanism does not contemplate a linear notion of time; today, yesterday, and tomorrow are not separated.", "type": "highlight", "location": "46", "kindle_loc": "753-753", "date": "2023-05-24T17:00:43"}, {"text": "On the contrary, according to Posthumanism, the answer is: yes, we can already be posthuman now, by fully embracing the consequences of the historical and material deconstruction of the notion of the human.", "type": "highlight", "location": "46", "kindle_loc": "751-753", "date": "2023-05-24T17:00:34"}, {"text": "\"By thoughtfully, carefully, and yet boldly applying technology to ourselves, we can become something no longer accurately described as humanâ€”we can become posthuman\" (More 2013: 4). their own consciousness would have had originated out of embodied human experiences.", "type": "highlight", "location": "45", "kindle_loc": "740-742", "date": "2023-05-24T16:58:57"}, {"text": "Transhumanism problematizes the current understanding of the human not necessarily through its past and present legacies, but through the possibilities inscribed within its biological evolution, and in particular, its physical and cognitive enhancement. The concept of Posthumanism itself is interpreted in a specific transhumanist way. In order to greatly enhance human abilities, Transhumanism opts for a radical transformation of the human condition by existing, emerging, and speculative technologies (as in the case of regenerative medicine, radical life extension, mind uploading,2 and cryonics); it thus suggests that diversity and multiplicity will replace the notion of existing within a single system, such as a biological body.3 to become \"posthuman\" (a condition which will follow the current transhuman era).", "type": "highlight", "location": "45", "kindle_loc": "732-739", "date": "2023-05-24T16:57:30"}, {"text": "In fact, while within trashumanist literature, the term \"posthuman\" may refer to the next phase of (human) evolution, within posthumanist literature, it may refer to the symbolic move of going beyond the human, embracing a post-anthropocentric approach which acknowledges technology and the environment, among others, as defining aspects of the human.", "type": "highlight", "location": "44", "kindle_loc": "727-729", "date": "2023-05-24T16:56:11", "notes": [{"text": "penting", "type": "note", "location": "45", "kindle_loc": "729", "date": "2023-05-24T16:56:21"}]}, {"text": "focal points of Posthumanism, such as: the further deconstruction of the human, an openness through the possibilities of the \"post,\" and a post-dualistic approach which proceed through recognitions, instead of assimilations. What is Critical Posthumanism? The specific take on the posthuman developed within the field of literary criticism is sometimes referred to as Critical Posthumanism. A text which was crucial to the development of this approach was How We Became Posthuman: Virtual Bodies in Cybernetics, Literature and Informatics (1999) by Katherine Hayles. Her criticism of disembodied narratives within cybernetic and informatic literature paved the way for a posthumanist approach rooted within feminist and postmodern practices.8 What is Cultural Posthumanism? The posthumanist turn, as enacted within the field of literary theory in the 1990s, was also embraced by cultural studies, producing a specific take on the posthuman, which has been defined as Cultural Posthumanism.9 A crucial contribution to it was given by cyborg theory, inaugurated by the success of \"A Manifesto for Cyborgs: Science, Technology, and Socialist Feminism in the 1980s\" (1985), where Donna Haraway problematized notions of human fixity and introduced the inquiry into the hybrid in positive and generative terms:", "type": "highlight", "location": "43", "kindle_loc": "691-704", "date": "2023-05-24T16:50:00"}, {"text": "the focal points of Posthumanism, such as: the further deconstruction of the human, an openness through the possibilities of the \"post,\" and a post-dualistic approach which proceed through recognitions, instead of assimilations.", "type": "highlight", "location": "43", "kindle_loc": "690-692", "date": "2023-05-24T16:49:36"}, {"text": "Posthumanism is indebted to the reflections developed out of the \"margins\" of such a centralized human subject, because of their emphasis on the human as a process, more than a given, inherently characterized by differences and shifting identities.", "type": "highlight", "location": "42", "kindle_loc": "673-675", "date": "2023-05-24T16:47:32"}, {"text": "Both the notion of the \"human\" and the historical occurrence of \"humanism,\" have been sustained by reiterative formulations of symbolic \"others,\" which have functioned as markers of the shifting borders of who and what would be considered \"human\": non-Europeans, non-whites, women, queers, freaks, animals, and automata, among others, have historically represented such oppositional terms.", "type": "highlight", "location": "41", "kindle_loc": "659-662", "date": "2023-05-24T16:45:20"}, {"text": "Posthumanism is a \"post\" to the notion of the \"human,\" located within the historical occurrence of \"humanism\" (which was founded on hierarchical schemata),2 and in an uncritical acceptance of \"anthropocentrism,\" founded upon another hierarchical construct based on speciesist assumptions.3", "type": "highlight", "location": "41", "kindle_loc": "655-659", "date": "2023-05-24T16:44:38"}, {"text": "Posthumanism came along within and after Postmodernism, generated out of the radical deconstruction1 of the \"human,\" which began as a philosophical as well as a political project in the late 1960s and turned into an epistemological one in the 1990s.", "type": "highlight", "location": "41", "kindle_loc": "653-655", "date": "2023-05-24T16:43:46"}, {"text": "Where does Posthumanism come from?", "type": "highlight", "location": "41", "kindle_loc": "652-652", "date": "2023-05-24T16:43:10"}, {"text": "The term \"Posthumanism\" may refer, more specifically, to Critical Posthumanism, Cultural Posthumanism, and Philosophical Posthumanism. within the book, the term \"Posthumanism\" will be implemented to include them all.", "type": "highlight", "location": "41", "kindle_loc": "650-651", "date": "2023-05-24T16:42:49"}, {"text": "What does Posthumanism mean?", "type": "highlight", "location": "41", "kindle_loc": "650-650", "date": "2023-05-24T16:42:34"}, {"text": "From a philosophical posthumanist perspective based on mediation, we can interpret Posthumanism as both a reflection on what has been omitted from the notion of the human and a speculation about the possible developments of the human species. The two perspectives are connected: the speculative aspect relies upon a critical understanding of what the notion of the human implies.", "type": "highlight", "location": "40", "kindle_loc": "640-642", "date": "2023-05-24T16:42:04"}, {"text": "\"A crucial premise of posthumanism is its critical stance towards the idea that humans are a superior species in the natural order\" (77).", "type": "highlight", "location": "40", "kindle_loc": "637-638", "date": "2023-05-24T16:41:03"}, {"text": "\"In this sense, the 'post' of posthumanism need not imply moving beyond humanness in some biological or evolutionary manner. Rather, the starting point should be an attempt to understand what ha s been omitted from an anthropocentric worldview\" (ibidem).", "type": "highlight", "location": "40", "kindle_loc": "638-640", "date": "2023-05-24T16:40:52"}, {"text": "Posthumanism postulates a specific self-awareness,11 which recognizes its own embodied location without placing it at the top of any epistemological hierarchy.12 crucial premise of posthumanism is its critical stance towards the idea that humans are a superior species in the natural order\" (77).", "type": "highlight", "location": "40", "kindle_loc": "633-635", "date": "2023-05-24T16:39:36"}, {"text": "In the economy of knowledge, humans are both subjects and objects9 : even when trying to avoid anthropocentric positions, humans are still communicating specific and situated human understandings in a human language to other human beings.", "type": "highlight", "location": "40", "kindle_loc": "628-630", "date": "2023-05-24T16:38:27"}, {"text": "This book will deal mostly with a contemporary Western philosophical genealogy of the posthuman; this location, far from essential, shall be seen as a part of an ongoing choral process unraveling the global genealogies of the posthuman. also mention its species-specific epistemological premises. In the economy of knowledge, humans are both subjects and objects", "type": "highlight", "location": "40", "kindle_loc": "624-625", "date": "2023-05-24T16:37:19"}, {"text": "Hybrid representations can be traced as early as the upper paleolithic ageâ€”for instance, the lion-headed figurine of the Hohlenstein-Stadel (Germany), which is determined to be about 32,000 years old, is the oldest known zoomorphic sculpture that has been found in the world till present (Hahn 1993).", "type": "highlight", "location": "39", "kindle_loc": "616-618", "date": "2023-05-24T16:36:01"}, {"text": "In a similar way, it should be noted that Posthumanism is not only an academic perspective but a transhistorical attitude which has been a part of human cultures, trans-spaces, and eras.", "type": "highlight", "location": "39", "kindle_loc": "614-616", "date": "2023-05-24T16:35:39"}, {"text": "Posthumanism exceeds the particular tradition of Western academic thought, and it can be traced and enacted in different cultures as well as in different modes.", "type": "highlight", "location": "39", "kindle_loc": "612-614", "date": "2023-05-24T16:34:58", "notes": [{"text": "posthumanism", "type": "note", "location": "39", "kindle_loc": "613", "date": "2023-05-24T16:35:16"}]}, {"text": "While Philosophical Posthumanism focuses on decentering the human from the center of the discourse,", "type": "highlight", "location": "39", "kindle_loc": "610-611", "date": "2023-05-24T16:32:30"}, {"text": "Philosophical Posthumanism is an onto-epistemological approach, as well as an ethical one, manifesting as a philosophy of mediation,6 which discharges any confrontational dualisms and hierarchical legacies; this is why it can be approached as a post-humanism, a post-anthropocentrism, and a post-dualism.", "type": "highlight", "location": "39", "kindle_loc": "606-609", "date": "2023-05-24T16:28:07", "notes": [{"text": "philosophical posthumanism", "type": "note", "location": "39", "kindle_loc": "609", "date": "2023-05-24T16:28:34"}]}, {"text": "How to define Philosophical Posthumanism?", "type": "highlight", "location": "39", "kindle_loc": "606-606", "date": "2023-05-24T16:27:14"}, {"text": "There are many traditions of thought which could be held responsible for this tendency: the integral deconstruction of fixed categories invested by postmodernity; the epistemological impact of quantum physics; and the increased role of technology in the formation of human identity,3 with a lead to hybridization as a constitutive technology of the self.4 Philosophical", "type": "highlight", "location": "38", "kindle_loc": "596-600", "date": "2023-05-24T16:24:33"}, {"text": "Where does this easiness on the use of the \"post\" come from?", "type": "highlight", "location": "38", "kindle_loc": "596-596", "date": "2023-05-24T16:23:52"}, {"text": "shall locate the posthuman within this need for \"post-s\"â€”an urgency to express something which seems to escape each and every singular \"post,\" and which should be investigated, more generally, through the significance of the \"post\" itself.", "type": "highlight", "location": "38", "kindle_loc": "594-595", "date": "2023-05-24T16:23:47"}, {"text": "Are these scenarios inducing a paradigm shift in the ontological and epistemological perception of the human? Is this shift \"posthuman\"?", "type": "highlight", "location": "38", "kindle_loc": "591-592", "date": "2023-05-24T16:22:01"}, {"text": "Physicality no longer represents the primary space for social interaction, as the growing issue of internet addiction seems to suggest. demarcation between humans and cyborgs1 has blurred. On the one", "type": "highlight", "location": "38", "kindle_loc": "585-586", "date": "2023-05-24T16:20:33"}, {"text": "Within this frame, the human is perceived not as a single agent, but as part of a semiotic, material, as well as multidimensional network (Latour 1987, 2005); in this sense, the human is already posthuman. strict dualism but by relying on a hybrid, mediated, and process-ontological perspective.", "type": "highlight", "location": "21", "kindle_loc": "370-373", "date": "2023-05-24T16:16:58"}, {"text": "In the same way, the posthuman deconstructs the clear division between life/death, organic/synthetic, and natural/artificial.", "type": "highlight", "location": "20", "kindle_loc": "356-357", "date": "2023-05-24T16:14:32"}, {"text": "The posthuman destabilizes the limits and symbolic borders posed by the notion of the human. Dualisms such as human/animal, human/machine, and, more in general, human/nonhuman are re-investigated through a perception which does not work on oppositional schemata.", "type": "highlight", "location": "20", "kindle_loc": "354-356", "date": "2023-05-24T16:14:24"}, {"text": "Specifically, the human will be investigated both in its Latin etymology (Humanitas) (Chapter 17) and in its taxonomic classification as Homo sapiens (Chapter 18).", "type": "highlight", "location": "20", "kindle_loc": "349-351", "date": "2023-05-24T16:13:32"}, {"text": "a posthumanist scenario which has deconstructed the dualism Self/Others have informed the written and unwritten laws of recognition as to who was to be considered human. the concept of the \"human\" has been reinscribed within categories marked by exclusionary practices.", "type": "highlight", "location": "19", "kindle_loc": "335-336", "date": "2023-05-24T16:10:34"}, {"text": "Posthumanism, after all, is aware of the fact that hierarchical humanistic presumptions cannot be easily dismissed or erased. a posthumanist scenario which has deconstructed the dualism Self/", "type": "highlight", "location": "18", "kindle_loc": "325-326", "date": "2023-05-24T16:09:02"}, {"text": "Posthumanism is a praxis, as well as a philosophy of mediation, which manifests post-dualistic, post-centralizing, comprehensive, and \"acknowledging\" types of approaches, in the sense that they acknowledge alterity and recognize themselves in alterity (this term is particularly suitable because of its double signification of acknowledging and expressing gratitudeâ€”modalities paired in the philosophy of \"acknowledgment\").", "type": "highlight", "location": "17", "kindle_loc": "302-305", "date": "2023-05-24T16:06:51"}, {"text": "Philosophical Posthumanism is genealogically related to the radical deconstruction of the \"human,\" which began as a political cause in the 1960s, turned into an academic project in the 1970s, and evolved into an epistemological approach in the 1990s, resulting in a multiplication of situated perspectives.", "type": "highlight", "location": "16", "kindle_loc": "285-287", "date": "2023-05-24T16:02:47"}, {"text": "Its genealogy, traced from the \"Letter on Humanism\" (1947) by Martin Heidegger, passes through Postmodernism, the studies of the difference (including, among others, gender studies, critical race studies, queer theory, postcolonial studies, disability studies), and cyborg theory.", "type": "highlight", "location": "16", "kindle_loc": "283-285", "date": "2023-05-24T16:02:21"}, {"text": "With respect to Critical and Cultural Posthumanism, Philosophical Posthumanism, which is still a philosophy in the making, has developed a more strictly philosophical approach, from the first decade of the twenty-first century until today.", "type": "highlight", "location": "16", "kindle_loc": "281-283", "date": "2023-05-24T16:01:50"}, {"text": "Philosophical Posthumanism is presented as a recent development of Critical and Cultural Posthumanism, which arose within the field of literary criticismâ€”from the first appearance of the term (Hassan 1977) until the 1990s and the publication of the key text How We Became Posthuman (1999) by Katherine Hayles.", "type": "highlight", "location": "15", "kindle_loc": "278-281", "date": "2023-05-24T16:01:30"}, {"text": "On the other, it offers an original contribution to Philosophical Posthumanism, developing its theoretical endeavors on ontological, epistemological, and ethical grounds.", "type": "highlight", "location": "15", "kindle_loc": "268-269", "date": "2023-05-24T16:00:08"}, {"text": "This book attempts, on one side, to highlight the similarities and differences between the various terms and schools of thought, tracing their genealogies, analogies, and overlaps.", "type": "highlight", "location": "15", "kindle_loc": "267-268", "date": "2023-05-24T15:59:26"}, {"text": "\"Posthuman\" has become a key concept in the contemporary academic debate, to cope with the urgency for an integral redefinition of the notion of the human, following the onto-epistemological, as well as scientific and bio-technological developments, of the twentieth and twenty-first centuries.", "type": "highlight", "location": "14", "kindle_loc": "259-261", "date": "2023-05-24T15:58:05"}, {"text": "They act like conceptual and affective stepping stones toward the new, the \"not yet.\"", "type": "highlight", "location": "14", "kindle_loc": "244-245", "date": "2023-05-24T15:52:18"}, {"text": "This book demonstrates convincingly that dis-identification from familiar valuesâ€”or de-territorializationsâ€”can not only be emotionally demanding but also enables creative nomadic shifts.", "type": "highlight", "location": "14", "kindle_loc": "243-244", "date": "2023-05-24T15:51:57"}, {"text": "For her, the posthuman is never post-political, but ever transversal and relational.", "type": "highlight", "location": "14", "kindle_loc": "242-243", "date": "2023-05-24T15:51:23", "notes": [{"text": "posthuman", "type": "note", "location": "14", "kindle_loc": "243", "date": "2023-05-24T15:51:41"}]}, {"text": "a joyful de-familiarization that can help us take distance from old habits of thought, such as anthropocentrism, and rejoice in them.", "type": "highlight", "location": "13", "kindle_loc": "238-239", "date": "2023-05-24T15:50:36"}, {"text": "Following Haraway and Braidotti, she wants to replace anthropocentrism with a set of relational links to human and nonhuman others, including indigenous peoples, LGBT people, other species, technological artifacts, and cosmic others.", "type": "highlight", "location": "12", "kindle_loc": "220-222", "date": "2023-05-24T15:46:25"}, {"text": "It is as if Ferrando demanded that history, literature, philosophy, and the study of religion should develop planetary perspectives in a geo-centered, mediated, and non-anthropocentric frame of reference.", "type": "highlight", "location": "11", "kindle_loc": "208-210", "date": "2023-05-24T15:43:25"}, {"text": "These nonhuman entities and agents play a significant role in Ferrando's work, where they are reviewed and reconceptualized like \"conceptual personae.\" Their primary function is to challenge the nature-culture distinction and, with it, to claim the anthropocentric exceptionalism. their diversity becoming a source of wonder and admiration, rather than fear and control.", "type": "highlight", "location": "11", "kindle_loc": "203-204", "date": "2023-05-24T15:41:51"}, {"text": "In the posthuman convergence that frames the contemporary world, the power of thinking is distributed across many species and often executed by technologically mediated knowledge production systems, run by networks and computational processes.", "type": "highlight", "location": "10", "kindle_loc": "196-198", "date": "2023-05-24T15:40:39"}, {"text": "As Ferrando's work clearly explains, neither \"Man\" as the universal humanistic measure of all things nor Anthropos as dominant species can claim the central position in the task of thinking.", "type": "highlight", "location": "10", "kindle_loc": "195-196", "date": "2023-05-24T15:39:31"}, {"text": "The critique of species supremacyâ€”the violent rule of Anthropos over this planetâ€”opens another line of criticism of the parameters that define the human itself.", "type": "highlight", "location": "10", "kindle_loc": "193-194", "date": "2023-05-24T15:38:55"}, {"text": "The radical criticism of classical humanism had targeted two interrelated ideas: the self-other dialectics, on the one hand, and the notion of difference as pejoration, on the other.", "type": "highlight", "location": "9", "kindle_loc": "179-180", "date": "2023-05-24T15:35:22"}, {"text": "Ferrando's work is nurtured and inspired by these fundamental philosophical critiques of humanism, but not confined by them.", "type": "highlight", "location": "9", "kindle_loc": "170-171", "date": "2023-05-24T15:32:34"}, {"text": "Over the centuries, it also has turned into an exceptionalist civilizational standard that claims privileged access to self-reflexive reason for the human species as a whole and for European culture more specifically. a claim that became central to the colonial ideology of European expansion.", "type": "highlight", "location": "8", "kindle_loc": "163-165", "date": "2023-05-24T15:30:17", "notes": [{"text": "the colonial ideology of European expansion", "type": "note", "location": "9", "kindle_loc": "170", "date": "2023-05-24T15:32:07"}]}, {"text": "These movements questioned more specifically the idea of the human that is implicit in the humanist ideal of \"Man,\" as the alleged \"measure of all things.\"", "type": "highlight", "location": "8", "kindle_loc": "161-163", "date": "2023-05-24T15:29:41"}, {"text": "This produces also a new understanding of the human, not as an autonomous agent endowed with transcendental consciousness, but rather an immanentâ€”embodied and embedded relationalâ€”entity that thinks with and through multiple connections to others, both human and nonhuman, organic and inorganic others.", "type": "highlight", "location": "8", "kindle_loc": "153-156", "date": "2023-05-24T15:28:34"}, {"text": "Thinking for Ferrando is not the exclusive prerogative of Man/Anthropos, but is rather distributed across a wide spectrum of human and nonhuman entities.", "type": "highlight", "location": "7", "kindle_loc": "152-153", "date": "2023-05-24T15:24:43"}, {"text": "to overflow the established structures of philosophical thinking in order to design the contour of a new image of thought and of the thinking subject.", "type": "highlight", "location": "7", "kindle_loc": "151-152", "date": "2023-05-24T15:24:14"}, {"text": "This exuberant mode, however, is not an end in itself, nor is it primarily or exclusively critical: it both expresses and sustains productive doses of creativity is to open up new horizons of thinking to express speculative insights that are still in the realm of the \"not yet,\" and yet are urgently needed. to overflow the established structures of philosophical thinking in order to design the contour of a new image of thought", "type": "highlight", "location": "7", "kindle_loc": "148-149", "date": "2023-05-24T15:21:54"}, {"text": "It is almost a methodological application of the concept of desire as overflowing, as opposed to desire as lack; that is to say, it resonates with Deleuze's position, not Lacan, with Spinoza, rather than Hegel.", "type": "highlight", "location": "7", "kindle_loc": "147-148", "date": "2023-05-24T15:21:00", "notes": [{"text": "Deleuze, Spinoza", "type": "note", "location": "7", "kindle_loc": "148", "date": "2023-05-24T15:21:28"}]}, {"text": "deterritorialize both humanism and anthropocentrism", "type": "highlight", "location": "7", "kindle_loc": "145-145", "date": "2023-05-24T15:19:11", "notes": [{"text": "humanism and anthropocentrism", "type": "note", "location": "7", "kindle_loc": "145", "date": "2023-05-24T15:20:10"}]}, {"text": "I have defined the posthuman as a convergence phenomenon between post-humanism and post-anthropocentrism, that is to say, the critique of the universal ideal of the Man of reason on the one hand and the reject of species supremacy on the other.", "type": "highlight", "location": "7", "kindle_loc": "142-144", "date": "2023-05-24T15:17:28", "notes": [{"text": "posthuman according to Braidotti", "type": "note", "location": "7", "kindle_loc": "144", "date": "2023-05-24T15:18:20"}]}, {"text": "cartographic accounts paradoxical structure of the posthuman condition itself.", "type": "highlight", "location": "1", "kindle_loc": "17-17", "date": "2023-05-24T15:12:13", "notes": [{"text": "paradoxical structure", "type": "note", "location": "7", "kindle_loc": "142", "date": "2023-05-24T15:16:59"}]}, {"text": "Why is technology relevant to the discussion on Philosophical Posthumanism?", "type": "highlight", "location": "37", "kindle_loc": "567-568", "date": "2023-05-24T14:22:56"}, {"text": "What is Object-Oriented Ontology (OOO)?", "type": "highlight", "location": "34", "kindle_loc": "537-537", "date": "2023-05-24T14:22:22"}, {"text": "Does artificial life presume a new ontological primacy?", "type": "highlight", "location": "30", "kindle_loc": "486-487", "date": "2023-05-24T14:21:22"}, {"text": "Does life need to be embodied?", "type": "highlight", "location": "29", "kindle_loc": "484-484", "date": "2023-05-24T14:21:14"}, {"text": "What does it mean that life is a \"relative\" category of classification?", "type": "highlight", "location": "29", "kindle_loc": "481-481", "date": "2023-05-24T14:21:07"}, {"text": "How have the (categories of) humans who have been repeatedly dehumanized dealt with their humanness? How have they reconfigured such a denied status?", "type": "highlight", "location": "27", "kindle_loc": "454-455", "date": "2023-05-24T14:20:49"}, {"text": "\"Relata21 do not precede relations\" (33), by adding that relations do not precede relata either. In fact, relata and relations generate out of co-constitutive, embodied, agential processes, situated in specific spatio-temporal environments. In other words, the questions of \"who\" and \"what\" cannot be approached in disjunction from \"when,\" \"where,\" and \"how.\"", "type": "highlight", "location": "200", "kindle_loc": "3783-3786", "date": "2023-05-24T14:16:29"}, {"text": "we should clarify that such relations do not hold any primacy either.", "type": "highlight", "location": "200", "kindle_loc": "3781-3781", "date": "2023-05-24T14:16:11"}, {"text": "\"I present a relational ontology that rejects the metaphysics of relata, of 'words' and 'things.' On an agential realist account, it is once again possible to acknowledge nature, the body, and materiality in the fullness of their becoming\" (ibidem).", "type": "highlight", "location": "283", "kindle_loc": "5433-5435", "date": "2023-05-24T14:13:10", "notes": [{"text": "penulisan", "type": "note", "location": "283", "kindle_loc": "5434", "date": "2023-05-24T14:13:25"}]}, {"text": "\"Thingificationâ€”the turning of relations into 'things,' 'entities,' 'relata'â€”infects much of the way we understand the world and our relationship to it. Why do we think that the existence of relations requires relata?\"", "type": "highlight", "location": "283", "kindle_loc": "5430-5432", "date": "2023-05-24T14:11:21", "notes": [{"text": "thingification", "type": "note", "location": "283", "kindle_loc": "5432", "date": "2023-05-24T14:11:46"}]}, {"text": "correlationism \"is characterized by the idea that the world (and its objects) cannot be thought outside of its relation to thought (and its subjects)\"", "type": "highlight", "location": "283", "kindle_loc": "5428-5429", "date": "2023-05-24T14:07:03", "notes": [{"text": "correlationism", "type": "note", "location": "283", "kindle_loc": "5429", "date": "2023-05-24T14:07:27"}]}, {"text": "Posthumanism offers a generative critique to the subject/object dualism not by prioritizing one instead of the other, or assimilating one to the other, but by embracing both relationally, as intra-connected actants in an open and respondent context, which is also constantly shifting.", "type": "highlight", "location": "200", "kindle_loc": "3776-3778", "date": "2023-05-24T14:04:00", "notes": [{"text": "justifikasi posthumanism", "type": "note", "location": "200", "kindle_loc": "3778", "date": "2023-05-24T14:05:49"}]}, {"text": "a flat ontology does not exhaust the philosophical posthumanist ontological enquiry.", "type": "highlight", "location": "199", "kindle_loc": "3772-3772", "date": "2023-05-24T14:02:51"}, {"text": "The notion of flat ontology, which has been further developed within the frame of OOO, allows for a strategic post-anthropocentric turn by recognizing that the human has no privileged status.", "type": "highlight", "location": "199", "kindle_loc": "3769-3770", "date": "2023-05-24T14:00:05", "notes": [{"text": "the frame of triple O", "type": "note", "location": "199", "kindle_loc": "3770", "date": "2023-05-24T14:00:19"}]}, {"text": "The main characteristic of OOO is its primacy toward the object, here considered in an extensive way: from objects to hyperobjects (Morton 2013), in a formation of objects within objects, based on scale. flat ontology15 , a term adopted by philosopher Manuel DeLanda16 an ontology \"made exclusively of unique, singular individuals, differing in spatio-temporal scale but not in ontological status\"", "type": "highlight", "location": "199", "kindle_loc": "3763-3765", "date": "2023-05-24T13:55:54"}, {"text": "flat ontologies?", "type": "highlight", "location": "199", "kindle_loc": "3763-3763", "date": "2023-05-24T13:54:47"}, {"text": "We are missing one of the main components of the post-humanist approach, that is, the understanding of the human as a term which cannot be taken for granted.", "type": "highlight", "location": "199", "kindle_loc": "3761-3762", "date": "2023-05-24T13:50:44", "notes": [{"text": "'human' can't be taken for granted", "type": "note", "location": "199", "kindle_loc": "3762", "date": "2023-05-24T13:51:28"}]}, {"text": "\"The human remains 50 per cent of every philosophical situation.\" this \"human\"â€”which, according to Harman, should leave space to the nonhumanâ€”has not been deconstructed: Of which human are we talking about?", "type": "highlight", "location": "199", "kindle_loc": "3759-3759", "date": "2023-05-24T13:49:22", "notes": [{"text": "justifikasi triple O", "type": "note", "location": "199", "kindle_loc": "3759", "date": "2023-05-24T13:49:59"}]}, {"text": "The first analytical frame of Philosophical Posthumanism, that is, post-humanism, is missing in OOO: the composite symphony of plural voices which are necessary to give rise to a comprehensive account on the human is silenced again in this generalized post-anthropocentric move.", "type": "highlight", "location": "199", "kindle_loc": "3757-3759", "date": "2023-05-24T13:48:51"}, {"text": "This omission comes with some serious consequences: the notion of the human in OOO is still based on the assumption of a \"neutral\" and generalized human subject. The human is not approached as a plural notion.", "type": "highlight", "location": "199", "kindle_loc": "3755-3757", "date": "2023-05-24T13:48:18"}, {"text": "The acknowledgment of these sources is shared with Philosophical Posthumanism, but OOO skips a crucial contribution: the studies of the differences (such as feminism, postcolonialism, critical race theory, etc.) within the postmodern frame.", "type": "highlight", "location": "199", "kindle_loc": "3754-3755", "date": "2023-05-24T13:47:59"}, {"text": "Although there are some important similarities between the two movements, they differ greatly. genealogy of OOO, which, according to Harman (2015), can be located in the phenomenological tradition, passing through Martin Heidegger and Bruno Latour.", "type": "highlight", "location": "198", "kindle_loc": "3751-3752", "date": "2023-05-24T13:47:02"}, {"text": "main similarities Philosophical Posthumanism?", "type": "highlight", "location": "198", "kindle_loc": "3739-3739", "date": "2023-05-24T13:42:53"}, {"text": "In Harman's words: \"Although some critics of OOO hold that its removal of human beings from the centre of the universe entails a further claim that 'humans are worthless,' this is not the case\" (2015: 404). this type of post-anthropocentrism cannot be fully assimilated to the post-anthropocentric approach of Philosophical Posthumanism.", "type": "highlight", "location": "198", "kindle_loc": "3747-3749", "date": "2023-05-24T13:42:22"}, {"text": "This rejection brings OOO to a type of post-anthropocentrism which, as in the case of Philosophical Posthumanism, does not comply with an antihuman14 stand.", "type": "highlight", "location": "198", "kindle_loc": "3745-3747", "date": "2023-05-24T13:42:06"}, {"text": "Graham Harman, one of the founders of the movement, states, \"OOO rejects the Cartesian dualism that treats the thinking human being as one sort of entity (res cogitans) and the nonhuman animals, inanimate beings and the human body itself as another sort (res extensa)\" (2015: 404).", "type": "highlight", "location": "198", "kindle_loc": "3742-3745", "date": "2023-05-24T13:37:54"}, {"text": "Posthumanism and OOO cannot be assimilated, they do share some important points in common, the rejection of the Cartesian mind/body dualism and a post-anthropocentric sensitivity.", "type": "highlight", "location": "198", "kindle_loc": "3741-3741", "date": "2023-05-24T13:34:55"}, {"text": "Both Philosophical Posthumanism and OOO can be located in the ontological turn.", "type": "highlight", "location": "198", "kindle_loc": "3739-3740", "date": "2023-05-24T13:31:36"}, {"text": "This prioritizing also sets OOO apart from Philosophical Posthumanism. by calling for a deeper reflection on the ontological significance of relationality,", "type": "highlight", "location": "198", "kindle_loc": "3734-3735", "date": "2023-05-24T13:29:15"}, {"text": "Wolfendale underlines how this \"prioritizing individuality and discreteness over relationality and continuity\" (2017: 298) is \"in opposition to many strands of contemporary metaphysics (e.g., actor network theory, process philosophy and related new materialisms)\" (ibidem).", "type": "highlight", "location": "197", "kindle_loc": "3732-3734", "date": "2023-05-24T13:28:28"}, {"text": "there are different takes and approaches within this movement, Peter Wolfendale identifies two essential components in OOO: \"First, that every object exceeds the ways in which it is presented to other objects; and second, that every object is independent of every other object\" (2017: 297).", "type": "highlight", "location": "197", "kindle_loc": "3729-3732", "date": "2023-05-24T13:23:39"}, {"text": "Object-Oriented Ontology is a philosophical movement in order to bring back the attention to the object, or, more specifically, to the independency and autonomy of the objectâ€”to be considered not in dependence from the subject, nor in relation to other objects.", "type": "highlight", "location": "197", "kindle_loc": "3727-3727", "date": "2023-05-24T13:21:55"}], "sources": ["Kindle"], "isbn": "9781350059504", "asin": null, "cover_url": null, "wiki": null, "gr_id": null}, {"title": "Robot Rights", "author": "David J. Gunkel", "source": "Kindle", "highlights": [{"text": "For this reason, science fiction is both a useful tool for and a significant obstacle to understanding what the term \"robot\" designates.", "type": "highlight", "location": "25", "kindle_loc": "519-520", "date": "2023-07-19T20:20:46"}, {"text": "\"Real robotics,\" as Alan Winfield (2011a, 32) explains, \"is a science born out of fiction. For roboticists this is both a blessing and a curse. It is a blessing because science fiction provides inspiration, motivation and thought experiments; a curse because most people's expectations of robots owe much more to fiction than reality. And because the reality is so prosaic, we roboticists often find ourselves having to address the question of why robotics has failed to deliver when it hasn't, especially since it is being judged against expectations drawn from fiction.\"1", "type": "highlight", "location": "24", "kindle_loc": "514-519", "date": "2023-07-19T20:18:50", "notes": [{"text": "real robotics", "type": "note", "location": "25", "kindle_loc": "519", "date": "2023-07-19T20:20:13"}]}, {"text": "Science fiction, it is argued, often produces unrealistic expectations for and irrational fears about robots that are not grounded in or informed by actual science (Bartneck 2004, Kriz et al. 2010, Bruckenberger et al. 2013, Sandoval et al. 2014).", "type": "highlight", "location": "24", "kindle_loc": "512-514", "date": "2023-07-19T20:17:56"}, {"text": "Despite its utility, however, for many laboring in the fields of robotics, AI, human robot interaction (HRI), behavioral science, etc., the incursion of \"entertainment\" into the realm of the serious work of science is also a potential problem and something that must be, if not actively counteracted, then at least carefully bracketed and held in check.", "type": "highlight", "location": "24", "kindle_loc": "510-512", "date": "2023-07-19T20:17:31"}, {"text": "It is only in the late twentieth century that we begin to see academic philosophers taking up these questions in a scholarly way. (Asaro and Wallach 2016, 4â€“5)", "type": "highlight", "location": "24", "kindle_loc": "508-509", "date": "2023-07-19T20:16:55"}, {"text": "For most of the twentieth century, the examination of the ethical and moral implications of artificial intelligence and robotics was limited to the work of science fiction and cyberpunk writers, such as Isaac Asimov, Arthur C. Clarke, Bruce Sterling, William Gibson, and Philip K. Dick (to name only a few).", "type": "highlight", "location": "24", "kindle_loc": "506-508", "date": "2023-07-19T20:16:34"}, {"text": "as Peter Asaro and Wendell Wallach argue, science fiction seems to have a taken a leading role:", "type": "highlight", "location": "23", "kindle_loc": "501-501", "date": "2023-07-19T20:14:49"}, {"text": "Sam N. Lehman-Wilzig (1981, 444) (i.e., Bostrom 2014, Ashrafian 2015a and 2015b) as a way of introducing, characterizing, and/or investigating a problem, or what could, in the near term, become a problem. as Peter Asaro and Wendell Wallach argue, science fiction seems to have a taken a leading", "type": "highlight", "location": "23", "kindle_loc": "493-493", "date": "2023-07-19T20:14:08"}, {"text": "\"Since it is beyond human capability to distinguish a priori the truly impossible from the merely fantastic, all possibilities must be taken into account. Thus science fiction's utility in outlining the problem.\"", "type": "highlight", "location": "23", "kindle_loc": "493-495", "date": "2023-07-19T20:13:54"}, {"text": "In addition to influencing research and development programs, science fiction has also proven to be a remarkably expedient mechanismâ€”perhaps even the preferred mechanismâ€”for examining the social opportunities and challenges of technological innovation in AI and robotics. to fabricate their own fictional anecdotes and \"thought experiments\"", "type": "highlight", "location": "23", "kindle_loc": "491-493", "date": "2023-07-19T20:13:07"}, {"text": "Brian David Johnson (2011) As Bryan Adams, Cynthia Breazeal, Rodney Brooks, and Brian Scassellati (2000, 25) point out: \"While scientific research usually takes credit as the inspiration for science fiction, in the case of AI and robotics, it is possible that fiction led the way for science.\"", "type": "highlight", "location": "23", "kindle_loc": "488-488", "date": "2023-07-19T20:08:54", "notes": [{"text": "sci-fi -> AI & robotics", "type": "note", "location": "23", "kindle_loc": "491", "date": "2023-07-19T20:11:25"}]}, {"text": "\"science fiction prototyping,\"", "type": "highlight", "location": "23", "kindle_loc": "488-488", "date": "2023-07-19T20:08:22", "notes": [{"text": "sci-fi prototyping", "type": "note", "location": "23", "kindle_loc": "488", "date": "2023-07-19T20:08:39"}]}, {"text": "Because of this, science fiction has been both a useful tool and a potential liability.", "type": "highlight", "location": "22", "kindle_loc": "480-481", "date": "2023-07-19T20:06:49"}, {"text": "Neil M. Richards and William D. Smart (2016, 5), who approach the question from the legal side of things: \"So what is a robot? For the vast majority of the general public (and we include most legal scholars in this category), we claim that the answer to this question is inescapably informed by what they see in movies, the popular media, and, to a lesser extent, in literature. Few people have seen an actual robot, so they must draw conclusions from the depictions of robots that they have seen. Anecdotally, we have found that when asked what a robot is, people will generally make reference to an example from a movie: Wall-E, R2-D2, and C-3PO are popular choices.\"", "type": "highlight", "location": "22", "kindle_loc": "475-480", "date": "2023-07-19T20:06:35"}, {"text": "Jordan (2016, 5) expresses it quite well: \"No technology has ever been so widely described and explored before its commercial introduction. â€¦Thus the technologies of mass media helped create public conceptions of and expectations for a whole body of compu-mechanical innovation that had not happened yet: complex, pervasive attitudes and expectations predated the invention of viable products\" (emphasis in the original).", "type": "highlight", "location": "22", "kindle_loc": "472-475", "date": "2023-07-19T20:05:47"}, {"text": "Even before engineers have sought to develop working prototypes, writers, artists, and filmmakers have imagined what robots do or can do, what configurations they might take, and what problems they could produce for human individuals and communities.", "type": "highlight", "location": "21", "kindle_loc": "470-472", "date": "2023-07-19T20:05:23"}, {"text": "In whatever form they have appeared, science fiction alreadyâ€”and well in advance of actual engineering practiceâ€”has established expectations for what a robot is or can be.", "type": "highlight", "location": "21", "kindle_loc": "469-470", "date": "2023-07-19T20:04:07", "notes": [{"text": "sci-fi sets the expectations for robots", "type": "note", "location": "21", "kindle_loc": "470", "date": "2023-07-19T20:04:39"}]}, {"text": "Finally there are entities without bodies, like the HAL 9000 computer in 2001: A Space Odyssey, with virtual bodies, like the Agents in The Matrix, or with entirely different kinds of embodiment, like swarms of nanobots.", "type": "highlight", "location": "21", "kindle_loc": "467-469", "date": "2023-07-19T20:03:48"}, {"text": "\"I don't know what to call these artificial workers. I could call them Labori, but that strikes me as a bit bookish.\" \"Then call them Robots,\" the painter muttered, brush in mouth, and went on painting. And that's how it was. Thus the word Robot was born; let this acknowledge its true creator. (ÄŒapek 1935; also quoted in Jones 2016, 53)", "type": "highlight", "location": "20", "kindle_loc": "453-456", "date": "2023-06-29T02:38:22"}, {"text": "don't know what to call these artificial workers. I could call them Labori, but that strikes me as a bit bookish.\" \"Then call them Robots,\" the painter muttered, brush in mouth, and went on painting. And that's how it was. Thus the word Robot was born; let this acknowledge its true creator. (ÄŒapek 1935; also quoted in Jones 2016, 53) Since the publication of ÄŒapek's play, robots have infiltrated the space of fiction. But what exactly constitutes a robot differs and admits of a wide variety of forms, functions, and configurations. ÄŒapek's robots, for instance, were artificially produced biological creatures that were humanlike in both material and form. This configuration persists with the bioengineered replicants of Bladerunner and Bladerunnner 2049 (the film adaptations of Philip K. Dick's Do Androids Dream of Electric Sheep?) and the skin-job Cylons of Battlestar Galactica. Other fictional robots, like the chrome-plated android in Fritz Lang's Metropolis and C-3PO of Star Wars, as well as the 3D printed \"hosts\" of HBO's Westworld and the synths of Channel 4/AMC's Humans, are humanlike in form but composed of non-biological materials. Others that are composed of similar synthetic materials have a particularly imposing profile, like Forbidden Planet's", "type": "highlight", "location": "20", "kindle_loc": "453-464", "date": "2023-06-26T21:40:58"}, {"text": "The author of the play R.U.R. did not, in fact, invent that word; he merely ushered it into existence.", "type": "highlight", "location": "20", "kindle_loc": "448-448", "date": "2023-06-26T21:37:58"}, {"text": "Karel ÄŒapek explained the true origin of the term in the pages of Lidove Noviny, a newspaper published in Prague:", "type": "highlight", "location": "20", "kindle_loc": "446-447", "date": "2023-06-26T21:37:30"}, {"text": "That honor apparently belongs to the writer's older brother, the painter Josef ÄŒapek.", "type": "highlight", "location": "20", "kindle_loc": "445-445", "date": "2023-06-26T21:36:39"}, {"text": "ÄŒapek, however, was not (at least according to his own account) the originator of the term.", "type": "highlight", "location": "20", "kindle_loc": "444-445", "date": "2023-06-26T21:36:33"}, {"text": "The word robot came into the world by way of Karel ÄŒapek's 1920 stage play, R.U.R. or Rossumovi UniverzÃ¡lnÃ­ Roboti (Rossum's Universal Robots) in order to name a class of artificial servants or laborers.", "type": "highlight", "location": "20", "kindle_loc": "441-443", "date": "2023-06-26T21:35:09", "notes": [{"text": "a class of artificial servants or laborers", "type": "note", "location": "20", "kindle_loc": "443", "date": "2023-06-26T21:35:59"}]}, {"text": "Science fiction not only defines \"the boundaries of the conceptual playing field,\" but is the original source of the term.", "type": "highlight", "location": "20", "kindle_loc": "440-441", "date": "2023-06-26T21:34:31", "notes": [{"text": "sci-fi", "type": "note", "location": "20", "kindle_loc": "441", "date": "2023-06-26T21:34:48"}]}, {"text": "We can, therefore, get a better handle on the problem of identifying what is and what is not a robot by considering each reason individually.", "type": "highlight", "location": "20", "kindle_loc": "437-438", "date": "2023-06-26T21:32:23"}, {"text": "These three aspects make defining and characterizing the word \"robot\" complicated but also interesting.", "type": "highlight", "location": "20", "kindle_loc": "436-437", "date": "2023-06-26T21:31:58"}, {"text": "Reason 3: science fiction set the boundaries of the conceptual playing field before the engineers did.", "type": "highlight", "location": "19", "kindle_loc": "435-436", "date": "2023-06-26T21:31:32"}, {"text": "this difficulty, as Simon (2017, 1) points out, \"is not a trivial semantic conundrum: Thinking about what a robot really is has implications for how humanity deals with the unfolding robo-revolution.\"", "type": "highlight", "location": "19", "kindle_loc": "429-430", "date": "2023-06-26T21:29:43"}, {"text": "In his introductory book on the subject, John Jordan (2016, 3â€“4) openly admits that there is already considerable indeterminacy and slippage with the terminology such that \"computer scientists cannot come to anything resembling consensus on what constitutes a robot.\"", "type": "highlight", "location": "19", "kindle_loc": "427-428", "date": "2023-06-26T21:27:23"}, {"text": "With so many different kinds of robots, how do you define what one is?\"", "type": "highlight", "location": "19", "kindle_loc": "426-426", "date": "2023-06-26T21:25:21"}, {"text": "It is from this initial feeling of disorientation or strangenessâ€”whereby what had been seemingly clear and unremarkable comes to stand out as something worth asking aboutâ€”that one can begin to question and formulate what is meant by the terms \"robot\" and \"rights.\"", "type": "highlight", "location": "18", "kindle_loc": "419-421", "date": "2023-06-26T21:23:40"}, {"text": "Fortunately this \"distancing\" is already available and in play insofar as the phrase \"robot rights\" just \"feels wrong\" or is at least curious and thought-provoking.", "type": "highlight", "location": "18", "kindle_loc": "418-419", "date": "2023-06-26T20:36:01"}, {"text": "As Martin Heidegger (1962, 70) pointed out in the opening salvo of Being and Time, it is precisely those things that are closest to us and apparently well-understood in our everyday activities and operations that are the most difficult to see and explicitly conceptualize.", "type": "highlight", "location": "18", "kindle_loc": "414-416", "date": "2023-06-26T20:32:36"}, {"text": "But it is precisely this seemingly confident and unproblematic familiarityâ€”this always-already way of understanding thingsâ€”that is the problem.", "type": "highlight", "location": "18", "kindle_loc": "413-414", "date": "2023-06-26T20:31:15", "notes": [{"text": "bener", "type": "note", "location": "18", "kindle_loc": "414", "date": "2023-06-26T20:31:38"}]}, {"text": "The history of the nineteenth and twentieth centuries can, in fact, be characterized as a sequence of conflicts over rights, or what Peter Singer (1989, 148) has called a \"liberation movement,\" as previously excluded individuals and communities fought for and eventually achieved equal (or closer to equal) status, i.e., women, people of color, LGBTQ individuals, etc.", "type": "highlight", "location": "18", "kindle_loc": "408-411", "date": "2023-06-26T20:30:17"}, {"text": "prudent to clarify (or at least reflect critically on) what", "type": "highlight", "location": "17", "kindle_loc": "400-400", "date": "2023-06-26T20:27:54"}, {"text": "In other words, developing and debating the rights of robots does not necessarily take anything away from human beings and what (presumably) makes us special; it offers a critical tool for doing work in moral theory, making available new opportunities for us to be more precise and scientific about these distinguishing characteristics and their limits.", "type": "highlight", "location": "17", "kindle_loc": "357-359", "date": "2023-06-25T01:27:46"}, {"text": "But these efforts also have a \"weak\" aspect (\"weak\" in Searle's particular sense of the word, not in the usual colloquial sense of being of lesser significance or importance) insofar as they put into play, operationalize, and stress test various conceptualizations of moral and legal rights, leading to critical and discerning reevaluations of how we have characterized these concepts in our own thinking and conversations.", "type": "highlight", "location": "17", "kindle_loc": "354-357", "date": "2023-06-25T01:26:14"}, {"text": "Efforts at what would be the \"strong\" variety involve those discussions and debates that seek to formulate policy, moral rules, and/or legal statutes regarding the social position and status of robots.", "type": "highlight", "location": "17", "kindle_loc": "352-353", "date": "2023-06-25T01:23:17"}, {"text": "In the context of this book, I use the terms \"weak AI\" and \"strong AI\" in the sense that was initially introduced and developed by Searle.", "type": "highlight", "location": "17", "kindle_loc": "392-393", "date": "2023-06-25T01:22:05", "notes": [{"text": "Searle's weak AI", "type": "note", "location": "17", "kindle_loc": "393", "date": "2023-06-25T01:22:31"}]}, {"text": "Whereas \"strong AI\" is still arguably situated in the realm of science fiction, \"weak or 'narrow' AI,\" as Ryan Calo (2011, 1) explains, \"is a present-day reality.\"", "type": "highlight", "location": "17", "kindle_loc": "391-392", "date": "2023-06-25T01:21:45"}, {"text": "In much of the current literature on the subject, \"weak AI\" is now (mis)used as another name for \"narrow AI,\" which identifies smart applications that do not reproduce human-grade sentience or consciousness (the \"strong\" variety of AI) but are confined to single and narrowly defined tasks (i.e., expert systems, recommendation algorithms, facial recognition applications, speech dialogue systems, machine translation, etc.).", "type": "highlight", "location": "17", "kindle_loc": "388-391", "date": "2023-06-25T01:19:43", "notes": [{"text": "penting; miskonsepsi weak AI dan narrow AI", "type": "note", "location": "17", "kindle_loc": "391", "date": "2023-06-25T01:20:18"}]}, {"text": "a strong and weak aspect to robot rights.", "type": "highlight", "location": "17", "kindle_loc": "350-350", "date": "2023-06-25T01:16:24"}, {"text": "In other words (and in a modest effort to perform some \"expectation management\"), if what one seeks and hopes for in this book is an up/down vote on robot rights or a practical framework for devising and writing policy, then you will be disappointed. But if what is sought is a deeper and more complete understanding of the opportunities and challenges made available by the questions concerning robot rights, then the book will deliver.", "type": "highlight", "location": "17", "kindle_loc": "344-347", "date": "2023-06-25T01:13:31"}, {"text": "The critical task, therefore, is to identify, explicate, and evaluate the oftentimes implicit operating systems that makes the discussion and debate about robots and rights possible in the first place.", "type": "highlight", "location": "16", "kindle_loc": "343-344", "date": "2023-06-25T01:11:04"}, {"text": "These constructs, which already frame and control the debate, remain largely invisible (or just barely visible) by operating behind the scenes or in/at the margins.", "type": "highlight", "location": "16", "kindle_loc": "342-343", "date": "2023-06-25T01:10:25"}, {"text": "A critical approach \"reads backwards\" from the assertions, arguments, and debates about robots and rights in order to demonstrate how many of the concepts, approaches, and even vocabularies that are considered to be natural, obvious, self-evident, and/or universal have their own complicated legacies and logics.", "type": "highlight", "location": "16", "kindle_loc": "339-339", "date": "2023-06-25T01:08:23", "notes": [{"text": "reads backwards", "type": "note", "location": "16", "kindle_loc": "340", "date": "2023-06-25T01:10:05"}]}, {"text": "As Barbara Johnson (1981, xv) accurately characterizes it, a critique is not simply the examination of a particular system's flaws and imperfections, designed to make things better. It is not, in other words, an effort at rudimentary fault-finding or remedial debugging. Instead, \"it is an analysis that focuses on the grounds of that system's possibility. The critique reads backwards from what seems natural, obvious, self-evident, or universal, in order to show that these things have their history, their reasons for being the way they are, their effects on what follows from them, and that the starting point is not a given but a construct, usually blind to itself\" (Barbara Johnson 1981, xv).", "type": "highlight", "location": "16", "kindle_loc": "334-339", "date": "2023-06-25T01:05:47", "notes": [{"text": "what is a critique exactly?", "type": "note", "location": "16", "kindle_loc": "339", "date": "2023-06-25T01:06:56"}]}, {"text": "And this will be pursued and accomplished even if doing so will necessitate a certain unorthodox reading of Levinas's texts and a critical break with essential (but exceedingly problematic) aspects of Levinasian philosophy.", "type": "highlight", "location": "15", "kindle_loc": "324-325", "date": "2023-06-25T00:57:46"}, {"text": "This alternative, this version of a \"social relational\" ethicâ€”which will be (and cannot help but be) disorienting for standard modes of moral reasoningâ€”will be pursued and developed by way of an engagement with the writings of Emmanuel Levinas and those others who follow his lead.", "type": "highlight", "location": "15", "kindle_loc": "322-324", "date": "2023-06-25T00:54:09", "notes": [{"text": "social relational ethics; Emmanuel Levinas", "type": "note", "location": "15", "kindle_loc": "323", "date": "2023-06-25T00:55:54"}]}, {"text": "What the other is is something that is first and foremost decided on the basis of how it is treated in actual social situations and circumstances and dependent upon how we have decided to respond in the face of the Other.", "type": "highlight", "location": "15", "kindle_loc": "320-322", "date": "2023-06-25T00:52:21", "notes": [{"text": "pembalikan yg amat menarik", "type": "note", "location": "15", "kindle_loc": "322", "date": "2023-06-25T00:53:00"}]}, {"text": "In both reversing and displacing the Humean thesisâ€”privileging ought and making it determinative of isâ€”ethics precede ontology.", "type": "highlight", "location": "15", "kindle_loc": "318-320", "date": "2023-06-25T00:50:28", "notes": [{"text": "ethics precede ontology", "type": "note", "location": "15", "kindle_loc": "320", "date": "2023-06-25T00:51:25"}]}, {"text": "This new concept, despite first appearances, is not the mere opposite of construction but exceeds the conceptual order instituted and regulated by the terminological opposition situated between construction/destruction.", "type": "highlight", "location": "15", "kindle_loc": "317-318", "date": "2023-06-25T00:47:45", "notes": [{"text": "deconstruction sebenarnya; produk baru (konsep baru) dari deconstruction", "type": "note", "location": "15", "kindle_loc": "318", "date": "2023-06-25T00:49:55"}]}, {"text": "It is an exorbitant and intentionally undecidable third term that names a new kind of concept.", "type": "highlight", "location": "15", "kindle_loc": "316-317", "date": "2023-06-25T00:47:31"}, {"text": "\"Deconstruction,\" which is fabricated by combining the \"de-\" of \"destruction\" and attaching it to the opposite term \"construction,\" is a neologism that does not quite fit in the existing order of things. is an exorbitant and intentionally undecidable third term that names a new kind of concept.", "type": "highlight", "location": "15", "kindle_loc": "315-316", "date": "2023-06-25T00:46:26", "notes": [{"text": "a sui generis(?)", "type": "note", "location": "15", "kindle_loc": "316", "date": "2023-06-25T00:47:00"}]}, {"text": "The novelty of this concept is marked, quite literally, in the material of the word itself.", "type": "highlight", "location": "15", "kindle_loc": "314-315", "date": "2023-06-25T00:45:58"}, {"text": "In the second move of this \"double science,\" deconstruction introduces a brand new concept, the concept of \"deconstruction.\"", "type": "highlight", "location": "15", "kindle_loc": "313-314", "date": "2023-06-25T00:45:45"}, {"text": "In fact, the apparent similitude between the two words \"deconstruction\" and \"destruction\" is a deliberate and calculated aspect of this effort.", "type": "highlight", "location": "15", "kindle_loc": "312-313", "date": "2023-06-25T00:42:39"}, {"text": "deconstruction's two-step operation In a first move, deconstruction flips the script by putting emphasis on the negative term \"destruction\" as opposed to construction.", "type": "highlight", "location": "15", "kindle_loc": "310-311", "date": "2023-06-25T00:41:40"}, {"text": "It is, in other words, a way of \"thinking outside the box, where 'the box' is defined as the total enclosure that delimits the very possibility of any kind of thought whatsoever\"", "type": "highlight", "location": "15", "kindle_loc": "308-309", "date": "2023-06-25T00:32:06"}, {"text": "This \"new concept\" (that is strictly speaking not really a concept) is what Derrida (1981, 43) also calls an \"undecidable.\"", "type": "highlight", "location": "15", "kindle_loc": "305-306", "date": "2023-06-25T00:31:14", "notes": [{"text": "undecidable", "type": "note", "location": "15", "kindle_loc": "306", "date": "2023-06-25T00:31:29"}]}, {"text": "This new \"concept\" is, strictly speaking, no concept whatsoever (which does not mean that it is simply the opposite of the conceptual order), for it always and already exceeds the system of dualities that define the conceptual order as well as the non-conceptual order with which the conceptual order has been articulated (Derrida 1982, 329).", "type": "highlight", "location": "15", "kindle_loc": "303-305", "date": "2023-06-25T00:31:06"}, {"text": "For this reason, deconstruction also entails a second phase or operation. \"We must,\" as Derrida (1981, 42) describes it, \"also mark the interval between inversion, which brings low what was high, and the irruptive emergence of a new 'concept,' a concept that can no longer be, and never could be, included in the previous regime.\"", "type": "highlight", "location": "15", "kindle_loc": "300-303", "date": "2023-06-25T00:30:50"}, {"text": "This two-step procedure necessarily begins with a phase of inversion, where a particular duality or conceptual opposition is deliberately overturned by siding with the traditionally deprecated term.", "type": "highlight", "location": "15", "kindle_loc": "294-295", "date": "2023-06-25T00:29:06", "notes": [{"text": "a double gesture/a double science atau deconstruction's two-step procedure/operation", "type": "note", "location": "15", "kindle_loc": "294", "date": "2023-06-25T00:44:47"}]}, {"text": "In order to do this, deconstruction consists in a double gesture or what Derrida (1982, 41) also calls \"a double science.\"", "type": "highlight", "location": "15", "kindle_loc": "293-294", "date": "2023-06-25T00:27:32", "notes": [{"text": "a double gesture/a double science", "type": "note", "location": "15", "kindle_loc": "294", "date": "2023-06-25T00:27:53"}]}, {"text": "Deconstruction, then, constitutes a mode of critical intervention that takes aim at these conceptual oppositions and does so in a way that does not simply neutralize them or remain within the hegemony of the existing order.", "type": "highlight", "location": "15", "kindle_loc": "292-293", "date": "2023-06-25T00:26:31"}, {"text": "a \"general strategy\"â€”to intervene in \"the binary oppositions of metaphysics,\" those conceptual pairings like construction/destruction, good/bad, self/other, is/ought, etc.", "type": "highlight", "location": "15", "kindle_loc": "291-292", "date": "2023-06-25T00:23:59", "notes": [{"text": "deconstruction -> general strategy to intervene self/other, is/ought, etc", "type": "note", "location": "15", "kindle_loc": "292", "date": "2023-06-25T00:25:53"}]}, {"text": "Deconstruction, therefore, names something entirely other than what is commonly understood and delimited by the conceptual opposition situated between, for example, \"construction\" and \"destruction.\"", "type": "highlight", "location": "15", "kindle_loc": "288-289", "date": "2023-06-25T00:22:06", "notes": [{"text": "deconstruction sebenarnya", "type": "note", "location": "15", "kindle_loc": "288", "date": "2023-06-25T00:23:17"}]}, {"text": "\"The de- of deconstruction,\" as Derrida (1993, 147) has said quite explicitly (and on more than one occasion), \"signifies not the demolition of what is constructing itself, but rather what remains to be thought beyond the constructionist or destructionist schema.\"", "type": "highlight", "location": "15", "kindle_loc": "286-288", "date": "2023-06-25T00:21:23"}, {"text": "Despite this rather widespread and popular misconception, which has become something of an institutional (mal)practice, deconstruction is NOT a form of destructive analysis, a kind of demolition, or the process of reverse engineering.", "type": "highlight", "location": "15", "kindle_loc": "284-286", "date": "2023-06-25T00:19:41", "notes": [{"text": "deconstruction bukan reverse engineering", "type": "note", "location": "15", "kindle_loc": "286", "date": "2023-06-25T00:20:34"}]}, {"text": "Following from this, it can be said that \"deconstruction\" does not mean to take apart, to un-construct, or to disassemble.", "type": "highlight", "location": "15", "kindle_loc": "284-284", "date": "2023-06-25T00:19:27"}, {"text": "\"When I choose this word,\" as Derrida (1991, 271) once explained, \"or when it imposed itself on meâ€”I think it was in Of Grammatology â€”I little thought it would be credited with such a central role in the discourse that interested me at the time. Among other things I wished to translate and adapt to my own ends the Heideggerian word Destruktion.\"", "type": "highlight", "location": "15", "kindle_loc": "280-283", "date": "2023-06-25T00:18:48"}, {"text": "The word \"deconstruction,\" as its progenitor, Jacques", "type": "highlight", "location": "15", "kindle_loc": "276-277", "date": "2023-06-25T00:17:14"}, {"text": "as means of translating Martin Heidegger's Destruktion and the task of critically analyzing the history of Western ontology, which was projected to have been the subject of the second volume of Being and Time (\"projected\" because this part of the endeavor was never actually completed or undertaken as such).", "type": "highlight", "location": "15", "kindle_loc": "277-280", "date": "2023-06-25T00:16:18"}, {"text": "Gilles Deleuze (1994) has argued, there is a mode of repetition that is not necessarily more of the same or the mere opposite of difference as means of translating Martin Heidegger's Destruktion and the task of critically analyzing the history of Western ontology,", "type": "highlight", "location": "15", "kindle_loc": "273-274", "date": "2023-06-25T00:13:03"}, {"text": "I have now introduced, characterized, and even apologized for the term \"deconstruction\" in virtually every book that bears my name.", "type": "highlight", "location": "15", "kindle_loc": "271-272", "date": "2023-06-25T00:12:02"}, {"text": "This operation is, technically speaking, a deconstruction.", "type": "highlight", "location": "15", "kindle_loc": "270-271", "date": "2023-06-25T00:06:01", "notes": [{"text": "thinking otherwise; membalik susunan dan perangkat konseptualnya", "type": "note", "location": "15", "kindle_loc": "270", "date": "2023-06-25T00:07:04"}, {"text": "deconstruction", "type": "note", "location": "15", "kindle_loc": "271", "date": "2023-06-25T00:08:02"}]}, {"text": "It does so by deliberately flipping the Humean script, considering not \"how ought may be derived (or not) from is\" but rather \"how is is only able to be derived from ought.\"", "type": "highlight", "location": "15", "kindle_loc": "268-270", "date": "2023-06-25T00:03:32", "notes": [{"text": "thinking otherwise", "type": "note", "location": "15", "kindle_loc": "270", "date": "2023-06-25T00:03:58"}]}, {"text": "In order to get some new perspective on the issue, the book ends by trying something different. This alternative, which I will call thinking otherwise,4 does not argue in favor of or in opposition to the is-ought inference but takes aim at this conceptual arrangement and apparatus.", "type": "highlight", "location": "15", "kindle_loc": "265-268", "date": "2023-06-24T23:57:48"}, {"text": "In response to this, one could obviously continue to develop arguments and accumulate evidence supporting one modality or another.", "type": "highlight", "location": "14", "kindle_loc": "262-263", "date": "2023-06-24T23:56:13", "notes": [{"text": "menggunakan is-ought inference modality", "type": "note", "location": "14", "kindle_loc": "263", "date": "2023-06-24T23:57:57"}]}, {"text": "Although each modality has its own particular set of advantages (and attendant limitations), none of the four will provide what would be considered a definitive case either for or against robot rights.", "type": "highlight", "location": "14", "kindle_loc": "261-262", "date": "2023-06-24T23:56:01"}, {"text": "But as was the case with the Socratic investigations, it will not be surprising if each modality leads, in the final analysis, to a kind of incomplete response that leaves us wanting.", "type": "highlight", "location": "14", "kindle_loc": "259-261", "date": "2023-06-24T23:55:46"}, {"text": "The product of this investigation is similar to what appears in the Platonic dialoguesâ€”the record of a detailed and probing interrogation that seeks out the best thinking that is currently available.", "type": "highlight", "location": "14", "kindle_loc": "258-259", "date": "2023-06-24T23:55:31"}, {"text": "The goal is to perform a cost/benefit analysis of each modality in an effort to understand the opportunities and challenges of each one and to map the terrain, or (if one would prefer to avoid reliance on this kind of cartographic metaphor) to identify the range of possibilities, of and for robot rights.", "type": "highlight", "location": "13", "kindle_loc": "239-241", "date": "2023-06-24T23:38:33"}, {"text": "In all four chapters, the objective is not to select sides by advocating for one or the other or trying to mediate their differences and disputes.", "type": "highlight", "location": "13", "kindle_loc": "238-239", "date": "2023-06-24T23:38:28"}, {"text": "The second set of chaptersâ€”chapters four and fiveâ€”consider those texts and arguments where the ontological and axiological dimensions are distinguished and held apart or in isolation from each other. moral consideration or legal concern.", "type": "highlight", "location": "13", "kindle_loc": "233-235", "date": "2023-06-24T23:36:38"}, {"text": "The second and third chapters consider those proposals and arguments where the derivation of ought from is has been upheld, operationalized, and/or defended.", "type": "highlight", "location": "12", "kindle_loc": "229-230", "date": "2023-06-24T23:31:49"}, {"text": "After getting a handle on the terminology, the subsequent chapters consider each one of the four modalities derived from the analysis of the Humean thesis.", "type": "highlight", "location": "12", "kindle_loc": "228-229", "date": "2023-06-24T23:31:15"}, {"text": "The first chapter engages in this problematic and accounts for its necessary influence and consequences.", "type": "highlight", "location": "12", "kindle_loc": "227-227", "date": "2023-06-24T23:31:02"}, {"text": "Words matter, and the words \"robot\" and \"rights\" have complicated histories, definitions, and employments.", "type": "highlight", "location": "12", "kindle_loc": "226-227", "date": "2023-06-24T23:30:46"}, {"text": "performing a kind of cost/benefit analysis of the available arguments concerning the rights (or lack thereof) of robots and similar forms of autonomous technology.", "type": "highlight", "location": "12", "kindle_loc": "219-220", "date": "2023-06-24T23:22:55"}, {"text": "modalities a kind of cost/benefit analysis of the available arguments concerning the rights (or lack thereof) of robots and similar forms of autonomous technology.", "type": "highlight", "location": "12", "kindle_loc": "219-219", "date": "2023-06-24T23:21:02"}, {"text": "!S1 S2â€”\"Even if robots cannot have rights, they should have rights.\"", "type": "highlight", "location": "11", "kindle_loc": "216-217", "date": "2023-06-24T23:19:38"}, {"text": "S1 !S2â€”\"Although robots can have rights, they should not have rights.\"", "type": "highlight", "location": "11", "kindle_loc": "216-216", "date": "2023-06-24T23:19:23"}, {"text": "These two modalities may be written in the following way:", "type": "highlight", "location": "11", "kindle_loc": "215-215", "date": "2023-06-24T23:19:08"}, {"text": "In the second pair, which endorses the Humean thesis or contests the inference of ought from is, one affirms the ontological statement (S1) while denying the axiological statement (S2), or vice versa.", "type": "highlight", "location": "11", "kindle_loc": "214-215", "date": "2023-06-24T23:18:22"}, {"text": "S1â†’S2â€”\"Robots can have rights. Therefore robots should have rights.\"", "type": "highlight", "location": "11", "kindle_loc": "213-213", "date": "2023-06-24T23:17:59"}, {"text": "This can be written (using a kind of pseudo object-oriented programming code) in the following way: !S1â†’!S2â€”\"Robots cannot have rights. Therefore robots should not have rights.\"", "type": "highlight", "location": "11", "kindle_loc": "211-212", "date": "2023-06-24T23:17:38"}, {"text": "the first pair, which upholds and supports the is-ought inference, the affirmation or negation of the ontological statement (S1) determines the affirmation or negation of the axiological statement (S2).", "type": "highlight", "location": "11", "kindle_loc": "210-211", "date": "2023-06-24T23:17:27"}, {"text": "These four modalities can be organized into two pairs.", "type": "highlight", "location": "11", "kindle_loc": "209-210", "date": "2023-06-24T23:15:49"}, {"text": "Because the is-ought inference is and remains an undecided and open question (Schurz 1997, 4), it is possible to relate S1 to S2 in ways that generate four options or modalities concerning the moral situation of robots.", "type": "highlight", "location": "11", "kindle_loc": "208-209", "date": "2023-06-24T23:13:35"}, {"text": "S2 = \"Robots should have rights.\"", "type": "highlight", "location": "11", "kindle_loc": "207-208", "date": "2023-06-24T23:12:45", "notes": [{"text": "ontological", "type": "note", "location": "11", "kindle_loc": "207", "date": "2023-06-24T23:13:04"}, {"text": "axiological", "type": "note", "location": "11", "kindle_loc": "208", "date": "2023-06-24T23:13:16"}]}, {"text": "S1 = \"Robots can have rights.\"", "type": "highlight", "location": "11", "kindle_loc": "207-207", "date": "2023-06-24T23:12:37"}, {"text": "it is possible to make the following distinction between two different kinds of statements:", "type": "highlight", "location": "11", "kindle_loc": "206-207", "date": "2023-06-24T23:12:31"}, {"text": "The modal verb \"can,\" therefore, asks an ontologically oriented question about the factual capabilities or properties of the entity, while \"should\" organizes an inquiry about axiological issues having to do with obligations to this entity.", "type": "highlight", "location": "11", "kindle_loc": "204-206", "date": "2023-06-24T23:09:38", "notes": [{"text": "axiological issues", "type": "note", "location": "11", "kindle_loc": "205", "date": "2023-06-24T23:11:34"}, {"text": "Humean thesis", "type": "note", "location": "11", "kindle_loc": "206", "date": "2023-06-24T23:12:18"}]}, {"text": "And the question \"Should robots have rights?\" can be reformulated as \"Ought robots be considered holders of rights?\" Or, more specifically: \"Ought robots be considered as having privileges, claims, powers, and/or immunities?\"", "type": "highlight", "location": "10", "kindle_loc": "203-204", "date": "2023-06-24T23:08:26"}, {"text": "Employing Hume's terminology, the question \"Can robots have rights?\" may be reformulated as: \"Are robots capable of being holders of rights?\" Or, more specifically: \"Are robots capable of having one or more of the Hohfeldian incidents (see chapter 1), namely, privileges, claims, powers, and/or immunities?\"", "type": "highlight", "location": "10", "kindle_loc": "200-203", "date": "2023-06-24T23:07:40"}, {"text": "The guiding question of our inquiry utilizes modal variants of these two verbs, namely \"can\" and \"should.\"", "type": "highlight", "location": "10", "kindle_loc": "200-200", "date": "2023-06-24T23:07:13"}, {"text": "The former concerns ontological matters or statements of fact; the latter consists in axiological decisions involving what should be done or what ought to be done.", "type": "highlight", "location": "10", "kindle_loc": "199-200", "date": "2023-06-24T23:06:39"}, {"text": "What is pertinent for the investigation at hand is to recognize how the verbs \"is\" and \"ought\" organize qualitatively different kinds of statements and modes of inquiry.", "type": "highlight", "location": "10", "kindle_loc": "197-199", "date": "2023-06-24T23:04:39", "notes": [{"text": "is vs ought", "type": "note", "location": "10", "kindle_loc": "198", "date": "2023-06-24T23:05:12"}]}, {"text": "Here Black and Searle have tried to show that logically valid is-ought-inferences are indeed possible, whereas Hare, Thomson and Flew have defended Hume's thesis and tried to demonstrate that Black's and Searle's arguments are invalid.\"", "type": "highlight", "location": "10", "kindle_loc": "193-195", "date": "2023-06-24T23:03:35"}, {"text": "Consequently, ethical debateâ€”especially when it concerns the rights of othersâ€”is typically, and Hume would say unfortunately, predicated on different ontological assumptions of fact that are then taken as the rational basis for moral value and decision-making.", "type": "highlight", "location": "9", "kindle_loc": "188-190", "date": "2023-06-24T22:56:59", "notes": [{"text": "rational basis for moral value and decision-making", "type": "note", "location": "10", "kindle_loc": "190", "date": "2023-06-24T22:57:44"}]}, {"text": "For one side, it is the mere act of embryonic fertilization; for the other, it is the acquisition of personality and the traits of personhood.", "type": "highlight", "location": "9", "kindle_loc": "187-188", "date": "2023-06-24T22:56:07"}, {"text": "What Schurz endeavors to point out by way of this example is that the two sides of the abortion debateâ€”the two different and opposed positions concerning the value of an unborn human fetusâ€”proceed and are derived from different ontological commitments concerning what exact property or properties count as morally significant.", "type": "highlight", "location": "9", "kindle_loc": "185-187", "date": "2023-06-24T22:55:15", "notes": [{"text": "morally significant", "type": "note", "location": "9", "kindle_loc": "187", "date": "2023-06-24T22:55:42"}]}, {"text": "\"is the question which factual property of the unborn child is sufficient\" for attributing to it an unrestricted right to life.", "type": "highlight", "location": "9", "kindle_loc": "177-178", "date": "2023-06-24T22:40:38"}, {"text": "that the distinction of vice and virtue is not founded merely on the relations of objects, nor is perceived by reason", "type": "highlight", "location": "8", "kindle_loc": "174-175", "date": "2023-06-24T22:38:14"}, {"text": "David Hume differentiated between two kinds of statements: descriptive statements of fact and normative statements of value (Schurz 1997, 1).", "type": "highlight", "location": "8", "kindle_loc": "163-164", "date": "2023-06-24T22:24:11", "notes": [{"text": "descriptive statements of fact; normative statements of values", "type": "note", "location": "8", "kindle_loc": "164", "date": "2023-06-24T22:25:00"}]}, {"text": "A Treatise of Human Nature (first published in 1738),", "type": "highlight", "location": "8", "kindle_loc": "162-163", "date": "2023-06-24T22:23:15"}, {"text": "the is/ought problem, or Hume's Guillotine.", "type": "highlight", "location": "8", "kindle_loc": "162-162", "date": "2023-06-24T22:21:41", "notes": [{"tex
